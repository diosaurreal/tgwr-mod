 NAME_THEME_HISTORICAL_UNPROTECTED_CRUISERS: "역사적 비방호순양함"
 NAME_THEME_HISTORICAL_PROTECTED_CRUISERS: "역사적 방호순양함"
 NAME_THEME_HISTORICAL_COASTAL_SUBMARINES: "역사적 해방잠수함"
 NAME_THEME_HISTORICAL_MINELAYING_SUBMARINES: "역사적 기뢰부설 잠수함"
 tank_designer_signal:1 "통신 (지원중대)"
 tank_designer_signal_role_disallowed:0 "§H통신§! 역할로 전환할 수 있는 모듈 추가."
 tank_designer_armored_car_chassis:1 "장갑차"
 armored_car_one_man_tank_turret:0 "1인용 포탑"
 armored_car_one_man_tank_turret_desc:0 "위협 요소 및 목표 탐지와 주무장의 조준과 장전을 모두 맡는 승무원 단 한 명을 간신히 수용할 수 있을 정도의 작은 포탑입니다."
 armored_car_two_man_tank_turret:0 "2인용 포탑"
 armored_car_two_man_tank_turret_desc:0 "2명의 승무원이 무장 운용과 상황 관측 임무를 함께할 수 있는 포탑입니다. 승무원들 간의 효율적인 분업화가 이뤄질 만큼까지는 아닙니다."
 armored_car_fixed_superstructure_turret:1 "고정 상부구조"
 armored_car_fixed_superstructure_turret_desc:0 "고정된 상부구조는 차량 전체를 돌리지 않는 한 주무장이 작은 각도 안에서만 움직일 수 있게 합니다. 하지만 비교적 작은 크기의 전차로도 더 큰 무장을 할 수 있어 매복에 적합합니다."
 armored_car_secondary_turret_hmg:0 "기관총 포탑"
 armored_car_secondary_turret_hmg_desc:0 "보조 포탑에 장착된 중기관총입니다. 포탑의 배치가 사격 방위각을 제한하고 포의 전반적인 효율성을 낮추지만 전차가 더 많은 목표물과 교전할 수 있게 해줍니다. 이는 공세 시에 특히 유용합니다."
 armored_car_secondary_turret_small_cannon:1 "소형포"
 armored_car_secondary_turret_small_cannon_desc:0 "보조 포탑에 장착된 작은 대포입니다. 포탑의 배치가 사격 방위각을 제한하고 포의 전반적인 효율성을 낮추지만 전차가 더 많은 목표물과 교전할 수 있게 해줍니다. 이는 공세 시에 특히 유용합니다."
 EQ_MOD_CAT_armored_car_secondary_turret_TITLE:0 "보조 포탑"
 EQ_MOD_CAT_armored_car_turret_type_TITLE:0 "포탑"
 armored_car_truck_design:0 "트럭 설계"
 armored_car_truck_design_desc:0 "이 차량은 트럭과 유사한 형태로, 전면에 높은 운전석이 있어 대형 무장을 장착할 공간이 부족합니다. 이러한 방식은 경제적이고 신뢰성이 있지만, 차량의 공격 능력이 제한됩니다."
 tank_double_heavy_machine_gun:0 "이중 기관총"
 tank_double_heavy_machine_gun_desc:0 "이중 기관총은 보병을 상대로는 좋은 성능을 발휘합니다. 하지만, 철갑탄의 관통력은 별로 나아지지 않았습니다."
 NAME_THEME_HISTORICAL_PRE_DREADNOUGHTS: "역사적 전드레드노트"
 NAME_THEME_HISTORICAL_GUNBOATS: "역사적 포함"
 NAME_THEME_DYNASTIES: "왕조"
 NAME_THEME_HISTORICAL_DREADNOUGHTS: "역사적 드레드노트"
