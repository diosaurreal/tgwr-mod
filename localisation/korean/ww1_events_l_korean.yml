 ww1_russia.89.t:0 "이스콜라트 공화국"
 ww1_russia.89.d:0 "러시아가 혁명으로 혼란한 가운데, 발트의 일부 라트비아인들은 러시아라는 이름 대신 자주독립을 이루고 독일 침략에 맞서 싸우기 위해 싸우기 시작했습니다. 이들 라트비아 소총병들과 라트비아 사회민주당은 라트비아 노동자 병사 소작농 소비에트 집행위원회, 줄여서 이스콜라트를 꾸리고 저들만의 방식으로 혁명을 계속하려고 합니다."
 ww1_russia.89.a:0 "계속 지켜보지."
 ww1_russia.89.b:0 "어림도 없다."
 ww1_russia.89.c:0 "인상적이군."
 ww1_ubd.1.t: "아돌프 프리드리히 공작의 즉위"
 ww1_ubd.1.d: "독일령 토골란트의 총독이자 아프리카 탐험가인 아돌프 프리드리히 추 메클렌부르크가 발트 연합공국의 공작위를 받아들여 리가에 도착했습니다. 탐험가로서 그는 \"콩고에서 나이저 강으로, 나일 강으로\"라는 책을 썼고 라이프치히 지리학 협회로부터 에두아르트 포겔 메달을 받았습니다. 그가 토골란트에 머물며 수집한 곤충 표본은 독일의 여러 박물관에 전시되어 있습니다. 또한 그는 국제 올림픽 위원회에서 활동합니다."
 ww1_ubd.1.a: "잘됐군."
 ww1_ubd.2.t: "에스토니아 봉기!"
 ww1_ubd.2.d: "대전쟁에서 우리가 승리했음에도 동부전선은 불안정하며 혼란스러운 전장입니다. 그리고 이는 에스토니아인들이 발트 독일인의 통치에 불만을 갖고 봉기하도록 만들었습니다."
 ww1_ubd.2.a: "다 쏴버려!"
 ww1_ubd.2.b: "독립을 보장하라..."
 ww1_china.124.c: "중국 산둥성 웨이하이웨이에는 영국을 격파한 뒤 승계하여 얻은 조계지가 있습니다. 그러나 이제 중국인들은 반환을 요청합니다."
 ww1_china.126.c: "중국 산둥성 칭다오에는 대전쟁에서 독일군을 상륙전으로 격파한 뒤 얻은 조계지가 있습니다. 이는 중국 정부와 협의가 되지 않은 것이니 이들은 반환을 요청하고 있습니다."
