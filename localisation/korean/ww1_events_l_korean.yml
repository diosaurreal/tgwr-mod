 ww1_qing.334.t: "창더 쌀 폭동"
 ww1_qing.334.d: "1910년 4월 이웃한 창사 쌀 폭동의 여파일지도 모르지만, 창더 주민들은 쌀 수확을 앗아간 대규모 기근에 절망에 빠져 있습니다. 창사에서처럼, 기근으로 물가가 폭등하자 한 여성이 강물에 몸을 던진 후 폭동이 시작되었습니다.\n\n폭동이 계속되고 있으며, 우리는 해결책을 찾아야 합니다. 어떻게 해야 합니까?"
 ww1_qing.334.a: "총독보고 박살내라 해라."
 ww1_qing.334.b: "지원을 보내라."
 ww1_qing.336.t: "무술변법"
 ww1_qing.336.d: "§G이 사건은 최근의 개혁으로 인해 발생했습니다.§W\n\n격동의 19세기 후반, 대청제국에서는 수많은 개혁가들이 정부 관료 조직 내에서 점점 더 강력한 지위를 얻게 되었습니다. 1895년 청일전쟁에서 일본에 굴욕적인 패배를 당한 후, 캉유웨이를 비롯한 개혁가들은 광서제와 협력하여 서태후의 뜻에 반하는 야심찬 개혁 계획의 윤곽을 잡았습니다. \n\n그리하여 1898년, 캉유웨위의 도움을 받아 청나라 정부 구조와 전근대적 전통을 급진적으로 개편하는 무술변법에 황제가 서명하며 개혁이 시작되었습니다.\n\n그러나 곧 청조 보수파가 너무 깊어 개혁을 감당할 준비가 되어 있지 않다는 것이 분명해졌습니다. 서태후는 재빨리 정변을 일으켰고, 모든 것은 북양군을 장악하고 있던 위안스카이의 결정에 달려 있었습니다. 한때 개혁파의 아군이었던 위안스카이도 다시 한 번 편을 바꿔 쿠데타를 일으킨 서태후를 지지했고, 대부분의 개혁파를 체포하고 황제의 모든 권력을 빼앗아갔습니다. 캉유웨이는 캐나다로 탈출했습니다.\n\n체포된 개혁가들을 처형한 후 대부분의 지식인들은 청조에는 가망이 없다고 믿고 혁명가들에게 손을 내밀었습니다. 그러나 그 이후 우리는 원래 무술변법에서 고려하지도 않았던 급진적인 개혁을 단행했습니다.\n\n이후 우리는 무술변법에 대한 정부 정책의 변화와 이를 무너뜨린 책임자들에 대해 논의했습니다. 우리는 뭐라 말해야 합니까?"
 ww1_qing.336.a: "위험한 급진파를 정당히 분쇄한 것이다."
 ww1_qing.336.b: "준비되지 않은 제국을 위한 급진적 개혁이었다."
 ww1_qing.336.c: "무가치한 반동들에 의해 짓밟힌 숭고한 시도였다."
 ww1_china.6.d_yuan: "북양군의 불충과 반역을 알아챈 [CHI.GetLeader] 대총통은 민국에 대한 반란을 주동한 것으로 추정되는 자들에 대한 여러 차례의 재판과 처형을 시작하였습니다. 비록 이것이 민국 군대를 약화시키게 되겠지만, 민국 정부는 더욱이 힘을 얻어 바로 설 것입니다. 북양군의 악명 높은 지도자 위안스카이는 정부에 대한 군사반란을 모의했다는 이유로 혁명군 헌병대의 갑작스러운 급습을 받아 구금되었습니다."
 sun_yatsen_dead: "쑨원의 죽음"
 ww1_china.24.t: "절강성 자립"
 ww1_china.24.b: "검과 방패. ([ZHE.GetNameWithFlag]으로 플레이)"
 ww1_china.54.d_alt: "중국 공화제의 주역이자 중국 민주화와 청조 타도 혁명을 위해 싸운 혁명가 쑨원이 세상을 떠났습니다. 그는 중국 역사상 가장 위대한 인물 중 한 사람으로 남을 것이며 중국에 대한 그의 발자취는 수세기 동안 계속될 것입니다."
 ww1_china.57.b: "혁명에 영광을!"
 ww1_china.66.b: "적을 죽여라! 모두 일어나 적을 죽여라!"
 ww1_china.153.d2: "리위안훙 대총통의 임기가 끝났습니다. 리위안훙은 황제가 되려는 시도가 실패로 돌아가 권력에서 축출된 위안스카이의 뒤를 이었습니다. 정부 내 안휘파와 직예파의 갈등이 깊어지면서 돤치루이는 이런 분열을 메울 수 있는 쉬스창을 대총통으로 세우고, 안휘파의 지도자인 돤치루이 자신이 총리를 연임해야 한다고 주장했습니다. 당분간 정부의 힘의 균형이 돤치루이와 안휘파 쪽으로 기울 것입니다."
 ww1_china.160.t: "[GetYear]년 중국 대총통 선거"
 ww1_china.162.e: "평등의 원칙을 위한 정자기!"
 ww1_china.174.e: "나중에 다시 이야기하지..."
 ww1_china.179.t: "북양군벌의 항의"
 ww1_china.179.d: "[CHI.GetFascistLeader] 및 북양군벌이 대총통 선거가 잘못되었다고 주장했습니다. 당장이라도 군사반란을 일으킬 태세이지만 조심스레 접근하면 이들을 다룰 수 있을 지도 모릅니다..."
 ww1_china.179.a: "탐욕스러운 놈들."
 ww1_china.192.t: "5·4 운동"
 ww1_china.192.d: "국제 소식에 분노한 중국 북경의 학생들이 거리로 쏟아져 나왔습니다. 정부가 일본의 산둥 점령을 용인하고 독일령 조계와 권리를 이양하기로 동의하자 이들은 분노했으며 이는 주권을 포기하고 일본 제국주의자들에게 나라를 파는 것이라고 외쳤습니다. 성난 군중은 곧 이 문제에 관여한 정치인들의 집으로 몰려들어 방화했습니다. 경찰이 도착하자 시위는 해산되었으며 직접적인 폭력을 가한 이들은 체포되었습니다. 하지만 상황은 가라앉을 기미가 보이지 않습니다."
 ww1_china.192.a: "허..."
 ww1_china.193.t: "5·4 운동의 확산"
 ww1_china.193.d: "북경의 학생과 시민들이 일으킨 반제국주의 시위가 중국 전역으로 번지고 있습니다. 각지의 노동자들이 합세하여 파업을 일으키고 있습니다. 많은 사람들이 시위와 파업에 나섰으며 당국이 멈출 수 있는 수준을 넘었습니다."
 ww1_china.193.a: "뭐라도 좀 해 봐..."
 ww1_china.194.t: "중국의 조약 서명 거부"
 ww1_china.194.d: "최근 중국에서 일어난 대규모 학생 시위는 중국 대표단이 강화 회의에 참석하기로 한 결정에 큰 영향을 미쳤습니다. 민중의 분노를 느낀 그들은 중국령인 산둥을 일본에 조차하는 조약에 서명할 수 없다며 회의장을 빠져나갔습니다."
 ww1_china.194.a: "이게 민주주의다."
 ww1_china.194.b: "뭐라고?"
 ww1_china.194.c: "제발 가만히 좀 있어."
 ww1_china.195.t: "북양정부 개편"
 ww1_china.195.d: "베이징의 현 정부는 더 이상 제대로 된 내각과 대총통부를 세울 수 없습니다. 북양군벌들은 돤치루이를 대총통과 맞먹는 임시집정으로 옹립하여 임시정부를 구성하기로 결정했습니다. 임시정부는 국회와 정부를 정상화하기 위해 가능한 한 빨리 국민대표회의를 개최하겠다고 선언했습니다."
 ww1_china.195.a: "흠 이제 어쩌지."
 ww1_china.196.t: "호국운동에 가담하는 절강"
 ww1_china.196.d: "절강은 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_china.197.t: "산둥의 장쭝창"
 ww1_china.197.d: "최근 내전을 통해 우리는 산둥을 우리 영토로 확보했으며 [ROOT.GetLeader]의 결정에 따라 산둥 출신의 난폭하고 포악하기로 유명한 봉천 장군 장쭝창을 봉천에서 먼 지역인 산동성에 독판으로 보내기로 하였습니다."
 ww1_china.197.a: "행운을 빈다. 허튼 짓 하지 말고."
 ww1_china.197.b: "이제 내 시간이다! ([SND.GetNameWithFlag]으로 플레이)"
 ww1_china.198.t: "강소독판 문제"
 ww1_china.198.d: "우리는 직예에 승리를 거두었지만 여전히 장쑤성을 확보하지 못했습니다. 직예군벌이 무너지고 있으니 장쑤성은 쉬운 먹잇감입니다."
 ww1_china.198.a: "앞으로!"
 ww1_china.198.b: "아니야..."
 ww1_china.201.t: "펑루의 사고사"
 ww1_china.201.d: "캘리포니아 서해안을 비행한 최초의 비행사이자 [USA.GetNameDef]에서 비행한 최초의 중국인으로 알려진 펑루가 오늘 광저우 비행장에서 천여 명이 넘는 관중들 앞에서 공중 기동을 선보이다가 추락해 사망했습니다. 비행장은 이 불운한 사고로 폐쇄되었습니다. 쑨원은 그를 중국 항공계의 선구자라고 칭하며 조의를 표했습니다."
 ww1_china.201.a: "편히 쉬기를."
 ww1_china.202.t: "해군의 전향!"
 ww1_china.202.d: "우리 해군 함정들이 연락을 끊고 명령을 따르길 거부합니다. 이들은 심지어 남방의 우리 적들에게 투항했습니다..."
 ww1_china.202.a: "젠장!"
 ww1_china.203.t: "옌시산의 도착"
 ww1_china.203.d: "옌시산은 산시성에서 잘 은폐한 산서군을 동원하였으며 이는 우리 전쟁 수행에 매우 도움이 될 것입니다."
 ww1_china.203.a: "염장군은 정말 위대해!"
 ww1_china.204.t: "섬서 운동의 실패"
 ww1_china.204.d: "위유런은 섬서 자치를 선언하고 나라를 안정시키는 데 목표를 두고 최선을 다했으나 역부족이었습니다."
 ww1_china.204.a: "안타깝군."
 ww1_china.204.b: "마지막 시도다."
 ww1_china.205.t: "봉천의 동맹 초대"
 ww1_china.205.d: "봉천군벌의 장쭤린은 직예군벌과 직예 패권을 물리치는 데 우리 도움이 필요합니다."
 ww1_china.205.a: "물론이다."
 ww1_china.205.b: "믿을 수 없다."
 ww1_china.206.t: "자오티의 배반!"
 ww1_china.206.d: "허난성의 자오티가 봉천군벌로 배반했습니다!"
 ww1_china.206.a: "젠장!"
 ww1_china.207.t: "돤치루이의 도망"
 ww1_china.207.d: "안직전쟁의 패배에 따라 돤치루이는 수배령이 내려졌으며 체포를 피하기 위해 도망했습니다. 루융샹은 여전히 자신이 통치하는 지방을 유지할 수 있습니다."
 ww1_china.207.a: "안녕히."
 ww1_china.208.t: "옥림의 국민군 합류?"
 ww1_china.208.d: "최근 산시성 주변의 변화는 [ROOT.GetLeader]의 통치를 안정시키기에는 상당히 격렬합니다. 그는 이런 조그만 독립을 포기하는 대신 국민군에 합류할 수 있습니다."
 ww1_china.208.b: "좋은 생각이다."
 ww1_china.209.t: "하남 합병?"
 ww1_china.209.d: "장쭤린의 봉천군벌은 오랫동안 우리 직계에게 있어 숙적이었습니다. 우리는 두 차례에 걸친 직봉전쟁에서 중원의 패권을 놓고 격렬하게 다투었으며, 특히 지난 제2차 직봉전쟁 당시에는 직계군이 북상하는 와중에 펑위샹이 북경에서 배신을 감행하여 우리를 깊은 나락으로 떨어뜨렸습니다. 그 배신은 중원의 혼란을 가중시켰고, 우리 직계의 위업을 좌절시켰습니다.\n지금 봉천은 동남의 쑨촨팡과 서북의 국민군이라는 양면의 위협에 직면해 있습니다. 우리 역시 국민군의 세력 확장을 결코 좌시할 수 없습니다. 펑위샹의 국민군은 과거의 배신으로 중원의 질서를 송두리째 흔들었으며, 그들의 급진적 행보는 안국에 더 큰 위협이 됩니다.\n숙고 끝에, 우페이푸는 장쭤린의 봉천군벌과 잠정적인 화친을 맺고, 공동의 적이자 중원 평화의 진정한 방해꾼인 펑위샹의 국민군을 먼저 토벌하기로 결정했습니다. 과거의 원한은 잠시 접어두고, 중원의 대의를 위해 대국적인 결단을 내리는 것입니다. 모든 장병들이여, 이 땅의 질서를 위협하는 배신자들을 응징하기 위해 북서부 전선으로 진격하라!"
 ww1_china.209.a: "배신자를 처벌하라!"
 ww1_china.210.t: "오성연군"
 ww1_china.210.d: "[ROOT.GetLeader]의 군사 작전이 성공하여 장쑤, 안후이, 장시, 푸졘, 그리고 저장성이 모두 지휘 아래에 들어왔습니다. 오성연군이라는 연합군을 선언하는 것으로 더욱 안정시킬 수 있습니다."
 ww1_china.210.a: "승리다."
 ww1_china.211.t: "리쭝런의 군사반란"
 ww1_china.211.d: "리쭝런과 바이충시가 [ROOT.GetLeader]의 통치에 맞서 군사반란을 주동했습니다. 이들은 국민당 정부를 따를 것이라고 선언했습니다. 이미 광서는 내전 상태입니다."
 ww1_china.211.a: "신광서군벌이 이겼다."
 ww1_china.211.b: "구광서군벌이 이겼다."
 ww1_china.212.t: "서로토적군의 반란"
 ww1_china.212.d: "천중밍의 군벌을 진압하기 위해 윈난성에서 와서 서로토적군을 이끄는 양시민과 유전환이 광저우를 장악하고 국민정부를 배신하려고 시도했습니다. 하지만 우리 군이 이들을 막을 수 있었고 둘은 도망쳤습니다."
 ww1_china.212.a: "젠장, 대체 이유가 뭐야?"
 ww1_china.213.t: "덩번인의 천중밍 파벌 합세"
 ww1_china.213.d: "광동 남서부를 장악한 군벌 덩번인은 하이난과 친저우를 광둥성에서 독립시켜 별도의 성으로 선포하기 위해 천중밍의 전쟁 주력에 합세하겠다고 선언했습니다. 이 전쟁에서 우리는 덩번인과 천중밍을 모두 상대해야 한다는 뜻입니다."
 ww1_china.213.a: "그만 좀 해라, 이 빌어먹을 군벌 놈들아!"
 ww1_china.214.t: "북양정부의 휴전 선언"
 ww1_china.214.d: "북양정부가 마침내 위안스카이의 홍헌제제를 철회하고 민국을 복원하기로 결정했다는 소식을 전해받았습니다. 이제 우리는 호국군의 주요 목표인 독재자이자 거짓 군주인 위안스카이 타도를 달성했습니다. 하지만 중국 정치제도를 다시 민주화하는 것과 북양군벌의 해산이라는 임무가 여전히 남았습니다. 하지만 그것이 이런 파멸적인 내전을 계속해야 할 이유로 충분한지는 모릅니다."
 ww1_china.214.a: "휴전을 받아들여라. 하지만 경계를 늦추지 마라."
 ww1_china.214.b: "지금 아니면 기회가 없다!"
 ww1_china.215.t: "호국군의 휴전 파기"
 ww1_china.215.d: "호국군은 휴전을 거부하고 북양군벌을 전부 쓸어버리기 전까지 멈추지 않을 것이라고 답했습니다. 위안스카이는 퇴위하였으나 전쟁은 계속됩니다."
 ww1_china.215.a: "그럼 어디 한번 끝까지 가보자."
 ww1_china.216.t: "광저우 정부"
 ww1_china.216.d: "호법운동은 광둥성을 장악하며 첫 번째 승리를 거두었습니다. 이제 광저우에 새로운 국민당 정부가 수립되어 천중밍과 연대하여 국민혁명을 이끌게 됩니다."
 ww1_china.216.a: "만세!"
 ww1_china.222.t: "장제스의 운명"
 ww1_china.222.d: "북벌을 위해 국민혁명군을 이끌고 있는 용맹한 군사령관 장제스의 지휘소가 적의 포탄 세례를 받았다는 안타까운 소식을 들었습니다. 아직 사실 여부는 확인되지 않았지만 장제스에게 계속 연락을 시도해야 합니다. 이 시점에서 장제스가 없는 것은 큰 손실입니다."
 ww1_china.222.a: "거짓 소식이다."
 ww1_china.222.b: "맙소사! 어찌 이런 일이!"
 ww1_china.223.t: "국민당의 승리"
 ww1_china.223.d: "북벌이 성공했습니다. 광저우에서 난징, 북쪽으로는 베이징까지 모두 국민당 또는 국민당과 연계한 군벌의 지배에 놓였습니다. 위안스카이의 독재 정권이 들어선 이후 누구도 예상하지 못했던 기적을 이룬 것입니다."
 ww1_china.223.a: "만세!"
 ww1_xinjiang.10.t: "신강군벌의 제안"
 ww1_xinjiang.10.d: "투르키스탄의 반혁명 세력은 완전히 제거되었지만, 승리의 대가는 엄청났습니다. 수년간의 전쟁은 지역 경제를 파괴했고, 우리 붉은 군대 병사들과 지역 주민들은 굶주림과 추위에 시달리고 있습니다. 모스크바로부터의 보급은 요원한 일입니다. 우리는 이곳에서 스스로 살아남을 방법을 찾아야 합니다.\n\n바로 그때, 국경 너머에서 놀라운 소식이 전해졌습니다. [FROM.GetNameDef]의 [FROM.GetLeader]의 지시로 파견한 대표단이 일리 지역의 무역 협정을 제안하기 위해 도착했습니다. 그들은 우리가 생산한 제품과 교환하기 위해 절실히 필요한 식량, 가축, 원자재를 제공하고 있습니다. 이 제안을 받아들이는 것은 우리의 경제적 생존 문제를 해결할 뿐만 아니라, 자본주의 포위 속에서 외세의 사실상 인정을 받는 정치적 승리이기도 합니다. 이 지나간 시대의 유물이 내민 손을 잡아야 하겠습니까?"
 ww1_xinjiang.10.a: "이 기회를 최대한 활용할 것이다."
 ww1_xinjiang.11.t: "마푸샹의 국민군 합류"
 ww1_xinjiang.11.d: "마푸샹은 자신이 펑위샹을 대적할 수 없으니 국민군의 전쟁 주력에 합세할 좋은 기회라고 생각합니다."
 ww1_xinjiang.11.a: "또야?"
 ww1_xinjiang.12.t: "국민군 합류?"
 ww1_xinjiang.12.d: "최근 간쑤성 주변의 변화는 [ROOT.GetLeader]의 통치를 안정시키기에는 상당히 격렬합니다. 그는 이런 조그만 독립을 포기하는 대신 국민군에 합류할 수 있습니다."
 ww1_xinjiang.12.b: "좋은 생각이다."
 ww1_southafrica.1.b: "신이 우리 편이라면 누가 우리를 대적하리요? \n(반군으로 플레이)"
 ww1_southafrica.2.t: "총격을 당한 코스 더라레이"
 ww1_southafrica.2.d: "요하네스버그와 랜드 주변에서 강도와 살인을 일삼던 범죄 집단인 포스터 갱을 제거하기 위한 경찰 작전이 진행 중이었습니다. 경찰의 포위망 속에서 4명의 조직원이 자살을 선택하면서 작전은 성공했지만, 작전이 한창 진행되던 중 경찰이 도로 차단선에서 과속으로 지나가던 차량에 총격을 가하는 사건이 발생했습니다. 그 차량에는 보어인 장군 코스 더라레이가 타고 있었고, 장군은 등에 총을 맞고 사망했습니다. 사고라고는 하지만 전쟁에 반대하는 그를 제거하기 위한 암살이었다는 주장도 있습니다."
 ww1_southafrica.2.a: "편히 쉬기를."
 ww1_southafrica.3.t: "보어 봉기의 종식"
 ww1_southafrica.3.d: "정부군은 보어 반군을 압도했습니다. 여러 차례의 전투 끝에 반란 시도는 분쇄되었습니다. 반란 주동자 두 명이 사망했습니다. 베여스는 전투 중 쫓기다가 강에 빠져 익사했으며, 조피 푸리는 반란 이후 총살당했습니다. 다른 반란 가담자들은 정부의 사면을 받아 은퇴했습니다."
 ww1_southafrica.3.a: "해결되었다."
 ww1_southafrica.4.t: "보어 봉기"
 ww1_southafrica.4.desc: "독일과의 전쟁에 돌입하여 독일령 아프리카 식민지를 공격하려고 준비하던 남아프리카에서 반란이 벌어졌습니다. 그러나 일부 보어 장군들은 전쟁에 반대했으며 무장 반란을 일으켰습니다. 여전히 남아프리카 전쟁에서 입은 상흔이 낫지 않은 것 같습니다."
 ww1_southafrica.4.a: "모 아니면 도다."
 ww1_southafrica.4.b: "남아프리카에 또 다른 전쟁이 터졌다."
 ww1_southafrica.4.c: "영국의 야만에 맞서라!"
 ww1_southafrica.4.d: "세 번째 시도는 잘 되지 않을까?"
 ww1_southafrica.5.t: "크리스티안 더벳의 죽음"
 ww1_southafrica.5.d: "남아프리카 보어인 장군 크리스티안 루돌프 더벳이 오늘 자신의 농장에서 사망했습니다. 그는 생전에 보어 전쟁에서 영국의 공격에 맞서 용감하게 싸운 군인으로 많은 존경을 받았습니다."
 ww1_southafrica.5.d_2: "남아프리카 보어인 장군 크리스티안 루돌프 더벳이 오늘 자신의 농장에서 사망했습니다. 그는 생전에 보어 전쟁에서 영국의 공격에 맞서 용감하게 싸운 군인으로 많은 존경을 받았습니다. 말년에는 독일과의 전쟁에 반대하는 보어 봉기에 가담했지만, 정치 활동을 중단하겠다는 약속을 하고 사면을 받았습니다."
 ww1_southafrica.5.d_3: "남아프리카 보어인 장군 크리스티안 루돌프 더벳이 오늘 자신의 농장에서 사망했습니다. 그는 생전에 보어 전쟁에서 영국의 공격에 맞서 용감하게 싸운 군인으로 많은 존경을 받았습니다. 그는 재건된 자유국의 지도자로서 죽을 때까지 보어인의 자유를 위해 싸웠습니다."
 ww1_southafrica.5.a: "영웅이 쓰러졌다."
 ww1_japan.15.t: "만주 분쟁"
 ww1_japan.15.d: "관동군이 도쿄의 승인 없이 만주에서 군사 작전을 개시했습니다. 이러한 불복종에도 불구하고 내각은 군에 대한 통제권을 유지하고 국제 무대에서 국가의 위신을 지키기 위해 관동군의 행동을 지지해야 한다고 느꼈습니다. 이제 관동군의 행동을 공개적으로 비난하는 것은 정치적으로 불가능해 보입니다."
 ww1_japan.15.a: "뭐라고? 이미 만주로 들어갔단 말인가... 그렇다면 어쩔 수 없군."
 ww1_japan.15.b: "관동군을 반군으로 규정하고 비난하라."
 ww1_kiautschou.1.t: "키아우초우 상륙 계획?"
 ww1_kiautschou.1.d: "군 사령부는 이번 전쟁 국면에서 독일령 키아우초우만을 침공할 계획이 준비되었다고 보고했습니다. 키아우초우만은 동아시아 지역에서 중요한 위치를 차지하고 있기 때문에 우리는 계획을 실행하고 이 지역에서 우리의 입지를 확보하는 것을 고려해야 합니다."
 ww1_kiautschou.1.a: "알았다."
 ww1_kiautschou.2.t: "키아우초우 전투 시작"
 ww1_kiautschou.2.d: "우리 보병 사단이 키아우초우를 공격하기 위한 요충지로 선정되었던 산둥성 룽커우 상륙 작전을 성공적으로 마쳤다는 희소식이 전해졌습니다. 우리 해군은 다가오는 육상 전투를 위해 해상 봉쇄와 지원 사격을 진행할 것입니다. \n현지 중국군은 철도를 포함한 산둥 지역의 독일 자산을 점령하려는 우리 작전 중에 무력화되었습니다. 그들은 저항하지 않았습니다. \n모든 것이 잘 진행되고 있습니다."
 ww1_kiautschou.2.a: "칭타우로 가자!"
 ww1_kiautschou.3.t: "일본의 산둥 상륙"
 ww1_kiautschou.3.d: "산둥성이 일본의 침략을 받고 있다는 소식이 전해졌습니다! 지역 수비대는 무력화되었고 일본군은 이미 우리 것을 포함한 독일 지역 자산을 점령하고 있습니다. 그들의 의도는 독일령 키아우초우만을 점령하려는 것으로 알려져 있지만, 우리가 이 전쟁에서 중립을 지키고 있음에도 불구하고 우리 영토에 상륙할 것이라고는 예상하지 못했습니다."
 ww1_kiautschou.3.a: "저들과 거리를 두지..."
 ww1_kiautschou.3.b: "이런 전쟁 행위에 대해 항의하라!"
 ww1_kiautschou.3.b.tt: "§R일본이 이를 우리에게 선전포고할 기회로 삼을지도 모릅니다!§!"
 ww1_kiautschou.4.t: "중국의 산둥 점령 항의"
 ww1_kiautschou.4.d: "중국 외교단이 산둥성에서의 전쟁에 대한 항의 의사를 타전하기 위해 우리에게 접촉해왔습니다. 그냥 무시하는 것이 가장 좋겠지만, 일부에서는 이런 항의를 독일을 지지하고 동참하겠다는 의사의 표시로 인식할 수 있다고 제안합니다."
 ww1_kiautschou.4.a: "뭘 어쩔 건데? 질질 짜려고?"
 ww1_kiautschou.4.b: "그럼 전쟁이다!"
 ww1_kiautschou.5.t: "일본의 산둥 상륙"
 ww1_kiautschou.5.d: "중국 내 우리의 조계지가 탐욕스러운 일본인들의 표적이 되고 있습니다! 그들은 해안과 내륙 양쪽에서 공격하기 위해 산둥성의 룽커우에 상륙하였습니다. 칭타우 방어는 상당히 약하지만 이를 일본에게 내주는 것은 베를린을 러시아에게 내주는 것보다 더 수치스러운 일이 될 것입니다."
 ww1_kiautschou.5.a: "어찌 감히!"
 ww1_kiautschou.6.t: "칭타우 함락!"
 ww1_kiautschou.6.d: "키아우초우 만과 칭타우가 일본에 함락당했습니다! 이 얼마나 불명예인지..."
 ww1_kiautschou.6.a: "젠장!"
 ww1_kiautschou.7.t: "산동 반환"
 ww1_kiautschou.7.d: "우리는 9국 공약에 서명한 이후 산둥 점령을 유지할 수 없습니다."
 ww1_kiautschou.7.a: "다시 돌아올 것이다..."
 ww1_kiautschou.8.t: "21개조 요구"
 ww1_kiautschou.8.d: "우리는 전쟁에서 독일령 키아우초우만과 산둥의 조계를 점령했습니다. 대전쟁의 승전국으로서 우리는 중국 정부에게 이들을 할양할 것을 공식적으로 요구할 것입니다."
 ww1_kiautschou.8.a: "진행하라."
 ww1_kiautschou.9.t: "21개조 요구"
 ww1_kiautschou.9.d: "일본은 전쟁에서 독일령 키아우초우만과 산둥의 조계를 점령했습니다. 대전쟁의 승전국으로서 저들은 중국 정부에게 이들을 할양할 것을 요구합니다."
 ww1_kiautschou.9.a: "알았다..."
 ww1_kiautschou.9.b: "절대 안 된다!"
 ww1_kiautschou.10.d: "일본은 전쟁에서 독일령 키아우초우만과 산둥의 조계를 점령했습니다. 대전쟁의 승전국으로서 저들은 중국 정부에게 이들을 할양할 것을 요구합니다."
 ww1_kiautschou.10.a: "알았다..."
 ww1_kiautschou.10.b: "절대 안 된다!"
 unforseen_consequences: "§R예상치 못한 결과로 이어질 수 있습니다!§!"
 ww1_russia.105.t:0 "군사 동원 해제"
 ww1_russia.105.d:0 "평화를 이루었으니 이제 군대를 동원 해제할 수 있습니다. 혁명에 대한 내부 위협은 적위대가 관리할 것입니다. 이제 우리는 러시아 내에서 권력을 공고히 하고 사상을 강화하는 데 초점을 맞추면서 투쟁의 새로운 국면을 맞이하게 되었습니다."
 ww1_russia.105.a:0 "군대를 재편하기 위한 필수적 조치다."
 red_guard_mobilized_tt:0 "\n존재하는 모든 육군 사단을 §R해산§!하고, §Y적위대 사단§!을 배치합니다. 이 사단들은 §Y적군§! 중점 계통도에서 개선할 수 있습니다."
 ww1_russia.107.t:0 "위태로운 독립"
 ww1_russia.107.d:0 "소비에트군이 우크라이나로 진격해 오고 있으니 우리 지도자들은 독일과의 평화 조약을 고려하고 있습니다. 바람 앞의 촛불인 우리 독립을 지키기 위한 필사적인 노력입니다. 대가가 클지는 모르지만 우리 주권을 완전히 잃게 되는 것보단 낫습니다."
 ww1_russia.107.a:0 "다른 선택의 여지가 없다."
 ww1_russia.107.b:0 "우리는 스스로 해결할 수 있다."
 ww1_russia.108.t:0 "우크라이나의 강화 제의"
 ww1_russia.108.d:0 "우크라이나가 강화 제의를 확대했습니다. 이는 동유럽에서 필수적인 자원을 확보하고 우호적인 위치를 점할 수 있는 기회가 됩니다. 우리 영향력 아래의 안정적인 우크라이나는 계속되는 분쟁에서 가치 있는 자산이 될지도 모릅니다."
 ww1_russia.108.a:0 "우크라이나의 곡물이 필요하다."
 ww1_russia.108.b:0 "러시아를 분노케 할 수도 있다."
 ww1_russia.109.t:0 "독일의 강화 제의 수락!"
 ww1_russia.109.d:0 "독일이 강화 제의를 수락했습니다! 이 결정으로 우리의 독립을 지키게 되었을 뿐 아니라 소비에트의 침공으로부터 필수적인 보호를 받게 됩니다. 멸망의 순간에서 살아남은 우리 국민은 안도의 한숨을 내쉽니다."
 ww1_russia.109.a:0 "우크라이나는 살아남았다!"
 ww1_russia.110.t:0 "독일의 거부"
 ww1_russia.110.d:0 "독일과의 강화라는 희망이 완전 작살났습니다. 독일의 협상 거부로 우리 입지는 난처해졌으며 양면 전선의 위협을 마주합니다. 우리 독립은 바람 앞의 촛불처럼 위태롭습니다. 새로운 동맹과 전략을 찾아야 할 것입니다."
 ww1_russia.110.a:0 "우크라이나는 망했구나!"
 RUS_reunite_russia: "러시아의 재통일"
 RUS_republic_vote_on: "러시아는 공회국이 될 것이다!"
 RUS_tsardom_vote_on: "우린 제정복고할 것이다!"
 RUS_dictatorship_vote_on: "우린 독재정이 필요하다!"
 RUS_unknown_vote_on: "불확실한 투표"
 RUS_let_them_won: "독립을 유지할 수 있다."
 RUS_puppet_them_won: "자치를 제안하자."
 RUS_annex_them_won: "잃어버린 영토의 통제권을 되찾아야 한다!"
 we_cant_accept: "이런 결과를 받아들일 순 없다!"
 ww1_cer_rcw.1.t: "하얼빈 소비에트의 장악!"
 ww1_cer_rcw.1.d: "하얼빈 소비에트의 요청에 대한 답신 전보에서 블라디미르 레닌은 드미트리 호르바트를 중동철도 책임자에서 해임하고 하얼빈, 쿠아첸치, 하이라얼의 옛 영사들을 해임하는 등 전권을 장악할 것을 요구했습니다.\n\n하얼빈 소비에트는 모든 조직을 해산하고 자신들이 중동철도의 유일한 정치체라고 선언했습니다. 드미트리 호르바트는 철도 관리직에서 해임되고 B. A. 슬라빈이 위원장으로 임명되었습니다."
 ww1_cer_rcw.1.a: "중국의 도움을 요청하라!"
 ww1_cer_rcw.1.b: "소비에트의 증원을 요청하라!"
 ww1_cer_rcw.2.t: "중국군의 개입"
 ww1_cer_rcw.2.d: "드미트리 호르바트의 요청을 받은 중국군은 장쭤린의 지휘 아래 진입하여 하얼빈 소비에트를 격파했습니다. 중국 당국은 소비에트에 하얼빈 주둔군의 혁명적 성향의 부대와 볼셰비키인 M. N. 류틴과 B. A. 슬라빈을 추방하겠다는 최후 통첩을 제시하고 붙잡은 소비에트 당원 몇 명을 총살했습니다."
 ww1_cer_rcw.2.a: "질서를 회복시켜 준 것에 감사를 표하지!"
 ww1_ukraine.14.t: "키이우"
 ww1_ukraine.14.d: "키이우의 반동 세력을 일소하였으니 우리 정부는 이제 키이우로 이전할 수 있습니다."
 ww1_ukraine.14.a: "루스인 도시의 어머니로다."
 ww1_ukraine.15.t: "합스부르크 왕국의 붕괴"
 ww1_ukraine.15.d: "오스트리아 제국이 대전쟁의 막바지에서 붕괴했습니다. 우리 군주는 합스부르크 가문이며, 이 괴뢰 왕국을 어떻게 할지 결정해야 합니다."
 ww1_ukraine.15.a: "퇴위를 요구하라."
 ww1_ukraine.15.b: "그는 우크라이나인들에게 충실하다!"
 ww1_germany.167.t:0 "벨로루시의 운명"
 ww1_germany.167.d:0 "우리는 대전쟁에서 러시아에 승리를 거두고 브레스트-리토프스크 조약에서 벨로루시 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 러시아에 반환할 수 있습니다."
 ww1_germany.167.a:0 "괴뢰 완충국을 수립하라."
 ww1_germany.167.tt:0 "독일이 벨로루시에 괴뢰국을 수립함"
 ww1_germany.167.b:0 "저긴 러시아 땅이다."
 ww1_germany.168.t:0 "[96.GetName]의 운명"
 ww1_germany.168.d:0 "우리는 대전쟁에서 러시아에 승리를 거두고 브레스트-리토프스크 조약에서 [96.GetName] 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 러시아에 반환할 수 있습니다."
 ww1_germany.168.a:0 "여긴 발트인들의 땅이다."
 ww1_germany.168.tt:0 "독일이 [96.GetName] 지역을 합병함"
 ww1_germany.168.b:0 "여긴 러시아인들의 땅이다."
 ww1_germany.168.c:0 "발트와 루테니아로 분할하라."
 ww1_germany.169.t:0 "프스코프의 운명"
 ww1_germany.169.d:0 "우리는 대전쟁에서 러시아에 승리를 거두고 브레스트-리토프스크 조약에서 프스코프 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 러시아에 반환할 수 있습니다."
 ww1_germany.169.tt:0 "독일이 프스코프를 합병함"
 ww1_germany.170.t:0 "로스토프나도누의 운명"
 ww1_germany.170.d:0 "우리는 대전쟁에서 러시아에 승리를 거두고 브레스트-리토프스크 조약에서 로스토프나도누 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 러시아에 반환할 수 있습니다."
 ww1_germany.170.tt:0 "독일이 로스토프나도누를 합병함"
 ww1_germany.170.b:0 "여긴 우크라이나인들의 땅이다."
 ww1_germany.171.t:0 "프랑스의 알자스-로렌 공화국 합병"
 ww1_germany.171.d:0 "알자스-로렌에서 독일 수병들의 반란이 일어나 스트라스부르 병사평의회를 수립하고 도시를 장악했습니다. 그 후 양조장 노동조합의 지도자를 위원장으로 하는 노동자 군인평의회가 수립되었습니다. 대성당 첨탑을 비롯한 도시 곳곳에 붉은 깃발이 휘날렸습니다. 사면과 언론의 자유가 선포되었습니다. 공장 노동자들은 임금 인상을 요구하며 파업에 들어갔고, 평의회는 공장주들의 반대를 무릅쓰고 법령을 통해 임금을 인상했습니다. 스트라스부르 사회민주당 지도자 자크 페이로테는 프랑스 장군들에게 질서 회복을 위해 군대를 파병해달라고 요청했습니다.\n앙리 구로 장군의 지휘 아래 프랑스군이 스트라스부르 교외로 진입했고, 파업은 깅제 해산되었으며 선동가들은 체포되었습니다."
 ww1_germany.171.a:0 "주를 통합하라."
 ww1_bulgaria.63.t: "오랫동안 바라지 않았던 전쟁"
 ww1_bulgaria.63.d: "세르비아와 그리스와의 전쟁에 우리 군대가 예상보다 더 많은 시간을 낭비하고 있습니다. 이미 전쟁이 1년이 다 지나가고 있고, 호송 함대를 사용할 수 없어 기근이 심해지고 있습니다. 적에게 휴전 협상을 제안해야 합니까? 패배는 약소하며, 명예롭게 진행될 것입니다."
 ww1_bulgaria.63.a: "휴전을 요청하라."
 ww1_bulgaria.63.b: "전쟁은 계속된다!"
 ww1_england.250.t: "영국령 신드 조차지 취소"
 ww1_england.250.d: "모잠비크에 위치한 작은 마을인 신드는 1891년에 선포된 영국령 중앙아프리카 보호령의 여객과 물류의 주요 통과 지점으로 개발되었습니다. 1891년 영국-포르투갈 조약의 일환으로 포르투갈 정부는 영국 정부로 하여금 화물을 대양 선박에서 수운 증기선으로 운송할 수 있는 항구를 세우기 위해 99년 동안 신드 조차지를 관리했습니다. 그리고 이제 영국은 조차를 취소하기로 결정하고 1990년까지 영국의 권한 아래에 놓일 예정이었던 신드항을 반환했습니다."
 ww1_england.250.a: "고맙네."
 ww1_england.251.t: "다르푸르의 배반!"
 ww1_england.251.d: "다르푸르 술탄국은 중앙아프리카의 왕국 중 하나였습니다. 1899년 알리 디나르는 당시 영국에 매년 공물을 바치는 조건으로 당시 이집트군 총사령관 키치너 경의 승인을 받아 다르푸르의 술탄이 되었습니다.\n그러나 대영 제국과 오스만 사이의 전쟁 소식을 듣자 디나르는 더욱 반항적이 되었고 1915년 4월 앵글로-이집트 수단 정부에 대한 충성을 포기하고 자신을 오스만 지지자로 선언하고 사누시를 통해 오스만과 접촉했습니다.\n이집트와 수단의 장군이자 행정관인 이집트군 총사령관 레지널드 윈게이트는 이것이 영국령 수단에 위협이 된다고 생각하며 알리 디나르를 제거할 군사 작전을 실행해야 한다고 믿습니다."
 ww1_england.251.a: "고려하겠다."
 ww1_england.252.t: "정부의 붕괴"
 ww1_england.252.d: "브리튼 제도에 전선이 그려지고 영국 전역에서 우군이 결국 패배하자, 참전 결정에 대한 상호 비난과 적의 점령에 따른 정치적 위기로 인해 정부는 사실상 붕괴되어 공중분해되었습니다."
 ww1_england.252.a: "이거 완전 재앙 아니냐?"
 ww1_england.253.t: "W. T. 스테드의 복무 제안"
 ww1_england.253.d: "유명하고 인기 있는 언론인 윌리엄 토마스 스테드는 카네기 홀에서 [USA.GetLeader] 접견을 마치고 돌아온 직후, 정치에 대한 새로운 활력과 열정으로 정부에 자신의 서비스를 제공하겠다고 제안했습니다."
 ww1_england.253.a: "그는 확실히 도박이 될 것이다."
 ww1_england.254.t: "우위"
 ww1_england.254.d: "세기가 바뀌면서 상상할 수 없을 만큼 많은 돈을 잃은 스테드는 모든 것이 끝났다고 생각했습니다. 하지만 선구적인 언론인이자 '저널리즘에 의한 정부'의 창시자로서의 그의 유산은 그가 다시 일어서는 데 도움이 되었고, 이제 그는 자신을 [ROOT.GetLeader] 정부의 소중한 자산으로 여기고 있습니다."
 ww1_england.254.a: "그가 배를 흔들지 않기를 바랄 뿐이다."
 ww1_england.256.t: "또 다른 해군주의자들의 공포"
 ww1_england.256.d: "1880년대처럼 다시 해군 개혁가들과 W. T. 스테드 같은 저명한 언론인들이 해군의 상태가 부적절하다고 주장하며 대중의 공포를 자극하고 있습니다."
 ww1_england.256.a: "사실인가? 예산을 즉시 확대하라!"
 ww1_england.257.t: "금주법의 사례"
 ww1_england.257.d: "도덕주의자들의 기괴한 주장이 쏟아져 나오는 가운데, W. T. 스테드가 [USA.GetNameDef]의 금주 운동에 대한 기괴할 정도로 동정적인 글을 썼습니다. 금주법은 일부 청교도들과 극단보수주의자들을 중심으로 여기저기서 지지자들이 있지만, 궁극적으로 이 나라에서 설 자리는 없습니다!"
 ww1_england.257.a: "술에 취했나?"
 ww1_england.258.t: "유럽 합중국"
 ww1_england.258.d: "우리도 모르는 사이에 W. T. 스테드는 유럽 대륙의 저명한 언론인과 정치 지도자들을 만나 '유럽 합중국'에 대한 자신의 구상을 제안했습니다! 이로 인해 많은 국가들과의 관계가 약간 개선된 것은 사실이지만, (평화주의적이고 비겁한 생각에 기반한) 이런 구상은 완전히 비현실적입니다."
 ww1_england.258.a: "망할 히피들."
 ww1_england.259.t: "대중주의의 대두"
 ww1_england.259.d: "아는 사람이라면 누구나 스테드가 진흙탕 싸움을 일삼는 돈만 밝히는 기자에 불과하다는 사실을 알지만, 그에게는 일반 대중에게 확실히 먹혀들 수 있는 (그리고 엄청난 부수의 신문을 팔아치우는) 특별한 필력이 있습니다. 최근 그는 페미니즘에 대한 우정과 영국 노동자들의 더 큰 권리에 대한 열망을 숨기지 않으면서 이에 대한 수사를 강화했습니다."
 ww1_england.259.a: "또 저 선동가 녀석이냐?"
 britas.20.t: "잠무 카슈미르 봉기"
 britas.20.d: "잠무 카슈미르 주의 힌두인들이 저들의 군주 아래 모여 우리의 이슬람 통치를 거부하고 자치를 요구하는 봉기를 일으켰습니다. 잠무 카슈미르 봉기는 종교적 탄압에 대한 반작용이며, 우리가 지즈야를 부과하고 힌두교와 시크교 탄압을 중단한다면 저들은 봉기를 포기할지도 모릅니다."
 britas.20.a: "알라후 아크바르, 이교도 놈들을 멸하라!"
 britas.20.b: "저들만의 번왕국을 갖게 하라."
 britas.20.c: "유혈사태는 필요 없다."
 britas.21.t: "칼라트의 독립 선언"
 britas.21.d: "칼라트의 칸이 인도로부터 독립을 선언했습니다. 칼라트의 봉기는 종교적 탄압에 대한 반작용이며, 우리가 칼라트에 저들의 작은 이슬람 군주정을 허락하고 무슬림 탄압을 중단한다면 저들은 독립을 포기할지도 모릅니다."
 britas.21.a: "발루치스탄은 인도의 것이다!"
 ww1_auh.133.b: "아니."
 ww1_finland.8.t:0 "핀란드에서 돌아온 뤼디거 장군"
 ww1_finland.8.d:0 "핀란드 내전에서 백군을 지원하기 위해 파병을 갔던 뤼디거 폰 데어 골츠 장군이 돌아왔습니다. 그가 없는 동안 독일은 패배를 겪었으며 결국 그는 불명예 속에 돌아왔습니다."
 ww1_finland.8.d2:0 "핀란드 내전에서 백군을 지원하기 위해 파병을 갔던 뤼디거 폰 데어 골츠 장군이 돌아왔습니다. 핀란드에서 그는 독일의 이익을 지키기 위해 싸웠으나 불행히도 그는 임무를 성공하는 데 실패했습니다. 따라서 그는 불명예 속에 강제로 귀국할 수밖에 없었습니다."
 ww1_finland.8.d3:0 "핀란드 내전에서 백군을 지원하기 위해 파병을 갔던 뤼디거 폰 데어 골츠 장군이 돌아왔습니다. 그의 지휘 아래 독일군은 핀란드 공산주의자들을 분쇄하고 헬싱키를 점령할 수 있었습니다. 그는 이제 고국으로 귀환하여 조국을 위한 다른 임무를 수행하라는 명을 받았습니다."
 ww1_finland.8.a:0 "돌아온 걸 환영하네."
 ww1_finland.10.t:0 "페트로그라드 보급선의 단절!"
 ww1_finland.10.d:0 "소비에트 러시아 페트로그라드로 가는 보급선이 백군에게 공격을 받아 끊겼습니다."
 ww1_finland.10.a:0 "젠장!"
 ww1_serbia.55.t: "코르푸 선언"
 ww1_serbia.55.d: "세르비아 정부가 유고슬라비아 위원회와 접촉하여 세르브인, 크로아트인, 슬로벤인을 오스트리아의 탄압에서 해방시켜 통일 국가를 건설할 것을 촉구했습니다. 그러나 통일된 정치체에서 어떤 정부 형태를 갖출 것인지, 각 민족의 권리는 어떻게 할 것인지에 대해서는 결정하지 못했습니다."
 ww1_serbia.55.a: "유고슬라비아는 중앙 정부가 통치해야 한다."
 ww1_serbia.55.b: "유고슬라비아는 연방제를 갖춰야 한다."
 ww1_soviet.4.c: "이들은 더 이상 왕족이 아닌 일반인으로 살게 될 것이다."
 ww1_soviet.13.d: "군에 대한 우리의 결정이 전선의 병사들 사이에 소요를 일으켰습니다..."
 ww1_soviet.13.a: "대체 왜!?"
 ww1_soviet.50.t_alt: "살해당한 레닌!"
 lenin_is_dead: "레닌의 죽음"
 ww1_belorussia.8.t: "독일계 왕국의 붕괴"
 ww1_belorussia.8.d: "독일 제국이 대전쟁의 막바지에서 붕괴했습니다. 우리 군주는 독일인이며, 이 괴뢰 왕국을 어떻게 할지 결정해야 합니다."
 ww1_belorussia.8.a: "추방하라."
 ww1_belorussia.8.b: "흠..."
 ww1_persia.8.b: "참 복잡해졌군."
 ww1_persia.8.c: "스웨덴인들이라니? 자기들 나라도 아니잖아."
 ww1_persia.9.t: "정부 헌병대"
 ww1_persia.9.d: "페르시아 군대는 구식에다 나약하여 이를 고치기 위해 외국의 지식과 훈련을 도입해야 합니다. 정부 헌병대를 창설하고 스웨덴 장교단의 지휘 아래 두는 것은 군 현대화의 좋은 예가 될 것입니다."
 ww1_persia.9.a: "진행하라."
 ww1_persia.10.t: "페르시아 전역의 종료"
 ww1_persia.10.d: "대전쟁이 끝나고 페르시아 전역이 평화를 되찾았습니다. 이제 우리는 페르시아를 우리의 감독 아래에 두어 이전의 안정을 되찾아야 합니다."
 ww1_persia.10.a: "알았다."
 ww1_persia.11.t: "[FROM.GetAdjective]의 감독 재개"
 ww1_persia.11.d: "[FROM.GetAdjective] 고무단이 정부에 돌아왔으며 선한 의도로 \"도움\"을 제공하기 시작했습니다."
 ww1_persia.11.a: "알았다..."
 ww1_persia.12.t: "호라산의 독립 선언"
 ww1_persia.12.d: "자칭 호라산 자치정부는 중앙 정부로부터 호라산 지역의 독립을 선언했습니다.\n앞서 호라산 헌병대장인 페시안 대령은 탈세 및 기타 범죄 혐의로 지방 총독을 체포하여 수도로 압송한 후 자신이 호라산을 통치하겠다고 선언했습니다. 그러나 카밤 총독은 석방되어 중앙군을 이끌고 돌아와 중앙 정부와 함께 이 불법적인 독립국을 폐지했습니다."
 ww1_persia.12.a: "끝내버려라."
 lvov_reforms_tt:0 "§O르부프의 개혁 잠금 해제.§!"
 rusrevolt.601.t:0 "지역정부"
 rusrevolt.601.desc:0 "임시정부의 몰락에 따라 볼셰비키에 반대하는 많은 지방정부가 권력 공백을 틈타 지역의 유일한 정치체가 되었습니다.\n카자크는 오랜 자치와 군 복무의 전통에 따라 볼셰비키가 불러온 혁명적 변화에 강력히 반대했습니다. 임시정부가 무너지자 카자크는 자신의 영토를 장악하고 지방정부를 수립하여 사실상 지역의 독립 통치를 이끌었습니다.\n우크라이나의 볼셰비키 혁명은 우크라이나 민족주의자를 비롯한 다양한 정치 집단의 강력한 반대에 직면했습니다. 우크라이나 정당과 단체를 대표하는 의회인 우크라이나 중앙 라다는 우크라이나의 자결권을 옹호하는 강력한 세력으로 부상했습니다. "
 rusrevolt.601.a:0 "우크라이나의 영광은 아직 스러지지 않았다!\n([UKR.GetFlag]우크라이나로 플레이)"
 rusrevolt.601.b:0 "이 흔들림이 정교회를 믿는 조용한 돈을 동요하였다. ([DON.GetFlag]돈으로 플레이)"
 rusrevolt.601.c:0 "너는 쿠반이라, 너는 우리 모국이라!\n([KUB.GetFlag]쿠반으로 플레이)"
 rusrevolt.601.d:0 "다른 지역은 어디가 있지?"
 rusrevolt.602.a:0 "고르치는 하나되어 단결하리!\n([MOU.GetFlag]산악 공화국으로 플레이)"
 rusrevolt.602.b:0 "두토프가 러시아를 구할 것이다! ([ORE.GetFlag]오렌부르크로 플레이)"
 rusrevolt.602.c:0 "나는 내 조국의 상처를 치유하겠다고 맹세하였다. ([CRI.GetFlag]크림으로 플레이)"
 rusrevolt.21.b:0 "좋은 친구들이네. ([RSO.GetFlag]북러시아로 플레이)"
 rusrevolt.30.t:0 "[GetMonth] 정국"
 rusrevolt.30.d:0 "페트로그라드 전역에 불안이 휩싸였습니다. [GetMonth] 정국으로 알려진 사건에서 수많은 병사, 수병, 노동자들이 거리로 나와 일련의 급진적인 개혁을 요구했습니다. 부분적으로 볼셰비키의 영향을 받은 이 시위는 게오르기 리보프 공작이 이끄는 임시정부를 겨냥하고 있습니다. 시위대는 \"모든 권력을 소비에트로\"를 외치며 전쟁 종식을 요구하고 있습니다. 상황은 불안정하며 정부의 대응에 따라 러시아의 미래가 결정될 수 있습니다."
 rusrevolt.30.a:0 "정부군을 보내 시위대를 해산시켜라."
 rusrevolt.31.t:0 "코르닐로프-케렌스키 역쿠데타의 실패"
 rusrevolt.31.d:0 "볼셰비키 혁명 이후 권력을 되찾기 위해 필사적으로 노력한 라브르 코르닐로프 장군은 알렉산드르 케렌스키의 지원을 받아 새로 수립된 소비에트 정부에 대항하는 역쿠데타를 일으켰습니다. 충성파 군대와 의용군으로 구성된 코르닐로프의 군대는 볼셰비키의 집권을 뒤엎기 위해 페트로그라드 주변에서 일련의 교전을 시작했습니다. 그러나 코르닐로프와 케렌스키의 계획은 흔들리는 듯 보입니다. 최근의 성공과 혁명에 대한 민중의 광범위한 지지에 힘입은 적위대와 혁명군은 이 불운한 저항을 빠르게 진압하고 있습니다."
 rusrevolt.31.a:0 "저들은 혁명을 멈추지 않을 것이다."
 rusrevolt.32.t:0 "러시아 공화국의 선포"
 rusrevolt.32.d:0 "'이중 권력'으로 불리는 임시정부와 소비에트의 대립과 국가적 불안과 무질서의 확산에 따라, 임시정부는 케렌스키를 수반으로 하는 5인 총재정부의 수립을 선언하고 모든 정부 문제는 추후 수립될 러시아 제헌의회에서 결정할 것을 선언했습니다. 임시정부 결의문에 기록된 성명에 따라 러시아 공화국이 선포되었습니다."
 rusrevolt.32.a:0 "하나이자 나뉠 수 없는 러시아여..."
 ww1_developer_note.6.t: "중국 개발자의 쪽지"
 ww1_developer_note.6.d: "대전쟁 리덕스 모드에서 중국 플레이를 선택해 주셔서 감사합니다.\n지금 이곳은 선통 2년, 1910년의 봄입니다.\n서구 열강의 함포 소리가 잦아든 지 오래지만, 거대한 대청제국의 강토에는 마지막 왕조의 운명이 저물어가는 해처럼 기울고 있습니다. 5억 중화인민의 아우성은 낡은 왕조를 부수기 위해 서서히 커지고 있으며, 혼란과 변화 속에서 자신만의 새로운 질서를 꿈꾸는 자들이 역사의 무대에 등장하고 있습니다.\n\n당신의 선택 하나하나가 이 거대한 중원의 미래를 결정짓게 될 것입니다.\n\n새로운 시대를 맞이할 준비가 되셨습니까?\n\n- Frosty, Anti, Team China"
 ww1_developer_note.6.a: "알았으니 차 한 잔 내오거라!"
 ww1_poland.5.t: "폴란드의 갈리치아 요청"
 ww1_poland.5.d: "폴란드 봉신왕국이 제국령 갈리시아 지역을 자신들의 행정 구역에 통합해 달라고 요청했습니다. 이는 폴란드의 새로운 합스부르크 국왕이 폴란드 인민을 위해 많은 고민 끝에 내린 결정인 것 같습니다."
 ww1_poland.5.a: "알았네, 형제여."
 ww1_poland.5.b: "네 왕국이나 신경 쓰시지."
 suwalki_agreement_rejected: "폴란드-리투아니아 협정 결렬"
 ww1_poland.22.t: "최후의 저항"
 ww1_poland.22.d: "패전에 직면했습니다. 우리가 스러지면 나라가 쪼개져 지구상에서 사라질 것입니다. 하지만 우리는 절대 항복하지 않을 것입니다!"
 ww1_poland.22.a: "죽음으로! 승리를 위하여!"
 ww1_korea.61.t: "동학 집강소"
 ww1_korea.61.d: "와 유교사회주의 보소"
 ww1_korea.61.a: "농본사회주의라고!"
 ww1_korea.69.t: "한국의 제안"
 ww1_korea.69.d: "한국인들은 공화 혁명을 진압하려는 우리의 노력을 돕고 싶지만 그 대가로 남만주에 대한 한국의 영유권을 인정해 달라는 불쾌한 요구를 했습니다."
 ww1_korea.69.a: "그렇게 해라..."
 ww1_korea.69.b: "절대 안 돼!"
 ww1_korea.70.t: "한국의 러시아령 만주 제안"
 ww1_korea.70.d: "한국 정부는 북만주 영토를 할양하는 대가로 불가침 조약과 상호방위조약 체결을 원합니다."
 ww1_korea.70.a: "거래하겠다."
 ww1_korea.70.b: "네가 다음 목표야."
 ww1_ubd.3.t: "발트 향토방위군을 이끄는 뤼디거 장군"
 ww1_ubd.3.d: "뤼디거 장군은 발트 향토방위군을 이끌어 발트 연합공국에서 독일의 이익을 지키라는 명령을 받았습니다. 이제 그는 새로 얻은 동방 영토를 안정시키고 동부 국경을 지키는 감시자로서 임무를 수행할 것입니다."
 ww1_ubd.3.a: "잘 부탁하네."
 ww1_australia.18.t: "오스트레일리아 내전"
 ww1_australia.18.d: "성난 군중은 결국 창고를 습격하고 무장한 채 정부청사를 점거했습니다. 군대도 혼란에 빠졌습니다. 국왕에 대한 봉기와 반란을 진압하기 위해 총독과 군 지도자들은 계엄령을 선포하고 이른바 '백색 기병대'의 통치를 선포했습니다."
 ww1_australia.18.a: "오스트레일리아의 노동자와 병사여, 단결하라!\n(사회주의자로 플레이)"
 ww1_australia.18.b: "국왕 폐하와 조국을 위해!\n(왕당파로 플레이)"
 ww1_australia.24.t: "오스트레일리아의 혁명가들"
 ww1_australia.24.d: "영국 총파업의 영향이 오스트레일리아로 번졌습니다. 전쟁터에서 겨우 돌아온 대전쟁 참전용사들과 경제 대공황으로 피폐해진 노동자-농민들이 억눌린 분노를 표출했습니다. 이들은 멜버른 코뮌을 선포하고 자치령 정부를 전복하려 했습니다. 하지만 이들은 실제로 무장한 반란군이 아니라 분노한 대중이 혼란스럽게 모인 것에 불과합습니다."
 ww1_australia.24.a: "무력으로 해산하라! 총독이 질서를 되찾을 것이다."
 ww1_australia.24.b: "참아라, 소요가 오래 가진 않을 거니."
 ww1_sykes_picot.1.b.tt: "§Y우리는 시리아와 이라크의 요충지를 제외하고는 내륙에서 아랍 독립 선언을 방해하지 않을 것입니다.§!"
 ww1_sykes_picot.1.c.tt: "§Y우리는 이라크와 시리아에 통일 아랍 국가를 수립하는 것을 지원할 것입니다.§!"
 ww1_georgia.4.t: "조지아의 보호 요청"
 ww1_georgia.11.t: "조지아의 독립 선언"
 ww1_georgia.11.d: "자캅카스는 결국 얼마 가지 않아 붕괴했습니다. 전쟁 수행에 관한 의견 충돌로 인해 조지아는 연방제 구조가 더는 존속할 수 없다며 독립을 선언했습니다. 이에 따라 연방을 구성하는 다른 공화국들도 독립을 선언했습니다. 자캅카스 민주연방공화국은 산산히 흩어졌습니다."
 ww1_georgia.11.a: "영광이라! ([GEO.GetFlag]조지아로 플레이)"
 ww1_georgia.11.b: "우리의 조국이여! ([ARM.GetFlag]아르메니아로 플레이)"
 ww1_georgia.11.c: "아제르바이잔이 진군한다! ([AZR.GetFlag]아제르바이잔으로 플레이)"
 ww1_georgia.12.t: "조지아의 보호 요청"
 ww1_georgia.12.d: "국경의 러시아의 위협을 두려워하는 조지아 정부가 우리의 보호를 받길 원합니다. 이들을 종속국으로 만들거나 러시아와 우리나라 사이의 완충국으로 만들 수도, 또는 아예 그냥 합병할 수도 있습니다."
 ww1_georgia.12.a: "군대를 보내 안정화하라."
 ww1_georgia.13.t: "소치 통합"
 ww1_georgia.13.d: "조지아군이 오늘 소치에 입성했습니다."
 ww1_georgia.13.a: "잘 했다."
 ww1_georgia.14.t: "소치 합병 실패"
 ww1_georgia.14.d: "조지아군이 소치 입성에 실패했습니다."
 ww1_georgia.14.a: "젠장."
 ww1_georgia.15.t: "조지아의 공격 격퇴"
 ww1_georgia.15.d: "조지아군이 소치 입성에 실패했습니다."
 ww1_georgia.15.a: "휴."
 ww1_georgia.16.t: "조지아 공격 격퇴 실패"
 ww1_georgia.16.d: "조지아군이 오늘 소치에 입성했습니다."
 ww1_georgia.16.a: "아오."
 autonomous_macedonia: "자치 마케도니아"
 ww1_firstbalkan.113.t: "[FROM.getAdjective]의 최후통첩"
 ww1_firstbalkan.113.d: "우리는 발칸의 비튀르크계 영토에 자치권을 인정하라는 [FROM.getName], 그리스, 세르비아의 최후통첩을 받았습니다. 이들은 또한 지역 상당 부분을 비무장화할 것과 지역 학교의 건립, 그리고 많은 민족 권리를 명령했습니다. 이런 요구에 긍정적으로 답하는 것은 엄청난 경제적인 파장을 미칠 것이며 지역 안정을 위협할 것입니다. 하지만 이를 거부한다면 발칸 동맹과의 전쟁을 벌이게 될 것입니다."
 ww1_firstbalkan.113.a: "절대 안 된다!"
 ww1_firstbalkan.113.b: "거기서 전쟁을 벌일 여력이 없다."
 TUR_dismantle_balkan_integrity: "유럽의 §Y비[TUR.getFlag][TUR.getAdjective]계§! 주가 §Y토후국§!으로 해방되어 §R비무장화§!될 것입니다.\n\n§R발칸 동맹 국가들에 이들 신생국을 합병하는 결정이 잠금 해제됩니다§!.\n\n우리에게 §Y지역 내 불충성 근절§! 결정이 잠금 해제됩니다."
 ww1_firstbalkan.114.t: "[FROM.getName]의 거부"
 ww1_firstbalkan.114.d: "예상했듯 오스만 당국은 최후통첩을 완전히 거부하고 지체 없이 공격할 수 있는 절호의 기회를 주었습니다!"
 ww1_firstbalkan.114.a: "이걸 바라고 있었지!"
 ww1_firstbalkan.115.t:0 "[FROM.getName]의 수락"
 ww1_firstbalkan.115.d:0 "놀랍게도 오스만 제국은 우리의 요청에 동의하고 동맹이 요구한 개혁 계획을 시작했습니다. 자치구는 민족을 기반으로 설치되며 광범위한 자치권을 갖게 될 것입니다."
 ww1_firstbalkan.115.a:0 "음... 좋네."
 ww1_qatar.2.t: "카타르 종주권의 포기"
 ww1_qatar.2.d: "오스만 제국은 지난 19세기 말 알하사를 기점으로 하여 아라비아 해안 정복을 개시하였고, 카타르를 오스만 통치 아래에 두었습니다. 하지만 1893년 알와이바 전투에 패배한 이후 우리는 카타르에 대한 실질적인 통제권을 행사하지 못하고 의미 없는 종주권만 남게 되었습니다. 게다가 최근 알하사를 잃은 상황에서 우리는 카타르를 포기해야 하는 상황에 놓이게 되었습니다."
 ww1_qatar.2.a: "알았다..."
 ww1_nejd.5.t: "알하사에 대한 결정"
 ww1_nejd.5.d: "사우드가 우리의 알하사 지방을 점령했습니다. 용납할 수 없는 일입니다. 어떻게 해야 합니까?"
 ww1_nejd.5.a: "오스만의 종주권을 인정할 것을 요구하라."
 ww1_nejd.5.b: "가지라고 해라."
 ottoman_gave_up_alhasa: "오스만의 알하사 지역 포기"
 ww1_nejd.6.t: "오스만의 복속 요구"
 ww1_nejd.6.d: "일하사 합병 때문에 오스만은 분노했으며 알하사가 저들 지방이며 오스만 수비대를 재배치할 것이라고 재확인했습니다. 저들은 또한 토후국에 대한 종주권을 인정하라고 요구했습니다."
 ww1_nejd.6.a: "영국에 보호를 요청하라."
 ww1_nejd.6.b: "알았다..."
 ww1_nejd.6.c: "젠장할 이 탐욕스러운 튀르크 놈들!"
 ww1_nejd.7.t: "사우드의 알하사 도움 요청"
 ww1_nejd.7.d: "사우드는 알하사 합병에 분노한 오스만에 맞서기 위한 도움을 요청했습니다. 알하사는 영국의 보호를 받는 휴전 오만과 이웃한 지방이며, 우리는 이미 최근의 조약에서 오스만의 알하사 주권을 인정했습니다. 전쟁이 터질 경우 걸프 지역의 영국 보호령을 위협할 수 있지만, 사우드에 대한 오스만의 종주권을 인정하게 된다면 사우드는 우리 영국 같은 외국의 투자를 허용할 수 없게 될 것입니다. 사우드는 우리가 원한다면 네지드에 영국 보호령을 수립하는 데 동의하겠다고 언급했습니다."
 ww1_nejd.7.a: "영국의 이익을 우선시하라."
 ww1_nejd.7.b: "신경 안 써."
 ww1_nejd.7.c: "승리를 위한 또 다른 식민지다."
 ww1_nejd.8.t: "영국의 걸프 평화 요청"
 ww1_nejd.8.d: "알하사 문제에 대해 오스만과 사우드 사이를 중재해 달라는 요청을 받은 영국은 이미 알하사에 대한 오스만의 주권을 인정했기 때문에 사우드의 점령을 인정할 수는 없지만, 전쟁을 자제해 달라는 정중한 요청을 보냈다고 말했습니다. 알하사를 생각해보면 걸프는 그들의 보호국인 휴전 오만 근처에 있습니다."
 ww1_nejd.8.a: "사우드와 직접 접촉하여 요구사항을 조정하라."
 ww1_nejd.8.b: "윽."
 ww1_nejd.8.tt: "§Y임무 시간 제한이 끝나면 전쟁 대신 사우드가 오스만의 종주권을 인정할 것입니다.§!"
 ww1_nejd.9.t: "영국의 사우드 무시"
 ww1_nejd.9.d: "알하사 문제에 대해 오스만과 사우드 사이를 중재해 달라는 요청을 받은 영국은 이미 알하사에 대한 오스만의 주권을 인정했기 때문에 사우드의 점령을 인정할 수 없으며, 오스만이 해안으로까지 확장하지 않는 한 아라비아에 대한 종주권을 간섭하지 않겠다고 합니다."
 ww1_nejd.10.t: "영국의 사우드 보호"
 ww1_nejd.10.d: "오스만과 사우드 사이에서 일하사 문제를 중재해달라고 요청 받은 영국은 오스만의 어떠한 위협에서도 사우드를 보호할 것이라고 언급했습니다. 영국군이 이미 보호령을 수립하기 위해 리야드에 진주했습니다."
 ww1_nejd.10.a: "휴."
 ww1_nejd.10.b: "젠장."
 ww1_nejd.11.t: "오스만 종주권 문제"
 ww1_nejd.11.d: "오스만-사우드 조약 체결의 수락을 강요당한 이래로 우리는 토후국에 대한 오스만의 주권을 인정해 왔습니다. 하지만 오스만이 전쟁에 전념하고 있는 지금, 우리는 오스만의 주권을 무시하고 이런 조약은 더 이상 존재하지 않는다고 주장할 수 있습니다."
 ww1_nejd.11.a: "쉽지."
 ww1_nejd.12.t: "사우드의 오스만-사우드 조약 파기"
 ww1_nejd.12.d: "영국에 맞선 전쟁에 참전하자 사우드는 조약을 무효화하고 우리의 종주권을 인정하지 않겠다고 선언했습니다. 이들은 이미 영국과 협상에 들어간 것으로 보입니다."
 ww1_nejd.12.a: "젠장."
 ww1_nejd.13.t: "윌리엄 셰익스피어의 도착"
 ww1_nejd.13.d: "역사적인 순간을 기념하며 영국의 정치 요원인 윌리엄 셰익스피어가 영국과 네지드 사이의 첫 공식 접촉을 가졌습니다. 셰익스피어의 도착은 급성장하는 우리나라와 세계 주요 강대국 간의 외교 채널이 열렸음을 상징합니다. 영국 정부의 사절인 셰익스피어는 외교적 인정의 전망뿐만 아니라 우리 지역에서는 새로운 발명품인 카메라도 가지고 있습니다. 셰익스피어의 임무에는 비전과 리더십이 아직 시각적으로 불멸화되지 않은 지도자 압둘아지즈 빈 압둘 라흐만 알사우드의 첫 사진 이미지를 포착하는 것도 있습니다."
 ww1_nejd.13.a: "셰익스피어를 환영하고 사진 촬영을 준비하라."
 ww1_nejd.14.t: "라시드의 기습 공격"
 ww1_nejd.14.d: "갑작스럽고 예상치 못한 상황입니다. 샴마르가 우리 군에 대한 기습 공격을 시작했습니다. 보고에 따르면 놈들의 부대는 어둠 속에서 진격하여 우리 전초 기지를 방심하게 만들었다고 합니다. 자발 샴마르의 공격적인 이번 작전은 현재 진행 중인 분쟁이 크게 확대되었음을 의미합니다."
 ww1_nejd.14.a: "군을 동원하여 공격을 격퇴하라!"
 ww1_nejd.15.t: "자르랍 전투의 패배"
 ww1_nejd.15.d: "자랍 전투에서 우리는 자발 샴마르의 손에 큰 패배를 당했을 뿐만 아니라 심각한 비극에 직면했습니다. 전투의 여파로 영국의 존경받는 동맹이자 외교 관계 수립의 핵심 인물인 윌리엄 셰익스피어가 적에게 붙잡혀 참수당했습니다. 이 손실은 전장을 넘어선 것이었습니다."
 ww1_nejd.15.a: "어찌 이런 일이!"
 ww1_nejd.16.t: "라시드군의 격퇴!"
 ww1_nejd.16.d: "탁월한 군사력과 회복력을 과시하며 우리는 자발 샴마르의 막강한 군대를 성공적으로 격퇴했습니다. 우리의 전략적 통찰력과 병사들의 불굴의 정신, 그리고 용맹함이 이 결정적인 승리를 이끌어냈습니다."
 ww1_nejd.16.a: "언젠가 아라비아가 우리 것이 될 것이다!"
 ww1_nejd.17.t: "자르랍의 승리"
 ww1_nejd.17.d: "오늘 우리는 자라브 전투에서 네지드에 거둔 중요한 승리를 기념합니다. 비할 데 없는 용맹과 뛰어난 전략적 기량을 보여준 우리 군은 적을 격파했을 뿐만 아니라 그들의 대외 동맹에도 타격을 입혔습니다. 대담한 행동으로 우리는 영국 요원 윌리엄 셰익스피어를 생포하여 처형했습니다. 이 결정적인 행동은 외국의 간섭에 대한 엄중한 경고였으며, 네지드와 영국 간의 싹트던 관계를 사실상 약화시켰습니다."
 ww1_nejd.17.a: "언젠가 아라비아가 우리 것이 될 것이다!"
 ww1_nejd.18.t: "자르랍의 후퇴"
 ww1_nejd.18.d: "자라브 전투는 우리 군대의 비참한 패배로 끝났습니다. 최선의 노력과 전략적 계획에도 불구하고, 네지드의 강력한 방어선이 우리의 공격을 격퇴했습니다. 이번 패배는 이 지역 패권을 향한 우리의 열망에 큰 타격입니다. 그 여파로 우리는 더 이상의 손실을 막기 위해 전략을 재검토하고 남은 진지를 강화해야 합니다."
 ww1_nejd.18.a: "이건 실수였다."
 ww1_nejd.19.t: "아지만 부족의 철수"
 ww1_nejd.19.d: "갑작스럽고 예측하지 못한 사태로 다이단 빈 히틀라인이 이끄는 아지만 부족이 우리 연합군에서 병력을 철수했습니다. 이번 철수는 우리의 군사력과 전략에 심각한 영향을 미칠 중요한 시기에 이루어졌습니다. 우리는 이 새로운 현실에 신속히 적응하고, 우리의 입장을 재평가하며, 이번 손실을 만회하기 위해 남은 병력을 강화해야 합니다."
 ww1_nejd.19.a: "엿이나 먹으라지!"
 ww1_nejd.20.t: "자발 칸잔의 학살"
 ww1_nejd.20.d: "쿠웨이트와 알주바이르에 있는 우리의 동맹들이 소유한 가축을 도난당한 사건을 포함한 아즈만 부족의 지속적인 적대감과 최근의 도발에 대응하여, 우리는 대규모 공격을 개시하였습니다. 우리 군 4,000명이 아즈만을 향해 행군하며 군잔 근처에 진을 쳤습니다. 자발 칸잔의 험준한 지형에서 전투가 벌어지고 있으며, 우리의 권위를 다시 확립하고 부족의 반항과 도난당한 가축 반환 거부에 대응하는 중요한 시도입니다. 전투는 점차 격렬해졌으며, 아즈만은 협정을 요청했지만, 사드 빈 압둘라흐만의 고집으로 우리는 야간 공격을 감행하였습니다. 그러나 전투는 우리에게 불리하게 전개되었습니다. 우리 군은 패배하였고, 지도자인 압둘아지즈는 부상을 입었으며, 그의 형 사드는 전사하였습니다. 우리는 이제 포위된 상황에 처해 있으며, 절망적인 상황에 직면해 있습니다."
 ww1_nejd.20.a: "작전을 개시하여 전부 토벌해라!"
 ww1_nejd.21.t: "칸잔의 여파와 충격"
 ww1_nejd.21.d: "칸잔 전투의 여파로 우리는 위태로운 상황에 놓였습니다. 무바라크 빈 사바의 비판과 압둘아지즈의 군 지도력에 대한 의구심이 제기되었습니다. 이후 수와이데라에서 벌어진 교전에서 우리는 아지만에 대한 어느 정도의 성과를 거두었다고 보고했지만, 민간인 사상자를 포함한 막대한 피해는 우리의 행동에 그늘을 드리웠습니다. 바니 칼리드 동맹군의 주바일 전투에서의 노력에도 불구하고, 아지만은 비록 큰 타격을 입었음에도 무사히 탈출했습니다. 결국 칸잔에서 승리한 아지만은 쿠웨이트로, 그리고 이후 이라크 남서부로 도주했습니다. 최근 바스라에서 자비르 알사바와 함께 퍼시 콕스와의 회동을 통해 아지만과의 불가침 협정이 체결되었습니다. 그러나 신뢰는 여전히 취약하며, 긴장은 여전히 해소되지 않았습니다."
 ww1_nejd.21.a: "안정과 신뢰 회복을 위해 일하자."
 ww1_nejd.22.t: "영국의 조약 제안"
 ww1_nejd.22.d: "중대한 발전의 순간에 영국 정부 대표단이 우리에게 중요한 제안을 했습니다. 영국은 다린 조약을 통해 우리 땅을 보호령으로 설정하고, 경계를 확정하고, 주권을 인정하고자 합니다. 우리가 자발 샴마르를 공격하고 영국의 보호령에 대한 공격을 자제하겠다는 약속의 대가로 영국은 우릴 네지드와 부속도서의 통치자로 인정하고, 상당한 금전적 차관과 상당량의 무기를 제공하는 등 실질적 지원을 제공할 것입니다. 이 조약은 우리에게 국제적 인정을 받고 이 지역에서 우리의 입지를 강화할 수 있는 수단을 제공하는 전환점이 될 수 있습니다. 이 제안에 대한 우리의 결정은 우리의 미래뿐만 아니라 아라비아 반도의 지정학적 지형을 형성할 것입니다."
 ww1_nejd.22.a: "기꺼이 이런 관대한 제안을 받아들이겠다!"
 ww1_nejd.22.b: "저들의 도움은 필요 없다."
 ww1_nejd.23.t: "영국과의 약조 이행"
 ww1_nejd.23.d: "영국은 다린 조약의 조항을 지켰습니다. 우리는 약속받은 무기를 지급받았으며 이는 우리 군사적 능력에 큰 진전입니다. 추가적으로 첫 차관과 지불금을 포함한 재정적 지원이 흐르기 시작해 우리 국고가 채워지고 우리 통치를 강화하고 확장하는 데 필요한 자원을 제공합니다. 영국의 약조 이행은 양국 관계의 상당한 이정표가 되며 아라비아 반도에서 중요 세력으로서의 우리 지위를 강화합니다. 우리는 함께 굳건히 서서 더욱 유능하고 국제적으로 인정받았으며, 새로운 활력으로 전략적 목표를 추구할 준비가 되었습니다."
 ww1_nejd.23.a: "새로 얻은 자원을 활용하라!"
 ww1_nejd.24.t: "네지드로 배반한 알쿠르마 에미르"
 ww1_nejd.24.d: "알쿠르마의 아미르인 칼리드 이븐 만수르 이븐 루와이가 네지드 토후국에 대한 충성을 선언한 놀라운 사건이 벌어졌습니다. 알쿠르마의 전향은 중요한 전략적 오아시스에 대한 우리의 통제력을 약화시키고 이 지역의 세력 균형에 변화를 가져왔습니다. 이처럼 중요한 인물의 충성심 변화는 이븐 사우드의 영향력이 커지고 있음을 의미하며 헤자즈에서 우리의 권위에 직접적인 위협이 됩니다. 우리는 이 도전에 단호하게 대응하여 이 지역에서 우리의 지배력을 확고히 하고 우리의 이익을 보호해야 합니다."
 ww1_nejd.24.a: "군대를 보내 알쿠르마를 탈환하라!"
 ww1_nejd.24.b: "잃어버린 대의일 뿐이다."
 ww1_nejd.25.t: "하심의 알쿠르마 공세"
 ww1_nejd.25.d: "알쿠르마의 에미르가 우리 편으로 전향한 것에 반발한 하심 헤자즈 세력이 오아시스를 장악하기 위해 원정군을 파견했습니다. 이런 조치는 우리의 영향력 확대와 우리가 확보한 충성심에 대한 직접적인 도전입니다. 우리는 알쿠르마를 방어하고 이 침략을 격퇴하기 위해 이크완 군대를 규합하여 헤자즈의 침략에 맞서 우리의 결연한 의지와 힘을 보여줘야 합니다."
 ww1_nejd.25.a: "알쿠르마는 우리 것이다."
 ww1_nejd.25.b: "어차피 저들 것이었다."
 ww1_nejd.26.t: "알쿠르마의 후퇴"
 ww1_nejd.26.d: "우리의 최선의 노력에도 불구하고 하심의 군대는 알쿠르마 탈환에 성공했습니다. 이번 패배는 이 지역에서 우리의 전략적 야망에 타격을 입히고 우리의 권위에 도전하는 것입니다. 우리는 이 패배에 대응하기 위해 전열을 재정비하고 전술을 재고해야 합니다. 알쿠르마 전투는 단순한 영토 분쟁이 아니라 아라비아 패권을 차지하기 위한 투쟁이며, 우리는 이 분쟁의 다음 단계에 대비해야 합니다."
 ww1_nejd.26.a: "이게 끝이 아니다."
 ww1_nejd.27.t: "알쿠르마의 승리"
 ww1_nejd.27.d: "우리 군이 알쿠르마 전투에서 승리를 거두며 하심의 침략을 성공적으로 격퇴했습니다. 이 승리는 우리 이크완의 힘과 결단력을 보여주는 증거이며 전략적으로 중요한 이 오아시스에 대한 우리의 지배력을 확고히 했습니다. 이곳에서의 성공은 이 지역에서 우리의 이익을 확보할 뿐만 아니라 아라비아 패권을 위한 투쟁에서 우리의 힘과 결의를 헤자즈에게 분명한 메시지로 전달합니다."
 ww1_nejd.27.a: "오늘은 쿠르마지만, 다음은 메디나다!"
 ww1_nejd.28.t: "알쿠르마 수복"
 ww1_nejd.28.d: "우리 군은 알쿠르마를 네지드의 손아귀에서 탈환함으로써 중대한 승리를 거두었습니다. 이 성공은 전략적 오아시스에 대한 우리의 통제권을 재확인할 뿐만 아니라 이 지역에서 우리의 영향력을 유지하려는 우리의 군사적 능력과 헌신을 보여줍니다. 알쿠르마 전투는 네지드의 야망에 맞서고 아라비아에서 지배적인 세력으로서 우리의 입지를 공고히 하기 위한 우리의 지속적인 투쟁에서 중요한 순간입니다."
 ww1_nejd.28.a: "언젠가 우리가 반도 전역을 통치하리라!"
 ww1_nejd.29.t: "알쿠르마 패전"
 ww1_nejd.29.d: "우리는 알쿠르마에서 실망스러운 패배를 당했고, 오아시스는 네지드군의 손에 넘어갔습니다. 이 패배는 이 지역에 대한 통제권을 유지하고 이븐 사우드의 영향력 확대를 억제하려는 우리의 작전에 차질이 생겼습니다. 우리는 이 도전에 대응하기 위해 전략을 재평가하고 병력을 결집해야 합니다. 알쿠르마 전투는 단순한 영토 분쟁이 아니라 아라비아의 지배권을 차지하기 위한 더 넓은 투쟁의 중요한 전선입니다."
 ww1_nejd.29.a: "하심의 투라바 진격"
 ww1_nejd.30.t: "하심의 투라바 진격"
 ww1_nejd.30.d: "샤리프 후사인의 감독 아래에 있는 하심 가문이 투라바 방면으로 원정을 감행하여 알쿠르마 통제권에 대한 분쟁이 고조되었습니다. 이런 공격적인 움직임은 분명히 타협 거부 의사 표명이자 전면전 촉발을 위협하는 것입니다."
 ww1_nejd.30.a: "전쟁이다!"
 ww1_nejd.31.t: "영국의 하심 지지"
 ww1_nejd.31.d: "우리는 영국으로부터 하심과의 분쟁을 즉각 중단하라는 최후통첩을 받았습니다. 우리가 이에 응하지 않을 경우 영국이 하심을 대신해 개입할 준비가 되어 있다는 엄중한 경고입니다."
 ww1_nejd.31.a: "다른 선택의 여지가 없다."
 ww1_nejd.32.t: "알자우프 통합"
 ww1_nejd.32.d: "[791.owner.GetAdjective]군이 오늘 알자우프에 입성했습니다."
 ww1_nejd.32.a: "잘 했다."
 ww1_nejd.33.t: "알자우프 합병 실패"
 ww1_nejd.33.d: "[791.owner.GetAdjective]군이 알자우프 입성에 실패했습니다."
 ww1_nejd.33.a: "젠장."
 ww1_nejd.34.t: "[791.owner.GetAdjective]의 공격 격퇴"
 ww1_nejd.34.d: "[791.owner.GetAdjective]군이 알자우프 입성에 실패했습니다."
 ww1_nejd.34.a: "휴."
 ww1_nejd.35.t: "[791.owner.GetAdjective] 공격 격퇴 실패"
 ww1_nejd.35.d: "[791.owner.GetAdjective]군이 오늘 알자우프에 입성했습니다."
 ww1_nejd.35.a: "윽."
 ww1_azerbaijan.3.t: "캅카스 이슬람군"
 ww1_azerbaijan.3.d: "튀르크인들이 적군에 맞선 우리의 전쟁 수행을 지원하기로 결정했습니다. 캅카스의 무슬림들을 구하기 위해 함께 싸울 것입니다. 바쿠의 볼셰비키가 반드시 첫 번째 제거 대상이 될 것입니다."
 ww1_azerbaijan.3.a: "바쿠로 가자!"
 ww1_azerbaijan.4.t: "던스터 부대"
 ww1_azerbaijan.4.d: "영국령 인도군은 튀르크의 캅카스 공세와 볼셰비키의 남부 공세에 맞서 바쿠를 돕기로 결정했습니다. 라이오넬 찰스 던스터빌 소장이 원정군을 이끌고 있습니다. 우리는 또한 카스피해에서 우리의 이익을 보호하기 위해 러시아 수송선 몇 척을 징발하여 개조하여 보조순양함 소함대를 편성했습니다."
 ww1_azerbaijan.4.a: "승리를 위하여!"
 ww1_jbs.3.t: "네지드에 맞선 오스만의 지원"
 ww1_jbs.3.d: "오스만 제국은 물질적인 지원을 확대했습니다. 우리는 무기와 필수적인 자원을 받았고 이는 네지드를 상대할 우리 군사 역량을 강화합니다."
 ww1_jbs.3.a: "공세를 준비하라!"
 ww1_generic.113.t: "전후 동원 해제"
 ww1_generic.113.d: "전쟁이 끝났습니다. 그에 따라 이제 우리 산업의 일부는 더는 쓸모 없습니다."
 ww1_generic.113.a: "새로운 시대다."
 ww1_generic.114.t: "낡은 병기의 폐기 처분"
 ww1_generic.114.d: "전쟁이 끝나자 우리의 오래된 장비들 일부는 이제 필요 없으며 미칠도록 막대한 유지보수 비용을 절감하려면 폐기 처분해야 합니다."
 ww1_generic.114.a: "새로운 시대다."
 ww1_generic.116.t: "[FROM.getName]의 보호 요청"
 ww1_generic.116.d: "[FROM.getAdjective] 정부는 방위 협정을 체결해 외교 관계를 강화하자고 공식 제안했습니다. 여기에는 보호령의 수립이 포함됩니다. 그 말은 우리가 [FROM.GetNonIdeologyName] 측을 보호할 책임이 생긴다는 것입니다."
 ww1_generic.116.a: "그렇게 하지!"
 ww1_generic.116.b: "그럴 여력이 없다..."
 ww1_generic.117.t: "[FROM.getName]의 보호 수락!"
 ww1_generic.117.d: "[FROM.getAdjective] 정부는 우리의 제안을 공식 수락했습니다."
 ww1_generic.117.a: "좋아!"
 ww1_generic.118.t: "[FROM.getName]의 보호 거부..."
 ww1_generic.118.d: "[FROM.getAdjective] 정부가 우리의 제안을 공식 거부했습니다."
 ww1_generic.118.a: "나쁜 선택이군."
 ww1_sra.14.t: "쿠반에서 온 증원군"
 ww1_sra.14.d: "우리 작전에 상당한 활력을 불어넣기 위해, 빅토르 포크로프스키 장군의 쿠반군 3천 명으로 구성된 부대가 합류했습니다. 특히 대다수 쿠반 카자크의 미온적인 지지를 고려할 때, 이번 합류는 환영할 만한 증원입니다. 포크로프스키의 부대가 통합됨에 따라 우리 의용군의 병력은 사실상 두 배로 증가하여 새로운 전략적 기회를 제공하게 되었습니다. 최근 예카테리노다르에서 피난 온 정예 병력의 합류는 볼셰비키의 주요 거점에 대한 성공적인 공격을 개시하는 데 필요한 전환점이 될 수 있습니다."
 ww1_sra.14.a: "그를 열렬히 환영한다!"
 ww1_don.1.t: "칼레딘의 최후"
 ww1_don.1.d: "로스토프나도누의 함락과 얼음 행군 중 의용군의 가슴 아픈 후퇴와 같은 최근의 실패에 아타만 알렉세이 칼레딘은 암담한 결론에 이르렀습니다. 돈 군단의 상황과 우리의 대의가 사실상 희망이 없는 것으로 본 칼레딘은 스스로 목숨을 끊었으며, 우리 지도부는 이 혼란의 시기에 공백 상태에 놓였습니다."
 ww1_don.1.a: "죄악의 끝이니라."
 ww1_don.4.t: "돈 공화국으로의 진군"
 ww1_don.4.d: "우리 정보부는 돈 공화국이 반혁명 세력의 요새가 되었다는 것을 확인했습니다. 치열한 독립과 용기로 잘 알려진 돈 카자크는 우리의 대의에 반대하는 이들에게 피난처와 지원을 제공하며 소비에트의 통치에 저항해 왔습니다. 결단력 있는 조치가 필요합니다. 돈 공화국의 반혁명 분자들을 진압하고 지역의 우리 영역을 확보하기 위한 대규모 침공을 개시한다는 중대한 결정을 마주했습니다. 이 작전은 반동을 진압할뿐만 아니라 소비에트의 통치 아래에 나라를 통합한다는 우리의 결의를 보여주는 목적이 될 것입니다."
 ww1_don.4.a: "군대를 보내 반혁명 세력을 진압하라!"
 ww1_don.5.t: "소비에트 침공"
 ww1_don.5.d: "우리 정찰부대가 소비에트 병력이 로스토프나도누를 향해 진격하고 있다고 보고했습니다. 신속히 군대를 동원하고 방어 태새를 강화하여 이 지역을 장악하기 위해 계속되는 전투에서 분수령이 될 수도 있는 상황에 대비해야 합니다."
 ww1_don.5.a: "로스토프 방어에 전 병력을 동원하라!"
 ww1_don.7.t: "알렉세옙스카야 조직 재편"
 ww1_don.7.d: "우리 조직 구조가 크게 개편되었습니다. 이전에 알렉세옙스카야 조직에 속해 있던 여러 개별 중대와 대대가 공식적으로 의용군으로 통합되었습니다. 코르닐로프 장군의 주장에 따라 이루어진 이 변화는 우리 군 구조의 중추적인 변화를 의미합니다. 코르닐로프와 알렉세예프 사이의 내부 갈등 속에서 권력의 분화가 분명해졌습니다. 코르닐로프는 완전한 군사 지휘권을, 알렉세예프는 정치적 지도력과 재정 통제권을 유지하려는 목표를 갖고 있습니다."
 ww1_don.7.a: "필수적인 변화였다."
 ww1_don.8.t: "알렉세예프의 신속한 동원"
 ww1_don.8.d: "미하일 알렉세예프 장군은 뛰어난 조직력을 발휘하여 숙련된 군인들로 구성된 장교 대대와 여러 사관학교 생도들로 구성된 윤케르 대대라는 두 개의 핵심 부대를 성공적으로 창설했으며, 이는 우리의 대의에 대한 젊은 세대의 헌신을 보여주는 증거입니다. 이 두 부대는 각각 구성은 다르지만 목적이 일치하여 우리 군의 군사적 능력과 대비태세를 크게 향상시켜 앞으로의 도전에 맞서고 있습니다."
 ww1_don.8.a: "인상적이군!"
 ww1_don.9.t: "징병제 확대"
 ww1_don.9.d: "기대를 모았던 모병 운동은 놀라울 정도로 성공적이었으며, 다양한 배경을 가진 지원자들로 구성된 대대가 추가로 편성되었습니다. 알렉세예프의 선구적인 모병 노력으로 탄생한 이 새로운 부대는 우리 군에 새로운 활력과 다양한 기술을 가져다줄 것입니다. 이 확장은 다가오는 폭풍 속에서 우리의 작전 능력을 향상시키고 우리의 입지를 강화할 수 있는 기회를 제공합니다."
 ww1_don.9.a: "훌륭해!"
 ww1_don.10.t: "코르닐로프 연대의 강화"
 ww1_don.10.d: "코르닐로프 연대의 잔당이 돈에 도착했습니다. 볼셰비키의 정권 찬탈에 따라 한때 존경을 받던 코르닐로프 연대의 장교와 병사들은 위험한 상황을 헤치고 우리의 대의에 동참하기 위해 길을 떠나왔습니다."
 ww1_don.10.a: "그가 우리 군을 강하게 만들 것이다!"
 ww1_don.11.t: "알렉세예프 장군의 로스토프 도착"
 ww1_don.11.d: "미하일 알렉세예프 장군이 대담하고 은밀한 조치로 돈 영토에 도착했습니다. 셰티티나의 부친 여권으로 위장한 알렉세예프는 발각을 피하고 무사히 로스토프에 도착했습니다. 알렉세예프는 러시아 제국군에서 풍부한 경험과 존경을 받는 노련한 군사 지도자로서 풍부한 전략적 통찰력과 지휘력을 갖추고 있습니다."
 ww1_don.11.a: "그는 이곳에 오직 몇 주 동안만 머물러야 한다."
 ww1_jordan.1.t: "트란스요르단 토후국"
 ww1_jordan.1.d: "우리 팔레스타인 위임통치령에 요르단강 유역에 아랍인들을 위한 자치 정부를 수립해달라는 요청이 있습니다. 솔직히 그렇게 해야 불만을 잠재우고 안정을 유지할 수 있을 것 같습니다."
 ww1_jordan.1.a: "그래, 하지만 우리의 지도 아래에 두지."
 ww1_jordan.1.b: "그렇게 하라고 친구."
 ww1_jordan.1.c: "아니라면 어쩔건데!?"
 ww1_yemen.1.t: "오스만 종주권의 끝"
 ww1_yemen.1.d: "나지란에는 더 이상 오스만의 영향력이 없습니다. 따라서 토후국은 더 이상 오스만의 종속국이 아닙니다."
 ww1_yemen.1.a: "이젠 다시 예멘인들이군."
 ww1_yemen.2.t: "나지란 통합"
 ww1_yemen.2.d: "자이드군이 오늘 나지란에 입성했습니다."
 ww1_yemen.2.a: "잘 했다."
 ww1_yemen.3.t: "나지란 합병 실패"
 ww1_yemen.3.d: "자이드군이 나지란 입성에 실패했습니다."
 ww1_yemen.3.a: "다시 돌아오겠다."
 ww1_yemen.4.t: "자이드의 공격 격퇴"
 ww1_yemen.4.d: "자이드군이 나지란 입성에 실패했습니다."
 ww1_yemen.4.a: "휴."
 ww1_yemen.5.t: "자이드 공격 격퇴 실패"
 ww1_yemen.5.d: "자이드군이 오늘 나지란에 입성했습니다."
 ww1_yemen.5.a: "아오."
 ww1_yemen.6.t: "나지란 통합"
 ww1_yemen.6.d: "사우드군이 오늘 나지란에 입성했습니다."
 ww1_yemen.6.a: "잘 했다."
 ww1_yemen.7.t: "나지란 합병 실패"
 ww1_yemen.7.d: "사우드군이 나지란 입성에 실패했습니다."
 ww1_yemen.7.a: "젠장."
 ww1_yemen.8.t: "사우드의 공격 격퇴"
 ww1_yemen.8.d: "사우드군이 나지란 입성에 실패했습니다."
 ww1_yemen.8.a: "휴."
 ww1_yemen.9.t: "사우드의 공격 격퇴 실패"
 ww1_yemen.9.d: "사우드군이 오늘 나지란에 입성했습니다."
 ww1_yemen.9.a: "아오."
 ww1_kuwait.1.t: "다른 열강과 접촉"
 ww1_kuwait.1.d: ""
 ww1_kuwait.1.a: "프랑스 만세!"
 ww1_kuwait.1.b: "그대에게 승리의 왕관을!"
 ww1_kuwait.1.c: "슬라브 어머니 러시아."
 ww1_kuwait.2.t: "쿠웨이트 최초의 자동차"
 ww1_kuwait.2.d: ""
 ww1_kuwait.2.a: "상인이 아미르에게 선물로 주었습니다."
 ww1_kuwait.2.b: "이 자동차 꽤 괜찮네."
 ww1_kuwait.3.t: "쿠웨이트의 바스라 통제권 확보 의사"
 ww1_kuwait.3.d: "우리 쿠웨이트 우방이 바스라 시의 통제권 해방과 쿠웨이트로의 보장을 정식으로 요청하고 있습니다. 이 요청에 어떻게 답신해야 합니까?"
 ww1_kuwait.3.a: "아니."
 ww1_kuwait.3.b: "알았다."
 ww1_kuwait.4.t: "쿠웨이트의 독립 선언"
 ww1_kuwait.4.d: "쿠웨이트가 우리 제국으로부터 독립을 선언했습니다. 조치를 취할 것을 고려해야 합니까, 아니면 방해 받지 않고 독립 노선을 추구하도록 허락해야 합니까?"
 ww1_kuwait.4.a: "알았다."
 ww1_kuwait.4.b: "지배하라, 브리타니아여!"
 ww1_kuwait.5.t: "$KUW_mubarak_alsabah$의 죽음"
 ww1_kuwait.5.d: "셰이크 무바라크 알사바 전하께서 하늘에 계신 주님 곁으로 떠나셨습니다. \n\n셰이크 무바라크는 재임 기간 동안 정의, 연민, 통합의 원칙에 대한 변함없는 헌신을 보여주었습니다. 그의 지도력은 정치적 경계를 초월하여 시민과 지도자 모두에게 공감을 불러일으켰습니다. 도전에 직면할 때나 승리를 축하할 때나 그는 한결같은 모습으로 급변하는 세계의 복잡성을 헤쳐 나가며 국가를 이끌었습니다."
 ww1_kuwait.5.a: "알라께서 그의 영혼에 자비를 베푸시길."
 ww1_kuwait.6.t: "$KUW_jabir_alsabah$의 죽음"
 ww1_kuwait.6.d: "셰이크 자비르 알무바라크 알사바 전하께서 하늘에 계신 주님 곁으로 떠나셨습니다. \n\n셰이크 자비르는 재임 기간 동안 정의, 연민, 통합의 원칙에 대한 변함없는 헌신을 보여주었습니다. 그의 지도력은 정치적 경계를 초월하여 시민과 지도자 모두에게 공감을 불러일으켰습니다. 도전에 직면할 때나 승리를 축하할 때나 그는 한결같은 모습으로 급변하는 세계의 복잡성을 헤쳐 나가며 국가를 이끌었습니다."
 ww1_kuwait.7.t: "$KUW_salim_alsabah$의 죽음"
 ww1_kuwait.7.d: "셰이크 살림 알무바라크 알사바 전하께서 하늘에 계신 주님 곁으로 떠나셨습니다. \n\n셰이크 살림은 재임 기간 동안 정의, 연민, 통합의 원칙에 대한 변함없는 헌신을 보여주었습니다. 그의 지도력은 정치적 경계를 초월하여 시민과 지도자 모두에게 공감을 불러일으켰습니다. 도전에 직면할 때나 승리를 축하할 때나 그는 한결같은 모습으로 급변하는 세계의 복잡성을 헤쳐 나가며 국가를 이끌었습니다."
 ww1_kuwait.8.t: "노예제 문제"
 ww1_kuwait.8.d: "이슬람에서는 노예제를 금지하지만 우리나라는 여전히 비난받아 마땅할 이런 관습을 따르고 있습니다. 우리는 신앙의 가르침을 따라 노동 비용 절감을 위한 이런 잔인한 수단을 끝내야 하지 않겠습니까?"
 ww1_kuwait.8.a: "폐지하라."
 ww1_kuwait.8.b: "훗날의 문제다."
 ww1_kuwait.9.t: "진주 무역의 일시 금지"
 ww1_kuwait.9.d: "셰이크 무바라크가 진주의 판매와 구매를 일시적으로 금지하도록 했습니다."
 ww1_kuwait.9.a: "제기랄."
 ww1_kuwait.10.t: "인도 제국의 무바라크 서훈"
 ww1_kuwait.10.d: "영국 정부가 셰이크 무바라크에게 부터 인도 제국 훈장을 수여했습니다. 대영 제국에 대한 무바라크의 공헌과 협력을 인정하여 수여한 것입니다."
 ww1_kuwait.10.a: "축하한다."
 ww1_kuwait.pol.1.t: "마지리스 알슈라 소집"
 ww1_kuwait.pol.1.d: "진보를 추진하기 위해서는, 그것을 발전시키기 위한 자원을 가진 부유한 계층의 사람들에게만 특권을 주는 것이 아니라, 모든 개인의 목소리를 듣는 것이 필수적입니다."
 ww1_kuwait.pol.1.a: "..."
 ww1_kuwait.pol.2.t: "진주세 인하"
 ww1_kuwait.pol.2.d: "진주 교역세를 국고 충당 수단으로 재도입해야 하겠습니까?"
 ww1_kuwait.pol.2.a: "다다익선이다."
 ww1_kuwait.pol.2.b: "이게 우리가 사는 방식이다."
 ww1_kuwait.pol.3.t: "관세 도입?"
 ww1_kuwait.pol.3.d: "우리나라의 무역을 규제 및 관리할 수 있는 조치로 수입 상품에 대한 관세를 부과해야 합니까?"
 ww1_kuwait.pol.3.a: "이익이 되겠군."
 ww1_kuwait.pol.3.b: "아니, 너무 위험하다."
 ww1_kuwait.pol.4.t: "아미르의 의회 해산"
 ww1_kuwait.pol.4.d: "궁극적으로 국가 개혁 구성의 운명을 결정할 쿠웨이트의 마지리스 알슈라의 심의가 끝났습니다."
 ww1_kuwait.pol.4.a: "마침내."
 ww1_kuwait.pol.5.t: "노예상 추적?"
 ww1_kuwait.pol.5.d: "우리나라에 대한 영국의 보호를 확보하기 위해 아프리카에서 걸프 지역으로 사람들을 운송하는 노예상들을 격퇴한다는 조치를 취해야 합니까?"
 ww1_kuwait.pol.5.a: "물론이다."
 ww1_kuwait.pol.5.b: "음."
 ww1_kuwait.pol.7.t: "상인들의 수상한 회동"
 ww1_kuwait.pol.7.d: ""
 ww1_kuwait.pol.7.a: "조사하라."
 ww1_kuwait.pol.7.b: "그저 사업 회동이 아닐까."
 ww1_kuwait.pol.9.t: "상인단의 반란 모의 적발"
 ww1_kuwait.pol.9.d: ""
 ww1_kuwait.pol.9.a: "처형해라!"
 ww1_kuwait.pol.10.t: "비즈니스 플롯"
 ww1_kuwait.pol.10.d: ""
 ww1_kuwait.pol.10.a: "적어도 우리가 맞았다."
 ww1_kuwait.pol.11.t: "우리의 미래"
 ww1_kuwait.pol.11.d: ""
 ww1_kuwait.pol.11.a: "공화국을 수립하라."
 ww1_kuwait.pol.11.b: "알사바를 복원하라."
 ww1_kuwait.arab.1.t: "쿠웨이트와 아랍 통일"
 ww1_kuwait.arab.1.d: ""
 ww1_kuwait.arab.1.a: "우린 쿠웨이트에 집중할 것이다."
 ww1_kuwait.arab.1.b: "우리가 아라비아를 통일할 것이다."
 ww1_kuwait.arab.2.t: "쿠웨이트의 네지드 요구"
 ww1_kuwait.arab.2.d: ""
 ww1_kuwait.arab.2.a: "젠장."
 ww1_kuwait.arab.3.t: "이크완과 동맹"
 ww1_kuwait.arab.3.d: ""
 ww1_kuwait.arab.3.a: "뜻밖의 동맹이다."
 ww1_kuwait.arab.4.t: "외국제 총기 시장"
 ww1_kuwait.arab.4.d: ""
