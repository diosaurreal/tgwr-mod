 ww1_ottoman.146.t: "레샤디예급 전함의 준비"
 ww1_ottoman.146.d: "에게해의 그리스 영향력과 싸우기 위해 우리 정부는 영국에 두 척의 드레드노트급 전함을 주문했습니다. 브라질이 주문했다가 취소한 이들 전함은 에게해에서 우리의 힘을 강화하는 데 도움이 될 것입니다."
 ww1_ottoman.146.a: "구매 의사를 확정하고 함선을 인수하자."
 ww1_ottoman.146.b: "그냥 관두자."
 ww1_ottoman.147.t: "[TUR.GetAdjective]의 전함 주문"
 ww1_ottoman.147.d: "[TUR.GetNameDef] 측이 주문한 두 척의 레샤디예급 전함이 준비되었습니다. 저들이 대금 납입을 마쳤으니 함선을 인도할 준비가 되었습니다."
 ww1_ottoman.147.a: "장사는 장사일 뿐."
 ww1_ottoman.147.b: "저들은 독일 편이다. 믿을 수 없어."
 ww1_ottoman.148.t: "군함의 도착!"
 ww1_ottoman.148.d: "우리가 일전에 주문한 두 척의 드레드노트그 전함이 우리 군항에 도착하였습니다. 전함은 각각 레샤디예와 술탄 오스만 1세로 명명될 것이며 우리 해군에 배치될 것입니다."
 ww1_ottoman.148.a: "훌륭해."
 ww1_ottoman.149.t: "영국의 전함 압류!"
 ww1_ottoman.149.d: "우리는 영국에 두 척의 전함을 주문하였으며 전함 건조는 거의 끝나가고 있었습니다. 하지만 영국이 자신들이 쓰겠다고 전함을 냅다 압류했습니다!"
 ww1_ottoman.149.a: "도대체 무슨?!"
 ww1_ottoman.150.t: "[TUR.GetAdjective] 전함 거래의 파기"
 ww1_ottoman.150.d: "레샤디예급 전함 건조가 끝났으나 [TUR.GetName] 측이 마지막 대금 지불을 거부하며 거래가 파기되었습니다."
 ww1_ottoman.150.a: "그럼 우리가 잘 쓸 수 있을걸."
 ww1_ottoman.137.d: "이탈리아 해군의 규모 때문에 우리 중앙정부는 바다를 통해 병력을 수송하는 데 어려움을 겪습니다. 하지만 그것 때문에 오스만 장교 몇 명이 가서 싸움에 합류하는 것이 문제가 되지는 않았습니다. 기자로 위장하여 정체를 숨긴 채 우리 파샤들 중 일부가 자원하여 리비아 전쟁에 참전했습니다."
 ottoman_pashas_back_from_libya: "§Y이스마일 엔베르 베이§!([TUR.GetFlag])와 §Y무스타파 케말 파샤§!([TUR.GetFlag])를 다시 사용 가능합니다."
 ww1_ottoman.139.t: "전쟁부 장교단의 전쟁 결단에 대한 반대"
 ww1_ottoman.139.d: "우리 제국이 다시 전쟁에 돌입하자 심히 정치적인 전쟁부 장교단이 현 상태와 군 지휘부에 대한 불만을 표출했습니다. 전쟁부 장교단의 매우 정치적인 성향 때문에 일부는 심지어 지시한 명령을 따르길 거부했습니다."
 ww1_ottoman.139.a: "장교단에게 맡기는 것보다 차라리 적들에게 맡기는 게 낫겠군."
 TUR_harbiyeli_officers_wont_revolt_tt: "§Y전쟁부 장교단§! 변동치\n개전 시 '§Y전쟁부 장교단의 전쟁 결단에 대한 반대§!' 사건이 더 이상 발생하지 않음\n\n"
 ww1_auh.114.desc1:0 "본래 비상 군사정부는 국가 비상사태가 종료된 후 제국의 권위를 회복하기 위한 목적으로 수립된 기구였습니다. 하지만 프란츠 2세가 황위에 어울리지 않는 인물이라는 점은 모두에게 명백해졌습니다. 합스부르크 가문의 행동은 제국을 파괴한 내전을 초래하였고, 이에 군사정부의 일부 인사들은 프란츠 콘라트 폰 회첸도르프 원수의 대권 아래 무기한으로 전권을 행사하자는 제안을 내놓고 있습니다."
 ww1_auh.114.desc2:0 "본래 비상 군사정부는 국가 비상사태가 종료된 후 제국의 권위를 회복하기 위한 목적으로 수립된 기구였습니다. 하지만 카를 1세가 황위에 어울리지 않는 인물이라는 점은 모두에게 명백해졌습니다. 합스부르크 가문의 행동은 제국을 파괴한 내전을 초래하였고, 이에 군사정부의 일부 인사들은 프란츠 콘라트 폰 회첸도르프 원수의 대권 아래 무기한으로 전권을 행사하자는 제안을 내놓고 있습니다."
 ww1_serbia.52.t: "비난의 대상"
 ww1_serbia.52.d: "우리는 불가리아, 오스트리아-헝가리, 독일의 연합에 패배했습니다. 이제 대중은 이에 대한 답을 듣길 원합니다. 일부 정당을 제거할 완벽한 기회가 될지도 모릅니다. 하지만 누구를 상대해야 합니까?"
 ww1_serbia.52.a: "콘스피라치야!"
 ww1_serbia.52.b: "섭정!"
 ww1_serbia.49.t: "섭정 암살 시도!"
 ww1_serbia.49.d: "섭정이 군대를 사열하기 위해 이동하는 와중, 누군가 총을 지니고 갑작스레 나타나 섭정을 향해 몇 차례 총격을 가했습니다. 섭정은 다치지 않았지만 범인은 현장에서 도주했습니다. 목격자는 아무도 없었고 섭정도 범인의 인상착의를 기억하지 못했습니다. \n섭정을 암살하려 한 이의 정체는 모르지만 진짜 증거든 아니든 많은 단서가 단 하나의 결론을 가리키고 있습니다. 흑수단이 그 배후에 있다는 것입니다. 흑수단이 아니더라도 정부와 군대의 고위급 인사들과 함께 [SER.GetNeutralLeader] 섭정은 흑수단이 유죄라고 확신했습니다. 보이보다 푸트니크가 프랑스에 치료를 받기 위해 외유를 떠난 가운데 섭정은 흑수단을 기소하는 것을 승인했습니다."
 ww1_serbia.49.a: "이제 이들을 쓸어버릴 때다."
 ww1_serbia.50.t: "솔룬스키 재판"
 ww1_serbia.50.d: "[SER.GetNeutralLeader] 섭정과 [SER.GetLeader] 총리가 참석한 정부 회의에서 흑수단의 토벌이 결정되었습니다.\n드라구틴 디미트리예비치 이피스는 자신이 참모장의 비서로 있는 제3군 사령부에서 발견되었습니다. 무장을 해제하고 체포된 흑수단고 청년 보스니아 조직의 고위급 조직원으로 알려진 라데 말로바비치와 무하메드 메흐메드바시치 등과 함께 재판을 받게 되었습니다. 총 124명의 장교들이 주요 용의자와 연루된 것으로 의심되거나 무혐의 처분을 받았습니다. 대부분 적과 내통하고 최근의 섭정 암살 시도에 가담한 반역죄로 유죄가 선고되었습니다. 재판은 대부분의 항의가 처리되고 받아들여지고 섭정이 사법 문제에 개입하면서 오래 걸렸지만 곧 결론이 밝혀졌습니다.\n대령 드라구틴 디미트리예비치 아피스, 병 라데 말로바비치, 소령 류보미르 불로비치, 보병대령 라도예 라지치, 참모대령 밀란 밀로반노비치 필라츠, 보병대령 체도미르 포포비치, 기병대령 블라디미르 투초비치 (콜루바라 전투에서 전사한 저명한 사회주의자 디미트리예 투초비치의 형제), 기병중령 벨리미르 베미치, 보병대령이자 부영사 보그단 라덴코비치 등 모두 사형 선고를 받았으나 섭정의 개입으로 처음 세 명을 제외한 모든 사람이 감형되었습니다.\n아피스는 재판 절차가 끝나고 얼마 지나지 않아 다른 두 명과 함께 깨어났습니다. 두 시간 동안 그의 범죄 목록을 들은 후 그들은 이미 파헤쳐진 무덤 앞에서 처형당했습니다.\n모두가 재판의 논란을 잘 알고 있지만 지금은 공공연한 비밀이 될 것입니다. 앞으로 상황이 충분히 안정되고 조국이 해방되면 논란에 대해 다룰 것입니다.\n아피스가 사라졌으니 흑수단의 위협은 더 이상 존재하지 않습니다. 그리고 그가 냈던 반대의 목소리는 마침내 침묵했지만 그의 마지막 말은 오랫동안 남을 것입니다."
 ww1_serbia.50.a: "세르비아 만세! 유고슬라비아 만세!"
 ww1_serbia.51.t: "라도미르 푸트니크의 죽음"
 ww1_serbia.51.d: "보이보다 라도미르 푸트니크가 오늘 프랑스의 군 병원에서 사망했습니다. 그는 세르비아군에서 가장 훌륭한 군 지휘관이었으며, 그의 이름은 수세기 동안 기억될 것입니다.\n라도미르 푸트니크는 위대한 영웅이자, 항상 자신보다 아래인 이들을 지키고 모든 힘을 다해 조국을 구하기 위해 복무한 애국심 넘치는 장교였습니다. 발칸 전쟁 중 푸트니크는 오스만을 상대로 거둔 승리와 오스트리아-헝가리의 침공에서 그의 동원 계획 덕분에 조국이 살아남을 수 있었기 때문에 보이보다라는 최고의 직함을 얻었습니다. 그는 군대와 같이 후퇴했으나 지병 때문에 알바니아 산악지대를 지날 때는 후송을 받았습니다. 푸트니크는 자신이 후송되는 것을 경멸했으나 그럴 필요성은 이해했습니다. 세르비아는 가장 훌륭한 전략가이자 장교를 잃었으며 오스트리아-헝가리에 맞선 싸움은 그 어느 때보다 힘들 것입니다."
 ww1_serbia.51.a: "조국이 우는구나..."
 surrender_against_austria: "[AUS.getName]에 조건부 항복 제안"
 ww1_serbia.143.t: "승리를 위해 함께"
 ww1_serbia.143.d: "오스트리아는 발칸에 영향권을 확대하려는 진의를 띄고 대세르비아 선전포고를 주저하지 않았습니다. 다행히 오스만과의 전쟁 때문에 우리는 오스트리아 제국주의에 맞서 모두 함께하고 있습니다!"
 ww1_serbia.143.a: "만세!"
 ww1_serbia.144.t: "발칸 동맹의 패전"
 ww1_serbia.144.d: "치열한 저항에도 불구하고 발칸 반란군은 우리 군에 맞설 수 없었습니다. 세르비아, 불가리아, 그리스는 모두 항복하였으며 우리의 승리가 이루어졌습니다. 우리와 동맹의 구상에 맞게 이 지역을 개편하는 것이 우리에게 달려 있습니다."
 ww1_serbia.144.a: "발칸을 재편해 보자고."
 ww1_serbia.144.b: "지금 그대로도 괜찮다!"
 ww1_serbia.145.t: "오스트리아의 패전"
 ww1_serbia.145.d: "전투가 끝났습니다. 오스트리아 제국은 마침내 항복했으며 오스트리아 제국주의는 더 이상 발칸을 위협하지 못할 것입니다!"
 ww1_serbia.145.a: "발칸을 재편해 보자고."
 ww1_serbia.145.b: "지금 그대로도 괜찮다!"
 ww1_balkan.21.t: "외교적 시도"
 ww1_balkan.21.d: "우리는 동맹을 맺기 위해 불가리아 정부와 지속적으로 접촉하려고 노력했습니다. 불가리아 정부는 우리 측의 이야기를 들어줄 의향은 있었지만, 도움 없이도 자기들이 알아서 할 수 있다는 입장을 계속 밝혔습니다. 러시아의 산스테파노 주장 포기는 우리에게 다른 대답이 있을 것이라는 확신을 주었지만 소용이 없었습니다. 이제 우리는 더 나은 기회를 기다려야 합니다..."
 ww1_balkan.21.a: "기회가 찾아올 것이다!"
 ww1_firstbalkan.50.t: "북이피로스의 상황"
 ww1_firstbalkan.50.d: "오스만에 맞선 전투 끝에 알바니아 자치운동이 북이피로스 블로러에 정권을 잡았습니다. 오스트리아와 이탈리아가 세르비아의 알바니아를 통한 해안 접근을 무너뜨릴 것처럼 보이며, 여기에 북이피로스도 포함될 것으로 보입니다. 하지만 당장은 문제가 되지 않을 것입니다."
 ww1_firstbalkan.50.a: "점령을 유지하라."
 ww1_firstbalkan.51.t: "북이피로스의 상황"
 ww1_firstbalkan.51.d: "오스만은 발칸에서 크게 어려운 상황을 겪고 있습니다. 세르비아와 그리스는 알바니아를 해방하였으며 오스만의 발칸 자치령을 전부 점령했습니다. 우리는 지역 내 그리스 확장주의를 억제해야 합니다. 아테네군은 알바니아인들이 사는 지역인 북이피로스를 점령했습니다. 해방된 이 지역의 독립을 제기해야 할 것입니다."
 ww1_firstbalkan.51.a: "이피로스의 해방을 명하라. 따르지 않으면 전쟁이다."
 ww1_firstbalkan.51.b: "개입하지 않을 것이다."
 ww1_firstbalkan.52.t: "그리스의 북이피로스 포기"
 ww1_firstbalkan.52.d: "그리스는 우리의 압박에 저항하지 않고 북이피로스에서 철군했습니다. 현지에 독립 행정부가 수립되었습니다."
 ww1_firstbalkan.52.a: "좋아!"
 GRE_leave_northern_epirus_mission: "북이피로스 철수"
 ww1_firstbalkan.54.d: "북이피로스에서 철수하라고 명령하는 [AUS.getName] 측의 공식 성명을 전달받았습니다. 성명서에는 북이피로스 지역의 알바니아 소수민족의 독립을 보장하며, 독립을 보장하지 않을 경우 선전포고할 것이라는 [AUS.getLeader]의 의도가 분명합니다."
 ww1_firstbalkan.54.a: "시간이 없다..."
 GRE_get_out_of_epirus: "§R임무가 끝나기 전까지 따르지 않는다면 [AUS.getName] 측이 선전포고합니다!§!"
 GRE_will_have_150_days_to_free_epirus: "[GRE.getNameWithFlag] §Y측은 250일 안에 지역에서 철수해야 합니다.§!"
 completed_once_thessaloniki_state_is_formed: "이 중점은 §Y테살로니키국§!이 수립§!되면 완료됩니다.\n"
 gre_we_shall_not_perish: "우린 사라지지 않으리"
 ww1_firstbalkan.102.t: "해안을 접한 세르비아!"
 ww1_firstbalkan.102.d: "우리의 오만한 남쪽 이웃이 침략 전쟁에서 알바니아 산악 지대를 지나 아드리아해 해안을 점령했습니다. 저들의 해상 접근권은 훗날 우리에게 많은 문제를 일으킬 것입니다. 저들에게 해안에서 후퇴하도록 위협하고, 만일 일이 커진다면 그냥 물러설 수도 있습니다."
 ww1_firstbalkan.102.a: "요구를 보내라!"
 ww1_firstbalkan.102.b: "아직 전쟁을 감수할 수는 없다."
 ww1_firstbalkan.103.t: "오스트리아-헝가리의 해안에서의 후퇴 요구!"
 ww1_firstbalkan.103.d: "오스트리아-헝가리 대사가 오스트리아-헝가리 이중군주국의 서신을 전달했습니다. 저들은 즉시 해안에서 후퇴하거나 예상치 못한 결과를 맞이하라고 합니다. 어떻게 해야 합니까?"
 ww1_firstbalkan.103.a: "불가리아의 지원을 요청하라."
 ww1_firstbalkan.103.b: "우린 합스부르크와의 전쟁을 감당할 수 없다."
 ww1_firstbalkan.104.t: "세르비아의 도움 요청"
 ww1_firstbalkan.104.d: "세르비아 정부는 발칸 동맹 조약에 따라 우리와 접촉해 세르비아가 그렇게 원하는 해안에서 후퇴하라는 오스트리아-헝가리의 요구에 도움을 달라고 요청했습니다. 우리는 저들의 요청을 무시할 수도 있지만, 그렇게 한다면 세르비아의 반응을 대비해야 할 것입니다."
 ww1_firstbalkan.104.a: "줄 수 있는 도움은 다 주겠다."
 ww1_firstbalkan.104.b: "알아서 해결하도록 해라."
 ww1_firstbalkan.105.t: "불가리아의 지지 확인"
 ww1_firstbalkan.105.d: "불가리아 대사는 불가리아가 오스만에 맞서 함께 하였던 것처럼 거대한 적에 맞서 함께 설 준비가 되었다고 전했습니다. 이제 우린 저들의 요구에 저항할 수 있습니다."
 ww1_firstbalkan.105.a: "모두 덤벼라."
 ww1_firstbalkan.106.d: "발칸 동맹은 공식적으로 오스트리아에 맞선 것이었지만, 불가리아는 우리의 도움 요청을 귓등으로도 듣지 않았습니다. 우리는 이 싸움에서 홀로 싸우고 있으며, 따라서 다른 강대국과의 전쟁 중에 오스트리아와의 전쟁을 감당할 수 없으므로 용인해야 할 것입니다. 우리는 당분간 후퇴해야 하지만 불가리아는 그 배신으로 인해 고통을 겪을 것입니다!"
 ww1_firstbalkan.106.a: "이건 끝이 아니다!"
 ww1_firstbalkan.106.t: "불가리아의 저항"
 ww1_firstbalkan.107.d: "세르비아는 지금 알바니아 해안에서 후퇴하라는 우리 요구를 거부했습니다. 불가리아가 심지어 이 문제에 관해서도 세르비아의 편을 들 것으로 보입니다. 이 정도는 예상하지 못했으며 저들은 요구를 거부한 것 때문에 고통을 받게 될 것입니다. 하지만 반면에 우리 국민과 군대는 명분 없는 전쟁에 준비되어 있지 않습니다. 어쩌면 우리도 그냥 물러서서 적당한 때를 기다려야 할지도 모릅니다."
 ww1_firstbalkan.107.a: "이제 우리의 진노를 보아야 할 것이니!"
 ww1_firstbalkan.107.b: "세르브 놈들 전부를 상대할 위험을 감수할 수는 없다. 더 적절한 때를 기다리자."
 ww1_firstbalkan.108.t: "세르비아의 오흐리드 영유권 주장!"
 ww1_firstbalkan.108.d: "세르비아는 일전의 영토 분할 합의에서 크리바팔란카-오흐리드 선 아래의 영토가 우리 영토임을 인정하기로 했지만 전쟁 중에 세르비아군이 해당 선 이남 지역을 점령했으며 그 이후로 철수하지 않았습니다. 우리는 영토 주장에 확고해야 합니다."
 ww1_firstbalkan.108.a: "배신자들!"
 ww1_firstbalkan.112.t: "발칸 무슬림 추방"
 ww1_firstbalkan.112.d: "오스만이 발칸 전쟁에서 패배하기 전부터 오스만에 맞선 여러 무장 집단이 마을의 민간인들을 박해했습니다. 오스만의 패전이 분명해지자 수도 없이 많은 피난민이 박해를 피해 고향을 버리고 피난했습니다.\n이 때문에 발칸의 튀르크인들은 그 수가 상당히 줄어들었습니다. 이전에 다문화 도시였던 여러 곳에서 무슬림 인구가 집을 버리고 떠나고 있습니다. 거의 오천 명이 넘는 무슬림이 살해당했으며, 거의 백만 명에 달하는 사람들이 이주했습니다. 발칸의 인구 통계는 또 다시 바뀌었습니다."
 ww1_firstbalkan.112.a: "저들은 대가를 치를 것이다."
 ww1_firstbalkan.112.b: "저들이 떠나야 할 때가 되었다."
 ww1_firstbalkan.112.c: "바라건대 이것이 발칸에서 벌어지는 마지막 인종 청소였으면 좋겠군."
 ww1_greece.100.t: "[FROM.getLeader]의 왕당파 항만 봉쇄 명령"
 ww1_greece.100.d: "테살로니키의 불법 정부가 그리스 본토로 가는 보급을 끊으려고 자원 동원령을 내렸습니다. 비록 저들의 작전이 모든 기반시설에 성공하진 못했지만 우리 경제 체계에 큰 타격을 주었습니다."
 ww1_greece.100.a: "머저리 같은 조치다."
 gre_royalist_port_blocked: "왕당파 항만 봉쇄"
 has_tranfered_3_states: "왕당파 3개 주를 합병함"
 ww1_greece.181.t: "[FROM.getName]의 영향권 봉쇄 의향"
 ww1_greece.181.d: "[FROM.capital.GetName] 정부는 알바니아 문제를 논의하기 위해 [ROOT.capital.GetName]에서 우리와 접촉했습니다. 이 지역은 대개 강한 현지 민족주의와 지역 남부에 집중된 강한 그리스 소수민족으로 나뉘어 있습니다. 그리스는 우리가 약간을 양보한다면 대알바니아 외교에서 우리를 지지하겠다고 제안합니다..."
 ww1_greece.181.a: "물론이다!"
 ww1_greece.181.b: "서명하지 않겠다."
 GRE_ITA_arrangement_about_albania: "§Y[GRE.GetNameWithFlag]§! 측이 §Y[ALB.GetNameWithFlag]§! 측을 정복한다면 §Y블로러, 중앙알바니아, 슈코더르를 넘겨줄 것입니다§!!"
 GRE_ITA_arrangement_about_albania_flag: "알바니아의 운명을 조정함"
 ww1_greece.182.t: "[FROM.getName]의 수락!"
 ww1_greece.182.d: "[FROM.capital.GetName] 정부는 알바니아 분할에 대한 우리 조건을 승낙했습니다!"
 ww1_greece.182.a: "잘 됐네!"
 ww1_greece.183.t: "[FROM.getName]의 거부!"
 ww1_greece.183.d: "[FROM.capital.GetName] 정부는 알바니아 분할에 대한 우리 조건을 거부했습니다!"
 ww1_greece.183.a: "젠장!"
 TRR_exists: "£ww1_flag_TUR  §Y튀르크 국민운동§!이 존재함"
 declare_war_on_TRR_when_exists: "§R£ww1_flag_TUR  §Y튀르크 국민운동§!이 존재한다면 선전포고합니다!§!"
 ww1_greece.184.t: "폰토스 국민주의 운동"
 ww1_greece.184.d: "아나톨리아의 상황이 너무 불안정하여 작은 것도 국민주의 운동을 일깨울 수 있을 정도입니다. 흑해 해안에 피신했던 고대 그리스인들인 폰토스인들이 우리에게 큰 도움이 될 수 있습니다. 저들은 현재 자신들을 이주시키려는 튀르크에 맞서 산악에서 반란을 일으켰습니다. 형제국으로서 우리는 저들을 고무시키고 튀르크의 탄압에 맞선 저들의 해방에 자금을 지원할 수 있습니다."
 ww1_greece.184.a: "저들을 지원해야 한다!"
 ww1_greece.184.b: "폰토스-아르메니아 연방이라는 구상을 지지하라."
 ww1_greece.184.c: "저들의 운명은 우리에게 달린 게 아니다."
 pontus_will_be_liberated: "전쟁에서 승리한다면, §Y[PON.GetNameWithFlag]§! 측이 해방됩니다."
 pontus_will_be_transfered_to_armenia: "전쟁에서 승리한다면, §Y[PON.GetNameWithFlag]§! 측이 §Y[ARM.GetNameWithFlag]§!에 넘어가 연방이 수립됩니다."
 ww1_greece.185.t: "폰토스 국민주의 운동"
 ww1_greece.185.d: "아나톨리아의 상황이 너무 불안정하여 작은 것도 국민주의 운동을 일깨울 수 있을 정도입니다. 흑해 해안에 피신했던 고대 그리스인들인 폰토스인들이 독립을 선언했습니다!"
 ww1_greece.185.a: "저들에게 철의 대가를 치르게 하라!"
 ww1_greece.185.b: "그럴 여력이 없다..."
 GRE_trigger_pontic_revolt: "폰토스 봉기 촉발"
 ww1_greece.186.t: "그리스의 영토 점령 요청"
 ww1_greece.186.d: "그리스는 우리에게 마르마라 해안을 따라 반디르마와 이즈미트까지 이어지는 트라키아 동부 지역을 저들이 합병할 수 있도록 해 달라고 요청했습니다. 그로써 저들은 아나톨리아에서 유리한 위치를 점할 수 있기 때문에 케말의 독립운동에 대한 승리로 이끄는 데 결정적인 역할을 할 것입니다."
 ww1_greece.186.a: "그렇게 하지."
 ww1_greece.186.b: "그럴 여력이 없다..."
 ww1_greece.187.t: "국왕의 추문 연루!"
 ww1_greece.187.d: "알렉산드로스 국왕이 일반인 아스파시아 마누와 사랑에 빠졌으며 결혼하고자 한다는 것은 정부 관료들 사이에 공공연한 사실입니다. 세 번의 실패 끝에, 이들은 오늘 결국 아스파시아의 처남인 흐리스토스 잘로코스타스의 도움을 받아 왕실 사제인 잘로코스타스 대수도사제 앞에서 비밀리에 결혼했습니다. 예식이 끝난 후 대주교는 침묵을 맹세했지만 곧 아테네 대주교 멜레티오스 메탁사키스에게 자백하며 약속을 어겼습니다. 그리스 헌법에 따르면 왕실의 구성원은 국왕과 그리스 정교회 수장 모두로부터 결혼 허가를 받아야 했습니다."
 ww1_greece.187.a: "이를 어떻게 덮는다냐?"
 ww1_greece.188.t: "아나톨리아의 손실 문제"
 ww1_greece.188.d: "튀르크 반군과의 전쟁이 벌써 몇 개월째이며 우린 결정적인 승리를 거두지 못했습니다. 시간이 계속 가고 있는데도 현지 협력자들과 기반시설 상태는 나아지지 않으며, 병사들에게 백브할 식량 수송도 어렵습니다."
 ww1_greece.188.a: "난 모래가 싫어."
 ww1_greece.194.t: "그리스 하계 공세"
 ww1_greece.194.d: "케말의 반군을 공격할 수 있는 적절한 위치에서 우리 군은 아나톨리아 내륙 지역을 좀 더 점령하기 위해 영국군의 지원과 협력을 받아 하계 공세를 개시했습니다. 우리 군은 반군을 더욱 압박할 것이며 추후 저들은 조건부 항복을 제안하게 될 것입니다."
 ww1_greece.194.a: "앞으로!"
 ww1_greece.195.t: "[GetYear]년 선거 결과"
 ww1_greece.195.d: "엘레프테리오스 베니젤로스가 선거에서 압승을 거두며 다시 한번 정치판을 장악했습니다. 베니젤로스의 지도 아래 그리스의 영토는 10년 만에 세 배가 되었습니다. 자유당이 소아시아에서 승리를 약속하는 결정적인 선거가 될 것입니다. 또한 케말의 반군 세력에 대한 결정적인 승리를 증명하기 위해 마침내 국민 통합이 이루어질 것으로 예상됩니다."
 ww1_greece.195.a: "예상대로."
 ww1_greece.196.t: "[GetYear]년 선거 결과"
 ww1_greece.196.d: "예상치 못하게 야당의 디미트리오스 랄리스가 선거에서 승리를 거두었습니다. 사람들이 전쟁에 지쳤고 베니젤로스가 벌이는 아나톨리아에서의 \"무모한 모험\"을 따라가고 싶지 않은 것으로 보입니다. 베니젤로스에 반대하는 여당은 이미 군대 숙청을 시작했으며 이전 정부보다 입지가 좁습니다. 이것은 반드시 재앙으로 이어질 것입니다..."
 ww1_greece.196.a: "어찌 이런 일이!?"
 ww1_greece.200.t: "스피리돈 람브로스의 죽음"
 ww1_greece.200.d: "그리스의 가장 위대한 학자 중 하나이자 역사 교수인 스피리돈 람브로스가 오늘 스코펠로스에서 68세의 나이로 사망했습니다. 람브로스는 네오스 엘리놈니몬이라고 불리는 비잔티움-오스만 시대의 그리스어권 과학 및 철학의 발전을 연구하는 학문 운동을 시작한 것으로 잘 알려졌습니다. 람브로스는 또한 1916년 9월 27일부터 1917년 4월 12일까지 총리로 재임했습니다."
 ww1_greece.200.a: "편히 잠드소서."
 ww1_greece.197.t: "[GRE.getName]에 항복"
 ww1_greece.197.d: "그리스와의 전쟁 현황은 희망이 없습니다. 정부와 군의 많은 인사들이 항복이 최선의 선택이라고 생각합니다."
 ww1_greece.197.a: "희망이 없다. 항복해야 해."
 ww1_greece.197.b: "항복은 없다, 전쟁은 아직 이길 수 있다."
 ww1_greece.199.t: "[FROM.getName]의 튀르크에 맞선 참전 요청"
 ww1_greece.199.d: "일전에 [FROM.GetAdjective] 정부와 맺은 약조를 지키게 되었으며 이제 우리는 저들의 아나톨리아 전역에 참전할 것입니다."
 ww1_greece.199.a: "동맹을 지원할 것이다."
 ww1_generic.106.t: "[FROM.GetAdjective]의 정치 상황"
 ww1_generic.106.d: "[ROOT.getName] 측은 지난 [ROOT.GetLastElection] 선거 이후 [ROOT.getRulingParty]에서 주도하는 평온한 정치 상황의 혜택을 받고 있습니다. [ROOT.GetRulingIdeologyNoun] 측은 국내에서 강력한 입지를 갖고 있으며, 이들 나라는 지역 강국으로 자리하고 있습니다. 그러나 [ROOT.Capital.GetCapitalVictoryPointName] 정부의 입장이 확고하다면, 협상국과 동맹국 사이의 긴장 증가로 인해 상황이 악화될 수 있다는 것은 불가능하지 않습니다."
 ww1_generic.106.a: "[ROOT.GetPartySupport]%의 지지라면 위험하지 않다."
 ww1_generic.106.b: "요즘 반대파가 활발하네..."
 ww1_generic.107.t: "[FROM.GetAdjective]의 영유권 주장"
 ww1_generic.107.d: "[FROM.GetName] 측은 최근 우리 국경에 대한 주장을 재확인하고 외교 제재 위반에 대한 처벌을 받고 관련 지역을 할양할 것을 요구했습니다. 비록 [FROM.GetName] 측이 강국은 아니지만, 상황은 우리에게 유리하지 않을 수 있습니다."
 ww1_generic.107.a: "어떤 땅도 내주지 않겠다!"
 ww1_generic.107.b: "이 지역을 할양하라..."
 ww1_generic.108.t: "[FROM.getName]의 저항"
 ww1_generic.108.d: "우리의 압력에도 불구하고 [FROM.getName] 측은 우리 요청을 고려하지 않았습니다."
 ww1_generic.108.b: "이는 반역이다..."
 ww1_generic.109.t: "[FROM.getName]의 굴복"
 ww1_generic.109.d: "[FROM.getAdjective] 정부는 우리 요구를 수락하여 분쟁 지역을 할양했습니다. 이는 [ROOT.getAdjective] 인민의 위대한 승리입니다!"
 ww1_generic.109.a: "잘 됐네."
 ww1_greece.203.t: "국왕의 귀환!"
 ww1_greece.203.d: "며칠 전 디미트리오스 랄리스 정부가 콘스탄티노스 국왕의 그리스 왕위 복귀 여부에 관한 국민투표를 발표했습니다. 베니젤로스의 자유당은 국민투표의 실시 조건이 불공정하다고 판단하여 기권을 선언하고 국민투표에 참여하지 않았습니다. 콘스탄티노스 파벌의 지배적인 구호는 \"빵, 올리브, 그리고 콘스탄티누스 국왕!\"이었습니다. 99.0%가 콘스탄티노스의 복위에 찬성한다는 결과가 나왔습니다..."
 ww1_greece.203.a: "더 나쁜 일이 생길 수 있으려나?"
 ww1_greece.204.t: "협상국의 지원 중단!"
 ww1_greece.204.d: "콘스탄티노스 국왕에 의해 조작된 국민투표 이후, 협상국의 모든 주요 강대국은 우리에 대한 외교적, 군사적, 그리고 가장 중요한 경제적 지원을 모두 철회했습니다. 영국은 여전히 어떤 형태로든 외교적 지원을 유지하고 있지만 솔직히 아무것도 기대할 수 없습니다. 국민들은 콘스탄티노스와 국왕의 정부가 전쟁을 완전히 승리로 이끌 것이라는 신뢰를 가지고 있습니다..."
 ww1_greece.204.a: "우리 경제는 이대로도 괜찮다."
 ww1_greece.205.t: "메탁사스의 예편"
 ww1_greece.205.d: "메탁사스는 국왕과 총리와 개인적인 의견 불일치로 소아시아 전역에서 주도적인 역할을 맡지 않았으며, 과거에도 여러 차례 작전을 수행해서는 안 되며 그리스군이 스미르나와 동트라키아에 방어선을 구축해야 한다고 제안한 바 있습니다. 메탁사스는 어떤 사단도 지휘하지 않겠다고 밝혔고 이후 스스로 전역했습니다."
 ww1_greece.205.a: "어차피 필요 없었다."
 ww1_greece.206.t: "프랑스군이 찾아낸 고대 석상!"
 ww1_greece.206.d: "프랑스군이 섬에서 참호를 파기 위해 굴착 작업을 하던 중 \"팔라이오폴리스\" 지역에서 아름다운 고대 그리스 대리석 조각상을 발견했습니다. 어깨에 달린 날개와 몸의 자세는 양손에 활을 들고 있는 에로스 신상을 연상시킵니다. 조각상이 발견된 곳과 매우 가까운 곳에 콘도풀리 마을이 있습니다. 주민들은 \"팔라이오폴리스\"에 수 세기 전에 잃어버린 중요한 고대 도시 헤파이스티아가 있었다고 믿었습니다. 따라서 최근 몇 년 동안 이 지역의 이름은 우연이 아니었습니다."
 ww1_greece.206.a: "흥미로운 발견이다!"
 ww1_greece.207.t: "피의 부활절"
 ww1_greece.207.d: "오늘 로도스의 \"파라데이소스\" 마을 주민들이 그리스도 부활절에 교회 밖에 모였습니다. 그들은 마을의 교사와 사제들이 이끄는 가운데 도데카니사와 그리스의 연합에 찬성하는 구호를 외쳤습니다. 거의 즉시 이탈리아 카라비니에리가 나타났고 그들의 첫 번째 행동은 그들이 무슨 일이 벌이고 있는지 대부분 통제하고 있다고 생각했던 콘스탄티노스 판타지스와 니콜라오스 마가파라는 두 명의 교사를 체포하는 것이었습니다. 그러나 이들의 체포는 참석자들의 반발을 불러 일으켰고, 이들은 모두가 연합에 찬성하는 목소리를 내고 있으므로 마을 전체든 누구든 체포해서는 안 된다고 항의했습니다. 얼마 지나지 않아 이탈리아군은 마을 전체를 점령하는 대신 두 사람을 무참히 살해했습니다.\n\n판타지스와 마가파가 체포된 후 상황은 통제 불능 상태가 되었습니다. 이탈리아 당국은 마을 저항의 선구자 중 한 명인 파팔루카스 신부를 죽이는 것을 주저하지 않았습니다. 심지어 총검으로 파팔루카스를 찌른 이탈리아 카라비니에리는 확실히 죽이기 위해 그의 몸을 완전히 돌렸다고 합니다. 몇 미터 떨어진 마을 광장에서 마을 제빵사 안툴라 제르부는 이탈리아 군인에게 구타당하는 한 아이를 보호하려 했습니다. 제르부는 제빵 도구를 갖고 군인을 가격했습니다. 이탈리아 군인은 즉시 몸을 돌려 창으로 그녀를 찔렀습니다. 안툴라 제르부는 즉사했습니다."
 ww1_greece.207.a: "저것들 돌았나!?"
 ww1_greece.208.t: "포로로 잡힌 니콜라오스 트리쿠피스!"
 ww1_greece.208.d: "튀르크의 공세 당시, 트리쿠피스는 5개 사단을 지휘하는 현장의 그리스군 최고 사령관이었습니다. 그러나 적절한 정찰 임무를 소홀히 한 탓에 그의 부대는 튀르크의 공격에 기습 공격을 받았습니다. 제1사단과 제4사단이 방어하고 있던 전선의 붕괴를 막기 위해, 그는 13일 아피온 북서쪽의 제2방어선으로 후퇴하라는 명령을 내렸습니다. 며칠 후 튀르크의 공격이 성공하고 제1군단과 제2군단 일부가 항복하면서, 그리스군의 운명이 결정되었고, 에게 해 연안으로 급히 후퇴하기 시작했습니다. 8월 29일, 알리 베란으로 알려진 퀴타히아 근처의 카라야 히사르에 있는 동안 그는 튀르크 기병대의 공격을 받아 5,000여 명의 병사와 300명의 장교와 함께 항복했습니다. 그를 포로로 잡은 자들은 트리쿠피스와 제2군단장 디게니스 장군을 무스타파 케말에게 데려갔고, 무스타파 케말은 그에게 자신이 소아시아군 총사령관으로 임명되었다고 알렸습니다. 이 사건은 그리스군 사령부의 혼란 수준을 여실히 보여줍니다."
 ww1_greece.208.a: "운도 없군."
 ww1_greece.209.t: "불길에 휩싸인 스미르나!"
 ww1_greece.209.desc: "며칠 전 목격자들의 보고에 따르면 스미르나에서 화재가 발생하였으며, 11일 만에, 튀르크군이 도시를 점령한 지 나흘 만에 마침내 진화되었습니다. 그리스와 아르메니아 난민들은 화재를 피해 해안가로 몰려들었습니다. 그들은 거의 2주 동안 열악한 환경 속에서 그곳에 머물러야 했습니다. 튀르크군과 비정규군은 화재 발생 전부터 도시 내 그리스인과 아르메니아인 주민들을 상대로 학살과 잔혹 행위를 자행해 왔습니다. 많은 여성들이 강간당했습니다. 이후 수만 명의 그리스인과 아르메니아인 남성들이 아나톨리아 내륙으로 추방되었고, 그들 대부분은 열악한 환경에서 목숨을 잃었습니다."
 ww1_greece.209.a: "이럴 수가..."
 ww1_greece.209.b: "확실히 우리와는 관계 없다."
 ww1_greece.210.t: "그리스와의 협상?"
 ww1_greece.210.d: "그리스는 앙카라를 점령하여 우리를 궁지로 몰아넣었습니다. 조건부 항복을 협상하여 우리나라가 산산조각나는 것을 막아야 한다는 제안이 나왔습니다. 형평에 맞는 강화 조약을 맺게 될 것입니다. 그렇겠죠?"
 ww1_greece.210.a: "희망이 없다."
 ww1_greece.210.b: "결코 항복하지 않으리!"
 ww1_greece.211.t: "소아시아에서 승리를 거둔 그리스"
 ww1_greece.211.desc: "아나톨리아의 험난한 지형에서 그리스와 튀르크가 치열하게 벌인 수많은 전투 끝에 그리스는 튀르크의 작전 기지인 앙카라를 점령함으로써 군사적, 외교적 승리를 거두었습니다. 현재 진행 중인 강화 조약은 그리스에 더 많은 영토를 할양할 가능성이 높습니다."
 ww1_greece.211.a: "흥미롭군."
 ww1_greece.212.t: "콘스탄티노폴리스의 그리스군 반란!"
 ww1_greece.212.d: "콘스탄티노폴리스의 그리스군 장교 몇 명이 국경의 그리스군의 지원을 받아 지역 정변을 주도했습니다. 그리스군은 또한 마르마라해에 인접한 우리 점령지역에 진주하여 점령하고, 그 과정에서 우리 주준군을 무장해제시켰습니다. 어떻게 대응해야 합니까?"
 ww1_greece.212.a: "즉시 금수조치를 내려라!"
 ww1_greece.212.b: "양국의 관계를 해칠 정도는 아니다."
 ww1_greece.213.t: "그리스의 해협 협상 의사"
 ww1_greece.213.d: "오늘 그리스 외교단이 현재 우리 통제 아래에 있는 해협 지대에 대한 협상을 위해 찾아왔습니다. 이곳에는 그리스계 주민이 상당히 많기 때문에 그리스 정부는 우리를 강하게 압박하고 있습니다. 하지만 이곳은 또한 전략 지대이기 때문에 우리도 요구사항을 제시할 수 있습니다."
 ww1_greece.213.a: "국제지대를 요구하라."
 ww1_greece.213.b: "그래서 지금 떠난다고?"
 ww1_greece.214.t: "국제지대 설정"
 ww1_greece.214.d: "해협을 우리 행정 구역으로 넘기기 전에 먼저 선박이 아무런 제한 없이 자유롭게 통항할 수 있는 국제 비무장지대를 설정해야 한다는 요구가 있었습니다. 일부 외교관들은 이것이 우리의 영토 보전을 침해할 수 있다고 생각하는 반면, 다른 외교관들은 이것이 마침내 콘스탄티노폴리스를 차지할 기회라고 생각하며 반대해 왔습니다."
 ww1_greece.214.a: "그래."
 ww1_greece.214.b: "아니, 잊어버려라!"
 ww1_greece.215.t: "협상 실패"
 ww1_greece.215.d: "긴 협상 끝에 양측은 해협 문제에 대한 상호 합의를 이끌어 낼 수 없었습니다. 상반된 주장 때문에 타협은 불가능해 보였습니다. 어쩌면 이게 더 나을지도?"
 ww1_greece.215.a: "알았다."
 ww1_greece.216.t: "그리스의 조건 동의!"
 ww1_greece.216.d: "오랜 논의 끝에 해협은 이제 그리스 행정부에 편입되며, 해협은 선박의 국제 통행 구역이 되고 이 지역은 사실상 비무장화된다는 결론이 내려졌습니다."
 ww1_greece.216.a: "좋아."
 ww1_greece.217.t: "그리스-알바니아 전쟁 개입?"
 ww1_greece.217.d: "그리스가 북이피로스 점령 및 행정 통합을 목적으로 알바니아를 재침공했습니다. 이로써 알바니아에 개입 및 선전포고하고, 알바니아 괴뢰 정권을 수립하고, 이오미아해와 아드리아해에서 우리의 입지를 강화할 절호의 기회가 찾아왔습니다. "
 ww1_greece.217.a: "위치로!"
 ww1_greece.217.b: "이런 전쟁은 필요 없다."
 ww1_greece.218.t: "6인의 재판"
 ww1_greece.218.d: "오늘, 전복된 정권의 최고위 인사 5인 디미트리오스 구나리스, 게오르기오스 발타치스, 니콜라오스 스트라토스, 니콜라오스 테오토키스, 페트로스 프로토파다키스와 소아시아 원정의 마지막 사령관이었던 게오르기오스 하치아네스티스 장군에 대한 15일간의 재판이 끝났습니다. 이들은 반역죄로 재판을 받고 유죄 판결을 받아 사형을 선고받았습니다. 판결에 따르면, 이들 6인은 망명 중인 콘스탄티노스의 왕위 복귀를 지지하고 케말과의 전쟁에서 내린 결정으로 국익을 훼손하고 협상국과의 관계를 경색시켜 국가를 패배로 이끌었습니다."
 ww1_greece.218.a: "속이 다 시원하군."
 ww1_greece.219.t: "삼순 포격"
 ww1_greece.219.d: "우리 해군은 미 해군과 공조하여 삼순 섬을 포격했습니다. 이는 해당 지역에서 튀르크군과 교전 중이던 폰토스 그리스 반군을 지원하기 위한 것이었습니다. 또 다른 이유는 아나톨리아 내륙으로 무기와 탄약이 이동하는 것을 방해하기 위한 것이었습니다. 결국 이 공격은 튀르크의 군수 체계나 군수 물자에는 아무런 피해를 입히지 않았지만, 민간 시설 피해와 민간인 사상자를 냈습니다. 함선들은 협상국이 통제하는 콘스탄티노폴리스로 복귀할 때까지 삼순 섬에 머물렀습니다. 오후 8시경, 미 해군 로버트 L. 고름리 제독은 약사와 함께 상륙하여 미국인 사상자가 있는지 확인했습니다. 이 포격으로 민간인 4명이 사망하고 3명이 부상을 입었습니다."
 ww1_greece.219.a: "충격적인 실패로군."
 ww1_greece.220.t: "이탈리아의 베네젤로스-티토니 협정 파기!"
 ww1_greece.220.d: "이탈리아와 에게해의 섬들에 관한 협정 체결을 완료했지만, 이탈리아는 우리의 대내외적 약점을 확인한 후 협정을 파기하기로 결정했습니다. 그 결과 도데카니사 제도는 이제 이탈리아가 완전히 통제하게 되었습니다."
 ww1_greece.220.a: "반역자들!"
 ww1_greece.221.t: "그리스-알바니아 국경 재조정"
 ww1_greece.221.d: "도데카니사 제도에 대한 협상에서 이탈리아는 강력한 압력을 넣으며 오흐리드 호수와 대프레스파 호수 사이의 선 너머를 할양하도록 강요했습니다. 그 결과 14개의 그리스인 거주지가 알바니아에 무상으로 할양되었습니다."
 ww1_greece.221.a: "아 진짜!"
 ww1_greece.222.t: "콘스탄티노스 국왕의 승하"
 ww1_greece.222.d: "콘스탄티노스 국왕이 이탈리아 시칠리아의 팔레르모에 있는 한 호텔에서 심장마비로 승하하였습니다. 국왕은 오랜 세월에 걸쳐 다양한 질환을 앓아온 것으로 알려져 있습니다. 왕실 주치의 안드레아스 아나스타소풀로스의 기록에 따르면, 국왕은 폐렴구균성 호흡기 감염과 늑막염을 앓아왔는데, 이것이 화두가 되어 결국 늑막 농양으로 진행되어 3년 이상의 회복 기간과 반복적인 수술을 요했습니다. 이후 수술 부위 주변에 피하지방염이 발생했고, 사구체신염은 점차 신부전으로 진행되었습니다. 여기에 지속적인 흡연과 반복된 늑막 절제술은 만성 폐질환으로 이어졌으며, 고도 동맥성 고혈압까지 겹쳐 조기에 심혈관계에 큰 부담을 주었습니다. 이 모든 질환은 결국 뇌혈관성 뇌병증으로 이어졌고, 국왕은 간헐적인 간질 발작을 겪다가 뇌출혈로 승하였습니다."
 ww1_greece.222.a: "때가 왔다."
 ww1_greece.227.a: "요르요스 2세 만세!"
 ww1_greece.223.t: "살해당한 엔리코 텔리니!"
 ww1_greece.223.d: "며칠 전, 텔리니와 두 명의 보좌관, 그리고 통역관과 운전기사가 그리스령 이오안니나 마을 근처 카카비아 국경 검문소에서 정체불명의 괴한들에게 매복 공격을 받아 암살당했습니다. 희생자는 텔리니, 루이지 코르티 소령, 마리오 보나치니 중위, 알바니아 통역관 타나스 게지리, 그리고 운전기사 레미지오 파르네티였습니다. 희생자 중 누구도 강도 피해를 입지 않았습니다. 이 사건은 분쟁 국경 근처에서 발생했기 때문에 양쪽 모두 벌였을 가능성이 있습니다.\n\n이탈리아 신문과 알바니아 정부 공식 성명에 따르면, 이 공격은 그리스인들의 소행으로 추정되지만, 그리스 정부와 그 관리들, 그리고 이오안니나 주재 루마니아 영사를 포함한 다른 소식통들은 이 살인 사건을 알바니아 도적들의 소행으로 추정했습니다."
 ww1_greece.223.a: "우리와는 상관 없다."
 ww1_greece.225.t: "이탈리아의 코르푸 점령!"
 ww1_greece.225.d: "오늘 이탈리아 해군 함대가 그리스 코르푸 섬을 포격하였으며 항공기의 지원을 받는 가운데 약 5,000명에서 10,000명의 이탈리아군 병력이 상륙했습니다. 이탈리아의 포격은 오랫동안 비무장화되어 소아시아 난민들의 피난처로 사용되었던 마을의 옛 요새와 역시 난민 피난처였던 신축 요새의 도시 경찰 학교에 집중되었으며, 포격은 15~30분 동안 지속되었습니다. 포격의 결과로 민간인 16명이 사망하고 30명이 부상을 입었으며 2명은 사지를 잃었습니다. 다른 소식통에 따르면 20명이 사망하고 32명이 부상을 입었다고 합니다. 희생자 중 군인은 보고되지 않았으며 모두 난민과 고아였으며 사망자 대부분은 어린이였습니다. 영국에 본부를 둔 자선 단체인 세이브더칠드런 기금의 커미셔너는 이탈리아군의 포격을 \"비인간적이고 역겨우며 정당화할 수 없고 불필요한 것\"이라고 묘사했습니다. 코르푸의 현령 페트로스 에브리페오스와 그리스 장교 및 관리들은 이탈리아군에 체포되어 이탈리아 군함에 억류되었고, 150명으로 구성된 그리스 수비대는 항복하지 않고 섬 내륙으로 후퇴했습니다.\n\n무솔리니는 연설에서 그리스 정부가 1864년 그리스의 일부가 되기 전까지 \"코르푸는 400년 동안 베네치아령이었다\"는 사실을 이해하지 못했다고 비난했습니다. 위기 내내 무솔리니는 코르푸가 베네치아의 지배를 받았다고 계속 주장했는데, 이는 이탈리아가 가장 고귀한 베네치아 공화국의 후신이라는 이유로 코르푸를 그리스가 아닌 이탈리아의 정당한 일부로 간주한다는 것을 암시하는 것이었습니다. 이탈리아에서 포격에 반대했던 몇 안 되는 집단 중 하나는 정보를 받지 못한 키지 궁의 고위 외교관들이었습니다. 외무장관 상임 비서관인 살바토레 콘타리니를 비롯한 많은 외교관들이 포격 당일 휴가 중이었습니다. 우리는 어떻게 대응해야 합니까?"
 ww1_greece.225.a: "그냥 빨리 줘버려."
 ww1_greece.224.b: "코르푸를 점령하라."
 ww1_greece.226.t: "그리스의 배상 제안"
 ww1_greece.226.d: "그리스 정부에 대한 압력과 긴 협상 끝에 이들은 우리가 섬에서 철수한다면 오천만 리라를 지불하기로 결정했습니다. 국제연맹이 이 문제에서 그리스를 돕기 위해 실질적으로 아무것도 하지 않았기 때문에 우리는 이로써 엄청난 힘과 능력을 과시하고 증명한 것입니다."
 ww1_greece.226.a: "완벽해."
 ww1_greece.228.t: "파나요티스 당글리스의 예편"
 ww1_greece.228.d: "44년 가까이 군에 복무한 파나요티스 당글리스가 장군직을 사임하기로 결정했습니다. 당글리스는 제1차 발칸 전쟁에서 에피루스 방면의 군대를 지휘했으며, 이후 제3군단으로 잠시 편성되었다가 제5군단으로 개편된 후 2년 넘게 군대를 지휘했습니다. 또한 1912년 11월 런던 평화 회의에서 그리스 대표단의 일원이 되기 전까지 콘스탄티노스 왕태자의 테살리아군 참모장으로 있었습니다. 현재는 정치에 입문하여 엘레프테리오스 베니젤로스의 자유당에 입당했습니다."
 ww1_greece.228.a: "안녕히."
 ww1_greece.229.t: "에파미논다스 짐브라카키스의 죽음"
 ww1_greece.229.d: "오늘, 에파메이논다스 짐브라카키스 중장이 59세를 일기로 세상을 떠났습니다. 그는 우리의 가장 위대한 장군 중 한 명이었으며, 군인이자 정치인이자 육군 장관인 샤랄람보스 짐브라카키스(1812-1880)의 아들이었습니다. 그의 형은 엠마누일 짐브라카키스였는데, 그 역시 대전쟁에서 중장이 되었습니다. 에파메이논다스는 1882년 자원 입대하여 부사관 학교에서 수학했고, 1888년 소위로 전역했습니다. 그는 학업을 마치기 위해 프랑스로 파견되었으며, 크레타 반란 동안 자원 입대했습니다. 1909년 에파메이논다스 짐브라카키스는 군사회 운영위원회 위원으로서 구디 정변의 주동자이자 설계자 중 한 명이었습니다."
 ww1_greece.229.a: "고이 잠드소서."
 ww1_greece.230.t: "폰토스 반란!"
 ww1_greece.230.desc: "그리스 정부의 강한 후원과 지원에 따라 폰토스 그리스인들이 그리스의 영향을 받는 독립국을 선포하며 무기를 들고 봉기를 일으켰습니다. 폰토스인들은 수년간, 지금은 튀르크군과 비정규군의 추방과 학살을 당해왔지만 여전히 세력을 구축하고 산악에 들어가 게릴라전을 벌이고 있습니다."
 ww1_greece.230.a: "폰토스는 살아있다!"
 ww1_greece.230.b: "누구?"
 ww1_greece.231.t: "세르비아 망명객들의 코르푸 도착"
 ww1_greece.231.desc: "외국군에게 압도당한 세르비아군은 협상국 해군의 구출을 받는 시도를 위해 알바니아를 지나 아드리아 해안을 가로지르는 \"대후퇴\"를 시작했습니다. 후퇴를 시작한 사백만 명 중에서 오직 백이십만 명의 병사들과 육십만 명의 시민들이 아드리아 해안에 도착하여 협상국 함선에 구조되어 알렉산다르 섭정왕자와 니콜라 파시치가 이끄는 세르비아 망명정부가 수립된 코르푸 섬에 피난했습니다. 코르푸의 세르비아인들은 이미 인구 감소와 영양실조로 고통받고 있지만 그리스 정부는 아무것도 할 수 없는 상황입니다."
 ww1_greece.231.a: "다른 데로 가야 하는 거 아니야?"
 ww1_greece.232.t: "그리스 군사 독재정"
 ww1_greece.232.desc: "국왕과 베니젤로스가 이끄는 자유주의 반대파 사이의 고조된 정치적 위기에 따라 국왕 콘스탄티노스 1세는 국내 상황을 안정시키려는 시도의 연장선상으로 요안니스 메탁사스 장군을 그리스 총리로 임명했습니다. 메탁사스의 직속 휘하에 있는 군은 벌어질 수도 있는 정변이나 심지어 무장 반란을 막기 위해 그리스 전역의 도시와 전략 지역 장악을 시작했습니다. 그리스의 상황은 현재 불투명합니다."
 ww1_greece.232.a: "이거 좋지 않은데."
 ww1_greece.233.t: "그리스 내전!"
 ww1_greece.233.desc: "콘스탄티노스 국왕이 이끄는 왕당파와 베니젤로스가 이끄는 베니젤로스파 사이의 고조된 그리스의 정치적 위기에 따라 양측은 각자 무장하여 서로에 대한 공개적인 대립을 선언했습니다. 베니젤로스파는 그리스의 영토 확장을 위해 공식적으로 협상국에 가입하는 것을 목표로 하고 있으며, 왕당파는 동맹국에 더 우호적이지만 엄격한 중립을 원한다고 주장하고 있습니다. 이 내전은 의심할 여지 없이 수천 명의 목숨을 앗아가고 앞으로 수년 동안 그리스에 큰 상처를 남길 것입니다."
 ww1_greece.233.a: "도대체 무슨?"
 ww1_greece.234.t: "페트리치 사건"
 ww1_greece.234.desc: "오늘 그리스-불가리아 국경에서 두 군대 사이에 사건이 발생했습니다. 이 사건의 시작에 대해서는 두 가지 설이 있습니다. 첫 번째 설은 벨라시차(벨레스)의 데미르 카피아 고개에서 그리스 국경을 넘어온 개를 쫓던 그리스 군인이 사건의 시작이었다는 것입니다. 일부 정치인들은 이 사건을 \"떠돌이 개의 전쟁\"이라고 부르기도 합니다. 당시 국경은 불가리아 초병들이 지키고 있었는데, 그중 한 명이 그리스 군인을 사살했습니다. 두 번째 설은 불가리아 군인들이 그리스 국경을 넘어 벨라시차의 그리스 전초 기지를 공격하여 그리스군 대위와 초병을 살해하면서 사건이 시작되었다는 것입니다. 이 사건으로 그리스와 불가리아 사이에는 공개적인 갈등이 발생했으며, 앞으로 어떻게 전개될지는 불확실합니다."
 ww1_greece.234.a: "개 한마리 때문에 전쟁이라니?"
 ww1_france.262.t:0 "피카르디 기동의 종료"
 ww1_france.262.d:0 "프랑스 침공 모의 훈련이 아미앵 인근에서 실시되었으며 뫼니에 장군이 이끄는 청군은 피카르트 장군의 홍군이 방어하고 있는 파리로 향했습니다. 이 작전에서 변덕스러운 날씨의 영향을 많이 받는 비행선의 느린 속도를 주목할 수 있었습니다. 반면에 공중 정찰은 보다 유연하고 신중하게 이루어질 수 있었습니다."
 ww1_france.262.a:0 "프랑스군은 세계 제일이다!"
 ww1_france.263.t:0 "그랑테스트 기동"
 ww1_france.263.d:0 "1910년 피카르디 훈련에 이어, 총참모부는 1911년 군을 위한 새로운 가을 훈련을 조직했습니다. 이번 훈련은 벨포르 인근 동부 지역에서 실시되었습니다. 작년 피카르디에서 얻은 경험을 바탕으로 항공대의 역할이 강화되었습니다. 수송을 용이하게 하기 위해 접이식 날개를 장착한 장비에 대한 시험이 진행되었습니다. 훈련 중 사고로 항공기 3대가 손실되었습니다."
 ww1_france.263.a:0 "잊지 않겠다..."
 ww1_france.264.t:0 "푸아투 기동"
 ww1_france.264.d:0 "1913년 기동 훈련은 투아르와 루됭 사이의 푸아투에서 실시되었습니다. 이번 훈련은 공중 및 지상 부대의 정찰 및 조율 훈련을 기반으로 했습니다. 많은 차량이 병력 보급을 위해 시험 운행되었습니다. 훈련은 순조롭게 진행되었지만, 공군에 배정된 예산이 초과되었습니다. 당초 1,200만 프랑으로 추산되었지만, 실제로는 2,500만 프랑이 넘는 엄청난 비용이 발생했습니다..."
 ww1_france.264.a:0 "진보의 대가다."
 ww1_france.265.t:0 "타른에가론 기동"
 ww1_france.265.d:0 "프랑스 남부 타른에가론에서 군사 훈련이 실시되었습니다. 이 작전의 일환으로 폴 장군의 청군은 쇼메르 장군의 적군과 맞섰습니다. 이번 훈련 동안 각 진영에는 중포병과 3개 비행대가 투입되어 군의 공조 체계를 더욱 강화했습니다."
 ww1_france.265.a:0 "아무도 맞설 수 없다!"
 ww1_ottoman.151.t: "독일의 고문단 파견 동의"
 ww1_ottoman.151.d: "독일은 우리의 군 편제를 돕기 위해 일부 고위급 장성과 고문단을 파견하기로 합의했습니다."
 ww1_ottoman.151.a: "저들이 군사 문제를 도울 것이다."
 ww1_ottoman.152.t: "독일의 고문단 파견 거부"
 ww1_ottoman.152.d: "우린 비교적 좋은 관계였지만 독일은 군 장성과 고문단 파견을 거부했습니다."
 ww1_ottoman.152.a: "유감이네."
 ww1_greece.202.t: "니콜라오스 조르바스의 죽음"
 ww1_greece.202.d: "구디 정변의 주동자였던 니콜라오스 조르바스가 아테네에서 76세를 일기로 세상을 떠났습니다. 그는 하릴라오스 트리쿠피스(1886-1889) 총리 재임 기간 동안 군사부 인사행정처에서 근무했습니다. 그는 또한 내무부 직원이자 에벨피돈 학교의 포병과 교수였습니다. 1897년 전쟁에서 그는 중령으로 진급하여 1사단 포병대장을 역임했습니다. 1897년 전쟁이 불행하게 끝난 후, 그는 테살리아 전선에서의 그의 행동에 대한 공식 전쟁 보고서의 비판과 관련하여 콘스탄티노스 왕자와 그의 참모진과 갈등을 빚었습니다. 1905년 7월 17일부터 1906년 8월 26일까지 그는 에벨피돈 학교의 교장이었고, 1907년에는 전쟁 물자 책임자였습니다. 1909년에 군사회가 조직되었습니다. 그는 1909년 운동의 지도부를 맡아 달라는 요청을 받았습니다. 1910년 1월 18일, 드라구미스 정부에서 그는 군부장관으로 취임했고, 이 자리에서 군사회의 해체를 명령했습니다. 같은 해 10월 6일, $GRE_eleftherios_venizelos$가 그의 자리를 대신했습니다. 그는 1911년에 사임했습니다."
 ww1_greece.202.a: "편히 잠드소서."
 ww1_france.266.t:0 "연례 기동 취소"
 ww1_france.266.d:0 "전쟁 때문에 [GetYear]년 기동 훈련이 취소되었습니다. 병사들은 전선에서 직접 경험을 쌓을 것입니다. 부디 마지막 훈련이 교리를 준비하는 데 충분했길 바랍니다."
 ww1_france.266.a:0 "당연히 준비가 되어 있다!"
 ww1_france.267.t:0 "사부아 기동"
 ww1_france.267.d:0 "프랑스 남동부 이탈리아 국경 인근에서 연례 군사 훈련이 있었습니다. 훈련의 일부로 해군 일부가 레반트 섬에 일련의 해안 포격을 실시했습니다. 기동에 새로운 조준 지원 장비가 쓰였으며 정찰기가 포격 보정을 도왔습니다."
 ww1_france.267.a:0 "그래서 이런 게 합동정보처리력인가."
 GRE_inviting_war_backers: "전쟁 후원자 초대"
 GRE_finalising_war_plans: "전쟁 계획 완성"
 GRE_finalised_war_plans: "전쟁 계획 완성"
 ww1_france.27.b:0 "사슬을 끊어라!"
 ww1_france.268.t:0 "[GetMonth] 철도 노동자 파업!"
 ww1_france.268.d:0 "프랑스 전역의 철도 부문에서 대규모 파업이 감행되었습니다. 전력이나 유류 부문 등 다른 분야로도 파업이 번졌으며, 파업 운동은 빠르게 중요해지고 있습니다. 이런 긴장 고조로 운송이 중단되었으며 이는 독일과의 전쟁이 벌어진다면 우리나라에 안좋은 영향을 끼칠 것입니다."
 ww1_france.268.a:0 "무슨 수를 써서라도 막아라! 군대를 보내!"
 ww1_france.268.b:0 "파업하게 둬라!"
 ww1_france.269.t:0 "프란츠 라이헬트의 죽음"
 ww1_france.269.d:0 "오늘 아침 파리에서 발명가 프란츠 라이헬트가 낙하산 시연을 보이던 중 사망했습니다. 오스트리아 태생의 프란츠는 덜 위험한 시연에서 자신의 장비를 점검할 시간도 갖지 않고 에펠탑 1층에서 뛰어내렸습니다. 그의 희생으로 프란츠의 장비에 있는 결함을 분명히 밝힐 수 있었습니다..."
 ww1_france.269.a:0 "허... 과학을 위해 죽은 것이라 봐야겠지?"
 ww1_france.270.t:0 "파리의 반전 시위"
 ww1_france.270.d:0 "유럽의 긴장이 특히 모로코 위기와 발칸 전쟁으로 고조되자 수도 북쪽에서 적어도 만 여명의 파리 시민들이 집회를 가졌습니다. 모두가 전쟁은 필연적이라고 하는 시기에 프랑스의 평화주의를 강조하기 위한 시위였습니다."
 ww1_france.270.a:0 "그럼..."
 ww1_france.271.t:0 "보노 갱단원 체포"
 ww1_france.271.d:0 "1911년부터 착수한 긴 추적 끝에 보노 갱의 주요 일원이 체포되어 재판에 넘겨졌습니다. 이 도적떼는 여러 건의 강도와 살인을 저질렀으며 파리 시민의 주요 골칫거리 중 하나였습니다. 이 중 대부분이 사형을 당했습니다."
 ww1_france.271.a:0 "완벽하군!"
 ww1_france.272.t:0 "파리의 또 다른 반전 시위"
 ww1_france.272.d:0 "몇달 전부터 시위가 벌어지고 있었지만 파리에서 새로 더욱 큰 집회가 있었습니다. 이 평화주의자들은 명백히 전쟁 위협으로 정부의 기능을 마비시키려는 프랑스 노동총동맹의 사주를 받았습니다. 징병을 확대하려는 국가 계획이 사회주의자들의 요구 중 하나이며 이를 철회하면 소요를 낮출 수 있습니다."
 ww1_france.272.a:0 "전선을 사수하라!"
 ww1_france.272.b:0 "폭도들과 협력하라..."
 ww1_france.273.t:0 "망가진 독일 체펠린의 나포"
 ww1_france.273.d:0 "비행 중이던 독일 체펠린이 국경 인근의 뤼네빌에 비상 착륙했습니다. 비행선은 기술적 문제가 발생해 프랑스 영내에 착륙할 수밖에 없었습니다. 이 사고로 인한 인명 피해는 없었으며 비행기를 점검할 수 있는 기회를 얻었습니다. 또한 독일에 강력한 메시지를 보내기 위해 비행선을 파괴할 수도 있었습니다."
 ww1_france.273.a:0 "비행선을 조사한 뒤 다시 보내라."
 ww1_france.273.b:0 "태워버려!"
 ww1_france.274.t:0 "프랑스의 체펠린 파괴"
 ww1_france.274.d:0 "우리 비행선 중 하나가 프랑스 국경 근처에 추락했습니다. 비행선은 기술적 문제로 인해 외국 영토에 착륙할 수밖에 없었던 민항선이었습니다. 프랑스 당국은 야만적인 태도로 우리 국민을 쫓아내고 비행선에 불을 질렀습니다."
 ww1_france.274.a:0 "다음엔 독일에 추락해야겠네!"
 ww1_england.249.t: "[ENG.GetLeader]의 계엄령 선포!"
 ww1_england.249.d: "최근의 총리 암살을 포함해 전국에 연쇄적인 테러 공격이 빗발치자, 페미니스트의 위협을 색출하여 박살내기 위해 임시 계엄령 선포와 정치권을 군부에 이양한다는 [ENG.GetLeader]의 결정이 내려졌습니다."
 ww1_england.249.a: "이로써 오직 군의 영향력만 강해졌을 뿐이다..."
 austria_promised_autonomy: "오스트리아의 자치권 약속"
 AUH_lose_against_hungary: "헝가리의 내전 승리"
 ww1_firstbalkan.107.t: "세르비아의 저항"
 ww1_greece.225.b: "정말 저 섬이 필요한가?"
 ww1_france.275.t:0 "전선의 붕괴"
 ww1_france.275.d:0 "독일군의 전격전으로 전선이 계속해서 무너졌습니다. 낭시와 베르됭과 같은 전략적 요충지를 잃고 북부의 입지가 위태로워졌습니다. 패배의 가능성은 점점 더 커지고 있으며 프랑스의 모든 자원을 군대로 보내야 합니다. 이러한 이유로 군부 정권의 수립은 대중의 사기를 북돋우면서 전쟁 주력을 최적화할 수 있는 방법이 될 수 있습니다."
 ww1_france.275.a:0 "염두에 두겠다."
 FRA_petain_head_of_state:0 "페탱을 국가원수로 임명"
 FRA_collapsing_front:0 "프랑스 전선이 붕괴하고 있음"
 verdun_lion:0 "베르됭의 사자"
 FRA_junta_fascist:0 "프랑스 군사정부"
 ww1_france.276.t:0 "새로운 민주 정부"
 ww1_france.276.d:0 "전쟁이 끝났습니다. 군사정부는 더 이상 필요 없으며 민간정부가 민주주의 작업을 이어갈 수 있습니다."
 ww1_france.276.a:0 "잘 됐네!"
 ww1_france.277.t:0 "라울 빌랑의 무죄 선고"
 ww1_france.277.d:0 "길고 소란스러운 재판 끝에 국민주의자 라울 빌랑이 석방되었습니다. 빌랑이 사회주의 정치인을 살해한 것이 분명함에도 불구하고 인민법정은 그를 석방하기로 결정했습니다. 그 결과 10만 명 이상의 파리 시민이 군집하여 재판 결과가 계획되었다며 반대 시위를 벌였습니다."
 ww1_france.277.a:0 "그는 충실히 복무했다."
 ww1_hejaz.7.desc: "아랍의 가혹한 통합과 튀르크화 정책 때문에 메카 샤리프국이 우리 통치에 반발해 반란을 일으키기로 결정했습니다. 우리의 현 상황을 약점 삼아 저들은 전쟁 중인 적국 열강과 제휴하였습니다."
 ww1_hejaz.7.desc_2: "아랍 분리주의자들이 헤자즈 주둔군에 대한 합동공격을 시작했습니다! 그들은 독립 전쟁의 시작을 선언했고, 유럽 요원들이 이를 위해 그들을 돕고 있는 것 같습니다. 헤자즈, 예멘, 아시르는 더 이상 튀르크의 통제하에 있지 않습니다."
 ww1_hejaz.7.c: "칼리파는 타락했다, 진정한 이슬람을 위해 싸워야 한다. ([ASR.GetFlag]아시르로 플레이)"
 historical_tt: "§O역사적§! 선택입니다."
 FRA_radical_party_leaving_democratic_bloc:0 "§C급진사회당§!이 §Y민주연정§!을 떠나 §R[?radical_party]석§!을 잃습니다."
 FRA_independent_radicals_leaving_democratic_bloc:0 "§1무소속 급진주의자§!들이 §Y민주연정§!을 떠나 §R[?independent_radicals]석§!을 잃습니다."
 ww1_france.278.t:0 "대규모 폭동"
 ww1_france.278.d:0 "야금업 시위에 운송업이나 제약업 같은 다른 여러 단체가 가담했습니다. 며칠 후 프랑스의 여러 도시에서 시위가 폭동으로 변질되었습니다. 군대가 동원되어 최소 40만 명의 폭도들을 진압했습니다."
 ww1_france.278.a:0 "비켜, 머저리들아!"
 ww1_france.279.t:0 "열차에서 떨어진 폴 데샤넬!"
 ww1_france.279.d:0 "폴 데샤넬 대통령이 국내를 순방하던 도중 야밤에 알 수 없는 연유로 사라졌습니다. 대통령은 몽타르지 부근에서 열차에서 떨어지는 사고를 겪었으며, 열차 선로 근처에서 발견되었습니다. 기적적이게도 대통령은 아무런 부상도 입지 않았습니다!"
 ww1_france.279.a:0 "?????"
 deschannel_fall_troll: "뭘 상상한 거냐?!"
 ww1_france.280.t:0 "아리스티드 브리앙 총리"
 ww1_france.280.d:0 "아리스티드 브리앙이 총리로 임명되었습니다. 브리앙이 총리직에 오르면서, 그는 신정부를 구성했습니다."
 ww1_france.280.a:0 "언제나 돌아오는군."
 ww1_france.281.t: "에펠탑의 라디오 장비"
 ww1_france.281.d: "에펠탑 3층에는 실험적인 라디오 송신기가 설치되어 있습니다. 1920년 한 해 동안 송신기의 군사적 활용을 시험했으나 이제는 일반 대중에게도 공개되었습니다. 이제 에펠탑은 프랑스 최초의 라디오 방송국이 되어 음악과 일기예보를 송출합니다."
 ww1_france.281.a: "여기는 에펠탑 무선전화국입니다!"
 ww1_france.282.t:0 "아리스티드 브리앙의 사임"
 ww1_france.282.d:0 "총리가 사임하고 전쟁 전과 전쟁 중 수많은 다른 임무를 수행한 레몽 푸앵카레가 그 자리를 대신했습니다."
 ww1_france.282.a:0 "행운을 빈다!"
 ww1_france.283.t:0 "독일에 대한 프랑스의 조속한 배상 요구"
 ww1_france.283.d:0 "프랑스 정부와 우리는 독일의 배상금 조건을 더 정확히 설정하기 위해 파리에서 회동했습니다. 우려 속에 프랑스는 전후 경제의 성장을 돕기 위한 신속한 보상을 요구했습니다."
 ww1_france.283.a:0 "허... 안 돼!"
 ww1_france.283.b:0 "좋아."
 ww1_france.284.t: "영국 정부의 거부"
 ww1_france.284.d: "긴장 고조 속에 파리 회의가 개최되었습니다. 영국 정부는 독일의 배상금 지불을 앞당긴다는 안건을 딱 잘라서 거부했습니다. 아주 조금의 노력도 하지 않는 저들을 보아, 더욱 강력한 루르 점령이 유일한 해결책으로 보입니다."
 ww1_france.284.a: "어이가 없네."
 ww1_france.285.t: "영국 정부의 수락"
 ww1_france.285.d: "파리 회의가 우리가 바라던 바로 끝났습니다. 영국은 독일의 배상금 지불 계획을 앞당기는 데 동의하였으며, 우린 전란에서 더욱 빠르게 회복할 수 있을 것입니다."
 ww1_france.285.a: "고맙군!"
 MTG_naval_treaty.12.t:0 "[MTG_washington_naval_treaty_adherent_sp]"
 MTG_naval_treaty.12.desc:0 "강력한 해군을 만들기 위한 노력 덕분에 우리는 세계에서도 손꼽히는 해군 강국으로 인정받기 시작했습니다. 이에 [From.GetNameDefCap] 측은 우리 해군의 강력한 함대에 위협을 느끼고 상호 무기 제한 조약을 협상하기 위해 수도에 대표단을 보내왔습니다.\n\n이 조약은 주력함의 최대 크기에 제한을 둘 것이며 우리 함대의 총 규모가 [MTG_washington_naval_treaty_naval_superpower_name] 함대의 규모를 넘지 않도록 제한을 두게 됩니다."
 ww1_france.286.t:0 "독일의 저항"
 ww1_france.286.d:0 "루르 점령은 지역민들의 시민 불복종에 부딪혀 행정부와 헌병대의 업무가 어려워졌습니다. 수많은 파업과 시위로 공장의 작업이 중단되고 긴장감이 군대의 사기를 떨어뜨립니다."
 ww1_france.286.a:0 "저항은 무의미하다!"
 ww1_france.287.t:0 "루르 점령에 대한 언론 보도"
 ww1_france.287.d:0 "루르 점령이 더욱 어려워지고 있습니다. 독일인들은 협하지 않으며 지역과 국제 언론이 우리 점령을 공격하는 진짜 작업을 시작했습니다. 국제 여론은 고조되고 있으며 우리 작전은 더욱 난국에 빠졌습니다..."
 ww1_france.287.a:0 "맙소사!"
 ww1_france.288.t:0 "왕당파의 사회주의 인사 살해"
 ww1_france.288.d:0 "카믈로 뒤 루아 조직과 제휴한 왕당파 국민주의자들이 몇몇 급진 좌파 의원들을 암살했습니다. 마르크 상니에, 모리스 비올레트, 마리위스 물레는 모두 루르 점령에 반대하는 극단주의자들에 의해 살해당했습니다."
 ww1_france.288.a:0 "세계 대전을 치르는 게 더 쉬웠다니!"
 ww1_france.289.t:0 "민주동맹 연정의 실패"
 ww1_france.289.d:0 "루르 점령과 국가의 경제적 어려움과 결합된 수많은 사건 이후, 푸앵카레 대통령은 그의 정치 동맹의 좌익을 불러올 수밖에 없었습니다. 좌파 급진주의자들은 일을 떠맡는 것을 반기지 않고 정부 동맹을 떠났으며, 이 때문에 대통령과 내각을 극히 소수로 전락했습니다."
 ww1_france.289.a:0 "잘 됐어. 이제 이 나라는 통치할 수 없게 되었군!"
 ww1_france.290.t:0 "SFIO 금지"
 ww1_france.290.d:0 "국내 공산주의 활동과 높은 긴장으로 인해 이런 위험한 사상과 연결된 정당을 금지할 수밖에 없습니다."
 ww1_france.290.a:0 "잘 가라 빨갱이들아!"
 ww1_france.291.t:0 "프랑스의 공산주의 금지"
 ww1_france.291.d:0 "국내 공산주의 활동과 높은 긴장으로 인해 프랑스 정부는 공산주의 사상과 가깝거나 연계한 모든 정당을 금지했습니다. 급진사회주의자들은 우파 정치인 여럿을 암살하고 저항을 지원하며 항상 독일의 점령에 반대해 왔습니다."
 event_generic_concerning:0 "걱정되는군..."
 ww1_france.292.t:0 "프랑스의 쾰른 점령"
 ww1_france.292.d:0 "독일의 상황은 긴장되고 있습니다. 프랑스 정부는 독일 부채 상환 조건에 우리가 표명한 반대 의사를 고평가하지 않았습니다. 루르를 합병한 후, 프랑스군은 우리 쾰른 점령군에게 강한 압력을 가하여 우리를 철수하도록 강요했습니다."
 ww1_generic.110.t: "[FROM.getName]의 방위 동맹 제안"
 ww1_generic.110.d: "[FROM.getAdjective] 정부는 군사 조약을 체결해 외교 관계를 강화하자고 공식 제안했습니다. 어느 한 쪽이 공격을 당한다면 양국의 주권을 상호 보호하는 방어 동맹이 될 것입니다."
 ww1_generic.110.a: "그렇게 하지!"
 ww1_generic.110.b: "그럴 여력이 없다..."
 ww1_generic.112.t: "[FROM.getName]의 방어 동맹 수락"
 ww1_generic.112.d: "[FROM.getAdjective] 정부가 우리의 제안을 공식 수락했습니다."
 ww1_generic.112.a: "좋았어!"
 ww1_generic.111.t: "[FROM.getName]의 방어 동맹 거부"
 ww1_generic.111.d: "[FROM.getAdjective] 정부는 우리의 제안을 공식 거부했습니다."
 ww1_generic.111.a: "나쁜 선택이군."
 ww1_burma.1.t:0 "띠버의 죽음!"
 ww1_burma.1.d:0 "영국의 식민화 시도를 막고 버마를 현대화하려고 했던 띠버 민 국왕이 오늘 서거했습니다."
 ww1_burma.1.a:0 "미아 퍼야 라에게 영광을!"
 ww1_france.292.a:0 "뭐??!"
 ww1_france.293.t:0 "샤모니 동계 올림픽"
 ww1_france.293.d:0 "4년마다 여름에 열리는 올림픽의 원칙에 따라 알프스 고산지대에서 새로운 대회가 열렸습니다. 1924년 동계 올림픽은 16개국이 참가하는 최초의 대회였습니다."
 ww1_france.293.a:0 "잘 됐다!"
 ww1_france.294.t:0 "초인플레이션!"
 ww1_france.294.d:0 "전쟁의 여파로 독일의 배상금에도 불구하고 초인플레이션이 발생했습니다. 프랑스 전역의 생활 수준이 높아지면서 경제가 마비되는 상황에 직면했습니다."
 ww1_france.295.t:0 "1924년 총선"
 FRA_1924_disposition:0 "1924년 총선"
 GRE_debt_inferior_to_15: "§YIFC§! 소비재 §Y15%§! 미만"
 ww1_usa.129.c: "자치권을 좀 가져도 좋다."
 ww1_sra.1.t: "드로즈돕스키의 진군"
 ww1_sra.1.d: "충성과 군기를 눈에 띄게 과시한 미하일 드로즈돕스키 장군은 분견대를 이끌고 전쟁으로 폐허가 된 러시아의 심장부를 통과하는 장대한 행진을 벌였습니다. 드로즈돕스키의 군대는 루마니아 전선에서 시작하여 몰다비아와 우크라이나를 가로질렀으며 돈강과 볼가강의 불안정한 지역을 지났습니다. 혹독한 날씨, 험난한 지형, 잠재적인 적과의 조우 등 수많은 난관에 직면했음에도 불구하고 드로즈돕스키의 병력은 확고함을 유지했습니다. 수백 마일에 달하는 이들의 여정은 단지 육체적인 위업이 아니라 이들의 대의에 대한 흔들리지 않는 헌신의 상징입니다."
 ww1_sra.1.a: "그가 우리 군을 강하게 만들 것이다."
 ww1_sra.2.t: "의용군의 통합 요구"
 ww1_sra.2.d: "볼셰비키에 맞서 싸우는 핵심 세력인 의용군이 통합 제안을 확대했습니다. 우리의 상황이 점점 더 위태로워지는 시기에 이런 제안이 나왔습니다. 막강한 소비에트군을 상대하는 상황에서 우리 단독으로는 성공할 가능성이 희박하다는 것이 점점 분명해지고 있습니다. 의용군과의 통합은 어렵지만 현실적인 선택을 제시합니다. 이로써 우리 세력이 강해지고 볼셰비키의 위협에 맞서 단결된 전선을 만들 기회가 되겠지만, 이는 또한 우리의 자치권과 전통적 방식 중 일부를 희생한다는 것을 의미합니다."
 ww1_sra.2.a: "다른 선택의 여지가 없다... (남러시아군으로 플레이)"
 ww1_sra.3.t: "남러시아군 창설"
 ww1_sra.3.d: "러시아 내전의 불안정한 상황은 남러시아군의 창설과 함께 새로운 국면을 맞이합니다. 다양한 백군 세력을 하나된 지휘 아래에 통합한 이 새로운 군사 조직은 현재 진행 중인 분쟁에서 중대한 발전입니다."
 ww1_sra.3.a: "오늘 우리는 하나되어 섰노라!"
 ww1_sra.4.t: "브랑겔 장군의 콘스탄티노폴리스 망명"
 ww1_sra.4.d: "표트르 니콜라이예비치 브란겔 남작이 상관인 안톤 데니킨과의 지속적인 의견 불일치로 인해 공식적으로 지휘권에서 해임되었습니다. 다양한 군사 전략에 대한 브란겔의 확고한 입장과 러시아의 미래에 대한 비전은 종종 다른 군 지도자들과 충돌을 빚었습니다. 소외감을 느끼고 지지층이 거의 남지 않은 상황에서 브란겔은 더 이상의 대립 대신 망명 생활을 선택해 콘스탄티노플로 떠나기로 결심했습니다."
 ww1_sra.4.a: "복잡한 유산을 남겼다."
 ww1_sra.5.t: "우크라이나 문제"
 ww1_sra.5.d: "이 야심 찬 군사 작전은 볼셰비키 권력의 중심지인 모스크바를 점령하는 것을 목표로 하고 있습니다. 이 작전의 성공은 러시아 내전의 흐름을 결정적으로 우리에게 유리하게 바꿀 수 있습니다. 우리 군대는 준비가 되어 있고, 전략을 짜 두었으며, 사기가 높습니다. 그러나 우리 앞에 놓인 길은 도전으로 가득 차 있습니다. 왜냐하면 우리는 저들의 영역에서 강력한 붉은 군대와 맞서게 될 것이기 때문입니다. 이번 작전이 러시아 역사의 방향을 바꿀 수 있기 때문에 조국과 만국의 눈이 우리를 지켜보고 있습니다."
 ww1_sra.5.a: "모스크바냐 죽음이냐!"
 ww1_sra.6.t: "의용군의 지원 요청"
 ww1_sra.6.d: "의용군 사절단이 우리 정부와의 면담을 요청하며 도착했습니다. 그들은 러시아에서 볼셰비키에 맞서 싸우고 있는 자신들을 지원해 달라는 긴급한 탄원서를 가지고 왔습니다. 그들은 현지의 끔찍한 상황과 이 분쟁이 우리의 이익에 미치는 잠재적 위협과 기회를 자세히 설명하면서 자유 러시아를 위한 투쟁을 계속할 수 있도록 무기, 자금, 외교적 지원을 요청합니다."
 ww1_sra.6.a: "저들의 성공이 우리의 이익과 직결된다."
 ww1_sra.7.t: "안톤 데니킨의 사임"
 ww1_sra.7.d: "남러시아 정부의 확고한 지도자였던 안톤 데니킨이 사임을 발표하는 것으로 정치 권력의 혼란을 일으켰습니다. 가장 어려운 시기에 백군을 이끌었던 데니킨의 퇴임은 한 시대의 종말을 의미합니다. 일부에서는 그의 지휘력에 대해 논란의 여지가 있지만, 의용군의 향방을 결정짓는 데 결정적인 역할을 한 것은 부인할 수 없는 사실입니다."
 ww1_sra.7.a: "행운을 비네, 브랑겔!"
 ww1_sra.8.t: "미하일 알렉세예프의 죽음"
 ww1_sra.8.d: "오늘 우리는 가장 용감하고 전략적인 인물 중 한 명인 미하일 알렉세예프 장군의 서거를 애도하며 슬픔에 잠겼습니다. 1918년 9월 예카테리노다르에서 오랜 기간 병마와 싸우던 우리의 존경하는 동지가 심부전으로 사망했습니다."
 ww1_sra.8.a: "편히 쉬기를."
 ww1_sra.9.t: "돈군에서 떠나는 의용군"
 ww1_sra.9.d: "붉은 군대의 진격에 따라 의용군은 중요한 기로에 놓였습니다. 코르닐로프 장군과 그의 부하들은 쿠반 카자크와 연합하기 위해 로스토프나도누에서 철수할 준비를 하고 있습니다. 이런 전략적 재배치에 따라 우리는 쿠반을 향해 고된 여정을 떠나는 의용군에 합류하여 중대한 작전에 참여할 것인지, 아니면 현지 지식과 네트워크를 활용해 내부에서 볼셰비키에 대항하는 반란을 조직하기 위해 남을 것인지, 하나를 택해야 하는 중대한 결정을 내려야 합니다."
 ww1_sra.9.a: "남아서 지하에서 저항을 조직하겠다."
 ww1_sra.9.b: "내가 직접 군을 이끌겠다! ([SRA.GetFlag]의용군으로 플레이)"
 ww1_sra.10.t: "미하일 드로즈돕스키의 죽음"
 ww1_sra.10.d: "미하일 드로즈돕스키 장군이 사망했다는 소식이 전해지면서 우리 군의 분위기는 침울해졌습니다. 스타브로폴 인근 전투에서 부상을 입은 드로즈돕스키는 처음에는 부상이 경미한 것으로 여겨졌습니다. 그러나 합병증이 발생했고, 로스토프나도누 인근에서 드로즈돕스키는 비극적인 죽음을 맞았습니다. 드로즈돕스키 장군은 루마니아 전선에서 분리된 부대를 이끌고 돈강까지 가서 코르닐로프 장군의 군대와 연합하여 볼셰비키에 대항하는 지원군의 전투력을 강화한 역사적인 이아시-돈 행군에서의 지도력으로 명성을 떨쳤습니다. 이 중요한 행군에서 드로즈돕스키의 천재적인 전술과 흔들리지 않는 헌신은 우리의 대의를 위한 헌신을 보여주었습니다."
 ww1_sra.10.a: "그의 노력을 잊지 않으리."
 ww1_sra.11.t: "라브르 코르닐로프의 죽음"
 ww1_sra.11.d: "우리 군 사령부의 심장부에 비극이 닥쳤습니다. 쿠반 전역의 중요한 시기에 소비에트군의 포탄이 라브르 코르닐로프 장군의 본부에 치명타를 가했습니다. 이른 아침의 포격에 모두가 방심했고, 즉각적인 혼란과 함께 가장 저명한 군사 지도자 중 한 명을 잃었습니다. 코르닐로프 장군의 공격적인 전술과 카리스마 넘치는 지휘력은 우리 진격에 중추적인 역할을 했습니다. 코르닐로프의 갑작스러운 죽음은 우리 군대의 사기를 떨어뜨리고 전역 진행에 심각한 영향을 미칠 수 있습니다."
 ww1_sra.11.a: "우리의 대의에 비통한 타격이로구나."
 ww1_sra.12.t: "당신은 왜 입대하지 않는가?"
 ww1_sra.12.d: "남러시아의 도시와 마을 곳곳에서 질문 하나가 던져졌습니다. \"당신은 왜 입대하지 않는가?\" 분쟁이 격화되면서 단합과 헌신의 필요성이 그 어느 때보다 커지고 있습니다. 군인과 민간인 모두 공통의 사명감과 목적의식을 바탕으로 대의를 위해 힘을 모으고 있습니다. 전우애의 정신이 느껴지는 가운데 많은 사람들이 전우들의 희생과 밝은 미래에 대한 희망에 영감을 받아 부름에 응답하고 있습니다."
 ww1_sra.12.a: "선전이 대중을 고무시킬 것이다!"
 ww1_xinhai.4.a.tt: "§Y위안스카이§!는 곧 @CHI §Y중화민국§!에 합류할 것입니다."
 ww1_xinhai.10.t: "청조 폐지"
 ww1_xinhai.10.d: "청나라의 북양 장군 위안스카이가 청 황제를 강제로 퇴위시켰습니다. 이제 혁명가들은 목표를 달성했고, 국가를 안정시키기 위해 새로운 민국의 수립을 진행해야 합니다. 쑨원은 현 단계가 민주화의 두 번째 단계이며, 헌법 초안을 세우고 있는 혁명가들이 정권을 이끌어야 한다고 믿습니다. 위안스카이는 대화에 나설 준비가 되어 있습니다."
 ww1_xinhai.10.a: "[ROOT.GetLeader] 각하께서 환영하신다."
 ww1_xinhai.11.t: "위안스카이의 전향 제의"
 ww1_xinhai.11.d: "청 조정이 위안스카이의 간언을 거부하고 혁명을 진압하기로 결심하자, 위안스카이에게 한족의 대의에 동참해 달라는 우리의 요청이 설득력을 얻게 되었습니다. 황제에 대한 마지막 충성의 흔적마저 사라진 그는 북양군 전체와 함께 전향하겠다는 전보를 보내왔습니다.\n하지만 위안스카이는 이전에 합의한 대로 임시대총통직을 보장해 달라는 조건을 달았습니다."
 ww1_xinhai.11.a: "합류를 환영한다."
 qing_news.1.t: "쑨원 암살!"
 qing_news.1.d: "쑨원이 귀가하던 중 암살자 무리를 만나 살해당했습니다. 반청 조직인 동맹회의 지도자이자 중국에 공화정을 세우려고 했던 쑨원의 죽음은 물론 다른 많은 이들이 그를 대체할 순 있다고 해도 이런 움직임에 확실한 피해를 줄 것입니다. 많은 이들이 혁명 지도자가 죽었으니 누가 동맹회를 이끌지 궁금해합니다."
 qing_news.1.a: "오 이런!"
 qing_news.1.b: "모두 계획대로 가는군."
 qing_news.2.t: "캉유웨이의 중국 집권"
 qing_news.2.d: "최근 청나라는 캉유웨이를 제국의 새 총리로 임명했습니다. 1898년 무술변법 실패 이후 망명 중이던 그는 붕괴 직전의 중국을 개혁하기 위해 다시 초대받았습니다."
 qing_news.2.a: "누구?"
 qing_news.2.b: "새로운 총리를 환영하네!"
 qing_news.3.t: "중화입헌정변"
 qing_news.3.d: "중국에서 새로 수립된 청나라 의회가 청나라를 무너뜨리고 민주공화국을 세우기 위해 동맹회와 협력한다는 충격적인 소식이 들려왔습니다."
 ww1_china.31.c: "절대 안 된다."
 ww1_china.42.e: "[FROM.GetAdjective]군이 [ROOT.Capital.GetCapitalVictoryPointName]에 진군하고 있습니다. 이는 저들이 우리 정부와 전쟁을 불사하겠다는 뜻이며 이들을 막아야만 합니다!"
 ww1_china.42.b: "버르장머리를 가르쳐 주마!"
 ww1_china.42.b.tt: "§Y무조건 북경을 사수해야 해야 합니다§!. 아니면 §R패전할 것§!입니다!"
 ww1_china.163.t: "중국의 자치 제안"
 ww1_china.163.d: "우리는 중국 관료들로부터 최후 통첩으로밖에 보이지 않는 연락을 받았습니다. 그들은 우리가 우리의 주권을 포기하고 다시 한 번 저들의 지배 아래에 놓이는 것을 받아들이라 요구하고 있습니다. 우리는 저들 정부와 일치하기 위해 우리 정부와 기관을 개조해야 할 것이고, 저들은 우리의 사무를 관리하기 위해 우리의 현 장관이나 지도자를 포함하지 않을 수도 있는 위원회를 임명할 것입니다.\n\n상황은 암울해 보이고, 이웃 나라들은 우리의 대의에 무관심해 보입니다. 우리가 독립을 확보하기 위해 사용했던 불안정은 모두 깨어진 것으로 보입니다. 어떻게 진행해야 합니까?"
 ww1_china.163.a: "희망이 없다. 유혈사태를 피하려면 굴복해야만 한다."
 ww1_china.163.b: "한 번 저들을 이긴 적 있으니 다시 이길 것이다!"
 ww1_china.164.t: "중국의 제안"
 ww1_china.164.d: "중국이 [TAN.GetName]에 대한 제안을 갖고 접촉했습니다. 이들은 그곳을 매입하여 자신들 영토로 재통합하길 원합니다. 정치적 가치가 떨어지는 지역이지만 훗날 유용할지도 모릅니다."
 ww1_china.164.a: "매각을 진행하라."
 ww1_china.164.b: "염두에 둔 다른 계획이 있다."
 ww1_china.165.t: "중국의 자치 제안"
 ww1_china.165.d: "우리는 중국 관료들로부터 최후 통첩으로밖에 보이지 않는 연락을 받았습니다. 그들은 우리가 우리의 주권을 포기하고 다시 한 번 저들의 지배 아래에 놓이는 것을 받아들이라 요구하고 있습니다. 우리는 저들 정부와 일치하기 위해 우리 정부와 기관을 개조해야 할 것이고, 저들은 우리의 사무를 관리하기 위해 우리의 현 장관이나 지도자를 포함하지 않을 수도 있는 위원회를 임명할 것입니다.\n\n상황은 암울해 보이지만, 우리에게는 이점이 있습니다. 영국은 우리를 아시아에서의 영국의 이익에 중요하게 여겼고, 중국이 우리를 점령하려 할 경우 도움을 주겠다고 제안했습니다. 영국의 개입은 우리를 구하기에 충분할지도 모릅니다."
 ww1_china.165.a: "저들에게 고개를 숙이지 않을 것이다."
 ww1_china.165.b: "영국을 믿겠다."
 ww1_china.166.t: "러시아의 동의"
 ww1_china.166.d: "러시아인들은 우리에게 땅을 다시 팔기로 동의했지만, 이제 우리는 그걸로 무엇을 할지 결정해야 합니다. 이 규모를 고려할 때, 중앙 정부에 재통합하는 것은 상당히 쉬운 일이 될 것이지만, 우리는 다른 계획도 염두에 두고 있을 수 있습니다."
 ww1_china.166.a: "분리된 자치성으로 수립하라."
 ww1_china.166.b: "몽고성에 통합하라."
 ww1_china.166.c: "중앙정부에 재통합하라."
 ww1_china.167.t: "영국과의 접촉"
 ww1_china.167.d: "영국이 티베트를 지지하기 때문에 직접 개입하기는 어려울 것입니다. 그래서 우리는 협상을 강요받고 있습니다. 영국인들은 대부분 인도를 보호하기 위해 티베트를 완충국으로 유지하는 데 관심이 있지만, 우리가 영국을 유혹할 수 있는 여러 가지 방안이 있습니다. 남쪽에는 우리가 합병할 나머지 지역과 교환하여 우리가 영국령 인도 식민지로 할양할 수 있는 작은 지역이 있습니다. 또는, 우리가 모든 지역을 차지할 수 있도록 영국에 직접 대금을 치를 수도 있습니다. 또 다른 잠재적인 제안은 동맹의 제안입니다. 우리는 영국과의 개전을 거부하고 다가오는 유럽에서의 전쟁에서 영국을 도울 것입니다. 이제 영국이 가장 끌리는 것이 무엇인지가 문제입니다."
 ww1_china.167.a: "티베트 분할을 제안하라."
 ww1_china.167.b: "재정적 보상을 제안하라."
 ww1_china.167.c: "동맹을 제안하라."
 ww1_china.168.t: "중국의 티베트 분할 제안"
 ww1_china.168.d: "중국 대표단이 티베트와 관련해 우리에게 연락을 해왔습니다. 그들은 티베트 합병을 허용하는 대가로 영국령 인도에 티베트 남동쪽의 영토를 할양하겠다고 제안하고 있습니다. 어떻게 답해야 합니까?"
 ww1_china.168.a: "합리적이군."
 ww1_china.168.b: "그보단 나은 제안을 할 수 있을걸."
 ww1_china.169.t: "중국의 티베트 매각 제안"
 ww1_china.169.d: "중국 대표단이 티베트와 관련해 우리에게 연락을 해왔습니다. 그들은 티베트 합병을 허용하는 대가로 큰 대금을 지불하겠다고 제안하고 있습니다. 어떻게 답해야 합니까?"
 ww1_china.169.a: "합리적이군."
 ww1_china.169.b: "그보단 나은 제안을 할 수 있을걸."
 ww1_china.170.t: "중국의 동맹 제의"
 ww1_china.170.d: "중국 대표단이 티베트와 관련해 우리에게 연락을 해왔습니다. 그들은 티베트 합병을 허용하는 대가로 우리와 동맹을 하고 싶다고 제안하고 있습니다. 어떻게 답해야 합니까?"
 ww1_china.170.a: "좋은 동맹이 되겠군."
 ww1_china.170.b: "저들을 돕는덴 관심 없다."
 ww1_china.171.t: "영국의 거부"
 ww1_china.171.d: "우리의 제안이 부족했던 것으로 보입니다. 영국은 단호하게 거절했고, 티베트에 대한 어떠한 공격도 가혹한 보복으로 맞이할 것이라고 덧붙였습니다."
 ww1_china.171.a: "외교가 안 먹히면 정복하여 쟁취하는 수밖에."
 ww1_china.171.b: "어쩔 수 없군."
 ww1_china.172.t: "북경 함락"
 ww1_china.172.d: "민국의 수도를 지키는 데 실패했으며, 대총통과 정부는 직예군벌에 투항했습니다."
 ww1_china.172.a: "우리 군 지휘부는 정말 무능하군..."
 ww1_china.173.t: "상황"
 ww1_china.173.d: "국회 탄압과 민국에 남은 민주 분자들 때문에 복벽 시도는 어려울 것으로 보입니다. 하지만 아직 군이 우리에게 어느 정도 충성하고 있고 대중은 여론에 휩쓸릴 수 있습니다."
 ww1_china.173.d2: "국회 탄압과 군 증강 때문에 복벽 시도는 어려울 것으로 보입니다. 인민은 대부분 우리에게 분노하였으나 군은 아직 지지를 보내고 있습니다."
 ww1_china.173.a: "준비를 시작해야 한다."
 ww1_china.174.t: "헌법 문제"
 ww1_china.174.d: "복벽을 준비하면서 헌법에 대한 의문이 생깁니다. 민간 부문의 많은 사람들은 제대로 된 헌법이 필요하다고 생각하지만, 장군과 도독들은 군에 기울어진 헌법이 더 유리하다고 생각합니다. 하지만 위안스카이 본인은 정부를 중앙집권화하고 권력을 더욱 집중시키고 싶어 합니다. 어떻게 진행해야 합니까?"
 ww1_china.174.a: "제대로 된 민간 헌법."
 ww1_china.174.b: "군국주의 헌법."
 ww1_china.174.c: "전제주의 헌법"
 ww1_china.175.t: "성정부 문제"
 ww1_china.175.d: "복벽을 준비하면서 지방 총독의 권한에 대한 의문이 생깁니다. 지식인과 정부 관료는 인민의 요구에 더 잘 부합하기 위해 지방 선거를 제안합니다. 이에 대해 장군들은 자신들이 각 지역의 도독이 되기를 요구하며 크게 반대합니다. 위안스카이는 이 두 가지 안을 모두 반대하며, 대신 지방의 권력을 축소하고 자신의 손에 권력을 굳건히 쥐고 싶어 합니다. 어떻게 진행해야 합니까?"
 ww1_china.175.a: "소규모 선거를 허용할 수 있다."
 ww1_china.175.b: "지방의 충성을 보장해야 한다."
 ww1_china.175.c: "관료들이 우리 의사를 간섭할 수는 없다."
 ww1_china.176.t: "[GetYear]년 중국 국회 선거"
 ww1_china.176.d: "상원과 하원으로 구성된 양원제 의회인 중화민국 국회가 새로 구성되는 첫 전국 선거를 실시했습니다. 쑹자오런이 이끄는 국민당이 상하 양원에서 과반수를 차지하여 쑹자오런이 중국 총리가 될 것으로 예상됩니다."
 ww1_china.176.a: "민국 만세!"
 ww1_china.177.t: "보수파의 진보당 결집"
 ww1_china.177.d: "국회 선거에서 패한 공화당, 통일당, 그리고 민주당(옛 입헌파)은 량치차오를 당수로 진보당으로 통합했습니다. 진보당이 국민당의 호적수가 되었습니다."
 ww1_china.177.a: "뭐가 진보야?"
 ww1_china.180.t: "국민당의 철군"
 ww1_china.180.d: "토적군이 광저우를 되찾기 위해 북벌로 점령한 지역에서 철수하자, 현지 세력과 북양군벌이 이들 지역을 되찾았습니다."
 ww1_china.180.a: "언젠가 돌아오겠다."
 ww1_china.181.t: "탄옌카이의 실각"
 ww1_china.181.d: "내부의 정치 분란에 탄옌카이가 후난성에서 축출당했습니다."
 ww1_china.181.a: "알았다."
 ww1_china.182.t: "호남내전"
 ww1_china.182.d: "전 호남도독 겸 성장 탄옌카이가 돌아와 선전포고를 했습니다. 그는 국민당의 지원을 받고 있습니다."
 ww1_china.182.a: "제기랄, 대체 왜?"
 ww1_china.183.t: "국민당의 변경 지역 침공"
 ww1_china.183.d: "광둥성의 국민당군이 북쪽으로 진격하여 우리 영토의 최변방으로 침공했습니다. 기습 공격에 우리 군은 이들을 격퇴하지 못하고 후퇴했습니다."
 ww1_china.183.a: "젠장, 되찾으려고 해봐라!"
 ww1_china.184.t: "호남의 도움 요청"
 ww1_china.184.d: "이웃한 후난성에서 국민당과 자치주의자들의 분쟁이 내전으로 번졌습니다. 우리는 [FROM.GetLeader]에게서 국민당에 맞선 전쟁을 도와 달라는 요청을 받았습니다. 저들을 우리 보호 아래에 둘 것입니다."
 ww1_china.184.a: "잘 됐다."
 ww1_china.185.t: "북벌"
 ww1_china.185.d: "국민당이 북벌을 시작하여 정부를 온전히 확보하지 못했습니다. 국민당 충성파가 지방을 통치하게 됩니다."
 ww1_china.185.a: "그래."
 ww1_china.186.t: "[FROM.GetAdjective]의 영토 요구"
 ww1_china.186.d: "[FROM.GetAdjective] 정부는 한때 중국이 지배했던 이 영토를 반환해야 한다고 요구합니다."
 ww1_china.186.a: "알았다..."
 ww1_china.186.b: "아니????"
 ww1_china.187.t: "지역정부의 지원 요청"
 ww1_china.187.d: "일본의 갑작스러운 기습 공격을 받은 동북 지방정부가 우리에게 긴급 지원 요청을 보냈습니다. 광기 어린 일본군은 만주 철도 폭파의 책임을 중국군에게 돌린 후, 만주 전역을 침략하는 군사 작전을 개시하며 우리를 응징하겠다고 위협했습니다."
 ww1_china.187.a: "정당한 우리 영토를 지키기 위하여!"
 ww1_china.187.b: "우린 낙후된 너희 지역을 별로 상관하지 않는다..."
 ww1_china.188.t: "남방과의 접촉"
 ww1_china.188.d: "정부가 일을 겪은 후 화남 지방은 이제 더 독립적이고 더 저항적이며 더 적대적입니다. 또 다른 내전을 피하려면 그들과 대화하고 그들이 떠나지 않도록 해야 합니다."
 ww1_china.188.a: "진행하라."
 ww1_china.189.t: "북양의 휴전 요청"
 ww1_china.189.d: "북경의 군벌들은 평화를 원하며 우리가 완전한 독립을 선언하거나 자신들과 평행 정부를 구성하는 것을 원하지 않습니다. 우리는 그들의 불쌍한 호소를 무시할 수도 있고, 그들의 말을 들어줄 수도 있습니다."
 ww1_china.189.a: "중국 인민을 위해서라면 좋다."
 ww1_china.189.b: "신경 쓰지 않는다. 경계를 늦추지 않을 것이다."
 ww1_china.190.t: "[FROM.GetName]의 휴전 수락"
 ww1_china.190.d: "[ROOT.Capital.GetCapitalVictoryPointName] 정부와 휴전한다는 [FROM.GetAdjective] 지방 행정부의 [FROM.GetLeader]의 동의를 받았습니다."
 ww1_china.190.a: "다시 통합하려면 시간이 좀 걸릴 것이다."
 ww1_china.191.t: "[FROM.GetName]의 무시"
 ww1_china.191.d: "[ROOT.Capital.GetCapitalVictoryPointName] 정부와 휴전한다는 [FROM.GetAdjective] 지방 행정부의 [FROM.GetLeader]의 거부를 받았습니다. 이는 곧 저들이 중앙정부를 인정하지 않겠다는 것입니다!"
 ww1_china.191.a: "아 그래, 물론이지."
 ww1_china_tooltip.1: "§Y대총통의 이익에 군대를 맞출 것입니다.§! §R하지만 정부와 인민을 분노케 할 수 있습니다.§!"
 ww1_china_tooltip.2: "다음 중점에서 §Y군대와 시민의 지지를 얻어야 합니다§!. §R어느 한쪽이 소외당했다고 느끼게 되면 잠재적인 혁명 세력에 합류할 것입니다.§! 전혀 양보하지 않으면 광범위한 반대가 일어날 것입니다."
 rusrevolt.6.b:0 "이를 승인하지 않겠다! (분리독립한 국가로 플레이)"
 dangerous_tt: "§R위험할 수도 있습니다!§!"
