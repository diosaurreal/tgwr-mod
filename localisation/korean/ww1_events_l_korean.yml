 ottoman.169.t: "알카흐타니야의 아랍인 징병 확대 요청"
 ottoman.169.d: "제국의 모든 지역으로 군대 모집을 확대하면서 많은 소수 민족이 군대에 관심을 보였습니다. 군에 입대함으로써 많은 군인들이 다양한 특권을 얻게 되었습니다. 이러한 새로운 혁신으로 아랍 단체인 알카흐타니야는 더 많은 아랍인을 입대시키기 위해 우리의 지원을 요청했습니다. 원래 이들은 원래 통일진보당 산하의 문학회였는데, 우리의 자유주의 통치 아래서 더 많은 혜택을 받고 있습니다. 이 학회에는 준군사조직도 있는데, 이 조직은 새로운 군대 복무의 확대로 공식화되었습니다. 새로 얻은 권리를 보호하고 이러한 권리를 부여한 정부를 보호하기 위해 그들은 우리 군대에 더 많은 아랍인을 모병해달라고 요청했습니다."
 ottoman.169.a: "저들에게 너무 많은 권한을 주는 건 너무 위험하다."
 ottoman.169.b: "더 많은 사람을 모으게 둬라. 결국 우리 이익일 뿐이다."
