 ottoman.164.t: "[GetYear]년 선거"
 ottoman.164.d: "선거에서 이슬람 보수정당인 무함마드 연합당이 이겼으므로 당은 당의 의제를 설정하고 나라를 이끌 지도자가 필요합니다. 당내의 다른 세력들은 당의 주도권을 잡기 위해 분투하고 있습니다. 이들 세력 중 하나는 사이드 누르시가 이끄는 온건파로 이슬람을 새로운 시각으로, 그리고 어떻게 이슬람의 쇄신을 촉진해야 하는지 고민합니다. 반면에 무스타파 사브리 에펜디가 이끄는 강경파는 오직 민족주의를 타파하고 무슬림의 단결을 선포하는 것이 제국의 생존에 이를 수 있다고 논합니다. 이긴 세력이 얼마간 제국과 이슬람의 운명을 결정할 것입니다."
 ottoman.164.a: "사이드 누르시가 이겼다."
 ottoman.164.b: "무스타파 사브리 에펜디가 이겼다."
 ottoman.165.t: "통일진보당의 반대파 통합"
 ottoman.165.d: "제국주의자 반란과 새 술탄의 즉위 이후 입헌주의자들은 계속해서 제국의 권력과 영향력을 잃어갔습니다. 술탄의 권력이 커지는 것에 맞서기 위해 반대파는 통일진보당의 기치 아래 결집하기로 했습니다."
 ottoman.165.a: "최후의 태세다."
 ottoman.167.t: "야히아 하미드 앗딘의 높은 자율권 선언"
 ottoman.167.d: "아랍 대반란이 일어나자 예멘 빌라예트가 아랍 봉기군과 사방의 적들에 둘러쌓이면서 사면초가에 빠졌습니다. 예멘 이맘들은 일전에 자치를 허락한 덕분에 우리 통치에 맞서 봉기를 일으키지는 않지만 또한 저들은 우리에게 완전히 충성하지는 않습니다. 저들은 이 분란에 아무런 관련이 없기 때문에 이를 제국 내에서 자치를 확대하고 분란에 휘말리지 않는 기회로 이용하고 있습니다."
 ottoman.167.a: "다른 방법은 뭐가 있지?"
 ottoman.167.b: "우리와 함께하는게 아니면, 우리와 대적하는 것이다."
 ottoman.168.t: "의도하지 않은 결과"
 ottoman.168.d: "우리의 통합과 튀르크화 시도가 이집트 빌라예트를 겨냥하기 시작하자 지역 주민들은 매우 격렬하게 불만을 표출하고 있습니다. 우리 이집트 지방에서는 전에 볼 수 없었던 봉기가 연쇄적으로 일어나고 있습니다. 우리가 혁명가들을 진압하지 않는다면 이집트에서 아래로부터 위로 혁명이 일어나고 이집트가 독립할 것입니다."
 ottoman.168.a: "단번에 확실히 버르장머리를 가르쳐 주마!"
