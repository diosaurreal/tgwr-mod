 orange.17.t: "아일랜드 봉기!"
 orange.17.d: "우리 정부가 독일과의 전쟁을 추진하지 못하고 영국과 아일랜드에 대한 통제권을 상실하자 우리의 통치에 불만을 품은 아일랜드인들이 반란을 일으켰습니다. 이를 저지할 현지 수비대가 없었고 독일 점령군도 이를 막으려 하지 않았습니다."
 orange.17.a: "아, 제발!"
 ww1_england.232.t: "덴마크로의 경주"
 ww1_england.232.d: "[ENG.GetLeader] 영국 총리의 공격적인 외교 정책 변경 이후, 영국 해군은 전면전이 발발할 경우 우위를 점하기 위해 [DEN.GetNameDef]에 대한 공격을 준비했습니다.\n\n저들은 넬슨의 정신을 내세워 우리의 영토 보전을 직접적으로 위협하고 있습니다!\n\n국익을 위해 우리는 행동해야 합니다. 덴마크를 침공하여 영국으로부터 덴마크를 구하는 것만이 유일한 선택지입니다!"
 ww1_england.232.a: "경주가 시작됐다!"
 ww1_england.232.b: "저 자식들 얼마나 침공해 대는거야!"
 ww1_england.232.c: "커피 좀 내놓으라고, 제기랄!"
 ww1_england.233.t: "[ENG.GetNameDef]의 운명"
 ww1_england.233.d: "영국군이 패주하면서 런던이 우리 통제 아래에 있습니다. 이는 영국의 운명이 우리에게 달렸다는 뜻입니다. 대전쟁이 아직 끝나지 않은 가운데 우리는 점령군에 영국을 어떻게 처리해야 할 지 즉각 지시해야 합니다."
 ww1_england.233.a: "복속을 요구하라!"
 ww1_england.233.b: "지역 협력 행정부면 충분하다."
 ww1_england.234.t: "괴뢰 군주국?"
 ww1_england.234.d: "독일 점령군 사령관이 왕실과 의회에 최후통첩을 전달하였습니다. 점령군은 무능하고 패배한 의회를 해산하고, 새로운 의회를 조직한 뒤, 독일계 군주를 영국 국왕이자 인도 황제로 옹립시키라고 요구하였습니다."
 ww1_england.234.a: "물 한 잔 줘라."
 ww1_england.234.b: "그렇게는 안 되지, 이 머저리들아!"
 ww1_england.235.t: "그레이트브리튼 연합왕국 문제"
 ww1_england.235.desc: "그레이트브리튼 연합왕국 문제"
 ww1_england.235.a: "스코틀랜드와 웨일스를 괴뢰국으로 해방하라."
 ww1_england.235.b: "스코틀랜드를 괴뢰국으로 해방하라."
 ww1_england.235.c: "웨일스를 괴뢰국으로 해방하라."
 ww1_england.235.d: "지금으로도 충분하다."
 ww1_england.236.t: "제국의 분열"
 ww1_england.236.d: "패전과 연이은 혼란으로 인해, 대영 제국이 붕괴하기 시작했습니다."
 ww1_england.236.a: "예상대로."
 ottoman.117.t: "범이슬람주의의 부상"
 ottoman.117.d: "민족주의와 자유주의와 같은 서구의 관념은 우리 제국을 붕괴 직전까지 몰고 갔습니다. 이 문제에 대해 많은 집단이 자신들만의 의견을 가졌습니다. 통일파는 튀르크가 아닌 모든 소수민족을 하나의 정체성 아래 통합하기 위해 오스만 민족주의를 지지했습니다. 반면 자유주의자들은 분권화와 더 많은 자율성을 주장했습니다. 그러나 이러한 정책들은 제국의 멸망을 앞당길 뿐입니다.\n이슬람의 단결만이 제국을 구할 수 있다는 이론이 하나 더 있습니다. 압뒬하미트 2세가 새로운 술탄이 되면 칼리프의 지위를 이용해 무슬림 인구를 자신의 기치 아래 통합할 수 있습니다."
 ottoman.117.b: "알라시여, 지금은 20세기란 말이야."
 TUR_unlock_islamist_branch: "새로운 §Y중점§!이 잠금 해제됩니다.\n§R현대화 주력 지속 계통에 접근할 수 없게 됩니다.§!"
 ottoman.118.t: "보수파의 선거 승리"
 ottoman.118.d: "최근 선거에서 새로 출범한 무함마드 연합당이 승리했습니다. 이슬람 보수정당을 표방하는 이들은 헌법의 발자취를 따라 민주적 가치 아래 제국을 현대적인 무슬림 국가로 탈바꿈시키겠다는 포부를 갖고 있습니다.\n과거와 달리 연합당은 사이드 누르시의 지도 아래 현대주의적이고 관용적인 보수주의 의제를 따를 것입니다. 통일파의 세속주의 통치가 지나자 보수주의자들은 안도의 한숨을 내쉬게 될 것입니다. 상황이 악화되지 않기를 바랄 뿐입니다."
 TUR_unlock_said_i_nursi_path: "새로운 §Y중점§!이 잠금 해제됩니다."
 ottoman.119.t: "자유파의 선거 승리"
 ottoman.119.d: "선거에서 보수파가 승리한 후 국민의 지지를 확보하는 데 실패하고 인기를 잃은 것으로 보입니다. 그 결과 유권자들은 이번 선거에서 자유협상을 당선시키며 불만을 드러냈습니다. 다시 국가를 통치하는 자유주의자들이 과거의 실수를 바로 잡을지, 아니면 다시 한 번 국민을 실망시킬지 모두가 궁금해합니다."
 ottoman.119.a: "잘 끝나길 바라자."
 TUR_lock_said_i_nursi_path: "§Y자유주의 계통§!에 다시 접근할 수 있게 됩니다.\n§R보수주의 계통에 접근할 수 없게 됩니다.§!"
 ottoman.120.t: "종파 동원"
 ottoman.120.d: "전쟁이 시작되면서 우리 정권을 지지하는 보수 종파들이 전쟁을 돕기 위해 의용병을 파견하기 시작했습니다."
 ottoman.120.a: "무장하라, 형제여!"
 ottoman.121.t: "종파 동원 해제"
 ottoman.121.d: "전쟁이 끝나면서 각 종파에서 온 의용병들이 고향으로 돌아가기 시작했습니다."
 ottoman.121.a: "잘 해주었다."
 ottoman.122.t: "의도하지 않은 결과"
 ottoman.122.d: "무슬림이 '다수'인 땅에서 기독교인들을 다른 곳으로 이주시키는 작업이 시작되면서 많은 어려움에 직면했습니다. 소수민족을 이주시키는 데 드는 막대한 비용과 함께, 이들이 이주하며 떠나간 주에서는 경제 기반이 붕괴되는 등 그 여파가 컸습니다. 이로 인해 이 지역에는 빈곤이 만연하게 되었습니다. 그와 함께 새로 이주한 소수민족은 새로 정착한 주에 인구 과잉을 초래했습니다."
 ottoman.122.a: "이럴 줄 알 수가 있나."
 ottoman.123.t: "통일진보당의 해산"
 ottoman.123.d: "자유협상이 자리를 확고히 잡자 통일진보당이 저지른 잘못들이 다시 수면 위로 떠올랐습니다. 먼저 통일진보당의 거대한 부패 스캔들이 드러났습니다. 그러나 이것은 나중에 제도권 세력 및 정보전 관련 문제와 같은 더 큰 음모로 발전했습니다. 논란이 되는 정보가 계속 대중의 관심을 끌수록 당의 평판은 곤두박질쳤습니다.\n얼마 가지 않아 당내 반대파가 몰락을 초래했습니다. 개혁파와 새로운 방법의 도입을 선호하는 이들은 당을 떠나 자유인민당을 새로 창당했습니다. 과격파와 옛 당의 폭력적인 당원들은 통일진보당의 해산 이후 부흥당을 창당했습니다.\n한때 제국의 정치를 장악했던 정당은 이제 당분간은 산산히 조각나 현 정권을 제대로 비판하지도 못하는 야당의 집합에 불과합니다."
 ottoman.123.a: "우리 제국의 정치를 뒤흔들어 놓겠군."
 ww1_england.238.t: "웨스트민스터의 간청"
 ww1_england.238.d: "협상국에 대한 기념비적인 승리와 영국 군사정부의 필요성이 줄어듦에 따라, 우리의 감시 아래에 있음에도 런던이 영국의 의회민주주의를 다시 복원해 달라고 간청했습니다. 뭐라고 할까요?"
 ww1_england.238.a: "목줄을 더 조일 필요는 없다."
 ww1_england.238.b: "[ENG.GetLeader]의 권위는 반드시 지켜져야 한다!"
 ww1_england.239.t: "HMMLR의 부상"
 ww1_england.239.d: "독일이 실망스럽게도 소중한 우리 민주주의를 거부하자 귀족과 노동자들이 비밀리에 모여 대전쟁 이전의 옛 시절을 되찾고자 하는 '폐하의 가장 충성스러운 저항군을 결성했습니다.\n\n명목상으로 헨리 페이지 크로프트 하원의원이 이끄는 이 광범위한 조직은 지금 이 순간에도 군에 침투하고 있습니다!"
 ww1_england.239.a: "문제를 일으키려 하는군..."
 ww1_england.240.t: "[GetMonth] 봉기!"
 ww1_england.240.d: "독일이 끊임없이 전쟁을 일으키고 병력을 다른 중요한 전선으로 재배치하면서 이곳에 주둔한 독일군의 병력이 심각하게 부족해졌습니다!\n\n지금이 바로 훈족에 맞서 일어설 때입니다! 하느님, 국왕 폐하를 지켜 주소서. 진정한 국왕 폐하를!"
 ww1_england.240.a: "제리에게 즐거운 시간을 선사할 때로군!"
 ww1_england.241.t: "제4차 영국 내전"
 ww1_england.241.d: "영국이 혼란에 빠졌습니다! 그들은 옛 힘을 되찾으려는 어리석은 탐욕에 빠져 강대국과의 전쟁을 우리에게 반란을 일으킬 절호의 기회로 여기고 있습니다. 그들은 그 대가를 톡톡히 치를 것입니다!"
 ww1_england.241.a: "신이 영국을 벌하시길!"
 britas.17.t: "영국령 인도의 분열!"
 britas.17.d: "대영 제국이 독일 제국과 동맹국의 힘으로 인해 붕괴하고 있으니, 우린 그냥 인도를 침공해서 우리가 원하는 영국 왕관의 진주를 챙기기만 하면 됩니다!"
 britas.17.a: "전진!"
 ottoman.124.t: "우리나라와 오스만과의 인구교환?"
 ottoman.124.d: "민족국가를 만드려는 오스만 신정부의 의도에 따라 저들은 우리 두 나라 사이의 인구교환을 요청했습니다. 저들은 그리스계 기독교인들을 보내고 우리는 무슬림 튀르크인 인구를 보내는 방식이 될 것입니다."
 ottoman.124.a: "드디어 튀르크인들로부터 해방이로군."
 ottoman.124.b: "이는 인도적 위기를 일으킬 것이다."
 ottoman.125.t: "인구교환을 수락한 그리스"
 ottoman.125.d: "그리스와 최근 외교 사절을 교환한 뒤 그리스 정부는 우리 그리스계 기독교인들과 저들의 무슬림 튀르크인의 인구교환을 수락했습니다."
 ottoman.125.a: "그리스의 영향에서 벗어날 수 있을 것이다."
 ottoman.126.t: "인구교환을 거부한 그리스"
 ottoman.126.d: "인도적 위기를 야기할 것을 두려워한 그리스는 그리스계 기독교인들을 대규모로 받는 것을 거부했습니다."
 ottoman.126.a: "저들 스스로가 인도적 위기다."
 ottoman.127.t: "의도하지 않은 결과"
 ottoman.127.d: "[TUR.GetName]-[GRE.GetName] 사이의 인구교환 이후, 이전에 그리스인들이 살았던 지역의 무역 기반이 사라졌습니다."
 ottoman.127.a: "인도적 위기를 일으킨 것 같다."
 ottoman.128.t: "오스만의 기독교도 인구 교환 희망"
 ottoman.128.d: "민족국가를 만드려는 오스만 신정부의 의도에 따라 저들 정부는 국내 남슬라브 기독교인 인구의 일부를 우리 땅으로 떠나보내겠다는 제안을 했습니다."
 ottoman.128.a: "형제들이여, 고향에 온 것을 환영한다."
 ottoman.128.b: "오직 가난을 초래할 뿐이다."
 ottoman.129.t: "기독교도 인구를 받은 불가리아"
 ottoman.129.d: "불가리아와 최근 외교 사절을 교환한 뒤 불가리아 정부는 우리 남슬라브 기독교인 인구의 일부를 받는 것을 수락했습니다."
 ottoman.129.a: "불가리아의 영향에서 벗어날 수 있을 것이다."
 ottoman.130.t: "기독교도 인구 수용을 거부한 불가리아"
 ottoman.130.d: "대규모 가난을 야기할 것을 두려워한 불가리아는 남슬라브 기독교인 일부를 받는 것을 거부했습니다."
 ottoman.130.a: "이미 가난한 자들이다."
 ottoman.131.t: "의도하지 않은 결과"
 ottoman.131.d: "최근 불가르 기독교인의 본국으로의 인구교환에 따라 남은 인구와 튀르크인들은 떠난 이들이 남긴 재산을 두고 다투기 시작했습니다."
 ottoman.131.a: "언젠간 멈출 것이다."
 ottoman.132.t: "세르비아계 인구를 우리에게 추방하고자 하는 오스만"
 ottoman.132.d: "민족국가를 만드려는 오스만 신정부의 의도에 따라 저들 정부는 저들의 세르브계 인구를 우리 땅으로 추방하고자 합니다."
 ottoman.132.a: "우리 형제들을 모두 환영할 것이다."
 ottoman.132.b: "이렇게 많은 이민자를 받을 수는 없다."
 ottoman.133.t: "추방자들을 환영하는 세르비아"
 ottoman.133.d: "세르비아와 최근 외교 사절을 교환한 뒤 세르비아 정부는 우리 남슬라브 기독교인 인구의 일부를 받는 것을 수락했습니다."
 ottoman.133.a: "불가리아의 영향에서 벗어날 수 있을 것이다."
 ottoman.134.t: "추방자들을 되돌려 보내는 세르비아"
 ottoman.134.d: "세르비아는 이렇게 많은 난민을 받을 수 없다고 언급하며 남슬라브 기독교인 일부를 받는 것을 거부했습니다."
 ottoman.134.a: "이미 가난한 자들이다."
 ottoman.135.t: "의도하지 않은 결과"
 ottoman.135.d: "우리 제국에서 세르비아인들을 추방하고 난 뒤 주의 권력 공백으류 인해 폭력이 시작되었습니다. 곧 상황이 안정되기를 바라는 것밖엔 할 수 있는 게 없습니다."
 ottoman.135.a: "시간이 흐르면 지역이 평정될 것이다."
 ottoman.136.t: "루마니아계 인구를 우리에게 추방하고자 하는 오스만"
 ottoman.136.d: "민족국가를 건설하려고 하는 오스만 신정부의 의도에 따라 저들 정부는 루마니아어 사용 인구를 왈라키아와 몰도바로 추방하길 원합니다."
 ottoman.136.a: "저들을 그냥 방치할 순 없다."
 ottoman.136.b: "저들이 그 지역에서 루마니아 정체성을 지워 버리려고 한다."
 ottoman.137.t: "추방자들을 받아들이는 루마니아"
 ottoman.137.d: "루마니아와 최근 외교 사절을 교환한 뒤 루마니아 정부는 추방된 루마니아인들을 영내로 받는 것을 수락했습니다."
 ottoman.137.a: "루마니아의 영향에서 벗어날 수 있을 것이다."
 ottoman.138.t: "추방자들을 거부하는 루마니아"
 ottoman.138.d: "루마니아 정체성을 지역에서 지우려는 것으로 보이는 시도에 분노한 루마니아는 루마니아인 추방자들을 받는 것을 거부했습니다."
 ottoman.138.a: "이미 가난한 자들이다."
 ottoman.139.t: "의도하지 않은 결과"
 ottoman.139.d: "루마니아인들을 왈라키아와 몰도바로 추방하고 난 뒤 거의 대부분의 지역에서 경제 산출량이 곤두박질쳤습니다. 오랫동안 지역 경제가 죽은 상태가 될 것으로 보입니다."
 ottoman.139.a: "언젠간 되살아날 것이다."
 ottoman.140.d: "민족국가를 건설하려고 하는 오스만 신정부의 의도에 따라 저들 정부는 아르메니아인 인구를 모두 우리나라로 재정착시키고자 합니다."
 ottoman.140.a: "들어본 적도 없을 정도로 잘 돌볼 것이다."
 ottoman.140.b: "이 사람들을 돌볼 여유가 없다."
 ottoman.141.t: "아르메니아인들의 재정착 동의"
 ottoman.141.d: "아르메니아와 최근 외교 사절을 교환한 뒤 불가리아 정부는 우리 아르메니아 인구를 저들 영토로 재정착시키는 것을 수락했습니다."
 ottoman.141.a: "아르메니아의 영향에서 벗어날 수 있을 것이다."
 ottoman.142.t: "아르메니아인들의 재정착 반대"
 ottoman.142.d: "아르메니아 정부는 이들을 돌볼 여유가 없다고 하며 아르메니아인 재정착을 거부했습니다."
 ottoman.142.a: "이미 가난한 자들이다."
 ottoman.143.t: "의도하지 않은 결과"
 ottoman.143.d: "아르메니아인과 다른 아나톨리아 동부 기독교인들의 재정착에 따라 지역의 경제 활동이 무너지는 결과를 낳았습니다."
 ottoman.143.a: "튀르크 시장으로 대체하면 되지."
 ottoman.144.t: "오스만의 조지아계 인구 반환 희망"
 ottoman.144.d: "민족국가를 건설하려고 하는 오스만 신정부의 의도에 따라 저들 정부는 국내 조지아계 인구를 우리나라로 반환하길 원합니다."
 ottoman.144.a: "물론이지, 받아들여라."
 ottoman.144.b: "사람들이 재산을 버리고 떠나게끔 둘 수 없다."
 ottoman.145.t: "조지아 정부의 조지아인 수용 승낙"
 ottoman.145.d: "조지아와 최근 외교 사절을 교환한 뒤 불가리아 정부는 우리 조지아 인구 일부를 저들 영토로 받는 것을 수락했습니다."
 ottoman.145.a: "조지아의 영향에서 벗어날 수 있을 것이다."
 ottoman.146.t: "조지아 정부의 조지아인 수용 거부"
 ottoman.146.d: "조지아 정부는 사람들에게 집과 재산을 남겨놓고 떠나라고 하는 것이 도덕적이지 않다고 생각하며 조지아인들을 받는 것을 거부했습니다."
 ottoman.146.a: "이미 가난한 자들이다."
 ottoman.147.t: "의도하지 않은 결과"
 ottoman.147.d: "조지아인들이 고향을 뒤로 하고 떠나자 이들 지역의 경제가 쇠퇴하기 시작했습니다. 지역 경제가 되살아나기까지는 시간이 좀 걸릴 것입니다."
 ottoman.147.a: "튀르크 사업으로 대체될 것이다."
 ottoman.148.t: "의도하지 않은 결과"
 ottoman.148.d: "우리 정부가 교외의 알바니아 테러리즘을 근절하려고 하자 알바니아 독립 운동가들은 우리 제국에 맞선 저항을 더욱 늘리기 시작했습니다."
 ottoman.148.a: "헌병대를 증원할 것이다."
 TUR_ottoman_albanian_minority_modify_resistance_target_negative_15_resistance_growth_negative_15: "£ww1_flag_ALB §Y알바니아 소수민족§! 변동치\n저항군 목표: §R+5%§!\n저항도 증가 속도: §R+15%§!"
 ottoman.149.t: "의도하지 않은 결과"
 ottoman.149.d: "최근 쿠르드 동화 정책을 제정하자 동부의 쿠르드 부족들은 저들을 통합하려는 우리 노력에 맞서 저항하려는 시도로 봉기를 일으키고 이웃 마을을 습격하기 시작했습니다."
 ottoman.149.a: "봉기를 즉시 뭉개버릴 것이다."
 interwar_news.20.t: "[ENG.GetNameDef]으로 귀국한 [ENG.GetLeader]"
 interwar_news.20.d: "놀랍게도 [ENG.GetLeader] 국왕과 왕실이[FROM.GetNameDef]에서 오랜 망명 생활을 마치고 돌아오며 [ENG.GetNameDef]의 상황이 나아졌습니다.\n\n국왕은 [ENG.GetAdjective] 땅의 통치자를 보기 위해 열광하며 모여든 모든 [ENG.GetAdjective] 군중에게 기쁘게 손을 흔들었습니다. 많은 이들이 다시는 국왕을 볼 수 없을 것이라 생각했지만, 바로 오늘 이 역사적인 사건으로 그들이 완전히 틀렸다는 것을 알게 되었습니다."
 interwar_news.20.a: "고향에 돌아오신 것을 환영합니다!"
 interwar_news.20.b: "살펴가십시오!"
 interwar_news.20.c: "만세!"
 interwar_news.20.e: "일시적인 좌절일 뿐이다."
 interwar_news.20.f: "흥미롭군."
 canada.74.t: "영국 왕정복고"
 canada.74.d: "영국의 혼란과 혁명 이후, 왕실은 살아남기 위해 해외로 망명했습니다. 아무도 이런 고난을 예상하지 못했지만 마찬가지로 몇 년 안에 군주정이 다시 한 번 영국에 되돌아 올 것이라고 감히 말하지 않았습니다.\n그러나 대영 제국이 부활했으며 유니언 잭이 자랑스럽게 런던에 다시 걸렸습니다. [ENG.GetLeader] 국왕은 근위대의 훌륭한 열병식과 대중의 환영을 받으며 [ENG.GetLeader.GetHerHis]의 고국으로 귀환했습니다."
 canada.74.a: "제국 만세!\n([ENG.GetNameWithFlag]으로 플레이)"
 canada.74.b: "제국 만세!"
 ottoman.150.t: "의도하지 않은 결과"
 ottoman.150.d: "우리가 직접 이집트를 통합하려고 하는 것은 아니지만, 현지 이집트인들은 그들에게 적용하는 우리 정책이 이집트를 제국에 재통합하려는 시도라고 보았습니다. 그 때문에 저들은 우리에 맞서 격렬히 저항합니다."
 ottoman.150.a: "지역에 추가 주둔군을 보내라."
