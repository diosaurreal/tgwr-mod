 ww1_firstbalkan.28.t: "[SER.getAdjective]의 운명"
 ww1_firstbalkan.28.d: "[FROM.getName]에서 보낸 최후통첩입니다. 우리는 세르비아에 배상금만 요구할 수 있습니다."
 ww1_firstbalkan.28.a: "다른 선택의 여지가 없다.."
 ww1_firstbalkan.28.b: "절대 안 된다!"
 ww1_firstbalkan.29.t: "최후의 초읽기"
 ww1_firstbalkan.29.d: "세르비아와 불가리아와 맺은 동맹에도 불구하고 우리는 오스만의 영향력에서 발칸을 해방할 수 없었습니다. 이제 우린 홀로 남았으며, 아나톨리아의 야만의 무리로부터 아테네를 지켜야 하는 어려운 상황에 처했습니다. 포기해야 합니까? 아니 절대 안 됩니다. 여기서 패배한다면 자유와 세속, 그리고 현대 세계는 이 지역에서 영원히 사라질 것입니다. 우리가 패배한다면 우린 영원히 사라질 것입니다. 우린 죽기 전까지 이 전투에서 싸울 것입니다!"
 ww1_firstbalkan.29.a: "제발!"
 ww1_firstbalkan.30.t: "최후의 초읽기"
 ww1_firstbalkan.30.d: "발칸에서 거둔 위대한 승리에도 불구하고 그리스는 여전히 저항하고 있으며 우리를 수도에서 멀리 떨어뜨리기 위해 노력을 배가하고 있는 것 같습니다. 오스만인들이 제공한 전쟁 비용은 이미 막대하며, 끝까지 전투를 계속하는 것으로 막대한 대가를 치르게 될 수 있습니다. 이런 수렁에서 전쟁 지지도와 경제 안정의 위험을 감수해야 합니까?"
 ww1_firstbalkan.30.a: "우린 오늘 이 자리에서 끝내야 한다!"
 ww1_firstbalkan.30.b: "전쟁을 너무 오래 끌었다."
 ww1_auh.129.t: "군부 영향력에 맞선 싸움"
 ww1_auh.129.d: "오스트리아-헝가리 최고 사령부는 정복과 망상적 이상에 부합하는 영향력 있는 인물들로 구성된 어중이떠중이들의 모임입니다. 이런 움직임의 주동자는 의심할 여지 없이 육군 사령관 프란츠 콘라트 폰 회첸도르프입니다. 이 정치적 균형추에 맞서 싸우기 위해 우리는 지금 당장 콘라트와 추종자들을 예편시켜야 합니다."
 ww1_auh.129.a: "전부 예편이다!"
 ww1_auh.130.t: "[AUS.getName]의 특사"
 ww1_auh.130.d: "양국 관계가 극히 나쁜 사실에도 불구하고 [AUS.getName] 측은 상트페테르부르크의 정치 레이스에 외교적 노력을 하려는 것처럼 보입니다. 최근 몇 달 간 오스트리아 제국은 전통적인 동맹에서 벗어나 협상국 세력으로 움직이려는 것처럼 보입니다. 어쩌면 이 기회를 삼아 화해해야 할지도 모릅니다."
 ww1_auh.130.a: "불가침조약에 서명하라!"
 ww1_auh.130.b: "새로운 친선을 도모하라. 하지만 더는 없다."
 ww1_auh.130.c: "어림도 없다!"
 ww1_auh.131.t: "러시아의 불가침조약 제안"
 ww1_auh.131.d: "우리의 러시아 방문이 불가침 조약을 맺을 수 있을 만큼 관계를 완화했습니다."
 ww1_auh.131.a: "완벽해."
 ww1_auh.132.t: "러시아의 관계 개선 수락"
 ww1_auh.132.d: "우리의 러시아 방문이 양국 국교를 정상화할 수 있을 만큼 관계를 완화했습니다."
 ww1_auh.132.a: "좋아."
 ww1_auh.133.t: "러시아의 저항"
 ww1_auh.133.d: "러시아 방문은 아무런 성과를 거두지 못했습니다. 러시아는 여전히 국제 무대에서 우리나라에 도전하려 하고 있습니다."
 ww1_auh.133.a: "좋아."
 AUH_good_relations_with_russia: "§Y[RUS.getNameWithFlag]§!과의 좋은 관계"
 AUH_block_racists_focuses: "국가 중점 §R비활성화§! : '§Y조국이여 두려워 말지어라!§! \n국가 중점 §R비활성화§! : '§YS노동운동 제압§!'"
 AUH_racism_ban: "평등 장려"
 ww1_auh.134.t: "[AUS.getName]의 합동 해군 훈련 제안"
 ww1_auh.134.d: "오스트리아-헝가리 정부가 새로운 외교 정책의 일환으로 우리 대사에게 연락을 취해왔습니다. 이들은 우리와의 관계를 강화하기 위해, 지중해에서 양국 함대 간 기동 훈련을 시행할 것을 제안했습니다. 이들과의 기동 훈련은 모의전 시행과 양국 해군의 통신 기술을 시험하기 좋을 것입니다."
 ww1_auh.134.a: "자, 훈련을 시작해보자고!"
 ww1_auh.134.b: "관심 없다."
 ww1_auh.135.t: "[ENG.getName]의 수락!"
 ww1_auh.135.d: "[ENG.getName] 측이 우리 제안을 수락했으며 훈련이 실시되었습니다. 거의 60척에 달하는 함선이 대규모 기동 상황에서 대치했습니다. 이런 훈련은 양측 해군에 가치가 있을 것입니다!"
 ww1_auh.135.a: "환상적이군!"
 ww1_auh.136.t: "[ENG.getName]의 거부!"
 ww1_auh.136.d: "우리의 노력에도 불구하고 영국 해군은 지중해로 와서 우리와 함께 훈련하고자 하지 않습니다."
 ww1_auh.136.a: "알았다..."
 ww1_auh.137.t: "제국의 정치경제적 관계"
 ww1_auh.137.d: "[AUS.getLeader] 황제의 즉위는 제국 내 긴장된 경제 상황에 새로운 활력을 불어넣었습니다. 황제의 인맥을 통해, 폐하께서는 종친이 경영하는 민간 기업 여럿과 유리한 계약을 체결할 수 있었습니다. 이제 남은 것은 우리 정부가 어디에 노력을 집중해야 할지 아는 것입니다."
 ww1_auh.137.c: "나중에 결정하자."
 ww1_auh.138.t: "걱정되는 부패"
 ww1_auh.138.d: "지난 몇 달간, [AUS.getLeader]는 내각의 조언을 무시하고 재벌 로비스트를 향한 국가의 의존도를 강화했습니다. 이러한 긴밀한 관계는 우리 경제로 하여금 다수의 대기업에 지나치게 많은 양보를 베풀게 하였고, 결국 제국의 경제는 마비되었습니다. 이 상황은 자연스레 정부의 급진적인 변화를 원하는 국민의 원망을 불러일으켰습니다."
 ww1_auh.138.a: "황제를 믿으라!"
 ww1_auh.138.b: "[AUS.getLeader](은)는 선을 넘었다! 그를 막아라!"
 ww1_auh.139.t: "산업계의 부채 상환 요청"
 ww1_auh.139.d: "황제가 권좌에서 내려오자, 거대 로비들은 더 이상 부패한 방식으로 자신들의 이익을 추구할 수 없게 되었습니다. 결과적으로 그들은 [AUS.getLeader]에게 약속받은 호의에 대한 상환을 요구하기 위해 연합을 결성했습니다. 우리의 전문가들은 축적된 오스트리아-헝가리 부채가 천문학적이며 수십억 크로네, 즉 수억 달러에 달한다고 추정했습니다."
 ww1_auh.139.a: "이 부채와 싸워야 한다."
 ww1_auh.140.t: "노동법"
 ww1_auh.140.d: "오스트리아-헝가리에서 특히 제조업과 광업에서 강한 사회적 불안을 목도하게 되었습니다. 노동자들은 거친 노동 조건과 낮은 임금, 그리고 건강과 안전 위험을 항의하기 위해 파업에 나섰습니다. 경찰과 노동자들이 충돌하고 공장과 사업 자산에 상당한 피해를 입으며 상황이 극히 긴장되었습니다.\n\n이런 사건에 대해 정부는 노동자들의 노동 조건을 개선하는 조치를 취하기로 결정했습니다. 노동법의 완성으로 사회 개혁이 먹혀들었습니다. 일일 노동시간을 11시간으로 제한하고 일터 안전과 노동자 건강 보호의 기준을 마련하는 노동법이 현재 의회에서 논의 중입니다."
 ww1_auh.140.a: "필수적인 사회적 진보다."
 ww1_auh.140.b: "어디 한번 파업해 보시지!"
 ww1_auh.141.t: "세르비아에 대한 최후통첩"
 ww1_auh.141.d: "발칸 동맹의 승리가 지역의 힘의 균형을 완전히 바꾸어 놓았습니다. 세르비아는 장기적으로 중요한 지역강국이 될 수 있는 위협이 될 정도로 넓은 영토를 합병했습니다. 그냥 두고 보기에는 이런 위협이 너무 중대하며 세르비아에 최후통첩을 보내 정복한 영토 일부를 우리에게 할양하고 점령한 마케도니아를 해방하라는 요구를 해야 합니다."
 ww1_auh.141.a: "최후통첩을 보내라."
 ww1_auh.141.b: "너무 위험해!"
 ww1_auh.142.t: "[FROM.getName]의 최후통첩"
 ww1_auh.142.d: "우리 군의 대승에 따라 우리는 이웃한 [AUS.getAdjective] 측이 반기지 않을 만큼 큰 영토를 얻었습니다. 우리 정부는 정복한 모든 영토를 해방하라는 [AUS.getLeader]의 요구를 최후통첩으로 받았습니다."
 ww1_auh.142.a: "미쳤구만!"
 ww1_auh.142.b: "[AUS.getName] 측과 전쟁할 여력은 없다."
 ww1_auh.143.t: "최후통첩 수락!"
 ww1_auh.143.d: "우리가 가한 압력이 원하는 결과로 이어졌습니다. 세르비아군은 마케도니아에서 철수했으며 우리 행정부가 노비파자르를 접수했습니다."
 ww1_auh.143.a: "이거 쉬운데!"
 ww1_auh.144.t: "최후통첩 거부"
 ww1_auh.144.d: "세르비아국은 우리가 가한 압력을 진지하게 받아들이지 않았습니다. 선전포고할 수도 있지만 합세하기를 거부한 독일이나 이탈리아의 지원이 없는 전쟁이 될 것입니다. 세르비아를 공격하는 것은 협상국이나 러시아를 분노케 할 수도 있습니다. 주의해서 움직여야 합니다."
 ww1_auh.144.a: "당장은 너무 위험해..."
 ww1_auh.144.b: "가보자고!"
 ww1_auh.145.t: "겁쟁이 [FROM.getAdjective] 놈들."
 ww1_auh.145.d: "오스트리아-헝가리가 최후통첩을 철회하면서 우리 위대한 국가에 영향력을 행사할 능력이 없음을 스스로 증명했습니다. 그들의 병력은 일부 철수하였는데, 틀림없이 수치스러울 것이 뻔합니다!"
 ww1_auh.145.a: "푸하하!"
 ww1_auh.151.t: "프란츠 페르디난트의 [ENG.getName] 순방"
 ww1_auh.151.d: "프란츠 페르디난트 대공은 현재 가족들과 함께 영국을 방문 중입니다. 오스트리아-헝가리 대공은 [ENG.getLeader]와 회담한 뒤, 노팅엄셔에서 포틀랜드 공작을 접견하였습니다. 이후 대공은 티치필드 공작과 함께 사격 시합에 나섰으나, 근처에 장전된 채로 방치되어 있던 총기가 조작 실수로 대공과 공작을 향해 발사되었습니다."
 ww1_auh.151.a: "탄환이 대공을 몇 발치 빗겨 맞았다!"
 ww1_auh.151.b: "티치필드 경이 맞았다!"
 ww1_auh.151.c: "대공이 맞았다!"
 maybe_for_the_best: "§Y[AUS.getNameWithFlag]§! 어쩌면 최선일지도 모릅니다: \n\n"
 ww1_auh.152.t: "오스카르 포티오레크 강제 예편"
 ww1_auh.152.d: "프란츠 페르디난트가 자신의 눈앞에서 암살당한 뒤, 오스카르 포티오레크는 극도로 편집증적인 태도를 보였으며, 자신이 사라예보에서 살아남은 것은 대공의 복수를 위해서라고 여러 차례 주장했습니다. 하지만 그는 장성으로서 무능했습니다. 소규모의 세르비아 왕립군은 무패 행진을 이어갔지만, 그의 부대는 엄청난 사상자를 냈습니다. 결국 그는 강제 예편되었고, 상부가 내린 이 결정은 그를 극심한 절망감에 빠뜨려 자살 시도까지 했다고 합니다."
 ww1_auh.152.a: "좀 쉬어라."
 ww1_auh.153.t: "마리얀 바레샤닌 총독 암살 시도"
 ww1_auh.153.d: "범죄자 보그단 제라이치가 오늘 사망했습니다. 보스니아 출신인 그는 보스니아 헤르체고비나 총독 마리얀 바레샤닌 장군 살인 미수 혐의로 경찰에 체포되었습니다. 분리주의자인 보그단은 체포되기 전 바레샤닌 총독을 다섯 차례나 빗맞히자 자신의 가슴에 총을 쐈습니다. 악명 높은 보그단의 행각은 지역 전체에 큰 혼란을 불러일으켰습니다."
 ww1_auh.153.a: "보스니아는 참 위험한 지역이군..."
 ww1_auh.154.t: "바레샤닌의 은퇴"
 ww1_auh.154.d: "지난해 암살 시도의 표적이 된 뒤, 보스니아 총독 바레샤닌 장군은 은퇴하여 빈으로 돌아가기로 결정했습니다. 그가 떠나고 오스카르 포티오레크 장군이 총독으로 임명됐습니다."
 ww1_auh.154.a: "행운을 비네, 포티오레크."
 ww1_greece.60.t: "IFC와의 협상"
 ww1_greece.60.d: "국제금융공사(IFC)는 1833년 보증 차관 이후 우리 재정의 일부를 관리해 왔습니다. 이들의 감독으로 인해 그리스의 산업화가 크게 제한되었으며 우리 은행에 국채를 제공하기 위해선 위원회에 승인을 요청해야 했습니다. 그럼에도 불구하고 우리는 부채 상환에 협조해 주었기 때문에 IFC에 부탁할 기회를 갖게 되었습니다."
 ww1_greece.60.a: "부채 감면을 신청하라."
 ww1_greece.60.b: "채권 만기를 연장하라."
 ww1_greece.60.c: "아티카 광업 투자를 요청하라."
