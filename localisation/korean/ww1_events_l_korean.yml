 canada.77.t: "로스 소총의 실패"
 canada.77.d: "로스 소총은 대전쟁의 진창으로 뒤덮인 전장에서 고장 나고 있습니다. 이는 진창으로 뒤덮인 참호에 적합하지 않게 설계되었기 때문입니다. 이는 캐나다의 제조업 역량과 우리 정부에게 큰 수치입니다. 캐나다 병사들이 참호에서 더 신뢰할 수 있는 무기를 사용하기 위해 영국 병사들의 시신에서 빼낸 총을 사용해야 하기 때문입니다."
 canada.77.a: "사용을 중지해라!"
 ww1_australia.26.t: "캔버라 천도"
 ww1_australia.26.d: "오늘, 1909년 국가 수도의 위치에 대한 오랜 논쟁 끝에 설립된 연방수도지구에서 새로운 수도의 이름이 발표되었습니다. \"캔버라\"라는 이름이 선정되었으며, 정부 청사의 이전과 도시 확장 작업이 즉시 시작되었습니다."
 ww1_australia.26.a: "기념할 만한 날이다!"
 ww1_greece.247.t:0 "$GRE_eleftherios_venizelos$의 그리스 도착"
 ww1_greece.247.d:0 "크레타섬 출신 정치인 $GRE_eleftherios_venizelos$가 그리스에 도착해 자유당을 창당했습니다. 베니젤로스는 작년에 군사회의 초청을 받아 새로운 정부와 의회의 개혁을 제안한 바 있기 때문에 그리스 정치에 익숙하지 않은 인물은 아니었습니다. 많은 그리스 정치인들은 이러한 제안에 경악했지만, 국왕은 스테파노스 드라구미스에게 군사회가 해산된 뒤 선거를 치를 새 정부를 구성하도록 맡기는 데 동의했습니다. 베니젤로스는 또한 군사 개혁과 모든 그리스 민족의 해방 등을 추진했는데, 이는 메갈리 이데아와 일치하는 것이었습니다. 베니젤로스의 진취적인 아이디어에도 불구하고 비방하는 사람들은 베니젤로스의 그리스 시민권의 타당성을 비판하고 베니젤로스의 사상을 위험한 것으로 분류합니다..."
 ww1_greece.247.a:0 "우리의 미래는 어떻게 될까?"
 ww1_libya.5.t:0 "이탈리아에 맞선 저항"
 ww1_libya.5.d:0 "이탈리아 침략자의 리비아 정복으로 우리는 오스만의 지배에서 벗어나 우리의 문화와 종교와는 거리가 먼 다른 나라의 지배를 받게 되었습니다. 우리는 한때 위대했던 토후국의 개혁 기회를 놓칠 수 없습니다! 식민 지배자에 대한 저항만이 자유로 가는 유일한 길입니다."
 ww1_libya.5.a:0 "우리는 왜 싸우는가."
 ww1_libya.6.t:0 "사누시야의 위협"
 ww1_libya.6.d:0 "리비아 정복은 우리가 예상했던 것보다 더 어려운 일이었고 추가 비용이 쌓이고 있습니다. 오스만이 공식적으로 철수하였음에도 많은 지지자들이 리비아에 숨어 우리의 이익에 반하는 사누시야 결사단과 협력하고 있습니다. 교외 지역이 공격당하고 호송대가 약탈당하고... 이 지역에서 우리의 통제력은 미약하며 지속적으로 재확인해야 합니다."
 ww1_libya.6.a:0 "문제가 오래 가진 않을 것이다."
 ww1_libya.7.t:0 "오스만의 참전 요청"
 ww1_libya.7.d:0 "전쟁은 가까운 동맹인 오스만 제국에까지 영향을 미쳤고, 이에 오스만은 대영 제국에 맞서 무기를 들고 싸울 것을 요구했습니다. 이런 상황은 우리가 방어가 취약한 이집트를 공격하여 유럽의 식민 영향력에서 해방할 수 있는 기회를 제공했습니다."
 ww1_libya.7.a:0 "알라후 아크바르!"
 ww1_libya.8.t:0 "사누시의 마트루 공세"
 ww1_libya.8.d:0 "오스만 제국의 참전으로 중동에 넓은 전선이 열렸지만, 이미 이탈리아와 식민지 전쟁 중이던 사누시 결사단의 동요도 일어났습니다. 이러한 복잡한 상황은 리비아의 폭력적인 공격의 희생양이 될 수 있는 이집트 서부 전선을 위협하고 있습니다.\n\n이러한 위협에 대응하기 위해 우리는 이 지역에 원정군을 파견해야 합니다. 윌리엄 페이튼 소장은 이미 이집트, 특히 동골라에서 이집트군과 함께 복무한 경험이 있는 의용군이자 적합자임을 보여주었습니다."
 ww1_libya.8.a:0 "원정을 준비하라."
 LBA_border_war_against_UK:0 "이제 §Y이집트§!에 국경 분쟁 기능을 사용할 수 있습니다."
 ww1_libya.9.t:0 "[FROM.getAdjective]군의 [FROM.FROM.GetName] 공세"
 ww1_libya.9.d:0 "[FROM.getAdjective]군이 우리 국경 근처에서 기동을 시작했고 산발적인 충돌이 시작되었습니다. 적의 침입을 막기 위해 즉시 [FROM.FROM.GetName] 방비를 강화해야 합니다."
 ww1_bukhara.1.t: "사이드 압둘 알아하드 칸의 승하!"
 ww1_bukhara.1.d: "에미르가 오늘 케르민에서 신장 질환으로 승하하였습니다. 그동안 부하라를 통치하던 다른 에미르들과 달리, 그는 케르민에 안장되었습니다. 그의 아들인 세예드 알림 칸이 에미르위를 계승하였습니다."
 ww1_bukhara.1.a: "알림 칸이 개혁을 지속할까?"
 ww1_france.581.t:0 "알제리의 새로운 지위"
 ww1_france.581.d:0 "1848년 알제리를 프랑스의 일부로 편입시키려는 샤를 루토 총독의 노력은 인구의 약 10%만 시민으로 인정하고 통합한 이후 지지부진했습니다. 원주민의 전통과 이슬람 정신이 프랑스 공화국으로의 통합을 제한하는 것이 분명해 보였기 때문에 새로운 접근 방식이 필요했습니다.\n\n샤를 조나르 전 총독과 샤를 루토 현 총독은 [FRA.getLeader]의 집무실이 위치한 파리에서 접견하여 알제리에서 보다 자치적인 체제에 초점을 맞춘 복합적인 해결책을 논의했습니다.\n\n알제리를 프랑스의 완전한 통합 영토로 간주하기 전에 이 지역을 절대적으로 프랑스어권 및 개발 지역으로 만들자는 것입니다."
 ww1_france.581.a:0 "모두에게 최고군."
 ww1_france.581.b:0 "하나, 둘 셋... 알제리 만세!"
 ww1_france.582.t:0 "알제리군"
 ww1_france.582.d:0 "알제리에 부여된 자치권 덕분에 알제리는 프랑스의 통치를 받지만 일반 식민지군과는 엄격히 분리된 독자 군대를 보유할 수 있었습니다. 소수의 지역 군대를 지휘할 수 있는 알제리 젊은 장교를 찾기 위해 며칠간의 훈련이 필요했습니다."
 ww1_france.582.a:0 "훌륭해!"
 ww1_france.583.t:0 "총독 권한 확대"
 ww1_france.583.d:0 "적도아프리카와 서아프리카의 개발에는 이 광활한 영토의 지역적 특수성을 고려해야 했습니다. 따라서 퐁티와 마르탱 총독은 징병, 교육, 영토 경제 관리 등 추가적인 행정 권한을 부여받았습니다."
 ww1_france.583.a:0 "훌륭해."
 ww1_australia.27.t: "파머스턴이냐 다윈이냐?"
 ww1_australia.27.d: "노던 준주에는 전 영국 수상을 기리기 위해 선정된 공식 명칭인 파머스턴이라는 주요 정착지가 있습니다. 그러나 이곳의 항구는 자연주의자인 찰스 다윈의 이름을 딴 포트 다윈으로 알려져 있으며, 점점 더 많은 사람들이 포트 다윈이라는 이름을 마을에 붙여 쓰고 있습니다. 이 두 명칭의 혼용은 혼란과 공론의 장으로 이어지고 있습니다. 이제 결정이 필요한 시점입니다. 대중적으로 널리 사용되는 이름을 인정하여 정착지의 이름을 다윈으로 공식적으로 변경해야 합니까? 아니면 기존 명칭인 파머스턴을 그대로 유지해야 합니까?"
 ww1_australia.27.a: "다윈이라는 이름을 공식 채택하자."
 ww1_australia.27.b: "공식 이름인 파머스턴을 유지하라."
 ww1_khiva.2.t: "모하마드 라힘 칸 2세의 승하!"
 ww1_khiva.2.d: "사이드 무함마드 라힘 칸 2세가 중병을 길게 앓은 끝에 사망했습니다. 라힘 칸은 45년 동안 계속 히바 칸국을 통치해 왔습니다. 같은 날, 그의 아들 이스판디야르 투라가 칸으로 즉위했습니다. 예상과 달리 최고 권력은 아무런 문제 없이 평화롭게 후계자에게 넘어갔습니다."
 ww1_khiva.2.a: "사이드 이스판디야르 무함마드 바하디르 칸의 치세가 시작된다!"
 ww1_khiva.3.t: "이슬람 호자의 죽음!"
 ww1_khiva.3.d: "1913년 이스판디야르 칸은 이슬람 호자를 자신의 궁전으로 초대했고 이샤 기도를 마치고서 밤에 그를 배웅했습니다. 오글란 아디즈보보의 공동묘지 근처에 위치한 교외 궁전으로 가는 길에 몇몇 사람들이 이슬람 호자를 공격해 여러 차례 치명적인 자상을 입혔습니다. 이슬람 호자의 죽음에 이스판디야르 칸은 울음을 터뜨렸습니다."
 ww1_khiva.3.a: "암살자를 모두 처형하라!"
 ww1_france.584.t:0 "모로코의 스페인 영향권"
 ww1_france.584.d:0 "스페인 정부는 식민지배에 대한 우리의 약조를 논하기 위해 우리를 찾아왔습니다. 실제로 1907년 카르타헤나 조약은 상호 안보를 보장하는 대가로 모로코에서 프랑스-스페인의 영향권을 설정했습니다.\n\n[SPR.getLeader] 측은 리프 지역과 주비 곶만 요구하고 있는데 대체로 수용 가능한 요구입니다. 이를 거부하면 카르타헤나 조약에 위배되어 스페인이 동맹국에 동조하게 될 수 있습니다..."
 ww1_france.584.a:0 "알았다."
 ww1_france.584.b:0 "그냥 스페인이잖아!"
 kis_news.147.t: "잔 다르크 시성"
 kis_news.147.d: "백년 전쟁 당시 조국을 섬긴 악명 높은 프랑스 민족주의자, 잔 다르크는 신의 명령을 받아 영국에 맞서 프랑스를 위해 싸웠다는 이야기에 영감을 받은 프랑스 가톨릭 신자와 군인들 사이에서 민간 성녀로 여겨져 왔습니다. 많은 프랑스 정권이 잔 다르크 숭배를 장려했고, 1905년 정교 분리가 이루어지기 전 제3공화국은 시성 청원에 동조했습니다. 애석하게도 1431년 잔 다르크는 이단으로 몰려 화형을 당했지만, 1869년 프랑스 가톨릭 교단의 청원으로 시성 절차가 시작되었고, 이후 1908년 12월 13일 세 가지 기적의 법령이 발표되고 5일 후 시복령이 낭독되었습니다. 대전쟁 중 많은 프랑스 군인들은 잔 다르크의 영웅심을 떠올리며 잔 다르크의 그림과 함께 전투에 참여했습니다. 한 전투에서 프랑스군은 낮은 구름에 투사된 독일군의 탐조등을 잔 다르크의 모습으로 해석하기도 했습니다. 잔 다르크는 1920년 5월 16일 교황 베네딕토 15세에 의해 시성되어 로마 가톨릭 교회의 성인이 되었습니다."
 kis_news.147.a: "우리의 영웅이여!"
 kis_news.147.b: "그녀에 대해서 좀 닥쳐줄 순 없는 건가?"
 kis_news.147.c: "솔직히 말해, 다소 과대평가된 면이 있긴 하다."
 kis_news.147.e: "주님의 이름으로 용감하게 나아가자."
 FRA_this_might_break_cartagena_treaty:0 "§R이 행동은 카르타헤나 조약을 파기하고 @SPR 스페인을 @GER 독일의 동맹으로 만들 수 있습니다!§!"
 ww1_france.585.t:0 "프랑스의 영유권 부인!"
 ww1_france.585.d:0 "1907년 프랑스-스페인의 영향권이 명확하고 상호적으로 확립되었음에도 불구하고 프랑스 정부는 우리가 받을 수 있는 영토 할양을 거부하기로 결정했습니다. 이번 거부는 카르타헤나 조약에 대한 프랑스의 약속을 직접적으로 위반하는 것으로, 이론적으로 우리가 조약을 파기할 수 있습니다.\n\n우리는 신중하게 행동해야 합니다. 우리의 상황은 끔찍하고 조약을 통해 협상국의 해군 경험을 우리에게 유리하게 활용할 수 있습니다."
 ww1_france.585.a:0 "조약을 파기해라."
 ww1_france.585.b:0 "너무 위험하다..."
 ww1_france.586.t:0 "카르타헤나 조약 파기"
 ww1_france.586.d:0 "최근 일련의 사건으로 프랑스와 스페인의 관계가 크게 악화하여 해군 협력 조약이 종료되었고, 현지에서 스페인과 프랑스의 영향력 영역이 인정되었습니다."
 ww1_france.586.a:0 "흠..."
 ww1_france.587.t:0 "카르타헤나 조약의 상호방위 조항 적용"
 ww1_france.587.d:0 "카르타헤나 조약의 최근 개정에서 합의한 대로, 우리는 프랑스와 영국이 오스트리아와 이탈리아의 공격을 받을 경우 이를 방어해야 할 의무가 있습니다. 전쟁이 일어나면 우리는 그들과 함께할 수밖에 없습니다."
 ww1_france.587.a:0 "그렇다면 전쟁이다."
 ww1_france.588.d:0 "카르타헤나 조약의 최근 개정에서 합의한 대로, 스페인이 오스트리아와 이탈리아의 공격을 받을 경우 우리는 스페인을 방어할 의무가 있습니다. 전쟁이 일어나면 우리는 그들과 함께할 수밖에 없습니다."
 ww1_france.589.t:0 "스페인의 카르타헤나 조약 이행"
 ww1_france.589.d:0 "협상국과 스페인 정부는 공동 성명에서 이탈리아와 오스트리아의 공격 시 양국의 식민지 이익을 상호 보호하는 카르타헤나 조약의 이행을 선언했습니다. 그 결과 스페인군이 동원을 시작했으며 앞으로 며칠 내에 전장에 합류할 것으로 예상됩니다."
 ww1_france.589.a:0 "훌륭해!"
 ww1_france.589.b:0 "신경질이 나는구나!"
 ww1_france.589.c:0 "흥미롭군."
 ww1_france.587.b:0 "지금은 전쟁을 감당할 수 없다."
 ww1_generic.37.n: "허세 좀 부려봤다."
 ww1_usa.174.t:0 "뇌졸중을 일으킨 우드로 윌슨!"
 ww1_usa.174.d:0 "윌슨이 국제 연맹을 위한 독려 운동을 하던 중 화장실에 가는 길에 뇌졸중을 일으켰습니다! 윌슨은 뇌졸중 병력이 있었고 가까운 친구와 가족들은 윌슨이 성격 변화를 겪었다고 언급했습니다. 뇌졸중의 심각성은 대중에게 알려지지 않았고 의사와 아내가 곁에서 윌슨을 돕고 있으며, 일부 사람들은 윌슨의 아내가 대통령 권한대행이라는 조잡한 농담을 하기도 했습니다. 일부에서는 부통령인 토마스 R. 마셜의 대통령 취임 선서를 바라고 있지만, 마셜은 별로 관심이 없어 보입니다."
 ww1_usa.174.a:0 "건강이 악화하였을지언정, 윌슨은 여전히 우리의 대통령이다!"
 ww1_usa.174.b:0 "마셜 부통령에게 직무대행을 맡겨라!"
 ww1_kuti.1.t: "무함마드 알사누시의 죽음!"
 ww1_kuti.1.d: "무함마드 알사누시가 사망하면서 보호령이 사실상 종식되었습니다."
 ww1_kuti.1.a: "우안다 잘레를 동쪽으로 피신시키고, 저항을 계속하라!"
 ww1_kuti.1.b: "정면돌파하라!"
 ww1_kuti.2.t: "다르 알쿠티 프랑스 보호령의 종식"
 ww1_kuti.2.d: "1897년 8월 28일, 무함마드 알사누시는 에밀 장티와 같이 서명한 무역 및 동맹 조약을 통해 다르 알쿠티에 프랑스 보호령을 수립하는 데 동의했습니다. 이 조약은 1903년 2월 18일과 1908년 1월 26일 두 차례 개정되었지만 다르 알쿠티는 1911년 1월 12일 사누시가 사망할 때까지 독립을 유지했습니다. 그의 아들 카문은 동쪽의 우안다 잘레로 피신하여 계속 통치에 저항했습니다."
 ww1_kuti.2.a: "얼마 가지 못할 것이다."
 ww1_germany.174.a:0 "엘자스와 플란데런에서 약간만 챙겨라."
 ww1_germany.175.t:0 "림부르크의 운명"
 ww1_germany.175.d:0 "한때 독일 연방에 속했던 지역인 림부르크는 이제 대전쟁의 승자가 마음대로 처분할 수 있게 되었습니다. 우리는 이 지역을 점령하고 합병할 계획은 없었지만, 과거 독일의 정당한 영토에 속해 있었기에, 승전국으로서 이 지역을 차지할 수 있습니다."
 ww1_germany.175.a:0 "지역을 통합하라."
 ww1_germany.175.b:0 "갖고 있으라 해."
 ww1_china.240.t: "지진이 강타한 하이위안"
 ww1_china.240.d: "간쑤성 하이위안현 인근에서 규모 7.9의 지진이 발생해 룽동과 후이닝 지역의 주택 90% 이상이 붕괴되고 약 2만 제콥킬로미터의 면적에 5만 건 이상의 산사태가 발생했습니다. 수백 곳의 마을이 잔해에 매몰되었고, 이후 여진과 겨울 한파로 인해 2차 인명 피해가 발생했습니다. 공식 추산 사망자 수는 25만 명이 넘었습니다."
 ww1_china.240.a: "대재앙이다!"
 ww1_china.241.t: "[GetYear]년 간쑤 대지진"
 ww1_china.241.d: "중국 북서부 간쑤성 하이위안현 인근에서 규모 7.9의 강진이 발생해 최소 25만 명이 사망했습니다. 이 지진으로 2만 제곱킬로미터 면적의 건물이 무너졌고 5만 건 이상의 산사태가 발생해 마을 전체가 매몰되었으며, 여진과 혹한으로 인해 인명 피해가 더 커졌습니다. 인근 지역인 닝샤, 산시, 신장에서도 강한 진동이 느껴져 추가 피해에 대한 우려가 커졌습니다."
 ww1_china.241.a: "하늘이 어찌 이런 일을 일으키시는가?"
 ww1_china.241.b: "유감이다."
 garibaldi.37.t: "이탈리아 공화파의 망명 요청"
 garibaldi.37.d: "이탈리아 내전에서 패배한 공화파의 마지막 거점인 사르데냐 섬도 사보이아 근위대의 쿠데타로 함락되었습니다. 이탈리아 공화파는 대전쟁에서 적으로 싸웠던 우리에게도 망명을 요청하고 있습니다. 지역 주민들의 지지를 받지 못하는 롬바르디아-베네치아 왕국에 정착해 공화파 정부를 재건하도록 도와주면 이탈리아 영토 전체에 영향력을 행사할 수 있을지도 모릅니다. 하지만 이미 왕과 정부가 있는 체제를 전복해야 한다는 점이 가장 큰 단점입니다."
 garibaldi.37.a: "정부 복원을 허용하라."
 garibaldi.37.b: "게임은 그렇게 돌아가지 않는다."
 ww1_bavaria.4.t:0 "공산주의자들의 공격!"
 ww1_bavaria.4.d:0 "공산주의자들이 톨러와 평의회에 반대하며 병영에 연설가를 보내 평의회 공화국은 지킬 가치가 없다고 선동했습니다. 레비네가 이끄는 '붉은 군대'가 독일 공산당의 명령이나 승인 없이 톨러의 병사들과 충돌하기 시작했습니다."
 ww1_bavaria.4.a:0 "공산주의자들이 왔다."
 ww1_bavaria.4.b:0 "사랑의 혁명을 이길 순 없다!"
 ww1_austria.12.t: "국가평의회 해산"
 ww1_austria.12.d: "국가정부에 관한 법률이 시행됨에 따라 국가 공증인뿐만 아니라 국가의회와 총재정부가 폐지되었습니다. 국가 원수의 지위는 제헌 국회 의장인 카를 자이츠에게 이양되었습니다. 나머지 권한은 국가정부와 새로 수립된 국회 상임위원회에 이임되었습니다."
 ww1_austria.12.a: "집단지도는 내 취향이 아니다."
