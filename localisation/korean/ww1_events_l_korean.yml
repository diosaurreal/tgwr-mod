 ww1_xinhai.8.t: "몽골의 독립 선언"
 ww1_xinhai.8.d: "몽골 귀족들은 러시아의 지원을 받아 비밀리에 중국으로부터 독립을 선언할 준비를 하고 있었지만, 신해혁명이 발발하면서 예상보다 빨리 독립 선언을 서둘렀습니다. 청조는 이를 막을 힘이 없었고 몽골에 주둔하고 있던 중국 군대는 강제 철수당했습니다."
 ww1_xinhai.8.a: "젠장!"
 ww1_xinhai.8.b: "칸 만세! ([MON.GetNameWithFlag](으)로 플레이)"
 ww1_xinhai.9.t: "티베트의 독립 선언"
 ww1_xinhai.9.d: "티베트는 청나라의 속국이었으며 불과 몇 년 전까지만 해도 영국에 두 차례 침략을 당했습니다. 그러나 중국은 이 지역을 방어하고 침략자들을 격퇴하는 대신 티베트인들에게 영국 제국주의자들이 요구한 조건을 받아들이도록 압력을 가했습니다. 외국인들이 만족하고 철수하자 중국군은 티베트로 진군하여 티베트에 대한 통치를 다시 확립하려고 했습니다.\n그러나 때마침 신해혁명이 터졌고 티베트인들은 중국의 무능하고 억압적인 통치로부터 독립을 선언했습니다."
 ww1_xinhai.9.a: "젠장!"
 ww1_xinhai.9.b: "부처께서 티베트를 지키시리라! ([TIB.GetNameWithFlag]로 플레이)"
 ww1_fiume.4.d1: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 이탈리아 민족주의자들이 준군사조직을 앞세워 피우메를 불법 점령한 데 대해 유감을 표명했으나, 이탈리아군이 자다르 시에 계속 진주할 것임을 전달했습니다."
 ww1_fiume.4.d2: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 이탈리아 민족주의자들이 준군사조직을 앞세워 피우메를 불법 점령한 데 대해 유감을 표명했으나, 리예카는 적법한 이탈리아 정부에 넘겨야 하며, 또한 이탈리아군이 지역 행정을 위해 자다르와 모든 크로아티아 해안을 점령할 것임을 전달했습니다."
 ww1_fiume.4.d3: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 이탈리아 민족주의자들이 준군사조직을 앞세워 피우메를 불법 점령한 데 대해 유감을 표명했으나, 리예카는 적법한 이탈리아 정부에 넘겨야 하며, 또한 이탈리아군이 지역 행정을 위해 자다르와 크로아티아 해안 남부를 점령할 것임을 전달했습니다."
 ww1_fiume.5.t: "피우메 평정"
 ww1_fiume.5.d: "이탈리아군이 피우메에 대한 본격적인 공격을 시작했습니다. [FIU.GetLeader]의 군단이 항복을 거부하고 기관총과 수류탄을 사용하여 공격에 강력히 저항하자 이탈리아군 드레드노트가 피우메를 향해 포격을 가하고 며칠 동안 도시를 폭격했습니다. 그러자 [FIU.GetLeader]의 사임과 함께 섭정국이 항복하여 이탈리아군에 점령당했습니다."
 ww1_fiume.5.a: "야호..."
 ww1_fiume.6.t: "피우메 요새화"
 ww1_fiume.6.d: "이탈리아군이 피우메에 대한 본격적인 공격을 시작했습니다. [FIU.GetLeader]의 군단이 항복을 거부하고 기관총과 수류탄을 사용하여 공격에 강력히 저항하자 이탈리아군 드레드노트가 피우메를 향해 포격을 가하고 며칠 동안 도시를 폭격했습니다. 그럼에도 이탈리아군은 도시 점령과 섭정국 제압에 실패했습니다."
 ww1_fiume.6.a: "그게 싸우는 방식이냐."
 ww1_fiume.6.b: "저것들이 저 조그만... 도시를 갖게 두자고..."
 ww1_fiume.6.c: "제기랄, 좀 끝내자고!"
 ww1_france.50.a:0 "대비해야 한다..."
 ww1_france.249.t:0 "과도정부"
 ww1_france.249.d:0 "전쟁이 참담한 패전으로 끝나고 누군가는 그 책임을 져야 했기 때문에 정부는 붕괴를 피할 수 없었습니다. 독일이 프랑스를 완전한 괴뢰국으로 만든 것은 아니었지만, 독일이 요구한 전쟁 배상금과 영토 할양은 당국에 엄청난 부담을 안겨주었습니다. 혼란을 수습하기 위해 프랑스 공화국 정부는 계엄령을 선포하고 헌법을 정지시켰습니다. 이른바 비상평의회는 패배의 여파 속에서 프랑스라는 항해하는 배를 안전하게 조종하기 위해 키를 잡아야 합니다."
 ww1_france.249.d2:0 "전쟁이 참담한 패전으로 끝나고 누군가는 그 책임을 져야 했기 때문에 군주는 퇴위를 피할 수 없었습니다. 독일이 프랑스를 완전한 괴뢰국으로 만든 것은 아니었지만, 독일이 요구한 전쟁 배상금과 영토 할양은 당국에 엄청난 부담을 안겨주었습니다. 혼란을 수습하기 위해 섭정위원회는 계엄령을 선포하고 헌법을 정지시켰습니다. 이른바 비상평의회는 패배의 여파 속에서 프랑스라는 항해하는 배를 안전하게 조종하기 위해 키를 잡아야 합니다."
 ww1_france.249.a:0 "버틸 수 있으려나?"
 ww1_france.250.t:0 "국민주의 정서의 확산"
 ww1_france.250.d:0 "사회주의에 의해 공화국이 멸망했고 결국 대전쟁에서 패배했다는 반동주의자의 선동이 대중의 마음을 사로잡고 있습니다. 국민들은 프랑스에 옛 체제를 되살려야 한다고 믿고 있으며 불안은 계속 확산되고 있습니다. 우리가 즉시 극단적인 조치를 취하지 않는다면, 우리 정부는 성난 군중과 군인들에게 처형당할 것입니다."
 ww1_france.250.a:0 "대비해야 한다..."
 ww1_france.251.t:0 "프랑스 정부의 긴급 구호 요청"
 ww1_france.251.d:0 "대전쟁 패전에 따라 프랑스는 전후 농업과 작물 위기에 빠졌으며, 그렇게 처절하게 우리와 싸웠음에도 긴급 지원을 받기 위해 우리에게 찾아왔습니다."
 ww1_france.251.a:0 "사람의 생명이 최우선이다."
 ww1_france.251.b:0 "빵이 없어? 케이크를 먹어!"
 ww1_auh.155.t: "스파이로 드러난 알프레트 레틀!"
 ww1_auh.155.d: "롱게는 늘 그랬듯 수상한 우편물을 검수하는 관행을 시작했습니다. 이 과정에서 한 통의 의심스러운 편지가 발견되었는데, 수취인 불명으로 반송 예정이던 일반 우편으로, 안에는 거액의 돈과 함께 이미 알려진 스파이용 커버 주소가 언급된 자료가 들어 있었습니다.\n\n한편, \"니콘 니제타스\"라는 인물 앞으로 동일한 금액이 든 복사본 편지가 다시 발송되었고, 경찰은 우체국에 형사를 배치해 이 편지를 수령하는 사람을 미행하도록 했습니다. 마침내 편지가 수령되었고, 경찰은 수령인을 뒤쫓았지만, 수령인이 택시에 올라타면서 행방을 놓치고 말았습니다.\n\n형사들이 앞으로 어떻게 해야 할지 고민하던 그 순간, 놀랍게도 아까 그 수상한 인물이 탔던 바로 그 택시가 다시 우체국 앞으로 돌아왔습니다. 형사들은 즉시 그 택시에 올라타 이전 손님이 갔던 목적지를 물었고, 택시 기사는 클로스머 호텔이라고 답했습니다. 형사들은 호텔로 향했고, 곧 택시 안에서 펜 나이프의 칼집을 발견했습니다. \n\n호텔에 도착한 후, 형사들은 호텔 직원에게 손님 중 이 칼집을 잃어버린 사람이 있는지 물어봐 달라고 부탁했고, 이내 한 손님이 그 물건을 찾으러 나왔습니다. 그 손님은 다름 아닌 형사들이 과거에 모셨던 상관, 알프레트 레틀 대령이었습니다."
 ww1_auh.155.a: "장전된 리볼버를 주고 홀로 남으라고 명령하라."
 ww1_auh.155.b: "러시아인들에게 넘겨준 모든 것을 심문해서 알아내야 한다."
 ww1_auh.156.t: "러시아로 달아난 알프레트 레틀!"
 ww1_auh.156.d: "아무런 설명 없이 장교 알프레트 레틀이 상관에게 보고 없이 주둔지를 벗어났습니다. 그와 그의 가족이  오스트리아에서 러시아로 떠난 것으로 보입니다. 레틀이 러시아의 돈을 받는 첩자였던 것이 분명합니다!"
 ww1_auh.156.a: "이게 말이 되나?!"
 ww1_auh.157.t: "러시아의 오스트리아-헝가리 침공 작계 제공!"
 ww1_auh.157.d: "러시아의 가장 중요한 첩자 알프레트 레들이 러시아에 오스트리아-헝가리의 세르비아 침공 계획인 플란 III을 제공했으며, 러시아가 이를 우리 군 지휘부에 알려주었습니다. 이제 저들의 사령부가 계획을 완전히 바꾸기 전까지는 막대한 방어 이점을 가집니다."
 ww1_auh.157.a: "쓸모 있겠군!"
 ww1_qing.3.b: "통치하지 않는 황제로군."
 ww1_germany.157.t:0 "레호보스 징병 문제"
 ww1_germany.157.d:0 "남서아프리카에는 '바스터'라고 불리는 혼혈 아프리카너인들이 있습니다. 이들은 오래 전 순혈 형제들로부터 떨어져 현재 우리 통치 아래에 있는 지역으로 이주했습니다.\n\n오린 오래도록 바스터들과 매우 가까운 관계를 가졌으나, 남서아프리카 총독은 이들을 전쟁 주력에 징병하는 것이 이상적이라고 믿습니다."
 ww1_germany.157.a:0 "피와 철로써 우리의 관계를 굳히자."
 ww1_germany.157.b:0 "징병은 오직 긴장을 초래할 뿐이다."
 ww1_germany.158.t:0 "바스터의 징병 항의"
 ww1_germany.158.d:0 "바스터인들은 저들이 새로 뽑은 캅테인 코르넬리위스 판비크를 중심으로 뭉쳐 대전쟁을 백인들의 전쟁으로 보고 저들이 형제라고 보는 이들과 싸우기를 거부하며 징병에 저항했습니다.\n\n저들은 특히 적들이 저들을 정규군으로 혼동해 공격할까봐 걱정하며 독일 군복을 입는 것을 우려합니다."
 ww1_germany.158.a:0 "저들의 요구를 무시해라."
 ww1_germany.158.b:0 "전선에서 치워버려, 하지만 군복은 입어야 한다!"
 ww1_germany.158.c:0 "쓸모 없군. 동원을 해제하라."
 ww1_germany.159.t:0 "바스터 반란"
 ww1_germany.159.d:0 "우리가 전선에서 복무해야 한다고 강력히 주장하자, 캅테인 판비크는 지지자들을 규합하여 대규모 반란을 일으키고는 [SAF.GetNameDef]의 보타 장군과 만나 저들 편으로 배신했습니다!"
 ww1_germany.159.a:0 "젠장..."
 ww1_germany.160.t:0 "남서아프리카 반군의 전향!"
 ww1_germany.160.d:0 "캅테인 코르넬리위스 판비크와 '바스터'로 알려진 혼혈 아프리칸스인 집단이 최근 독일 정부에서 떨어져 나와 우리 편으로 즉각 전향했습니다!"
 ww1_germany.160.a:0 "저들의 도움은 반갑지만 필요 없다."
 ww1_germany.160.b:0 "우리가 받을 수 있는 도움은 다 받아야지!"
 ww1_germany.161.t:0 "바스터 징집병들의 군사 시설 사보타주"
 ww1_germany.161.d:0 "이런 건방진 자식들에게 우리 타협이 충분하지 않았나 봅니다. 이들은 계속 저항하고 있습니다.\n\n바스터 경비대가 전쟁 포로들의 탈출을 돕고 있고, [SAF.GetNameDef]의 보타 장군이 일부 바스터 장교들과 접촉하고 있는 것 같다는 보고를 받고 있습니다."
 ww1_germany.161.a:0 "포기해야 하겠지만, 부끄럽지 않겠나."
 ww1_germany.161.b:0 "그냥 고삐를 더 조여야 한다!"
 ww1_germany.162.t:0 "라거 반란!"
 ww1_germany.162.d:0 "삼백 여 명의 바스터가 지급받은 장비와 같이 달아나서 교외에 방어진지 두 곳을 요새화했습니다! 캅테인은 분노했으며 제대로 먹히지 않은 것 같습니다!"
 ww1_germany.162.a:0 "바스터를 당장 무장해제하라!"
 ww1_germany.163.t:0 "삼후비스 전투"
 ww1_germany.163.d:0 "바스터들은 고귀한 우리 군대로부터 무기와 보급품을 훔쳐 도시에 바리케이드를 쳐놓고 한심한 변명만 늘어놓고 있습니다. 진격하여 포위하고 짓밟아야 합니다! 신께서 우리와 함께하시기를!"
 ww1_germany.163.a:0 "이걸로 교훈이 되겠지!"
 ww1_germany.164.t:0 "전투의 여파"
 ww1_germany.164.d:0 "모든 가능성에도 불구하고 우리는 삼후비스 전투에서 패배했습니다! 바스터들은 탄약이 거의 바닥나기 직전이었지만, 바스터들을 박살내기 직전 남아프리카 정규군이 전장에 도착했고 우리 병사들은 후퇴할 수밖에 없었습니다."
 ww1_germany.164.a:0 "제기랄!"
 ww1_germany.165.t:0 "전투의 여파"
 ww1_germany.165.d:0 "예상했던 것처럼 우리는 삼후비스 전투에서 바스터들을 완전히 박살냈습니다! 저들은 날이 저물 무렵 탄약이 완전히 바닥났으며 그 이후 저들을 항복시키는 건 그리 오래 걸리지 않았습니다.\n\n우린 단언했던 것처럼 바스터 지도부를 찾고 있으며, 저들이 훔치려고 했던 모든 장비는 전쟁 주력을 위해 회수되었습니다. 그에 더해 저들이 이미 갖고 있던 장비도 압류했습니다!"
 ww1_germany.165.a:0 "두통은 끝났군 그래."
 ww1_auh.158.t: "시스라이타니아 총리"
 ww1_auh.158.d: "이번 주에 시스라이타니아 총리 선거가 열렸습니다. 시스라이타니아 총리는 오스트리아, 슬로베니아, 체코, 그리고 갈리치아를 아울러 관리하는 직책입니다. 기독사회당 후보 파울 가우치가 확실한 최다 득표를 가져갔습니다."
 ww1_auh.158.a: "축하하네, 파울!"
 ww1_auh.159.t: "식료품 고물가 폭동"
 ww1_auh.159.d: "유럽의 전반적인 식료품 가격 상승으로 벌어진 기근 때문에 이번주 일요일 빈의 거리에서 대규모 폭력 사태가 벌어졌습니다. 오후 오만 여 명의 시위자들이 사회주의자들이 조직한 시위에 가담했습니다. 회담이 결렬되자 대규모 폭동이 벌어졌으며 경찰 병력과 충돌하는 가운데 바리케이드가 설치되었습니다. 이번 폭동으로 세 명이 사망하고 170명이 체포되었습니다."
 ww1_auh.159.a: "우리가 시장 가격을 결정하는 건 아니잖아!"
 remove_paul_gautsch: "§Y[AUS.getName]§!에서 [AUS.getFlag]§Y파울 가우치 폰 프랑켄투른§! 은퇴"
 ww1_auh.160.t: "빈 의회 총격"
 ww1_auh.160.d: "빈에서 개회한 국가의회에서 두 명의 아나키스트가 오스트리아 법무부 장관 빅토르 폰 호헨부르거 암살을 시도했습니다. 니콜라우스 네구스는 총을 들고 회의장에 들어온 후 장관석에 네 발의 총격을 가했지만 아무도 다치지 않았습니다. 극심한 사회적 긴장에 직면한 파울 가우츠 총리는 칼 폰 슈튀르크크에게 직위를 넘기고 사임했습니다."
 ww1_auh.160.a: "행운을 비네, 슈튀르크."
 ww1_auh.146.t: "삼중 군주국의 수립"
 ww1_auh.146.d: "1867년 대타협 이후 오스트리아 군주는 오스트리아의 황제이자 헝가리의 사도왕으로서 이중 군주국을 통치해 왔습니다. 그러나 제국 내의 다른 민족 집단은 이원론의 멍에 아래서 고통받으며 자신들의 권리를 위해 싸워왔습니다. 최근 제국 내 정치적 변화는 삼원론 개혁으로 절정에 이르렀고, 남슬라브인들에게 크로아티아 지역의 자치권을 부여하고 헝가리인과 동등한 지위를 부여했습니다. 오스트리아 제국은 이제 오스트리아-헝가리-크로아티아 군주국으로 불립니다."
 ww1_auh.146.a: "갈라질 수도 없고 분리될 수도 없다!"
 ww1_auh.146.b: "곧 찢길 것이다."
 ww1_auh.27.b.tt: "§Y대전쟁§!에서 §G승리§!한다면 제국은 §G존속§!할 수 있지만, §Y[ROOT.GetNameDef]§!에 §Y연방주의 개혁§!을 채택할 수 밖에 없게 될 것입니다."
 ww1_auh.161.t: "[AUS.AUH_franz_ferdinand.GetName]의 헝가리 국왕 대관식"
 ww1_auh.161.d: "프란츠 요제프 1세가 퇴위하자 [AUS.AUH_franz_ferdinand.GetName]의 오스트리아-헝가리 황제 즉위를 위해 부다페스트에서 즉위식 준비가 시작되었습니다. 새 군주를 보호하기 위해 특별한 의전이 마련되었습니다."
 ww1_auh.161.a: "국왕 폐하 만세!"
 ww1_auh.161.b: "저 자가 지금 총을 들었나?"
 ww1_albania.19.t: "이탈리아의 블로러 점령"
 ww1_albania.19.d: "이탈리아군은 알바니아에 역사적으로나 정치적으로 매우 중요한 장소인 블로러 항에  현지인들의 저항에도 상륙하여 점령했습니다."
 ww1_albania.19.a: "젠장!"
 ww1_albania.19.b: "이거면 되겠지."
 ww1_albania.20.t: "이탈리아 위임통치령의 알바니아 봉기"
 ww1_albania.20.d: "강화회의에서 승전국 협상가들은 이탈리아와 세르비아 사이의 영토 분쟁에 대한 타협안을 찾기 위한 외교적 수단으로 알바니아를 세르비아, 이탈리아, 그리스로 분할하기로 합의했습니다. 이 협정으로 발로나와 알바니아 중남부 지역이 이탈리아에 넘어갔습니다.\n이 조치에 많은 알바니아인이 이탈리아에 분개하였으며 따라서 우리는 일부 중요 도시와 그 주변 지역으로 철수할 수밖에 없었습니다. 여전히 우리 군은 혁명가들과 전투를 치뤄야 했습니다. 이탈리아 본국에서의 혁명 운동 때문에도 이탈리아군의 알바니아 주둔을 근본적으로 불가능한 것이 되었습니다.\n알바니아-이탈리아 의정서가 체결되었고, 이에 따라 우리는 알바니아에서 철수했습니다. 이로써 우리의 블로러 영유권 주장과 알바니아 위임통치는 종식되었습니다."
 ww1_albania.20.a: "다시 돌아오겠다."
 ww1_albania.21.t: "알바니아의 이탈리아인 군주 옹립 제안"
 ww1_albania.21.d: "알바니아 국회 대표단이 [GetYear]년 [GetMonth] 두러스 강화회의에 도착하여 알바니아의 이익을 변호했습니다. 이들의 말은 가볍게 무시당했으며 공식 대표단 자격을 거부했습니다. 알바니아를 온전히 지키길 열망하는 국회는 알바니아가 현 국경을 유지하는 한 이탈리아의 보호와, 심지어 이탈리아인 군주까지 받아들이겠다는 의사를 표명했습니다."
 ww1_albania.21.a: "너무 공격적인 조치가 될 수 있다."
 ww1_albania.21.b: "받아들일 수 있다."
 ww1_albania.23.t: "코르푸 의정서"
 ww1_albania.23.d: "강대국과 그리스의 요청과 요구에 따라 마침내 알바니아 주권 영토에 위치한 북이피로스 자치공화국을 상당한 자치권을 가진 공화국으로 인정했습니다."
 ww1_albania.23.a: "바라건대 이것으로 분쟁이 끝났으면 좋겠다."
 ww1_auh.1.c: "빈에서 비극적인 소식이 전해졌습니다. 오랫동안 재위해온 사랑받는 카이저 프란츠 요제프가 노환과 폐렴으로 승하한 것입니다. 열흘 전, 카이저는 쇤브룬 궁전에서 산책하던 중 감기에 걸렸고, 이로 인해 오른쪽 폐에 폐렴이 발병했습니다. 오늘 아침까지만 해도 카이저는 평소처럼 일과를 시작했으나, 저녁이 되자 상태가 급격히 악화되고 열이 오르면서 주치의들은 임종이 임박했음을 깨달았습니다. 카이저는 늦은 저녁에 승하했습니다. 카이저 프란츠 요제프의 오랜 치세 동안 제국은 1867년 타협에 따른 오스트리아-헝가리 이중군주국 수립을 포함하여 큰 변화를 겪었습니다."
 ww1_france.41.desc:0 "여러 좌파 정당과 급진당 일부가 동맹을 맺음에 따라 노동자 인터내셔널 프랑스 지부가 이끄는 사회주의 운동이 견책안을 통과시키는 데 성공하였습니다. 국회의 이러한 조치는 다수결로 정부의 실각을 강제하고 새로운 선거를 취소하는 것을 가능하게 합니다.\n극좌파 의원들이 압도적으로 과반수를 차지하여 장 조레스를 공화국 대통령으로 선출하는 데 성공했습니다."
 ww1_france.41.a:0 "코뮌 만세!"
 ww1_france.41.b:0 "일어나라, 대지의 저주받은 자들아!"
 ww1_france.41.c:0 "이런 어린이 장난 같은 실험은 안될 것이다!"
 ww1_france.45.a:0 "프랑스 만세!"
 ww1_france.45.b:0 "새로운 힘인가?"
 ww1_china.4.a.tt: "§R전중국이 내전과 혼란에 빠질 것입니다...§!"
 AUH_franz_coronation_will_be_in_9_months:0 "\n§Y프란츠 페르디난트§!의 대관식이 §Y9개월§! 안에 열릴 것입니다. §R대관식 준비가 아나키스트 운동을 자극하고 암살 사건을 일으킬 수도 있습니다.§!\n§Y프란츠 페르디난트§!가 §R살해§!당한다면, §Y카를 1세§!가 §Y새로운 후계자§!가 될 것입니다."
 ww1_auh.123.c:0 "일단은 현 국경을 보장하라."
 ww1_auh.147.t: "[FROM.getName]의 오스트리아 내전 개입"
 ww1_auh.147.d: "[FROM.getName] 측이 현재 반란이 한창인 헝가리 지역에서 동맹국인 오스트리아를 지원하기 위한 특별군사작전의 시작을 선언했습니다. 이 개입은 삼국 동맹에 두 나라를 묶는 중요한 연결 고리를 증명하는 것입니다."
 ww1_auh.147.a: "정말 큰 도움이네..."
 ww1_auh.162.t: "[AUS.AUH_franz_ferdinand.GetName] 암살!"
 ww1_auh.162.d: "[AUS.AUH_franz_ferdinand.GetName]의 헝가리 국왕 대관식 도중 아나키스트가 암살을 시도했습니다. 축하연 중 오스트리아-헝가리의 군주는 심장에 총격을 당했고, 그 즉시 사망했습니다. 황실 근위대가 황제를 구하려 했지만 이미 사망한 후였습니다. 이 극악무도한 범죄에 대한 조사가 진행 중입니다..."
 ww1_auh.162.a: "카를이 제국을 구해야 한다..."
 ww1_firstbalkan.1.t: "폭풍전야"
 ww1_firstbalkan.1.d: "피할 수 없는 전쟁에 대한 준비가 끝났습니다. 이제 천천히 계획을 실행에 옮기고 마침내 5세기에 달하는 터키의 통치에서 발칸반도를 해방시킬 때입니다. 며칠 안에 공격을 개시할 것입니다."
 ww1_firstbalkan.1.a: "아시아로 쫓아 버리자고!"
 ww1_firstbalkan.1.b: "지금??? 아직 준비를 다 못했는데...!"
 ww1_firstbalkan.2.t: "발칸 전쟁"
 ww1_firstbalkan.2.d: "발칸반도에서 포성이 울립니다. 세르비아, 그리스와 함께 불가리아가 이끄는 동맹은 현재 호전적인 소수민족이 거주하는 서쪽 지역에서 오스만 제국과 대치하고 있습니다. 공격자들은 튀르크를 유럽에서 몰아낸다는 분명한 목표를 두고 있습니다."
 ww1_firstbalkan.2.a: "화약고의 폭발!"
 ww1_firstbalkan.3.t: "알바니아의 독립 선언"
 ww1_firstbalkan.3.d: "금세기 초부터 격렬하게 반란을 일으켰던 알바니아인들은 우리가 전쟁으로 인해 발칸반도에 대한 통제권을 잃게 되자 독립을 선언했습니다. 하지만 발칸 동맹도 이를 달가워하지 않는 것 같고, 저들은 주장하는 국경을 효과적으로 통제할 수 있는 힘도 없습니다."
 ww1_firstbalkan.3.a: "그래, 그러던지, 너흴 상대할 시간은 없다."
 ww1_firstbalkan.3.b: "저들도 다른 놈들과 마찬가지로 반역의 대가를 치를 것이다."
 ww1_firstbalkan.4.t: "오스만의 휴전 요청"
 ww1_firstbalkan.4.d: "예상보다 얼마 지나지 않아 오스만 제국이 휴전을 공식적으로 요청했습니다. 발칸 동맹이 승리했고 강화 조건은 발칸 동맹이 결정할 것입니다."
 ww1_firstbalkan.4.a: "5세기에 달하는 긴 점령이 끝났다!"
 ww1_firstbalkan.5.t: "런던 회의"
 ww1_firstbalkan.5.d: "전쟁 강화회의가 런던에서 열렸습니다. 오스만 제국은 완전히 패배하여 콘스탄티노폴리스에서 에노스-미디아 선까지를 제외하고는 유럽 대륙에서 완전히 쫓겨났습니다. 발칸 동맹은 전쟁 전 맺은 조약에 따라 얻은 땅을 분할했습니다. 대부분의 사람들은 이를 분쟁의 종식으로 보고 있지만, 정치 전문가들은 이미 승전국 간에 긴장이 고조되기 시작했고 많은 이들이 조만간 새로운 전쟁이 터질 것으로 예상하며 이는 일시적인 상태일 뿐이라고 말합니다."
 ww1_firstbalkan.5.a: "이런 긴장이 분명 또 다른 전쟁을 터뜨릴 것이다."
 ww1_secondbalkan.1.t: "[FROM.GetName] 측과의 조약"
 ww1_secondbalkan.1.d: "우리의 옛 동맹국이 불가리아의 세력 확장에 맞서 방위 협정을 제안합니다. 어떻게 해야 합니까?"
 ww1_secondbalkan.1.a: "수락한다."
 ww1_secondbalkan.1.b: "거부한다."
 ww1_secondbalkan.3.t: "제2차 발칸 전쟁"
 ww1_secondbalkan.3.d: "해방 전쟁 당시 우리의 동맹국이었던 불가리아가 우리를 배신하고 선전포고 없이 공격했습니다. 이제 우리는 그들을 막아야 합니다."
 ww1_secondbalkan.4.t: "루마니아의 개입"
 ww1_secondbalkan.4.d: "불가리아가 처한 상황을 틈타 루마니아가 반불가리아 동맹의 편으로 제2차 발칸 전쟁에 참전했습니다."
 ww1_secondbalkan.5.t: "불가리아의 항복 제안"
 ww1_secondbalkan.5.d: "불가리아는 사방이 포위되고 외부 세계로부터 고립된 채 더 이상 싸울 수 없었습니다. 이제 루마니아의 수도 부쿠레슈티에서 강화회의가 열립니다."
 ww1_secondbalkan.5.a: "마침내 평화다."
 ww1_secondbalkan.6.t: "부쿠레슈티 회의"
 ww1_secondbalkan.6.d: "불가리아는 이웃 발칸 국가들의 합동 공격에 항복했습니다. 승전국들은 그 대가로 불가리아로부터 영토를 강탈했습니다. 이로써 발칸반도의 유혈 사태는 끝난 것으로 보입니다."
 ww1_secondbalkan.6.a: "마침내 평화다."
 ww1_secondbalkan.7.t: "콘스탄티노폴리스 조약 체결"
 ww1_secondbalkan.7.d: "오스만과 불가리아가 평화 조약을 체결했습니다. 튀르크는 에디르네를 자신들의 통제 아래로 다시 가져왔습니다."
 ww1_secondbalkan.7.a: "마침내 평화다."
 ww1_secondbalkan.8.t: "니시 조약"
 ww1_secondbalkan.8.d: "우리 군은 한계에 몰렸지만 적에게서 완전한 승리를 거두었습니다. 승전국에 영토를 할양하는 조약이 체결될 것입니다."
 ww1_secondbalkan.8.a: "불가리아의 패권 앞에 무릎을 꿇어라!"
 ww1_secondbalkan.9.t: "니시 조약"
 ww1_secondbalkan.9.d: "불가리아는 전쟁에서 우리의 전력을 압도했습니다. 우리는 그들이 요구한 영토를 내줄 수밖에 없었습니다."
 ww1_secondbalkan.9.a: "이건 꿈이겠지..."
 ww1_secondbalkan.10.t: "콘스탄티노폴리스 조약"
 ww1_secondbalkan.10.d: "불가리아와의 영토 조정은 다른 강대국의 개입으로 인해 트라키아 동부만 얻는 것으로 끝났습니다. 우리가 점령한 것보다 적은 땅을 받는 것에 불만이 있다면 조약 체결을 거부하고 전쟁을 계속할 수 있습니다..."
 ww1_secondbalkan.10.a: "마침내 평화다."
 ww1_secondbalkan.10.b: "아니! 발칸반도의 탈환을 멈추지 아니하라!"
 ww1_secondbalkan.10.b.tt: "\n§R러시아가 전쟁에 개입할지도 모릅니다...§!\n"
 ww1_secondbalkan.10.c: "평화를 받아들여라. 하지만 배상이 더 필요하다."
 ww1_secondbalkan.11.t: "오스만의 발칸반도 탈환 시도"
 ww1_secondbalkan.11.d: "오스만은 불가리아의 강화 제의를 거부하고 루멜리아를 점령하기 위해 전쟁을 계속하기로 결정했습니다. 우리는 이미 오스만이 마리차 강을 건너 계속 진격하면 개입하겠다고 경고했습니다."
 ww1_secondbalkan.11.a: "최후통첩을 보내라."
 ww1_secondbalkan.11.a.tt: "\n§Y저들이 최후통첩을 거부한다면:\n§!"
 ww1_secondbalkan.11.b: "상관 없다."
 ww1_secondbalkan.12.t: "러시아의 개입 위협"
 ww1_secondbalkan.12.d: "러시아는 불가리아에 대한 우리의 전쟁 주력에 항의하며 개입을 시도합니다. 러시아는 우리가 이를 무시하면 전쟁을 선포하겠다고 위협합니다."
 ww1_secondbalkan.12.a: "물러나서 조금이라도 챙기자..."
 ww1_secondbalkan.12.b: "그럼 전쟁이다!"
 ww1_secondbalkan.13.t: "발칸 전쟁에 대한 러시아의 입장"
 ww1_secondbalkan.13.d: "오스만은 제1차 발칸 전쟁에서 잃은 영토를 되찾기 위해 옛 동맹국들과 전쟁을 벌이고 있는 불가리아에 선전포고를 했습니다. 오스만이 발칸반도로 돌아온다면 우리의 이익이 위협받을 수 있습니다."
 ww1_secondbalkan.13.a: "해군을 보내 항의하라."
 ww1_secondbalkan.13.b: "그렇게 문제는 아니다."
 ww1_secondbalkan.14.t: "러시아의 무력시위"
 ww1_secondbalkan.14.d: "러시아 해군은 오스만의 불가리아에 대한 선전포고와 발칸 전쟁 참전에 항의하여 흑해 함대를 보스포루스 해협 가까이로 이동시켰습니다.\n러시아는 오스만 군대가 계속 진격하여 마리차 강을 건너면 전쟁에 개입하겠다고 위협합니다."
 ww1_secondbalkan.14.a: "상당히 과열됐군..."
 ww1_secondbalkan.14.b: "어디 해보자고."
 ww1_secondbalkan.15.t: "불가리아의 항복 제안"
 ww1_secondbalkan.15.d: "불가리아는 더 이상 우리와 전쟁을 계속할 수 없으며 동트라키아 영토를 할양하는 조건으로 강화를 제의했습니다."
 ww1_secondbalkan.15.a: "서트라키아도 내놔."
 ww1_secondbalkan.16.t: "제2차 발칸 전쟁"
 ww1_secondbalkan.16.d: "오늘 발칸에서 오스만 전쟁의 전리품 분배에 불만족한 불가리아가 옛 동맹인 세르비아와 그리스의 발칸 동맹을 공격하면서 전쟁이 터졌습니다. 불가리아는 세르비아와 그리스의 세력을 얕보았으며, 이들은 치열하게 맞서 싸우고 있습니다.\n\n어떤 식으로 전쟁이 끝날지는 모르고, 불가리아가 지금보다 더 나약해지거나, 패권국이 될 수도 있겠지만 발칸은 바뀌게 될 것입니다."
 ww1_secondbalkan.16.a: "두 번째 라운드!"
 ww1_secondbalkan.17.t: "루마니아의 발칸 전쟁 참전"
 ww1_secondbalkan.17.d: "오늘 아침 루마니아 정부가 불가리아의 위협에 대한 우려와 불가리아의 통제 아래에 있는 루마니아 인구 밀집 지역을 되찾으려는 포부를 명분으로 불가리아에 공식으로 선전포고했습니다. 루마니아군은 이미 소피아를 목표로 한 발칸 동맹의 공세에 가세하기 위해 동원된 상태이며, 루마니아의 개입은 발칸 전쟁이 격화되는 중요한 순간에 이루어졌습니다. 분석가들은 루마니아 정부가 지역적 세력 균형이 변화하는 가운데 자국의 영토를 확보하고자 하는 상황에서 루마니아의 참전이 결정적인 전환점이 될 수 있다고 합니다. 부쿠레슈티 전역에서 군중이 광장에 모여 깃발을 흔들고 국가를 부르며 남쪽으로 진군하는 군대를 응원하는 등 애국심이 고조되고 있습니다. 이미 여러 전선에 걸쳐 흩어져 있는 불가리아에게 새로운 적의 등장은 재앙을 불러올 수 있습니다."
 ww1_secondbalkan.17.a: "제기랄!"
 ww1_secondbalkan.17.b: "웜보 콤보!"
 ww1_secondbalkan.18.t: "오스만의 발칸 전쟁 참전"
 ww1_secondbalkan.18.d: "오스만이 지난 전쟁에서 잃은 영토를 되찾기 위해 발칸 동맹과는 별도로 불가리아를 후방에서 공격하려는 것 같습니다. 발칸 동맹과 강대국들은 튀르크의 움직임을 우려하며 지켜보고 있습니다."
 ww1_secondbalkan.18.a: "살려줘!"
 ww1_secondbalkan.18.b: "제국의 역습이다!"
 ww1_secondbalkan.19.t: "발칸 동맹의 붕괴"
 ww1_secondbalkan.19.d: "세르비아는 불가리아의 영토 확장을 막는 데 실패했습니다. 발칸 동맹은 사실상 존재하지 않게 되었고 이제 발칸 동맹은 적을 막기 위해 열강의 도움을 구하고 있습니다."
 ww1_secondbalkan.19.a: "제국들이 개입하려나?"
 ww1_secondbalkan.19.b: "복수하겠어."
 ww1_secondbalkan.19.c: "불가리아의 영광스러운 날이다!"
 ww1_secondbalkan.20.t: "소피아 조약"
 ww1_secondbalkan.20.d: "제2차 발칸 전쟁의 여파로 제1차 발칸 전쟁을 종식시킨 런던 조약을 수정한 소피아 조약이 체결되었습니다. 불가리아는 마케도니아를 장악했고 발칸 동맹은 패전으로 사실상 해체되었습니다."
 ww1_secondbalkan.20.a: "마침내 평화다."
 ww1_secondbalkan.20.b: "오 신이시여!"
 ww1_france.27.desc:0 "패전국들은 우호 협정을 재확인했습니다. 지난 전쟁에서의 패배로 인해 협상국은 자국에서 사회주의 혁명을 겪었고 품위를 잃고 도망쳤습니다. 이제 그들은 사회주의의 위협에 맞서 싸우고 어떤 대가를 치르더라도 고향으로 돌아갈 것이라고 선언했습니다."
 ww1_france.27.e:0 "세계대전의 유산이로군..."
 ww1_france.27.f:0 "생디칼리슴의 위협을 박살내자!"
 treaty_of_kars: "카르스 조약이 서명됨"
 ww1_turkey.105.t: "[FROM.GetName]의 바툼 요구"
 ww1_turkey.105.d: "[FROM.GetAdjective] 정부는 자신들의 정당한 영토라고 주장하며 바툼과 카르스 국경지대를 할양하라고 요구합니다다."
 ww1_turkey.105.a: "좋다."
 ww1_turkey.105.b: "어디 가져가 보시지."
 ww1_turkey.106.t: "[FROM.GetName]의 거부"
 ww1_turkey.106.d: "[FROM.GetAdjective] 정부는 바툼과 카르스 국경지대를 할양하라는 우리 요구를 그냥 거부했습니다."
 ww1_turkey.106.a: "두고 보자."
 ww1_ukraine.13.t: "키이우 조약"
 ww1_ukraine.13.d: "폴란드는 다음 조건으로 휴전 조약을 맺을 것을 요청합니다. [ROOT.GetName]의 [FROM.GetNameDef] 독립 승인, 동갈리치아를 포함해 우크라이나인들이 사는 영토를 할양할 것."
 ww1_ukraine.13.a: "강화조약에 서명하자!"
 ww1_ukraine.13.b: "절대 안 돼!"
 ww1_germany.166.t:0 "도브루자의 운명"
 ww1_germany.166.desc:0 "우리는 대전쟁에서 루마니아에 승리를 거두고 부쿠레슈티 조약에서 도브루자 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 루마니아에 반환할 수 있습니다."
 ww1_germany.166.a:0 "[211.Owner.GetName]에 할양하라."
 ww1_germany.166.b:0 "[46.Owner.GetName]에 할양하라."
 ww1_germany.166.c:0 "도브루자를 분할하라."
 ww1_germany.166.d:0 "우리 점령 아래에 계속 두어라."
 ww1_auh.148.t: "독일 연방의 재수립"
 ww1_auh.148.d: "프로이센에 의해 독일이 통일된 후 오스트리아는 독일과 별개의 국가로 여겨졌지만 이제 다시 정당한 위치를 찾았습니다.\n새로운 독일 연방은 이전과 같은 느슨한 국가 연합이 아니라 오스트리아의 지도력 아래 독일계 지역이 통합된 체제입니다. 이러한 변화를 환영하는 사람들도 있고, 꺼려하는 사람들도 있으며, 심지어 혐오와 분노를 표하는 사람들도 있지만, 중부 유럽에 압도적으로 강력한 정치체가 생겨 향후 유럽 및 국제 정세에 큰 영향을 미칠 것이라는 점에는 모두 동의합니다. "
 ww1_auh.148.a: "A E I O U"
 ww1_auh.148.b: "외스터라이히가 직접 통치한다!"
 not_alone_in_anti_ottoman_balkan_coalition: "[ROOT.getName] 외 다른 나라가 동맹에 합류함"
 ww1_firstbalkan.31.t: "오스만의 거부!"
 ww1_firstbalkan.31.d: "오스만은 동맹의 요구를 받아들이지 않겠다고 선언했습니다. 저들이 우리 최후통첩을 거부했다는 뜻입니다."
 ww1_firstbalkan.31.a: "전쟁이다!"
 ww1_firstbalkan.31.b: "준비가 되지 않았다..."
 ww1_firstbalkan.33.t: "크레타와의 재결합"
 ww1_firstbalkan.33.d: "크레타 섬이 마침내 그리스의 공식적인 일부가 되었습니다. 그리스-튀르크 전쟁에 개입한 강대국들에 의해 오스만으로부터 떨어져 나온 크레타 섬은 1908년부터 사실상 우리의 지배 아래에 있었지만, 발칸 전쟁이 끝난 후에야 정식으로 합병할 수 있었습니다."
 ww1_firstbalkan.33.a: "어서오게, 형제여!"
 ww1_firstbalkan.34.t: "[FROM.GetName]의 회의 참여"
 ww1_firstbalkan.34.d: "[FROM.GetAdjective] 정부가 런던 회의 참여를 수락했습니다."
 ww1_firstbalkan.34.a: "훌륭해."
 ww1_firstbalkan.35.t: "[FROM.GetName]의 동맹 합류 거절"
 ww1_firstbalkan.35.d: "[FROM.GetAdjective] 정부가 런던 회의 참여를 거절했습니다."
 ww1_firstbalkan.35.a: "흠."
 ww1_firstbalkan.36.t: "[MNT.getAdjective]의 운명"
 ww1_firstbalkan.36.d: "격렬한 전투에도 불구하고 몬테네그로는 오스만을 떨칠 수 없었습니다. 1906년에 독립한 작은 나라 몬테네그로는 오스만의 멍에에 종지부를 찍을 수 없었습니다."
 ww1_firstbalkan.36.b: "몬테네그로를 준자치 빌라예트로 통합해도 좋다."
 ww1_firstbalkan.36.c: "몬테네그로를 합병해도 좋다."
 ww1_firstbalkan.36.e: "몬테네그로는 배상금만 지불할 것이다."
 ww1_firstbalkan.37.t: "[MNT.getAdjective]의 운명"
 ww1_firstbalkan.37.d: "각국 대표단과 회담을 갖고서 몬테네그로가 겪을 운명이 결정됐습니다."
 ww1_firstbalkan.37.b: "몬테네그로를 준자치 빌라예트로 통합해도 좋다."
 ww1_firstbalkan.37.c: "몬테네그로를 합병해도 좋다."
 ww1_firstbalkan.37.e: "몬테네그로는 배상금만 지불할 것이다."
 ww1_firstbalkan.38.t: "[MNT.getAdjective]의 운명"
 ww1_firstbalkan.38.d: "[FROM.getName]에서 보낸 최후통첩입니다. 우리는 [MNT.getName] 측을 보호국으로 종속시켜도 좋지만, 영토를 합병해선 안 됩니다."
 ww1_firstbalkan.38.a: "다른 선택의 여지가 없다..."
 ww1_firstbalkan.38.b: "절대 안 된다!"
 ww1_firstbalkan.39.t: "[MNT.getAdjective]의 운명"
 ww1_firstbalkan.39.d: "[FROM.getName] 측은 몬테네그로 합병을 묵인하겠다고 선언했습니다!"
 ww1_firstbalkan.39.a: "좋은 기회다."
 ww1_firstbalkan.39.b: "[MNT.getAdjective]에 괴뢰국을 둬도 좋다."
 ww1_firstbalkan.40.t: "[MNT.getAdjective]의 운명"
 ww1_firstbalkan.40.d: "[FROM.getName]에서 보낸 최후통첩입니다. 우리는 몬테네그로에 배상금만 요구할 수 있습니다."
 ww1_firstbalkan.40.a: "다른 선택의 여지가 없다.."
 ww1_firstbalkan.40.b: "절대 안 된다!"
 ww1_firstbalkan.41.t: "[FROM.GetAdjective]의 지원"
 ww1_firstbalkan.41.d: "[FROM.GetAdjective] 측이 발칸 전쟁의 수행을 돕기 위해 보병 장비를 보급해 주었습니다."
 ww1_firstbalkan.41.a: "정말 고맙군."
 ww1_firstbalkan.42.t: "열강의 발칸 전쟁 개입"
 ww1_firstbalkan.42.d: "발칸 동맹이 차례로 오스만에게 무너지자 열강이 평화를 촉구했습니다. 저들은 이제 당사국과 전후 국경을 논하기 위해 모일 것입니다."
 ww1_firstbalkan.42.a: "또야?"
 ww1_firstbalkan.42.b: "두고 보자."
 ww1_afghanistan.7.t: "사카우파의 몰락"
 ww1_afghanistan.7.d: "바라크자이 왕조 충성파가 결국 왕가의 일원인 나디르 샤를 중심으로 규합하여 칼라카니의 세력을 몰아냈습니다. 그는 붙잡혀 처형당했으나 잔당이 헤라트에 남았습니다."
 ww1_afghanistan.7.a: "마침내."
 ww1_afghanistan.8.t: "아마눌라 헌법"
 ww1_afghanistan.8.d: "우리 에미르는 나라를 현대화하기 위해 서구식 개혁을 따르기로 결정했습니다. 일부는 좋아하지만 다른 사람들은 싫어하네요."
 ww1_afghanistan.8.a: "아프간에 헌법이라고?"
 ww1_afghanistan.9.t: "아프가니스탄 왕국의 선포"
 ww1_afghanistan.9.d: "우리나라는 이제 에미르가 다스리지 않습니다. 아마눌라 칸은 이제부터 아프가니스탄의 국왕입니다."
 ww1_afghanistan.9.a: "만세!"
 ww1_afghanistan.10.t: "새 국기"
 ww1_afghanistan.10.d: "우리 국왕이 국기를 바꾸기로 결정했습니다."
 ww1_afghanistan.10.a: "좋은 국기야."
 ww1_afghanistan.11.t: "새 국기"
 ww1_afghanistan.11.d: "우리 국왕이 국기를 바꾸기로 결정했습니다."
 ww1_afghanistan.11.a: "좋은 국기야."
 ww1_montenegro.4.t: "포드고리차 의회"
 ww1_montenegro.4.d: "대전쟁 이후, 니콜라 국왕이 아직 고국으로 돌아오지 못한 가운데, 사실상의 대중의회가 몬테네그로 포드고리차에서 소집되었습니다. 이들의 목적은 니콜라의 강제 퇴위와 세르비아와의 무조건적인 연합 추진이었습니다. 통일을 지지하는 백색당과, 백색당에 반대하며 독립이나 동등한 관계로 세르비아와 연합하는 것을 지지하는 녹색당은 포드고리차 의회 의원 후보 명단을 뽑는 데 쓰인 종이 색을 따라 이름이 붙었습니다. 투표 결과에 따라 백색당이 의회 과반을 점했습니다."
 ww1_montenegro.4.a: "세르비아에 결의안을 보내라!"
 ww1_ottoman.111.b: "저들이 뭐!?"
 ww1_ottoman.111.c: "전쟁이 아시아로 번진다."
 ww1_serbia.139.t: "[FROM.GetNameDef] 측과의 통일?"
 ww1_serbia.139.d: "오스트리아 통치에서 해방을 맞은 우리는 마침내 남슬라브 형제의 이름으로 [FROM.GetNameDef] 측과 통일할 준비가 되었습니다."
 ww1_serbia.139.a: "만세!"
 ww1_serbia.140.t: "[FROM.GetNameDef] 통일"
 ww1_serbia.140.d: "이제 우리 남슬라브 형제들이 대전쟁에서 승리를 거두고 독립의 기쁨을 누렸으니, 우리는 통합의 길을 추구할 것입니다. 다만 그 순간이 우리 예상보다 더 빨리 다가왔습니다. 민족의 통일을 위해 모인 포드고리차 의회에서 [FROM.GetAdjective] 정부의 지원을 받는 당파가 우리 국왕의 퇴위와 즉각적인 합병을 요구하고 있습니다."
 ww1_serbia.140.a: "만세!"
 ww1_serbia.140.b: "허락한 적 없다...!"
 ww1_firstbalkan.7.t: "[FROM.GetName]의 조건부 제안"
 ww1_firstbalkan.7.d: "발칸 동맹에 거둔 승리로 저들을 항복까지 밀어붙였습니다. 병자가 건강을 회복하고 있습니다!"
 ww1_firstbalkan.7.a: "이 조건은 받아들일 수 있다."
 ww1_firstbalkan.7.b: "저들의 주제를 알게 해야 한다!"
 ww1_firstbalkan.8.t: "콘스탄티노폴리스 회의"
 ww1_firstbalkan.8.d: "수개월간 지속된 발칸 전쟁이 마침내 오스만 제국의 승리로 끝났습니다. 열강의 중재로 체결된 강화 조약에 따라, 발칸 동맹은 전쟁 이전의 국경을 복원하고 오스만 제국에 전쟁 배상금을 지불하는 것으로 합의되었습니다.\n초기 전황은 발칸 동맹에 유리하게 전개되었으나, 오스만군은 거센 저항을 펼치며 전세를 역전시키는 데 성공했습니다. 발칸 동맹은 병력 손실과 보급 문제에 직면하며 공세를 이어가지 못했고, 결국 오스만의 반격 앞에 패배를 인정하게 되었습니다.\n이번 강화 조약에서 오스만 제국의 영토 합병은 이루어지지 않았습니다. 이는 열강이 오스만의 급격한 세력 확장을 경계한 결과로 해석됩니다. 그러나 이번 승리는 '유럽의 병자'로 불리던 오스만 제국의 국력을 재확인하고, 제국의 국제적 위상을 높이는 계기가 될 것으로 보입니다.\n발칸 동맹은 이번 패배로 심각한 타격을 입었으며, 막대한 전쟁 배상금은 각국의 경제에 큰 부담으로 작용할 것으로 예상됩니다. 이번 전쟁의 결과는 발칸 반도 정세는 물론 유럽 국제 질서에도 적지 않은 영향을 미칠 것으로 관측되고 있습니다."
 ww1_firstbalkan.8.a: "피로스의 승리로구나..."
 ww1_firstbalkan.8.b: "전쟁은 졌지만, 우린 아직 여기 있다."
 ottoman_pashas_in_libya: "§Y이스마일 엔베르 베이§!([TUR.GetFlag])와 §Y무스파타 케말 파샤§!([TUR.GetFlag])가 리비아 전투에 참전할 것이며, 그 동안 §R가용이 불가§!합니다.\n\n§R전쟁이 끝나면 모든 전투가 끝나고도 시간이 좀 지난 뒤에야 장군들이 돌아올 것입니다.§!"
 ww1_auh.149.t: "빈 조약"
 ww1_auh.149.d: "쓰라린 전투 끝에 [FROM.GetAdjective] 정부는 우리 독립을 승인하고 제국 내 헝가리 영토를 우리 행정부 아래로 할양하는 조약에 서명했습니다."
 ww1_auh.149.a: "우리가 이겼노라!"
 ww1_azerbaijan.1.t: "바쿠 코뮌"
 ww1_azerbaijan.1.d: "볼셰비키와 사회혁명당 좌파가 바쿠 시에 코뮌을 수립했습니다. 코뮌은 무슬림 주민들과 유혈로 대치한 사건인 [GetMonth]의 주간 후 정권을 잡았습니다."
 ww1_azerbaijan.1.a: "도시를 탈환하라!"
 ww1_azerbaijan.1.b: "만국의 노동자여 단결하라! ([BAK.GetNameWithFlag]으로 플레이)"
 ww1_azerbaijan.2.t: "첸트로카스피야 독재정"
 ww1_azerbaijan.2.d: "무혈 정변으로 볼셰비키 코뮌을 전복하고 사회혁명당과 멘셰비키의 동맹인 반소비에트 행정부를 수립했습니다."
 ww1_azerbaijan.2.a: "음."
 ww1_developer_note.5.t: "그리스 개발자의 쪽지"
 ww1_developer_note.5.d: "Geiá sou(안녕하세요)! 고등학교에 입학한 이래로 완성하고자 했던 그리스 중점 계통도를 오랫동안 기다려 주셔서 감사합니다(이 글을 쓰는 시점에 고등학교를 졸업하고 있습니다). 저는 이제 그리스인으로서 그리스 현대사에 관심이 많고, 역사학을 전공하여 교육 분야에서 커리어를 쌓을 예정이기 때문에 이 프로젝트는 제 인생을 바꿀 수도 있는 프로젝트였습니다! 인내심을 갖고 저를 도와준 Silent, 그리스 밸런스에 필요한 논거를 제공한 Dementsiya, 중점 계통도의 상당 부분을 코딩해준 Le VRAI Mister Texas, 사건 작성을 도와준 Frosty, 중점 계통도의 초기 부분을 디자인하고 제가 직접 할 수 없는 매우 복잡한 사건 체인을 코딩해준 Ironman, 그리스 중점 설명을 위해 헌신해준 Mr.X, 더 나은 코드를 추가하고 본인의 모드 커스텀 아이콘을 사용할 수 있게 해준 Salinja (Lux Germaniae 모드도 꼭 확인해보세요!), 흥미로운 제안을 해주고 정직하게 코딩을 도와준 AlexTG, 수십 번 플레이 테스트를 해준 massiveshitehead와 burci, 그리스 코딩과 연구 GFX를 도와준 Larper1453, 여러 중점과 국민정신 아이콘을 만들어준 certifiedloserr, 많은 GFX 아이콘과 함께 이 작업을 계속하고 포기하지 않도록 격려해준 제 친구 Alex에게 개인적으로 감사를 드리고 싶으며, 그리고 플레이어 여러분께도 감사 인사를 드립니다! 여러분이 없었다면 불가능했을 것입니다. 문제나 버그, 궁금한 점이 있으면 Discord 서버에서 저를 호출하시면 답변해 드리겠습니다. 즐거운 시간 되세요! \n\n\n-Geolyk"
 ww1_developer_note.5.a: "시작해 보자!"
 ww1_jbs.2.t: "사우드 빈 압둘아지즈 알라시드 암살!"
 ww1_jbs.2.d: "오늘 오후 사우드 왕자는 알구브란이라는 하일의 산악 지대로 사냥을 나섰습니다. 왕자와 함께 압둘라 알무타이브 알라시드 왕자, 술레이만 알안바르, 다란 알다란, 라시드 알후세인, 알두잇, 살라마 알파리크 마흐디 아부 샤린이 동행했습니다. 압둘라 알탈랄 알라시드는 왕자가 사냥을 떠난다는 소식을 듣고 목적지에 대해 물었고, 동료 이브라힘 알마후스를 데리고 사우드 왕자를 따라잡기 위해 하일을 떠났습니다. 압둘라는 평소처럼 무기를 지니고 있었습니다.\n\n모두가 알구브란에 도착하자 사우드 왕자는 산기슭의 바위에 기대어 앉았습니다. 그 옆에는 알두잇과 압둘라 알무타이브 알라시드가 걷고 있었고, 그의 오른쪽에는 술레이만 알안바르가, 왼쪽에는 압둘라 알탈랄 알라시드가 2미터 뒤에 있었습니다. 나머지는 몇 초 후에 무슨 일이 일어날지 모른 채 자기 자리에 있었습니다.\n\n압둘라 알탈랄은 가지고 있던 오렌지를 꺼내더니 사촌인 사우드 왕자에게 오렌지를 표적으로 사격을 해보겠느냐고 물었고, 왕자는 이에 동의한 후 소총으로 던져진 표적을 조준해 정확하게 명중시켰습니다. 사우드 왕자가 다시 표적을 향해 총을 겨누자마자 압둘라 알탈랄은 뒤에서 사우드 왕자의 머리를 향해 총을 조준했고, 사우드 왕자가 다시 표적을 던지자마자 압둘라 알탈랄은 사우드 왕자에게 총을 쐈습니다!\n\n어린 사우드 알아브드 알아지즈 왕자는 술레이만 알안바르의 품에 안겼고, 술레이만 알안바르는 그를 껴안으며 외쳤습니다. \"신이시여! 신이시여! 알라시여!...\" 그는 총이 자신의 가슴을 찔렀다고 생각했지만 총을 들어 올리자마자 머리와 목에서 피가 솟아나는 것을 보았습니다! 그 순간 압둘라 알탈랄은 죽은 왕자를 껴안고 있던 술레이만 알안바르에게 여섯 발의 총탄을 쏘았습니다. 그리고 나서 압둘라는 말에 올라탔고, 압둘라의 괴이한 하인은 권력을 장악하기 위해 말 등에 올라타 하일을 향해 쏜살같이 질주하기 시작했습니다.\n\n나머지 호위병들도 총성을 들었습니다. 알두잇은 무슨 일인지 보려고 근처 바위에 올라갔고 사우드 왕자가 술레이만 알안바르와 함께 옆에 누워있는 것을 보았습니다. 알두잇이 서둘러 묻자 술레이만 알안바르가 고개를 들고 소리를 질렀습니다."
 ww1_jbs.2.a: "왕자를 죽여라, 압둘라 알탈랄을 잡아 죽여... 죽여라."
 ww1_albania.24.t: "북이피로스 합병"
 ww1_albania.24.d: "열강이 북이피로스를 알바니아국으로 넘기는 것을 받아들였습니다. 튀르크에 맞선 전쟁에서 실패한 것이 국제 여론에 가장 큰 영향을 끼쳤습니다."
 ww1_albania.24.a: "젠장."
 ww1_serbia.1.t: "대연정의 붕괴"
 ww1_serbia.1.d: "위기가 시작된 지 한 달도 지나지 않아 총리와 외무장관을 제외한 모두가 사임했습니다. 연정의 수명이 이미 기한을 넘겨 연장되었기 때문에 이런 실험이 실패하는 것은 시간 문제였으며, 특히 지역 정세가 진정되는 것을 고려하면 더욱 그러했습니다. 독립급진파는 1908년에 했어야 한 것처럼 새로운 선거를 기대했지만, 급진당은 의회에서 비교적 안전한 과반수를 차지하여 비슷한 정부를 구성할 수 있었습니다. 국왕이 파시치를 다시 임명하는 것을 거부함에 따라 전 외무장관 밀로반 밀로바노비치가 임기 동안 총리직을 같이 수행할 것입니다..."
 ww1_serbia.1.a: "이 위기에서 나올 수 있는 최선의 결과다."
 ww1_serbia.2.t: "1912년 선거"
 ww1_serbia.2.d: "오늘 선거가 치러지고 있습니다. 일부 지역에서는 국민당과 진보당이 일종의 반급진당 연정을 구성했지만 대부분의 지역은 따로 돌아갑니다. 선거는 불가리아와의 새로운 관계와 차기 정부가 오스만 제국에 맞선 피할 수 없는 전쟁을 고려하여 비교적 새로운 상황에서 치러지고 있습니다. 현재, 항상 가장 많은 표를 얻는 급진파 정당 두 곳, 옛 오브레노비치당, 그리고 교외에 새로 선거구를 개설하게 된 사회민주당으로 총 다섯 정당이 있습니다. 항상 그렇듯이 급진파가 가장 많은 표를 얻었지만 어느 급진당이 더 많은 표를 가져갔는지는 아직 모릅니다..."
 ww1_serbia.2.a: "인민급진당."
 ww1_serbia.2.b: "독립급진당."
 ww1_serbia.3.t: "급진당 의원들의 의회 내 반대 집단 형성"
 ww1_serbia.3.d: "인민급진당 의원 5명의 소규모 집단은 우리의 외교 정책 변경을 보고 외교 정책의 새로운 변경을 용납할 수 없으며 용납하지 않으리라고 함께 말하였습니다. 그 결과 그들은 정부 지지를 거두었고 따라서 당에서 쫓겨났습니다. 하지만 그들은 과반수에 부족한 의원들이며, 총 160명의 의원 중 79명의 의원이 정부를 지지하면서 급진당은 매우 위험한 상황에 놓였습니다. 우리는 지금부터 언제라도 불신임 결의를 예상할 수 있고 야당을 달래는 우리 총리의 행동만이 과반수를 상실한 상황에서 정부의 통치 기간을 연장할 수 있으며, 불가리아와의 동맹 성립에서 정부 붕괴는 우리에게 가장 필요하지 않습니다."
 ww1_serbia.3.a: "배신자들!"
 ww1_serbia.4.t: "정부 위기!"
 ww1_serbia.4.d: "독립급진당은 주로 지방의 불확실한 정치 상황과 불가리아와의 동맹 수립을 이유로 신임 투표 취소를 오랫동안 자제하였습니다. 그러나 현재로서 불가리아와의 동맹은 시간문제가 되었고 지방의 상황도 안정되기 시작하며, 특히 의회의 임기가 비교적 빨리 끝났기에 그들은 지금이 동의 취소에 가장 좋은 때라고 정하였습니다. 인민급진당 정부는 이미 소수였기에, 정부는 행동에서 살아날 방법이 없어 그 결과로 총사퇴하였습니다. 우리는 이제 신정부를 선택하여야 하며 페타르 국왕은 제안에 빨랐습니다..."
 ww1_serbia.4.a: "...야당의 류보미르 스토야노비치."
 ww1_serbia.5.t: "스토야노비치의 위임 거부"
 ww1_serbia.5.d: "국왕 페타르 1세와 협의한 결과 류보미르 스토야노비치는 만일 스테파 스테파노비치가 군 장관이면 정부를 구성하지 않겠다고 거부했습니다. 그에게 장관 없이 임시정부를 구성하거나 그냥 급진당 정부를 다시 갖추라고 압박하고 다수를 확보하길 바라는 선택지가 있습니다. 과반수 정부를 구성하는 것은 그리 어렵지 않지만, 5월이나 6월에 치러질 정기 선거를 위해 이 의회의 회기가 비교적 빨리 끝날 것이라는 점을 고려할 때 최선의 해결책은 아닐 수 있습니다. 아마도 최선의 선택은 한 달 정도 후에 선거를 실시하는 기술적 권한이 있는 것입니다..."
 ww1_serbia.5.a: "급진파 정부를 구성해라."
 ww1_serbia.5.b: "스토야노비치에게 과도정부 수립을 압박하라."
 ww1_serbia.6.t: "스토야노비치의 정부 사임"
 ww1_serbia.6.d: "[FROM.GetLeader] 총리는 새로운 정부 진로에 대한 깊은 논의 끝에 더 이상 소속 당의 의견을 지지할 수 없다고 결정했습니다. 따라서 그는 정부와 당에서 모두 사임하고 후임으로 전 베오그라드 시장인 류보미르 다비도비치를 지명했습니다."
 ww1_serbia.6.a: "지금 아무도 공화국을 원치 않는다."
 ww1_serbia.7.t: "돼지 전쟁 종전?"
 ww1_serbia.7.d: "돼지 전쟁이 시작된 지 벌써 5년이 넘었습니다. 돼지 전쟁은 세르비아 경제에 아무런 영향을 미치지 않았고 심지어 산업화를 강요함으로써 역효과를 낳았다고 절대적으로 확신합니다. 세르비아 경제는 조금도 어려움을 겪지 않았을뿐만 아니라 우리의 제재 하에서도 성장했습니다. 그들은 지난 수십 년 동안 오브레노비치 왕조 하에서 우리가 그토록 열심히 시행했던 우리의 경제 통제에서 완전히 벗어났고 세르비아 정부는 더 많은 거래처를 찾았고 더 이상 우리 무역에 의존하지 않습니다. 그들과 달리 우리 경제는 작은 이웃을 무역 파트너로 삼지 못해 어려움을 겪어 왔습니다. 이제 우리는 마침내 이 허영 뿐인 계획을 완전히 끝낼 수 있지만, 세르비아의 역제안에 대비해야 할 것입니다..."
 ww1_serbia.7.a: "금수조치를 해제하라."
 ww1_serbia.7.b: "결국엔 바라던 효과가 날 것이다."
 ww1_serbia.8.t: "총리의 사임"
 ww1_serbia.8.d: "우리는 의석 단 하나 차이로 다수당이며, 이런 아슬아슬한 차이는 현 정부를 불안정하게 만듭니다. 몇 달 전 우리를 배신한 급진당 분당파와 화해하기 시작한 것 때문에 밀로바노비치 박사가 사망한 후 총리직을 맡은 현 총리를 비롯해 많은 급진당원들이 이 같은 움직임을 달가워하지 않았습니다. 따라서 그는 총리직에서 사임했고 정부는 인민급진당 대표인 니콜라 파시치에게 위임될 것입니다."
 ww1_serbia.8.a: "그는 우리를 오랫동안 잃어버린 영토의 해방으로 이끌 것이다."
 ww1_serbia.9.t: "밀로반 Đ. 밀로바노비치 박사의 사망"
 ww1_serbia.9.d: "밀로반 Đ. 밀로바노비치 총리가 오늘 향년 49세로 서거하였습니다. 그는 현재 발칸 동맹으로 알려지고 확장된 불가리아와의 동맹에 가장 큰 기여자였습니다. 그의 행동은 절대 잊히지 않을 것입니다. 그는 말년을 급진당 정부의 외교 정책 형성에 바쳤습니다. 그는 최근의 정부 대부분에서 외무부 장관이었고 그가 절대 결실을 보지 못할 가장 큰 인생 업적이었습니다. 니콜라 파시치가 지금 러시아에 있고 당장 정부를 인수할 의사가 없다고 이미 발표하였기에, 밀리야는 자신의 유산을 유지하고 후계자로 발칸반도를 해방함으로써 자신의 계획을 최대한 가능하게 하겠다고 맹세한 마르코 트리프코비치 내무부 장관으로 교체될 것입니다."
 ww1_serbia.9.a: "잘 가시오 밀리야... 당신이 이룬 것은 수 세기 동안 기억될 것이오..."
 ww1_serbia.10.t: "독립급진당의 스토야노비치 제명"
 ww1_serbia.10.d: "스토야노비치의 임시 권한 행사 거부 이후, 독립급진당에서 갈등이 퍼졌습니다. 전해진 바에 따르면 당 대부분은 당수에게 불만을 품었고, 당이 권한 행사 거부를 당에 큰 타격으로 보아 최고위원회는 당수이자 당원으로서 그의 제명에 투표하였습니다. 그는 확고히 공화주의적인 전임자보다 주로 더 온건한 사고를 지닌 류보미르 다비도비치 전 베오그라드 시장으로 대체될 것입니다."
 ww1_serbia.10.a: "흥미로운 전개군."
 ww1_serbia.11.t: "연정 위기"
 ww1_serbia.11.d: "현재 세르비아에서 가장 큰 정당들인 두 급진당으로 구성된 우리의 취약한 연정은 이미 약간의 균열을 보이고 있습니다. 국가경제부 내 작은 스캔 이후, 연정을 유지한 스토얀 프로티치와 연정 내 상대 장관인 야샤 프로다노비치, 두 사람이 사임하였습니다. 우리는 다음 주에 정부의 대다수가 뒤따르리라고 예상합니다. 급진당이 여전히 의석 다수를 차지하기에, 동질적인 정부를 구성하여 연정 상대들을 야당으로 밀어낼 수 있습니다. 이런 불안정은 북부와 서부의 거대한 우리 이웃을 자극하여 행동하게 할 수 있기에 시간만이 말해줄 것입니다."
 ww1_serbia.11.a: "좋지 않게 끝나겠군..."
 ww1_serbia.12.t: "급진당의 1912년 선거 승리"
 ww1_serbia.12.d: "선거가 며칠 전에 열렸습니다. 투표 재계표 이후 승자는 니콜라 파시치의 인민급진당입니다. 권한은 예상대로 밀로바노비치 전 총리에게 이전 통치의 연장으로 주어질 것입니다. 불가리아와의 동맹, 이전의 성공적인 급진당 통치와 격한 선거운동의 모든 약속이 급진당의 성공에 크게 기여하였습니다. 밀로바노비치는 승리 이후 공개 연설에서 튀르크의 5세기 지배에 맞서 발칸반도 전역을 해방함으로써 자신의 가장 큰 창조물이 결실을 봄에 최선을 다하리라고 보장하였습니다. 정부는 새로운 가능성에 직면할 것이고 급진당이 과반수보다 겨우 1명 더 많아 더 많은 지지를 보장하여야 하므로 그중 첫 번째는 의회의 지위일 것입니다."
 ww1_serbia.12.a: "축하하네!"
 ww1_serbia.13.t: "독립급진당의 1912년 선거 승리"
 ww1_serbia.13.d: "며칠 전 선거가 열렸습니다 투표를 재개 하고 나자 당선자는 독립급진당의 류보미르 스토야노비치였습니다. 국왕 페타르 1세와 대담을 갖고 난 다음 당대표가 위임 통치를 맡을 것입니다. 이전 정부의 실패, 불가리아와의 동맹에 대한 실망감, 그리고 급진당 정부가 보스니아를 잃은 합병 위기는 이번 선거에서 급진당의 실패에 크게 기여했습니다. 예상했듯이 스토야노비치는 이미 동쪽의 이웃과 협상해야 할 필요가 있고, 일전의 급진당 정부에서 벌어진 여러 문제를 고치겠다는 의견을 표명했습니다. 스토야노비치 위임통치의 총체적인 방향성은 불확실하지만 군주제에 대한 그의 반대는 독립급진당, 더 나아가 세르비아 전체의 미래에 큰 영향을 끼치게 될 것입니다."
 ww1_serbia.13.a: "축하하네!"
 ww1_serbia.14.t: "국왕 페타르 1세의 1908년 의회 해산"
 ww1_serbia.14.d: "지난 정부가 무너지기 전부터 현재의 의회 구성은 합법적이지 않으며 어떤 정당도 단독으로 과반수를 구성할 수 없다는 것이 모든 사람에게 분명해졌습니다. 안정적인 과반수를 구성하기 위한 [FROM.GetLeader]의 노력은 충분했지만 모든 이들의 의견은 동일하며 새로운 선거를 치를 때입니다. 따라서 국왕 페타르 1세는 [FROM.GetLeader]에게 현재의 의회를 해산하고 가능한 한 빨리 새로운 선거를 선언해달라고 요청했습니다. 많은 고민 끝에 국왕 페타르 1세는 우리 요청을 받아들여 의회를 해산하고 공식적으로 선거 운동을 시작했습니다."
 ww1_serbia.14.a: "선거가 다가오고 있다..."
 ww1_serbia.15.t: "밀로바노비치 불신임"
 ww1_serbia.15.d: "밀로바노비치 총리가 그토록 믿었던 불가리아와의 동맹이 며칠 전 참담히 실패했고, 총리는 여전히 자신의 잘못을 깨닫지 못하고 있는 상황에서 국회는 그를 위해 호의를 베풀기로 결정했습니다. 급진당조차도 찬성하는 압도적인 불신임안으로 밀로바노비치 총리는 총리직을 잃었습니다. 밀로바노비치 대신 더 강경파에 속하는 스토얀 프로티치가 재무장관과 총리직을 겸임하게 될 것입니다. 그러나 오늘 이 불신임안은 급진당의 통치가 얼마나 취약한지를 보여주었고, 아마도 곧 새 정부도 몰락할 것임을 예상할 수 있습니다...."
 ww1_serbia.15.a: "약골이 우리를 이끌 필요는 없다!"
 ww1_serbia.16.t: "피로 물든 의회"
 ww1_serbia.16.d: "의회 토론은 종종 위협적으로 격렬해지지만, 대부분 그 수준에 머물렀습니다. 하지만 오늘은 상황이 달랐습니다. 인민급진당의 니콜라 우주노비치 의원이 의회로 총을 들고 들어왔습니다. 의회에서 열띤 토론이 벌어지던 중 그는 자신의 연설 차례를 기다리고 있다가 총을 꺼내, 앞서 연설을 마친 의원에게 총격을 가한 뒤 의회 내 야당 의원석 방향으로 총을 쏘았습니다.\n이 사건으로 독립급진파 의원 중 몇 명이 중상을 입었고 연설자는 그 자리에서 사망했습니다. 해당 의원은 의회에서 사라졌지만 다음날 그는 스토얀 프로티치 경찰장관에게 자수했습니다. \n야당은 의회를 떠났고 당분간 돌아오지 않을 것이며 의회 방해를 통해 위기를 가중시킬 것입니다. 야당은 의원들의 회복을 기다리며 희생된 의원들을 애도하고 있지만, 우주노비치 의원이 입을 열지 않고 있어 이번 공격의 동기는 밝혀지지 않고 있습니다. 그러나 많은 이들은 최근 군부 숙청과 함께 정부의 정치적 긴장이 고조되고 국왕이 왕위에서 물러나기로 결정하면서 아들인 섭정의 권력이 커진 것을 비난하고 있습니다."
 ww1_serbia.16.a: "이런 일이 꼭 벌어져야 했나?"
 ww1_serbia.17.t: "섭정의 총리 교체!"
 ww1_serbia.17.d: "섭정은 공격 소식을 전해 듣자 마자 재빨리 총리를 소환했습니다. 열띤 토론에서 섭정은 이 사건을 선동한 정부를 비난하고 의회 내부의 사건을 통제하여 유혈사건이라는 결론에 이르지 않도록하는 것이 그들의 책임이라고 언급했습니다. 섭정은 무거운 마음으로 파시치 총리를 포함한 정부 전체를 해임하였으며, 급진당 스토얀 프로티치를 과도정부로 내세워 시간이 지나는 것으로 정치적 위기가 진정되고 파시치가 물러나기를 바랐습니다."
 ww1_serbia.17.a: "이를 해결할 수 없을 것인데..."
 ww1_serbia.18.t: "니콜라 파시치의 죽음"
 ww1_serbia.18.d: "오랫동안 총리를 지낸 정치 베테랑 니콜라 파시치가 섭정과의 열띤 토론이 있은 지 하루도 지나지 않아 심장마비로 사망했습니다. 그는 급진당의 창당 이후 지금까지 꽤 오랫동안 급진당 대표였으며, 오브레노비치 왕조 하에서 많은 압력을 견뎌냈고 마침내 카라조르예비치 왕조와 평화를 찾았다고 생각했습니다. 그의 장례는 국장으로 치뤄졌으며, 그의 아내와 아들, 페타르 1세 국왕과 왕자들, 섭정왕자, 정부 전체, 급진당의 절반 가량, 그리고 협상국과 동맹국의 많은 외국 대표단이 참석했습니다. 그의 죽음은 한 시대의 종말, 많은 사람들이 알고 있듯 세르비아 황금기의 종말을 의미했습니다."
 ww1_serbia.18.a: "확실히 한 시대의 끝이다..."
 ww1_serbia.19.t: "[SER.GetNeutralLeader]의 1903년 헌법 정지"
 ww1_serbia.19.d: "[SER.GetNeutralLeader] 섭정은 위기가 수습되지 않자 직접 문제를 해결하기로 결정했습니다. 즉 섭정은 부왕을 대신하여 1903년 헌법을 정지하기로 결정했습니다. 사태가 안정될 때까지 당분간 칙령에 따라 통치할 것이므로 의회는 해산될 것입니다."
 ww1_serbia.19.a: "[SER.GetNeutralLeader] 섭정 각하 만세!"
 ww1_serbia.21.t: "[SER.GetLeader]의 해방구 전권 장악"
 ww1_serbia.21.d: "전쟁이 끝난 후 수복한 영토는 임시 군정이 통치하였고 이후 민간 행정에 넘겨졌습니다. 오스만 제국으로부터 해방된 영토는 튀르크화의 결과에서 벗어날 수 없었으며, 새로 획득한 영토에 새로 유입된 많은 사람들이 기존 세르브인들과는 다른 정치적 사상과 의제를 가지고 있어 [ROOT.GetNameDef]의 정치에 큰 영향을 미치게 되었습니다."
 ww1_serbia.21.a: "마침내."
 ww1_serbia.22.t: "세르비아의 다뉴브 협약 초대"
 ww1_serbia.22.d: "세르비아는 우리와 다뉴브 강 사용에 관한 무역 조약에 서명하기를 원합니다. 이를 통해 양국 관계 개선과 함께 양측 모두 이익을 얻을 수 있습니다."
 ww1_serbia.22.a: "가입하자."
 ww1_serbia.22.b: "우리는 신경써야 할 더 중요한 문제가 많다."
 ww1_serbia.23.t: "루마니아의 협약 수락"
 ww1_serbia.23.d: "루마니아 정부는 우리 조건에 동의했습니다. 우리 정부는 이것으로 더욱 가까워지고 있으며 다뉴브강을 통한 우리 두 나라 사이의 교역이 증진될 것입니다."
 ww1_serbia.23.a: "훌륭해."
 ww1_serbia.24.t: "루마니아의 협약 거부"
 ww1_serbia.24.d: "루마니아 정부는 우리의 제안을 거부했습니다. 그들은 무역 조약을 거부했고 양국 관계는 점점 더 악화되고 있습니다."
 ww1_serbia.24.a: "안타깝군."
 ww1_serbia.25.t: "세르비아 공화파의 지원 요청"
 ww1_serbia.25.d: "오늘 일찍 세르비아의 현 여당인 세르비아 공화당 대표단이 우리 대사를 만나 정부 전복에 우리의 지지를 요청했습니다. 어떻게 답합니까?"
 ww1_serbia.25.a: "러시아가 동의한다면 지원해라."
 ww1_serbia.25.b: "시기가 아주 좋지 않네."
 ww1_serbia.26.t: "세르비아 혁명 문제"
 ww1_serbia.26.d: "오늘 세르비아 공화당 대표단이 프랑스 대사를 만나 군주정 전복에 대한 프랑스 정부의 지지를 요청했습니다. 프랑스는 우리가 동의한다면 지지하겠다고 했습니다."
 ww1_serbia.26.a: "상관 안 해."
 ww1_serbia.26.b: "사회주의를 해서 프랑스가 했던 걸 반복하지만 않는다면야."
 ww1_serbia.26.c: "이런 것이 벌어져선 안 된다. 우린 카라조르제비치 왕조와 함께한다."
 ww1_serbia.27.t: "승인 받은 공화파"
 ww1_serbia.27.d: "프랑스가 왕조 전복에서 우리를 지지하겠다고 약속했다는 소식을 받았습니다. 러시아는 약간 꺼려했지만 깔끔하게 진행된다면 저들은 우리의 국내 문제에 간섭하지 않을 것입니다. 우리는 양해를 구했습니다!"
 ww1_serbia.27.a: "훌륭하군."
 ww1_serbia.28.t: "방해 위기!"
 ww1_serbia.28.d: "선거가 다가오고 있습니다..."
 SER_stojanovic_kicked_tt: "§B급진당§!이 §Y1912년 선거§!에서 §G승리를 확정지을 것§!입니다."
 ww1_serbia.28.a: "선거가 다가오고 있다..."
 ww1_serbia.29.t: "류보미르 스토야노비치의 실각"
 ww1_serbia.29.d: "오늘 일찍 독립급진당에 잔류한 이들의 대표단이 정부와 접촉했습니다. 최고평의회와 스토야노비치 총리의 열띤 토론에서 류보미르 스토야노비치는 더 이상 정부 수반에 걸맞지 않는다는 결론이 나왔습니다. 최근 스토야노비치의 공화주의 사상은 타국과의 외교가 악화되고, 왕당파의 완강한 반대에도 멈추지 않았습니다. 결국 스토야노비치는 정부의 공화주의자들과 함께 사임을 강요당했습니다. 이들은 결국에 나라를 안정시킬 비교적 온건한 전 독립급진당원들로 대체될 것입니다."
 ww1_serbia.29.a: "최소한 흘린 피는 없었다."
 ww1_serbia.30.t: "경고 받은 공화파"
 ww1_serbia.30.d: "오늘 일찍, 우리의 공화파 사절단이 프랑스 정부로부터 지금 당장 모든 반군주주의 활동을 중단할 것을 요구받았고, 세르비아 왕정폐지에 그 어떠한 지원도 하지 않겠다는 의사를 전달받았습니다. 우리는 공화국의 꿈을 포기해야 할지도 모릅니다."
 ww1_serbia.30.a: "유감이군."
 ww1_serbia.31.t: "공화 혁명!"
 ww1_serbia.31.d: "몇 달 동안의 준비 끝에 작전이 개시되었습니다. 여전히 남아있는 정부와 의회의 왕당파들이 빠르게 체포되었으며, 흑수단 장교들이 이끄는 군대가 백궁을 포위하여 국왕 페타르 1세와 두 아들을 강제 퇴위시켰습니다. 이들은 국내에 남거나 러시아로 망명을 갈지 곧 선택권이 주어질 것입니다. 하지만 이번 작전은 교외 지역에 정치적 소요를 일으켰으며, 이는 왕당파 장교들이 일으킨 것으로 보입니다."
 ww1_serbia.31.a: "기생충을 쓸어버려라!"
 ww1_serbia.32.t: "니시 선언"
 ww1_serbia.32.d: "피할 수 없는 전쟁이 시작되자 우린 미래에 대한 결정을 내릴 수밖에 없게 되었습니다. 그리고 그 중에는 훗날 우리의 목표가 무엇인지 결정하는 것이었습니다. 많은 지식인과 민족통일주의자들은 모든 남슬라브 민족의 단일 국가 통일을 추구하고자 하지만, 그보다 수가 적은 극단주의자들은 대세르비아 구상을 지지합니다. 우리는 어떤 선택을 해야 합니까?"
 ww1_serbia.32.a: "남슬라브 연합."
 ww1_serbia.32.b: "대세르비아."
 ww1_serbia.33.t: "[FROM.GetNameDef]와의 조약?"
 ww1_serbia.33.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 알바니아의 독립을 그다지 반기지 않았지만 [FROM.GetAdjective]-[ROOT.GetAdjective] 우호가 현 세계 지정학을 보았을때 이익이 된다고 제안했습니다."
 ww1_serbia.33.a: "물론이다."
 ww1_serbia.33.b: "아니."
 ww1_serbia.34.t: "권력 투쟁"
 ww1_serbia.34.d: "옛 세르비아 영토의 해방에 따라 문제가 벌어지기 시작했습니다. 옛 공모자들과 연계된 사람들이 이끄는 지역 해방군이 해산을 거부하고 군사정부의 지역 철권통치를 원하고 있습니다. 이에 대해 뭐라도 해야 합니다."
 ww1_serbia.34.a: "민감한 문제야."
 ww1_serbia.35.t: "야당의 단결"
 ww1_serbia.35.d: "최근 독립급진당, 국민(자유)당, 그리고 진보당은 비롯한 야당들이 다가오는 선거에서 새로운 정치 블럭을 구성하겠다는 합동 성명을 냈습니다. 이는 이미 급진당이 휘청이고 있어 선거 결과를 바꿀 수도 있습니다."
 ww1_serbia.35.a: "도움이 되지 않을 걸."
 ww1_serbia.36.t: "국가 대재앙"
 ww1_serbia.36.d: "불가리아가 마케도니아 전역을 합병하자 마케도니아에 살았던 세르브인들은 추방당했습니다. 정부는 패전의 책임과 부담에 휘청입니다."
 ww1_serbia.36.a: "아 이런..."
 ww1_serbia.37.t: "국왕 페타르 1세의 퇴위"
 ww1_serbia.37.d: "불가리아에 대패한 후 국왕 페타르 1세는 퇴위를 결정했습니다. 따라서 그는 퇴위하여 아들 알렉산다르에게 양위하였습니다. 국왕은 이제 알렉산다르 2세가 될 것입니다."
 ww1_serbia.37.a: "아 이런..."
 ww1_serbia.38.t: "반부패 특별 대책 본부의 준비"
 ww1_serbia.38.d: "독립급진당 정부가 전담 조직을 편성했습니다. 이들의 직무는 직전 여당을 조사하는 것인데, 곧 중대한 결과가 나올 것으로 봅니다."
 ww1_serbia.38.a: "곧 결과를 기대할 수 있었으면."
 ww1_serbia.39.t: "밀로바노치비의 급진당 분열"
 ww1_serbia.39.d: "어제 저녁, 많은 부패의 증거가 대중에게 공개된 후 밀로바노비치 전 총리는 인민급진당을 탈당하기로 결정했습니다. 그는 더 온건하고 독립급진당에 더 가까운 신당인 자유급진당을 창당하려고 합니다. 신당은 밀로바노비치가 이끌게 되며 당분간 현 정부에 반대하는 입장을 취할 것입니다."
 ww1_serbia.39.a: "흥미로군 전개로군."
 ww1_serbia.40.t: "급진 정당의 통합"
 ww1_serbia.40.d: "오늘 일찍, 새로운 자유급진당의 밀로반 밀로바노비치 대표가 연립정부 구성을 위해 독립급진당과의 완전한 합당 의사를 다비도비치 총리에게 타진했습니다. 다비도비치 총리는 이미 협상을 시작했으며, 며칠 내로 합당이 이뤄질 것으로 기대하고 있습니다."
 ww1_serbia.40.a: "마침내 통일이다."
 ww1_serbia.41.t: "세르비아의 상호방위조약 제안"
 ww1_serbia.41.d: "우리의 형제 국가인 세르비아가 이웃 국가로서 외세의 위협에 대비해 서로를 도와야 한다고 제안하며 상호방위조약 체결을 제안했습니다. 약간의 외교적 마찰이 있었지만 관계 발전은 긍정적으로 보입니다."
 ww1_serbia.41.a: "이익이 되는군."
 ww1_serbia.41.b: "믿을 수 없다."
 ww1_serbia.42.t: "몬테네그로의 협정 수락"
 ww1_serbia.42.d: "몬테네그로 국왕 니콜라 1세가 우리 조건을 수락했습니다. 우리 정부는 이로써 서로 가까워지고 있으며 폭파 사건으로 소원해진 관계가 개선될 것입니다."
 ww1_serbia.42.a: "훌륭하군."
 ww1_serbia.43.t: "세르비아의 코르푸 망명"
 ww1_serbia.43.d: "세르비아군이 대패를 당하고 고국에서 쫓겨나자 그들은 우리 정부에 우리 영토로 후퇴하여 그곳에서 전투를 계속할 수 있도록 허용해 달라고 요청했습니다.\n협상국 군대와 세르비아군은 이미 코르푸에 주둔했으며 그리스 정부는 이에 반대하지 않습니다."
 ww1_serbia.43.a: "그냥 그렇게?"
 ww1_serbia.44.t: "1914년 선거"
 ww1_serbia.44.d: "어제 총선이 열렸습니다. 표를 재집계하자 예상을 뒤엎고 야당 연정이 의회 다수를 확실히 점했습니다. 총리가 될 류보미르 다비도비치가 신정부를 이끌게 될 것입니다. 신정부는 며칠 안에 수립될 것입니다."
 ww1_serbia.44.a: "흥미로군 전개로군."
 ww1_serbia.100.t: "흑수단"
 ww1_serbia.100.d: "국가 안보에 대한 음모가 제기되고 있습니다. 흑수단이라고 불리는 조직이 국내에서 영향력을 키운 것으로 보입니다. 이 조직은 무장하여 1903년 이전 왕가를 살해하는 것으로 페타르 1세의 권력 장악에 참여했을 것입니다. 아직은 미미한 세력에 불과하지만, 조금씩 모습을 드러내고 있는 것 같습니다."
 ww1_serbia.100.a: "걱정스럽군..."
 ww1_serbia.101.t: "피예몬트 잡지"
 ww1_serbia.101.d: "신간 잡지이자 무허가 출판물인 \"피예몬트\"가 우리의 관심을 끌었습니다. 이 초국가주의 잡지는 몬테네그로나 세르비아의 국기 아래 모든 유고슬라비아 국가의 통일을 주장합니다. 언론 통제에도, 이 잡지는 여전히 무허가이며 전국에서 배포됩니다."
 ww1_serbia.101.a: "유고슬라비아? 황당무개한 유토피아로군!"
 ww1_serbia.102.t: "세르비아-[ROOT.getAdjective] 통일"
 ww1_serbia.102.d: "[SER.getLeader](이)가 우리와 만나 대슬라브 국가인 유고슬라비아 계획의 일환으로 세르비아 [ROOT.getName] 연방을 제안했습니다. 비록 지역의 모든 민족집단이 연합하는 것을 상상하기는 힘들지만 우리 군의 약점 때문에 세르비아처럼 우호적인 형제들과 가까이 다가가며 저들과 제휴할 수 밖에 없습니다."
 ww1_serbia.102.a: "함께 더 강해질 것이다!"
 ww1_serbia.102.b: "유고슬라비아? 황당무개한 유토피아로군!"
 ww1_serbia.103.t: "[FROM.getAdjective]의 수락!"
 ww1_serbia.103.d: "우리 제안이 [FROM.getLeader]의 수락을 받았으며 [FROM.getAdjective]의 산업과 현지 군대가 우리 세력에 포함될 것입니다."
 ww1_serbia.103.a: "좋아!"
 ww1_serbia.104.t: "[FROM.getAdjective]의 거부!"
 ww1_serbia.104.d: "우리 제안에 [FROM.getLeader]의 거부로 응답했습니다. [FROM.getName] 측을 무력으로 합병해야 한다는 뜻입니다."
 ww1_serbia.104.a: "우리의 결심은 확고하다."
 ww1_serbia.105.t: "세르비아-루마니아 비밀동맹"
 ww1_serbia.105.d: "세르비아가 오스트리아-헝가리에 대한 공통된 영유권 주장에 대해 접촉해 왔으며 비밀 동맹을 제안했습니다. 이 세력의 목적은 최후통첩을 제시하여 세르비아가 보스니아, 크로아티아, 그리고 바나트를 획득하도록 하는 것입니다. 우리는 부코비나와 대트란실바니아를 얻을 수 있습니다."
 ww1_serbia.105.a: "함께 더 강해질 것이다!"
 ww1_serbia.105.b: "승산이 없다!"
 ww1_serbia.106.t: "[FROM.getAdjective]의 수락!"
 ww1_serbia.106.d: "우리 제안이 [FROM.getLeader]의 수락을 받았으며 [FROM.getAdjective]군은 비밀 동맹의 일부가 될 것입니다."
 ww1_serbia.106.a: "좋아!"
 ww1_serbia.107.t: "[FROM.getAdjective]의 거부!"
 ww1_serbia.107.d: "[FROM.getLeader](이)가 우리 제안을 거부했습니다."
 ww1_serbia.107.a: "우리의 결심은 확고하다."
 effect_if_accepted: "§Y수락 시 효과:§!"
 ww1_serbia.20.t: "흑수단의 섭정 문제 압박"
 ww1_serbia.20.d: "고령의 페타르 1세 국왕의 승계에 대한 문제가 점점 부각되고 있습니다. 최종적으로 승계가 이루어질 때까지 섭정을 세워 두기 위해 몇 달 전에 다양한 후보에 대한 감사가 있었습니다. 카라조르제비치 가문 중 알렉산다르 왕자가 가장 유력한 적임자로 거론되고 있습니다. 그러나 흑수단이 우리 정부에 정통성이 낮은 후보를 고르도록 강한 압력을 가했습니다.\n바로 페타르 1세의 남동생인 아르세니예 왕자입니다."
 ww1_serbia.20.a: "허... 그럼 알았다..."
 ww1_serbia.108.t: "세르비아-루마니아 비밀동맹"
 ww1_serbia.108.d: "우리 동맹이 개전했습니다! 신의 없는 오스트리아-헝가리에 맞서 무기를 들고 일어나 영유권을 차지해야 합니다!"
 ww1_serbia.108.a: "앞으로!"
 ww1_serbia.108.b: "움직이지 마라."
 ww1_serbia.109.t: "세르비아의 지원 요청"
 ww1_serbia.109.d: "세르비아는 오스트리아-헝가리 제국주의에 대항하려고 계획하며 우리 지원을 받으려고 합니다. 우리의 역할은 저들에게 장비를 제공하고 오스트리아-헝가리와의 관계를 제한해야 하는 것입니다."
 ww1_serbia.109.a: "저들을 지원해야 한다."
 ww1_serbia.109.b: "승산이 없다!"
 ww1_serbia.110.t: "[FROM.getAdjective]의 수락!"
 ww1_serbia.110.d: "[FROM.getLeader](이)가 우리 제안을 수락했고 [FROM.getAdjective] 보급이 오고 있습니다."
 ww1_serbia.110.a: "좋아!"
 ww1_serbia.111.t: "[FROM.getAdjective]의 거부!"
 ww1_serbia.111.d: "[FROM.getLeader](이)가 우리 제안을 거부했습니다."
 ww1_serbia.111.a: "우리의 결심은 확고하다."
 ww1_serbia.112.t: "갈리치아 무기 지원"
 ww1_serbia.112.d: "우리 계획을 실행하려면 갈리치아 반군의 무장에 자금을 지원해야 합니다. 비축한 금으로 러시아 우방에게 값싼 장비를 사서 민병대를 무장시킬 것입니다."
 ww1_serbia.112.a: "우린 철의 대가를 치르고 있다!"
 ww1_serbia.113.t: "지원군 파병"
 ww1_serbia.113.d: "우리는 갈리치아 세력을 지원하기 위해 현지인들을 훈련시킬 정예병들을 보낼 의무가 있습니다. 고문단과 교관 뿐만 아니라 우리는 우크라이나와 폴란드 인사들을 예비 병력과 함께 확실히 보호해야 합니다."
 ww1_serbia.113.a: "대규모 부대를 보내라!"
 ww1_serbia.113.b: "최소한만 보내라."
 ww1_serbia.114.t: "렘베르크 인근 폭동"
 ww1_serbia.114.d: "갈리치아 교외 지역의 농부들이 여러 차례 폭동을 일으키고 있습니다. 수년 동안 헝가리 부호들에 의해 착취당한 이들은 정부에 대항하는 행동을 하도록 동기를 부여받은 것으로 보입니다. 지역 전역에서 바리케이드가 쳐지고 시위가 벌어졌습니다. 하지만 우리 정부는 갈리시아 주민들의 삶을 개선하기 위해 필요한 조치를 취했습니다!"
 ww1_serbia.114.a: "경찰을 보내라!"
 ww1_serbia.114.b: "군을 보내라!"
 ww1_serbia.115.t: "빈 폭탄테러"
 ww1_serbia.115.d: "오스트리아-헝가리를 불안정하게 만들기 위해 빈의 우리 조직 중 하나를 이용해 폭탄 테러를 준비할 수 있습니다. 폭탄 테러를 통해 우리는 오스트리아 놈들의 자존심을 건드릴 수 있을 것이고, 아마도 과도할 정도의 탄압 조치를 유도할 수 있을 것입니다."
 ww1_serbia.115.a: "음모를 지시해라!"
 ww1_serbia.115.b: "너무 위험하다..."
 ww1_serbia.116.t: "프란츠 요제프 1세 암살!"
 ww1_serbia.116.d: "빈에 있는 프란츠 요제프 1세 황제 거처에서 오전 9시경 폭파 사건이 벌어졌습니다. 황제께서 폭탄으로 서거하셨으며 한 시대가 끝났습니다. 정보에 따르면 이는 갈리치아 분리주의자들의 소행이라고 합니다. 서둘러 이 죽음을 복수하고 현지인들에게 불복종의 대가를 치르게 해야 합니다!"
 ww1_serbia.116.a: "대가를 치르게 될 것이다!"
 ww1_serbia.117.t: "프란츠 요제프 1세 암살!"
 ww1_serbia.117.d: "오스트리아-헝가리의 황제로 40여 년 넘게 재위한 프란츠 요제프 1세가 임종했습니다. 황제가 처소로 돌아가는 길에 이 슬픈 소식이 들려왔습니다. 급조 폭파장치가 대문에 인접한 덤불에 숨겨져 있던 것으로 밝혀졌으며, 황제와 경호원 두 명이 숨졌습니다. 오스트리아 경찰에 따르면 유력 용의자는 동부의 교묘한 갈리치아 분리주의자라고 합니다. 이 혼란스러운 상황은 자연히 통치의 종식으로 이어졌습니다. 그의 사촌인 프란츠 페르디난트가 제위를 이을 것입니다."
 ww1_serbia.117.a: "하느님 그의 영혼을 쉬게 하소서..."
 ww1_serbia.118.t: "렘베르크의 상황"
 ww1_serbia.118.d: "공격 직후 갈리치아 주요 도심지에서 폭동이 벌어졌으며 빈 정부가 갈리치아 주민들을 노예로 부렸다고 비난했습니다. 상황이 급박하게 돌아갔으며 헌병대 대부분이 렘베르크 지역에서 후퇴할 수밖에 없었습니다. 농민들이 무기고를 털어 들고 일어났습니다!"
 ww1_serbia.118.a: "군대는 어디 있나?!"
 ww1_serbia.119.t: "갈리치아 독립"
 ww1_serbia.119.d: "최근 일련의 사건들이 갈리치아의 독립 선언으로 이어졌습니다. 우리는 슬라브 형제들의 운명에 무관심할 수 없으며 우리의 입장을 정해야 합니다. 우리가 갈리치아를 지원하기로 선택한다면 동맹을 얻을 수도 있습니다. 오스트리아-헝가리가 모든 일에도 불구하고 공격하고 싶어 할 수도 있지만, 그런 경우 우리는 물러서지 않을 것입니다."
 ww1_serbia.119.a: "[ROOT.getName]의 갈리치아 독립 승인!"
 ww1_serbia.119.b: "이런 난장판에 끼어들고 싶진 않아."
 ww1_serbia.120.t: "갈리치아 독립"
 ww1_serbia.120.d: "갈리치아의 상황이 우리 통제를 벗어났습니다. 현지인들은 민병대를 조직하 였으며 강력한 러시아의 지원을 받고 있는 것으로 보입니다. 열강이 갈리치아의 독립을 승인하기 전에 지금 군대를 동원해야 합니다! 독일 제국을 기다린다면 상황이 악화될지도 모릅니다!"
 ww1_serbia.120.a: "당장 공격해! 중재 따위는 필요 없다!"
 ww1_serbia.120.b: "우리 동맹인 독일을 기다려야 한다."
 ww1_serbia.121.t: "갈리치아 독립"
 ww1_serbia.121.d: "우리 동맹 오스트리아-헝가리가 갈리치아에서 문제를 겪은 후 우리를 찾아왔습니다. 이 지역은 독립을 선언하고 일부 적들로부터 지원을 받았습니다. 오스트리아-헝가리만이 심각한 어려움에 처할 것입니다. 우리의 지원이 있어야만 쉽게 이길 수 있습니다."
 ww1_serbia.121.a: "당연히 저들을 지원해야지!"
 ww1_serbia.121.b: "안 하는 게 낫다!"
 ww1_serbia.122.t: "우리를 지원하는 독일!"
 ww1_serbia.122.d: "우리 동맹 독일이 이 복잡한 상황에서 우리를 돕기로 동의했습니다!"
 ww1_serbia.122.a: "움직여야 할 때다!"
 ww1_serbia.123.t: "독일의 거부!"
 ww1_serbia.123.d: "우리 독일 우방이 이 복잡한 상황에서 우리를 돕는 것을 거부했습니다."
 ww1_serbia.123.a: "뭐??!"
 ww1_serbia.124.t: "오스트리아 헝가리의 갈리치아 전격전"
 ww1_serbia.124.d: "동맹 간의 일반적인 전쟁 중재를 기다리지 않고. 오스트리아 헝가리는 예상보다 일찍 공격하여 예상 적국을 기습했습니다. 이 계획은 여러 접점에서 큰 성공을 거두었지만 독일로부터 외교적으로 고립되었습니다."
 ww1_serbia.124.a: "정말 무모하군."
 ww1_balkan.7.t: "그리스의 조약 합류"
 ww1_balkan.7.d: "그리스 정부는 우리의 초청을 흔쾌히 받아들였고, 마케도니아 문제에 대해서는 약간의 의구심을 갖고 있지만 발칸 동맹에 가입할 의향이 있습니다."
 ww1_balkan.7.a: "좋아."
 ww1_balkan.8.t: "그리스의 합류 거부"
 ww1_balkan.8.d: "그리스 정부는 마케도니아 문제에 대해 어떠한 타협도 하지 않겠다며 발칸 동맹에 가입하는 방안에 대해 검토조차 거부했습니다."
 ww1_balkan.8.a: "안타깝군."
 ww1_serbia.129.t: "백수단의 방화 사건"
 ww1_serbia.129.d: "흑수단을 비공식적, 이제는 공식적으로 지원하는 정부가 군 일부와 잘 맞지 않는 것으로 보입니다. 흑수단과 정반대인 비밀조직 백수단이 당 내에서 힘을 키우려고 합니다. 운 좋게도 저들은 상당한 위협이 되지 않으며 활동 방식을 테러에 기반합니다. 오늘 아침 저들은 베오그라드의 건물 몇 채를 방화하고 표식을 남겼습니다."
 ww1_serbia.129.a: "저들을 막아야 한다!"
 ww1_serbia.125.t: "세르비아의 새 국왕"
 ww1_serbia.125.d: "페타르 1세의 가장 유력한 직계 후계자는 의심할 여지 없이 차남 알렉산다르 왕자입니다. 그의 형 조지는 1909년 왕위에 대한 어떤 권리도 포기했으며, 알렉산다르는 가장 우선이 되는 후계자가 되었습니다."
 ww1_serbia.125.a: "그는 의심할 여지 없는 새 우리 섭정이다."
 ww1_serbia.125.b: "다른 사람을 찾아라."
 ww1_serbia.131.t: "세르비아의 최후통첩"
 ww1_serbia.131.d: "우리가 매우 어려운 전쟁에 직면하고 있는 가운데 세르비아로부터 최후통첩을 받았습니다. 보스니아와 바나트, 크로아티아의 모든 영토를 포기하라는 요구입니다. 이 조건은 완전히 망상적이며 세르비아가 우리 전쟁을 이용하여 우리 영토의 상당 부분을 훔치려고 하는 것이 분명해 보입니다!"
 ww1_serbia.131.a: "지옥에나 가라!"
 ww1_serbia.131.b: "바나트를 넘겨줘라. 더는 안 돼."
 ww1_serbia.131.c: "다른 선택의 여지가 없다..."
 ww1_serbia.126.t: "세르비아의 새 국왕"
 ww1_serbia.126.d: "페타르 1세의 장자인 조르제 왕자는 정치에서 은퇴했지만 유효한 왕위 계승자로 남았습니다. 조르제 왕자가 권력을 잡으면 반대파의 분노를 불러일으킬 위험이 있습니다. 실제로 왕자는 친오스트리아 언론과 알렉산다르의 지지자들이 조직한 언론의 폭풍에 휩싸였습니다."
 ww1_serbia.126.a: "그는 통치할 자격이 있다."
 ww1_serbia.126.b: "다른 사람 없어?"
 ww1_serbia.128.t: "옐레나 공주의 결혼식"
 ww1_serbia.128.d: "세르비아의 옐레나 공주는 친구와 이탈리아를 여행하던 도중 러시아의 이오안 콘스탄티노비치 공작을 만났습니다. 두 사람은 빠르게 가까워졌으며 또 다른 러시아와 화친의 상징이 될 수 있습니다."
 ww1_serbia.128.a: "주께서 두 사람을 축복하시길!"
 ww1_serbia.128.b: "세르비아는 그녀가 필요해."
 ww1_serbia.130.t: "백수단의 군 암살"
 ww1_serbia.130.d: "\"백수단\"이 밤중 크루세바츠 총참모부에 침투하여 재차 공격했습니다. 백수단은 우리 군에 첩자와 요원이 있는 것이 분명하며, 총참모부 일원에게 접근하여 암살하는 데 성공했습니다. 범행이 알려지자마자 [SER.GetNeutralLeader](은)는 안전한 곳으로 이동하여 베오그라드를 봉쇄했습니다."
 ww1_serbia.130.a: "뭐??"
 ww1_serbia.132.t: "[AUS.getName]의 타협"
 ww1_serbia.132.d: "오스트리아-헝가리는 우리 요구를 받았으며 타협을 제안했습니다. 저들은 바나트 전역의 할양에 동의했으나 보스니아, 심지어 크로아티아도 전혀 할양하지 않을 것입니다."
 ww1_serbia.132.a: "거래하지."
 ww1_serbia.132.b: "전쟁이다!"
 ww1_serbia.133.t: "[AUS.getName]의 항복!"
 ww1_serbia.133.d: "오스트리아-헝가리는 우리의 요구를 받아들여 굴복했습니다. 저들 영토의 막대한 부분을 할양받았습니다! 유고슬라브 국가 연합의 발상이 이토록 현실로 가까이 다가온 적은 없었습니다!"
 ww1_serbia.133.a: "환상적이군!"
 ww1_serbia.134.t: "[AUS.getName]의 거부!"
 ww1_serbia.134.d: "오스트리아-헝가리는 어떤 논의도 거부했으며 이에 대해 자세히 설명하지도 않았습니다. 우리는 즉각 행동하여 군대를 동원하여 저 거대한 오스트리아라는 손쉬운 먹잇감에서 우리의 몫을 가져와야 할 것입니다!"
 ww1_serbia.134.a: "저들에게 철의 대가를 치르게 하라!"
 ww1_serbia.135.t: "[SER.getName]의 동원!"
 ww1_serbia.135.d: "우리의 타협 제안에도 불구하고 세르비아는 바나트뿐만 아니라 크로아티아와 보스니아에 대한 야망을 재확인했습니다. 외교적 방침이 또 실패한 것 같습니다. 우리는 새로운 전선을 빨리 대비해야 합니다!"
 ww1_serbia.135.a: "저들에게 철의 대가를 치르게 하라!"
 ww1_serbia.136.t: "[SER.GetDemocraticParty] 해산"
 ww1_serbia.136.d: "왕실의 노력이 결실을 맺었습니다. 급진당은 이제 세르비아의 미래를 위해 쿠데타나 그 어떤 위험한 일도 일으킬 수 없는 주변부 세력이 되었습니다. 아무도 우리가 여왕 폐하의 정통성을 회복하기 위해 헌법을 바꾸는 것을 막을 수 없습니다."
 ww1_serbia.136.a: "드디어 이겼다!"
 ww1_serbia.137.t: "세르비아의 동원"
 ww1_serbia.137.d: "오스트리아-헝가리와의 분쟁은 피할 수 없어 보입니다. 전선을 채우기 위해 우리는 지역 예비군을 동원했습니다. 동부에서 러시아군이 도착하기 전까지 여기를 무조건 사수해야만 합니다!"
 ww1_serbia.127.t: "세르비아의 새... 여왕?"
 ww1_serbia.127.d: "아직 결혼하지 않은 옐레나 공주는 유력한 왕위 주장자입니다. 그녀의 오빠와 삼촌이 제거되었으니 그녀가 세르비아 왕위의 유일한 후계자가 됩니다."
 ww1_serbia.127.a: "그녀는 통치할 자격이 있다."
 ww1_serbia.127.b: "계집이잖아."
 ww1_balkan.4.t: "불가리아의 제안"
 ww1_balkan.4.d: "불가리아는 마케도니아에 대한 논의의 틀에서 우리에게 자신을 제시했습니다. 양국 간 분쟁 지역인 마케도니아는 동맹 해체의 주요점입니다. [BUL.getLeader]의 제안은 완전히 독립적이고 자치적인 중립국의 수립입니다. 이 균형 잡힌 해결책은 양측의 군사적 주장을 피할 수 있습니다."
 ww1_balkan.4.a: "최선의 타협안이다."
 ww1_balkan.4.b: "이를 받아들일 순 없지만 선택지는 열어 두겠다."
 autonomous_macedonia_tt: "발칸 전쟁이 끝나고 모든 회원국의 보호 아래 평화를 지키기 위해 자치 마케도니아가 수립될 것입니다."
 ww1_balkan.5.t: "세르비아의 제안 수락"
 ww1_balkan.5.d: "우리의 독립 마케도니아 계획이 [SER.getLeader]의 양해를 받았습니다. 오스만을 물리친다면 마케도니아가 해방을 맞을 것입니다!"
 ww1_balkan.5.a: "발칸의 더 나은 미래를 위해 함께!"
 ww1_balkan.6.t: "불가리아의 제안"
 ww1_balkan.6.d: "불가리아가 양국 관계를 강화하기 위해 우리 대사관과 접촉했습니다. 마케도니아인들의 운명에 대해 우리는 반대하지만 발칸반도를 오스만의 멍에에서 함께 해방시키자는 생각은 여전히 만연해 있습니다. 불가리아를 믿을 수 있을까요?"
 ww1_balkan.6.a: "좋아."
 ww1_balkan.11.t: "불가리아의 새로운 제안"
 ww1_balkan.11.d: "불가리아 정부는 이제 우리에게 다른 접근 방식을 제안했습니다. 불가리아 정부는 독립 공동통치 자치 마케도니아국 수립을 강요하는 대신, 마케도니아 문제에 대한 논의에 앞서 도전을 받지 않을, 도전을 받아서는 안 되는 영향권에 대한 지속적인 대화와 상호 수용을 제안합니다."
 ww1_balkan.9.a: "이 새로운 조건을 두고 저들과 회담을 계속해라."
 ww1_balkan.9.b: "용납할 수 없다."
 ww1_balkan.9.t: "세르비아의 제안 거부"
 ww1_balkan.9.d: "세르비아 정부는 분쟁을 해결하기 위해 거짓 국가를 만들 의향이 없다고 주장하며 우리의 독립 마케도니아 제안을 거부했지만, 그들에게 더 큰 무언의 위험은 미래의 국가가 기껏해야 불가리아령이 될 것이라는 점입니다. 따라서 그들은 우리의 제안을 거부했지만 대신 우리의 모든 이익이 충족되도록 지역을 분할할 의사를 표명한 것 같습니다."
 ww1_balkan.10.t: "불가리아의 협상 중단"
 ww1_balkan.10.d: "불가리아 정부는 우리가 타협할 의사가 없으며 신뢰할 수 있는 협력 대상이 아니라고 주장하며 우리와 모든 협상을 중단했습니다. 그들은 우리의 새로운 제안을 고려하지 않고 대신 자신들이 오스만을 단독으로 상대할 수 있다고 주장합니다."
 ww1_balkan.11.a: "그 생각에 납득하겠다."
 ww1_balkan.11.b: "협력은 관심 없다."
 ww1_balkan.12.t: "세르비아의 협상 중단"
 ww1_balkan.12.d: "세르비아 정부는 우리가 타협할 의사가 없으며 신뢰할 수 있는 협력 대상이 아니라고 주장하며 우리와 모든 협상을 중단했습니다. 그들은 우리의 새로운 제안을 고려하지 않고 대신 자신들이 오스만을 단독으로 상대할 수 있다고 주장합니다."
 ww1_balkan.12.a: "머저리들..."
 ww1_balkan.13.t: "발칸의 미래"
 ww1_balkan.13.d: "우리의 거대한 남쪽 이웃이 점점 약해지고 있습니다. 튀르크가 모든 전선에서 패배하고 있는 지금이야말로 우리가 합세하여 우리의 몫을 차지해야 할 때입니다. 하지만 그러기 위해서는 동맹이 필요할 수도 있습니다. 세르비아는 마케도니아 지역에 대한 영유권 주장이 문제가 되긴 하지만 신뢰할 수 있는 협력 대상으로 보입니다. 특히 세르비아는 최근 정권이 바뀌면서 우리의 조건에 따라 협상을 받아들이도록 만들 수도 있지만, 세르비아와 대화하는 것은 시간 낭비일 수 있으며 우리 스스로 오스만을 무너뜨리고 모든 것을 차지하는데 집중해야 할 수도 있습니다. 시간이 얼마 남지 않았으니 결정을 내려야 합니다."
 ww1_balkan.13.a: "\"자치\" \"중립\" 마케도니아를 제안하라."
 ww1_balkan.14.t: "첫 제안"
 ww1_balkan.14.d: "우리는 마케도니아 전역을 우리 것으로 두고자 하지만 불가리아인들이 마케도니아 지역에 대한 저들의 영유권을 포기하지 않을 것임을 우리도 알고 있습니다. 그러니 우리는 이렇게 제안할 생각입니다..."
 ww1_balkan.14.a: "바르다르강을 국경으로 두자."
 ww1_balkan.17.t: "세르비아의 확답 요구"
 ww1_balkan.17.d: "세르비아 정부는 우리에게 군사 협정에 대한 재확인을 요구했습니다. 기본적으로 그들은 외교적 압력이나 이와 유사한 상황이 발생할 경우 우리가 외국의 위협에 대한 우리의 지지를 재확인해 줄 것을 기대합니다. 그러나 지금 수락하고 나중에 거부하게 된다면 특히나 큰 위험을 수반합니다."
 ww1_balkan.17.a: "제안을 받아들여라."
 kis_firstbalkan_war: "발칸 전쟁 발발"
 ww1_firstbalkan.18.t: "[BUL.getAdjective]의 운명"
 ww1_firstbalkan.18.d: "[FROM.getName]에서 보낸 최후통첩입니다. 우리는 불가리아에 배상금만 요구할 수 있습니다."
 ww1_firstbalkan.18.a: "다른 선택의 여지가 없다.."
 ww1_firstbalkan.18.b: "절대 안 된다!"
 ww1_firstbalkan.19.a: "그리스를 준자치 빌라예트로 통합해도 좋다."
 ww1_czechoslovakia.6.t: "체코-슬로바키아 연합의 종식"
 ww1_czechoslovakia.6.d: "우리가 체코 지역을 사실상 통제하고 있지 않으므로 연합은 더 이상 존재하지 않습니다."
 ww1_czechoslovakia.6.a: "안녕히."
 ww1_australia.22.t: "오스트레일리아 자치권 제안?"
 ww1_australia.22.d: "[FROM.Capital.GetCapitalVictoryPointName] 행정부는 저들 나라에 우리를 자치주로 통합하고 싶다고 합니다. 대전쟁을 겪었으니 오스트랄라시아를 저들과 함께 지키는 것이 좋을지도 모릅니다."
 ww1_australia.22.a: "저들의 관대한 제안을 받아들이겠다."
 ww1_australia.22.b: "우리는 온전히 독립을 지킬 것이다!"
 ww1_australia.23.t: "뉴질랜드의 통일 거부"
 ww1_australia.23.d: "[FROM.Capital.GetCapitalVictoryPointName] 행정부는 우리나라에 저들을 통합하지 않겠다고 답했습니다."
 ww1_australia.23.a: "실망스러운 결과군."
 ww1_australia.23.b: "그들이 원하든 원하지 않든 정복될 것이다."
 orange.18.t: "아일랜드 내전"
 orange.18.d: "완전한 독립이 아닌 영국 자치령이라는 아일랜드 독립의 불완전성은 영국과의 조약을 인정할 수 없다고 주장하는 강경파를 크게 자극해 봉기를 촉발시켰고 이는 내전으로 번졌습니다."
 orange.18.a: "피와 죽음을 멈춰야 한다! (아일랜드 자유국으로 플레이)"
 orange.18.b: "더는 영국의 통치를 받지 않으리! (아일랜드 공화국군 반조약파로 플레이)"
 eng_news.25.t: "아일랜드 내전"
 eng_news.25.d: "아일랜드는 아일랜드 독립 전쟁 이후 영국으로부터 독립했지만, 대영 제국의 치하에서 아일랜드 자유국이 수립되면서 분쟁이 벌어졌습니다.\n영국-아일랜드 조약을 두고, 아일랜드 임시정부와 조약에 반대하는 아일랜드 공화국군 사이에 내전이 터졌습니다. 자유국 임시 정부는 조약을 지지하는 반면, 조약 반대파는 이번 조약이 부활절 봉기 당시 선포된 아일랜드 공화국에 대한 배신으로 간주합니다."
 eng_news.25.a: "아일랜드의 비극은 언제 끝날 것인가."
 ww1_balkan.6.b: "아니."
 ww1_balkan.10.a: "머저리들..."
 ww1_balkan.13.b: "세르브 놈들은 필요 없다!"
 ww1_balkan.15.t: "세르비아의 제안"
 ww1_balkan.15.d: "세르비아 정부는 마케도니아 지역에 대한 우리의 영유권 주장에 대해 자연 국경을 제안했습니다. 그들은 바르다르강을 국경으로 선택했고, 우리는 이 지역의 동쪽을, 세르비아는 서쪽을 차지하게 될 것입니다. 이 지역의 가장 중요한 부분을 확보하고 나중에 적절한 시기가 되면 나머지를 주장할 수 있기 때문에 우리에게는 좋은 거래가 될 것입니다. 하지만 대부분의 정치인과 차르 페르디난드는 만족하지 않았고 최소한의 요구 사항으로 알바니아와의 국경과 적어도 오흐리드 호수를 이용할 수 있는 스코피에 지역까지를 요구했습니다."
 ww1_balkan.15.a: "제안을 받아들여라."
 ww1_balkan.15.b: "그보단 더 줘야지!"
 ww1_balkan.16.t: "불가리아의 역제안"
 ww1_balkan.16.d: "불가리아 정부는 마케도니아 지역에서 불가리아인으로 간주되는 사람들에 비례하여 얻는 것이 너무 적다고 주장하며 우리의 제안을 거부했습니다. 그들은 오흐리드 호수에 접근 할 수있는 스코피에 지역까지를 최소한의 요구 사항으로 주장합니다."
 ww1_balkan.16.a: "제안을 받아들이겠다. 하지만 확답이 필요하다."
 ww1_balkan.16.b: "그보다 더 내줄 수는 없다."
 ww1_balkan.17.b: "이는 받아들일 수 없다."
 ww1_balkan.18.t: "불가리아의 수락"
 ww1_balkan.18.d: "드디어 오랫동안 기다린 확답을 얻었습니다. 불가리아는 모든 외세, 특히 오스트리아-헝가리에 대한 전쟁에 참여할 의무를 집니다. 우리보다 훨씬 체구가 큰 북쪽과 서쪽의 이웃들이 우리의 남쪽 영유권 주장을 방해하기로 결정할 경우 큰 도움이 됩니다."
 ww1_balkan.18.a: "훌륭하군."
 ww1_balkan.19.t: "불가리아의 제안"
 ww1_balkan.19.d: "불가리아가 양국 관계를 강화하기 위해 우리 대사관과 접촉했습니다. 마케도니아인들의 운명에 대해 우리는 반대하지만 발칸반도를 오스만의 멍에에서 함께 해방시키자는 생각은 여전히 만연해 있습니다. 불가리아를 믿을 수 있을까요?"
 ww1_balkan.19.a: "알겠다."
 ww1_balkan.19.b: "아니."
 ww1_holland.6.b:0 "저들과 맞설 수 없을 것이다..."
 ww1_holland.8.b:0 "저들과 맞설 수 없을 것이다..."
 ww1_holland.10.b:0 "저들과 맞설 수 없을 것이다..."
 ww1_auh.106.a.tt:0 "제국을 연방 국가로 개혁하는 것을 중단할 것입니다."
 ww1_auh.106.b.tt:0 "결정을 통해 제국을 계속 개혁할 수는 있지만 시간이 많이 걸립니다."
 ww1_balkan.17_tt: "§Y해방 전쟁 후 세르비아는 오스트리아가 어떤 형태로든 개입할 경우 우리의 도움을 기대할 것이며, 그들은 오스트리아가 알바니아를 통해 해안에 접근하는 것을 거부하는 것을 가장 두려워할 것입니다.§! §R우리가 조약에서 우리의 의무를 저버린다면 세르비아도 이를 지키지 않을 수 있습니다!§!"
 ww1_zanzibar.1.t: "알리 빈 하무드의 죽음!"
 ww1_zanzibar.1.d: "알리 빈 하무드 알부사이드가 중병으로 사망했습니다."
 ww1_zanzibar.1.a: "죽기엔 너무 젊은데."
 ww1_france.252.t:0 "비대한 프랑스 육군 예산"
 ww1_france.252.d:0 "대전쟁에서의 승리로 우리는 엄청난 양의 장비와 병력이 쌓였습니다. 이제 평화를 되찾았으니 우리는 더 이상 이 정도로 동원할 필요가 없으며 시민들은 군인들의 귀향을 요구하고 있습니다."
 ww1_france.252.a:0 "평화의 시대라."
 ww1_france.253.t:0 "프랑스의 지원"
 ww1_france.253.d:0 "간신히 독립한 우리나라는 이미 상대하기 어려운 전쟁에 빠져들었습니다. 이 어려운 시련에 직면한 가운데, 프랑스 정부는 우리에게 지원을 약속하고 방어하는 데 도움을 줄 수 있는 군사고문을 파견하겠다고 제안했습니다."
 ww1_france.253.a:0 "어떠한 도움이라도 환영한다."
 ww1_france.253.b:0 "아니."
 ww1_france.254.t:0 "폴란드의 수락"
 ww1_france.254.d:0 "폴란드가 고문단을 수락했습니다. 우리의 도움이 소비에트의 침공을 격퇴하는 데 도움이 될지도 모릅니다."
 ww1_france.254.a:0 "완벽해."
 ww1_france.255.t:0 "폴란드의 수락"
 ww1_france.255.d:0 "폴란드가 우리 정부의 일체의 도움을 거부했습니다."
 ww1_france.255.a:0 "왜?!"
 ww1_france.256.t:0 "시리아 정복"
 ww1_france.256.d:0 "알파타트 민족주의 단체의 저명한 지도자인 파이살 빈 알후세인이 아라비아 통일을 위한 대대적인 작전을 시작한 것으로 보입니다. 이미 이 지역에서 큰 영향력을 행사하고 있던 그는 수많은 추종자를 모아 무장 반란을 일으켰습니다. 현지 주둔군은 해안으로 철수했지만 알레포와 다마스쿠스는 빠르게 점령당했습니다."
 ww1_france.256.a:0 "파이살 네놈은 그 어떤 왕도 될 수 없다!"
 ww1_france.257.t:0 "시리아의 패배"
 ww1_france.257.d:0 "산레모 회의와 파이살의 시리아 왕국의 패배 이후, 우리는 이 지역에 민간 행정부를 수립했습니다."
 ww1_france.257.a:0 "좋아."
 ww1_france.258.t:0 "프랑스와의 동맹"
 ww1_france.258.d:0 "프랑스는 군사 동맹을 논의하기 위해 접촉해왔습니다. 저들은 협상국 영토의 일부 할양을 제안했습니다."
 ww1_france.258.a:0 "조약에 서명하지."
 ww1_france.258.b:0 "아니!"
 ww1_france.259.t:0 "불가리아와의 동맹"
 ww1_france.259.d:0 "불가리아가 제안을 거부했습니다."
 ww1_france.259.a:0 "알았다..."
 ww1_france.260.t:0 "불가리아와의 동맹"
 ww1_france.260.d:0 "불가리아가 제안을 수락했으며 발칸에 대한 저들의 요구를 일부 받을 것입니다."
 ww1_france.260.a:0 "좋아."
 BUL_FRA_alliance:0 "프랑스-불가리아 동맹"
 ww1_france.261.t:0 "프랑스의 시리아 정복"
 ww1_france.261.d:0 "새로 독립한 시리아가 몇 달 걸리지 않은 전쟁에서 프랑스에 정복당했습니다. 시리아 의회는 프랑스 보호령으로 전락하는 것을 두려워하여 국왕 파이살 1세의 기치 아래 모여 얼마 되지 않은 세력을 이끌고 저행했습니다. 프랑스군은 왕립 시리아군의 항복을 받아내기 전까지 거침 없이 제대로 무장하지 못한 시리아군을 박살냈습니다."
 ww1_france.261.a:0 "카라크는 이제 우리 통제 아래에 있다."
 ww1_france.261.b:0 "잘 된거야!"
 ww1_france.261.c:0 "프랑스 제국주의가 극치에 달했구나..."
 san_remo_conference:0 "산레모 회의 청원"
 ww1_greece.176.t: "알렉산드로스 국왕의 죽음"
 ww1_greece.176.d: "알렉산드로스 국왕이 오늘 아테네에서 패혈증으로 사망했습니다. 그는 산책 중 애완 원숭이 두 마리와 양치기 사이의 싸움에서 원숭이를 떼어내려다 원숭이에게 물렸습니다. 그의 사인은 의료진의 조치 실패로 패혈증으로 인한 감염이 퍼진 것이었습니다.\n후계자에 관해서는 그리스 왕실과 의회가 서로 다른 의견을 가지고 있으며 대립하고 있기 때문에 당분간 그리스 왕위는 공위가 될 가능성이 높습니다."
 ww1_greece.176.a: "저 원숭이 당장 죽여버려!"
 ww1_greece.25.t: "1910년 8월 선거"
 ww1_greece.25.d: "몇 달 전 정권 교체의 정치적 정상을 보장하고자, 스테파노스 드라구미스 총리가 최근 선거를 선언하였습니다. 군사 쿠데타는 그리스 전역에서 개혁 요구를 되풀이하였고 드라구미스는 구나리스나 베니젤로스를 지지하며 사임하도록 크게 압박받고 있습니다. 비록 베니젤로스 인기도가 천문학적으로 높지만, 국왕이 원하는 누구든지 임명하는 것은 그의 선택에 달려 있습니다."
 ww1_greece.25.a: "흥미롭군..."
 ww1_greece.26.t: "드라구미스의 사임!"
 ww1_greece.26.d: "오늘 스테파노스 드라구미스는 이제는 해체된 군사회의 강한 압박과 낮은 대중의 지지로 인해 물러나기로 결정했으며 두 후보자가 후임으로 거론됩니다. 첫번째 후보는 엘레프테리오스 베니젤로스로 젊은 크레타 출신 정치인이먀, 테리소 반란에서의 행적으로 잘 알려져 있으며, 구디 운동에 활발히 참여했습니다. 두번째 후보는 드미트리오스 구나리스로 기존 정당을 강하게 반대한 일본파의 지도자이며, 엘리트주의에 대한 급진적인 시각으로 잘 알려져 있습니다. 두 후보 모두 필요한 개혁을 추진할 것이지만, 누구를 임명할 것인지가 매우 중요합니다."
 ww1_greece.26.a: "베니젤로스를 임명하라."
 ww1_greece.26.b: "구나리스를 임명하라."
 ww1_greece.44.t: "루펠 요새의 항복"
 ww1_greece.44.d: "프랑스가 우리의 중립을 무시하자 독일이 이를 기회 삼아 할양을 요구하기로 결정했습니다. 오늘 독일-불가리아 연합군은 불가리아 국경 인근의 루펠 요새를 점령했으며 루펠 요새는 그리스군 3군단, 4군단이 총참모부에 저항하지 말라는 명령을 받아 전투 한 번 없이 넘어갔습니다."
 ww1_greece.44.a: "오 이런."
 ww1_greece.50.t: "국왕의 퇴위!"
 ww1_greece.50.d: "새로운 영토의 점령과 협상국의 해상 봉쇄, 그리고 국왕이 남아있을 경우 아테네를 포격하겠다는 위협에 콘스탄티노스는 그리스를 떠나 스위스로 향했고, 베니젤로스가 다시 아테네에서 정권을 장악하게 되었습니다. 베니젤로스는 의심할 여지 없이 국론 분열에서 이겼고, 그리스는 공식적으로 삼국 협상에 가입하게 되었습니다. 하지만 국왕이 돌아올 수도 있으니 경계해야 할 것입니다..."
 ww1_greece.50.a: "그리스가 마침내 통합되었다."
 ww1_greece.51.t: "독일의 테살로니키 공습!"
 ww1_greece.51.d: "테살로니키 시민들은 프랑스군 진지를 폭격하는 거대한 독일 체펠린을 보고 깨어나 공포에 휩싸였습니다. 독일군 비행선은 이전에도 러시아의 다우가브필스와 민스크에 폭격을 가한 적이 있습니다. 체펠린은 영국과 프랑스군 대공포에 격추되어 바르다르 강에 불시착했습니다. 이후 추락한 체펠린의 일부가 테살로니키로 옮겨져 지역 주민들을 위한 볼거리가 되고 있습니다."
 ww1_greece.51.a: "적어도 아무도 다치지 않았다."
 ww1_greece.52.t: "테살로니키 대화재"
 ww1_greece.52.d: "재앙이 벌어졌습니다! 아름다운 도시 테살로니키가 그리스 난민 두 명의 집에서 시작된 작은 사고로 전소되었습니다. 끓는 물로 옷을 세탁하기 위한 보일러에서 불꽃이 튀어 바닥의 구멍을 통해 짚단이 깔린 지하 창고로 떨어진 것이 원인이었습니다. 물 부족과 이웃의 무시로 인해 초기 화재 진압이 불가능했고, 당시 불어 닥친 매서운 바르다르 강변의 바람으로 인해 단시간에 불이 인근 주택으로 번지며 테살로니키 전역으로 번지기 시작했습니다. 화재로 인한 피해자는 약 72,500여 명으로 추산되며, 다행히 사망자는 없었지만 화재로 인해 테살로니키 전체 면적의 32%가 파괴되었습니다."
 ww1_greece.52.a: "재건해야 한다..."
