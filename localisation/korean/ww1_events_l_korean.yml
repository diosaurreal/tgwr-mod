 ww1_greece.169.a: "더는 협상하지 않겠다."
 ww1_greece.169.b: "계속하여 군사적 지원을 제공할 것이다."
 ww1_greece.170.t: "[FROM.getName]의 콘스탄티노폴리스 요구 거부"
 ww1_greece.170.a: "더는 협상하지 않겠다."
 ww1_greece.170.b: "계속하여 군사적 지원을 제공할 것이다."
 ww1_greece.171.t: "[FROM.getName]의 초대 거부"
 ww1_greece.171.d: "그래."
 ww1_greece.171.a: "기회를 놓쳤군."
 ww1_greece.172.t: "[FROM.getName] 붕괴에 관한 협상"
 ww1_greece.172.d: "안타깝게도 우리가 저들의 영토 요구를 거절한 것 때문에, [FROM.GetAdjective] 정부는 우리가 계획한 소아시아 전역에 군사적 지원을 거부했습니다."
 ww1_greece.172.a: "기회를 놓쳤군."
 ww1_greece.173.t: "[FROM.getName]의 요구 승낙"
 ww1_greece.173.d: "협상에 따라 [FROM.GetAdjective] 정부는 다행히 우리의 아나톨리아 영토 요구를 승낙했습니다. 이제 우리는 저들의 소아시아 전역에 군사적 지원을 제공할 의무가 있습니다."
 ww1_greece.173.a: "훌륭한 소식이야."
 ww1_greece.174.t: "[FROM.getName] 측과의 협상 타결!"
 ww1_greece.174.d: "다행히 [FROM.GetAdjective] 정부와의 협상이 타결되었으며 우리가 계획한 소아시아 전역에 저들의 군사 지원을 받게 될 것입니다."
 ww1_greece.174.a: "놀라운 소식이군."
 ww1_greece.175.t: "원숭이에게 물린 알렉산드로스 국왕!"
 ww1_greece.175.d: "어제 알렉산드로스가 타토이궁을 거닐다 부상을 입었습니다. 궁전의 포도밭을 관리하는 정원사가 키우는 야생 원숭이가 국왕이 키우는 저먼 셰퍼드 프리츠에게 공격했거나 공격을 당했습니다. 알렉산드로스는 이 둘을 떼어 놓으려고 했습니다. 그러자 다른 원숭이가 알렉산드로스를 공격하여 다리와 흉부를 깊게 깨물었습니다. 국왕은 즉시 환부를 세척하고 치료를 받았으나, 소독을 받지 못했습니다. 알렉산드로스는 이 사건이 심각한 것이라 생각하지 않았으며 대중에게 알리지 말라고 요청했습니다. 하지만 오늘밤 보니 알렉산드로스의 상처는 감염된 것으로 보이며 시급히 어떤 결정을 내려야 할지 정해야 합니다."
 ww1_greece.175.a: "최고의 의사들을 불러라!"
 ww1_greece.175.b: "다리를 절단하라."
 ww1_greece.177.t: "알렉산드로스 국왕의 회복"
 ww1_greece.177.d: "그리스 최고의 의사가 즉시 알렉산드로스의 다리 절단을 수술하자 국왕은 수시간에 걸친 수술에서 회복했습니다. 알렉산드로스의 아내 아스파시아 마노스가 그를 방문할 수 있었고 지금까지 오랜 시간 그의 곁에 머무르고 있습니다. 국왕이 환부 감염으로 허무하게 죽을 수 있었다는 사실에 그리스 정치계는 안도의 한숨을 내쉽니다."
 ww1_greece.177.a: "외다리 국왕인가 응?"
 ww1_greece.178.t: "[FROM.getName]의 미텔오이로파 가입 요청"
 ww1_greece.178.d: "[FROM.GetAdjective] 정부는 미텔오이로파에 가입하여 양국 관계를 강화하고자 합니다. 저들은 어쨌거나 훌륭한 무역 협력국이기도 합니다. 수락해야 합니까, 거부해야 합니까?"
 ww1_greece.178.a: "수락한다."
 ww1_greece.178.b: "거부한다."
 ww1_greece.179.t: "[FROM.getName]의 메텔오이로파 가입 요청 거부"
 ww1_greece.179.d: "[FROM.GetAdjective] 정부는 불행히도 우리가 대전쟁에 기여했음에도 미텔오이로파 가입 요청을 거부했습니다."
 ww1_greece.179.a: "기회를 놓쳤군."
 ww1_greece.180.t: "[FROM.getName]의 미텔오이로파 가입 요청 수락"
 ww1_greece.180.d: "[FROM.Capital.GetCapitalVictoryPointName]의 우리 동맹이 우리의 미텔오이로파 가입을 수락했으며, 상호간 무역과 외교 채널이 강화됩니다."
 ww1_greece.180.a: "만세."
 ww1_greece.189.t: "크레타 장관들의 의회 습격!"
 ww1_greece.189.d: "오늘 크레타 대의원들이 그리스 의회 개회식에 참석하려고 시도했으나 군과 헌병대에게 강제로 붙들려 나왔습니다. 크레타 의원 중 하나이자 레팀노에서 온 미하일 다스칼라키스는 의회에 들어가서 선서에 참여하는 데 성공했습니다. 다스칼라키스가 그리스와 크레타의 연합에 환호하자 발각되었으며 일부 대의원은 박수갈채를 보냈습니다. 총리는 그의 퇴거를 명했습니다."
 ww1_greece.189.a: "또 이런 짓을..."
 ww1_greece.190.t: "튀르크 비정규군의 습격!"
 ww1_greece.190.d: "거의 대부분이 체테스인 튀르크 비정규군이 산에서 내려와 우리 보급품을 습격하고 보급품을 전선으로 수송하는 우리 군과 헌병대와 교전을 벌였다는 소식이 전선에서 전해졌습니다. 이것으로 많은 사상자가 발생했으며 튀르크에 많은 보병장비를 잃었습니다."
 ww1_greece.190.a: "이들을 처리할 것이다."
 ww1_greece.191.t: "전선의 사회주의 선동가!"
 ww1_greece.191.d: "징병된 사회주의자들이 전선에서 우리 군의 사기를 떨어뜨리고 전선에 걸쳐 공산주의 선전을 퍼뜨리고 있는 것으로 보입니다. 반전 문구를 퍼뜨리고 병사들을 저들의 대의를 따르도록 모으고 있으니 이건 큰 전쟁입니다. 더 퍼지기 전에 조치를 취할 필요가 있습니다."
 ww1_greece.191.a: "즉시 이들을 찾아서 체포해라!"
 ww1_greece.192.t: "전선의 낮은 사기"
 ww1_greece.192.d: "마케도니아 분쟁, 발칸 전쟁, 마케도니아 전선과 지금의 소아시아 전역, 거의 십여 년에 달하는 계속되는 전쟁 때문에 그리스군이 서서히 튀르크를 상대로 싸우는 것을 심각하게 동요하며 전투를 할 수 없을 정도가 되고 있습니다. 우리 군이 완전히 전투불능이 되기 전에 서둘러 승리를 거두어야 합니다."
 ww1_greece.192.a: "괜찮아."
 ww1_greece.193.t: "지형 정보 부족"
 ww1_greece.193.d: "우리 군은 언덕과 평야에서 전투를 벌이는 것에 매우 익숙합니다. 다만 아나톨리아의 지형은 산악과 사막으로 뒤덮여 있어 소아시아 전역에 큰 방해가 되고 있습니다. 이는 우리에게 큰 어려움이 되고 있지만, 튀르크 비정규군 약간을 상대하는 건 쉽지 않겠습니까?"
 ww1_greece.193.a: "우리는 어...."
