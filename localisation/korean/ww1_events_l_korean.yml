 fate_sealed_by_anti_ottoman_balkan_coalition: "런던 회의에서 운명이 결정됨"
 ww1_firstbalkan.24.t: "[SER.getAdjective]의 운명"
 ww1_firstbalkan.24.d: "격렬한 전투에도 불구하고 세르비아는 오스만을 떨칠 수 없었습니다. 1906년에 독립한 작은 나라 세르비아는 오스만의 멍에에 종지부를 찍을 수 없었습니다."
 ww1_firstbalkan.24.b: "세르비아를 준자치 빌라예트로 통합해도 좋다."
