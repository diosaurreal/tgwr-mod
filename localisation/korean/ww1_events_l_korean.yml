 GRE_austria_rebuffed:0 "§Y오스트리아§!의 투자 거부"
 GRE_escalating_schism: "분열 심화"
 ww1_montenegro.17.desc: "전 공작이자 현 국왕인 니콜라 1세는 자신의 희년을 기념하는 자리에서 몬테네그로 의회의 청원을 받아들여 왕국을 선포했습니다. 몬테네그로는 헌법 제정과 독자 화폐 도입 등 10년간의 개혁을 통해 세계 무대에서 계속 발전하고 있습니다. 이 소식은 러시아와 프랑스에서는 열렬한 환영을 받았지만 오스트리아와 대재상부에서는 엇갈린 감정을 불러일으켰습니다..."
 ww1_montenegro.17.b: "주의하자..."
 ww1_montenegro.17.c: "하! 좋아 친구."
 ww1_montenegro.17.e: "자존심의 표출인가, 성숙의 표시인가?"
 ww1_ottoman.164.t: "코스탄티니예로 돌아온 압뒬하미트 2세"
 ww1_ottoman.164.d: "압뒬하미트 2세는 1908년 청년 튀르크 혁명으로 퇴위당한 옛 오스만 군주입니다. 압뒬하미트의 치세는 외국의 침략과 오스만 국가의 쇠퇴를 가속화한 것이 특징입니다. 그는 자유주의 개혁을 도입하려는 초기 시도가 실패한 후 강경한 독재와 억압의 폭군이 되었다는 평가를 받고 있습니다. 1909년 퇴위당한 압뒬하미트는 혁명 이후 셀라니크로 추방당했습니다. 그러나 셀라니크를 잃은 후 코스탄티니예로 돌아왔습니다. 옛 술탄인 압뒬하미트는 베일레르베이 궁에 머물고 있지만, 물론 정치 활동은 할 수 없습니다."
 ww1_ottoman.164.a: "별로 즐거운 소식은 아니지?"
 ww1_ottoman.165.t: "압뒬하미트 2세의 죽음"
 ww1_ottoman.165.d: "폐위된 군주 압뒬하미트 2세가 자신의 궁전에서 사망했습니다. 그는 1908-1909년 청년 튀르크당 혁명으로 권력을 잃은 후 은둔 생활을 이어왔으며, 남은 생애를 책 쓰기 같은 사소한 일에 몰두하며 보냈습니다."
 ww1_ottoman.165.a: "편히 쉬기를."
 ww1_siberia.19.b: "또 다른 내전을 감수할 수는 없다."
 ww1_germany.176.t:0 "루돌프 디젤의 실종"
 ww1_germany.176.d:0 "유명한 디젤 엔진의 발명가인 루돌프 디젤 박사가 지난 9월 말에 실종된 후, 안타깝게도 북해에서 사망한 채 발견되었습니다. 향년 55세였습니다. 디젤 박사는 안트베르펜에서 런던으로 향하던 우편 증기선 드레스덴에서 밤중 실종돼 가족과 동료 과학자들을 큰 충격에 빠뜨렸습니다. 해상 수색 끝에 디젤의 시신은 인근 해역에서 어부들에게 발견되었으며, 디젤이 착용하고 있던 반지와 지갑을 통해 신원을 확인했습니다.\n비극적인 이번 사건의 정확한 경위는 여전히 불분명합니다. 일부는 사업 어려움으로 인한 자살 가능성을 조심스럽게 추측하지만, 디젤의 갑작스러운 사망은 다양한 의문과 추측을 불러일으키고 있습니다."
 ww1_germany.176.a:0 "큰 손실이다."
 ww1_germany.177.t:0 "스당의 날"
 ww1_germany.177.d:0 "매년 9월 2일은 독일 제국에 특별한 의미가 있는 날입니다. 이 날은 1870년 프랑스와의 전쟁에서 결정적인 승리를 거둔 날로, 프랑스 군대가 스당에서 항복한 날을 기념합니다. 스당의 승리는 독일 통일의 상징이 되었으며, 제국의 영광을 기념하는 날로 자리매김했습니다. 축제 행렬이 거리 가득 메우고, 군악대가 화려한 음악을 연주하며, 국민들은 위대한 역사를 되새깁니다. 그러나 프랑스에게는 이 날은 굴욕과 패배의 상징으로 남아 있습니다."
 ww1_germany.177.e:0 "매년 9월 2일은 독일 제국에게 이중의 영광을 안겨주는 날입니다. 1870년 스당 전투에서 프랑스군이 항복하며 독일 통일의 기반을 마련한 기억은 여전히 빛나고 있습니다. 이제 우리는 그 영광스러운 역사에 대전쟁으로 알려진 위대한 전쟁에서의 압도적인 승리를 더했습니다. 거리에 행렬과 환호가 가득 차 있으며, 제국의 군사적 위력과 국민의 꺾이지 않는 정신을 기념하는 여러 행사가 열리고 있습니다. 이 날은 제국이 달성한 두 번의 위대한 승리를 영원히 기억하며, 그 정신을 다음 세대에 전달할 것입니다."
 ww1_germany.177.a:0 "독일을 위한 만세삼창!"
 ww1_bulgaria.65.t: "살로니카 휴전 협정"
 ww1_bulgaria.65.d: "[FROM.GetNameDefCap] 측과 연합국 대표단이 살로니카에서 휴전 협정을 체결했습니다. 불가리아가 대전쟁에서 전투를 중단했음을 공식적으로 의미합니다. 협정의 구체적인 내용은 즉시 공개되지 않았지만, 불가리아 군대의 무장 해제와 연합국의 특정 지역 점령 등 조건을 포함하는 것으로 알려졌습니다.\n살로니카 휴전 협정은 최근 연합국의 공세 강화와 불가리아 내부의 정치적 혼란이 심화되는 가운데 이루어졌습니다. 불가리아 정부의 휴전 요청은 추가적인 인명 피해와 국가적 재난을 방지하기 위한 노력으로 해석되고 있습니다."
 ww1_bulgaria.65.a: "끝인가?"
 ww1_bulgaria.65.b: "다음은 누구지?"
 ww1_bulgaria.65.c: "발칸반도의 프로이센은 없다."
 ww1_england.269.t: "균열이 발생한 봉쇄"
 ww1_england.269.d: "왕립해군의 유감스러운 패배로 독일 황립해군이 더욱 활발하게 작전을 수행할 수 있게 됐고, 이 틈을 타 [GER.GetNameDef]에 더 많은 보급품을 들여보내고 있습니다. 아직까진 우리의 전반적인 해군력 우위가 아직 꺾인 것은 아니지만, 이러한 역전은 우리 전략에 큰 타격입니다.\n\n만약 우리가 신속히 제해권을 재확보하지 못한다면, 영국 해군에 대한 대중의 신뢰가 약화되어 국내 전선의 사기에 영향을 미칠 수 있습니다. 해군 본부는 이 상황을 심각한 우려로 보고 있습니다."
 ww1_england.269.a: "용납할 수 없다!"
 ww1_england.270.t: "브리타니아가 바다를 다시 지배한다!"
 ww1_england.270.d: "결연한 노력과 전략적 승리를 통해 왕립해군이 제해권을 다시 한 번 확보했습니다! 독일 대양함대의 위협은 무력화되었으며, [GER.GetNameDef]에 대한 우리의 해상 봉쇄는 다시 한번 굳건해졌습니다. 이 결정적인 상황 전환은 우리에게 필수 해로에 대한 통제권을 회복시켰고, 적의 전쟁 수행력에 상당한 타격을 입혔습니다."
 kis_news.148.t: "안지쿠니 호수의 미스터리"
 kis_news.148.d: "캐나다 북부의 황량한 안지쿠니 호수에서 조 라벨이라는 남자가 그 지역을 여행하던 중 이누이트 마을에 들르기로 했지만, 마을은 버려져 있었습니다. 그의 해명에 따르면, 그는 텐트 여섯 개가 있는 빈 야영지를 발견했지만, 그곳에 살고 있던 25명의 남녀노소는 흔적도 찾을 수 없었습니다. 조는 바늘이 꽂힌 불완전한 옷과 화덕 위에 음식이 걸려 있었다고 말했지만, 사람들이 사라진 이유를 설명할 만한 폭력이나 갈등의 흔적은 없었습니다. 게다가 조는 최근에 사람의 무덤이 파헤쳐졌다는 사실도 발견했습니다. 지역 경찰이 수사에 나섰지만 소용이 없었습니다. 설상가상으로, 경찰은 사건을 조사하던 중 안지쿠니 호수 상공에서 신비롭게 반짝이는 빛을 목격했다고 보고했습니다. 회의론자 에밋 켈러허는 조 라벨의 이야기를 공격하는 기사를 실었습니다. 허황된 이야기든 아니든, 정말 기괴한 이야기입니다..."
 kis_news.148.a: "아주 흥미롭군... 매혹적이야."
 kis_news.149.t: "일반 상대성이론"
 kis_news.149.d: "베를린에서 온 소식입니다. 알베르트 아인슈타인 박사가 새롭게 발표한 일반 상대성이론이 과학계와 전 세계에 큰 충격을 안겨주었습니다. 아인슈타인의 1905년 특수 상대성이론은 빛의 속도가 일정하며 시간과 공간이 관찰자에 상대적이라는 혁명적인 개념을 소개했습니다. 이번 달, 아인슈타인은 일반 상대성이론을 통해 중력을 완전히 새로운 방법으로 설명하여 다시 한 번 세계를 놀라게 했습니다. 아인슈타인은 거대한 물체가 시공간의 구조를 휘게 하며, 이 곡률이 다른 물체의 움직임을 결정한다고 주장합니다. 이것이 우리가 중력으로 인식하는 현상입니다. 중력이 시공간을 휘게 한다는 혁명적인 아인슈타인의 주장은 뉴턴 물리학을 완전히 뒤집습니다. 세계는 이 놀라운 발견이 우주의 이해를 어떻게 바꾸어 놓을지 큰 기대를 품고 지켜보고 있습니다."
 kis_news.149.a: "놀랍구나!"
 kis_news.150.t: "대륙이동설"
 kis_news.150.d: "알프레드 베게너라는 독일 기상학자가 제안한 충격적인 이론이 과학계에서 큰 파장을 일으키고 있습니다. 베게너 박사는 오늘날 우리가 보는 다양한 대륙들이 과거에는 '판게아'라는 단일 거대 대륙으로 연결되어 있었으며, 수억 년에 걸친 긴 시간 동안 서서히 분리되어 현재의 위치에 이르렀다고 주장합니다.\n베게너는 자신의 주장을 뒷받침하는 설득력 있는 증거를 제시합니다. 예를 들어 남미와 아프리카의 해안선이 퍼즐 조각처럼 맞아떨어지는 점, 현재 멀리 떨어져 있는 대륙에서 동일한 생물 화석이 발견된 점 등이 있습니다. 그러나 많은 과학자들은 이 혁명적인 발상에 대해 회의적이며, 대륙이 어떻게 이동할 수 있는지 설명하는 명확한 기작이 부족하다는 비판이 제기되고 있습니다."
 kis_news.150.a: "다음은 뭔가? 담배가 몸에 해롭다고!?"
 kis_news.151.t: "투탕카멘의 무덤 발견"
 kis_news.151.d: "영국 고고학 발굴단을 이끈 하워드 카터와 후원자 카르나본 경은 이집트 왕들의 계곡에서 놀라운 발견을 했습니다! 수년간의 지속적인 탐사 끝에 그들은 모래 아래에 3천 년 이상 묻혀 있던 젊은 파라오 투탕카멘의 완전한 무덤을 발굴했습니다.\n최근 몇 주 동안 고고학자들은 무덤의 밀봉된 입구를 열고 전실과 부속실에서 수많은 귀중한 유물을 발굴했습니다. 금으로 장식된 가면을 쓴 미라와 화려한 금제 전차, 정교하게 제작된 가구, 눈부신 보석들은 고대 이집트 문명의 놀라운 번영과 예술적 정교함을 생생히 보여주고 있습니다."
 kis_news.151.a: "저주받았을지도 모른다!"
 kis_news.152.t: "치머발트 회의"
 kis_news.152.d: "스위스 치머발트에서 반군국주의 사회주의자들이 주최한 국제사회주의 대회가 열렸습니다. 국제 사회민주주의 정당들은 이전의 약속을 파기하고 각자의 전쟁 수행과 승리를 지지했습니다. 이는 주류 사회민주주의의 전쟁 지지 입장과 결별하는 결과를 초래했습니다.\n이번 회의는 전쟁을 규탄하고 반동적 자본주의 정부에게 책임을 돌리는 선언문을 발표했습니다. 또한 노동자 계급의 단결과 점령이나 배상 없는 평화 실현을 촉구했습니다. 이번 회의 결과로 전쟁 종식을 위해 활동할 국제 사회주의 위원회가 설립되었습니다.\n대부분의 참가자들이 평화를 최우선으로 삼았지만, 레닌은 전쟁을 사회주의 혁명으로 전환하고 새로운 국제 조직을 설립해야 한다고 주장했습니다."
 kis_news.152.a: "아무런 문제도 일으키지 않으면 좋겠는데."
 ww1_auh.162.b: "이중군주국은 쉴 수가 없구나."
 ww1_auh.162.c: "잠깐, 이건 우리가 아닌데."
 ww1_italianturkish.14.t: "여전히 계속되는 전쟁"
 ww1_italianturkish.14.d: "오스만 제국에서 내전이 격렬하게 진행되고 있음에도 불구하고, 우리의 전쟁 목표는 변함없으며, 어떤 정부든 오스만 정부는 우리의 요구를 수용해야 합니다."
 ww1_italianturkish.14.a: "힘내라!"
 ww1_serbia.117.b: "세르비아는 멸망해야 한다!"
 ww1_serbia.117.c: "이거나 먹어라!"
 ww1_belorussia.4.c: "관심 없다."
 ww1_belorussia.7.t: "독일의 압박"
 ww1_belorussia.7.d: "독일은 우리 영내의 사회주의 사상의 확산에 대해 강한 우려를 표명했습니다. 이는 우리가 이를 억제하지 않으면 독일이 직접적인 조치를 취할 수 있음을 의미합니다."
 ww1_belorussia.7.a: "절망적이군."
 ww1_belorussia.9.t: "벨라루스 인민공화국 수립"
 ww1_belorussia.9.d: "러시아 혁명에 따라 벨로루시아 지역 주민들을 대표하기 위해 민스크에서 전벨라루스 의회가 소집되었습니다. 러시아가 해당 지역을 통제하지 못하게 되자, 벨라루스 의회는 벨라루스를 주권 국가인 벨라루스 민주공화국으로 선포했습니다."
 ww1_belorussia.9.e: "러시아 혁명에 따라 벨로루시아 지역 주민들을 대표하기 위해 민스크에서 전벨라루스 의회가 소집되었습니다. 독일과 소비에트 러시아 사이에 브레스트-리토프스크 조약이 서명되고, 독일군이 민스크에 진주하자, 벨라루스 의회는 제3헌장을 통과시켜 벨라루스 민주공화국의 수립을 선포했습니다. \n그러나 조약에서 독일도 러시아도 해당 지역에서 독립 국가의 설립을 인정하지 않았으며, 의회는 실제로 해당 지역에 대한 행정 권한을 갖지 못했습니다. 대신 해당 지역은 러시아 영토로 간주되었으며, 조약 조건에 따라 독일군이 일시적으로 주둔하다가 나중에 철수하도록되어 있습니다."
 ww1_belorussia.9.a: "기쁨으로 가득한 기념일은 아니구나."
 ww1_belorussia.9.b: "우리가 얘넬 승인한다고 누가 말하던가?"
 ww1_belorussia.9.c: "진퇴양난이로군."
 rusrevolt.33.t:0 "페트로그라드 거리 시위"
 rusrevolt.33.d:0 "페트로그라드의 거리에 분노한 시민들의 외침이 메아리쳤습니다. '빵'을 달라는 이들의 절박한 요구는 차가운 겨울 바람에 실려 도시 전체에 울려 퍼졌습니다. 극심한 식량 부족으로 인해 한계에 달한 노동자와 여성들은 정부에 항의하기 위해 거리로 쏟아져 나왔습니다.\n대규모 군중이 빵을 요구하며 행진하자 일부 상점에서 약탈과 소요사태가 발생했습니다. 경찰과 군대가 시위대를 해산시키기 위해 투입되었지만, 시민들의 분노는 쉽게 가라앉지 않았습니다. 장기화된 전쟁과 급등하는 물가는 서민들의 일상 생활을 점점 더 어렵게 만들고 있습니다. 정부는 대중의 불안을 심각하게 받아들이고 긴급히 식량 위기를 해결해야 합니다. 페트로그라드의 불안한 시기는 계속되고 있습니다."
 rusrevolt.33.a:0 "걱정스럽다..."
 rusrevolt.33.tt:0 "§R경제 상황을 개선하지 못하거나, 전선이나 국내에서든 사회주의의 인기도를 줄이지 못한다면, 혁명로 이어질 것입니다...§!"
 ww1_hungary_auh.3.a: "독립을 위한 싸움은 계속된다."
 ww1_hungary_auh.4.a: "투표권을 위한 싸움은 계속된다."
 ww1_baltics.2.t: "발트 공국의 붕괴"
 ww1_libya.9.a:0 "방어 준비!"
 ww1_libya.10.t:0 "차드 북부 정복"
 ww1_libya.10.d:0 "이탈리아-튀르크 전쟁이 끝나자 사누시 결사단은 북쪽에서 새로운 위협에 직면하게 되었으며, 이는 남쪽에서 사누시가 영유권을 주장하는 영토를 빼앗기는 기회로 작용하게 되었습니다."
 ww1_libya.10.a:0 " 또 다른 차지할 땅이 있구나."
 ww1_libya.11.t:0 "망명에서 돌아온 아흐메트 샤리프"
 ww1_libya.11.d:0 "적을 물리쳤으니 아흐메트 샤리프가 사누시 결사단의 최고 지도자로 돌아왔습니다."
 ww1_libya.12.t:0 "아흐메트 샤리프의 죽음!"
 ww1_libya.12.d:0 "아흐메트 샤리프가 60세의 일기로 죽음을 맞았습니다. 사누시 결사단의 지도력은 그의 사촌인 무함마드 이드리스에게 넘어갔습니다."
 ww1_austria.13.t: "생제르맹앙레 조약"
 ww1_austria.13.d: "승전국의 조건에 따라 오스트리아-헝가리의 승계국들은 체코슬로바키아, 헝가리, 크로아티아, 보스니아, 폴란드령 갈리치아의 주권을 승인해야 합니다. 체코슬로바키아는 대전쟁 승전국들의 지원으로 이미 주데텐란트를 점령하여 그들의 영토로 선언하였습니다. 오스트리아와 독일의 통일 시도는 모두 차단되었습니다."
 ww1_austria.13.a: "아마도 다음 번엔..."
 ww1_ukraine_civil_war.1.t:0 "제1차 전우크라이나 소비에트 대회"
 ww1_ukraine_civil_war.1.d:0 "우크라이나는 혁명을 거부하며 우리의 권위와 이데올로기에 도전하고 있습니다. 우크라이나의 저항은 결코 용납될 수 없습니다. 우리는 단호하게 대응하여 우리의 비전을 실현하고 동유럽에서의 소비에트의 영향력을 확대해야 합니다."
 ww1_ukraine_civil_war.2.t:0 "소비에트의 하르코프 침공"
 ww1_ukraine_civil_war.2.d:0 "혁명을 받아들이려는 우리의 노력을 무시하고 소비에트군은 하르코프를 침공하여 우크라이나 동부로 밀고 들어오고 있습니다. 혁명을 강행하려는 이 공격적인 움직임은 우리의 존재 자체를 위협하고 있습니다. 우리는 이 공격에 저항하기 위해 모든 힘을 모아야 합니다."
 ww1_ukraine_civil_war.2.a:0 "군대를 조직하여 키예프를 방어하라!"
 ww1_france.590.t: "패배"
 ww1_france.590.d: "파리가 위협받고 전선이 붕괴되는 가운데, 독일군의 끊임없는 공세에 짓눌린 프랑스 정부는 공식 항복 문서에 서명했습니다. 엄청난 정치적, 시민적 압력 속에서 내려진 이 결정은 계속적인 저항이 여전히 가능하다고 믿는 총참모부의 의지에 반하는 것입니다. 항복 소식은 충격 속에 퍼져 나갑니다. 베를린이 제시한 조건은 가혹했고, 공화국 전역에서 반대 여론이 들끓고 있습니다."
 ww1_france.590.a: "연약하고 금이 잔뜩 간 쓰라린 평화로다."
 ww1_ottoman.166.t: "런던의 긴급 요청"
 ww1_ottoman.166.d: "영국은 베를린-바그다드 철도 문제로 독일과 전쟁이 발발할 경우 군사 개입을 긴급히 요청했습니다. 독일의 중동 정책은 우리에게 분명 우려스러운 일이지만, 지금 이 순간 대규모 전쟁에 휘말리는 것은 상당한 위험을 수반합니다. 우리는 영국과의 동맹을 존중하고 독일에 맞설지, 아니면 신중하게 거리를 유지할지 결정해야 합니다."
 ww1_ottoman.166.a: "저들의 전쟁 명분을 지지할 준비가 되었다."
 ww1_ottoman.166.b: "동맹은 존중하지만, 개입은 적당하지 않다."
 ww1_ottoman.167.t: "흔들림 없는 동맹의 지원"
 ww1_ottoman.167.d: "좋은 소식입니다! [FROM.GetNameDefCap] 측은 베를린-바그다드 철도 건설을 둘러싼 독일과의 전쟁이 발발할 경우 우리와 함께하겠다는 의지를 확인했습니다. 이는 우리의 외교적 입지를 크게 강화하고 독일의 야망에 맞서는 강력한 연합 전선을 구축하는 데 기여합니다. 이제 대영 제국은 동맹의 확고한 지원을 바탕으로 자국의 이익을 자신 있게 추구할 수 있게 되었습니다."
 ww1_ottoman.167.a: "이제 독일에 우리의 결의를 보여줄 때다!"
 ww1_ottoman.168.t: "실망스러운 거절"
 ww1_ottoman.168.d: "동맹의 완전한 헌신을 확보하기 위한 우리의 외교적 노력은 엇갈린 결과를 낳았습니다. 일부 지지는 확인되었지만, 우리의 주요 협상국 모두가 베를린-바그다드 철도 관련 현 단계에서 개입에 전적으로 전념할 준비가 되어 있는 것은 아닌 것으로 보입니다. 이들은 다양한 이유를 대며, 바로 이 시점에서 대규모 분쟁에 휘말리는 것을 꺼려한다는 것을 시사했습니다. 이는 독일에 대한 우리의 외교적 영향력을 복잡하게 만들고 있으며, 대영 제국은 이러한 불완전한 합의에 비추어 다음 단계를 신중하게 고려해야 합니다."
 ww1_ottoman.168.a: "전략을 재평가하고 가능한 모든 선택을 고려해야 한다."
 ww1_ottoman.169.t: "우리 수중에 놓인 독일의 운명"
 ww1_ottoman.169.d: "우리의 외교적 노력에도 불구하고, 독일은 베를린-바그다드 철도 완공이라는 야망을 여전히 굳건히 지키고 있습니다. 독일의 지속적인 저항은 우리 제국주의적 이익과 세력 균형에 용납할 수 없는 위협을 가하고 있습니다. 협상의 시간은 끝났습니다. 이제 우리는 최후통첩을 보내 베를린이 물러설 것인지, 아니면 대영 제국과 그 동맹의 강력한 힘에 맞설 것인지 선택하도록 강요해야 합니다."
 ww1_ottoman.169.a: "최후통첩을 보내라!"
 ww1_ottoman.170.t: "영국의 최후통첩"
 ww1_ottoman.170.d: "대영 제국은 베를린-바그다드 철도 건설에 대해 엄중한 최후통첩을 보냈습니다. 그들의 메시지는 분명합니다. 우리의 야심찬 계획을 포기하고 그들의 요구에 굴복하든지, 아니면 영국과 잠재적 동맹과의 전쟁에 직면하든지 둘 중 하나를 선택해야 한다는 것입니다. 지금은 독일 제국에 매우 중요한 시점입니다. 우리의 산업력은 성장하고 전략적 입지는 견고하지만, 이 정도 규모의 전쟁은 파괴적일 것입니다. 우리는 기로에 서 있습니다. 한쪽 길은 굴욕적인 후퇴로 이어지고, 다른 한쪽 길은 우리 민족의 운명을 좌우할 기념비적인 갈등으로 이어지는 길입니다."
 ww1_ottoman.170.a: "독일은 물러서지 않을 것이다! 그렇다면 전쟁이다!"
 ww1_greece.249.t: "아야 소피아의 지위"
 ww1_greece.249.d: "콘스탄티노폴리스가 마침내 우리 손에 들어오자 아야 소피아의 지위 문제가 불거졌습니다. 현재 모스크인 이곳에서는 어떤 공식 예배도 집전할 수 없으며 콘스탄티노폴리스 세계 총대주교와 약간의 긴장을 일으키고 있습니다. 아야 소피아를 1453년 이전처럼 바꾸는 것은 미나렛 제거 같이 비용이 많이 들고 어려운 일이 되겠지만, 대중의 여론에 큰 영향을 줄 것입니다. 모스크를 박물관으로 바꾸자는, 어쩌면 현지 무슬림 주민의 지지를 약간 얻을 수 있을지도 모를 대안도 떠올랐습니다."
 ww1_greece.249.a: "당장은 그럴 여유가 없다."
 ww1_greece.249.b: "아야 소피아는 다시 교회당이 될 것이다."
 ww1_greece.249.c: "대신 박물관으로 전환하라."
 ww1_england.37.b.tt: "§R사회주의 인기도§!가 §R너무 낮아§! 평화로운 혁명으로 이어질 수 있는 선택지가 표시되지 않습니다!"
 ww1_austria.14.t: "포어아를베르크 주민투표?"
 ww1_austria.14.d: "전쟁 이후 [ROOT.GetNameDefCap]에 닥친 어려운 상황 속에서, 포어아를베르크 주의 운명을 결정하기 위한 주민투표가 막 끝났습니다. 우리 영토의 가장 서쪽에 위치한 이 지역은 스위스와 지리적으로 가깝고, 알레만 방언 사용을 포함해 오랜 기간 깊은 문화적, 언어적 유대를 공유해 왔습니다. 집계된 결과는 충격적입니다. 포어아를베르크 주민의 80% 이상이 [SWI.GetNameDef] 통합을 압도적으로 지지하는 표를 던졌습니다. 우리는 이제 이 중요한 결과를 직면해야 합니다."
 ww1_austria.14.a: "저들이 너희 생각을 좋아하진 않을걸."
 ww1_austria.15.t: "포어아를베르크의 통합 청원"
 ww1_austria.15.d: "오스트리아 서부에 위치한 포어이를베르크 주에서 [ROOT.GetNameDef] 통합 찬반 여부를 묻는 주민투표가 실시되어 찬성이라는 결과가 나왔습니다. 이 지역의 주민들은 우리와 오랜 기간 문화적, 언어적 유사성을 공유해 왔습니다. 방금 도착한 투표 결과는 포어아를베르크 주민들의 대다수가 연방과의 통합을 열렬히 희망하고 있음을 명확히 보여줍니다. 이는 우리나라에 중요한 질문을 던집니다. 그들의 희망을 수용하고 영토를 확장할 것인지, 아니면 전통적인 중립 원칙을 준수하고 잠재적인 국제적 파장을 피할 것인지. 포어아를베르크 주민들의 결정은 우리에게 어려운 선택을 강요하고 있습니다."
 ww1_austria.15.a: "미안, 거절하겠어."
 ww1_austria.15.b: "환영한다."
 ww1_england.40.e: "조지 랜스버리가 브리타니아의 상처를 치유할 것이다."
 ww1_england.270.a: "바다는 다시 우리 것이다!"
 ww1_england.271.t: "혁명의 얼굴 선택"
 ww1_england.271.d: "영국 사회는 혼란에 휩싸여 있습니다. 패배와 경제적 어려움의 상처는 옛 체제에 대한 불신을 극대화시켰고, 프롤레타리아 혁명의 정신이 통제 불가능하게 확산되고 있습니다. 이제 노동계급은 그들을 이끌어줄 진정한 지도자를 갈망하고 있습니다. 혁명의 대의를 대표하는 두 인물이 대두하고 있습니다.\n그 중 한 명은 '붉은 엘렌'으로 알려진 엘렌 윌킨슨입니다. 그녀는 맨체스터의 공장들과 리버풀의 항구에서 노동자들과 함께 일하며, 수많은 파업과 시위에 적극적으로 참여해 왔습니다. 그녀의 목소리는 거리 선동가의 거친 목소리처럼 들리지만, 노동자 계급에 대한 열정과 수많은 프롤레타리아의 마음을 불태우는 행동력으로 가득 차 있습니다. 그녀는 \"말이 아닌 행동으로 사슬을 깨뜨릴 때입니다!\"라고 선포하며 즉각적인 봉기를 촉구합니다.\n또 다른 인물은 노동당 좌파의 원로인 조지 랜스버리입니다. 그는 수년간 의회와 언론을 통해 자본주의 체제의 모순과 왕실의 부패를 끊임없이 비판해 왔습니다. 그의 연설은 열정적이지 않지만, 논리적이고 설득력 있는 어조로 사람들의 감정을 자극하며 체제 전복의 불가피성을 주장합니다. 그는 \"우리는 단순한 폭도가 아닙니다. 우리는 역사의 필연적인 흐름이며, 새로운 사회의 정당한 설계자입니다!\"라고 강조하며, 대중에게 혁명적 사명을 명확히 설명하고 광범위한 지지를 얻는 데 집중합니다.\n그러나 바로 이 순간, 노동계급을 진정으로 사로잡는 것은 붉은 엘렌의 열정적인 열정과 행동입니다. 거리에서 사람들은 그녀의 목소리에 매료되며, 혁명의 선봉대는 그녀의 지시를 갈망합니다."
 ww1_england.271.a: "사람들은 붉은 엘렌에 열광한다!"
 ww1_england.271.a.tt: "§Y엘런 윌킨슨§!이 §R적위대§!를 이끌 것입니다."
 ww1_england.271.b: "사람들은 조지의 비판에 공감한다!"
 ww1_england.271.b.tt: "§Y조지 랜스버리§!가 §R임시혁명정부§!의 첫 대통령으로 취임할 것입니다."
 ww1_england.272.t: "클라이드사이드의 울림"
 ww1_england.272.d: "브리튼 섬 전체가 혁명의 불길에 휩싸여 있을 때, 스코틀랜드의 노동자들과 민병대 또한 총파업과 무장 봉기로 그 대열에 기꺼이 합류했습니다. 그들의 피와 땀은 혁명의 승리에 결정적인 기여를 했으며, 이제 클라이드사이드에서 에든버러에 이르기까지 스코틀랜드 전역에서는 그들의 기여에 대한 응답이자 오랜 열망의 분출로, 자신들의 운명을 스스로 결정하려는 목소리가 들불처럼 번져나가고 있습니다. 특히, 잉글랜드 왕가의 복귀와 독립을 동시에 부르짖는 커닝헤임 그레이엄의 국민당과 단순히 스코틀랜드 독립만을 주장하는 연합당의 주장이 가장 크게 울리고 있었습니다. 그들의 방식은 달라도 스코틀랜드의 독립이라는 열망은 확고했습니다. 이에 노동조합회의는 전장의 영웅들과 인민의 의지를 반영하여, 스코틀랜드 독립에 대한 국민투표를 준비하고 있음을 공식적으로 선언하기로 결의했습니다."
 ww1_england.272.a: "인민의 의지를 확인하라."
 ww1_england.273.t: "어두운 그림자가 드리운 투표"
 ww1_england.273.d: "스코틀랜드 독립 국민투표일이 가까워질수록, 클라이드사이드의 공장과 애버딘의 항구에 흐르던 혁명적 연대 의식은 퇴색되고, 투표를 둘러싼 분위기는 예측할 수 없는 혼돈으로 치닫고 있습니다. 특히 혁명 이후 산산조각 난 왕관을 다시 씌우려는 무모한 주장을 펴는 커닝헤임 그레이엄의 국민당이 민족주의적 열기를 부추기며 대중의 감정을 지배하고 있습니다. 이미 인민의 손으로 역사의 뒤안길로 사라진 구시대의 망령을 불러내려는 그들의 선전은 노동자 계급의 단결이라는 혁명의 대의를 흐리고 있으며, 일부 지역에서는 혁명 동지들 간의 정치적 폭력과 소규모 충돌이 보고되고 있습니다. 노동자들의 손으로 해방된 스코틀랜드에 민족주의적 광풍이 불어닥치며, 어렵게 얻어낸 안정과 통제권을 위협하고 있는 것입니다. 만약 이대로 투표를 강행한다면, 우리는 혁명의 본질을 위협하는 분열과 더욱 큰 혼란에 직면할 수도 있습니다. 국민투표의 연기를 고려해야 할 심각한 상황에 직면했습니다. 그 과정에서 우리는 [ROOT.GetNameDef] 내에서 스코틀랜드의 자치권을 크게 보장할 수 있을 것이며, 이는 런던과 협력하려는 세력을 중심으로 이루어질 것입니다."
 ww1_england.273.a: "국민투표를 무기한 연기하라."
 ww1_generic.38.t: "[FROM.GetName]의 스페인 독감 백신 요청"
 ww1_generic.38.d: "치명적인 스페인 독감이 전 세계를 휩쓸고 있습니다. 각국은 이 질병에 신속히 대응해야 합니다. 더욱 심각한 문제는 백신 개발이 느리게 진행되고 있어 많은 생명을 잃고 있다는 점입니다. [FROM.GetNameDef]에서 우리에게 백신을 공유해 달라는 요청이 도착했습니다."
 ww1_generic.38.a: "인도주의적 차원에서 백신을 공유하라."
 ww1_generic.38.b: "우리 몫의 백신도 충분하지 않다. 요청을 거절하라."
 ww1_generic.39.t: "스페인 독감 백신 수령"
 ww1_generic.39.d: "[FROM.GetNameDef] 측은 우리의 요청에 응답하여 스페인 독감 백신을 보냈습니다. 이 시의적절한 지원은 전염병과의 싸움에 큰 도움이 될 것이며 수많은 생명을 구하는 데 기여할 것입니다. 저들의 인도주의적 지원에 대해 깊이 감사를 표합니다."
 ww1_generic.39.a: "진정한 관대함의 표현이다."
 ww1_generic.40.t: "스페인 독감 백신 요청 거부"
 ww1_generic.40.d: "[FROM.GetNameDef]에서 스페인 독감 백신 공급 요청을 거부했습니다. 저들은 자체적인 공급 부족을 이유로 들었으며, 대유행의 심각성을 고려할 때 이는 매우 실망스러운 소식입니다. 이제 우리는 자체적인 해결책을 개발하기 위해 더욱 노력해야 합니다."
 ww1_generic.40.a: "그렇다면 홀로 설 수밖에."
 ww1_france.591.t: "전적색 임시정부"
 ww1_france.591.d: "파리의 남부 정권이 붕괴되고 노동자 민병대가 권력을 공고히 함에 따라, 프랑스 노동총동맹, SFIO, 그리고 사회당은 혁명의 미래를 결정하기 위해 역사적인 대회에서 연합했습니다. 자코뱅, 마르크스주의자, 블랑키주의자, 레닌주의자 사이의 수시간에 걸친 논쟁 끝에 합의가 이루어졌습니다. 혁명 생디칼리슴 위원회가 임시 정부를 구성할 것입니다. 붉은 깃발이 파리에 휘날립니다. 불꽃과 단결 속에서 새로운 프랑스가 탄생했습니다."
 ww1_france.591.a: "전위대가 혁명을 이끈다."
 ww1_france.592.t: "정의인가 복수인가?"
 ww1_france.592.d: "혁명 이후, 프랑스 북부의 마을과 공장 곳곳에서 자발적인 재판소가 속속 등장했습니다. 노동자와 시민들이 구성한 이들 재판소들은 자본가, 협력자, 그리고 '인민의 적'으로 의심받는 이들에게 신속하고 종종 잔혹한 판결을 내리고 있습니다. 일부는 이를 혁명적 정의의 표현으로 보지만, 다른 이들은 혼란과 폭력적 열망의 위험을 우려합니다. CSR은 이제 이들 재판소를 해산할 것인지, 아니면 혁명재판소라는 공식 체계로 통합할 것인지를 결정해야 합니다."
 ww1_france.592.a: "국가만이 정의를 내릴 수 있다. 모두 닫아라."
 ww1_france.592.b: "인민들이 판결하도록 두어라. 혁명재판소를 설치하라."
 ww1_france.593.t: "좌익의 숙청과 혁명 요구"
 ww1_france.593.d: "혁명 국가의 긴장이 고조되고 있습니다. SFIO의 좌파 진영, 특히 게드주의자들은 자기들 주장을 더욱 강경하게 펼치고 있습니다. 그들은 '부르주아 이탈주의자'를 규탄하며 프랑스에서 반혁명적 요소를 제거하기 위한 제2의 혁명을 요구하고 있습니다. 장 샤를 포르튀네 앙리, 아메데 뒤부아, 쥘 게드와 같은 급진적 목소리는 전투적 생디칼리스트 집단뿐 아니라 새로운 이념적 파벌인 소렐리안과 이른바 '자코뱅'으로부터도 지지를 받고 있습니다. 이들은 인민의 이름으로 폭력을 요구합니다."
 ww1_france.593.a: "자세히 말해봐라..."
 ww1_france.594.t: "게드주의자의 위협"
 ww1_france.594.d: "열정적인 수사에서 시작된 움직임은 조직화된 선동으로 발전했습니다. 게드주의자들과 자코뱅은 '제2의 숙청'을 요구하는 집회를 열고, 혁명적이지 않다고 판단된 이들을 표적으로 삼고 있습니다. 이들의 비전은 재판, 체포, 이데올로기적 정화라는 러시아의 적색 테러를 연상시킵니다. CSR 내 일부는 이들을 지지합니다. 다른 이들은 독재로 전락할 것을 두려워합니다. 지도부는 이제 이들 세력을 억제할 것인지, 아니면 혁명이 극단으로 치닫도록 방치할 것인지 선택해야 합니다. "
 ww1_france.594.a: "이들의 영향력을 제한해야 한다!"
 ww1_france.595.t: "다가오는 [FROM.FROM.getName] 반란"
 ww1_france.595.d: "우리 정보 기관이 방금 파리 코뮌이 [FROM.FROM.getAdjective] 분리주의자들과 협상을 시작했다고 알려왔습니다. 이들은 독립을 대가로 군사적 지원을 제안했습니다. 앞으로 며칠 내로 [FROM.FROM.getAdjective] 반란을 진압해야 할 가능성이 매우 높습니다..."
 ww1_france.595.a: "대비해야만 한다!"
 ww1_france.596.t: "코르시카 실지회복주의"
 ww1_france.596.d: "우리는 코르시카인들에게 반란을 일으키도록 보증과 지원을 제공했지만, 그들은 단순히 독립을 선언했을 뿐 우리에게 제국주의와의 전쟁에서 지원을 제공하지 않았습니다. 정말 감사를 모르는 놈들입니다!"
 ww1_france.596.a: "젠장..."
 ww1_france.597.t: "[FROM.getName]의 지원 요청"
 ww1_france.597.d: "프랑스 임시정부는 제국주의자들과의 전쟁에서 우리의 지원을 요청하고 있습니다. 사회주의 국가로서, 우리는 동지들을 돕는 것이 우리의 의무입니다. 그러나 우리의 개입 여부는 아직 결정되지 않았습니다. 우리는 저들과 함께 서서 참전하거나, 장비 지원을 제공하거나, 단순히 외교적 지원을 제공할 수 있습니다."
 ww1_france.597.a: "총을 좀 보내주자."
 ww1_france.597.b: "군사 개입을 준비하라."
 ww1_france.597.c: "외교적 승인 정도면 충분하다."
 ww1_france.598.t: "[FROM.getAdjective] 수송품"
 ww1_france.598.d: "[FROM.GetAdjective] 정부가 우리 정부를 공식적으로 승인하고 보병 장비 수송품을 보냈습니다. 큰 기여는 아니지만, 벌어지고 있는 전쟁에서 여전히 실질적인 지원입니다."
 ww1_france.598.a: "좋아."
 ww1_france.599.t: "[FROM.getAdjective]의 전폭적 지원"
 ww1_france.599.d: "[FROM.GetAdjective] 정부가 우리 정부를 공식적으로 승인했으며, 우리의 반제국주의 전쟁에 참전할 것을 약속했습니다! 곧 저들의 병력이 우리 전선에 상륙할 것입니다..."
 ww1_france.599.a: "훌륭해!"
 ww1_france.600.t: "[FROM.getAdjective]의 외교적 승인"
 ww1_france.600.d: "[FROM.GetAdjective] 정부는 우리 정부를 공식적으로 승인했지만, 불안정한 상황 때문에 [FROM.getAdjective] 영역 밖에 개입할 수 없다며 더 이상의 조치를 취하지 않았습니다."
 ww1_france.600.a: "알았다."
 ww1_france.601.t: "입법 문제"
 ww1_france.601.d: "국회는 오랫동안 부르주아의 희극으로 비판받아온 끝에 혁명위원회의 압력으로 공식적으로 해산되었습니다. 그 회의장은 비어 있으며, 문은 노동자들에 의해 잠겨 있습니다. 옛 공화국은 사라졌고, 그 자리에 새로운 것이 일어나야 합니다. 공화국에서는 두 가지 비전이 충돌하고 있습니다. 하나는 전국노동자평의회로 연결된 지역 노동조합의 연방을 지지하며, 다른 하나는 혁명을 규율과 단결로 이끌기 위해 강력한 중앙집권적 공공안전위원회를 요구합니다. 프랑스의 미래는 위기에 처해 있습니다."
 ww1_france.601.a: "조합에 권력을 부여하라. 아래로부터 사회주의를 건설할 것이다."
 ww1_france.601.b: "혁명위원회를 설치하라."
 ww1_france.602.t: "자코뱅의 주도권 장악"
 ww1_france.602.d: "공화국이 승리했지만 분열된 상태에서 내부 긴장이 결정적인 순간에 이르렀습니다. 중앙위원회는 자코뱅 파벌과 손을 잡았습니다. 볼셰비키 고문단과 급진적 마르크스주의 이론의 강한 영향을 받은 새 정부는 중앙집중적 사회주의 변혁의 길을 모색할 것입니다.\n\n쥘 게드가 혁명위원회 의장으로 임명되었으며, 페르낭 로리오가 내정을 담당하고 보리스 수바린이 국제 전략을 지휘합니다. 폴 발랑-쿠튀리에가 혁명군을 지휘하게 되며, 마르셀 카신은 선전과 이데올로기적 단결을 담당하게 됩니다.\n\n당은 새로운 질서의 여명을 선포합니다. 규율 있고 타협 없는, 중앙 계획에 기반한 체제입니다. 프랑스는 1793년과 1917년의 전통을 계승한 프롤레타리아 권력의 등대가 될 것입니다."
 ww1_france.602.a: "모든 권력을 혁명위원회로!"
 ww1_france.603.t: "전위 조합"
 ww1_france.603.d: "혁명이 프랑스의 공장들과 작업장에서 뿌리를 내렸습니다. 이론가들의 살롱이 아닌, 노동자들의 굳은 손에서 말입니다. 자코뱅파는 노동국민회의에서 거부되었으며, 그 대신 생디칼리슴 정부가 선포되었습니다.\n\n프랑스 노동총동맹(CGT)이 새로운 체제의 주축을 이룹니다. 에밀 푸제는 조합전국평의회를 주재하며, 피에르 모나트는 지역 소비에트를 조정하고, 빅토르 그리프엘레스는 노동자의 직접 통제 하에 생산을 재조직하는 노력을 이끌고 있습니다. 소렐의 아이디어에서 영감을 받은 이 정부는 권위적인 중앙집중주의를 거부하고 산업 민주주의, 자치 행정, 연방평의회를 지지합니다.\n\n새로운 프랑스가 건설되고 있습니다. 파리에서 내려오는 명령이 아닌, 작업장의 단결을 통해 이루어지는 것입니다."
 ww1_france.603.a: "혁명은 노동자의 것이다!"
 ww1_france.604.t: "아나키스트와 소렐주의 분자 숙청"
 ww1_france.604.d: "새로운 혁명공화국의 권력을 공고히 하기 위해 중앙위원회는 모든 아나키르트 연맹, 자치 소비에트, 그리고 남아 있는 소렐리안 단체들의 해체를 명령했습니다.\n\n모호한 파괴 행위, 반혁명 선전, 또는 '소부르주아 이탈주의' 혐의로 체포가 시작되었습니다. 농촌 지역에서는 저항 세력이 일시적으로 활기를 띠며, 국군에 대한 매복 공격, 파괴 행위, 고립된 총격전이 발생했습니다. 그러나 적위대, 군대, 그리고 새롭게 권한을 강화한 정치 경찰을 통제함으로써 중앙 정부는 수주 내에 반대 세력을 진압했습니다.\n\n명령에 따라 모든 독립 노조와 이반 세력은 해체되거나 흡수되어야 합니다. 혁명적 단결은 필요시 강제적으로라도 회복되었습니다."
 ww1_france.604.a: "혁명을 통한 질서."
 ww1_france.605.t: "시골 사보타주와 소렐리안의 그림자"
 ww1_france.605.d: "중앙 정부가 아나키스트와 소렐리안의 위협이 무력화되었다고 선언한 지 수개월 후, 프랑스 중부 지역에서 파괴 행위가 다시 발생하고 있습니다. 전신선이 절단되고 곡물 창고가 불타며 철도 선로가 손상되는 등, 소렐리안 지하 조직의 잔여 세력에 의해 유지되는 저항의 흔적이 드러나고 있습니다.\n\n정치 경찰은 부르보네와 오베르뉴 지역에서 여러 용의자를 체포했지만, 심문 결과는 더 깊고 조직화된 연락망이 여전히 활동 중임을 시사합니다. 혁명 당국은 전쟁 후 재건의 혼란을 이용해 재편 중인 두 번째 농촌 불안 파동이 준비 중일 수 있다고 우려하고 있습니다.\n\n내무부는 지역 혁명위원회와 협조해 순찰대를 배치하고 있습니다. 경계와 의심의 분위기가 다시 한 번 농촌 지역에 드리워지고 있습니다."
 ww1_france.605.a: "혁명이 여전히 위협받고 있다."
 ww1_france.606.t: "유일당"
 ww1_france.606.d: "중앙혁명위원회는 당의 중핵 밖에 남아 있는 모든 정치 단체를 폐지하기로 결정했습니다. 그 대신 단일 조직이 혁명의 이념적 사명을 담당하고 우리나라의 정치적 삶을 이끌게 될 것입니다.\n\n자코뱅주의, 블랑키주의, 레닌주의 교리를 바탕으로 한 이 새로운 전위당은 인민을 이끌어 새로운 사회주의 질서를 건설할 것입니다. 이제 단결, 힘, 역사적 운명을 상징할 그 이름을 선택할 때가 되었습니다."
 ww1_france.606.a: "혁명당"
 ww1_france.606.b: "자코뱅"
 ww1_france.606.c: "프랑스 인민전위대"
 ww1_france.606.e: "사회주의 연합전선"
 ww1_france.607.t: "혁명의 정신"
 ww1_france.607.d: "내전이 끝나고 대륙 전체가 혁명의 열기로 들끓는 가운데, 정부는 국민 분별력의 미래를 만들어가기 시작했습니다. 사회주의 이상과 집단 기억에 뿌리를 둔 새로운 교육 계획이 학교와 청소년 단체 전반에 도입되고 있습니다.\n\n이와 함께 노동자들의 승리, 코뮌의 순교자들, 그리고 부르주아 억압에 맞선 투쟁을 기념하는 국가 혁명 기념일 달력이 제정되고 있습니다.\n\n이러한 부드러운 운동은 비록 미묘하지만 이미 사람들의 마음을 움직이고 있습니다. 혁명의 열기는 고조되고 있으며, 수년 만에 처음으로 사람들은 자신보다 더 위대한 무언가를 건설하고 있다는 느낌을 받고 있습니다."
 ww1_france.607.a: "혁명은 모든 교실과 광장에 살아있다."
 ww1_france.608.t: "5개년 계획을 향해"
 ww1_france.608.d: "혁명의 승리로 파리 정부는 프랑스 경제를 재편하는 막중한 작업에 착수했습니다. 레닌주의 산업 정책에 영감을 받은 중앙위원회는 대대적인 국유화, 강제 중앙집권화, 그리고 맹렬한 중공업화를 통해 새로운 사회주의 프랑스를 건설하는 것을 목표로 하는 급진적인 5개년 계획을 제안했습니다.\n\n두 가지 제안이 제시되었습니다. 하나는 실용적이고 단계적인 변혁을 요구하는 것이고, 다른 하나는 더욱 호전적인 세력의 지지를 받아 인명 피해를 불문하고 전례 없는 산업화를 요구하는 것입니다."
 ww1_france.608.a: "조율된 현실적인 방안이 충분하다."
 ww1_france.608.b: "강철과 불이 우리 미래를 빚어낼 것이다!"
 ww1_france.609.t: "5개년 계획 취소"
 ww1_france.609.d: "5개년 계획은 내전의 잿더미에서 솟아오른 대규모 공장, 전력 공급, 그리고 중공업을 기반으로 새로운 사회주의 프랑스를 건설하는 것이었습니다. 그러나 역사는 계획을 방해했습니다.\n\n전쟁이 국경을 위협함에 따라 중앙위원회는 계획의 중단을 선언했습니다. 파라오식 건설 노력은 동결되고 모든 경제 자원은 군비, 병참, 그리고 징집에 투입될 것입니다."
 ww1_france.609.a: "나중에 또 한 번 시도해 보자."
 ww1_france.610.t: "중간 수준의 성과를 보인 5개년 계획"
 ww1_france.610.d: "한때 혁명의 엔진으로 칭송받았던 5개년 계획은 목표 달성에 실패했습니다. 철강 생산은 부진하고, 전기화는 부분적이며, 많은 국가 사업이 미완성 상태입니다. 식량 부족과 노동자들의 불만이 고조되고 있습니다.\n\n당 내 급진파는 이러한 실패의 원인을 온건파에게 돌리며, 온건파의 우유부단함과 관료주의적 마비를 비난했습니다. 오랫동안 점진주의적 접근을 지지해 온 페르낭 로리오는 중앙위원회에서 해임되었습니다.\n\n혁명은 무너지지 않았지만, 그 꿈은 깨졌습니다."
 ww1_france.610.a: "로리오의 잘못이다!"
 ww1_france.611.t: "5개년 계획의 성공"
 ww1_france.611.d: "온갖 역경에도 불구하고 5개년 계획은 마무리되었습니다. 외딴 마을의 전기화부터 국가 철강 산업의 현대화에 이르기까지, 프랑스는 조용하지만 꾸준한 경제 변화를 목격했습니다.\n\n일부 급진파는 이 계획이 지나치게 조심스럽다고 비난했지만, 결과는 모든 것을 말해줍니다. 페르낭 로리오와 온건파는 이제 새로운 프랑스 사회주의의 설계자로 칭송받고 있습니다. 이 사회주의는 구호가 아닌 결과에 기반을 두고 있습니다. 혁명은 계속되고 있으며, 모든 농가에는 불빛이, 모든 공장에는 연기가 피어오릅니다."
 ww1_france.611.a: "인내와 원칙을 통한 진보."
 ww1_france.612.t: "해외에 아직 휘날리지 않는 적기"
 ww1_france.612.d: "내전에서 승리했음에도 불구하고, 새로운 사회주의 정부는 아직 식민지에 대한 권위를 회복하지 못했습니다. 충성파 식민지 행정부와 보수 장군들의 지원을 받는 부르주아 망명자들은 계엄령을 선포하고 알제리, 튀니지, 모로코를 지배하고 있습니다.\n\n인민해군은 본격적인 상륙 작전을 감당하기에는 규모가 너무 작으며, 수년간의 내전에서 아직 회복 중인 혁명군은 장기 해외 작전에 대한 준비가 미흡합니다.\n\n그럼에도 불구하고 당 내부의 일부는 국가를 재통일하고 혁명을 바다 건너로 확산시키기 위한 즉각적인 행동을 요구합니다. 다른 이들은 그러한 전쟁에서 실패할 경우 우리의 연약한 정통성이 무너질 수 있다고 경고합니다."
 ww1_france.612.a: "먼저 국가 개혁부터 해야 한다."
 ww1_france.612.b: "아프리카로 가자! 알제리에 적기를 휘날려라!"
 ww1_france.613.t: "바다를 건너 오려는 빨갱이들"
 ww1_france.613.d: "알제리의 카페에서 오랑의 병영까지, 파리의 사회주의 정권이 식민지를 되찾기 위한 군사 작전을 준비 중이라는 소식이 빠르게 퍼지고 있습니다. 수년간의 전쟁으로 지친 혁명 정부는 자유 프랑스의 마지막 보루를 진압하려는 의지를 보이고 있습니다.\n\n알제리에서는 장군들과 민간 관료들이 최악의 상황을 대비하고 있습니다. 일부는 즉각적인 동원을 요구하지만, 다른 이들은 지치고 실망한 채 협상이나 심지어 항복을 속삭입니다.\n\n하지만 현재로선 삼색기가 북아프리카에 여전히 휘날리고 있으며, 총기 수입이 계속되고 있습니다."
 ww1_france.613.a: "오게 두어라. 굴복하지 않겠다."
 ww1_france.614.t: "혁명군의 분열"
 ww1_france.614.d: "내전에서 승리가 확정되자 혁명군 내부의 단결이 깨지기 시작했습니다. 분권화된 지휘 체계를 주장하는 아나키스트 장교들과 국가 아래 엄격한 중앙 통제를 요구하는 자코뱅파 사이에 갈등이 벌어졌습니다.\n\n전후 군사 보고서를 통해 냉혹한 진실이 드러나면서 긴장은 더욱 고조되었습니다. 민병대와 지역 반란군을 상대로 승리를 거두었던 전술과 비정규전 교리는 전차, 항공기, 기계화 사단으로 무장한 현대적인 적들에게는 전혀 통하지 않았습니다.\n\n정부는 이제 이중의 위기에 직면했습니다. 지휘관들의 정치적 분열과 차기 전쟁에 대한 전략적 준비 부족입니다."
 ww1_france.614.a: "군대를 개혁해야 한다."
 ww1_france.615.t: "전쟁에 대비하지 못한 인민군"
 ww1_france.615.d: "혁명 정신에 따라 프랑스군은 지방 분권화 원칙, 즉 지역 주도권, 게릴라전, 그리고 수평적 지휘 체계를 중심으로 재편되었습니다. 노동자, 농민, 그리고 생디칼리스트 간부들이 이끄는 민병대는 내전에서 승리를 거두는 데 기여했습니다.\n\n그러나 이제 외국의 분쟁 위협으로 평화가 위협받자 새로운 위험이 닥쳐옵니다. 이러한 분열된 구조는 현대식 기계화 군대에 맞서기에는 적합하지 않습니다. 특히 과거 자코뱅파와 직업군인 다수를 차지한 중앙집권주의 장교들은 현재의 군 구조를 혼란스럽고 자살적인 것으로 비난합니다.\n\n아나키스트, 소렐리안, 그리고 정부의 분권주의적 지도부와 충돌하면서 긴장이 고조됩니다. 군은 더 이상 단순히 무질서한 것이 아니라 정치적으로 분열되어 있습니다."
 ww1_france.615.a: "인민의 민병대는 진화해야 한다. 그렇지 않으면 몰락할 것이다."
 ww1_france.616.t: "인민해방해군 예산 논의"
 ww1_france.616.d: "한때 공화국의 자랑이었던, 지금은 인민해방해군으로 개칭된 프랑스 해군은 예전의 위력에 비해 턱없이 약화되었습니다. 수년간의 전쟁, 봉쇄, 그리고 파괴 공작으로 함대는 분열되고 시대에 뒤떨어졌으며, 항해에 거의 적합하지 않게 되었습니다.\n\n제국주의자들은 여전히 ​​해외 영토를 장악하고 있고 잠재적 갈등이 다가오는 가운데, 우리는 해군을 혁명의 상징이자 국민의 방패로 재건해야 합니까, 아니면 우리의 자원을 국토 방위와 산업에 집중해야 합니까?"
 ww1_france.616.a: "적당한 함대라면 우리 해안을 충분히 보호할 수 있다."
 ww1_france.616.b: "대규모 건함 계획을 발표하라. 인민을 위한 강철과 불꽃이여!"
 ww1_france.617.t: "서방과의 평화를 위한 아라스?"
 ww1_france.617.d: "프랑스의 새롭게 안정된 사회주의 정권이 베를린에 공식 외교 공문을 보냈습니다. 이들은 대전쟁 이후 파드칼레 지역의 일부로 상실되었던 아라스 지역의 반환을 요청하고 있습니다.\n\n특사단은 내전이 종식되고 질서가 회복됨에 따라 프랑스가 유럽 정세의 새로운 국면을 열 계획이라고 주장합니다. 프랑스는 영토 반환의 대가로 공식적인 불가침 조약과 베를린과 파리의 관계 정상화를 제안합니다.\n\n국가의회는 분열되어 있습니다. 일부는 안정의 기회로 보고 있지만, 다른 이들은 혁명을 부추길까 봐 우려하고 있습니다."
 ww1_france.617.a: "아라스를 반환하라. 평화에는 대가가 있는 법."
 ww1_france.617.b: "거부하라. 빨갱이들에게 보상은 없다."
 ww1_france.618.t: "혁명의 품으로 돌아온 아라스"
 ww1_france.618.d: "수년간의 점령과 파괴 끝에 아라스 시와 그 주변 지역은 다시 한 번 프랑스의 일부가 될 것입니다. 독일 제국은 영토 반환을 조건으로 공식적인 비공격 협정과 프랑스-독일 관계의 정상화를 수용했습니다.\n\n아라스의 거리에는 붉은 깃발과 조심스러운 축하 행사가 가득합니다. 일부는 이를 평화를 위한 실용적인 승리라고 보지만, 다른 이들은 제국주의자들과의 화해가 정말 가능할지 의문을 제기합니다.\n\n그럼에도 불구하고 혁명은 이제 또 하나의 도시를 그 깃발 아래에 두게 되었습니다."
 ww1_france.618.a: "총 한 발 쏘지 않고 우리 땅을 되찾는다."
 ww1_france.619.t: "국경 재조정"
 ww1_france.619.d: "대전쟁 이후, 벨기에국은 아라스 지역을 보상 차원에서 할당받았으며, 아르덴 지역은 독일 제국에 할양되었습니다. 이제 놀라운 외교적 합의에 따라 독일은 아라스를 프랑스에 할양하고, 아르덴 지역을 벨기에 행정부로 반환하였습니다.\n\n브뤼셀의 많은 이들은 이런 재편에 대해 의아해하지만, 국토는 대부분 복원되었습니다. 일부는 이를 조용한 승리라고 보지만, 다른 이들은 협의 없이 이루어진 뒷거래라고 생각합니다.\n\n그럼에도 불구하고, 삼색기는 더 이상 아라스에 휘날리지 않지만, 아르덴 숲에서 다시 내걸리게 되었습니다."
 ww1_france.619.a: "당황스럽지만, 수용할 수 있다. 우리는 적응할 것이다."
 ww1_france.620.t: "베를린의 단교"
 ww1_france.620.d: "아라스 지역 회복을 위한 우리의 외교적 제의는 독일 제국의 차가운 거부로 돌아왔습니다. 양보도, 대화도 없이 오직 제국의 오만함으로 쌓인 철의 장벽만이 존재할 뿐입니다.\n\n프랑스인들 사이에서 분노가 고조되고 있습니다. 많은 이들은 평화와 화해의 길을 기대했었습니다. 그러나 카이저의 거부는 옛 상처를 다시 불러일으켰습니다. 언론과 정당에서 복수를 요구하는 목소리, 정의를 요구하는 목소리가 점점 더 커지고 있습니다.\n\n거리에서는 다시 한 번 '독재자들에 맞선 전쟁을!'이라은 구호가 울려 퍼집니다. 새로운 증오가 태어났습니다. 정치적만이 아닌 국민적 증오입니다."
 ww1_france.620.a: "그러던지. 절대 잊지 않겠다."
 ww1_france.621.t: "파드칼레의 운명"
 ww1_france.621.d: "대전쟁 종전 직후 독일 정부가 공식적으로 수행한 영토 이전 조치에도 불구하고, [GER.getLeader] 측은 마음을 바꿔 해당 지역 전체를 프랑스에 반환해 달라고 요청했습니다. 이 무례한 조치는 독일에 대한 [ROOT.getAdjective] 여론을 충격에 빠뜨렸으며, 특히 서유럽에서의 프랑스의 영향력 확대에 대한 우려가 커지고 있습니다."
 ww1_france.621.a: "용납할 수 없다! 이건 불공평하다!"
 ww1_france.622.t:0 "공화국 정지"
 ww1_france.622.d:0 "카요 총리가 실각하였고, 군부와 보수 엘리트의 지원을 받는 페탱 원수가 제3공화국의 정지를 선언했습니다. 북부 지역에서 공산주의 반란과 의회 권력의 붕괴에 대한 우려가 커지면서, 남은 의원들은 해산에 저항하지 않았습니다. 많은 의원들이 파리를 떠났고, 일부는 새 정권에 동조했습니다. 이러한 상황에서 페탱의 지휘 아래 중도파, 보수파, 그리고 왕당파가 불안하게 연합한 '구국연합'이 결성되었습니다."
 ww1_france.622.a:0 "공화국이 죽었다. 프랑스 만세."
 FRA_national_defence_government:0 "국민방위정부"
 ww1_france.623.t:0 "세 장군의 통치"
 ww1_france.623.d:0 "공화국이 정지되고 의회가 해산되자, 군사 정권은 프랑스국에 대한 지배력을 강화하기 위해 신속하게 움직였습니다. 이제 페르디낭 포슈 원수, 조제프 조프르 장군, 필리프 페탱 원수로 구성된 삼두정이 나라를 이끌고 있습니다. 이 '삼두정'은 군사 및 정치 영역 모두에서 최고 권력을 장악하며 민간 기관들을 제쳐두고 있습니다. 이제 그들은 국가 교리를 지시하고, 국내 안보를 감독하며, 철권통치로 프랑스의 미래를 형성합니다. 많은 사람들에게 이들은 구국의 상징이지만, 다른 이들에게는 군사 독재로의 전락을 상징합니다."
 ww1_france.623.a:0 "프랑스는 철과 규율로 연단해야 한다."
 ww1_france.624.t:0 "페탱 원수의 전권 인수"
 ww1_france.624.d:0 "정치적 불확실성과 군사적 우위가 커지는 가운데, 안정의 유일한 등불로 떠오른 인물이 있습니다. 바로 필리프 페탱 원수입니다. '베르됭의 사자'로 추앙받는 페탱은 군부, 보수 엘리트, 심지어 일반 대중에게서도 엄청난 존경을 받고 있습니다. 그를 군사위원회 통치보다 온건하고 통합적인 인물로 여긴 다른 장군들은 정계에서 물러났습니다. 이제 페탱은 국가 원수 자리에 홀로 서 있으며, 그의 권위는 군사적 승리와 국민적 존경에 뿌리를 두고 있습니다. 새로운 장이 시작됩니다. 공화국의 장이 아니라 질서의 장입니다."
 ww1_france.624.a:0 "페탱 원수가 곧 프랑스다."
 ww1_mexico.101.c: "주시하겠다..."
 ww1_siam.10.t: "[FROM.GetAdjective] 원정군"
 ww1_siam.10.d: "[FROM.GetName]은 그들 항구에 정박해 있던 독일 선박 12척을 억류한 뒤 우리 편으로 대전쟁에 참전했습니다. 그들은 우리 전쟁 수행을 돕기 위해 약간의 병사들을 보냈습니다."
 ww1_siam.10.a: "유용하군."
 ww1_germanrework.182.t:0 "아우구스트 베벨의 죽음"
 ww1_germanrework.182.d:0 "독일 사회민주당을 창당한 독일 사회주의자이자, 40여 년간 가장 영향력 있고 널리 알려진 지도자였던 아우구스트 베벨이 심장마비로 죽었습니다.\n\n평범한 노동자에서 \"더 나은 사회체제\"를 위한 투쟁의 정치인이 된 베벨은 다른 누구도 하지 못한 독일 사회민주당의 전통을 구현하였습니다. 1882년에 이미 엥겔스는 그를 \"독일, 아니 실로 유럽 노동계층의 독특한 현현\"이라고 묘사하였습니다. 1867년부터 사망할 때까지 거의 계속 국회의원직을 맡았던 그는 국회의원으로서 가장 유명한 업적을 달성하였습니다. 그의 열정적인 정직함 앞에서는 그의 반대자들조차 존경을 금할 수 없었습니다."
 ww1_germanrework.182.a:0 "본보기로 삼을 만한 노동계층의 지도자이다."
 ww1_germanrework.183.t:0 "독일 사회민주당의 분열"
 ww1_germanrework.183.d:0 "군국주의에 대항하자는 제2인터내셔널의 합의에도 불구하고 사회민주당은 전쟁 수행을 지지하고 성내평화정치라고 알려진 정책을 채택했습니다. 이는 정부에 대한 파업이나 비판을 삼가겠다는 것입니다. 정책에 대한 내부 반대파가 힘을 얻자 반전 당원들은 추방되었으며, 독일 독립사회민주당의 창당으로 이어졌습니다."
 ww1_germanrework.183.a:0 "제2인터내셔널의 종말인가?"
 ww1_german_revolution.100.t:0 "독일 혁명"
 ww1_german_revolution.100.d:0 "대전쟁에서 독일이 패함에 따라, 빌헬름 2세는 퇴위하기로 결정했습니다. 독일 혁명으로 사실상 나라에 대한 통제권을 잃게 되어 절망적인 상황이었습니다. 빌헬름 2세를 대신할 적절한 군주가 없어 독일 제국은 사실상 사라졌습니다. 임시정부가 세워졌지만, 이 비상정부가 언제까지 지속될지는 아직 미지수입니다. 어쩌면 전임 정부처럼 혼란과 무정부 상태로 끝날지도 모릅니다."
 ww1_german_revolution.100.a:0 "독일 제국의 끝인가?"
 ww1_german_revolution.1.t:0 "킬 반란"
 ww1_german_revolution.1.d:0 "제국해군의 상황이 급격히 악화되었습니다. 수년간의 해상 봉쇄, 식량 부족, 무의미한 희생 끝에 킬에 주둔한 대양함대의 수병들이 공개적으로 반란을 일으켰습니다. 해군 장교들은 영국 대함대와 자살적인 대결을 벌이는 마지막 출격을 준비하라고 명령했습니다. 이는 명예를 회복하기 위한 마지막 시도였습니다.\n\n수병들은 거부했습니다. [?global.date.GetDateStringNoHourLong]일, 대규모 시위와 작업 중단이 반란으로 번졌습니다. 함선과 병영에 붉은 깃발이 등장했습니다. 조선소에서는 노동자병사평의회가 수립되었으며, 혁명적 분위기가 북독일 전역으로 확산되고 있습니다. 혼란은 더 이상 킬에 국한되지 않습니다. 함부르크, 브레멘, 그리고 그 너머에서도 반란이 일어나고 있습니다.  \n  \n이제는 군대의 문제가 아닙니다. 이는 정치적 혁명의 시작입니다."
 ww1_german_revolution.1.a:0 "반역자들!"
 ww1_german_revolution.13.t:0 "스파르타쿠스 동맹 봉기"
 ww1_german_revolution.13.d:0 "제국 붕괴 이후 계속되어온 긴장이 전면적인 반란으로 폭발했습니다.  \n  \n스파르타쿠스 동맹을 중심으로 한 급진적인 노동자와 좌파 병사들이 신문사 사무실과 철도역 등을 포함해 베를린의 주요 건물들을 점령했습니다. 시위대는 바리케이드를 설치했으며, 소비에트식 공화국 수립을 요구하는 목소리가 거리 곳곳에 울려 퍼지고 있습니다.\n\n인민대표평의회는 결정적인 순간을 맞이했습니다. 프리드리히 에베르트와 구스타프 노스케는 민족주의 준군사조직인 자유군단을 동원해서라도 즉각적이고 단호한 탄압을 주장합니다. 하지만 다른 이들은 폭력으로 반란을 진압하면 독일 좌파가 영원히 분열될 것이라고 경고합니다."
 ww1_german_revolution.13.a:0 "봉기를 분쇄하라!"
 ww1_german_revolution.13.b:0 "스파르타쿠스를 지원하라."
 ww1_german_revolution.15.t:0 "독일 내전"
 ww1_german_revolution.15.d:0 "스파르타쿠스 당원들이 바이마르 공화국을 타도하기 위해 반란을 일으켰습니다! 10만 명 이상의 스파르타쿠스 동맹 지지자들이 국가의회 의사당을 습격하여 베를린에 소비에트 독일 공화국의 수립을 발표했습니다. 자유군단은 최선의 노력을 다하였지만 봉기에 효과적으로 대응하지 못했습니다. 그러나 일부 국회의원들은 용기를 내어 베를린의 혼란에서 벗어날 수 있었습니다. 베를린은 조용해졌습니다. 독일 내전이 시작되었습니다."
 ww1_german_revolution.15.a:0 "그들을 뭉개라!"
 ww1_german_revolution.15.b:0 "혁명을 위하여!"
 ww1_german_revolution.200.t:0 "독일 내전"
 ww1_german_revolution.200.d:0 "독일에서는 혁명적인 스파르타쿠스 여단과 민족주의적인 자유군단의 파견대 사이에 산발적인 교전이 시작되었습니다. 지난 며칠 동안, 독일에서 여러 번 반란을 일으키려는 시도가 있었지만, 기적적으로 정부는 총체적인 재앙을 피할 수 있었습니다. 그러나 이번에는 대규모 봉기를 피할 수 없었습니다.\n\n베를린은 공산당이 장악하고 있지만 나머지 지역은 여전히 포기를 거부한 민주정부의 통제하에 있습니다. 내전은 불가피합니다."
 ww1_german_revolution.200.a:0 "붉은 파도는 멈추지 않을 것이다.."
 ww1_german_victory.31.t: "미텔아프리카의 탄생"
 ww1_german_victory.31.d: "이제 확대된 우리의 아프리카 식민제국에 독일의 질서를 가져올 때입니다. 새로운 중앙 집중된 식민 행정부, 미텔아프리카의 수립을 공식 선언했습니다.\n\n처음에는 이 새로운 자치령이 오랜 우리 식민지와 우리에게 맞섰던 패전국들에서 받아낸 영토 중 가장 중요한 지역을 통합할 것입니다. 이는 우리의 국제적 세력 투사를 위해 존속하는 강력한 주춧돌을 빚어낼 위대한 계획의 첫 단계입니다. 진정한 통합 작업은 막 시작했습니다."
 ww1_german_victory.31.a: "제국의 새로운 영광의 시대다!"
 ww1_germanrework.184.t:0 "스위스를 떠난 블라디미르 레닌"
 ww1_germanrework.184.d:0 "러시아에서 곧 혁명이 시작될 것입니다. 다른 러시아 급진사회주의자들과 함께 스위스에 있던 블라디미르 레닌은 고국의 불안정한 상황을 알게 되어, 이것이 러시아에 공산주의 정부를 수립할 수 있는 가장 좋은 기회임을 깨달았습니다.\n\n독일 정부는 군비 약화를 목표로 러시아를 불안정하게 만드는 데 관심이 많습니다. 그러므로 우리는 레닌과 그의 동지들에게 페트로그라드로 가는 안전한 길을 제공해야 합니다. 좋은 방법은 아무도 눈치채지 못하도록 창문을 다 가린 밀봉 열차를 제공하는 것입니다."
 ww1_germanrework.184.a:0 "즐거운 여행 되길 바란다!"
 ww1_germanrework.185.t:0 "치머만 전보"
 ww1_germanrework.185.d:0 "[GER.GetLeader] 측이 [MEX.GetLeader]에게:\n\n'무제한 잠수함 작전을 개시할 예정. 그렇지만 본국은 [USA.GetName] 측이 중립을 유지하기를 바람. 실패할 경우 다음 조건을 바탕으로 멕시코에게 동맹을 제의할 계획: 공동 전쟁 수행, 공동 평화조약, 텍사스/뉴멕시코/애리조나 등 상실 지역을 되찾는 데 독일의 절대적인 지원 및 동의 보장."
 ww1_germanrework.185.a:0 "미국은 모든 것을 갚을 것이다!"
 ww1_germanrework.185.b:0 "우리는 그렇게 강하지 않다."
 ww1_germanrework.186.t:0 "멕시코의 독일 지지 동의"
 ww1_germanrework.186.d:0 "멕시코 당국이 놀랍게도 [USA.GetNameDef] 측을 침공하자는 우리 외무장관의 대담한 제안을 수락했습니다. 북아메리카에 새로운 전선을 열려는 시도가 이제 진전을 보이고 있습니다."
 ww1_germanrework.186.a:0 "대단해!"
 ww1_germanrework.187.t:0 "치머만의 제의를 거부한 멕시코"
 ww1_germanrework.187.d:0 "멕시코 당국이 [USA.GetNameDef] 측을 침공하자는 우리 외무장관의 대담한 제안에 난색을 표했습니다. 북아메리카에 새로운 전선을 열려는 시도가 무시당했습니다."
 ww1_germanrework.187.a:0 "제기랄!"
 ww1_germanrework.188.t:0 "독일과의 비밀 동맹"
 ww1_germanrework.188.d:0 "이제 우리는 [GER.GetFactionName]의 전쟁에 참전할 준비가 되었습니다."
 ww1_germanrework.188.a:0 "양키들은 지옥에나 가라!"
 ww1_german_interwar.10.t:0 "배상금 지급"
 ww1_german_interwar.10.d:0 "협상국은 전쟁으로 인한 민간 피해의 배상금으로 132억 골트마르크, 또는 33억 미국 달러를 갚도록 강제했습니다. 이 막대한 돈은 간단한 노력으로 갚을 수 없으며 우리 정부는 안팎의 일에서 큰 무게를 떠앉고 있습니다. 이는 큰 굴욕일 뿐만 아니라 우리 국민들의 희생이 큽니다."
 ww1_german_interwar.10.a:0 "오늘은 빵을 먹지만, 내일은 종이를 먹겠구나.."
 ww1_germanrework.189.t:0 "루마니아의 항복"
 ww1_germanrework.189.d:0 "러시아의 지원이 없으면 루마니아군은 동맹국 군대의 진격을 막을 수 없습니다.\n\n우리의 조건은 가혹하지만 [ROM.GetNameDef] 측은 받아들일 수밖에 없습니다."
 ww1_germanrework.189.a:0 "독일군에 맞서지 말았어야 했다!"
 ww1_germanrework.189.b:0 "그들은 계속 점령당할 것이다."
 ww1_germanrework.190.t:0 "알프레트 폰 슐리펜의 죽음"
 ww1_germanrework.190.d:0 "1913년 1월 4일, 전 총참모장 알프레트 폰 슐리펜이 고령으로 사망했습니다. 그는 유사시 프랑스-러시아 협상국과 전쟁이 벌어질 경우의 대응 전략을 구상한 것으로 유명했습니다."
 ww1_germanrework.190.a:0 "메멘토 모리"
 ww1_germanrework.191.t:0 "카불에 도착한 원정대"
 ww1_germanrework.191.d:0 "카불의 아미르를 만나기 위해 출발한 아프가니스탄 원정대가 베를린으로부터 카불까지의 긴 원정과 몇주간 영국군과 러시아군 정찰대를 피한 끝에 마침내 도착했습니다."
 ww1_germanrework.191.a:0 "훌륭히 해냈다!"
 ww1_german_interwar.14.t:0 "라인란트 점령"
 ww1_german_interwar.14.d:0 "베르사유 조약에 따라 협상국은 라인란트에 비무장지대를 설치하였으며 [GER.GetName] 측은 이 지역에 군대를 주둔할 수 없습니다. 게다가 [FRA.GetAdjective] 측은 이 지역을 완전히 [FRA.GetName]에 합병하거나 완충국을 수립하려고 하는 것 같습니다."
 ww1_german_interwar.14.a:0 "이건 너무 가혹하다!"
 ww1_german_interwar.14.b:0 "어디서 아기 울음 소리가 들리는데..."
 ww1_german_interwar.12.t:0 "함대 자침"
 ww1_german_interwar.12.d:0 "우리 함대는 지금 적항에 있습니다. 그들은 전후 조약에서 우리 함선들을 어떻게 나눠 가질 지 고민하고 있습니다. 우린 차라리 이 함선들을 자침시킬 것입니다..."
 ww1_german_interwar.12.a:0 "어려운 결정이다..."
 ww1_german_interwar.12.a.tt:0 "모든 함선이 제거될 것이며, 사전 준비된 소규모 함대를 받습니다."
 ww1_german_interwar.12.b:0 "이제 무슨 상관이지?"
 ww1_german_interwar.13.t:0 "독일 함대 자침"
 ww1_german_interwar.13.d:0 "대양함대는 선박의 운명에 대한 협상은 이루어지는 한편, 휴전 협정에 따라 협상국 항구에 취항하였습니다 . 협상국이 일방적으로 함정을 나포하거나 독일 정부가 베르사유 조약을 거부하고 (이 경우 함선이 독일에 대해 사용될 수 있음) 전쟁을 재개할 것을 우려한 루드비히 폰 로이터 제독은 함대를 자침하기로 결정했습니다."
 ww1_german_interwar.13.a:0 "도대체 무슨?"
 ww1_german_interwar.13.b:0 "비통하다..."
 ww1_german_interwar.13.c:0 "충격적이군."
 ww1_german_interwar.11.t:0 "군대 제한 부과"
 ww1_german_interwar.11.d:0 "베르사유 조약에 따라 우리 군대 규모는 십만 명으로, 장교는 사천 명으로 제한되었습니다. 게다가, 총참모부를 둘 수 없으며, 전차, 잠수함, 비행기와 같은 최신 병기를 가질 수 없게 되었습니다. 군대 내 최고권자가 된 육군부 총감 한스 폰 젝트는 젊고 유능한 장교들을 선발하여 제한된 군 규모 안에서 정예 부대를 만드려고 노력합니다."
 ww1_german_interwar.11.a:0 "되도록 유능한 사람을 남겨라..."
 ww1_german_interwar.16.t:0 "[SOV.GetNameDef]에 접근"
 ww1_german_interwar.16.d:0 "대전쟁의 패자로 낙인찍힌 우리와 공산주의라는 이름으로 체제가 다른 [SOV.GetNameDef] 측과 한 가지 공통점이 있습니다. 바로 우리가 세계로부터 소외당하고 있다는 것입니다. 지난 전쟁 이후 우리는 그들과 제대로 된 외교관계를 수립하지 못했습니다. 지금이 적당한 동맹을 찾기 좋은 때인 것 같습니다."
 ww1_german_interwar.16.a:0 "한번 시도해보자."
 ww1_german_interwar.16.b:0 "아니."
 ww1_german_interwar.17.t:0 "독일 동맹?"
 ww1_german_interwar.17.d:0 "독일인들은 우리와 좋은 관계를 맺고 싶어 하는 것 같습니다. 우리는 러시아 제국의 빚을 [FRA.GetName]에 갚아야 한다는 압박을 받고 있고, [GER.GetName] 측은 [FRA.GetName]에 막대한 배상금을 지불할 의무가 있습니다. 그것이 우리가 하나가 될 수 있는 공통점을 가진 이유입니다."
 ww1_german_interwar.17.a:0 "옛날 좋았던 때처럼..."
 ww1_german_interwar.17.b:0 "브레스트-리토프스크 조약을 기억하라!"
 ww1_german_interwar.18.t:0 "라팔로 조약"
 ww1_german_interwar.18.d:0 "[GER.GetNameDef] 측과 [SOV.GetName] 측은 오늘 상호간에 영토 및 재정상의 모든 권리를 포기하고 우호적인 외교 관계를 수립하는 협정을 체결했습니다. 또한 이 협정은 제노바 경제금융회의 기간 중 체결되었는데 대전쟁 승전국들은 러시아 제국이 [FRA.GetName]에 진 빚을 [GER.GetName] 측이 갚도록 할 계획을 세우고 있었습니다. 그러나 이 조약으로 인해 그 계획은 실패했습니다."
 ww1_german_interwar.18.a:0 "포도주 병을 땄으면 잔에 따르는 수밖에."
 ww1_german_interwar.18.b:0 "충격적이군."
 ww1_german_interwar.19.t:0 "[SOV.GetAdjective]의 거부"
 ww1_german_interwar.19.d:0 "빨갱이들은 미쳤군. 아직까지 복수로 불타다니!"
 ww1_german_interwar.19.a:0 "그래 뭐 어쩌겠어..."
 ww1_germanrework.192.t:0 "순무의 겨울"
 ww1_germanrework.192.d:0 "대전쟁은 [GER.GetNameDef]에 큰 부담을 주고 있습니다. 우리가 겪고 있는 해상 봉쇄로 인해 현재 우리는 국민들을 위한 식량이 부족합니다. 배급의 실시에도 불구하고 우리 국민들은 우리의 전쟁 수행을 위협하는 끔찍한 기근을 겪고 있습니다."
 ww1_germanrework.192.a:0 "충격적이군..."
 ww1_germanrework.193.t:0 "루덴도르프 공세"
 ww1_germanrework.193.d:0 "[GER.GetNameDefCap] 측은 전황이 갈수록 불리해지고 있음을 직감하고, 고착화된 서부전선의 국면을 바꾸기 위해 총공세를 시도합니다. 이 공세가 실패하면 [GER.GetNameDef] 측은 더 이상 버티지 못할 수도 있습니다."
 ww1_germanrework.193.a:0 "제국의 목숨을 건 마지막 기회다."
 ww1_germanrework.193.b:0 "고육지책이다!"
 ww1_germanrework.193.c:0 "승패가 갈린 것 같다."
 ww1_german_nazism.7.t:0 "국가의회 의사당 화재 사건"
 ww1_german_nazism.7.d:0 "베를린의 독일 의회가 있는 국가의회 건물에 대한 방화 공격이 오늘 실행되었습니다. 히틀러 정부는 네덜란드 평의회 공산주의자인 마리뉘스 판 데르 루베가 범인이라고 밝혔고, 공산주의 선동가들이 화재의 원흉이라고 지목했습니다.\n첫 번째 화재 신고는 베를린 소방서에 경보가 울린 밤 9시가 조금 넘은 시간이었습니다. 경찰과 소방관이 도착했을 때 하원이 불길에 휩싸였습니다. 경찰은 건물 내부를 철저히 수색해 반 데르 루베를 고발했습니다. 그는 곧 체포되었고 4명의 공산주의 지도자들도 체포되었습니다. 히틀러는 파울 폰 힌덴부르크 대통령에게 시민의 자유를 정지하고 독일 공산당과 무자비한 대결을 펼치는 비상령을 내릴 것을 촉구했습니다. 법령이 발표된 후, 정부는 공산당의 모든 의원 대표를 포함하여 공산당원에 대한 대규모 체포를 실시했습니다."
 ww1_german_nazism.7.a:0 "젠장할 공산주의자들!"
 ww1_england.20.a: "알겠다."
 ww1_england.274.t: "스코틀랜드의 독립 선언"
 ww1_england.274.d: "혁명의 열기가 브리튼 제도를 휩쓸었고, 결국 스코틀랜드인들은 왕국을 타도하고 임시공화국을 수립했습니다. 하지만 스코틀랜드는 혁명 연방에 가입할지, 영국과의 연합법을 지킬 것인지 아직 명확하게 결정하지 못한 것으로 보입니다. 그러나 적어도 런던 의회와 왕당파보다 공화국을 지지하는 입장을 고수하기로 결심했습니다. 이로 인해 왕당파 세력과 스코틀랜드 독립민병대 간의 유혈 충돌이 발생했습니다."
 ww1_england.274.a: "브리튼 제도가 산산히 부서진다."
 ww1_england.275.t: "아일랜드의 독립 선언"
 ww1_england.275.d: "영국 본토가 격렬한 혁명과 내전의 불길에 휩싸이면서, 오랫동안 잉글랜드와 미묘한 관계를 유지해 온 아일랜드 섬에도 격변의 소용돌이가 일기 시작했습니다. 잉글랜드의 혼란스러운 상황을 틈타 더블린의 아일랜드 민족주의자들이 봉기하여 잉글랜드로부터 독립을 선포했습니다.\n현재 아일랜드 섬 전역에서는 산발적인 충돌이 발생하고 있으며, 잉글랜드의 지배로부터 벗어나거나 기존의 협력 관계를 재정립하려는 움직임이 가속화되고 있습니다. 영국 내전의 소용돌이 속에서 우리의 모든 자원과 병력은 본토 전선에 집중되어 있어, 아일랜드에 대한 실질적인 군사적 개입이나 외교적 압박은 사실상 불가능합니다."
 ww1_england.275.a: "당장은 할 수 있는 게 없다."
 canada.69.c: "폭정과 독재로 인해 백성들로부터 도망친 왕이 마침내 혁명 정부의 손에 붙잡혔습니다. 멀리 떨어진 이국에서의 그의 망명 생활은 길고 불명예스러운 추격 끝에 비참한 종말을 맞았습니다. 이제 혁명의 대의는 명백히 승리했으며, 왕정복고를 향한 모든 희망은 산산조각 났습니다. 왕은 왕관을 잃었을 뿐만 아니라 자유마저 박탈당한 채 혁명의 칼날 앞에 서게 될 운명입니다."
 canada.78.t: "[FROM.GetNeutralLeader] 체포"
 canada.78.d: "[FROM.GetNameDef]의 상황이 더 암울해지면서, [FROM.GetNeutralLeader] 국왕과 왕실은 해외로 피신하기로 결정했으나... 피신하기도 전에 적대적 세력에 의해 붙잡히고 말았습니다.\n\n[FROM.GetNeutralLeader] 국왕은 투옥되었고 그의 미래가 불분명한 상황에서, 본토를 되찾고 영국 왕실을 복원할 가능성은 0에 수렴해 보입니다."
 canada.78.a: "슬픈 날이다."
 canada.78.b: "만세!"
 canada.78.c: "흥미롭군."
 ww1_switzerland.1.t: "11월 소요 진압"
 ww1_switzerland.1.d: "유럽 ​​전역에서 혁명이 일어나자 스위스 내 급진 세력들은 그 순간을 포착하려 했습니다. 러시아 소비에트에 영향을 받은 노동자 평의회는 취리히, 베른, 바젤에서 불법 파업을 조직했습니다. 소규모 선동가들은 툰과 로잔의 연방 무기고를 장악하려 했습니다. 이 봉기는 민병대에 의해 신속하게 진압되었습니다. 수십 명이 체포되었는데, 그중에는 프리츠 플라텐, 로베르트 그림, 한스 바더와 같은 지도자들도 있었습니다. 일부는 형을 선고받았고, 일부는 비밀리에 독일로 추방되었습니다."
 ww1_switzerland.1.a: "스위스의 안정은 위협받지 않을 것이다!"
 ww1_switzerland.2.t: "혁명의 잔향"
 ww1_switzerland.2.d: "프랑스가 경제 붕괴와 사회적 격변에 빠지면서 그 충격은 국경 너머까지 도달했습니다. 프랑스 노동총동맹이 주도한 총파업과 파르티잔 민병대의 등장에 고무된 스위스의 좌파 단체들도 파업과 시위의 물결을 일으키고 있습니다. 시위대는 비례대표제, 근로시간 단축, 유급 휴가, 강력한 임금 보호, 그리고 파업권 등 전면적인 개혁을 요구합니다. 연방의회는 이러한 모든 요구를 하룻밤 사이에 받아들일 수 없으며, 이제 급진화를 조장하지 않고 소요 사태를 해결해야 하는 어려운 과제에 직면해 있습니다."
 ww1_switzerland.2.a: "불장난하기 전에 폭풍을 잠재워야 한다."
 ww1_switzerland.3.t: "연방의 붉은 불길"
 ww1_switzerland.3.d: "급진공산주의 조직인 스위스 생디칼리스트당이 연방 전역에서 놀라운 지지율을 얻고 있습니다. 에르네스트-폴 그래버, 샤를 네인, 쥘 움베르-드로와 같은 카리스마 넘치는 인물들이 이끄는 생디칼리스트당은 현재 수천 명의 노동자를 동원하고 있습니다. 공장 봉쇄, 산업 지역에서의 충돌, 그리고 도시 불안으로 지역 경찰이 감당하기 어려운 지경에 이르렀습니다. 연방의회에서는 프랑스나 이탈리아 등 외국의 선동가들이 중립 국가인 우리 공화국을 불안정하게 만들기 위해 혼란의 불길을 부추기고 있는 것은 아닌지 조용한 의문이 제기되고 있습니다."
 ww1_switzerland.3.a: "붉은 파도가 국경만을 넘는 것이 아니구나."
 ww1_switzerland.4.t: "국경 붕괴"
 ww1_switzerland.4.d: "남프랑스에서 수천 명의 난민이 굶주림, 폭력, 그리고 혁명의 혼란을 피해 국경을 넘어 쏟아져 들어옵니다. 이미 파업과 사회 불안으로 휩싸인 스위스의 여러 마을에는 온 가족이 피난처를 찾고 있습니다. 지방 당국은 대처에 어려움을 겪고 있으며, 토착 노동자와 새로 온 사람들 사이의 긴장은 고조되고 있습니다. 연방의회는 질서를 회복하기 위해 민병대를 투입할 것인가, 아니면 취약한 정치적 균형을 더욱 불안정하게 만들 위험이 있는 섬세한 인도주의적 대응을 시도할 것인가의 어려운 선택에 직면해 있습니다. "
 ww1_switzerland.4.a: "민병대를 소집하라. 연방을 지켜야 한다."
 ww1_switzerland.4.b: "이자들은 총탄이 아니라 도움이 필요하다."
 ww1_switzerland.5.t: "사부아 문제"
 ww1_switzerland.5.d: "남프랑스에서 유입되는 난민의 흐름은 줄어들 기미가 보이지 않습니다. 스위스 국경 지역 사회는 이러한 압력으로 붕괴되고 있으며, 정부는 국경 너머로 추가적인 침입이나 혁명의 확산을 우려하고 있습니다. 연방의회 내에서는 논란의 여지가 있는 제안이 지지를 얻고 있습니다. 바로 오트사부아에 대한 제한적인 군사 점령을 승인하는 것입니다. 인도주의적 방어 조치로 규정된 이 계획은 완충 지대를 조성하고 통제된 난민 수용소 건설을 허용할 것입니다. 일부 국민주의자들은 이미 영구 합병을 꿈꾸고 있지만, 현재로서는 안정이 공식적인 목표로 남아 있습니다."
 ww1_switzerland.5.a: "작전을 승인한다. 국경을 확보하라."
 ww1_switzerland.5.b: "아니, 국경을 넘으면 우리 중립은 끝장이다."
 ww1_switzerland.6.t: "스위스군의 월경"
 ww1_switzerland.6.d: "스위스 정부는 난민 위기, 지역 권력의 붕괴, 그리고 인도주의적 완충 지대 설정의 필요성을 이유로 오트사부아 점령 결정을 공식적으로 통보했습니다. 비록 조심스러운 분위기지만, 현실은 냉혹합니다. 외국 군대가 프랑스 영토에 주둔하고 있습니다. 평소라면 이는 전쟁 행위였을 것입니다. 하지만 이미 내전으로 국가가 분열된 상황에서 정부는 생존과 원칙을 저울질해야 합니다."
 ww1_switzerland.6.a: "저들이 완충지대를 갖게 둬라... 당장은."
 ww1_switzerland.6.b: "이건 침공이다!"
 ww1_switzerland.7.t: "프랑스의 인도주의적 점령 용납"
 ww1_switzerland.7.d: "프랑스 당국은 공식 답변에서 오트사부아를 임시 점령하자는 우리의 제안에 동의했습니다. 이 합의는 난민 유입을 막고, 안보를 보장하며, 통치 체계가 붕괴된 지역에 구호를 제공하기 위한 인도주의적 필요성으로 규정되었습니다. 비록 이 합의는 잠정적인 것이지만, 연방의회 일부는 이미 더 영구적인 주둔의 전략적, 정치적 함의를 고려하고 있습니다."
 ww1_switzerland.7.a: "꼭 필요한 조치야. 공식적으론 인도주의적이지만, 꽤 전략적이지."
 ww1_switzerland.8.t: "프랑스의 최후통첩 거부"
 ww1_switzerland.8.d: "프랑스 정부는 인도주의적 목적으로 일시적으로 오트사부아를 점령한다는 우리의 제안을 공식적으로 거부했습니다. 국경을 가로지르는 혼란과 지역 내 시민 질서의 붕괴에도 불구하고, 파리는 우리의 행동을 주권의 직접적인 침해로 보고 있습니다. 이제 군사적 저항의 가능성도 있습니다. 연방 평의회 내에서 의견은 엇갈립니다. 일부는 중립을 유지하기 위해 철수를 요구하고, 다른 일부는 우리의 안보 이익을 보호하기 위해 동원을 요구합니다."
 ww1_switzerland.8.a: "선을 지켜라. 물러서지 않을 것이다."
 ww1_switzerland.8.b: "물러서라. 프랑스와 전쟁을 할 수는 없다."
 ww1_switzerland.9.t: "스위스의 오트사부아 인도주의 구역"
 ww1_switzerland.9.d: "남프랑스의 위기 악화와 난민의 증가에 대응하기 위해 스위스 연방은 오트사부아 지역에 인도주의적 점령 지역을 공식적으로 설정했습니다. 질서와 구호를 위한 임시 조치로 마련된 이 작전에는 난민 캠프, 의료소, 물류창고 건설이 포함됩니다. 스위스 정부는 중립적이고 인도주의적인 조치라고 주장하고 있지만, 국제 관측통은 프랑스 국경을 넘어 전례 없이 확장된 이 작전의 전략적 의미에 주목하고 있습니다."
 ww1_switzerland.9.a: "의무와 야망 사이의 연약한 균형."
 ww1_switzerland.9.b: "빌어먹을 기회주의자들."
 ww1_switzerland.10.t: "스위스의 오트사부아 작전 개시"
 ww1_switzerland.10.d: "스위스 연방은 뜻밖에 엄격한 중립을 벗어나 프랑스령 오트사부아 지역에서 군사 작전을 개시했습니다. 스위스 당국은 연방 헌법과 1815년 빈 회의의 보장에 따라 중립과 내부 안정을 지키기 위해 인접 지역에 군사적으로 개입할 권리가 스위스에 있다고 주장합니다. 현재 진행 중인 프랑스 내전에 대응하기 위해 인도주의적 완충지대를 조성하는 것이 목표입니다. 세계 각국은 상황이 전개됨에 따라 신중한 태도를 유지하고 있습니다."
 ww1_switzerland.10.a: "합법의 탈을 쓴 역사적인 수였다."
 FRC_FRA_surrender_haute_savoie:0 "오트사부아 포기"
 SWI_surrender_to_FRA_or_FRC:0 "프랑스에 항복"
 ww1_switzerland.11.t: "프랑스의 오트사부아 할양"
 ww1_switzerland.11.d: "몇 주간의 접전과 정치적 압력 끝에 프랑스 정부는 오트사부아를 스위스 연방에 할양하기로 공식 합의했습니다. 내전으로 이 지역을 방어할 수 없고 스위스 민병대를 격퇴할 수 없었던 프랑스 정부는 추가 유혈 사태를 피하기 위해 공식적인 할양을 선택했습니다. 연방의회는 이를 인도주의적 해결책이자 안정의 승리로 평가합니다. 그러나 군 관계자들은 비공개 회의에서 이 전례 없는 확장의 전략적 중요성을 조용히 인정하고 있습니다."
 ww1_switzerland.11.a: "연방은 그 어느 때보다 강력하다."
 ww1_switzerland.12.t: "스위스 개입 종료"
 ww1_switzerland.12.d: "몇 주간의 접전과 정치적 압력 끝에 스위스 정부는 공식적으로 철군했습니다. 이 지역을 점령하지도 못했고, 프랑스군을 물리치지도 못했습니다. 이는 1815년 빈 회의 이후 완전한 중립을 지켜 온 스위스에게는 부끄러운 일입니다."
 ww1_switzerland.12.a: "모두에게 시간낭비로군."
 ww1_switzerland.13.t: "오트사부아에 눈독들이는 스위스"
 ww1_switzerland.13.d: "외무부 보고서에 따르면 스위스 연방평의회는 인도주의적 및 헌법적 근거를 들어 오트사부아 지역에 군사 개입을 준비 중입니다. 해당 지역은 프랑스 영내에 위치하지만, 프랑스 정부는 분열되어 제대로 대응할 수 없는 상태입니다. 베를린의 자문 일부는 스위스에게 외교적 지원을 제공하고 심지어 군사적 보장을 제안함으로써 전후 유럽의 질서 수호자로서의 우리 역할을 공고히 하자고 제안합니다. 다른 이들은 강화 직후에 더 큰 분쟁을 유발하는 것을 경고합니다."
 ww1_switzerland.13.a: "스위스를 지원하라."
 ww1_switzerland.13.b: "알아서 하게 둬라."
 ww1_switzerland.14.t: "독일의 주권 보장"
 ww1_switzerland.14.d: "독일 제국 정부가 스위스의 인도주의적 오트사부아 위임통치령을 승인하고 그 어떠한 외국의 보복으로부터도 스위스 연방의 주권을 보장하겠다고 공식 선언했습니다. 베를린의 이러한 전례 없는 지지 표명은 군사적으로나 외교적으로 우리의 입지를 공고히 합니다. 연방평의회는 이러한 움직임을 환영하지만, 일각에서는 이러한 보장이 장기적인 기대나 동맹을 수반할 수 있다는 우려를 표명합니다."
 ww1_switzerland.14.a: "강력한 방패다."
 ww1_switzerland.15.t: "독일의 스위스 점령 후원"
 ww1_switzerland.15.d: "베를린은 스위스의 주권을 공식적으로 보장했고, 그와 함께 스위스의 오트사부아 지역 영유권도 보장했습니다. 이제 독일 제국은 프랑스령 내 소위 '인도주의 구역'을 공개적으로 지지하고 있습니다. 한때 내란이었던 것이 이제는 국제적인 굴욕으로 변했습니다. 우리 병력이 흩어지고 공화국이 분열된 지금, 우리는 대응할 힘이 없습니다. 프랑스는 구 또 다른 일부가 포효가 아닌, 우리를 무너뜨린 바로 그 제국의 축복을 받아 조용한 항복으로 사라져 가고 있습니다."
 ww1_switzerland.15.a: "어떻게 대응하란 말인가?!"
 ww1_switzerland.16.t: "스위스에 도전한 프랑스"
 ww1_switzerland.16.d: "스위스의 인도주의적 개입과 우리의 공식적인 보장에도 불구하고, 프랑스는 오트사부아 점령에 무력으로 저항하기로 했습니다. 이를 통해 그들은 스위스 연방뿐만 아니라 독일 제국 자체의 권위에도 도전하고 있습니다. 논의 끝에 카이저와 총참모부는 독일이 약속을 지킬 것이라는 데 합의했습니다. 공식적인 선전포고가 전달되었습니다. 제국은 정복이 아니라 질서와 명예를 지키기 위해 다시 진군합니다."
 ww1_switzerland.16.a: "독일이 약속을 지킨다는 것을 만방에 알려라."
 ww1_australia.28.t: "전오스트레일리아 파업"
 ww1_australia.28.d: "대전쟁의 패배와 대영 제국 내부의 혼란은 오스트레일리아 사회에 깊은 상처를 남겼습니다. 실업, 빈곤, 정부의 무능함에 대한 깊은 불만은 특히 노동자, 농부, 참전 용사들 사이에서 끓어오르기에 이르렀습니다. 끓어오르던 불만은 결국 대규모 봉기로 폭발했습니다. 주요 도시 전역에서 농민과 도시 노동자들이 단결하여 정부를 상대로 동시다발적인 시위와 무장 봉기를 일으켰고, 국가는 마비 직전까지 내몰렸습니다. 수도 자체가 시위대에 포위되었고 정부는 전복 위기에 직면했습니다. 더 이상 상황을 무시할 수 없다고 판단한 총독은 왕실의 이름으로 군대에 개입을 명령했습니다. 총독은 직접 군대를 이끌고 반란을 진압했습니다."
 ww1_australia.28.a: "걱정스러운 전개다..."
 ww1_australia.28.b: "제국이 붕괴한다."
 ww1_australia.29.t: "혼돈에 빠진 오스트레일리아"
 ww1_australia.29.d: "몇 주 동안 오스트레일리아를 뒤흔들었던 총파업이 마침내 걷잡을 수 없는 폭동과 혁명으로 확대되고 있습니다. 거리에서는 노동자, 농부, 반란군이 정부군과 격렬하게 충돌하고 있습니다. 무장 단체는 주요 도시뿐만 아니라 시골 지역까지 장악했습니다. 정부는 사실상 모든 통제력을 상실했고, 모든 국가 기능이 마비된 오스트레일리아는 이제 피비린내 나는 내전의 소용돌이 속으로 빠져들고 있습니다. 총독의 군사 개입마저 격렬한 저항에 부딪혀 상황은 더욱 악화되고 있습니다. 붉은 파도가 평화로워 보이는 제국의 구석구석까지 휩쓸고 있는 것 같습니다."
 ww1_australia.29.a: "그래서 형벌 식민지라지?"
 ww1_australia.29.b: "예상치 못한 전개인데."
 ww1_france.625.t:0 "알자스-로렌 문제"
 ww1_france.625.d:0 "대영 제국과 독일 제국 간의 전쟁이 격화되면서, 총참모부는 정부가 영국군에 가세하여 결정적인 공세를 펼치고 1870년에 상실한 영토를 되찾기를 바라는 마음을 먹고 있습니다. 비록 서둘러서 시작했지만, 이렇게 참전하면 독일 최상급육군지휘부의 허를 찌를 수 있고 우리에게 전략적 이점이 될 수 있습니다."
 ww1_france.625.a:0 "전진하라!"
 ww1_france.625.b:0 "아닌 것 같다."
 ww1_france.626.t:0 "[ENG.getName]에 가세한 프랑스"
 ww1_france.626.d:0 "프랑스 정부는 1870년 독일국에 상실한 알자스-로렌을 해방하기 위한 작전 개시를 발표했습니다. 프랑스 총참모부는 영국과 독일 사이 전쟁이 계속되는 틈을 타 이 지역을 공격했고, 그 이후로 지역을 차지하여 새로운 서부전선을 구축했습니다.\n\n이런 성급한 공격이 전투를 단축시킬지, 아니면 연장시킬지는 시간이 지나야 알 수 있을 것입니다."
 ww1_france.626.a:0 "걱정되는군."
 ww1_france.626.b:0 "교훈을 가르쳐 주마!"
 ww1_france.626.c:0 "전군 앞으로!"
 ww1_belgium.100.t: "패배"
 ww1_belgium.100.d: "서부전선의 총성이 멎자, 독일 제국은 군사 점령을 끝내고 벨기에에 협력 정부를 세웠습니다."
 ww1_china.217.t: "국민대표회의"
 ww1_china.217.d: "정부의 초청으로 [ROOT.GetNameDef]의 주요 정치인, 군벌, 그리고 기타 유력 인사들이 모두 한자리에 모였습니다. 국민대표회의라는 이름의 이 회의에서, 우리는 모인 사람들에게 정부 정책에 협조할 것을 요구하면서, 그 대가로 각 지역에 투자를 하고 군벌들이 지방 세력으로서 일정 수준의 권력을 유지할 수 있도록 허용하겠다고 제안했습니다. 그렇게 함으로써 우리는 여러 군대를 국민혁명군으로 통합하고, 행정권을 지방으로 확장하여 중앙 정부가 세금을 징수할 수 있도록 할 것입니다."
 ww1_china.217.a: "중국에 진정한 통합을 가져올까?"
 ww1_china.220.t: "우리 영내의 문제"
 ww1_china.220.d: "궁극적으로 우리 민국에 대한 가장 큰 위협은 바로 우리 국경 내에, 수많은 군벌과 지역 파벌의 형태로 존재합니다. 정권을 전복하고 권력을 장악하려는 탐욕스러운 군벌들과 중국으로부터 끊임없이 분리 독립을 추구하는 지역 파벌들을 통제할 방법을 찾는 것이 필수적입니다. 하지만 어떤 실수라도 돌이킬 수 없는 실패로 이어질 수 있으므로 신중하게 접근해야 합니다.\n어쨌든 우리는 그들의 지원 덕분에 권력을 잡을 수 있었고, 그들의 힘이 없다면 우리 정권은 살아남을 수 없습니다."
 ww1_china.220.a: "해결해야 할 일이 너무 많다..."
 ww1_england.276.t: "타격 기회"
 ww1_england.276.d: "러시아가 중부 유럽에서 벌이고 있는 전쟁은 쉽지 않을 것으로 예상됩니다. 러시아의 산업, 장교들의 자질, 그리고 민심의 불안정은 군대의 효율성을 제한하고 있습니다. 독일이 동부 자원에 대한 장악력을 강화하고 러시아를 장악하는 것을 막기 위해서는 우리가 개입하여 사태의 흐름을 바꿔야 합니다. 적어도 총참모부는 그렇게 생각합니다. 비록 성급하게 보일지라도 말입니다."
 ww1_england.276.a: "우린 오늘날의 독일 패권을 용납할 수 없다!"
 ww1_england.276.b: "제국을 도박에 걸 순 없다!"
 ww1_england.277.t: "영국의 개입"
 ww1_england.277.d: "[ENG.getLeader] 총리가 이끄는 영국 정부는 독일 제국에 공식적으로 선전포고를 했습니다.\n\n장관은 각국에 보낸 서한에서 독일의 승리가 유럽의 안정에 미칠 위험과 독일이 축적할 막대한 자원과 얻게 될 동맹에 대해 설명했습니다. 총리는 신속한 해결을 바라며, 동맹국이 영국의 조건에 지체 없이 항복할 것을 촉구했습니다."
 ww1_england.277.a: "제국이 반격한다."
 ww1_england.277.b: "제국주의가 최고조에 달했네..."
 ww1_england.277.c: "훌륭해!"
 ww1_england.278.t: "프랑스 전역"
 ww1_england.278.d: "프랑스의 독일 공세는 영국 총참모부 내에서 많은 의문을 제기했습니다. 많은 장교와 전문가들은 프랑스가 2년도 채 안 되어 독일에 의해 무너질 가능성이 높다고 생각했습니다. 따라서 내각은 너무 늦기 전에 이 초기 갈등을 종식시키기 위한 군사 개입을 제안했습니다. 비록 시기상조였지만, 이는 독일 제국을 상당히 약화시킬 수 있는 기회였습니다."
 ww1_england.278.a: "우린 오늘날의 독일 패권을 용납할 수 없다!"
 ww1_england.278.b: "제국을 도박에 걸 순 없다!"
 ww1_england.152.b: "꽤 옛날 일이잖아. 공화국이 승리할 것이다."
 ww1_england.153.b: "당장 멈춰라!"
 ww1_france.22.b:0 "우린 도둑이 아니다."
 ww1_china.218.t: "호국운동에 가담하는 사천"
 ww1_china.218.d: "사천은 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_china.219.t: "호국운동에 가담하는 섬서"
 ww1_china.219.d: "섬서는 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_ukraine_civil_war.1.a:0 "저들은 혁명으로 멸망할 것이다!"
 ww1_china.102.d_jap: "참으로 믿을 수 없는 소식입니다. 우리 봉천군벌의 믿음직한 장군이었던 궈쑹링이 불온한 야심을 품고 반기를 들었습니다. 그는 장쭤린 총사령관에 대한 맹세를 저버리고, 매국 행각과 무분별한 전쟁에 대한 불만을 명분 삼아 봉천의 심장부를 향해 진격했습니다. 그의 군대는 한때 요동 일대에서 저항 세력을 규합하며 수도 펑톈(선양)을 위협하는 등 파죽지세로 북상을 꾀했습니다.\n그러나 봉천은 결코 이 배신자의 무모한 도전을 용납하지 않았습니다. 장쭤린 총사령관의 영도 아래, 장쉐량 장군의 반격과 궈쑹링의 동맹 세력 이탈로 전세는 역전되었습니다. 결국 궈쑹링은 패배를 인정하고 도주를 시도했으나, 그의 아내 한수슈와 함께 체포되었으며 반란은 종식되었습니다.\n\n한편 급작스러운 내부 반란에 만철을 경비하기 위해 주둔하던 관동군이 우리를 지원했습니다. 이들의 도움이 궈쑹링의 봉천 진입 저지에 큰 역할을 했습니다. 하지만 그들이 이를 빌미로 무엇을 요구할진 아직 모릅니다."
 ww1_china.221.t: "동남을 침범하는 불한당들에게 고함"
 ww1_china.221.d: "장쭤린과 그 일파는 동북에서 발호하며, 중원의 패권을 탐내어 강산을 병탄하고 백성을 도탄에 빠뜨리려 하고 있습니다. 그들은 동남의 평화를 위협하고, 동남의 질서와 번영을 파괴하려 합니다.\n쑨촨팡은 일찍이 평화로운 대화를 통해 상생의 길을 모색하고자 했으나, 봉천의 도적들은 그의 성의를 비웃고 침략의 야욕을 버리지 않았습니다. 그들은 동남의 영토를 넘보고, 동남의 주권을 짓밟으려 합니다.\n이에 쑨촨팡은 장쭤린과 그 휘하의 불의한 무리들에게 엄중히 경고하며 선전포고를 발표합니다. 동남의 군대는 동남의 안정과 백성의 안녕을 수호하기 위해 기꺼이 싸울 것입니다. 봉천의 무리가 더 이상 중원을 혼란에 빠뜨리지 못하도록, 동남은 모든 힘을 다해 그들을 응징할 것입니다.\n하늘은 스스로 돕는 자를 돕고, 정의는 반드시 승리할 것입니다. 동남의 영광을 위해, 동남의 강산을 지키기 위해, 모든 병사들은 용맹하게 나아가 봉천의 도적들을 격파해야 할 것입니다!"
 ww1_china.221.a: "봉천을 응징하라!"
 ww1_china.242.t: "우페이푸, 동남에 가세하여 봉천 토벌 결정"
 ww1_china.242.d: "북방의 군벌 장쭤린은 동북에서 발호하며 중원을 끊임없이 위협하고 있습니다. 특히 그들은 과거 우리가 천하를 거의 통일할 뻔했던 위업을 좌절시키고 북경에서 쫓아낸 적수입니다.\n그러나 지금 동남의 직계군벌인 쑨촨팡이 봉천을 기습 공격하여 상하이와 난징을 공갹했습니다. 우페이푸는 그동안 후베이성에서 힘을 보존하며 때를 기다려 왔습니다. 그러나 과거의 굴욕과 현재의 만행을 더 이상 봉천의 폭정을 좌시할 수 없음을 깨달았습니다. 그 어느 때보다 시의적절한 지금 우페이푸는 봉천군벌을 토벌하고 중원의 패권을 되찾기 위한 결단을 내렸습니다.\n우리의 군대는 쑨촨팡의 동남군과 연합하여 봉천의 야욕을 꺾고, 혼란에 빠진 중원에 질서를 되찾을 것입니다. 모든 장병들은 우국의 일념으로 봉천의 불의한 무리들을 쳐부수고, 다시 중원을 쟁취하기 위해 전진하라!"
 ww1_china.242.a: "복수다!"
 ww1_china.243.t: "동남의 반역"
 ww1_china.243.d: "동남의 쑨촨팡이 배신을 감행했습니다. 그들은 태호 인근에 훈련을 명목으로 군대를 집결시켰고, 우리는 그들의 움직임을 주시하고 있었습니다. 그러나 그들은 우리의 경계를 틈타, 예고 없이 상하이와 난징을 향해 전면적인 공세를 시작했습니다.\n이는 명백한 기만이자 비열한 기습입니다. 쑨촨팡은 중원의 평화를 해치고 자신의 야욕을 채우기 위해 무고한 백성을 전쟁의 소용돌이로 몰아넣고 있습니다.\n장쭤린은 이들의 무도한 행위를 결코 좌시하지 않을 것입니다. 우리는 쑨촨팡의 배신에 대한 대가를 치르게 할 것이며, 중원에 평안을 되찾기 위해 모든 힘을 다할 것입니다."
 ww1_china.243.a: "반역자를 처벌하라!"
 ww1_china.244.t: "서남의 맹공, 중원의 위협"
 ww1_china.244.d: "서남에서 우페이푸가 또다시 봉천을 위협하고 있습니다. 한때 중원을 제패하려다 우리 봉천의 힘 앞에 무릎 꿇었던 그가, 이번에는 기회를 틈타 우리의 영토를 침범하고 있습니다. 서남 방면에서 시작된 그들의 공세는 우리의 심장부를 향해 거세게 몰아치고 있으며, 이미 전선 곳곳에서 격렬한 교전이 벌어지고 있습니다.\n우페이푸는 과거의 패배를 설욕하고 다시 한번 중원의 패권을 노리고 있습니다. 그의 군대는 과거 직예의 잔재와 동남의 병력을 규합하여 상당한 위협이 되고 있습니다. 그러나 봉천은 결코 물러서지 않을 것입니다. 우리는 북방의 질서와 안정을 수호하고, 중원을 향한 그들의 야욕을 분쇄할 것입니다.\n봉천의 모든 전사들이여, 우리의 땅을 지키고 백성을 보호하기 위해 용맹하게 싸우라! 우리는 우페이푸의 북벌을 좌절시키고, 봉천의 위대함을 다시 한번 천하에 떨칠 것이다."
 ww1_china.244.a: "결사항전! 저것들을 격퇴하라!"
 ww1_china.245.t: "국민군의 진격 개시"
 ww1_china.245.d: "중원의 혼란스러운 정세를 바로잡기 위해, 우리 국민군이 숙고 끝에 결단을 내렸습니다. 장쭤린과 그 일당이 이끄는 봉천군벌은 북방에서 오만하게 발호하며, 중화민족의 안정과 공화국의 이상을 위협하고 있습니다. 그들의 탐욕과 전횡은 중원을 혼란과 분열의 구렁텅이로 몰아넣었습니다.\n우리 펑위샹 장군이 이끄는 국민군은 서북 변경에서 시작된 독실한 기독교 신앙과 엄격한 군율을 바탕으로 성장해 왔습니다. 우리는 어떠한 불의도 좌시하지 않을 것입니다. 러시아의 지원을 받아 무장력을 강화했으며, 진정한 민국 건설과 중원 평화의 대업을 위해 봉천 토벌의 깃발을 들었습니다. 지금, 우리 국민군은 장가구를 기점으로 봉천의 핵심 거점을 향해 진격을 시작했습니다.\n이것은 단순히 군사적 야심이 아닙니다. 중원 백성의 염원을 담은 정의로운 행동이며, 봉천의 독재를 종식시키고 새로운 질서를 세우기 위한 불가피한 여정입니다. 모든 장병들이여, 중화민족의 미래를 위해, 자유와 평등의 기치를 높이 들고 진군합시다. 봉천의 어둠을 걷어내고, 중원에 평화와 안정을 가져올 것입니다."
 ww1_china.245.a: "정의로운 출병으로 봉천을 쳐부수자!"
 ww1_china.246.t: "장쑤성에서의 일시 후퇴"
 ww1_china.246.d: "지금 봉천은 더 큰 위협에 직면했습니다. 서북의 펑위샹 국민군과 호북의 우페이푸 직계 세력이 연합하여 북방으로 진격을 시작하며, 우리 봉천의 심장부를 향한 전면적인 전쟁이 임박했습니다.\n이에 우리는 고심 끝에 전략적인 결단을 내렸습니다. 장쭤린 총사령관께서는 장쑤성에서 병력을 철수하고, 쑨촨팡의 오성연군과 화평을 맺어 동남 전선의 안정을 도모하기로 하셨습니다. 이는 당장의 손실을 줄이고, 병력을 재정비하여 더욱 시급한 북방의 위협에 집중하기 위함입니다. 우리의 강대한 군사력을 불필요하게 소모할 여유가 없습니다.\n동남에서 잠시 물러나는 것은 일시적인 후퇴일 뿐입니다. 우리는 반드시 북방의 혼란을 진압하고, 우리의 대업을 완수한 뒤 언젠가 다시 이 장쑤성으로 돌아와 중원의 패권을 완전히 확립할 것입니다. 봉천의 미래를 위해, 우리는 때로는 과감한 결단을 내려야 합니다."
 ww1_china.246.a: "오성연군과 화평하라."
 ww1_china.247.t: "산서의 기회"
 ww1_china.247.d: "중원은 지금 봉천, 직계, 국민군 간의 혼란스러운 삼파전으로 요동치고 있습니다. 이러한 격동 속에서, 우리 산서의 옌시산은 기회를 포착했습니다. 서북의 펑위샹 국민군은 봉천과의 전쟁에 총력을 기울이며, 쑤이위안성의 방비가 소홀해진 틈을 보이고 있습니다.\n옌시산은 봉천과 국민군이 서로 소모전을 벌이는 지금이야말로, 쑤이위안성을 급습하여 산서의 영토를 확장하고 중원에서의 영향력을 강화할 절호의 시기라고 판단했습니다. 수이위안성은 전략적 요충지이자 풍부한 자원을 가진 지역으로, 이곳을 확보한다면 산서의 위상은 더욱 공고해질 것입니다.\n우리는 펑위샹의 무질서와 봉천의 독재로부터 중원을 구원한다는 명분 아래, 산서의 힘을 보여줄 것입니다."
 ww1_china.247.a: "쑤이위안은 우리 것이다!"
 ww1_china.248.t: "군벌 보고서: 직예군벌"
 ww1_china.248.d: "호법전쟁이 무승부로 종결되면서 중화민국의 혼란은 더욱 심화되고 있습니다. 통일된 중앙 정부의 부재 속에서 각 지역을 장악한 군벌들은 자신들만의 세력권을 구축하며 대륙을 분열시키고 있습니다. 이 격동의 시기, 북양정부의 세 파벌 중 가장 강력한 직예군벌은 중원의 패권을 놓고 치열한 경쟁을 벌이고 있습니다.\n직예군벌은 북양정부의 수도 베이징 남쪽의 즈리성을 기반으로 하고 있습니다. 직예파는 과거 위안스카이의 북양군 정통성을 계승하며 강력한 군사력을 자랑합니다. 이들은 대체로 친서방적이며, 서구 열강과의 관계를 중시하는 경향이 있습니다. 한편으로 세 파벌 중에서 통치에 있어 좀 더 민주적 구조를 중시하고, 남방 군벌과 대화의 제스처를 취하기도 합니다.\n주요 인물로는 '북양삼걸' 중 한 명이자 민국 대총통직을 역임한 직예파의 수령 펑궈장이 있습니다. 또한, 직예파의 실세 중 한 명인 차오쿤, 허난성의 뤄양을 기반으로 직예군벌의 군사력 중추인 우페이푸, 그 외에 장쑤성과 양쯔강 하류 지역에서 영향력을 확대하고 있는 치셰위안과 쑨촨팡 등 다수의 유능한 군사 지도자들이 직예파의 핵심 세력을 이루고 있습니다.\n직예파는 재정적으로도 비교적 안정된 편이지만, 만주를 기반으로 중원 진출을 노리는 봉천파와의 갈등, 그리고 북양정부를 갈라먹고 있는 안휘파와의 미묘한 관계는 직예파의 중원 통일을 위한 중요한 변수가 될 것입니다."
 ww1_china.248.a: "우리가 승리한다."
 ww1_china.249.t: "군벌 보고서: 안휘군벌"
 ww1_china.249.d: "호법전쟁이 무승부로 종결되면서 중화민국의 혼란은 더욱 심화되고 있습니다. 통일된 중앙 정부의 부재 속에서 각 지역을 장악한 군벌들은 자신들만의 세력권을 구축하며 대륙을 분열시키고 있습니다. 이 격동의 시기, 한때 북양정부의 핵심 파벌이었으나 현재는 재기를 노리는 안휘군벌의 미래에 이목이 쏠리고 있습니다.\n안휘군벌은 안후이성을 중심으로 장강 하류 지역인 장쑤, 저장, 장시 등을 기반으로 삼고 있습니다. 안휘파는 북양정부의 세 파벌(직예, 안휘, 봉천) 중 하나로, 돤치루이의 강력한 리더십 아래 북양정부의 실권을 장악했습니다. 이들은 특히 일본의 차관을 적극적으로 유치하며 세력을 확장했고, 대전쟁 참전을 빌미로 군대를 증강하여 북양군벌 중에서 가장 강력합니다.\n주요 인물로는 '북양의 호랑이'라고 불리는 중화민국 국무총리 돤치루이가 안휘파의 정신적 지주이자 실질적인 지도자입니다. 안휘파는 현재 돤치루이와 안복구락부를 필두로 북양정부의 지휘권을 쥐고 있으나 직예군벌과의 커지는 갈등을 어떤 방법으로든 해결하지 못한다면 주도권을 상실할 위험이 큽니다. 가장 중요한 점은 무엇보다도 수도 베이징을 필사적으로 사수하는 것이 될 것입니다."
 ww1_china.249.a: "누구도 감히 도전하지 못하리."
 ww1_china.250.t: "군벌 보고서: 봉천군벌"
 ww1_china.250.d: "호법전쟁이 무승부로 종결되면서 중화민국의 혼란은 더욱 심화되고 있습니다. 통일된 중앙 정부의 부재 속에서 각 지역을 장악한 군벌들은 자신들만의 세력권을 구축하며 대륙을 분열시키고 있습니다. 이 격동의 시기, 만주를 기반으로 중원 진출을 호시탐탐 노리는 봉천군벌의 움직임에 이목이 쏠리고 있습니다.\n봉천군벌은 동삼성을 기반으로 하고 있습니다. 장쭤린의 강력한 지두력 아래 독자적인 세력권을 구축한 봉천파는, 만주의 풍부한 자원과 지정학적 중요성 때문에 일본의 영향을 강하게 받고 있습니다. 이는 봉천파가 일본으로부터 군사적, 경제적 지원을 받을 수 있는 독특한 위치에 있음을 의미합니다.\n주요 인물로는 '만주의 호랑이'로 불리는 봉천파의 최고 지도자 장쭤린이 있습니다. 그는 탁월한 정치적 수완과 강력한 군사적 야망을 겸비한 인물로, 만주를 기반으로 중원 진출을 끊임없이 노리고 있습니다. 봉천파는 이들을 중심으로 잘 훈련된 병력과 상당한 군수 산업 기반을 갖추고 있어, 중원 진출을 위한 강력한 잠재력을 보유하고 있습니다.\n그러나 봉천파는 일본의 간섭과 만주 내부의 복잡한 이권 다툼이라는 고유한 도전 과제를 안고 있습니다. 북양정부의 실권을 놓고 안휘파 및 직예파와의 갈등 또한 봉천파가 중원을 장일 통일할 때까지 극복해야 할 주요 장애물입니다."
 ww1_china.250.a: "앞을 봐라, 문이 활짝 열렸다."
 ww1_china.251.t: "군벌 보고서: 양광군벌"
 ww1_china.251.d: "호법전쟁이 무승부로 종결되면서 중화민국의 혼란은 더욱 심화되고 있습니다. 통일된 중앙 정부의 부재 속에서 각 지역을 장악한 군벌들은 자신들만의 세력권을 구축하며 대륙을 분열시키고 있습니다. 이 격동의 시기, 남부의 광동과 광서성에서는 무너진 호법정부의 잔해 속에서 새로운 세력이 움트고 있습니다.\n광동과 광서, 양광 지역은 오랫동안 중국 남부의 독립적인 거점으로 기능해 왔습니다. 이곳은 한때 호법정부의 중심지였으나, 북양정부와의 호법전쟁이 사실상 무승부로 끝나면서 호법정부 자체는 구심점을 잃고 붕괴된 상태입니다. 그러나 이 혼란 속에서도 중국의 미래를 열고자 하는 열망은 꺼지지 않았습니다.\n광동 지역에서는 쑨원이 이끄는 국민당이 새로운 활로를 모색하고 있습니다. 비록 북벌이라는 대의를 내걸었으나 군벌들의 반목과 내부 분열로 큰 성과를 거두지 못하고 잔당 세력으로 남아있지만, 쑨원과 국민당은 여전히 중화민국의 정통성을 주장하며 삼민주의에 기반한 민국 건설이라는 이상을 포기하지 않고 있습니다. 광동은 대외 무역과 상업이 발달하여 재정적 기반이 비교적 튼튼하며, 해외 화교들의 지원도 기대할 수 있습니다.\n한편, 광시성에서는 광서군벌이라는 이름으로 알려진 루룽팅 등의 세력이 여전히 영향력을 행사하고 있으나, 그들의 힘은 예전 같지 않습니다. 이들은 호법정부 시기부터 쑨원의 국민당과 복잡한 협력 및 대립 관계를 이어왔습니다.\n이제 광동 세력은 과거의 실패를 교훈 삼아 군벌 시대를 종식시키고 중국을 통일할 새로운 방법을 모색해야 합니다. 북방의 강력한 군벌 세력들에 비해 군사력이 약하고 내부적으로도 불안정하지만, 어떤 이의 이상과 남부의 지리적 이점을 바탕으로 과연 중국 대륙에 새로운 통일 정부를 수립할 수 있을지 귀추가 주목됩니다."
 ww1_china.251.a: "이곳이 중국의 관문이다!"
 ww1_firstbalkan.8.c: "불쌍한 오스만, 전쟁에선 이겼지만, 외교에선 졌구나."
 ww1_china.29.d_gmj: "수년간 중원 대륙을 전란에 빠트렸던 군벌시대의 판도가 다시 한번 뒤바뀌었습니다. 제2차 직봉전쟁에서 봉천군벌이 압도적인 승리를 거두며, 한때 중화 통일을 눈앞에 두었던 직예군벌의 야망은 좌절되고 그들의 세력은 풍전등화에 놓였습니다. 봉천군벌은 북양정부의 수도 베이징은 물론 중국 남부의 전통적인 중심 도시이자 혁명 정부의 수도였던 난징까지 장악하며, 이제 명실상부 중국 최강의 세력으로 부상했습니다.\n제1차 직봉전쟁의 패배를 설욕하기 위해 절치부심했던 봉천군벌은, 이번 전쟁에서 직예군벌의 주력을 괴멸시키며 그들의 영향력을 북양정부와 중원 핵심 지역에서 크게 축소시켰습니다. 한때 베이징에서 난징에 이르는 광대한 중원 지역을 장악하며 중화 통일을 목전에 두었던 직예군벌은 이제 군소 세력으로 전락하게 되었습니다. 이로써 봉천군벌의 영향력은 동삼성은 물론 중국 관내의 대부분 지역에 미치게 되었으며, 이는 중국의 미래를 봉천파가 좌우하게 될 것임을 시사합니다.\n\n한편 봉천의 전승에 결정적으로 기여한 직예군벌 장령 펑위샹의 반란군은 국민군 세력으로 재편되어 봉천에 이어 다른 유력 세력으로 중국 서북 지역을 장악했습니다. 베이징을 두고 봉천과 국민군의 갈등은 조만간 다른 내전을 야기할 수 있을 것 같습니다."
 ww1_china.29.b: "우리가 승리의 기회를 차지할 것이다!"
 ww1_china.29.c: "중국의 혼란상이 과연 끝나기는 할까?"
 ww1_china.252.t: "직예의 푸졘성 공격"
 ww1_china.252.d: "우리는 쇠락했지만 여전히 푸졘성에 [ROOT.GetAdjective]의 장령이 중립을 선언하고 지역을 통치하고 있습니다. 하지만 직예군벌이 쑨촨팡 장군을 복건으로 보내 남방군벌을 견제한다는 목적으로 지휘권을 접수했습니다."
 ww1_china.252.a: "빌어먹을!"
 ww1_china.253.t: "광저우에서 철수한 천중밍"
 ww1_china.253.d: "광동군벌은 광저우에서 쫓겨났고, 천중밍은 광저우 동부에 거점을 마련했습니다. 이제 우리는 광저우를 되찾았습니다."
 ww1_china.253.a: "곧 저들을 끝장낼 것이다."
 ww1_china.254.t: "[608.OWNER.GetNameDefCap]의 중국 장악"
 ww1_china.254.d: "수년간 중원 대륙을 전란에 빠트렸던 군벌시대가 마침내 [608.OWNER.GetNameDef]의 승리로 종결될 것처럼 보입니다. [608.OWNER.GetAdjective]군벌은 중화민국 북양정부의 수도 베이징은 물론 중국 남부의 전통적인 중심 도시이자 혁명 정부의 수도였던 난징 또한 이제 명실상부 [608.OWNER.GetAdjective]의 완벽한 통제 하에 놓이게 되었습니다. [608.OWNER.GetNameDefCap]은 상대파 주력을 괴멸시키고 내전에서 승리하며 중국 최강의 군벌 세력으로 부상했으며, 그들의 영향력은 만주의 동북 세력과 남방 군소 군벌 세력을 제외한 대부분의 중국 본토에 미치고 있습니다.\n과거 호국전쟁과 호법전쟁 이후 혼란에 빠졌던 중화민국은 직예, 안휘, 봉천 등 여러 군벌 파벌의 난립으로 극심한 내전을 겪었습니다. [608.OWNER.GetNameDef]은 최근 다른 북양군벌을 물리치고 북양정부의 실권을 장악하는 데 성공했습니다. 그들은 이제 베이징에서 난징에 이르는 광대한 중원 지역을 사실상 완전히 장악했으며, 이는 그들이 중국의 정치적, 경제적 지배권을 확고히 했음을 보여줍니다. 이로써 일각에서는 군벌 시대의 종식과 중화의 통일이 가시화될 수 있다는 조심스러운 관측까지 제기되고 있습니다."
 ww1_china.254.a: "[608.OWNER.GetLeader]의 손이 천하를 거머쥐는가?"
 ww1_china.254.b: "중국에서 정말로 내전이 끝날 수 있을까?"
 ww1_ukraine.13.d_sov: "폴란드가 다음 조건으로 휴전 조약을 맺을 것을 요청해왔습니다. [ROOT.GetName]의 [FROM.GetNameDef] 독립 승인, 동갈리치아를 포함해 우크라이나인들이 사는 영토를 할양할 것.\n\n저들은 또한 우리에게 소비에트의 서부 공세에 맞서 참전하겠다고 약속했습니다."
 ww1_poland.16.d_sov: "우크라이나는 다음 조건으로 휴전 조약을 맺을 것을 요청합니다. [ROOT.GetName]의 [FROM.GetNameDef] 독립 승인, 우크라이나가 폴란드에 군사 지원 제공, 즈브루치 강을 따라 폴란드-우크라이나 국경을 국제적으로 확정할 것.\n\n게다가 저들은 소비에트의 서부 공세에 맞선 저들의 전쟁 수행에 가세해달라고 간청했습니다."
 ww1_china.255.t: "중국의 혁명적 사회주의 정당?"
 ww1_china.255.d: "외국 사회주의와 마르크스주의 사상의 영향을 받은 소수의 지식인들이 중국에서 혁명적 사회주의 정당을 창당했습니다. 지금까지 그들의 영향력은 미미하고 적었지만, 농촌 지역과 도시 노동자들을 중심으로 지지 기반을 확대하기 시작했습니다."
 ww1_china.255.a: "저들이 뭘 하나 보자고."
 ww1_bulgaria.51.b: "작은 땅 갖고 신뢰를 깰 순 없다."
 ww1_bulgaria.52.b: "우리가 왜 정당한 영토를 포기하겠어!?"
 ww1_auh.96.d_hun:0 "합스부르크 제국 내부의 심각한 민족 문제와 그로 인한 내부 불안정은 제국의 미래를 위협하고 있습니다. 특히 1867년 '대타협' 이후 독일인과 마자르인 외에도 수많은 소수민족이 자신들의 자치권과 정체성을 인정받지 못하는 것에 대해 지속적으로 불만을 표출하고 있습니다. 이러한 위태로운 상황을 극복하고 제국의 안정을 확보하기 위해 [FROM.GetLeader]는 '제2의 대타협'이라 불리는 대회의를 제안했습니다. 이 회의는 제국 내 모든 민족에게 동등한 자치권을 부여하여 이중군주국을 연방 국가로 전환하는 것을 목표로 합니다.\n이 회의는 기존 오스트리아-헝가리 이중 군주제의 근간을 흔들 수 있는 중대한 사안으로, 우리 대표단의 대응은 제국의 미래를 위해 매우 중요합니다. 헝가리의 입장에서는 기존의 특권을 유지하고 싶지만, 동시에 제국 전체의 붕괴를 막아야 한다는 압박감도 있습니다. 우리 대표단은 [FROM.GetLeader.GetHerHis]의 제안을 어떻게 받아들여야 합니까?"
 ww1_auh.96.a:0 "제안을 환영한다!"
 ww1_auh.96.b:0 "별로 상관 없다."
 ww1_auh.96.c:0 "이건 배신이다!"
 interwar_news.24.e: "오스트리아-헝가리 이중군주국의 미래를 결정할 중요한 회의가 빈에서 막을 내렸습니다. '두번째 대타협'이라고 불리는 이 중요한 빈 회의에는 이중군주국을 구성하는 모든 제후국 대표단이 모여 연방 국가로의 전환을 집중적으로 논의했습니다.\n1867년 오스트리아와 헝가리 사이 '대타협'에 의해 수립된 이중군주국은 외교, 국방, 재정을 제외한 대부분의 내부 문제를 각자가 처리하는 독특한 체제였습니다. 그러나 독일인과 마자르인을 제외한 수많은 소수 민족은 자치권 부족으로 인해 지속적으로 불만을 표출했습니다. 특히 슬라브 민족의 요구는 제국 내부의 불안정을 가중시키는 주요 원인이었습니다.\n이러한 배경에서 합스부르크 제국은 제국 내 모든 민족의 요구에 귀를 기울여 자결권을 포함하는 연방 제국을 향한 개혁을 시도한 것으로 보입니다.\n안타깝게도 다양한 민족의 요구를 조정하려는 노력은 실패로 돌아갔습니다. 민족 분리주의를 막기 위해 오스트리아와 헝가리의 권리를 일방적으로 양보하고 분권화한 타협안이 강제로 시행되어 헝가리에서도 상당한 불만이 제기되었습니다."
 interwar_news.24.f: "오스트리아-헝가리 이중군주국의 미래를 결정할 중요한 회의가 빈에서 막을 내렸습니다. '두번째 대타협'이라고 불리는 이 중요한 빈 회의에는 이중군주국을 구성하는 모든 제후국 대표단이 모여 연방 국가로의 전환을 집중적으로 논의했습니다.\n1867년 오스트리아와 헝가리 사이 '대타협'에 의해 수립된 이중군주국은 외교, 국방, 재정을 제외한 대부분의 내부 문제를 각자가 처리하는 독특한 체제였습니다. 그러나 독일인과 마자르인을 제외한 수많은 소수 민족은 자치권 부족으로 인해 지속적으로 불만을 표출했습니다. 특히 슬라브 민족의 요구는 제국 내부의 불안정을 가중시키는 주요 원인이었습니다.\n이러한 배경에서 합스부르크 제국은 제국 내 모든 민족의 요구에 귀를 기울여 자결권을 포함하는 연방 제국을 향한 개혁을 시도한 것으로 보입니다.\n대타협 회담은 결국 실패로 돌아갔고 현상 유지로 귀결되었습니다. 제국 내부의 소요가 있었지만 지금은 잠잠해졌지만 민족 갈등의 불씨는 여전히 활활 타오르고 있습니다."
