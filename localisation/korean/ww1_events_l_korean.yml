 ww1_greece.84.t: "그리스 국왕 암살!"
 ww1_greece.81.t: "IFC의 요구 수락"
 ww1_greece.81.desc: "국제금융공사는 그리스 산업과 경제를 통제하는 데 있어 더 나은 조건을 요구한 우리의 요구를 받아들였습니다. 이제 그들은 우리 국내 산업, 은행 차관 및 외국 세관에 대한 통제력이 줄어들 것입니다."
 ww1_greece.81.a: "훌륭해."
 ww1_greece.82.t: "IFC의 요구 거부!"
 ww1_greece.82.desc: "국제금융공사는 그리스 경제가 성장하지 않았고 외국에 진 빚을 만족할 만한 수준으로 상환하지 않았다는 점을 지적하며 우리의 요구를 거부했습니다. 그들은 여전히 그리스가 알아서 경제를 관리할 수 없으므로 현상을 유지해야 한다고 믿습니다..."
 ww1_greece.82.a: "시도는 했으니."
 ww1_greece.83.t: "[GetYear]년 [GetMonth] 선거의 결과"
 ww1_greece.83.desc: "이제 선거가 끝났고, [Root.GetLeader]가 압도적인 과반수로 승리한 듯합니다. 그는 많은 개혁을 약속하여 국민의 투표에서 거의 반대 없이 승리하였습니다. [Root.GetRulingParty]은 선거를 다시 개최하기 전까지 3년간 더 정부를 운영할 것입니다."
 ww1_greece.83.a: "어떻게 되나 보자."
 ww1_greece.84.desc: "그리스의 요르요스 국왕이 향년 67세로 살해당하였습니다. 그는 새로이 해방된 도시 테살로니키에 있는 동안 단독 총격범에게 암살당하였습니다. 국왕은 즉위 50주년이 가까워지면서 1913년 10월의 골든 주빌리 축전 후 아들 콘스탄티노스를 위하여 퇴위할 계획을 세웠습니다. 아테네에서 그랬듯이 요르요스는 어떤 중요한 호위군 없이 테살로니키를 돌아다녔습니다. 오후에 화이트타워 인근에서 거닐던 중, 그는 근거리의 후방에서 \"사회주의 조직에 속한다고 주장하였으며\" \"국왕이 돈을 주지 않았기 때문에 죽였다고 체포되었을 때 공표한\" 알렉산드로스 스히나스에게 총격당하였습니다. 그의 아들 콘스탄티노스가 그를 승계할 것입니다."
 ww1_greece.84.a: "어떻게 이런 일이 벌어지도록 뒀는가?"
