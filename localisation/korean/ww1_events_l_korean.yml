 ww1_greece.46.t: "에피스트라티 편성"
 ww1_greece.46.d: "국론 분열이 격화되고 그리스군 동원령이 해제되자 베니젤로스파에 반대하는 강력한 왕당파 조직이 결성되었습니다. \"범헬라스 예비군연합\"은 요안니스 메탁사스가 이끄는 군국주의 운동으로, 자유주의 부르주아와 외부 개입에 맞서 싸우는 것을 주요 목표로 삼고 있습니다."
 ww1_greece.46.a: "오 이런..."
