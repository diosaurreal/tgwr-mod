 ww1_china.259.t: "[GetYear]년 대총통 선거"
 ww1_china.259.d: "[CHI.GetLeader]는 혁명가들과 청조를 타도하기로 합의한 후, 중화민국의 임시대총통 자리를 맡아왔습니다. 선거를 통해 그는 공식적인 대총통이 되었습니다. 대총통선거법에 따르면, 대총통은 5년의 임기 동안 민국을 통치하게 되며 한 번 재선할 수 있습니다. 후베이에서 혁명가들을 이끌었던 리위안훙이 부총통으로 선출되었습니다. 대총통이 사망하거나 사임할 경우, 부총통은 대총통의 직무와 임기를 계임하게 됩니다."
 ww1_china.259.a: "이제 정통성이 충분하네."
 garibaldi.38.t: "적들의 군함 인수"
 garibaldi.38.d: "대전쟁 이후 체결된 전후 강화 조약에 따라 우리는 몇 척의 군함을 적에게 넘겨야만 합니다. 굴욕적인 일이지만, 달리 손 쓸 방법이 없습니다.\n강화회담에서 나온 요구 사항에 대해 국민과 해군은 분노했으며, 시위 속에서 정부가 적들의 강도질에 맞서 싸우고 거부해야 한다고 외치고 있습니다."
 garibaldi.38.a: "말만으로는 전쟁에서 이길 수 없다는 것을 깨달아야 한다..."
 garibaldi.39.t: "이탈리아의 배상함 인도"
 garibaldi.39.d: "우리는 전후 조약에 따라 이탈리아 해군으로부터 전쟁 배상함들을 넘겨받았으며, 관함식을 갖고 이를 축하했습니다. 우리 해군 수병들은 함대를 웅장하게 이끌고 트리에스테 항으로 입항했습니다. 험난한 전쟁이었고 희생도 많았지만, 항만에 서서 이 장관을 목격했던 이들에게 승리는 값을 매길 수 없는 것이었습니다."
 garibaldi.39.a: "만세!"
 ww1_qing.23.t: "1914년으로 계획된 국민의회 개회"
 ww1_qing.23.d: "입헌파의 강력한 압력에 따라 청 조정은 1908년 8월 '흠정헌법대강'을 반포하고, 헌법 준비를 위한 9년의 시한을 확정하며 시한이 끝날 때 국민의회를 개설하기로 했습니다. 그러나 올해 1월, 이미 설립된 각성 자의국들은 조정에 대표단을 보내 국민의회를 1년 이내에 최대한 빨리 개설해달라고 요청했습니다. 조정은 이 요청을 완강하게 거부했습니다.\n하지만 이번에 다시 조정에 제출된 입헌파의 요구는 훨씬 더 많은 사람들의 지지를 받고 있습니다. 특히 17개 성의 순무와 총독들도 조정에 서한을 보내, 백성의 뜻을 충분히 고려하여 헌법 시한을 단축하고 내각을 즉시 수립하며 국민의회를 내년에 개회할 것을 건의했습니다.\n조정은 입헌파의 거세지는 요구에 고심하고 있습니다. 일부에서는 1914년 국민의회 개설을 위해 시한을 앞당기는 한편, '더 이상 미룰 수도, 늦출 수도, 당길 수도 없는' 확고한 시한임을 명확히 하자고 제안했습니다."
 ww1_qing.23.a: "개혁은 계속되어야 한다. 하지만 너무 빨리는 안 돼."
 ww1_qing.27.t: "자정원 개원"
 ww1_qing.27.d: "1906년, 신정 개혁의 일환으로 이전의 광서제는 '헌정제도를 모방하여 시행할 것'에 대한 조칙을 발표하고, 수년간의 입헌준비기간을 거쳐 헌법을 시행하기로 결정했습니다. 새로운 정책에 따라, 청나라 각성에는 자의국이, 중앙에는 자정원이 설치되었습니다. 이들은 정식 의회는 아니지만, 헌법을 위한 준비 기관 역할을 수행하게 됩니다.\n작년, 중국 역사상 처음으로 민간 선거가 치러졌고, 자정원의 의원 수는 황제가 임명하는 100명과 민선 100명으로 총 200명으로 정해졌습니다. 그러나 신장성에는 자의국이 없어 관선 98명과 민선 196명으로 개원하게 됩니다. 오늘 자정원은 첫 번째 회기 개원식을 갖고 공식적으로 소집되었습니다."
 ww1_qing.27.a: "이제 시작일 뿐이야."
 ww1_qing.28.t: "두 번째 청원"
 ww1_qing.28.d: "'국회청원동지회'의 노력 이후, 각성 대표들이 다시 베이징으로 와서 2차 청원 운동을 시작했습니다. 이번 청원 대표단은 각성 상회, 학회, 해외 화교, 자의국 대표들을 포함해 150명으로 확대되었습니다. 또한, 이번 청원에는 30만 명이 서명하여 1차 청원보다 훨씬 많은 인원이 참여했다는 점이 고무적입니다. 베이징에 온 청원인들은 다시 도찰원으로 가서 10개의 청원서를 제출했습니다. 10개의 청원서는 초점은 달랐지만, 모두 국회 조기 개원만이 혼란을 막고 나라를 구할 유일한 길이라는 결론에 도달했습니다. 청원인들은 만약 국회가 신속하게 소집되지 않으면 한, 당, 원, 명조가 겪었던 재앙이 오늘날 반드시 다시 나타날 것이라고 경고하기도 했습니다. 이번에는 도찰원이 청원인들을 방해하지 않고 즉시 조정에 청원서를 올렸습니다. 청원서가 제출된 후, 조정의 대신들은 의견이 갈리기 시작했습니다. 일부는 대표들을 '엄격한 조칙으로 위협'하여 그들이 '끝없이 징징거리지 않게' 해야 한다고 주장했고, 다른 일부는 '백성의 마음을 잃어서는 안 되며, 백성의 원망을 쌓아서는 안 되니, 복잡한 사태를 피하기 위해 현명하게 대처해야 한다'고 믿었습니다."
 ww1_qing.28.a: "승인하지 않는다면 민심을 잃게 될 것이다!"
 ww1_qing.29.t: "국폐칙례"
 ww1_qing.29.d: "명나라 이후로 중국의 화폐 경제는 은 유통 경제였습니다. 한때 전 세계 은의 3분의 1이 중국에서 유통되었기 때문에, 조정은 이미 수 세기 전에 모든 세금을 은으로 납부하도록 요구하는 제도를 확립했습니다. 그러나 놀랍게도 관리들은 은을 화폐로 주조한 적이 없었고, 은화는 모두 사적으로 주괴, 즉 '원보' 형태로 주조되거나 외국에서 주조된 은화였습니다. 이는 우리가 화폐의 표준 가치가 아닌 무게로 은의 가치를 매겼기 때문입니다.\n1889년, 최초의 공식 청나라 은화인 '용은'이 광둥성 남동부에서 주조되었습니다. 이후 10년 동안 다른 성에도 주조소가 설립되어 확산되기 시작했습니다. 모든 용은은 '이글 달러'를 본떠 만들었지만, 통일성이 부족하여 매력과 확산에 한계가 있었습니다. 중국의 은화는 동전과 함께 조정이 주조한 유일한 소액 화폐였습니다. 따라서 중국의 화폐를 무게로 계산하던 구식 '원보' 체계 대신, 셀 수 있는 주화로 개혁하기 위해 은화와 동전의 무게와 순도를 표준화하는 국폐 규정 24개 조항이 공포되었습니다. 그러나 이 시기 청 시장에 유통되는 옛 화폐의 총 가치가 15억을 넘었기에, 이를 회수하는 데 드는 재정적 비용이 정부에는 엄청난 부담이었지만, 이것은 여전히 화폐 개혁을 위한 중요한 조치였습니다. 현 상황에서 우리는 모든 주화와 동전을 교체할 수 없으며, 현대적인 화폐 제도로 완전히 전환하기 위한 재정 자본을 확보해야 합니다."
 ww1_qing.29.a: "돈을 빌리지 않을 수 있길 바라지."
 ww1_qing.30.t: "모든 법률의 분리"
 ww1_qing.30.d: "중세 중국에서는 황제부터 현령에 이르기까지 정치와 형벌의 권한이 한 사람에게 집중되어 있었습니다. 수정법률대신, 대리원정경, 법부우시랑을 지낸 선자번은 자본주의 국가들의 삼권분립 원칙에 기초한 사법 독립을 주장했습니다. 그는 동서양 헌정주의의 배아가 사법 독립에 기초한다고 믿고 사법과 행정의 분리를 추진했습니다. 예로부터 중국의 법전은 민법과 형법의 구분이 없고, 모든 법률이 통합되어 있으며, 민법과 상법의 구분이 없고, 실체법과 절차법의 차이가 없다는 특징을 가지고 있습니다. 선자번은 이러한 법률 구조의 개혁을 주장하며, 칙령에 따라 민법, 상법, 소송법을 특별히 편찬해야 한다고 믿었습니다."
 ww1_qing.30.a: "법률 제도를 현대화하는 한 걸음."
 ww1_qing.31.t: "대청신형률"
 ww1_qing.31.d: "1902년, 청 조정은 선자번과 우팅팡을 파견하여 법률 개정 작업을 진행했습니다. 이들의 작업은 대청율례의 삭제와 개정으로 시작되었습니다. 1910년, 대청율례는 대청현행형률로 개정되어 과도기적 형법으로 공포되었습니다. 구법과 비교하여 신법은 원래 6부로 나뉘어 있던 법률의 6개 총칙을 폐지하고, 상속, 재산 분할, 혼인, 토지 및 가옥, 금전 채무 등 민사 조항을 구법에서 분리하여 더 이상 형벌을 부과하지 않았습니다. 동시에 형벌 조치를 변경하여 자본주의 국가의 주형 및 부형 제도를 도입하고 태형, 장형, 금고, 유배, 벌금을 규정했습니다. 제도적으로는 현대적인 형벌 제도를 채택하여 형벌을 주형과 부형 두 가지로 나누도록 규정했습니다. 주형은 사형(교수형만 해당), 종신 금고, 유기 금고, 구류, 벌금 등이 포함되었고, 부형은 공민권 박탈과 재산 몰수 등이 포함되었습니다."
 ww1_qing.31.a: "꽤 공정한 제도 같은데."
 ww1_qing.32.t: "정무처"
 ww1_qing.32.d: "1901년 4월, 청 정부는 일본의 서구화 노력과 입헌군주제 촉진을 참고하여 개혁의 방향을 결정하고, 포괄적인 개혁을 위한 전체 계획을 수립하기 위해 독판정무처를 설치했습니다. 정무처에는 독판 2명, 총판 2명, 부총판 2명, 방판 2명, 그리고 8명의 총판비서관이 있었는데, 이들은 군무대신과 각 부처 관리들이 겸임했습니다. 정무처는 학교, 관료 제도, 과거 제도, 관료, 재정, 군사, 그리고 전국에 걸친 정치 문제와 같은 업무를 처리했습니다. 이 부서는 또한 지방관으로부터 상소문을 접수하고 '신정'의 다양한 개혁 조치를 초안하는 역할도 맡았습니다. 1906년 이후에는 회의정무처로 개칭되었습니다."
 ww1_qing.32.a: "언젠가는 굴욕의 세기를 치유할 것이다."
 ww1_qing.33.t: "국가 예산 편성"
 ww1_qing.33.d: "역사적으로 중국 정부는 잉여 예산을 통해 황실 금고를 끝없는 금과 은으로 채웠습니다. 그러나 그러한 부와 영광의 시대는 오래전에 끝났습니다. 1894~1895년 청일전쟁 이후 청은 예산 적자를 기록하기 시작하고 막대한 부채를 쌓았습니다. 예산은 일반적으로 제국 전역의 지방이나 개별 부처에서 편성되었고, 이로 인해 종종 부패와 수입 보고의 부정확성을 초래했습니다. 1907년, 복주감찰어사 자오빙린은 중앙 정부에 국가 예산을 편성해달라고 요청했습니다. 마침내 지금, 청 조정은 각 부처의 지출과 기타 업무를 상세히 명시한 최초의 국가 예산을 편성했습니다."
 ww1_qing.33.a: "예산 없이 이토록 오래 돌아갔다는 것이 믿기질 않네."
 ww1_qing.34.t: "자정원"
 ww1_qing.34.d: "1901년 신축조약이 체결된 후, 청 조정은 수도 베이징으로 돌아와 통치 개혁에 대한 열망을 드러냈습니다. 1906년 8월경, 광서제는 헌정편사관이 외국 정치를 연구한 후 입헌정치를 위한 준비를 시작한다고 선언했습니다. 두 달 후, 경친왕 이쾅은 의회 설립 준비를 위한 자정원 설치를 건의했습니다. 자정원과 헌정편사관은 합동으로 입헌제 도입을 위한 9개년 계획에 합의했습니다. 1908년에 각성 자의국이 설립되었고, 1년 뒤에는 자의국과 자정원의 의원 선거가 치러졌습니다. 올해 자정원이 소집되어 공식적으로 개원할 예정입니다. 국가의 헌법, 의회법, 의회 선거법, 그리고 양원제 의원 선거는 1916년에 이루어질 것으로 예상됩니다."
 ww1_qing.34.a: "국의가 곧 개설되길 바라야 한다."
 ww1_qing.35.t: "영평추계대열"
 ww1_qing.35.d: "선통 3년(1911년) 8월, 혁명 세력이 청나라에 대항하는 것을 억제하기 위해, 청 정부는 직예의 영평부에서 추계대열을 개최하기로 결정했습니다. 추계대열을 몇 달 앞두고, 청 정부는 추계대열의 성공을 보장하기 위해 '관리가 추계대열을 참관하는 규칙', '학생과 백성이 추계대열을 참관하는 규칙', '추계대열 총판처의 임무 규칙', '추계대열 육군과 경찰의 임무 규칙' 등 여러 규정을 공포했습니다. 추계대열 직전, 청 정부는 각 성에서 추계대열을 참관하도록 파견될 관리들의 명단도 작성하여 신문에 게재했습니다. 규정에 따르면, 각 성 군사 훈련처와 각 진의 사령부는 추계대열을 참관하기 위해 3명에서 5명의 무관을 파견할 수 있었습니다. 황족, 고관, 수도의 귀빈, 외국 손님들이 지나가는 지역에는 1리마다 10명의 순경, 10명의 헌병, 10명의 회군 기병을 배치하여 교대로 '순환 순찰', '왕복 순찰', '교차 순찰'을 수행하도록 했습니다. 각 근무 지점 간의 거리는 20장에서 30장이었습니다. 공격 시에는 '해 일'자 형태의 진형을 사용하여 '용의자'를 '해 일'자 안에 에워싸 탈출을 막았습니다. 추계대열 행사장 주변의 불온한 요소와 수상한 인물들은 정해진 구역 내에서 통제되었으며, 해당 구역을 벗어나는 것이 엄격히 금지되었습니다."
 ww1_qing.35.a: "저들에게 우리 힘을 보여주자!"
 ww1_china.260.t: "무기 밀수 적발"
 ww1_china.260.d: "광저우에서 계속해서 무기 밀수가 이루어지고 있다는 제보를 받았습니다. 1913년부터 무장 민병대를 보유하는 특권을 누려온 광저우 상단이 더 많은 무기를 몰래 들여와 무장하고 있는 것으로 보입니다. 정보에 따라 오늘 일찍이 우리는 노르웨이 국기를 단 덴마크 선박 한 척을 나포하여, 소총 4,850정, 권총 4,850정, 탄약 350만 발을 압수했습니다. 그들은 상단 책임자인 천롄보가 위조한 무기 구매 허가증을 소지하고 있었습니다."
 ww1_china.260.a: "무기를 압수하고 천롄보를 수배하라."
 ww1_china.261.t: "상단의 파업"
 ww1_china.261.d: "무기 밀수가 발각되자 상단은 자산 반환을 요구하며 항의와 파업을 시작했습니다. 우리는 상단 뒤에 누가 있는지, 이들의 의도가 무엇인지 모르지만, 상단군은 철저히 무장하고 있으므로 조심해야 합니다."
 ww1_china.261.a: "빌어먹을."
 ww1_china.262.t: "광저우 외곽에 집결한 상단군"
 ww1_china.262.d: "상단 민병대가 쿠데타를 계획했던 것으로 드러났습니다. 신해혁명을 축하하기 위해 거리를 행진하던 시민과 사관생도들에게 발포하여 100명 이상의 사상자를 냈습니다!\n사건 직후 적군은 광저우시 서쪽에 병력을 집결시켜 도시를 봉쇄하고 우리 사령부를 공격할 계획을 세웠습니다.\n장제스는 이들을 무력으로 진압해야 한다고 말하며, 사관생도들을 준비시켰습니다. 곧 대치 상황이 벌어지고 전투가 발생할 수 있습니다."
 ww1_china.262.a: "저들은 죽음을 선택했다."
 ww1_china.263.t: "광동 민란"
 ww1_china.263.d: "광둥성 광저우에서 폭동이 일어났습니다. 홍콩과 인접한 도시로, 중국 군벌 시대부터 국민당의 통제하에 있었습니다. 그리고 그들은 사회주의 사상에 대한 친밀성을 보여왔기 때문에 홍콩 당국은 우려하며 지켜보고 있었습니다. 하지만 우리가 비밀리에 무기를 공급해 온 광저우 상단 민병대가 밀수 현장에서 적발되었고, 이것이 무력 충돌로 번졌습니다.\n이것은 광저우 정부가 군사 작전을 계속하지 못하도록 무력 위협을 가하고, 우리가 원치 않는 인물들을 제거하기 위해 쿠데타를 지원할 좋은 기회가 될지도 모릅니다."
 ww1_china.263.a: "포함으로 무력 시위하라."
 ww1_china.263.b: "알 바 없다."
 ww1_china.264.t: "[FROM.GetAdjective]의 포함 시위"
 ww1_china.264.d: "홍콩 당국이 반란 세력의 배후에 있다는 사실이 드러났습니다. 우리가 이들을 진압할 계획을 세우자, [FROM.GetAdjective] 총영사가 개입하여 '만약 중국 정부가 이들을 무력으로 진압하려 한다면, 광저우에 있는 모든 [FROM.GetAdjective] 해군 함정이 즉각 행동에 나설 것'이라고 경고했습니다. 오늘, 9척의 포함이 대원수부를 향해 함포를 겨누었습니다."
 ww1_china.264.a: "망할 제국주의자들! 상관 없다."
 ww1_china.264.b: "물러나자. 전면전을 감수할 순 없다."
 ww1_china.265.t: "광저우 상단 사건"
 ww1_china.265.d: "새벽 4시, 광동정부군이 군사 작전을 개시했습니다. 포격으로 상업 지구의 입구가 파괴되었고, 이어서 기관총 사격이 이어졌습니다. 상단 민병대는 거리에 바리케이드를 치며 격렬하게 저항했지만, 곳곳에서 정부군에 의해 각개 격파당했습니다. 결국 반나절 만에 진압되었고, 대부분의 민병대는 항복했으며 정부군은 그들의 모든 무기를 회수했습니다. 상단 지도자들은 홍콩으로 도망쳤습니다."
 ww1_china.265.a: "처참하지만 잘 했다."
 ww1_china.265.b: "피투성이로군."
 ww1_china.266.t: "광동 민란"
 ww1_china.266.d: "민병대의 내부 반란과 외국 포함의 무력 시위로 인해 광저우시에 대한 국민당의 장악력이 약해지고 있는 것으로 보입니다. 지금이야말로 우리의 지배력을 보여줄 좋은 기회입니다."
 ww1_china.266.a: "전진하라!"
 ww1_bulgaria.66.t: "다가온 기회"
 ww1_bulgaria.66.d: "발칸 동맹이 우리 없이도 오스만 제국을 격파했을지 모르지만, 튀르크인들은 여전히 우리의 영토를 차지하고 있습니다! 오스만군은 궤멸되고 오스만 정부는 혼란에 빠진 지금이야말로 우리의 영토 주장을 관철할 절호의 기회입니다. 신속하고 단호한 요구로 단 한 발의 총성도 없이 우리 영토를 돌려받아야 합니다. 불가리아의 영광을 위해 지금 당장 행동해야 합니다!"
 ww1_bulgaria.66.a: "최후통첩을 보내라!"
 ww1_bulgaria.67.t: "불가리아의 최후통첩"
 ww1_bulgaria.67.d: "발칸 동맹에 패배한 것만으로도 충분히 굴욕적인데, 불가리아는 이제 우리의 잔해를 부술 기회를 엿보고 있습니다. 그들은 최후통첩을 통해 우리가 아직 점유하고 있는 모든 국경지대의 즉각적인 할양을 요구하고 있습니다. 우리 군대가 더 이상 전쟁을 벌일 수 없는 상황에 처해 있는 만큼, 우리는 그들의 요구를 거부할 수 없습니다. 독수리들이 맴돌고 있습니다."
 ww1_bulgaria.67.a: "어쩔 수 없다..."
 ww1_china.267.t:0 "국제 연대를 향해"
 ww1_china.267.d:0 "외세와 군벌의 분열이라는 이중의 위협에 맞서기 위해 우리는 새로운 동맹을 고려해야 할 때입니다.\n국제 혁명적 사회주의자들과 연대하여 '국공합작'을 구축하는 것은 우리 투쟁에 큰 힘이 될 것입니다. 이러한 협력 관계는 외세와 군벌이라는 공동의 적에 맞서 우리를 단결시킬 것이며, 이를 통해 공동의 목표를 향해 나아갈 수 있습니다."
 ww1_china.267.a:0 "동맹을 인정하라."
 ww1_china.268.t:0 "국민당의 지원 요청"
 ww1_china.268.d:0 "협력 제안이 도착했습니다. 삼민주의 사상을 따르는 중국 국민당이 이끄는 중국의 한 지역 정부로부터 연락을 받았습니다. 그들은 자신들의 혁명을 위해 우리에게 도움을 요청했습니다. 우리의 대의를 배우고 필요한 자원과 조언을 얻고 싶어 합니다."
 ww1_china.268.a:0 "저기가 동방의 등대로구나."
 ww1_china.269.t:0 "국민당과 사회주의자들"
 ww1_china.269.d:0 "광둥성을 장악하고 있는 국민당 정부는 국제 사회주의자들과 연대하려는 큰 움직임을 보이고 있습니다. 이는 우리 지역의 노동자, 농민, 군인들이 파괴적인 혁명 사상의 영향을 받게 될 수 있습니다."
 ww1_china.269.a:0 "젠장할 삼민주의자들과 사회주의자들."
 ww1_china.270.t:0 "사회주의자들의 국민당 입당"
 ww1_china.270.d:0 "우리의 대의에 동참하고자 하는 중국 사회주의자들이 국민당 가입을 제안했습니다. 이들은 우리의 혁명적 목표에 공감하며, 국가 재건을 위해 더 큰 힘을 모아야 한다고 믿습니다. 이들의 입당은 당의 단결력을 강화하고 대중의 지지를 얻는 데 도움이 될 것입니다. 그들은 우리의 요구에 따라 사회주의 정당 당원 자격을 유지하는 대신, 개인 자격으로 우리 당에 가입할 것입니다."
 ww1_china.270.a:0 "좋은 더함이 되겠네."
 ww1_china.271.t:0 "신삼민주의와 국민당 개진"
 ww1_china.271.d:0 "당내 사회주의자들과의 협력과 변화하는 국제 정세는 우리의 이념적 토대를 재고할 것을 요구합니다. 쑨원은 시대의 요구에 부응하여 삼민주의 원칙을 재해석하여 새로운 혁명 이념을 확립했습니다. 이 새로운 교리는 민족, 민권, 민생이라는 기존 목표를 더욱 구체적인 사회주의적 방향으로 확장합니다. 이 '신삼민주의'는 분열된 우리 당을 통합하고 중국 혁명의 새로운 방향을 제시할 것입니다.\n더 나아가, 당은 혁명 목표 달성을 위해 '연소', '용공', '노농원조'의 세 가지 핵심 정책을 채택했습니다. 이 새로운 교리와 정책들은 분열된 우리 당을 통합하고 중국 혁명의 새로운 방향을 제시할 것입니다."
 ww1_china.271.a:0 "새로운 길을 따를 것이다."
 ww1_china.272.t:0 "황포군관학교 개교"
 ww1_china.272.d:0 "혁명에 대한 우리의 헌신을 강화하고 당에 충성하는 현대적인 장교단을 양성하기 위해 총통께서 광저우 인근에 황포군관학교를 설립하셨습니다. 장제스가 이 신성한 사명을 위해 황포군관학교 교장으로 임명되었습니다. 그는 사회주의자와 국민당 당원 모두를 훈련시켜 쑨원의 삼민주의에 대한 충성심을 심어줄 것입니다. 이로써 우리 혁명군은 미래의 도전에 맞설 수 있는 기반을 마련했습니다."
 ww1_china.272.a:0 "국민혁명군이 이제 우리의 힘이다."
 ww1_china.273.t: "선후회의"
 ww1_china.273.d: "직봉전쟁의 여파로 직예파 정부가 붕괴하자, 돤치루이가 베이징에서 임시집정으로 취임했습니다. 그는 새 정권의 정통성을 확립하고 국가의 미래를 위한 방향을 제시하기 위해 '선후회의'를 소집했습니다.\n\n중국 전역의 모든 주요 군벌 및 정치 세력에 초대장을 발송하여 새롭고 통일된 정부 수립을 논의하고 내분의 시대를 종식시키자고 촉구했습니다. 이는 권력을 공고히 하고 자신의 지도 아래 새로운 정치 질서를 구축하려는 돤치루이의 위대한 시도입니다."
 ww1_china.273.a: "우리가 나라를 새 시대로 인도하자."
 ww1_china.273.b: "어떻게 돌아가나 예의주시하겠다."
 ww1_china.274.t: "선후회의 조례"
 ww1_china.274.d: "선후회의는 첫 번째 주요 성과물인 '선후회의 조례'를 만들어냈습니다. 조례는 사실상 임시약법 역할을 하며, 새로운 임시정부의 구조와 권한을 규정합니다. 임시집정직을 공식적으로 설립하고 돤치루이 정권의 법적 토대를 마련합니다. 지지자들은 이를 안정을 향한 한 걸음이라고 환영하지만, 비판론자들은 이 조례가 광범위한 합의, 특히 참여를 거부한 국민당의 동의 없이 작성되었다고 지적합니다."
 ww1_china.274.a: "민국의 새로운 법적 기반이다."
 ww1_china.274.b: "불법적으로 쓰인 헌법이라니..."
 ww1_china.275.t: "임시집정건설선언"
 ww1_china.275.d: "돤치루이 임시집정은 '임시집정건설선언'을 발표했습니다. 이 선언에서 돤치루이는 국가 재건에 대한 자신의 구상을 제시하며, 낡은 군벌 체제의 폐지, 민족 산업의 발전, 그리고 재정 개혁을 촉구했습니다. 집정은 정식 헌법 초안을 위한 '국민회의' 소집을 최종적으로 제안하며, 자신을 중국을 혼란에서 벗어나게 할 통합의 인물로 자리매김했습니다. 이 선언은 국민 통합이라는 언어로 포장된 그의 정치적 야망을 명확하게 표현한 것입니다."
 ww1_china.275.a: "중국을 위한 대담한 구상이다!"
 ww1_china.275.b: "말만 번지르르하군. 행동으로 보여줘라."
 ww1_china.276.t: "선후회의 종료"
 ww1_china.276.d: "선후회의가 공식적으로 해산되었습니다. 돤치루이의 임시정부 수립에는 성공했지만, 국가 통합이라는 궁극적인 목표는 여전히 요원합니다. 주요 세력은 회의를 불참했고, 참석한 군벌들 간의 근본적인 갈등은 해결되지 않았습니다. 선후회의를 통해 임시정부 수립과 모호한 방향성이 도출되었지만, 중국을 분열시키는 근본적인 권력 투쟁은 아직 끝나지 않았습니다. 갈등의 다음 장을 위한 무대가 마련되었습니다."
 ww1_china.276.a: "첫 발을 뗐다."
 ww1_china.276.b: "아무것도 진정 바뀐 것이 없다."
 ww1_china.277.t: "숙청 시작"
 ww1_china.277.d: "랴오중카이 암살 사건에 대한 수사가 진행됨에 따라, 우리는 당과 군에 대한 대대적인 숙청 작전을 시작했습니다. 공모자 색출이라는 명분으로, 우리는 불충한 혐의가 있는 모든 사람을 체포, 구금, 추방하고 있습니다. 구세력은 물러나고, 혼돈 속에서 새로운 질서가 형성되고 있습니다. 국민당에 대한 우리의 장악력은 날이 갈수록 더욱 강화되고 있습니다."
 ww1_china.277.a: "가혹하지만 필요한 단계다."
 ww1_china.278.t: "후한민의 몰락"
 ww1_china.278.d: "이번 수사는 국민당 우파 핵심 인사들을 '연루'시켰고, 이들의 지도자 후한민에게 어두운 의혹의 그림자를 드리웠습니다. 정치적 압력을 견뎌낼 수 없고 체포 위기에 처한 후한민은 소련에 대한 '외교 사절'로 가도록 '설득'당했습니다. 그의 사임으로 당내 보수파의 가장 강력한 목소리는 침묵했고, 그들의 영향력은 산산이 조각났습니다."
 ww1_china.278.a: "그립지는 않겠군."
 ww1_china.279.t: "쉬충즈 해임"
 ww1_china.279.d: "랴오중카이 살해 사건과 광동군 장교들을 연결하는 증거가 진짜든 조작된 것이든 제시되었습니다. 광동군 사령관 쉬충즈 장군은 부하들의 행동에 대해 '정치적 책임'을 져야 했습니다. 더 이상의 '불안정'을 피하기 위해 그는 사임하고 상하이로 떠났습니다. 그의 막강한 군대는 이제 지휘관이 없는 상태이며, 우리의 직접 통제 하에 통합될 준비가 되어 있습니다. 주요 군사적 경쟁자가 총 한 발도 쏘지 않고 제거되었습니다."
 ww1_china.279.a: "어쨌든 그의 충성심은 의심스러웠다."
 ww1_china.280.t: "상하이 파업"
 ww1_china.280.d: "국민혁명군이 진격함에 따라, 그 존재는 상하이 노동자들을 고무시켰습니다. 노조 내 사회주의 선동가들의 선동으로 북벌을 지지하고 지역 군벌의 권위를 약화시키기 위한 총파업이 선포되었습니다. 사회주의자들은 이 기회를 이용하여 도시 프롤레타리아트 내에서 자신들의 영향력을 확대하고 있습니다. 파업은 도시의 산업을 교란하고 거리에 불안을 야기하고 있습니다."
 ww1_china.280.a: "일이 통제불능이 될 수도 있다."
 ww1_china.281.t: "상하이 폭동"
 ww1_china.281.d: "상하이 총파업이 본격적인 무장 봉기로 확대되었습니다. 저우언라이를 비롯한 사회주의 지도자들이 조직한 노동자들은 자체 민병대를 조직했습니다. 그들은 경찰서와 무기고를 점거하고 국민혁명군의 진격을 예상하며 도시 전체를 장악하려 하고 있습니다. 군벌 세력은 혼란에 빠졌지만, 무장 게릴라들이 거리를 활보하며 자신들의 권력을 확립하면서 도시는 혼란에 빠졌습니다."
 ww1_china.281.a: "이 쥐새끼들!"
 ww1_china.282.t: "영왕운동"
 ww1_china.282.d: "중산함 사건 이후 장제스의 권력 공고화는 국민당 좌파와 사회주의 고문단을 불안하게 만들었습니다. 그들은 유럽에 '외유'를 떠난 왕징웨이를 복귀시키기 위한 정치 운동을 시작했습니다. 쑨원 사후 공식 당 서기장이 된 왕징웨이만이 장제스의 야망을 견제하고 당의 민간 지도부를 유지할 수 있는 유일한 인물이라고 여겼습니다. 이러한 움직임은 정부 내에서도 점차 힘을 얻어 심각한 내부 갈등을 야기하고 있습니다."
 ww1_china.282.a: "우리의 권위에 도전하는군."
 ww1_china.283.t: "사회주의자들의 장제스 비난"
 ww1_china.283.d: "국공합작의 사회주의자들은 '영왕운동'을 자신들의 이익을 위해 최대한 이용하고 있습니다. 그들은 왕징웨이를 공개적으로 칭찬하는 동시에 장제스를 '새로운 군벌'이자 '군부 독재자'로 비난하며 선전을 벌이고 있습니다. 이들의 노력은 국민당 좌파와 우파 사이의 분열을 심화시켜 장제스 세력을 약화시키고 중앙정부 내에서 자신들의 입지를 강화하려는 것입니다."
 ww1_china.283.a: "저들의 반역은 선을 넘었다."
 ww1_china.284.t: "장제스와 반목하는 우한 정부"
 ww1_china.284.d: "왕징웨이의 귀국이 임박하면서 국민당 좌파와 이들의 사회주의 동맹 세력은 우한의 중앙 당 조직을 성공적으로 장악했습니다. 중앙집행위원회는 장제스의 최고 권한을 박탈하고 그를 당의 집단 지도부에 종속시키는 결의안을 통과시켰습니다. 이는 남부에 기반을 둔 군 지휘부에 대한 직접적인 도전이며, 사실상 국민당의 두 권력 중심이 서로 경쟁하는 구도를 형성했습니다. 국공합작은 붕괴 직전에 있습니다."
 ww1_china.284.a: "그렇다면 반역이다."
 ww1_china.285.t: "광저우 쿠데타"
 ww1_china.285.d: "상하이에서 우리의 선례를 따라, 리지선 장군은 광저우에서 단호한 조치를 취했습니다. 기습 쿠데타를 일으킨 그의 군대는 광저우의 모든 사회주의 세력을 폭력적으로 숙청하기 시작했습니다. 노조 본부는 습격당했고, 좌익 활동가들은 체포되었으며, 무장 노동자 민병대는 잔혹하게 진압되었습니다. 이러한 '청당'을 통해 우리 당의 기반이 된 도시는 우한의 좌파 정부로부터 안전하게 지켜졌으며, 리지선 장군은 우리의 대의에 확고히 동참했습니다."
 ww1_china.285.a: "광동이 우리 편이다!"
 ww1_china.286.t: "우한의 분공"
 ww1_china.286.d: "중국 사회주의자들에게 보낸 코민테른 전보가 도청되었습니다. 스탈린이 직접 보낸 이 전보는 혁명을 급진화하고, 토지를 몰수하고, 비밀 노농군을 조직하여 궁극적으로 '반동적인' 국민당 좌파를 제거하라는 내용이었습니다. 이처럼 명백한 배신의 증거를 접한 왕징웨이는 격노하여 입장을 완전히 뒤집었습니다. 그는 우한 정부가 통제하는 모든 지역에서 사회주의자들을 강경 진압하라는 명령을 내렸고, 이로써 국공합작은 공식적으로 종식되었습니다. 동맹은 산산이 조각났습니다."
 ww1_china.286.a: "드디어 깨달았군."
 ww1_china.287.t: "사회주의 선동 확산"
 ww1_china.287.d: "사회주의 요원들과 노조 활동가들이 전국적으로 반대의 불길을 부채질하고 있습니다. 여러 도시에서 급진적인 토지 개혁과 노동자의 공장 통제를 요구하는 파업, 시위, 폭동이 벌어지고 있다는 보고가 들어오고 있습니다. 이러한 광범위한 불안은 우리 행정을 방해하고 있으며, 우리가 감당하기 가장 어려운 곳에서 불안정을 초래하고 있습니다."
 ww1_china.287.a: "질서를 회복해야 한다."
 ww1_china.288.t: "탕성즈의 반란!"
 ww1_china.288.d: "난징과 우한 국민당의 화해는 모두에게 환영받지는 못했습니다. 우한 정부와 동맹을 맺었던 후난성의 강력한 군벌 탕성즈 장군은 통일을 비난했습니다. 그는 이를 좌익의 대의에 대한 배신이자 장제스에 대한 항복으로 간주하여 우리에 대한 투쟁을 계속할 것이라고 선언했습니다. 후난성의 그의 세력은 이제 우리의 권위에 공공연히 반항하고 있습니다."
 ww1_china.288.a: "진압해야 할 또 다른 군벌이다."
 ww1_china.289.t: "편견회의"
 ww1_china.289.d: "북벌이 마무리되면서 중국은 명목상 통일을 이루었습니다. 그러나 중국은 오직 지휘관에게만 충성하는 비대하고 반독립적인 군대의 무게에 짓눌려 신음하고 있습니다. 국가를 진정으로 중앙집권화하고 재정을 안정시키기 위해 우리는 모든 주요 군 장령들을 모아 난징에서 회의를 소집했습니다. 우리는 대담한 제안을 내놓았습니다. 대규모의 전국적 병력 해체를 통해 소규모의 전문화된 국민군을 창설하는 것입니다. 많은 장령들이 이를 자신들의 권력과 영향력에 대한 직접적인 위협으로 여기지만, 이는 군벌시대를 종식시키고 현대적이고 중앙집권적인 민국을 건설하기 위한 중요하고 불가피한 조치입니다.\n그러나 군벌들은 이러한 조치에 대한 불만을 공개적으로 표명하고 있으며, 이례적인 움직임을 보이고 있습니다."
 ww1_china.289.a: "나라를 위해서다."
 ww1_china.290.t: "절강재벌의 지지"
 ww1_china.290.d: "우리 정부가 이제 장강 하류 지역에 확고히 자리 잡으면서, 강력한 절강금융재벌이 결정을 내렸습니다. 은행가와 기업가들로 구성된 이들 집단은 우리를 안정과 유리한 사업 환경을 보장하는 최고의 보장으로 여기며, 우리의 대의를 위해 막대한 재정적 지원을 아끼지 않았습니다. 이들은 국가 경제를 관리하는 데 필요한 중요한 대출과 풍부한 경제 전문 지식을 제공해 왔습니다. 이들의 지원은 우리 군대에 자금을 지원하고 국가를 재건하는 데 필수적일 것이지만, 상당한 정치적 영향력을 기대하게 됩니다."
 ww1_china.290.a: "깅철과 은의 동맹이다."
 ww1_china.291.t: "철도 점령"
 ww1_china.291.d: "오랫동안 외세의 주권 침해의 상징이었던 중동철도를 탈환했습니다. 중러공동협정에 따라 관리되고 있음에도 불구하고, 이 철도는 우리의 권위를 약화시키는 데 이용되어 왔습니다. 더 이상은 아닙니다. 우리 군대가 철도를 일방적으로 완전히 장악했습니다. 우리의 국가 자산은 반드시 우리 국민의 것이어야 합니다!"
 ww1_china.291.a: "그걸로 우리는 돈 뭉치를 얻았다."
 ww1_china.292.t: "중국의 우리 철도 점령!"
 ww1_china.292.d: "중국은 뻔뻔스러운 침략 행위로 중동철도를 불법 점거했습니다. 이 터무니없는 도발은 우리의 오랜 합의를 정면으로 위반하는 것이며, 이 지역에서 우리의 이익을 침해하는 행위입니다. 우리는 이러한 폭력 행위에 반드시 대응해야 합니다. 어떻게 해야 합니까?"
 ww1_china.292.a: "최후통첩을 보내라. 저들은 우리 자산을 반환해야 한다."
 ww1_china.292.b: "외교적 항의만 해라."
 ww1_china.293.t: "중동로사건"
 ww1_china.293.d: "극동 지역 소식에 따르면 중국과 러시아 간의 긴장이 급격히 고조되고 있습니다. 중국군이 중러공동관리 아래에 있는 주요 철도 노선인 중국동성철도를 완전히 장악한 것으로 알려졌습니다. 모스크바는 이를 불법적인 도발로 규탄했으며, 전문가들은 이 상황이 곧 공개적인 갈등으로 번질 수 있다고 우려하고 있습니다."
 ww1_china.293.a: "또 다른 분쟁의 불씨다..."
 ww1_china.293.b: "우리의 주권은 절대적이다."
 ww1_china.293.c: "또 다른 제국주의이자 식민주의다."
 ww1_china.294.t: "러시아의 최후통첩"
 ww1_china.294.d: "러시아는 우리의 철도 점령에 예상치 못한 분노로 대응했습니다. 러시아 대사는 가혹한 최후통첩을 내렸습니다. 철도의 이전 공동 관리를 즉시 복원하고 공식 사과하라는 것이었습니다. 러시아는 이를 준수하지 않을 경우 전쟁 행위로 간주될 것이라고 분명히 했습니다. 이는 우리 영토 내에서 우리를 위협하려는 노골적인 시도입니다."
 ww1_china.294.a: "우린 외세 제국주의에 고개 숙이지 않는다!"
 ww1_china.294.b: "전쟁을 감수할 순 없다. 따라야 한다."
 ww1_china.295.t: "중동로전쟁"
 ww1_china.295.d: "외교는 실패했습니다. 중국이 러시아의 가혹한 최후통첩을 거부하면서 양국은 현재 전쟁 중입니다. 이 갈등은 중국동성철도의 통제권을 둘러싼 것이지만, 극동 지역에서 러시아의 이해관계와 고조되는 중국 민족주의 사이의 중대한 충돌을 상징합니다. 세계는 이 지역 분쟁이 어떻게 전개될지 주목하고 있습니다."
 ww1_china.295.a: "교훈을 가르쳐 주마."
 ww1_china.295.b: "이곳은 우리 땅 만주다!"
 ww1_china.295.c: "상황이 악화되었다."
 ww1_china.296.t: "하바롭스크 의정서"
 ww1_china.296.d: "러시아군의 위력은 압도적임이 입증되었습니다. 승리의 가망이 전혀 없는 상황에서, 우리 대표단은 하바롭스크에서 러시아 측과 만나 이 참혹한 분쟁을 종식시키기 위한 협상을 진행했습니다. 협상 조건은 매우 굴욕적입니다. 우리는 1924년 협정을 복원하고, 철도 통제권을 사실상 러시아에 반환하는 데 합의해야 합니다. 받아들이기 힘든 쓰디쓴 결정이지만, 그 반대의 경우는 완전히 재앙입니다."
 ww1_china.296.a: "우린 졌다."
 ww1_china.297.t: "하바롭스크 의정서"
 ww1_china.297.d: "우리의 용감한 병사들은 러시아 침략군에 맞서 놀라운 승리를 거두었습니다. 전장에서 패배한 러시아 외교단은 하바롭스크의 협상장에 모여 우리의 조건을 받아들였습니다. 중국동성철도는 이제, 그리고 영원히 중국 정부의 단독 관할 아래에 있습니다. 이 승리는 중국이 더 이상 외세에 굴복하지 않을 것임을 증명하는 전환점입니다."
 ww1_china.297.a: "국가의 위대한 승리다!"
 ww1_china.298.t: "중소조약"
 ww1_china.298.d: "카라한 선언에 명시된 원칙에 따라 우리 외교관들은 중국과 새로운 조약을 성공적으로 체결했습니다. 구식의 불평등한 제정 러시아 시대의 조약들은 공식적으로 무효화되었습니다. 그 대신, 중국동성철도의 공동 관리를 위한 새로운 틀이 마련되었습니다. 이 협정은 중국의 주권을 존중하는 동시에 이 중요한 철도에 대한 우리의 지속적인 운영 참여와 전략적 이익을 보장합니다. 중국은 이 조건에 동의하여 만주에서 안정적인 협력을 구축했습니다."
 ww1_china.298.a: "실용적이고 안정적인 협정이다."
 ww1_china.299.t: "중소조약"
 ww1_china.299.d: "카라한 선언 이후 광범위한 협상 끝에 소비에트와 새로운 조약이 체결되었습니다. 우리는 공식적으로 불가침 조약에 합의하여 관계를 정상화했습니다. 이 조약의 일환으로, 중국동성철도는 이제 양국의 공동 관리 아래에 있게 되며, 기존의 불평등 조약은 대체됩니다. 이는 우리가 단독으로 통제권을 행사하지는 않지만, 주권을 확인하고 더욱 평등한 동반자 관계를 확립한다는 것을 의미합니다."
 ww1_china.299.a: "새롭고 더 평등한 협력관계다."
 ww1_china.300.t: "대장정의 끝"
 ww1_china.300.d: "1년이 넘게 우리는 중국 홍군의 장정 이야기를 들어왔습니다. 산산이 조각난 장시 소비에트를 피해 마오쩌둥 휘하의 공산주의자들은 수천 킬로미터를 행군하며 험난한 산과 강을 건너며 끈질긴 추격을 받았습니다. 이제 이 전설적인 대장정에서 살아남은 초췌한 생존자들이 섬서 북부의 외딴 산골에 도착했습니다.\n\n그들은 지치고 쇠약해졌지만, 혁명에 대한 열정은 꺾이지 않았습니다. 그들은 이곳 옌안에 새로운 거점을 마련하여 상처를 치유하고 운동을 재건하려 합니다. 그들의 갑작스러운 출현은 우리가 외면할 수 없는 불안정 요인입니다."
 ww1_china.300.a: "이들은 해충이다. 억제해야 해."
 ww1_china.300.b: "승리로 가는 길은 멀고도 험하구나...\n([PRC.GetFlag]중국 공산당으로 플레이)"
 ww1_soviet.51.t: "카라한 선언"
 ww1_soviet.51.d: "소비에트 정부는 놀라운 외교적 행보로 중국 국민에게 보내는 성명을 발표했습니다. 외무부 차관 레프 카라칸이 작성한 이 성명서는 소련이 과거 차르정이 중국에 강요한 모든 불평등 조약, 영토 점유, 그리고 양보를 포기한다고 선언합니다. 여기에는 중국동성철도에 대한 영유권 주장도 포함됩니다. 이 전례 없는 선의의 표시는 많은 중국 지식인들에게 진정한 반제국주의 우정의 행위로 찬사받고 있습니다."
 ww1_soviet.51.a: "중소친선의 새 시대인가?"
 ww1_liechtenstein.9.t:0 "스위스의 포어아를베르크 합병"
 ww1_liechtenstein.9.d:0 "오스트리아 제국이 붕괴되면서 포어아를베르크 지역은 공식적으로 스위스에 합병되었습니다. [ROOT.GetNameDefCap]도 이제 스위스 영토에 완전히 포위되었고, 우리의 미래는 불투명해졌습니다."
 ww1_liechtenstein.9.a:0 "스위스와 새로운 길을 걷자."
 ww1_liechtenstein.9.b:0 "우린 중립의 평화롭고 작은 독립국으로 남는다."
 ww1_china.301.t:0 "국경분쟁에서의 승리"
 ww1_china.301.d:0 "분쟁 지역인 국경을 따라 치열한 접전 끝에 우리 군은 침략자들을 성공적으로 격퇴했습니다. 적군이 완전히 후퇴하는 가운데, 우리는 캄도 지역의 통제권을 공고히 하고 서쪽 측면을 확보하며 주권을 확립할 기회를 잡았습니다."
 ww1_china.301.a:0 "실로 결정적인 승리다."
 ww1_china.302.t:0 "국경분쟁에서의 패배"
 ww1_china.302.d:0 "국경 분쟁은 쓰라린 패배로 끝났습니다. 우리 군은 결연한 적과 험난한 산악 지형에 직면하여 전선을 유지할 수 없었습니다. 이제 적군은 캄도를 장악했습니다. 이제 우리는 재정비하고 불가피한 미래 분쟁에 대비해야 합니다."
 ww1_china.302.a:0 "고통스럽지만 필요한 퇴각이다."
 ww1_china.65.b: "즉각 지원을 요청하라!"
 ww1_china.303.t:0 "남경사건"
 ww1_china.303.d:0 "우리 국민혁명군이 마침내 난징에 입성했습니다. 난징은 쑨원이 중화민국 건국을 위해 노력했던 역사적인 도시였기에, 이는 북벌의 성공과 위대한 혁명의 완성을 상징하는 영광스러운 순간이었습니다. 그러나 그 기쁨은 오래가지 못했습니다. 우리 군대에 침투한 사회주의에 동조하는 불순분자들이 난징 입성을 악랄한 선동의 구실로 삼아 극악무도한 폭동을 일으켰습니다. 사회주의 이념에 사로잡힌 이들 군인, 노동자, 농민들은 단지 '외국인'이라는 이유만으로 외국 영사관, 교회, 병원을 무차별적으로 공격하고 약탈했습니다. 그들은 무고한 외국인을 살해하고 여성을 희롱하는 등 만행을 서슴지 않았습니다. 이는 자발적인 폭동이 아니었습니다. 국민혁명의 대의를 훼손하고 국제 사회의 지지를 파괴하기 위해 사회주의자들이 조직한 고의적인 방해 공작이었습니다. 그들의 배신 행위는 결국 우리 국민당이 사회주의자들과의 공존을 더 이상 용납할 수 없다는 최종 결정을 내리게 했습니다. 난징에서 벌어진 피비린내 나는 참사는 단순한 폭동이 아니었습니다. 혁명적 사회주의의 진정한 본질을 전 세계에 드러낸 비극적인 사건이었습니다. 이 사건은 우리에게 엄중한 교훈을 남겼습니다. 우리 혁명의 순수성을 더럽히는 불순한 요소들을 더 이상 용납할 수 없다는 것입니다."
 ww1_china.303.a:0 "어쩌면 언젠가는 우리는 이런 사회주의 분자들을 쓸어버려야 할지도 모른다."
 ww1_china.304.t:0 "남경사건"
 ww1_china.304.d:0 "국민혁명군이 난징에 진입하자 벌어진 중국 군인, 노동자, 농민들이 외국 영사관, 교회, 병원을 무차별적으로 공격하고 약탈한 사건은 국제 사회에 큰 충격과 분노를 안겨주었습니다. 서방 언론은 이 사건을 대대적으로 보도하며 중국의 혼란스러운 상황을 부각했고, 세계 각국 정부는 무고한 시민들에게 가해진 폭력을 강력히 규탄했습니다. 국민당 내부에서는 이 사건의 책임자를 놓고 격렬한 갈등이 벌어졌습니다. 국민혁명군 사령관은 이 사건이 사회주의자들의 선동이라고 주장하며, 국민혁명군은 질서와 안보를 유지하고 이러한 부정한 세력을 진압하기 위해 노력할 것이라고 선언했습니다. 그러나 누가 이 폭도들을 진정으로 이끌었는지는 공식적으로 밝혀지지 않았고, 조계지 내 여러 국가가 군함을 파견하여 시민들을 대피시키고 외교적 항의와 함께 무력 시위를 벌이면서 당분간 상황은 진정되었습니다."
 ww1_china.304.a:0 "중국은 믿을 수 없다."
 ww1_china.304.b:0 "어찌 이런 참안을 벌였는가?"
 ww1_china.304.c:0 "사회주의자들은 제국주의에 대항하는 인민의 투쟁을 지지해야 한다."
 ww1_china.305.t:0 "난창 봉기"
 ww1_china.305.d:0 "난징과 우한에서 광범위한 숙청이 있은 후, 우리와 결렬한 사회주의자들은 본색을 드러냈습니다. 그들은 더 이상 국민혁명이라는 숭고한 대의 뒤에 숨지 않고 공공연히 우리 정부에 대한 무장 반란을 일으켰습니다. 저우언라이와 주더를 비롯한 혁명적 사회주의자들은 장시성 난창에서 반란을 일으켜 도시를 점령하려 했습니다. 그러나 그들의 반역 행위는 국민혁명군의 신속하고 강력한 진압 작전으로 하루 만에 저지되었습니다. 난창 봉기는 사회주의자들이 평화적인 정치 활동을 거부하고 폭력과 무력으로만 권력을 찬탈하려는 반역 집단임을 여실히 보여주었습니다. 이를 통해 우리는 그들과의 공존은 불가능하다는 것을 확신하게 되었으며, 국가를 분열시키고 사회 질서를 교란하려는 그들의 모든 시도를 반드시 저지할 것입니다. 이 반란의 불길은 결코 번지지 않을 것입니다."
 ww1_china.305.a:0 "반역자들을 추적하여 섬멸하고 질서를 회복하라!"
 ww1_china.306.t:0 "사회주의 반역자 근절"
 ww1_china.306.d:0 "남방에서 국민당과 사회주의자들의 충돌 소식이 우리 정부에도 전해졌습니다. 사회주의의 위험성을 인지한 우리 또한 즉각적인 조치를 취했습니다. 우리 군은 베이징의 적색 공사관이 사회주의자들의 핵심 비밀 기지라는 정보를 입수하고, 주권을 수호하기 위해 공사관을 습격하는 결정적인 조치를 취했습니다. 외교관 면책특권을 무시했다는 국제 사회의 비난을 무릅쓰고 진행된 이 작전은 혁명적 사회주의 확산을 저지하려는 우리 정부의 확고한 의지를 보여주었습니다. 공사관 안에서 수십 명의 사회주의자들이 체포되었는데, 그중에는 적색당의 창설자이자 악명 높은 선동가였던 리다자오도 포함되어 있었습니다. 우리는 법에 따라 그들을 엄중히 처단했습니다. 리다자오의 처형은 반역자들에게 강력한 경고이자 중국을 위협하는 사악한 이념을 결코 용납하지 않겠다는 단호한 선언이었습니다. 이렇게 함으로써 우리는 남방의 혼란에 휘말리지 않고 질서를 수호하며 중화민국의 안정을 유지할 것입니다."
 ww1_china.306.a:0 "혁명적 사회주의는 반드시 근절되어야 할 사악한 재앙이다!"
 ww1_china.307.t:0 "반역자들의 마지막 피난처가 된 정강산"
 ww1_china.307.d:0 "난창 반란이 실패로 돌아가자, 우리 군대의 끈질긴 추격을 받던 사회주의 잔당들은 갈 곳을 잃고 험준한 산간 지역으로 도피했습니다. 그중에서도 마오쩌둥이 이끄는 가장 위험한 사회주의자들은 장시성과 후난성 경계에 있는 정강산에 숨었습니다. 그곳은 외부와 단절된 천연 요새와 같았고, 그들은 그곳에 본거지를 두었습니다. 정강산에 숨어 있는 반역자들은 이제 거짓 선전으로 주변 마을의 소농들을 속이고, '토지 개혁'이라는 명목으로 그들의 재산을 약탈하여 세력을 키우고 있습니다. 그들은 우리 정부에 반대하는 군대를 조직하고 있으며, 민족의 단결을 파괴하려는 악의적인 의도를 품고 있습니다. 정강산은 그들에게 일시적인 피난처가 될 수 있지만, 우리 군대는 그들을 끝까지 추적하여 섬멸할 것입니다. 우리는 중국 본토 어디에도 반역자들이 숨을 곳이 없다는 것을 보여줘야 합니다."
 ww1_china.307.a:0 "반역자들의 본거지를 철저히 파괴하라!"
 ww1_china.308.t:0 "농민 봉기"
 ww1_china.308.d:0 "난창 봉기가 실패한 후, 사회주의자 마오쩌둥은 다시 후난성 주민들을 선동하기 시작했습니다. 그는 농민들을 무장시키고 지주들을 상대로 폭력과 약탈을 부추겼습니다. 이는 농민들에게 거짓 희망을 심어주고, 그들의 피와 땀으로 권력욕을 채우려는 악랄한 계략에 불과했습니다. 우리 정부는 농민들의 삶을 개선하기 위해 진심으로 노력하고 있지만, 사회주의자들은 혼란과 폭력만을 조장하며 민족의 화합을 깨뜨리고 있습니다. 다행히 우리 군의 신속한 진압으로 반란은 진압되었고, 마오쩌둥과 그의 잔당들은 도피하여 숨어야 했습니다. 이 사건은 혁명적 사회주의자들이 농민을 진정으로 아끼는 집단이 아니라, 자신들의 야망을 채우기 위해 무고한 사람들을 희생시키는 반민족 세력임을 다시 한번 입증합니다. 우리는 그들의 반역을 결코 용서하지 않을 것입니다."
 ww1_china.308.a:0 "즉시 이 반역자들을 체포하라!"
 ww1_china.309.t: "상해사변"
 ww1_china.309.d: "만주 지역의 긴장이 가라앉기도 전에 상하이에서 새로운 군사 충돌이 발발했습니다. 일본 승려 습격 사건 이후, 일본 제국 해병대가 상하이 국제 조계에 진입했고, 이는 즉시 중국 제19로군과의 전면적인 시가전으로 격화되었습니다. 전 세계의 감시 아래 국제 도시 상하이는 이제 치열한 전투의 무대가 되었습니다. 잘 무장한 일본군과 완강하게 저항하는 중국군 사이에 격렬한 전투가 벌어지고 있습니다. 이 전투의 결과는 양국 관계뿐만 아니라 동아시아 전체의 지정학적 상황에도 중대한 영향을 미칠 것입니다."
 ww1_china.309.a: "상하이는 피로 물들었을지 몰라도, 우리의 의지는 꺾이지 않을 것이다."
 ww1_china.309.b: "폭력적인 반일 행동은 단호한 대응을 받을 것이다."
 ww1_china.310.t: "불길에 휩싸인 상하이"
 ww1_china.310.d: "만주사변의 여파가 아직 가시지 않은 동아시아에 다시 한번 전쟁의 먹구름이 드리우고 있습니다. 일본제국은 상하이의 일본 승려들이 공격당했다는 명분을 내세워 자국민 보호라는 명목으로 특수 해상 상륙 부대를 파견했습니다. 처음에는 단순한 무력 과시로 예상되었던 일본의 공세는 중국 제19로군의 완강한 저항에 부딪히며 치열한 시가전으로 격화되었습니다.\n한때 '동양의 파리'로 불렸던 국제적인 대도시 상하이는 이제 포격과 함성으로 가득 찬 전장으로 변했습니다. 중국군은 압도적으로 우세한 일본군의 화력에 맞서 놀라운 투지를 발휘하고 있으며, 그들의 저항은 국제 사회의 기대를 뛰어넘고 있습니다. 국제연맹은 양측에 자제를 촉구하고 있지만, 공중 폭격까지 가세하면서 상황은 걷잡을 수 없이 악화되고 있습니다. 세계는 숨죽이며 강대국들이 개입할지, 아니면 방관할지 지켜보고 있습니다."
 ww1_china.310.a: "최후의 한 사람까지 싸우리라!"
 ww1_china.310.b: "중국은 국제 질서를 어지럽힌 데 대한 책임을 져야 한다."
 ww1_china.310.c: "동아시아의 화약고가 마침내 폭발했다."
 ww1_china.311.t: "열하사변"
 ww1_china.311.d: "관동군은 러허성을 만주 지역의 역사적 일부로 언급하며 전면 침공을 개시했습니다. 동북군은 효과적인 저항 없이 무너졌고, 일본군은 몇 주 만에 성도 청더를 포함한 러허성 전체를 장악했습니다. 만주국과 중국 본토 사이의 완충 지대는 사라졌고, 관동군은 이제 만리장성 너머에서 화북을 직접 위협하고 있습니다."
 ww1_china.311.a: "굴욕의 날이다. 우린 열하를 잃었다."
 ww1_china.311.b: "만주가 완전히 평정됐다."
 ww1_china.312.t: "당고정전협정"
 ww1_china.312.d: "만주에서 시작된 군사적 갈등은 만리장성을 넘어 허베이 지역으로 확대되었습니다. 일본군은 베이핑과 톈진을 위협하는 진지까지 진격하여 위기를 전면전으로 치닫게 했습니다.\n\n더 이상의 갈등 고조는 양측에 막대한 피해를 입힐 것이라는 공통 인식 하에 중국과 일본의 군사 대표단이 탕구에서 회담을 가졌습니다. 오랜 논의 끝에 양측은 군사적 적대 행위를 중단하기 위한 휴전에 합의했습니다. 이 합의에 따라 만리장성 남쪽에 넓은 비무장지대가 설정됩니다. 중국군은 이 지역에서 철수하고 일본군은 만리장성 경계선으로 복귀합니다. 소규모 경찰 조직인 치안유지대가 비무장지대의 질서 유지를 담당하게 됩니다. 이로써 만주사변 이후 계속된 군사적 충돌이 일시적으로 중단되었습니다."
 ww1_china.312.a: "굴욕이지만 시간을 벌어야 한다."
 ww1_china.312.b: "전략적 목표를 달성했다."
 ww1_china.313.t: "내몽골 자치 운동"
 ww1_china.313.d: "백령묘에서 열린 회의 이후, 덕왕 데므치그돈로브가 이끄는 내몽골 왕공족들이 중국으로부터 고도의 자치를 선언했습니다. 이들은 몽고지방자치정무위원회를 조직하여 자체 정부를 수립했습니다. 일본 관동군은 몽골의 자결권을 존중한다는 명분으로 이 운동을 적극적으로 지지하고 있으며, 내몽골을 중국에서 분리하고 새로운 친일 국가를 만들려는 의도를 분명히 하고 있습니다."
 ww1_china.313.a: "우리나라의 변방이 무너지고 있다."
 ww1_china.313.b: "우린 그저 몽골인들의 자치권을 존중하는 것이다."
 garibaldi.7.b: "우리는 로마의 가짜들을 몰아낼 것이다!"
 kis_news.153.t: "잘린 빵의 발명"
 kis_news.153.d: "1920년대의 호황으로 상업 부문에 혁명이 계속되면서 최근 자동으로 빵을 자르는 기계가 시장에 출시되었습니다. 식료품점에서는 미리 잘린 빵이 점점 더 많이 판매되고 있는데, 이는 소비자가 직접 잘라야 했던 빵에 비해 훨씬 편리한 선택입니다. 이 기계는 오토 프레더릭 로웨더의 공로로 미주리에 있는 칠리코시 베이킹 컴퍼니에서 가장 많이 사용되었습니다. 이 기계는 역사상 가장 간단하면서도 편리한 발명품 중 하나로 칭송받고 있습니다."
 kis_news.153.a: "그거 이래로 최고의 발명이네, 그러니까..."
 ww1_persia.14.t: "발루치스탄 봉기"
 ww1_persia.14.d: "테헤란 중앙 정부가 새로운 팔레비 왕조의 기치 아래 페르시아의 현대화와 중앙 집권화를 추진함에 따라, 오랫동안 자치권을 누려온 부족들의 저항이 거세지고 있습니다. 남동부 발루치스탄의 험준한 산악 지대와 혹독한 사막은 정부의 손이 닿지 않는 곳에 있습니다. 강력한 사르다르가 이끄는 발루치 부족은 이곳에서 사실상 독립 사회를 구축했습니다.\n\n우리 정부는 이들을 '무법 밀수꾼이자 산적'으로 규정하고 군대를 파견하여 이 지역을 완전히 장악했습니다. 그러나 발루치 부족민들은 전통적인 삶의 방식과 자치권을 지키기 위해 무장 투쟁을 벌였습니다. 페르시아군을 침략자로 간주하는 이들은 맹렬히 저항하고 있습니다. 반란의 불길이 발루치스탄 전역으로 번져 나가면서 우리의 새로운 통치 체제에 심각한 도전을 제기하고 있습니다."
 ww1_persia.14.a: "반란을 진압하고 페르시아의 단결을 지켜라!"
 ww1_persia.15.t: "아라비스탄 위기"
 ww1_persia.15.d: "남서부에 위치한 아라비스탄은 석유 생산의 중심지이자 전략적으로 매우 중요한 지역입니다. 수십 년 동안 무함마라의 셰이크 카잘 알카비의 통치 아래 반독립적인 셰이크국으로 운영되어 왔습니다. 영국의 지원을 받은 그는 중앙 정부의 권위를 종종 무시하며 막대한 부와 권력을 축적했습니다.\n그러나 [ROOT.GetLeader]의 중앙 집권화 정책은 더 이상 셰이크 카잘의 자치권을 용납할 수 없습니다. 샤는 아라비스탄의 석유 자원을 국가 통제 하에 두고 이 지역을 국가에 완전히 통합하려 합니다. 위협을 느낀 셰이크 카잘은 테헤란에 공개적으로 반기를 들었습니다. 그는 충성스러운 부족들을 동원하여 테헤란의 '찬탈자'에 맞서 싸우겠다는 의지를 밝혔습니다. 페르시아에서 가장 부유한 지역이 이제 우리에게 등을 돌리고 독립을 선언했습니다."
 ww1_persia.15.a: "셰이크의 야망을 부수자!"
 ww1_persia.16.t: "쿠르드 문제"
 ww1_persia.16.d: "오스만 제국의 붕괴 이후, 북서부 국경 너머에 르드 독립국가가 수립되었습니다. 이 국가의 존재 자체가 우리 영내 쿠르드 부족들에게 영감을 불어넣고 있으며, 이 지역의 안정에 심각한 위협을 가하고 있습니다. 쿠르드 민족주의자들이 국경을 넘어 선동과 강도 행위에 가담하고 있다는 보고가 쇄도하고 있습니다.\n\n심코 시카크 부족장이 이끈 반란과 같은 과거 반란의 기억은 여전히 생생합니다. 그는 혼란 속에서 페르시아 영토에서 자신의 국가를 건설하려 했으며, 정보에 따르면 분리주의 세력이 여전히 국경 너머의 동족들과 협력하고 있습니다. 이들의 활동을 제지하지 않으면 북서부 전체가 혼란에 빠질 수 있습니다. 이제 국경을 확보하고 페르시아의 영토 보전을 위협하는 모든 세력에 단호한 경고를 보내야 할 때입니다."
 ww1_persia.16.a: "국경을 사수해야 한다."
 ww1_china.314.t: "광서군벌의 반란!"
 ww1_china.314.d: "리쭝런, 바이충시를 비롯한 광서군벌 수령들은 사병과 지역 자치권을 유지하기를 원하며 중앙 정부의 정책에 대한 불만을 공개적으로 표명했습니다. 그들은 이제 후난성 주석을 일방적으로 교체하고 반란의 기치를 내걸며 중앙 정부의 권위에 정면으로 도전했습니다. 오랜 동지였던 리지선조차 그들의 음모에 연루되었다는 정황이 드러났고, 중앙당은 그를 영구 추방하고 난징에 가택 연금했습니다. 다행히 과거 광서군벌에 대한 원한을 품고 있던 탕성즈 장군이 중앙 정부 편에 서서 그들을 규탄했습니다. 유혈 사태 없이는 중국 통일이 불가능하다는 것이 분명해졌습니다."
 ww1_china.314.a: "반군 토벌을 명령한다!"
 ww1_china.315.t: "국민군의 반란 가세!"
 ww1_china.315.d: "광서의 반란으로 남부 지역이 혼란에 빠진 틈을 타, 서북부를 장악하고 있던 국민군 지도자 펑위샹 역시 중앙 정부에 등을 돌렸습니다. 그 역시 편견회의의 병력 감축 계획에 강한 불만을 품고 있었고, 장제스 총사령관이 광서군벌과의 전쟁에 집중하고 있는 지금이야말로 자신의 권력을 확장할 절호의 기회라고 판단한 듯합니다.\n\n그는 '기독교 장군'이라는 자비로운 가면 뒤에 숨어 있지만, 그의 마음속에는 다른 군벌들과 마찬가지로 탐욕과 야망이 가득합니다. 펑위샹은 전국의 군 지도자들에게 전보를 보내 중앙 정부를 전복하고 공개적으로 반란에 가담할 것을 촉구했습니다. 이제 우리는 최악의 상황에 직면했습니다. 남부의 광서군벌과 서북부의 국민군, 두 강력한 적과 동시에 싸워야 하는 것입니다. 혁명의 길은 길고 험난합니다."
 ww1_china.315.a: "양면전선이라 하더라도 굴복하지 않겠다."
 ww1_china.316.t: "장파쿠이와 광서군벌의 합작"
 ww1_china.316.d: "우리의 신속한 공세로 광서와의 전쟁은 승리로 끝났고, 리쭝런과 바이충시는 광서로 도망쳤습니다. 그러나 패배한 반란 잔당들은 그저 때를 기다리며 복수를 위한 칼날을 갈고 있었습니다.\n\n이제 광동의 전 사령관인 장파쿠이는 광서군벌 잔당과 연합하여 광둥을 침략했습니다. 그는 '호당구국군'이라는 기만적인 깃발 아래 자신의 옛 부하들을 다시 반란에 가담하도록 선동했습니다. 패배했음에도 불구하고 굴복하지 않고 국가의 안정을 위협하는 자들을 우리는 용납할 수 없습니다. 우리는 이 기회를 이용하여 이 반란을 완전히 근절하고, 그들이 다시는 중앙 정부의 권위에 도전하지 못하도록 해야 합니다."
 ww1_china.316.a: "이번에는 뿌리를 뽑을 것이다."
 ww1_china.317.t: "탕성즈의 반역"
 ww1_china.317.d: "참으로 비참한 사태 전개입니다. 최근까지 중앙 정부와 함께 광서 반군을 진압하던 탕성즈가 갑자기 충성을 저버리고 반란의 깃발을 들었습니다. 중앙 정부가 자신에게 준 보상에 불만을 품은 그는 이제 스스로 군벌이 되어 국가를 장악하려 하고 있습니다.\n\n그는 '회색 장군' 스여우싼 같은 기회주의자들을 모아 허난성 남부와 후난성 일부 지역에 군대를 일으켰습니다. 북벌 동지들은 하나둘씩 개인적인 이익을 위해 혁명을 배신하고 있습니다. 이러한 끝없는 탐욕과 배신은 엄중한 결과를 초래할 것입니다. 우리는 탕성즈의 반란을 신속히 진압하고 그를 본보기로 삼아, 더 이상 중앙 정부의 권위에 감히 도전하는 자가 없도록 해야 합니다."
 ww1_china.317.a: "반역자들은 용서받을 수 없다."
 ww1_xinjiang.10.b: "봉건 군벌과는 타협이 있을 수 없다."
 ww1_xinjiang.14.t: "마푸샹의 죽음"
 ww1_xinjiang.14.d: "서북부 회족군벌 중 가장 유명한 마푸샹이 사망했습니다."
 ww1_xinjiang.14.a: "편히 잠드소서."
 ww1_china.318.t: "5·30 운동"
 ww1_china.318.d: "1925년 초부터 상하이와 칭다오에 있는 일본인 소유의 방직 공장에서는 격렬한 노동 쟁의가 계속되어 왔습니다. 여성 노동자들은 \"우리는 소와 말처럼 취급받았다. 이제 우리는 사람이 되고 싶다\"라는 구호를 내걸고 파업을 벌였지만, 사측은 직장 폐쇄와 해고로 대응했습니다. 갈등은 격화되어 5월 15일 상하이에서 회사 경비원들이 사회주의 노동자 구정홍을 사살했습니다. 5월 29일 칭다오에서는 군경이 노동자들에게 발포하여 8명이 사망했습니다.\n\n연이은 노동자들의 사망은 상하이의 학생과 지식인들의 분노를 샀습니다. 마침내 5월 30일, 수천 명의 사람들이 거리로 나서 제국주의의 폭력과 비극에 맞서 대규모 시위를 벌였습니다. 시위대가 상하이 공공 조계의 주요 도로인 남경로에 도착했을 때, 상상할 수 없는 최악의 비극이 발생했습니다. 영국이 이끄는 경찰이 비무장 군중에게 발포한 것입니다.\n\n동포들의 피로 얼룩진 이 사건은 단순한 노동쟁의를 넘어 거대한 민족 운동의 불씨가 되어 중국 인민의 가슴속에 반제국주의의 불꽃을 지폈습니다. 이러한 민족적 분노를 조직하고 이끄는 과정에서 공산주의 이념은 급속도로 영향력을 확대하고 있습니다."
 ww1_china.318.a: "인민의 분노가 극한에 달했다."
 ww1_china.319.t: "상하이 학살"
 ww1_china.319.d: "상하이와 칭다오에서 수개월간 끓어오르던 격렬한 노동 쟁의가 마침내 끔찍한 유혈 사태로 번졌습니다. 5월 30일, 상하이 공공 조계에서 영국이 이끄는 경찰이 비무장 시위대 노동자와 학생들에게 발포하여 수많은 사상자를 냈다는 소식이 전해졌습니다. 이 사건은 앞서 노동자 구정홍의 살해와 칭다오 시위대 학살 사건으로 이미 들끓고 있던 민심에 기름을 붓는 격입니다.\n\n상하이에서 발생한 이 '5·30 학살' 소식은 전신과 신문을 통해 전국으로 빠르게 확산되고 있습니다. 온 인민이 외세의 만행에 분노하고 있으며, 주요 도시에서는 학생과 노동자들이 상하이 투쟁에 연대를 표하기 위해 파업을 선언하고 있습니다. '제국주의 타도'라는 슬로건 아래 거대한 민족 운동의 불길이 중국 전역을 뒤덮기 시작했습니다."
 ww1_china.319.a: "반제국주의의 불길이 타오른다."
 ww1_china.320.t: "임성사건"
 ww1_china.320.d: "대참사가 발생했습니다! 린청 인근에서 상하이발 베이징행 '남강피' 열차가 탈선하여 수천 명의 비적떼에게 약탈당했습니다. 이 혼란 속에서 영국인 승객 한 명이 사망하고, 수십 명의 서양인을 포함한 수백 명의 인질이 험준한 산간 요새로 납치당했습니다.\n\n베이징 주재 외국 공사관들은 격노했습니다. 이들은 사실상 최후통첩을 보냈습니다. 만약 우리가 저들 국민을 구출하지 못한다면, 그들은 더 이상 중국을 '문명국'으로 여기지 않고 무정부 상태로 선포하며, 자국민을 보호하기 위해 군대를 파견할 것이라고 경고했습니다. 군사 작전은 인질을 위험에 빠뜨리고 우리가 피하고자 하는 바로 그 개입을 촉발할 수 있기 때문에 매우 위험한 선택입니다.\n\n외세의 침략이라는 최악의 상황과 굴욕적인 협상이라는 두 가지 상황 사이에 놓인 우리는 비적떼의 요구를 받아들일 수밖에 없습니다. 우리는 그들을 정규군에 편입시켜 이 문제를 해결해야 합니다. 그러면 우리의 권위가 무너지겠지만, 외국의 발에 우리나라가 짓밟는 것보다는 낫습니다."
 ww1_china.320.a: "자존심을 굽히고 협상에 수긍하자."
 ww1_china.321.t: "임성사건으로 드러난 중국의 무법 실태"
 ww1_china.321.d: "중국의 혼란이 전 세계에 전해졌습니다. 산둥성에서는 호화 열차 '남강피'가 비적떼의 공격을 받아 영국인 한 명이 사망하고, 저명한 서양인을 포함한 수백 명의 인질이 산으로 끌려갔습니다.\n\n한 달 넘게 이어진 인질 사태 동안 중국 당국은 무력했습니다. 이에 베이징 주재 외교단은 중국을 무정부 상태로 간주하고 구출 작전이 실패할 경우 군사 개입을 강행할 것이라고 엄중히 경고했습니다. 결국 이 사건은 충격적인 방식으로 해결되었습니다. 비적들을 진압하는 대신, 지역 군벌은 그들의 요구에 응하여 약 2,000명에 달하는 무법자들을 정규군에 편입시켰습니다. 범죄자들은 ​​처벌받는 대신 군복을 입게 되었습니다.\n\n임성 난동 사건은 군벌 통치 하에서 중국의 법과 질서가 완전히 무너졌음을 보여주는 상징이 되었으며, 강대국들의 개입 명분을 강화하는 데 일조했습니다."
 ww1_china.321.a: "충격적인 전개다..."
 ww1_china.321.b: "중국은 실로 혼란에 빠져 있구나."
 ww1_china.322.t: "'청년잡지' 창간"
 ww1_china.322.d: "우리나라의 저명한 지식인 천두슈가 상하이에서 '청년잡지'를 창간했습니다. 이 잡지는 '낡고 부패한' 전통 유교 사상과의 완전한 단절을 선언하며, 중국 젊은이들의 각성을 촉구하고 있습니다.\n\n천두슈는 창간사 '청년에게 외치다'에서 민주주의를 뜻하는 '덕 선생'과 과학을 뜻하는 '새 선생'만이 중국을 고대의 질병으로부터 구할 수 있다고 열정적으로 주장했습니다. 그의 주장은 수많은 지식인과 학생들에게 공감을 얻으며, 낡은 사상을 비판하고 서구의 자유주의와 개인주의 개념을 탐구하는 위대한 '신문화 운동'의 시작을 알리고 있습니다.\n\n낡은 시대에 맞서 새로운 사상을 제시했던 천두슈는 이제 우리나라의 미래에 지대한 영향을 미칠 인물로 떠오르고 있습니다."
 ww1_china.322.a: "새로운 시대의 여명이다."
 xinhai_selection_tt: "다음 사건 연계에서 플레이할 진영을 선택할 수 있는 사건이 주어집니다."
 ww1_xinhai.3.b: "그를 믿을 수 있는가?"
 ww1_xinhai.11.b: "제 주인을 그렇게 쉽게 배신하는 개는 믿을 수 없다."
 ww1_xinhai.23.t: "위안스카이의 반역"
 ww1_xinhai.23.d: "위안스카이가 혁명을 선언했습니다! 위안스카이의 배반으로 북양군 전체가 사실상 적군에 합류했습니다. 북양군이 우리 군의 주력이었기 때문에 이제 우리는 제대로 된 군대 없이 반란군에 맞서야 합니다. 그를 믿지 말았어야 했습니다."
 ww1_xinhai.23.a: "우린 끝장이다!"
 xinhai_compromise_fail_tt: "이것은 남북 간 §R협상의 완전한 결렬§!로 이어질 것입니다!"
 ww1_qing.17.desc: "혁명이 남부를 휩쓸고 있는 동안, 북양군과의 본격적인 내전이 다가오면서 전선은 교착 상태에 빠졌습니다. 양측 모두 자금이 부족합니다. 중국의 혼란이 자국의 이익에 해를 끼칠 것을 우려한 열강은 재정 지원을 중단하고 신속한 해결을 압박하고 있습니다.\n상하이 국제 조계에서 사실상 화북의 지도자인 위안스카이를 대표하는 탕사오이가 남방 혁명군 대표인 우팅팡을 만났습니다. 위안스카이가 막강한 북양군을 이용해 청 황제를 퇴위시키면 모든 남부 지방이 그를 통일 중화민국의 초대 총통으로 지지하겠다는 파격적인 제안이 부의되었습니다. 결정적으로 이 협정에는 황실이 퇴위 후에도 막대한 경비를 보장받으며 '소조정'으로 계속 존속할 수 있다는 예외적인 조건이 포함되어 있습니다.\n남방 혁명군은 높은 사기에도 불구하고 정예인 북양군에 비해 수적, 질적으로 열세인 냉혹한 현실을 무시할 수 없습니다. 이는 더 이상의 유혈 사태를 막고 국가 분열을 피하는 길이기도 하지만, 신생 민국의 운명을 옛 정권의 가장 강력한 군벌의 손에 맡기는 위험한 도박이기도 합니다.\n한편 청 조정은 이미 남방의 지지를 잃고 국고가 고갈된 상황에서 유일한 희망이었던 북양군이 사실상 위안스카이의 사병 역할을 하고 있는 현실에 직면했습니다. 퇴위는 수세기 동안 이어져 온 청조의 종말을 의미하는 굴욕적인 선택이지만, 황실의 존엄과 '소조정' 형태의 혈통을 보존할 수 있는 유일한 길이기도 합니다. 하지만 강경파는 조상들의 피로 세운 제국을 그냥 넘겨줄 수 없다며 최후의 필사적인 저항을 외치고 있습니다.\n중국의 미래가 여기 달려 있습니다."
 ww1_qing.17.b: "항복은 없다! 제국을 지킬 것이다!"
 ww1_qing.17.c: "이미 많은 피를 흘렸다."
 ww1_qing.18.t: "동화문 사건"
 ww1_china.225.b: "벌써 걱정되는군."
 ww1_china.9.t: "당 개조"
 ww1_china.9.d: "대장정 기간 동안 우리는 우리 당과 혁명이 왜 그토록 험난한 시련을 견뎌야 하는지 되새기기 시작했습니다. 그 책임은 당 지도부에 있다고 결론지었습니다. 혁명을 성공으로 이끌고 우리의 생존을 보장하기 위해서는 이상주의자나 이론가가 아니라, 중국의 현실을 이해한 강력한 군사 지도자 마오쩌둥이 당을 이끌어야 한다고 판단했습니다. 농민으로부터 혁명의 불씨가 타올라야 한다고 믿는 마오쩌둥이야말로 우리 당을 파멸의 위기에서 구하고 언젠가 중국 전역에 붉은 깃발을 게양할 인물입니다. 하지만 그때가 오면 인민들은 과연 행복할 수 있겠습니까?"
 ww1_china.9.a: "마오쩌둥 주석 만세!"
 ww1_serbia.53.t: "세르비아의 주재무관 파견 제안"
 ww1_serbia.53.d: "세르비아 정부는 오늘 우리의 소규모 군대를 현대화하는 데 도움을 줄 주재무관을 파견을 제안했습니다."
 ww1_serbia.53.a: "물론이다!"
 ww1_serbia.53.b: "당신들 도움은 필요 없다."
 ww1_tibet.3.t: "티베트 독립 문제"
 ww1_tibet.3.d: "1907년 우리의 티베트 합병 시도가 실패하고, 그 뒤 중국의 통합 시도가 이어지면서 티베트는 청나라가 혁명을 통해 몰락하면서 사실상의 독립을 얻었습니다. 우리의 외교적 보호 아래 불안정한 독립을 유지해 온 티베트는 중국 정부로부터 합법적인 국가로 인정받지 못했지만, 우리는 이 문제를 중재하고 해결해야 합니다."
 ww1_tibet.3.a: "논의을 위한 초대장을 보내라."
 ww1_tibet.4.t: "[FROM.GetAdjective]의 티베트 독립 논의 초청"
 ww1_tibet.4.d: "[FROM.GetNameDef] 정부는 중국이 독립 국가로 인정하지 않는 티베트의 지위와 인도-티베트 국경 확정 문제를 협상하기 위해 우리 정부 대표단을 인도에 초청했습니다. 대표단의 주요 요구 사항에는 중국의 종주권 아래에 티베트인들에게 사실상의 자치권을 공식적으로 보장하고, 아루나 산맥을 인도의 합법적 영토로 인정하는 것이 포함되었습니다."
 ww1_tibet.4.a: "조건을 수락한다."
 ww1_tibet.4.b: "왜 우리가 이것에 동의할 것이라고 생각한 것이지?"
 ww1_tibet.5.t: "심라 협약"
 ww1_tibet.5.d: "중국, 인도, 티베트 정부 사이 티베트의 자치권 인정, 중국의 주권, 그리고 인도-티베트 국경 확정에 관한 삼자 회담이 진행되었으나, 합의는 결렬되었습니다. 양측은 자신들의 요구에 대해 타협점을 찾지 못했고, 실질적인 변화는 이루어지지 않았습니다. 티베트는 당분간 중국이 인정하지 않는 사실상의 자치 및 독립 지위를 유지할 것으로 보입니다. 인도는 아루나 산맥을 자국 영토로 일방적으로 인정했지만, 이 지역을 합병하기 위한 행정관을 파견하지는 않았습니다."
 ww1_tibet.5.e: "중국, 인도, 티베트 정부 사이 티베트의 자치권 인정, 중국의 주권, 그리고 인도-티베트 국경 확정에 관한 삼자 회담이 진행되었으며, 인도가 중재한 모든 합의사항이 승낙되었습니다. 티베트인들은 중국의 종주권 아래에서 완전한 자치권을 부여받았고, 인도와 중국 모두로부터 독립을 보장받았습니다. 아루나 산맥은 인도 영토에 편입되었습니다."
 ww1_tibet.5.a: "유감이다."
 ww1_tibet.5.b: "잘 해결되었다."
 ww1_china.178.t: "광저우로 떠나는 위안쭈밍"
 ww1_china.178.d: "우리 군벌의 수장은 사천 원정에서 패배하여 결국 잔당을 이끌고 광저우로 도피했습니다. 그의 부하 왕톈페이가 권력을 장악했습니다."
 ww1_china.178.a: "잘 가십쇼!"
 interwar_news.11.b: "이 반군 놈들은 가망이 없다!"
 interwar_news.11.c: "아일랜드에서 또 다른 반란인가?"
 ww1_tibet.6.t: "전쟁에 돌입한 티베트"
 ww1_tibet.6.d: "외세의 침략자들이 우리가 합법적인 영토라고 여기는 티베트를 공격해 왔습니다. 우리가 실제로 군대를 동원하지 않는다면, 아무도 티베트에 대한 우리의 권리를 인정하지 않고 그저 우리를 조롱할 것입니다."
 ww1_tibet.6.a: "전쟁이다!"
 ww1_tibet.6.b: "고산과 늪지대의 지옥 구덩이 갖고 전쟁을 일으킬 위험을 감수할 수 없다."
 ww1_mongolia.1.t: "복드 칸의 승하"
 ww1_mongolia.1.d: "청나라의 굴레를 깨고 몽골의 독립을 선언하여 우리 민족의 중심이 된 제8대 젭춘담바 쿠툭투, 복드 칸이 오랜 투병 끝에 서거했습니다. 복드 칸은 단순한 군주를 넘어 몽골 민족의 정신적 지도자였으며, 살아있는 부처로 존경받았습니다.\n\n칸의 서거는 몽골에 큰 공백을 남겼습니다. 신정의 상징인 복드 칸의 부재는 몽골 정치 지형에 큰 변화를 예고합니다. 복드 칸의 시대는 막을 내렸고, 몽골은 새로운 시대를 맞이하게 되었습니다."
 ww1_mongolia.1.a: "한 시대가 끝났다."
 ww1_mongolia.2.t: "내몽골 봉기 합류 촉구"
 ww1_mongolia.2.d: "우리는 만주족의 압제로부터 독립을 쟁취했지만, 내몽골의 우리 동포들은 여전히 ​​중국의 지배 아래 고통받고 있습니다. 더 이상 칭기즈칸의 후손들이 다른 민족의 지배를 받는 것을 가만히 지켜볼 수 없습니다.\n\n우리는 내몽골의 군주들에게 사절을 파견하여 우리의 위대한 대의를 선포해야 합니다. 우리는 그들에게 우리의 공통된 혈통을 상기시키고, 통일된 대몽골국이라는 야심찬 꿈에 동참하도록 촉구해야 합니다. 그들이 일어나 우리와 함께한다면, 몽골은 다시 하나가 될 것입니다."
 ww1_mongolia.2.a: "전몽골을 위해!"
 ww1_mongolia.3.t: "내몽골 봉기!"
 ww1_mongolia.3.d: "외몽골 야만족들의 선동이 마침내 결실을 맺은 듯합니다. 내몽골의 일부 왕공들이 중국에 대한 충성을 포기하고 복드 칸에게 충성을 맹세하면서 반란이 촉발되었습니다. 이는 우리 민족의 주권에 대한 명백한 도전이자 몽골의 반역 행위입니다. 이대로 방치하면 국내 안정은 물론 국제적 위상까지 위협할 것입니다. 이 반란의 불씨는 반드시 조기에 진압되어야 합니다."
 ww1_mongolia.3.a: "야만인들을 진압하라!"
 ww1_mongolia.4.t: "몽골 대표단의 도착"
 ww1_mongolia.4.d: "청나라 황제를 몽골의 대칸으로 모시는 외몽골의 왕공들과 고위 라마들은 종교 지도자 젭춘담바 쿠툭투의 사절단을 파견하여 독립 선언을 논의했습니다. 몽골 대표단은 공식적으로 독립 운동에 대한 우리의 지원을 요청했습니다. 이는 극동 지역에서 우리의 영향력을 확대할 수 있는 중요한 기회이지만, 중국과의 전면전을 촉발할 수 있는 민감한 사안이므로 신중하게 접근해야 합니다."
 ww1_mongolia.4.a: "타타르족에게 독립은 터무니없는 것이다. 자치권에 만족하라고 해라."
 ww1_mongolia.5.t: "내몽골 해방"
 ww1_mongolia.5.d: "우리의 단결을 향한 호소는 희망과 저항이라는 두 가지 반응을 얻었습니다. 우리 형제 중 일부는 우리와 함께했지만, 중국 침략자들은 단 한 치의 땅도 내어주지 않으려 합니다. 말로만은 ​​더 이상 충분하지 않습니다. 이제 무력으로 몽골 민족을 통합할 때가 왔습니다! 우리 군대는 남쪽으로 진군하여 중국인들을 우리 조상의 땅에서 몰아내고 모든 몽골인을 복드 칸의 깃발 아래로 이끌 것입니다."
 ww1_mongolia.5.a: "전군, 진격하라!"
 ww1_mongolia.6.t: "몽골군의 내몽골 전투 승리"
 ww1_mongolia.6.d: "몽골군은 내몽골 국경 지역에서 중국군을 격파하고 해당 지역을 성공적으로 확보했습니다. 이 승리는 더 많은 내몽골 부족들이 몽골 독립국에 합류하도록 장려할 것입니다."
 ww1_mongolia.6.a: "야만인들이 벌이는 무례한 불장난이다."
 ww1_mongolia.6.b: "대몽골제국이 부활할 것이다!"
 ww1_mongolia.7.t: "내몽골 전투에서 격퇴당한 몽골군"
 ww1_mongolia.7.d: "몽골군은 중국군의 저항에 격퇴당했고, 몽골군은 막대한 손실을 입어 후퇴할 수밖에 없었습니다."
 ww1_mongolia.7.a: "이것이 천명이다."
 ww1_mongolia.7.b: "아직 끝나지 않았다."
 ww1_mongolia.8.t: "몽골의 침공!"
 ww1_mongolia.8.d: "외몽골 야만인 무리가 단순히 반란을 선동하는 데 그치지 않고 우리 국경을 무차별적으로 넘나들고 있습니다! 그들의 군대가 내몽골에 있는 우리 진지를 공격하며 우리 영토를 합병하려는 야심을 드러내고 있습니다. 우리는 이 침략자들을 물리치고 중국에 도전하는 것이 얼마나 어리석은 일인지 그들에게 가르쳐야 합니다."
 ww1_mongolia.8.a: "우리는 땅 한 뼘도 내주지 않을 것이다!"
 ww1_mongolia.9.t: "몽골의 팽창에 대한 우려"
 ww1_mongolia.9.d: "우리의 보호를 받는 우르가의 칸은 점점 더 열성적으로 변하는 것 같습니다. 내몽골에서 진행 중인 몽골의 군사 작전은 중국과의 전면전을 촉발하고 지역 전체를 불안정하게 만들 위험이 있습니다. 이는 우리가 약속했던 제한된 자치권을 훨씬 넘어서는 것입니다. 우리는 이 상황이 걷잡을 수 없이 악화되기 전에 개입하여 군사 작전을 중단하도록 설득해야 합니다."
 ww1_mongolia.9.a: "이제 그들을 통제할 때가 됐다."
 ww1_mongolia.10.t: "러시아의 압력"
 ww1_mongolia.10.d: "내몽골 해방 작전이 진행되는 동안, 우리의 후원자인 러시아 정부는 강력한 반대 의사를 표명했습니다. 그들은 중국과의 갈등이 더 심화될 것을 우려하며, 우리가 공세를 중단하지 않으면 지원을 철회하겠다고 위협했습니다. 전쟁을 지속할 자원이 부족하고 러시아의 호의에 의존하는 우리의 입장에 비추어 볼 때, 우리는 군대를 철수할 수밖에 없습니다. 통일 몽골의 꿈은 다음 날로 미뤄야 합니다."
 ww1_mongolia.10.a: "우리는 현실을 받아들여야 한다."
 ww1_mongolia.11.t: "니슬렐 후레 협정"
 ww1_mongolia.11.d: "러시아는 몽골의 독립을 지지하면서도 칸에게 내몽골 진격을 중단할 것을 요구했습니다. 러시아의 지원 없이는 몽골의 상황이 위태로워지자, 칸은 그들의 요구를 받아들여 내몽골에서 모든 병력을 철수했습니다. 그 대가로 러시아는 몽골의 독립을 보장할 것입니다."
 ww1_mongolia.11.a: "일단 몽골 평원은 조용해지겠군..."
 ww1_mongolia.12.t: "몽골의 지위에 관한 제안"
 ww1_mongolia.12.d: "몽골 문제는 여전히 불안정의 원천입니다. 이 문제를 확실히 해결하기 위해 우리는 캬흐타에서 열리는 회의에 중국 대표단을 초청했습니다. 우리는 몽골에 대한 중국의 종주권을 인정하는 동시에 외몽골의 공식적인 자치권을 보장하는 조약을 중재할 것입니다. 이를 통해 우리의 이익을 보장하고, 더 이상의 갈등을 방지하며, 이 지역의 명확한 현상 유지를 확립할 것입니다."
 ww1_mongolia.12.a: "이제 답변을 기다리자."
 ww1_mongolia.13.t: "캬흐타 제안에 대한 반응"
 ww1_mongolia.13.d: "러시아는 외몽골의 지위 문제를 해결하기 위한 조약을 제안했습니다. 이 조약은 외몽골의 배은망덕한 야만인들의 자치권을 인정하도록 강요하는 동시에, 이 지역에 대한 우리의 종주권을 재확인하고 그들의 '대몽골제국'이라는 어리석은 꿈에 종지부를 찍는 것입니다. 이를 받아들이는 것은 쓰디쓴 시련이지만, 러시아의 추가 침범을 막고 북부 국경을 안정시키는 가장 실용적인 방법일 수 있습니다."
 ww1_mongolia.13.a: "실용적인 선택이다."
 ww1_mongolia.13.b: "몽골은 우리의 정당한 영토다!"
 ww1_mongolia.14.t: "캬흐타 조약"
 ww1_mongolia.14.d: "러시아와 중국 외교 사절단은 캬흐타에서 몽골 자치권에 관한 조약에 서명했습니다. 이 조약은 몽골의 독립을 인정하지 않고 중국의 몽골에 대한 권리를 확고히 합니다. 그 대가로 외몽골에서 몽골인의 자치권을 인정하고, 중국이나 다른 외국 군대의 외몽골 진주를 금지하며, 방어를 위해 소규모 몽골군을 허용합니다."
 ww1_mongolia.14.a: "잘 마무리되었다."
 ww1_mongolia.14.b: "중국과 러시아는 둘 다 탐욕스러운 놈들이다!"
 you_should_have_developed_czech:0 "§Y$AUH_develop_austrian_cisleithania$§! 중점으로 지역을 개발했었어야 합니다."
 ww1_belgium.101.t: "자유당-사회당 연정 해체"
 ww1_belgium.101.d: "집권 중이던 자유당-사회당 연정이 결국 해체되었습니다. 양당이 동일한 정책을 추진하려 했기에 잠재력이 매우 커 보였으나, 사회당은 자유당이 자신들의 정책에 협력하지 않아 정부를 떠났다고 주장하고, 자유당은 사회당이 정부를 방해하려 했다고 맞서고 있습니다. 국민들은 이제 국왕이 새로운 정부를 임명하기를 기다리고 있습니다."
 ww1_belgium.101.a: "국왕은 가톨릭당에 조각을 명했다."
 ww1_belgium.104.t: "고무 위기"
 ww1_belgium.104.d: "말레이시아에서 여러 회사가 고무를 채취하면서 고무 가격이 하락했습니다. 이로 인해 콩고의 고무 회사들은 독점적 지위를 잃게 되었고, 결과적으로 수익성이 떨어지게 되었습니다."
 ww1_belgium.104.a: "오 이런..."
 ww1_belgium.103.t: "공안군의 현황"
 ww1_belgium.103.d: "공안군은 벨기에 장교단이 지휘하는 식민지 군대입니다. 1890년대에 콩고를 점령하기 위해 파견되었습니다. 이제 이들의 역할은 원주민을 억압하고 외부 위협으로부터 식민지를 방어하는 것으로 바뀌었습니다. 많은 정치가들은 침략의 위협이 낮다고 생각했지만, 최근 긴장이 고조되었습니다. 정치인들은 벨기에에 전쟁이 터질 경우 콩고를 어떤 대가를 치르더라도 방어해야 한다고 주장합니다. 그렇기 때문에 일부는 공안군을 현대화하고 재편해야 한다고 주장합니다."
 ww1_belgium.103.a: "식민지군 재편을 실시하라."
 ww1_belgium.105.t: "A Wallonian Nationalist group assembles"
 ww1_belgium.105.d: "A group called \"Assemblée Wallone\" has had its first congress. It wants to combat the increasing Flamingtanism, they think the Flemish movement is a threath to Wallonia. Some members only want Wallonia to be autonomous while other members call for the splitting of Belgium. They have made their own parlement for Wallonia in an effort to be more indenpendent. The Walloons, which are known to support the liberals and socialists and dislike the catholic party. Blame the Flemish people for the victory of the catholic party during the 1912 elections. The Flemish side is known for their support of the Catholic party."
 ww1_belgium.105.a: "Waals Belang?"
 ww1_belgium.106.t: "The Congo Reform Association Disbands"
 ww1_belgium.106.d: "The Congo Reform Association is an organization that stands up for human rights in the Belgian Congo. They have made reports on many human rights abuses inside the colony. They have disbanded because they claim that the conditions of natives have improved."
 ww1_belgium.106.a: "알았다."
 ww1_belgium.107.t: "The 3 Kraaiende Hanen"
 ww1_belgium.107.d: "3 Politicians, each from a different party have started protesting for the usage of Dutch language in schools and universities. Flamingants want Belgian education to utilize the Dutch language in the Flemish region. Even though they have been protesting for the last 10 years for change, a law that satifies these demands has not passed."
 ww1_belgium.107.a: "정말인가?"
 ww1_belgium.108.t: "벨기에 민족주의"
 ww1_belgium.108.d: "After the announcement that Belgium is going to war with Germany, Many started enlisting. This celebration of the Belgian identity has never been seen before. The parlement was full of Belgian flags as the politicians chanted patriotic phrases. The liberal and catholic party has announced their support for the defense of Belgium. The socialists are still quiet as they are ideologically opposed to war."
 ww1_belgium.108.a: "국왕 폐하와 조국을 위하여!"
 ww1_belgium.109.t: "사회주의자들의 전쟁 지지"
 ww1_belgium.109.d: "After a discussion between prominent Socialist politicians, they have decided to support the defense of Belgium. They see it as their duty. They have encouraged followers of their party to join the war or undermine the German invasion."
 ww1_belgium.109.a: "The country unites against German aggresion!"
 ww1_belgium.110.t: "벨기에 민족주의"
 ww1_belgium.110.d: "After the announcement that Belgium is going to war with Germany, Many started enlisting. This celebration of the Belgian identity has never been seen before. The parlement was full of Belgian flags as the politicians chanted patriotic phrases. The liberal, socialist and catholic party has announced their support for the defense of Belgium."
 ww1_belgium.110.a: "국왕 폐하와 조국을 위하여!"
 ww1_belgium.111.t: "시민군"
 ww1_belgium.111.d: "The Garde Civique is a military police and consists of about 20000 men. In the early days of Belgian indenpendence they were neccesary to defend the cities from foreign aggresion but now they aren't really needed. We could integrate them into the military but the Garde Civique could be great for holding the peace in cities if there was war."
 ww1_belgium.111.a: "그냥 둬라."
 ww1_belgium.111.b: "군대에 통합하라."
 ww1_belgium.112.t: "Breakout Operation is a Succes"
 ww1_belgium.112.d: "Our troops have been able to infiltrate a POW camp and free Belgian POWS. Our infiltrators have also been able to take a few guns with them which they found in their armories."
 ww1_belgium.112.a: "좋았어!"
 ww1_belgium.113.t: "돌파 작전 실패"
 ww1_belgium.113.d: "우리 군은 적의 포로수용소에 침투하는데 실패했습니다. 우린 그들로부터 한동안 답신을 받을 수 없었습니다."
 ww1_belgium.113.a: "안타깝군."
 ww1_belgium.114.t: "벨기에-네덜란드 협정 성공"
 ww1_belgium.114.d: "After meeting with Dutch representatives, they were happy with the trade proposal and accepted it. There were also discussions about defense of both countries or disputes the nations had with each other."
 ww1_belgium.114.a: "좋았어!"
 ww1_belgium.115.t: "벨기에-네덜란드 회담 결렬"
 ww1_belgium.115.d: "네덜란드 대표단은 회담을 끝내고 합의 없이 떠났습니다. 저들은 현존하는 양국간의 분쟁을 달갑게 여기지 않았습니다. 이 무역협정이 벨기에가 네덜란드에 영향을 끼치려는 것으로 보았습니다."
 ww1_belgium.115.a: "안타깝군."
 ww1_belgium.116.t: "루바의 벨기에 식민지 주민 공격"
 ww1_belgium.116.d: "한 벨기에 정착민이 카탕가 지역 콩고 민병대 일부가 자신과 자기 자산을 공격했다고 신고했습니다. 이번 공격은 카탕가의 식민지 주민들에게 공포를 불러일으켰습니다. 루바 공격 때문에 종종 일상생활도 불가능합니다."
 ww1_belgium.116.a: "오, 이런."
 ww1_holland.14.t:0 "The Belgians Invite us to a Conference"
 ww1_holland.14.d:0 "Belgian representatives have invited us to a conference to discuss the relations between Holland and Belgium. They wanted to talk about defense and disputes but they proposed we have a mutually beneficial trade agreement first."
 ww1_holland.14.a:0 "좋다."
 ww1_holland.14.b:0 "우리는 벨기에인들과 대화하지 않는다."
 ww1_bulgaria.68.t: "마케도니아의 기회"
 ww1_bulgaria.68.d: "우리는 세르비아에 마케도니아를 합병하는 것을 허락하고 이 전쟁에서 중립을 지켜줄 것을 요청합니다."
 ww1_bulgaria.68.a: "제안을 보내라."
 ww1_bulgaria.68.b: "그럴 필요 없다."
 ww1_bulgaria.69.t: "불가리아의 제안"
 ww1_bulgaria.69.d: "불가리아가 중립을 유지하는 대가로 마케도니아 지역을 합병하도록 허락해 달라고 요청했는데, 뭐라고 답해야 합니까?"
 ww1_bulgaria.69.a: "거래하지."
 ww1_bulgaria.69.b: "절대 안 돼!"
 ww1_bulgaria.70.t: "세르비아의 승낙"
 ww1_bulgaria.70.d: ""
 ww1_bulgaria.70.a: "쉬웠는걸."
 ww1_bulgaria.71.t: "세르비아의 거부"
 ww1_bulgaria.71.d: ""
 ww1_bulgaria.71.a: "저들은 이게 무슨 뜻인지 안다."
 ww1_bulgaria.72.t: "마케도니아 문제"
 ww1_bulgaria.72.d: "세르비아에 대한 적대 행위가 시작됨에 따라, 우리 정부는 마케도니아 공화국의 즉각적이고 완전한 통합을 승인했습니다. 이 필수적인 조치는 우리의 서부 지역을 확보하고 궁극적으로 모든 불가리아 영토를 하나의 깃발 아래 통합할 것입니다."
 ww1_bulgaria.72.a: "이곳은 우리의 땅이다!"
 BUL_SER_agreed_annex_MAC: "세르비아의 마케도니아 거래 승낙"
 BUL_SER_refused_annex_MAC: "세르비아의 마케도니아 거래 거부"
 autonomous_macedonia_happened: "발칸 동맹이 튀르크를 물리친 뒤 자치 마케도니아를 수립함"
 autonomous_macedonia_happened_NOT: "발칸 동맹발칸 동맹이 튀르크를 물리친 뒤 자치 마케도니아를 수립하지 않음"
 ww1_mongolia.15.t: "중국의 외몽골 자치권 철폐"
 ww1_mongolia.15.d: "중국은 이전 모든 조약을 폐기하고 외몽골의 자치권이나 독립을 인정하지 않겠다고 발표했습니다. 중국 영사는 이미 외몽골에 주둔군을 파견하고 장군 도착 시 자치권 철폐 의식을 거행할 것을 명령했습니다. 더 나아가 몽골 지도부가 장군과 중국 국기 앞에 고두례를 행할 것을 요구하고 있습니다!"
 ww1_mongolia.15.a: "오래가지 못할 것이다..."
 ww1_mongolia.15.b: "이런 불합리한 요구는 용납할 수 없다!"
 ww1_costa_rica.1.t: "리카르도 히메네스 오레아무노의 취임"
 ww1_costa_rica.1.d: "자유주의 변호사 리카르도 히메네스 오레아무노가 4월 7일 당선되었습니다. 히메네스는 유나이티드 프루트 컴퍼니가 국내에서 벌인 불법 사업에 맞서 투쟁한 덕분에 높은 인기를 누리고 있습니다. 그는 테아트로 바리에다데스에서 열린 코스타리카 최초의 예비선거인 제1회 공화당 전당대회에서 후보로 출마했습니다. 히메네스는 단명했지만 권위주의 정권을 통치했던 전 대통령 라파엘 이글레시아스 카스트로를 가볍게 누르고 당선되었습니다."
 ww1_costa_rica.1.a: "시작해보자고."
 ww1_costa_rica.2.t: "[GetYear]년 코스타리카 총선거"
 ww1_costa_rica.2.d: "이번 선거는 1844년 이후 최초의 직접 선거이자 남성 보통선거권을 최초로 인정한 선거이기도 합니다. 두란과 이글레시아스는 1차 투표에서 승리하는 데 필요한 최소 득표율을 달성하지 못할 경우 서로를 지지하기로 합의했습니다. 그러나 선거 후, 사실상 예상대로 최소 득표율에 도달한 후보는 없었습니다. 여당은 선거에서 가장 많은 득표를 얻은 두 후보, 페르난데스와 두란을 사임했으므로 의회가 다른 후보를 선출하는 것은 정당하다고 주장합니다."
 ww1_costa_rica.2.a: "크롬웰이 문 앞에 서 있다..."
 ww1_costa_rica.3.t: "타협하는 다크호스 후보"
 ww1_costa_rica.3.d: "페르난데스, 두란, 히메네스 오레아무노 대통령, 그리고 협상에 등장한 새로운 정치인 페데리코 티노코 사이의 길고 복잡한 협상 끝에, 공화당은 과감한 정치적 움직임을 결정하고, 후보가 아니었던 알프레도 곤살레스 플로레스를 임명하여 이글레시아스의 승리를 막았습니다."
 ww1_costa_rica.3.a: "독재를 피했다!"
 ww1_costa_rica.4.t: "[GetYear]년 아침 군사반란"
 ww1_costa_rica.4.d: "알프레도 곤살레스 플로레스 대통령은 전쟁 및 해군장관인 페데리코 \"펠리코\" 티노코와 그의 동생이자 육군 사령관인 호세 호아킨 티노코에 축출당했습니다. 티노코는 주로 은행가와 커피 농장주로 구성된 과두 정치 세력의 지원을 받았는데, 이들이 곤살레스의 세제 개혁, 특히 대기업의 세금 부담 증가로 영향을 받았기 때문입니다."
 ww1_costa_rica.4.a: "끝났다..."
 ww1_costa_rica.5.d: "페데리코 티노코 그라나도스 장군이 대선의 단독 후보로 출마했습니다. 라파엘 이글레시아스 카스트로 전 대통령은 259표를 받았지만, 무효표로 처리되었습니다."
 ww1_costa_rica.5.a: "정정당당하네."
 ww1_costa_rica.6.t: "붕괴하는 독재정"
 ww1_costa_rica.6.d: "정부는 상류층의 지지를 얻었지만, 미국의 인정을 받는 데는 실패했습니다. 티노코에 대한 대중의 반감은 금세 극에 달했고, 그의 형은 8월 초 암살당했습니다."
 ww1_costa_rica.6.a: "쫓아내자."
 ww1_costa_rica.6.b: "대가를 치르게 될 것이다!"
 ww1_poland.23.t: "단치히 수복"
 ww1_poland.23.d: "폴란드는 국제 조약에 따라 단치히 자유시에 대한 감독권을 잠시 유지했지만, 지정학적 변화로 인해 서프로이센에 있는 자랑스러운 독일 도시는 다시 독일의 손에 돌아왔습니다."
 ww1_poland.23.a: "돌아온 걸 환영한다!"
 ww1_poland.25.t: "[97.GetCapitalVictoryPointName] 공방전"
 ww1_poland.25.d: "폴란드군이 국경을 넘어 [97.GetCapitalVictoryPointName]에 군사 개입을 개시했습니다. 우리는 수비대에 즉시 대응 방법을 지시해야 합니다."
 ww1_poland.25.a: "확전을 피하기 위해 후퇴하라."
 ww1_poland.25.b: "저들을 저지하라!"
 ww1_poland.26.t: "[97.GetCapitalVictoryPointName] 전투"
 ww1_poland.26.d: "오늘 폴란드군은 [97.GetCapitalVictoryPointName] 시를 완전히 장악했습니다. 국경의 불안정성과 전쟁 이후 국제 정세의 혼란으로 인해 이 지역의 소유권은 여전히 ​​불분명하지만, 현재로서는 폴란드 영토입니다."
 ww1_poland.26.a: "만세!"
 ww1_poland.26.b: "언젠가 돌아오겠다."
 ww1_poland.27.t: "[97.GetCapitalVictoryPointName] 전투"
 ww1_poland.27.d: "폴란드군은 [97.GetCapitalVictoryPointName] 시를 점령하는 데 실패했습니다. 지역 수비대가 그들을 격퇴했고, 폴란드는 역사에 기억될 치욕적인 패배를 겪었습니다."
 ww1_poland.27.a: "젠장!"
 ww1_poland.27.b: "잘 했다!"
 ww1_poland.28.t: "비아위스토크 조약"
 ww1_poland.28.d: "대전쟁에서 패배한 후, 독일군은 동부 전선에서 철수하기 시작했습니다. 리투아니아 왕국으로 할양될 예정이었던 비아위스토크와 그로드노에서도 비슷한 상황이 벌어졌습니다. 주둔군 병사평의회는 지역 폴란드 주민위원회와 협상하여 평화로운 철수를 보장받았습니다. 병사들의 일부 일탈행위와 장교들의 고의적인 방해 공작에도 불구하고, 신생 폴란드국은 결국 이 지역을 사실상 장악했습니다."
 ww1_poland.28.a: "외세 지배의 시대는 끝났다!"
 ww1_poland.28.b: "안녕히."
 ww1_poland.29.t: "[773.GetCapitalVictoryPointName] 공방전"
 ww1_poland.29.d: "폴란드군이 국경을 넘어 [773.GetCapitalVictoryPointName]에 군사 개입을 개시했습니다. 우리는 수비대에 즉시 대응 방법을 지시해야 합니다."
 ww1_poland.29.a: "확전을 피하기 위해 후퇴하라."
 ww1_poland.29.b: "저들을 저지하라!"
 ww1_poland.30.t: "[773.GetCapitalVictoryPointName] 전투"
 ww1_poland.30.d: "오늘 폴란드군은 [773.GetCapitalVictoryPointName] 시를 완전히 장악했습니다. 국경의 불안정성과 전쟁 이후 국제 정세의 혼란으로 인해 이 지역의 소유권은 여전히 ​​불분명하지만, 현재로서는 폴란드 영토입니다."
 ww1_poland.30.a: "만세!"
 ww1_poland.30.b: "언젠가 돌아오겠다."
 ww1_poland.31.t: "[773.GetCapitalVictoryPointName] 전투"
 ww1_poland.31.d: "폴란드군은 [773.GetCapitalVictoryPointName] 시를 점령하는 데 실패했습니다. 지역 수비대가 그들을 격퇴했고, 폴란드는 역사에 기억될 치욕적인 패배를 겪었습니다."
 ww1_poland.31.a: "젠장!"
 ww1_poland.31.b: "잘 했다!"
 ww1_lithuania.7.t: "리투아니아-[ROOT.GetAdjective] 조약"
 ww1_lithuania.7.d: "우리는 새로 건국된 리투아니아의 영토 경계를 재정의하고, 리투아니아의 행정 구역에 있는 우리 국민이 거주하는 여러 마을을 이전받는 대가로, 리투아니아에 팔랑가라는 작은 항구를 제공하고 그곳을 통해 바다로 나갈 수 있도록 허용할 수 있습니다. 이는 두 위대한 나라 사이의 우호를 보여주는 좋은 신호가 될 것입니다."
 ww1_lithuania.7.a: "우리의 친선을 위해 건배!"
 ww1_lithuania.7.b: "동의하지 않는다."
 ww1_lithuania.8.t: "리투아니아-[FROM.GetAdjective] 조약"
 ww1_lithuania.8.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 영토 경계를 재정립하고, 우리 행정 구역에서 자국민이 거주하는 여러 마을을 이전받는 대가로, 우리에게 팔랑가라는 작은 항구를 제공하고 그곳을 통해 바다로 나갈 수 있도록 허용하는 데 동의했습니다. 이는 두 위대한 나라 사이의 우호 관계를 보여주는 좋은 신호가 될 것입니다."
 ww1_lithuania.8.a: "우리의 친선을 위해 건배!"
 ww1_lithuania.9.t: "독일, 빌뉴스를 폴란드에 양도"
 ww1_lithuania.9.d: "대전쟁 이후, 수도 빌뉴스에 주둔하던 독일군은 본국으로 철수할 수밖에 없었습니다. 당연히 우리는 지역 행정권이 우리 당국으로 이양될 것으로 기대했지만, 배신당했습니다. 오히려 독일은 폴란드인들에 권한을 이양했고, 우리 시민들은 이후 발생할 분쟁을 피해 피난길에 올랐습니다.\n공식적인 국경이 아직 설정되지 않았기 때문에, 우리는 전후 평화 협상과 조약 당사국들에게 이 위험하고 파괴적인 경계선에도 불구하고 빌뉴스가 리투아니아의 수도로서 정당하게 속한다는 것을 주장해야 합니다."
 ww1_lithuania.9.c: "대전쟁 이후, 빌뉴스에 주둔하던 독일군은 본국으로 철수할 수밖에 없었습니다. 리투아니아인들은 당연히 지역 행정권이 자국으로 이관될 것으로 예상했지만, 독일군은 도시를 폴란드인들에 넘기기로 결정했습니다.\n도시 인구의 50% 이상이 폴란드 시민이기 때문에 이는 논리적이고 정당한 결정입니다."
 ww1_lithuania.9.a: "어떻게 이런 배신을 자행할 수 있는가?"
 ww1_lithuania.9.b: "저들이 옳은 결정을 했다."
 ww1_lithuania.10.t: "빌노 함락"
 ww1_lithuania.10.d: "대전쟁 종전 후, 우리는 빌노의 행정권을 장악하여 점차 정식 영토로 편입했습니다. 그러나 폴란드 인구가 많은 이 아름다운 옛 도시는 소비에트군에게 함락되었고, 우리 지방 당국은 어쩔 수 없이 피난을 떠나야 했습니다."
 ww1_lithuania.10.a: "우린 돌아올 것이다!"
 GRE_hagia_sophia_decision: "아야 소피아의 지위"
 ww1_china.323.t: "9국 공약"
 ww1_china.323.d: "해군군축조약에 서명한 주요 열강은 평화와 번영을 위해 중국의 문호개방 정책에도 동의했습니다. 각국은 중국의 주권과 독립을 존중하고, 중국 내 안정적인 체제 확립과 평등한 무역 및 산업 기회를 보장하기로 합의했습니다. 또한 향후 어떠한 특혜나 혜택도 부여받지 않기로 합의했습니다."
 ww1_china.323.a: "동아시아의 평화인가?"
 ww1_georgia.2.d: "전쟁은 우리의 결정적인 승리로 끝났습니다. 적군이 완전히 후퇴하고 그들의 제국이 붕괴 직전에 있는 가운데, 자캅카스 인민위원회는 우리의 미래를 확보할 이 역사적인 기회를 포착했습니다. 자캅카스 민주연방공화국을 공식 선포하기 위한 총회가 소집되었으며, 이는 다양한 민족의 힘겨운 단결을 공고히 하고 국제 무대에서 승리한 주권 국가로서 우리의 권위를 확립하는 것입니다. 이는 단순히 전쟁의 종식을 넘어, 자캅카스 전체의 새로운 시대를 여는 것입니다."
 ww1_georgia.18.t: "오스만과의 휴전?"
 ww1_georgia.18.d: "러시아와 우리의 적 오스만은 강화조약 협상을 위해 정전 협정에 서명했습니다. 러시아군은 더 이상 캅카스 전선에 주둔할 여력이 없는 것 같습니다. 우리도 오스만과 휴전을 해야 합니다."
 ww1_georgia.18.a: "조건을 보내라."
 ww1_georgia.19.t: "자캅카스 휴전?"
 ww1_georgia.19.d: "[FROM.GetNameDefCap] 측이 휴전을 요청했습니다. 저들은 캅카스의 새로운 정부라고 주장하지만, 우리에게는 러시아 지역 당국의 연장선에 불과해 보입니다. 그러나 동부 전선이 안정세를 보이고 있는 만큼 휴전은 현명해 보입니다. 현재 점령 중인 지역을 기준으로 경계선이 설정될 것입니다."
 ww1_georgia.19.a: "조건을 수용하라."
 ww1_georgia.20.t: "브레스트-리토프스크의 배신"
 ww1_georgia.20.d: "볼셰비키가 동맹국과 브레스트-리토프스크 조약을 체결한 후, 자캅카스 세임은 혼란에 빠졌습니다. 이 조약으로 아르다한, 카르스, 바투미 지방을 포함한 옛 러시아 영토가 오스만 제국에 할양되었습니다. 그러나 조지아, 아르메니아, 아제르바이잔 대표들로 구성된 세임은 이를 배신으로 간주합니다. 우리는 오스만에 우리 영토를 넘겨줄 의사가 전혀 없으며, 오스만군이 우리 영토로 계속 진격하고 있으므로 전쟁은 거의 불가피해 보입니다."
 ww1_georgia.20.a: "우리는 우리 땅을 포기하지 않을 것이다!"
 ww1_georgia.21.t: "자캅카스의 요구 거부"
 ww1_georgia.21.d: "브레스트-리토프스크 조약 이후, 자캅카스 세임은 완강하게 저항하며 바툼, 카르스, 아르다한 지역에 대한 우리의 지배권을 인정하는 조건을 거부하고 있습니다. 우리의 외교적 노력에도 불구하고, 그들의 완강한 거부로 인해 우리는 분쟁을 확대할 수밖에 없었습니다. 우리 군대는 이제 군사적 수단을 동원하여 조약을 이행하기 위해 저들 영토로 진격하고 있습니다. 우리는 마땅히 우리의 것이어야 할 것을 차지할 것입니다."
 ww1_georgia.21.a: "저들은 우리 조건을 수락하게 될 것이다."
 ww1_georgia.22.t: "자캅카스 세임의 오스만 최후통첩 거부"
 ww1_georgia.22.d: "오스만 제국의 계속된 진격은 자캅카스 세임을 혼란에 빠뜨렸습니다. 성과 없는 협상에 지친 오스만 관료들은 바툼을 넘기라는 최후통첩을 보냈습니다. 이라클리 체레텔리가 이끄는 조지아 대표단은 도시 방어를 위한 전면전을 주장하며 브레스트-리토프스크 조약을 규탄하는 반면, 아제르바이잔 측은 무슬림 동지들과의 전투를 꺼리고 있습니다. 과거의 비극에 여전히 시달리는 아르메니아 대표단은 무장 저항을 단호히 지지합니다. 격렬한 토론 끝에 투표가 실시되었습니다. 아제르바이잔의 반대에도 불구하고, 세임의 대다수는 전쟁에 나서기로 결정했고, 이는 위태로운 평화를 깨뜨렸습니다."
 ww1_georgia.22.a: "우리 영토를 지키리라!"
 ww1_georgia.23.t: "바툼 강화회담: 새로운 요구조건"
 ww1_georgia.23.d: "자캅카스 세임의 무모한 저항은 분쇄되었고, 저들 병력은 혼란에 빠졌습니다. 우리는 저들을 바툼의 협상장으로 끌어냈습니다. 이제 브레스트-리토프스크 조약에서 약속받은 영토를 확보할 뿐만 아니라, 더 큰 양보를 요구할 기회가 찾아왔습니다. 우리의 군사적 우세는 아르메니아의 남은 영토의 상당 부분을 차지할 수 있게 해 줍니다. 결정적인 승리가 눈앞에 있습니다."
 ww1_georgia.23.a: "우리는 우리에게 합당한 것을 요구할 것이다."
 ww1_georgia.24.t: "바툼 강화회담 종료"
 ww1_georgia.24.d: "오스만군이 진격하여 이제 우리 수도 티플리스에 위험할 정도로 근접함에 따라, 자캅카스 세임은 붕괴 직전에 있습니다. 해결책을 간절히 찾던 우리는 독일에 손을 내밀어 오스만 동맹에 대한 견제 세력으로 나서주기를 바랐습니다. 베를린은 캅카스에 대한 전략적 이해관계를 가지고 있지만, 우리를 위해 개입할 의지는 전혀 없습니다. 이러한 외부 압력과 우리 구성 민족들 사이의 화해할 수 없는 차이 앞에서, 우리의 단합된 노력은 실패했음이 분명합니다. 이제 우리 민족 각자가 스스로의 길을 선택해야 할 때가 왔습니다."
 ww1_georgia.24.a: "우리는 각자의 길을 가야 한다."
 ww1_latvia.3.t: "우리의 기함, 비르사이티스"
 ww1_latvia.3.d: "1917년에 진수된 독일 제국 해군의 M68 소해정은 대전쟁 말인 1918년 리가 근처에서 침몰했습니다. 전후 함선은 인양되어 수리를 위해 리가로 옮겨졌습니다. 그 후 이어진 혼란 속에서 함선은 수많은 전투단의 손을 거치며 격동의 시기를 겪었습니다. 마침내 리가를 탈환한 라트비아 임시정부는 이 함선을 공식적으로 인수하여 수리를 완료한 후 [GetYear]년, 라트비아 해군에 편입했습니다. '족장'을 뜻하는 '비르사이티스'라는 새 이름을 가진 함선은 우리 신생 해군의 기함이 되어 조국의 해안을 수호할 것입니다."
 ww1_latvia.3.a: "라트비아 해군의 자랑스러운 날이다!"
 ww1_greece.89.d.1: "베니젤로스 총리 축출 이후, 새로운 그리스 북부 영토 전역에서 수많은 집회가 열렸습니다. 지역 주민들은 주로 $GRE_eleftherios_venizelos$와 협상국 가입을 지지하는 반면, \"옛 그리스\" 주민들은 반전 정서에 따라 중립을 유지하기를 원하며 콘스탄티노스 1세 주변에 모였습니다. 이러한 갈등은 그리스 정치뿐만 아니라 국민 전체의 분열을 심화시켰습니다."
 ww1_greece.89.d.2: "국왕 콘스탄티노스가 사실상 권력을 장악한 이후, 새로운 그리스 북부 영토 전역에서 수많은 시위가 벌어졌습니다. 지역 주민들은 주로 $GRE_eleftherios_venizelos$와 협상국 가입을 지지하는 반면, \"옛 그리스\" 주민들은 반전 정서에 따라 중립을 지키고 콘스탄티노스에게 충성을 다하고 있습니다. 이러한 갈등은 그리스 정치뿐만 아니라 국민 전체의 분열을 심화시켰습니다."
 GRE_escalating_schism_desc: "몇몇 정책 분야에서 시작된 의견 불일치가 완전한 국론 분열로 커졌습니다. 베니젤로스 지지자들과 왕당파가 어떤 편에 서서 전쟁에 참전해야 하는지를 두고 서로 싸우는 상황에서, 이 분열은 평화적인 수단으로 해결되지 않을 것으로 보입니다."
 GRE_provisional_government_of_national_defence: "국민방위임시정부"
 GRE_provisional_government_of_national_defence_desc: "국론 분열이 통제 불능 상태로 치닫는 것을 목격한 베니젤로스와 그의 지지자들은 북쪽의 거점인 테살로니키로 피신하여 우리와 대립하는 경쟁 정부를 수립하기로 결정했습니다."
 GRE_suppress_venizelists: "베니젤로스파 탄압"
 GRE_epistratoi: "에피스트라티"
 ww1_montenegro.5.t: "포드고리차 의회, 세르비아와의 연합 결정"
 ww1_montenegro.5.d: "몬테네그로의 포드고리차 의회가 세르비아 정교회 주교 가브릴로 도지치가 이끄는 15명의 대표단을 보내, 세르비아와 몬테네그로의 연합 결의안을 전달했습니다."
 ww1_montenegro.5.a: "훌륭해!"
 ww1_montenegro.6.t: "녹색당 반란"
 ww1_montenegro.6.d: "몬테네그로 합병에 불만을 품은 녹색당이 몬테네그로에서 반란을 일으켰습니다. 합병에 찬성하는 백색당과 우리 군이 저들을 막기 위해 연합하였고, 체티네와 포드고리차 인근에서 전투가 벌어졌습니다."
 ww1_montenegro.6.a: "이 얼마나 통탄할 동족상잔인가."
 ww1_montenegro.6.b: "몬테네그로에 영광을!\n([MNT.GetFlag]몬테네그로로 플레이)"
 ww1_finland.12.t:0 "핀란드 해군"
 ww1_finland.12.d:0 "러시아 혁명으로 발트 함대 함선 일부가 우리 항구에 버려졌습니다. 우린 이들을 인수하고 마침내 우리만의 함대를 만들었습니다."
 ww1_finland.12.a:0 "영광스럽구나."
 ww1_serbia.43.b: "저들을 섬에서 쫓아내라!"
 ww1_greece.250.t: "그리스 내전"
 ww1_greece.250.d: "대전쟁 발발 이후 그리스는 사실상 두쪽으로 분열되었습니다. $GRE_eleftherios_venizelos$가 이끄는 자유주의자들은 전통적인 동맹국인 영국과 동맹을 맺으려 하는 반면, 국왕과 왕당파는 왕실의 왕조적 유대 관계 때문에 중립을 유지하거나 심지어 동맹국 편을 들려고 합니다.\n양측 모두 정치적 안정을 희생하며 국가를 흔들려고 했고, 이는 양측이 갈등을 해결하기 위해 무기를 들게 되면서 국가 전체가 내전에 휘말리는 결과를 초래했습니다.\n지도부는 상대편을 분쇄하는 데 열중하는 반면, 일반 대중은 정치인들의 목표를 지지하기 위해 무기를 드는 데 그다지 관심이 없습니다. 양측 모두 형제를 죽이려 하지 않기 때문에 내전은 전쟁으로 이어질 것으로 보입니다."
 ww1_greece.250.a: "동족상잔을 벌일 가치가 있었나?"
 ww1_greece.250.b: "그리스는 과연 서로의 차이점을 해소할 수 있을까?"
 ww1_greece.251.t: "요르요스 아베로프의 인도"
 ww1_greece.251.d: "1911년 5월 어느 화창한 아침, 피레아스 항구는 위풍당당한 자태의 신형 장갑순양함 요르요스 아베로프호를 맞이했습니다. 작고한 자선가 요르요스 아베로프의 후한 유산으로 매입한 함선은 이제 에게해에서 가장 강력한 군함으로 자리 잡았으며, 우리 군도의 수호자이자 국가 안보를 약속하는 존재입니다."
 ww1_greece.251.a: "튀르크 놈들아, 이 배가 어때 보이냐?"
 ww1_abkhazia.1.t: "인민평의회 설치"
 ww1_abkhazia.1.d: "수훔에서 압하지야인 의회가 시몬 바사리아가 이끄는 고지대 연합의 지방 통치 기구인 압하지야 인민평의회를 결성했습니다. 같은 날, S. 바사리아, A. 셰리포프, M. 차구리아, 미헤일 타르나바, D. 알라니아, A. 셰르바시제, T. 마르샤니아가 초안한 \"압하지야 인민평의회 선언\"과 \"압하지야 인민평의회 헌법\"이 채택되었습니다. 이 선언문들은 압하지야 민족의 자결권을 명시했습니다.\n평의회가 열린 날, 전 국가두마 의원이자 저명한 조지아 사회민주당 의원인 아카키 치켄켈리와 다른 인사들이 수훔에 도착했습니다. 그들은 \"압하지야와 북캅카스 고지대 국가가 통합될 것이라는 소식을 접하고, 이 통합을 막기 위해 왔다\"고 말했습니다. 두 개의 반대 진영이 목소리를 높였습니다. 조지아 대표단은 압하지야의 조지아 가입을 촉구했고, 북캅카스 대표단은 압하지야의 북캅카스 가입을 촉구했습니다. 츠헨켈리가 압하지야의 이 결정을 아무리 만류해도, 의회가 압하지야를 북캅카스(산악) 국가에 합병하기로 결정하는 것을 막을 수는 없었습니다. 이 의회 결정은 실제로 다수결로 채택되었지만, 교회 문제에서처럼 갈리 대표단은 압하지야의 조지아 가입을 촉구하고, \"조지아에 가입하지 않을 경우\" 압하지야에서 탈퇴하겠다고 위협했습니다."
 ww1_abkhazia.1.a: "승리!"
 ww1_abkhazia.2.t: "조지아와의 조약"
 ww1_abkhazia.2.d: "북캅카스 공화국 연합과의 친선과 동맹도 가치 있지만, 이웃 나라인 조지아와의 오랜 관계도 중요합니다. 우린 조지아와 다음 조건으로 조약을 맺을 것입니다.\n1. 인구르 강에서 므짐타 강에 이르는 경계, 즉 압하지야 본토와 사무르자한 ​​자치구를 포함하는 통일된 불가분의 압하지야를 재건한다.\n2. 민주적 원칙에 따라 소집된 압하지야 제헌의회에 의해 민족 자결의 원칙에 따라 (개발될) 통일 압하지야의 미래 정치 구조를 수립한다.\n3. 압하지야와 조지아가 다른 국가와 정치 조약을 체결하는 경우, 양국은 이 문제에 대한 예비 협상을 상호 이행하기로 한다."
 ww1_abkhazia.2.a: "우리의 오랜 친선을 위해 건배!"
 ww1_abkhazia.3.t: "압하지야와의 조약"
 ww1_abkhazia.3.d: "소후미 지역에서 독립을 추구하고 자치 정치체를 수립하고 있는 압하스인들이 조지아 당국과 조약을 체결했습니다. 오랜 역사를 공유하는 이들의 자치를 인정하는 것으로 공동 번영의 미래로 가는 길을 열 것입니다. 조건은 다음과 같습니다.\n1. 인구르 강에서 므짐타 강에 이르는 경계, 즉 압하지야 본토와 사무르자한 ​​자치구를 포함하는 통일된 불가분의 압하지야를 재건한다.\n2. 민주적 원칙에 따라 소집된 압하지야 제헌의회에 의해 민족 자결의 원칙에 따라 (개발될) 통일 압하지야의 미래 정치 구조를 수립한다.\n3. 압하지야와 조지아가 다른 국가와 정치 조약을 체결하는 경우, 양국은 이 문제에 대한 예비 협상을 상호 이행하기로 한다."
 ww1_abkhazia.3.a: "우리의 오랜 친선을 위해 건배!"
 ww1_abkhazia.4.t: "볼셰비키 반란!"
 ww1_abkhazia.4.d: "볼셰비키 혁명위원회가 수후미의 권력을 탈취하고 압하지야에 소비에트 정부를 수립했습니다."
 ww1_abkhazia.4.a: "압하지야의 노동자여, 단결하라!"
 ww1_abkhazia.5.t: "압하지야의 볼셰비키!"
 ww1_abkhazia.5.d: "볼셰비키 혁명위원회가 수후미의 권력을 탈취하고 압하지야에 소비에트 정부를 수립했습니다."
 ww1_abkhazia.5.a: "들불을 꺼라!"
 ww1_france.18.b:0 "한 곳에서 너무 많은 사람이 죽었다..."
 ww1_qing.6.c: "캉유웨이가 이번엔 변법을 성공시킬 것이다."
 ww1_china.324.t: "Unceasing Rain"
 ww1_china.324.d: "Before the meltwater from last winter's heavy snow could even drain, incredible amounts of rain are pouring into the Yangtze and Huai River basins. Meteorological reports indicate that the rainfall in July alone has already exceeded the average annual precipitation. River levels have surpassed danger lines, and warning signs are being detected in aging dikes everywhere. Local officials have requested emergency repair funds from the central government, but it may already be too late."
 ww1_china.324.a: "Has Heaven forsaken us?"
 ww1_china.325.t: "The 1931 Yangtze-Huai Floods"
 ww1_china.325.d: "The worst fears have been realized. With the passing of record-breaking cyclones, major levees in Nanjing, Wuhan, and the Huai River basin have collapsed simultaneously. Wuhan, in particular, has literally turned into a giant lake, leaving over 16.3 million people homeless. The fertile farmlands of the lower Yangtze have vanished beneath muddy waters, and the government's administration is paralyzed. This is not just a natural disaster; it is a national catastrophe."
 ww1_china.325.a: "Deploy all available resources for rescue!"
 ww1_china.326.t: "Death in the Mud"
 ww1_china.326.d: "The waters are slowly receding, but the true horror is just beginning. Cholera, typhus, and dysentery are rampant due to contaminated water and unrecovered corpses. Starving refugees are scavenging through the mud for food, and disturbing rumors of cannibalism are circulating in isolated areas. The number of people dying from famine and disease is now far outpacing those swept away by the flood itself."
 ww1_china.326.a: "What a disaster."
 ww1_china.327.t: "The Great Chinese Floods of 1931"
 ww1_china.327.d: "News coming from the Far East is nothing short of harrowing. Unprecedented torrential rain has ravaged Central China, causing the Yangtze River basin to overflow and leading to what is reported as the worst flood in recorded history.\n\nInitial estimates place the death toll in the hundreds of thousands, with the number of displaced persons believed to be far greater. While the Chinese government appeals to the League of Nations and foreign powers for aid, the widespread inundation and destroyed infrastructure make the delivery of relief supplies extremely difficult. This flood will be recorded as one of the most horrific humanitarian crises in modern history, transcending a simple natural disaster."
 ww1_china.327.a: "What a nightmare."
 ww1_china.327.b: "A terrible tragedy."