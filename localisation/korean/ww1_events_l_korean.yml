 ww1_developer_note.15.t: "경로 안내"
 ww1_developer_note.15.d: "@QIN §O청나라§!\n * 목표: 혁명으로부터 제국을 수호합니다.\n * 마지막 왕조인 청나라를 이끌어 혼란을 극복하고 제국의 영광을 되찾는 길입니다. 1910년 북마크로 시작해야 합니다. 하지만 이 여정은 아직 리워크가 되지 않은 옛 상태이므로, 콘텐츠가 완성되지 않은 부분에서 끝날 수 있습니다.\n\n@CHI §8중화민국§!\n * 목표: 혁명을 통해 청조를 타도하고 민국을 수립합니다.\n * 신해혁명을 성공시켜 공화정을 세우는 경로입니다. 두 가지 주요 갈래가 있습니다.\n * 위안스카이와의 협상 없이 승리: 혁명 세력만으로 승리를 쟁취하지만, 곧 이어질 내전에서 패배할 가능성이 높습니다. 1910년 북마크로 시작해야 합니다. 이 경로는 콘텐츠가 아직 충분하지 않습니다.\n * 위안스카이와의 협상: 역사적 흐름에 따라 위안스카이와 협력하여 혁명에 성공합니다. 이후 위안스카이가 이끄는 북양정부와 남방의 혁명 세력 간의 대립 구도로 이어집니다.\n\n@CHI §8중화제국§!\n * 목표: 위안스카이 대총통이 황제로 즉위하고, 호국전쟁에서 승리합니다.\n * 역사 속에서 짧게 존재했던 중화제국을 플레이하며, 위안스카이를 지지하여 황제에 등극시킵니다. 이후 공화파의 반란인 호국전쟁에서 승리해야 하지만, 그 이후의 콘텐츠는 아직 충분히 준비되지 않았습니다.\n\n§L군벌시대§!\n * 목표: 호국전쟁에서 휴전하고, 각 군벌을 이끌어 중원을 통일합니다.\n * 호국전쟁 이후 중국이 여러 세력으로 분열된 군벌 시대를 배경으로 합니다. @ANC §0안휘§!, @ZHC §t직예§!, @FNG §8봉천§!, @GXC @GDC §3광동§! 중 하나를 선택하여 내전을 통해 중국을 다시 통일해야 합니다. 각 군벌마다 고유의 콘텐츠가 제공되며, 1920년대를 관통하는 가장 긴 플레이 타임을 경험할 수 있습니다.\n\n이외에도 여러 가능한 결과가 수도 없이 많지만, 의도하지 않은 결과로 이어지거나 스켈레톤 컨텐츠에 가까우므로 추천드리지는 않습니다."
