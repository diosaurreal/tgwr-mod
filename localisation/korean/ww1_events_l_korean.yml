 interwar_news.11.a: "자유가 눈 앞에 있다!"
 interwar_irish_free_state: "아일랜드 자유국"
 interwar_news.12.t: "아일랜드 자유국의 수립"
 interwar_news.12.d: "자칭 아일랜드 공화국군(IRA)과 영국 왕립 육군 간 대결은 끝났습니다. 아일랜드 자유국이 수립되었습니다!"
 interwar_news.12.a: "시르셔!"
 interwar_news.13.t: "로카르노 조약"
 interwar_news.13.d: "또 다른 대전쟁을 목도하지 않길 바라지."
 interwar_news.13.a: "평화가 지켜졌다."
 nicholas_ii_abdication:0 "니콜라이 2세가 퇴위함"
 rusrevolt.1.t:0 "게오르기 리보프의 사임"
 rusrevolt.1.d:0 "러시아 임시정부 수반 게오르기 리보프가 사임을 발표하는 중대한 사건이 벌어졌습니다. 낮은 지지와 좌파와 우파의 도전에 시달리던 리보프는 이런 혼란스러운 시기에 제대로 통치할 능력이 없다고 인정했습니다. 리보프 대신 알렉산드르 케렌스키가 권력의 고삐를 쥐게 되었습니다. 케렌스키는 전쟁과 내분, 혁명이 촉발한 불안 속에서 러시아를 이끌어가야 하는 막중한 임무에 직면하게 됩니다."
 rusrevolt.1.a:0 "케렌스키는 공화국의 마지막 희망이다."
 rusrevolt.2.t:0 "차르의 퇴위"
 rusrevolt.2.d:0 "계속되는 전쟁으로 인해 군대의 사기가 무너지고 반란이 터졌으며 전제정에 대한 대중의 불만이 쌓였습니다. 결국 제국의 심장부에서 폭동이 일어나 니콜라이 2세가 제위에서 물러나게 되었습니다. 이제 군주정이 전복되었으니 임시정부는 러시아국을 책임지고 러시아가 처한 비참한 곤경에서 벗어나야 할 의무가 있습니다. 한편 페트로그라드에서는 장차 러시아를 주도하는 세력이 되고자 하는 노동자, 병사 소비에트가 결성되고 있습니다. 그들에게 임시정부와 대립할 명분을 주는 것은 가장 현명하지 못한 일일 것입니다. 그러므로 우리는 그들의 조언을 듣거나 그들의 활동을 억압해야 합니다."
 rusrevolt.2.a:0 "모국이 불타고 있다..."
 rusrevolt.3.t:0 "총리 임명"
 rusrevolt.3.d_lvov:0 "게오르기 르보프 공은 새 공화국의 어려운 시기에 임시정부의 수장으로 임명되었습니다. 러시아에서 이중 권력 체제가 돌아가는 동안 임시정부는 반란이 만연한 수도에 질서를 되찾고 전쟁을 승리로 이끌어야 합니다."
 rusrevolt.3.d_stolypin:0 "표트르 스톨리핀 총리는 새 공화국의 어려운 시기에 임시정부의 수장으로 임명되었습니다. 니콜라이 2세는 항상 그의 총리를 믿었고, 이제 표트르 스톨리핀은 러시아 국민들의 신뢰를 정당화하기 위해, 이 불안을 종식시키기 위해 자신의 손으로 문제를 떠맡을 의무가 있습니다."
 rusrevolt.3.a:0 "그가 나라를 위기에서 구해낼 수 있길 바란다."
 rusrevolt.4.t:0 "코르닐로프 사건"
 rusrevolt.4.d:0 "러시아군 총사령관 라브르 코르닐로프 장군의 임시정부 전복 시도라는 중대한 사건이 벌어졌습니다. 코르닐로프는 러시아의 질서를 회복하기 위한 조치라고 주장하며 군대에 페트로그라드로 진군하라는 명령을 내렸습니다. 알렉산드르 케렌스키가 이끄는 임시정부는 위태로운 상황에 처하자 일찍이 코르닐로프의 군대에 맞서 노동자와 병사들을 규합하기 위해 볼셰비키 지도자들을 석방했습니다. 이번 교착 상태는 러시아 혁명의 진로와 러시아의 미래를 크게 바꿀 수 있습니다."
 rusrevolt.4_tt:0 "§R가까운 시일 내에 볼셰비키 반란을 일으킬지도 모릅니다!§!\n"
 rusrevolt.4.a:0 "지역 볼셰비키를 무장시켜 코르닐로프를 막아라."
 rusrevolt.4.b:0 "코르닐로프가 볼셰비키를 다 쓸어버릴 것이다!"
 rusrevolt.5.t:0 "[GetMonth] 혁명"
 rusrevolt.5.d:0 "세계 대전은 러시아 제국 내부의 문제를 악화시켰으며, 차르 니콜라이 2세 로마노프는 극단적인 조치를 취하고 제위에서 물러났습니다. 민주 야당은 노동자 계급의 지지가 부족한 임시정부를 구성하였습니다. 만약 새로운 정부가 자신들을 유일한 합법 정부로 여기는 페트로그라드 소비에트의 급성장하는 힘에 양보하지 않는다면, 아마도 우리는 러시아 국내에서 무력 대치에 대비하여야 할 것입니다."
 rusrevolt.5.a:0 "러시아 전제정이 무너졌다..."
 rusrevolt.6.t:0 "겨울 궁전 습격!"
 rusrevolt.6.d:0 "집권 이후 임시정부의 실패한 정책은 불법적인 볼셰비키당의 인기를 끌어올렸습니다. 결국 볼셰비키가 거의 완전히 통제하는 페트로그라드 소비에트는 무장 봉기를 통해 권력을 장악하기로 결정했습니다. 적군은 임시 정부의 수도의 출판·신문사이나 전신국과 같은 필수적인 통신 연락망을 끊었습니다. 정부 지지자들은 밀려났고 페트로그라드의 전략적 중요 시설들의 통제권을 빼앗겼습니다. 임시정부의 마지막 보루는 도시의 중심부에 있는 처소인 겨울 궁전입니다. 두 번째 혁명은 이제 불가피해 보이며 시민들은 궁전 습격을 촉발시킬 신호를 초조하게 기다리고 있습니다.\n그때, 순양함 \"아브로라\"의 갑판에서 공포를 쏘았습니다..."
 rusrevolt.6.a:0 "겨울 궁전을 습격하라!"
 rusrevolt.7.t:0 "볼셰비키 정변"
 rusrevolt.7.d:0 "어젯밤 러시아에서 또 다른 봉기가 일어났습니다. 볼셰비키는 임시정부가 있는 겨울 궁전을 공격해 점령하였습니다. 남아 있던 장관들은 모두 체포되었고, 궁전 수비대는 소비에트에 자진해서 항복하였습니다. 사회주의 혁명의 불길은 러시아 전역에 들불처럼 번져 전 세계에 울려 퍼지는 충격파를 일으켰습니다. 그러나 임시정부와 다른 집단의 흩어진 세력들은 근본적인 의견 불일치를 겪고 있는 소비에트를 격퇴할 준비가 되어 있습니다. 블라디미르 레닌이 적들을 물리치는 데 성공한다면, 아마도 세계혁명을 숙고하기 시작할 수 있을 것입니다."
 rusrevolt.7.a:0 "러시아의 실험장이다."
 rusrevolt.7.b:0 "모든 것이 계획대로 되어간다!"
 rusrevolt.8.t:0 "러시아 정변"
 rusrevolt.8.d:0 "러시아의 정치 상황은 급격한 변화와 불안정성으로 세계를 계속해서 놀라게 하고 있습니다. 오늘, 새로이 수립된 러시아 공화국이 반란군 장군 라브르 코르닐로프에 의해 전복되었습니다. 장군의 호위병들은 페트로그라드 소비에트를 강제로 해산시켰고, 이에 볼셰비키 지도자들은 언젠가는 귀국하여 코르닐로프 정권에서 조국을 해방할 날을 꿈꾸며 독일로 피신하였습니다. 코르닐로프의 분노는 임시정부까지 미쳤고, 얼마 안 있어 임시정부 역시 강제 해산되었습니다. 알렉산드르 케렌스키 총리는 코르닐로프의 군대가 도착하기 직전에 겨우 겨울 궁전을 탈출했습니다. 케렌스키는 [USA.GetNameDef] 대사관으로 사라졌고, 이후 미국 대사관 직원들과 다른 관리들과 함께 미국으로 배를 타고 망명하였습니다."
 rusrevolt.8.a:0 "러시아의 반란은 무의미하고 무자비하다!"
 rusrevolt.11.t:0 "핀란드 내전"
 rusrevolt.11.d:0 "핀란드 남부에서 공산주의자들이 봉기했습니다. 러시아 볼셰비키의 지원으로 상원의 권력을 타도하고 우리를 러시아에 대한 전쟁에 끌어들일 작정입니다."
 rusrevolt.11.a:0 "저들을 분쇄할 것이다."
 rusrevolt.12.t:0 "우크라이나 내전"
 rusrevolt.12.d:0 "볼셰비키가 우크라이나에서 봉기했습니다. 그들은 우크라이나 소비에트 인민공화국을 선포했고, 아나키스트와 함께 중앙 라다 정부의 전복을 꾀합니다."
 rusrevolt.12.a:0 "우크라이나는 아직 죽지 않았다!"
 rusrevolt.15.t:0 "우크라이나의 아나키스트!"
 rusrevolt.15.d:0 "네스토르 마흐노와 같은 아나키스트가 이끄는 흑군이라고 알려진 우크라이나 혁명반역군은 우크라이나 훌랴이폴레를 점령하고 아나키즘적 공산주의에 기반한 자유지구를 수립했습니다."
 rusrevolt.15.a:0 "\"무국적 아나키스트\"라니 당최 무슨 소린가!?"
 rusrevolt.16.t:0 "아무르 공화국"
 rusrevolt.16.d:0 "공산주의자들이 극동의 블라디보스토크에서 봉기하여 공화국을 선포했습니다. 그들은 러시아의 수도에 있는 소비에트 당국의 결정에 전적으로 종속되어 있습니다."
 rusrevolt.16.a:0 "모든 권력을 소비에트로!"
 rusrevolt.16.b:0 "그들에게 결정을 내릴 자유를 주지 마라."
 rusrevolt.17.t:0 "시베리아 공화국"
 rusrevolt.17.d:0 "볼셰비키들은 동부 전선에서 패했습니다. 우리가 반란을 일으킨 이르쿠츠크를 점령한 후 시베리아 정부가 수립되었습니다. 러시아 정부가 분열된 한 우리가 모든 전선을 통제하기는 어려울 것입니다."
 rusrevolt.17.a:0 "잘 했다."
 rusrevolt.17.b:0 "그들에게 결정을 내릴 자유를 주지 마라."
 rusrevolt.19.t:0 "러시아 내전의 끝"
 rusrevolt.19.d_russia:0 "볼셰비키 지도자들이 필사적으로 해외로 도피함에 따라, 백군이 피비린내 나는 러시아 내전에서 승리하였음을 증명하였습니다. 모스크바와 페트로그라드는 저항의 마지막 보루로 남아있지만 볼셰비키들은 어떤 변화라도 일으키기에는 그저 너무 흩어져 있습니다.\n혁명 지도자들은 백군이 완전한 통제권을 장악하기 전날 페트로그라드에서 탈출할 수 있었고, 고국으로 돌아갈 수 없을 것 같습니다. 스탈린과 트로츠키의 운명은 여전히 알려지지 않았습니다. 볼셰비키 지도자들의 소문에 의하면 트로츠키가 유일한 생존자이며, 현재 필사적으로 외국에서 세계혁명을 지지하고 있다고 합니다.\n러시아는 내전 때문에 정치적, 경제적으로 완전히 파괴되었습니다."
 rusrevolt.19.d_soviet:0 "볼셰비키가 백군을 완전히 무찔렀습니다. 백군 지도자들은 처형되었지만, 많은 사람들이 가까스로 나라를 떠나 외국으로 피난했습니다.\n이 잔인한 분쟁으로 많은 사람들이 죽은 후, 소비에트는 승리했고, 나머지 영토에서 공산주의를 확립하는 길에 서 있습니다.\n백군의 잔당, 특히 시베리아에서 조직된 저항은 여전히 존재하지만 너무 조직적이지 않고 산재되어 있어서 어떤 변화도 일으킬 수 없습니다. 현재 나타나고 있는 다수의 반란과 봉기가 보여주듯 여전히 정치적 혼란이 나라를 심하게 지배하고 있지만, 대전쟁과 러시아 내전에서 많은 사람의 목숨을 잃고서 러시아는 적어도 서서히 회복하기 시작할 수 있습니다."
 rusrevolt.19.b:0 "승리했노라!"
 rusrevolt.19.c:0 "인민이 자유로우리라!"
 rusrevolt.pol.1.t: "빨갱이들이 오고 있다!"
 rusrevolt.pol.1.d: "폴란드는 유럽과 소비에트 혁명 사이의 마지막 보루였습니다. 어렵게 대전쟁에서 독립을 쟁취한 우리 민족은 이제 독자적인 정책을 펼칠 권리가 있습니다. 이제 자유 폴란드는 폴란드-리투아니아 연방의 위대함을 회복하기 위해 싸울 것입니다! 우리는 벨라루스 땅의 약해진 러시아를 물리치고 그들을 가르칠 것입니다!"
 rusrevolt.pol.1.a: "볼셰비키들을 물리쳐라!"
 rusrevolt.pol.1.b: "아니, 충분하다!"
 rusrevolt.pol.2.t: "폴란드의 공세 개시"
 rusrevolt.pol.2.d: "폴란드는 우리의 요구를 거절하고 뜻밖에 소비에트 벨라루스를 향한 공세로 전환했습니다. 우리는 그 사건의 결과에 기대를 걸지 않았습니다."
 rusrevolt.pol.2.a: "우리는 왜 이렇게 이웃들 운이 없나?"
 rusrevolt.pol.3.t: "우리의 협정을 받아들인 폴란드"
 rusrevolt.pol.3.d: "폴란드 정부는 우리의 요구를 받아들였습니다. 이제 바르샤바 소비에트는 대혁명의 다음 승리를 기념할 새 정부를 수립합니다!"
 rusrevolt.pol.3.a: "세계혁명 만세!"
 rusrevolt.pol.4.a_tt: "우리는 소비에트와 화해할 것이다."
 rusrevolt.pol.4.t: "장기화된 전쟁"
 rusrevolt.pol.4.d: "우리는 벨라루스를 점령하고 우크라이나에서 성공을 거두기를 기대했지만, 러시아군은 가까스로 주도권을 잡았고 바르샤바 근방에서 아군을 거의 부술 뻔했습니다. 소비에트의 입지가 나아지지 않은 상태에서 서둘러 평화협정에 서명해야 합니다."
 rusrevolt.pol.4.a: "이 미친 짓 좀 그만해라!"
 rusrevolt.pol.4.b: "우리는 아직 기회가 있다!"
 rusrevolt.pol.5.t: "폴란드의 평화 제안"
 rusrevolt.pol.5.d: "폴란드는 더 이상 전쟁을 계속할 수 없기에 벨라루스에 대한 영유권 주장을 포기하고 평화조약을 제안하였습니다. 이게 최선일지도 모릅니다. 우리는 할 일이 많습니다."
 rusrevolt.pol.5.a: "동의한다."
 rusrevolt.pol.5.b: "우리는 폴란드가 정복될 때까지 멈추지 않을 것이다."
 rusrevolt.pol.6.t: "평의회의 강화 거부"
 rusrevolt.pol.6.d: "소비에트는 우리와 협상하기를 원하지 않고 우리 나라를 파괴할 용의가 있습니다. 볼셰비키들과 평화는 없을 것입니다."
 rusrevolt.pol.6.a: "쿠르바!"
 rusrevolt.pol.7.a_tt: "폴란드는 벨라루스의 영토를 갖게 될 것이다."
 rusrevolt.pol.7.t: "장기화된 전쟁"
 rusrevolt.pol.7.d: "폴란드인들은 벨라루스의 영토를 점령했지만, 러시아 소비에트 연방 사회주의 공화국의 영토로 계속 진격하고 있습니다. 만약 진격이 계속된다면, 혁명에 굴욕적인 패배가 될 것입니다."
 rusrevolt.pol.7.a: "그들은 벨라루스를 받을 것이다."
 rusrevolt.pol.7.b: "이건 일종의 착오다!"
 SOV.parlament.1.t: "제헌의회의 소집"
 SOV.parlament.1.d: "제헌의회 선거는 특히 사회주의 혁명가들이 절반 이상의 의석을 차지하여 사람들 사이에서 인기가 있다는 것을 보여주었는데, 이것은 혁명의 권리에 의해 우리 볼셰비키들이 차지해야 할 것입니다! 게다가, 반혁명분자들이 어떻게 해서든 의회에 들어갔다는 것이 밝혀졌습니다. 혁명이 위협받고 있고, 선택을 하는 것이 시급하며, 온건한 멘셰비키와 급진적인 볼셰비키 또는 진보적인 SR 중 누구에게 권력을 주어야 합니까?"
 SOV.parlament.1.a: "혁명에 대해 생각하는 사람이 있는가?"
 SOV.dictatury.1.t: "독재 정권 수립"
 SOV.dictatury.1.d: "우리는 제헌의회를 해산하기로 결정했습니다. 선거는 더 이상 열리지 않을 것입니다. 볼셰비키들은 도중에 멘셰비키당이 있었는데, 이 당 역시 대중적인 지지를 받고 있는데, 특히 레닌 일당의 공격적인 행동이 있은 후였습니다. 소비에트는 더 이상 분열할 수 없고 오직 한 정당만이 정권을 잡을 것입니다."
 SOV.dictatury.1.a: "볼셰비키들이 이긴다!"
 SOV.dictatury.1.b: "이것이 멘셰비키들의 승리다!"
 SOV.esers.1.t: "민주주의의 승리"
 SOV.esers.1.d: "볼셰비키들은 무례한 정책 때문에 권력 투쟁에서 패배합니다. 소비에트 러시아에서는 민주 정권이 수립되고, 멘셰비키들의 운동을 중심으로 러시아 사회민주노동당에 사회주의자들의 연합이 결집합니다. 빅토르 체르노프 사회혁명당 당대표가 이 나라 민주주의의 승리를 선언합니다."
 SOV.esers.1.a: "투쟁에서 네 권리를 찾을 수 있을 것이다!"
 rusrevolt.worldrevolution.1.t: "세계혁명"
 rusrevolt.worldrevolution.1.d: "소비에트 러시아는 세계의 혁명을 위한 지원을 모색합니다. 모든 나라가 공산주의자들의 공격적인 요구에 동의하는 것은 아니지만, 세계혁명의 발상의 기운이 감돌고, 더 자주 길거리에서 자본주의 체제의 전복과 인민정부 수립에 대한 요구를 들을 수 있습니다. 우리가 사회주의 혁명을 인정합니까, 아니면 그것의 적이 되느냐를 결정할 가치가 있는 것입니까?"
 rusrevolt.worldrevolution.1.a: "혁명을 인정하라!"
 rusrevolt.worldrevolution.1.b: "출구는 저쪽이다."
 rusrevolt.integration.1.t: "소비에트 공화국"
 rusrevolt.integration.1.d: "우크라이나와 폴란드에서 벌어진 일련의 사건 후, 소비에트 러시아는 혁명 계획을 바꾸었습니다. 이제 소비에트 공화국들은 통합을 통해 하나의 연방으로 합칠 것입니다. 소비에트 정부는 우리에게 공화국 연방에 가입하라는 제안을 보냈습니다. 혁명의 이익을 위해 소비에트 연방으로 통합할 준비가 되어 있습니까, 아니면 우리 주권이 우리에게 더 소중합니까?"
 rusrevolt.integration.1.a: "우리는 통합에 동의한다."
 rusrevolt.integration.1.b: "절대 안 된다!"
 interwar_news.14.t: "[FROM.GetAdjective]에 맞선 이라크 봉기"
 interwar_news.14.d: "[FROM.GetAdjective] 측은 이라크에서 옛 오스만 관리들을 대부분 없앴고 주로 [FROM.GetAdjective] 관리들로 새 행정부를 구성했습니다. 많은 이라크 사람들은 [FROM.GetNameDef]의 일부가 되는 것을 두려워하기 시작했습니다. 이 시점에서 가장 유명한 시아파 무히타히드 중 한 사람인 아야톨라 무함마드 타키 알 시라지는 [FROM.GetAdjective] 행정부에서 일하는 것은 불법이라고 선언하는 파트와를 발표했습니다."
 interwar_news.14.a: "[FROM.GetNameDef] 측이 어떤 반응을 보일 것인가?"
 interwar_news.15.t: "오스만 제국의 새로운 술탄 메흐메트 6세"
 interwar_news.15.d: "메흐메트 5세가 죽은 후, 메흐메트 6세는 1918년 7월 4일 제36대 파디샤로서 오스만의 검으로 무장했습니다. 그는 이제 오스만 제국의 새로운 술탄이자 이슬람의 새로운 칼리파가 되었습니다. 하지만 그는 서류상으로만 권력을 가지고 있습니다. 사실 튀르키예에서 현재 일어나고 있는 일을 통제하는 것은 특히 통일진보당입니다..."
 interwar_news.15.a: "그가 통일진보당이 정권을 가져가는 것을 막을 수 있겠나?"
 ww1_spain.1.t: "스페인 제2공화국"
 ww1_spain.1.d: "스페인 군주국은 사회주의자들의 압력에 눌려 몰락했습니다. 좌파 공화당원들은 스페인의 주요 도시에서 가까스로 시장 선거에서 승리했고, 그 후 그들은 지지자들에게 주요 도시에서 군주제에 반대하는 시위를 벌일 것을 요구했습니다.\n\n국왕은 나라를 떠났고, 혁명은 비교적 평화롭게 이뤄졌습니다."
 ww1_spain.1.a: "공화국에 영광을!"
 ww1_developer_note.1.t: "영국 개발자의 쪽지"
 ww1_developer_note.1.d: "안녕하세요! 우선 제 중점 계통도를 플레이해 주셔서 감사합니다. 정말 재미있게 만들었는데, 확실히 제가 가장 자랑스러워하는 계통도입니다! 지난 업데이트 이후 엄청난 진전이 있었고, 영국을 위한 콘텐츠가 효과적으로 네 배 아니면 세 배 늘었다고 믿습니다! 100개 이상의 새로운 사건, 수많은 새로운 초상화, 그리고 이스터 에그를 찾는 사람들을 위한 몇 개의 새로운 이스터 에그가 있습니다. 저는 이 일이 정말 기쁘고, 마침내 이 모든 것을 당신께 다 털어놓을 수 있게 되어 정말 황홀했습니다!\n\n저는 당신이 정말 즐겁게 즐기길 바라며, 디스코드 서버에 꼭 놀러 오시길 바랍니다! 또한 발견하신 버그/문제를 보고해 주시면 고마울 것입니다 :)\n\n\n\n-Undead Unicorn"
 ww1_developer_note.1.a: "이제 시작하자!"
 ww1_developer_note.2.t: "오스만 개발자의 쪽지"
 ww1_developer_note.2.d: "여러분 안녕하세요, 재작업된 오스만 계통도를 플레이해주셔서 감사합니다. 제가 살고 있지 않은 나라를 작업하는 경험은 흥미로웠습니다. 저는 J12가 (비록 우리가 난도질을 좀 했지만) 새 계통도의 뼈대를 만들어 준 것에 대해, 그리고 Ahmet Samet와 Tacocuk이 개발하는 동안 큰 도움을 준 것에 대해 감사하고 싶습니다. 이 중점 계통도에는 여러분이 탐험해볼 수 있는 많은 방향이 있으며, 우리는 처음 계통도에 비해 약간의 재미있는 비역사적인 선택지 또한 포함하여 좀 더 역사적으로 보일 수 있도록 노력했습니다. 여러분은 술탄 메흐메트를 택하여 새 술탄이나 많은 방향이 있는 개혁파라는 흥미로운 선택이 가능한 반동파를 고를 수 있습니다. 말씀드려야 하는 점은 여기 버그가 좀 있을 수 있으므로, 여러분께서 우리 디스코드 서버로 와서 버그를 제보해주시면 감사하겠습니다. 대부분은 다음 업데이트에서 고쳐질 것입니다.\n\n\n fallgelb22061940"
 ww1_developer_note.2.a: "적어도 돌아가긴 한다!"
 ww1_vietnam.2.t: "프랑스령 인도차이나에서의 승리!"
 ww1_vietnam.2.d: "프랑스령 인도차이나 식민행정부는 한 때 얻었던 거의 모든 영토를 잃었지만 베트남 봉기에서 살아남을 수 있었습니다. 프랑스군은 사이공에서 본국 정부에서 식민지 재통합 절차를 수행하기 위해 보낸 대표단을 환영하는 열병식을 가졌습니다."
 ww1_vietnam.2.a: "즐거운 나의 집!"
 ww1_vietnam.3.t: "버마 민병대"
 ww1_vietnam.3.d: "외세의 위협으로부터 나라를 지키기 위해 인민 민병대가 창설되었습니다."
 ww1_vietnam.3.a: "잘 했다."
 ww1_vietnam.4.t: "적들의 평화"
 ww1_vietnam.4.d: "프랑스 주둔군은 점령 협상과 지도 확장에 합의한 뒤, 프랑스가 베트남을 지키고, 시암이 라오스와 캄보디아를 점령한다면 평화롭게 지내기로 합의하였습니다. 시암 정부가 우리를 완전히 침략하지는 않을 것이라는 것을 우리가 알고 있다는 의미도 있지만, 우리의 적들의 우정이란 뜻도 됩니다. 이는 우리의 노력에 재앙을 초래합니다."
 ww1_vietnam.4.a: "아 알았다."
 ww1_vietnam.5.t: "인도차이나 약화"
 ww1_vietnam.5.d: "쓰라린 대전쟁 패배를 겪은 프랑스 행정부는 인도차이나 연합을 더는 통치할 수 없었습니다. 식민행정부와 우리 시민들은 끓어 오르는 피지배 민족의 불만을 마주하여 동요하고 있습니다. 일부는 우리가 독일 훈족 놈들에게 대패했더라도 그들이 해외 지역에 원정군을 파견하여 확보할 수 있는 유일한 이들이기 때문에 저곳의 우리 자산과 국민들을 보호해 달라고 요청해야만 한다고 제안합니다."
 ww1_vietnam.5.a: "언젠가 되찾을 것이다..."
 ww1_vietnam.5.b: "겁쟁이가 아니라, 프랑스인의 긍지로 죽어라!"
 ww1_poland.2.t: "폴란드 민족주의자들의 갈리치아 요구"
 ww1_poland.2.d: "갈리치아에 대한 우리의 현재 지배를 고려할 때, 우리 통치하의 폴란드 민족주의자들은 우리에게 갈리치아를 폴란드에 합병할 것을 요구하고 있습니다."
 ww1_poland.2.a: "말이 된다."
 ww1_poland.2.b: "그렇게는 하지 않겠다."
 ww1_hungary.1.t: "공산주의 쿠데타!"
 ww1_hungary.1.d: "오늘 부다페스트에서 사회민주당과 공산주의자들이 협력하여 쿠데타를 일으키며 성공적으로 정부를 장악하였습니다. 프롤레타리아 독재정이 선포되었으며, 신정부는 루마니아와의 전쟁을 대비해 병력과 민병대를 추가로 동원하기 시작했습니다."
 ww1_hungary.1.a: "노동자의 해방이 찾아왔다!"
 ww1_hungary.2.t: "[GetYear]년 군사반란"
 ww1_hungary.2.a: "헝가리를 구했다."
 canada.1.t: "캐나다에 오신 것을 환영합니다 - 캐나다 개발자로부터의 메시지"
 canada.1.d: "그레이트 워 리덕스 모드에서 캐나다로 플레이해 주셔서 감사합니다. 캐나다 플레이를 하면서 고려해야 할 것들이 있습니다. 중점 계통도에서 §C1.역사적§!, §G2.자유로운 역사적§!, §B3.자유로운 자유주의§!,와 §R4.왕당파 캐나다§!의 네 가지를 선택할 수 있습니다. 재미있는 게임 경험을 포함하여 중점 계통도를 최대한 그럴듯하게 만들려고 노력했습니다. 저는 또한 여러분의 몰입에 대한 많은 언급과 함께 가능한 한 역사적인 중점을 만들었습니다. 캐나다는 알파 버전이고, 이제 추후 퀘벡 콘텐츠와 더 많은 역사적 콘텐츠, 그리고 약간의 이스터 에그를 추가하여 캐나다 계통도를 재작업할 예정입니다!\n즐거운 시간 되시고 캐나다와 함께 이 모드를 즐겨보시기 바랍니다!\n\n-PrometheusNavagadro aka Capitaine Tabarnak"
 canada.1.a: "시작하자!"
 canada.2.t: "바다에서 바다로"
 canada.2.d: "이 새 날과 새 시대에, 캐나다와 영국 사이에는 차이점이 있습니다. 캐나다는 용광로가 아닙니다. 캐나다는 큰 차이를 가지고 있는데, 소중히 여기지만 자신과 서로를 존중할 수 있기 때문에 함께 일하는 사람들의 모임입니다. 우리는 바다에서 바다로 뻗어 있는 나라이며, 그 깨달음으로 우리는 많은 차이점을 가진 나라입니다."
 canada.2.a: "우리의 고향이자 고국."
 canada.3.t: "왕위에 충성하다"
 canada.3.d: "캐나다는 더 이상 식민지가 아닙니다. 우리는 대영 제국 내에서 발전된 사회입니다. 우리는 영국 입헌 체제의 의회제, 내각제, 그리고 다른 특징들을 물려받았습니다. 우리가 사용하는 이 모든 체계은 영국식이며, 우리가 생각하기도 전에 제자리에 놓여져 있습니다. 왕위에 대한 불충이라는 생각을 할 수나 있습니까."
 canada.3.a: "끝까지 충성하리라."
 canada.4.t: "캐나다인들의 워싱턴 순방"
 canada.4.d: "캐나다 외교관들이 유럽에서 벌어지고 있는 전쟁에 대해 논의하기 위해 왔습니다. 그들은 미국과의 무역협정을 완화해 줄 것을 요청했습니다. 외교관들은 새로운 화학 무기에서부터 불타는 도시와 도시에 이르기까지 전쟁에서 일어난 많은 잔혹행위를 나타냈습니다. 대영 제국을 대표하여, 그들은 독일군에 대한 전쟁에 참가하기 위해 우리를 지원하고 있습니다. 어떻게 대응해야 합니까?"
 canada.4.a: "제안을 받아들여라."
 canada.4.b: "미국은 중립국이다."
 canada.4.c: "우리는 전쟁을 하지 않을 것이다."
 canada.5.t: "미국이 제안을 받아들이다"
 canada.5.d: "미국은 더 긴밀한 관계를 위해 우리의 외교적 제안을 받아들였고, 다시 독일과의 전쟁에 참전할지도 모릅니다."
 canada.5.a: "우리의 친밀한 유대관계를 위해 건배."
 canada.6.t: "미국의 중립 유지"
 canada.6.d: "미국이 중립을 유지하기로 결정했습니다. 그러나 외교 사절단은 실패가 아니었습니다."
 canada.6.a: "아직 기회가 있을까?"
 canada.7.t: "미국의 제안 거부"
 canada.7.d: "미국은 그들이 유럽에서의 전쟁에서 어떤 부분도 원하지 않는다는 것을 분명히 했습니다. 그들은 심지어 그 노력을 돕기를 원하지도 않습니다. 이렇게 되면 그들과의 관계는 크게 단절될 것입니다."
 canada.7.a: "결국 그들은 우리의 형제가 아니었던 것 같군."
 canada.8.t: "징병 위기"
 canada.8.d: "정치적 및 군사적 위기가 캐나다를 강타했습니다. 군복무법에 프랑스계 캐나다인들은 영국에 대한 충성심이 없다고 느낍니다. 그들은 캐나다에 대한 충성심만 가지고 있을 뿐, 이번 외국의 전쟁은 캐나다와는 아무런 관계가 없습니다. 앙리 부라사가 프랑스계 캐나다인들을 선동해 대규모 시위를 벌였습니다. 우리는 남자들을 최전선으로 이끌기 위해 무언가를 해야 합니다."
 canada.8.a: "오 이런!"
 canada.9.t: "퀘벡 폭동"
 canada.9.d: "프랑스계 캐나다인들은 대규모 시위와 폭동을 일으키며 거리로 나왔습니다. 그들은 우리가 그들의 타협과 건강한 토론 요구를 듣지 못하고 있다고 화가 났습니다. 징병통지서가 만들어져야 합니다."
 canada.9.a: "이미 끝난 일이다."
 canada.10.t: "우리의 충성 맹세"
 canada.10.d: "우리의 유산이 우리를 정의하는 것입니다. 우리는 캐나다인일 수도 있지만 마음속으로는 영국인입니다. 우리는 죽어가는 숨결까지도 우리의 왕과 그의 제국을 섬깁니다."
 canada.10.a: "우리는 우리의 왕을 섬긴다."
 canada.11.t: "캐나다의 뉴펀들랜드 래브라도 요청"
 canada.11.d: "새로 독립한 캐나다는 뉴펀들랜드와 래브라도의 연방 가입을 요청했습니다. 뉴펀들랜드와 래브라도의 식민지 주민들도 같은 요청을 가지고 사절을 보내왔습니다. 지금 그곳은 주로 우리 손을 벗어나 있으므로 주로 서명하지 않으면 안 됩니다."
 canada.11.a: "그곳은 그들의 영토일 것이다."
 canada.12.t: "영국이 주를 양도하다"
 canada.12.d: "캐나다를 위한 좋은 날입니다. 북부 연방은 완성되었고, 우리는 마침내 통일된 국가입니다."
 canada.12.a: "축하하자."
 canada.13.t: "우리는 공화국을 요구한다"
 canada.13.d: "사람은 누구나 자유롭게 태어납니다. 우리 캐나다인들이 자유와 자유의 길을 진정으로 채택하기 위해서는 미국인의 삶의 방식을 채택해야 합니다."
 canada.13.a: "모든 캐나다인을 위한 자유!"
 canada.14.t: "캐나다의 방위 조약 초대"
 canada.14.d: "우리는 멕시코와 캐나다와의 상호방위조약에 초대되었습니다. 이것은 아메리카를 전쟁으로부터 보호하고 이웃 국가들과의 관계를 강화시킬 것입니다."
 canada.14.a: "초대에 응하자."
 canada.14.b: "초대를 거절하라."
 canada.15.t: "캐나다의 방위 조약 초대"
 canada.15.d: "우리는 미국과 캐나다와의 상호방위조약에 초대되었습니다. 이것은 아메리카를 전쟁으로부터 보호하고 이웃 국가들과의 관계를 강화시킬 것입니다."
 canada.15.a: "초대에 응하자."
 canada.15.b: "초대를 거절하라."
 canada.16.t: "조약이 체결되다"
 canada.16.d: "우리 이웃들이 조약에 서명했습니다. 이것이 아메리카 동맹의 시작입니다."
 canada.16.a: "만세!"
 canada.17.t: "조약이 거절되다"
 canada.17.d: "우리 이웃들이 우리의 초대를 거절했습니다. 우리의 노력은 중단되었습니다."
 canada.17.a: "실망이군."
 canada.18.t: "미국의 북아메리카 연합 협정"
 canada.18.d: "캐나다 외교관들은 우리가 북아메리카의 이익을 위협으로부터 보호하는 북아메리카 동맹에 가입해야 한다고 요청했습니다. 이 동맹은 경제적으로 매우 성공적일 것이며, 우리들 나라의 유대관계를 더욱 가깝게 만들 것입니다."
 canada.18.a: "가입하지 않을 이유가 없다."
 canada.18.b: "이건 우리의 관심사와 반대된다."
 canada.19.t: "멕시코의 북아메리카 연합 협정"
 canada.19.d: "캐나다 외교관들은 우리가 북아메리카의 이익을 위협으로부터 보호하는 북아메리카 동맹에 가입해야 한다고 요청했습니다. 이 동맹은 경제적으로 매우 성공적일 것이며, 우리들 나라의 유대관계를 더욱 가깝게 만들 것입니다."
 canada.19.a: "가입하지 않을 이유가 없다."
 canada.19.b: "이건 우리의 관심사와 반대된다."
 canada.20.t: "하바나의 캐나다 외교관"
 canada.20.d: "캐나다 외교관들이 관계 강화, 우리의 소중한 담배 무역, 그리고 우리를 북아메리카 동맹에 초대하기를 희망하며 하바나에 도착했습니다. 이것은 우리를 유럽 국가들로부터 보호해 줄 것이고 우리의 제품은 더 많이 팔릴 수 있을 것입니다."
 canada.20.a: "뭐야, 캐나다의 제안을 받아들여라."
 canada.20.b: "우린 그냥 담배나 팔래."
 canada.21.t: "파나마시티의 캐나다 외교관"
 canada.21.d: "캐나다 외교관들이 파나마시티에 도착하여 관계를 강화하고 자유무역협상을 지속하며 북아메리카 동맹에 우리를 초대하기를 희망하고 있습니다. 이것은 우리의 자유와 보호가 될 것입니다."
 canada.21.a: "외교관들이 우리 해변 휴양지에서 잘 머물수 있도록 해라."
 canada.21.b: "우린 캐나다의 보호에 관심 없다."
 canada.22.t: "미국이 받아들이다"
 canada.22.d: "미국은 우리의 동맹 제의를 받아들였습니다."
 canada.22.a: "우리의 미국 형제들을 위해 건배."
 canada.23.t: "멕시코가 받아들이다"
 canada.23.d: "멕시코는 우리의 동맹 제의를 받아들였습니다."
 canada.23.a: "우리의 멕시코 친구들을 위해 건배."
 canada.24.t: "쿠바가 받아들이다"
 canada.24.d: "쿠바는 우리의 동맹 제의를 받아들였습니다."
 canada.24.a: "우리의 쿠바 동지들을 위해 건배."
 canada.25.t: "파나마가 받아들이다"
 canada.25.d: "파나마는 우리의 동맹 제의를 받아들였습니다."
 canada.25.a: "우리의 파나마 동지들을 위해 건배."
 canada.26.t: "미국의 제안 거부"
 canada.26.d: "미국은 우리의 동맹 제의를 거절했습니다."
 canada.26.a: "음."
 canada.27.t: "멕시코의 제안 거부"
 canada.27.d: "멕시코는 우리의 동맹 제의를 거절했습니다."
 canada.27.a: "음."
 canada.28.t: "쿠바의 제안 거부"
 canada.28.d: "쿠바는 우리의 동맹 제의를 거절했습니다."
 canada.28.a: "적어도 우린 아직 담배를 수입할 수 있다."
 canada.29.t: "파나마의 제안 거부"
 canada.29.d: "파나마는 우리의 동맹 제의를 거절했습니다."
 canada.29.a: "파나마 휴양지에겐 너무 좋긴 했다."
 canada.30.t: "캐나다 제국주의"
 canada.30.d: "캐나다에서 새로운 제국주의 정서가 고조되고 있습니다. 캐나다인들은 국가 정체성을 간절히 바라고 있습니다. 캐나다인들은 야심 찬 나라를 간절히 바라고 있습니다. 캐나다인들은 경외심을 불러일으키는 지도자를 간절히 바라고 있습니다. 이제 옛 세계와 쓸모없는 진흙땅을 얻기 위한 그들의 말다툼을 잊어야 할 때입니다. 이제 캐나다인들은 그들의 운명과 앞으로 있을 전쟁에서 수행할 중추적인 역할을 인식할 때입니다. 캐나다는 외국 군주로부터 식민지 노예화의 사슬을 끊고 캐나다인의 군주께 권력을 바칠 것입니다. 캐나다인들에게 '복종', '굴복', '준수'라는 단어를 가르치는 대신 대신 '영광', '애국주의', '자비심'을 가르치게 될 것입니다. 캐나다에 영광 있으리."
 canada.30.a: "다가올 전쟁에서 우리가 영광이 되기를!"
 canada.31.t: "잊힌 왕자"
 canada.31.d: "캐나다 총독이시자 코노트와 스트래트헌 공작이신 아서 왕자께서는 왕위에 걸맞는 왕관을 받아 주십시오. 황제가 될 만한 큰 나라와 섬김에 적합한 백성들을 받아 주십시오. 오타와 가문, 캐나다의 국왕, 아서 왕이시여 일어서소서. 만수무강하소서!"
 canada.31.a: "만수무강하소서!"
 canada.32.t: "북쪽의 제국"
 canada.32.d: "캐나다가 현시대에 적절한 산업국가가 되려면, 우리는 동맹을 맺고, 이웃을 공격하고, 우리의 정당한 권리를 주장해야 합니다. 우리의 집은 세계에서 가장 위대한 나라로 만들어질 것입니다. 캐나다인들은 오직 얼음과 피만을 알 것입니다."
 canada.32.a: "얼음과 피!"
 canada.33.t: "캐나다의 그린란드 매입 희망"
 canada.33.d: "캐나다는 그린란드 매입에 대해 논의하기 위해 외교관을 보내왔습니다. 그들은 우리가 거절할 수 없는 제안을 했고, 또한 우리의 안전과 그린란드에 있는 덴마크 사람들의 안전을 보장해 주었습니다. 캐나다인들은 매우 친절했고 우리와 성공적인 무역 협정을 계속하기를 희망합니다."
 canada.33.a: "그들에게 그 북방 황무지를 줘라."
 canada.34.t: "덴마크의 그린란드 할양"
 canada.34.d: "덴마크는 우리에게 캐나다의 자원과 좋은 관계에 대한 보답으로 그린란드를 주었습니다. 우리 제국은 점점 더 커지고 있습니다."
 canada.34.a: "대단히 고맙다."
 canada.35.t: "캐나다의 알래스카 요구"
 canada.35.d: "캐나다는 알래스카가 그들의 영향 아래 있는 북쪽 영토라고 주장하면서 알래스카를 요구했습니다."
 canada.35.a: "분명히 죽을 운명이다."
 canada.35.b: "캐나다인들은 우리를 위협할 수 없다."
 canada.36.t: "우리의 요구를 받아들인 미국"
 canada.36.d: "미국은 우리의 요구에 굴복했습니다. 알래스카는 이제 우리의 것이고 우리의 제국은 더 강해지고 있습니다."
 canada.36.a: "멍청한 미국인들."
 canada.37.t: "미국의 요구 수용"
 canada.37.d: "미국의 겁쟁이들은 정당한 캐나다 영토를 거절했습니다. 캐나다 전쟁 기계를 준비해야 합니다."
 canada.37.a: "더러운 비겁자들."
 canada.38.t: "캐나다의 뉴펀들랜드 래브라도 요구"
 canada.38.d: "캐나다는 우리의 북미 식민지를 요구해 왔습니다. 그것은 그들의 영향력 아래 있지만, 우리는 그 지역이 향후 전쟁에 유용할 수 있습니다."
 canada.38.a: "엄밀히 말하면 그곳은 캐나다 땅이다."
 canada.38.b: "그곳은 우리 식민지다."
 canada.39.t: "영국의 요구 수용"
 canada.39.d: "영국이 우리 요구를 받아들였습니다. 뉴펀들랜드와 래브라도는 여러 해 끝에 우리 제국에 통합되었습니다."
 canada.39.a: "영국놈들은 약하다."
 canada.40.t: "영국의 요구 거부"
 canada.40.d: "영국의 멍청이들이 우리에게 정당한 것을 거절했습니다. 이는 캐나다 정체성에 대한 모욕보다 더합니다."
 canada.40.a: "제국에 반대하라!"
 canada.41.t: "캐나다의 생피에르 미클롱 요구"
 canada.41.d: "캐나다가 생피에르 미클롱을 요구합니다. 그것은 프랑스와 문화적으로 다르며, 그 지역을 붙잡을 필요가 없습니다."
 canada.41.a: "캐나다인들에게 선물로 줘라."
 canada.41.b: "그곳은 프랑스 땅이다."
 canada.42.t: "우리에게 선물을 준 프랑스"
 canada.42.d: "프랑스는 우리에게 생피에르미클롱이 오래 전 캐나다 땅이었음을 설명하며 그 지역을 주었습니다."
 canada.42.a: "프랑스인들은 좋은 사람들이다."
 canada.43.t: "프랑스의 요구 거부"
 canada.43.d: "프랑스인들은 생피에르미클롱의 이양을 거절했습니다. 이건 말도 안됩니다."
 canada.43.a: "용납할 수 없다!"
 canada.45.t: "자유는 죽었다"
 canada.45.d: "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 그들의 동맹국 멕시코가 남쪽에서 우리를 공격하고 있으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.45.a: "캐나다와 멕시코에 영토를 할양하라."
 canada.45.b: "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.45.c: "자유가 아니면 죽음을 달라."
 canada.46.t: "자유는 죽었다"
 canada.46.d: "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 그들의 동맹국 일본이 태평양에서 우리를 밀어내고 있으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.46.a: "캐나다와 일본에 영토를 할양하라."
 canada.46.b: "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.46.c: "자유가 아니면 죽음을 달라."
 canada.47.t: "자유는 죽었다"
 canada.47.d: "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 우리의 산업력이 상실되었으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.47.a: "캐나다에 영토를 할양하라."
 canada.47.b: "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.47.c: "자유가 아니면 죽음을 달라."
 canada.48.t: "미국의 항복"
 canada.48.d: "치열한 전투 끝에 미국은 우리의 대제국에 항복했습니다. 우리는 그들에게 오직 얼음과 피만을 보여주었습니다. 그들은 우리의 정당한 토지 소유권을 넘겨주었습니다. 평화 협상으로 미국은 우리에게 막대한 배상금을 지불해야 하며, 우리를 아메리카 대륙의 정당한 수호자로 선언해야 합니다!"
 canada.48.a: "천년제국이여!"
 canada.49.t: "미국의 항복"
 canada.49.d: "치열한 전투 끝에 미국은 우리의 대제국에 항복했습니다. 우리는 그들에게 오직 얼음과 피만을 보여주었습니다. 그들은 우리의 정당한 토지 소유권을 넘겨주었습니다. 미국도 캐나다 보호령으로 가입하기로 결정했습니다. 이것이 가장 좋은 결과입니다. 우리는 지금 진정한 아메리카 대륙의 수호자입니다."
 canada.49.a: "천년제국이여!"
 canada.51.t: "관에 못 박기"
 canada.51.d: "캐나다인들은 마침내 북아메리카에서 그들의 궁극적인 권위를 행사하게 되었습니다. 그들은 우리에게 항복을 요구했고, 그리고 그들은 우리와 북아메리카를 보호할 것입니다."
 canada.51.a: "생존을 위해서다."
 canada.51.b: "우린 노예가 아니다."
 canada.52.t: "괴뢰화를 받아들인 미국"
 canada.52.d: "미국은 아메리카 보호령이 되라는 우리의 제안을 받아들였습니다."
 canada.52.a: "미국은 이제 없다."
 canada.53.t: "괴뢰화를 거절한 미국"
 canada.53.d: "미국은 아메리카 보호령이 되라는 우리의 제안을 거절했습니다."
 canada.53.a: "이것은 치욕이다."
 canada.54.t: "그레이 전보"
 canada.54.d: "캐나다는 알버트 그레이를 미국과 관련된 문제를 논의하기 위해 보냈습니다. 캐나다는 최근 미국의 자부심과 멕시코 전통에서 우리를 지지해왔고, 이 동맹은 우리에게 큰 도움이 될 것입니다. 우리는 미국에 대한 우리의 역사적 주장을 얻을 것이며, 우리 곁에서 캐나다 군대의 전폭적인 지지를 받을 것입니다."
 canada.54.a: "문제 될 게 뭐 있겠나."
 canada.54.b: "이미 문제가 충분히 많다."
 canada.55.t: "멕시코가 받아들이다"
 canada.55.d: "멕시코는 미국에 대항하는 우리의 상호조약을 받아들였습니다. 이것은 우리에게는 중대한 승리입니다."
 canada.55.a: "독수리를 꼬챙이에 끼었다."
 canada.56.t: "멕시코의 거부"
 canada.56.d: "멕시코의 어리석은 바보들이 미국에 대항하여 우리의 상호 동맹 제안을 거절했습니다. 이제 어떻게 해야 합니까?"
 canada.56.a: "이번엔 또 뭐야?"
 canada.57.t: "아구스틴 데 이투르비데 이 그린의 승천"
 canada.57.d: "캐나다인들은 멕시코 제국의 마지막 남은 후계자인 아구스틴에게 즉위를 요청했습니다. 이것은 우리를 캐나다인들과 더 가까워지게 할 것이고, 미국령 멕시코 땅에 대한 우리의 주장을 보증할 것입니다."
 canada.57.a: "고국이 먼저다."
 canada.58.t: "캐나다의 태평양 동맹 제안"
 canada.58.d: "캐나다 외교관들은 혈맹으로 맺어질 동맹을 제안했습니다. 그들은 태평양의 상황과 우리가 어떻게 태평양의 주인이 되어야 하는지에 대해 언급했습니다. 이번 거래로 캐나다는 미국을 공격할 것이고, 우리는 하와이로부터 캐나다에 이르는 태평양을 얻을 것입니다. 이로써 태평양 지역의 교역과 자원이 확대되고 군사력도 강화될 것입니다."
 canada.58.a: "제안을 받아들여라."
 canada.58.b: "이 계획을 지원할 수 없다."
 canada.59.t: "일본의 동의"
 canada.59.d: "일본제국이 태평양 동맹 제안을 받아들였습니다."
 canada.59.a: "가문이 피로 엮일 것이다."
 canada.60.t: "일본의 거부"
 canada.60.d: "일본제국은 태평양 동맹에 대한 우리의 제안을 거절했습니다. 그들은 미국과 전쟁을 하는 것이 그들의 최선책이라고 생각하지 않습니다."
 canada.60.a: "그렇다면 좋다!"
 canada.61.t: "캐나다의 동맹국 가입 요청"
 canada.61.d: "캐나다 외교관들은 동맹국에 합류할 것을 제안했습니다. 이것은 미국이 전쟁에 참여하기로 결정한다면 우리에게 큰 도움이 될 것입니다."
 canada.61.a: "제안을 받아들여라."
 canada.61.b: "캐나다는 너무 약하다."
 canada.62.t: "독일 제국의 동의"
 canada.62.d: "독일 제국은 동맹국에 합류한다는 우리의 제안을 받아들였습니다."
 canada.62.a: "우리는 전쟁할 준비가 되었다."
 canada.63.t: "독일의 거부"
 canada.63.d: "독일 제국은 우리의 동맹국 가입을 거부했습니다."
 canada.63.a: "그렇다면 좋다!"
 canada.64.t: "군사적 교착상태"
 canada.64.d: "캐나다군은 우리가 초점을 맞춰야 할 것에 대해 교착상태에 빠진 논쟁에 빠져 있습니다. 대부분의 군대는 겨울 전쟁과 생존에 초점을 맞추고 싶어하고, 반면 해군과 군대의 적은 부분은 해군 전술과 캐나다 해병대에 초점을 맞추고 싶어합니다. 우리는 어떻게 해야 합니까?"
 canada.64.a: "북녘는 우리의 강점이다!"
 canada.64.b: "대양이 우리의 힘이다!"
 canada.65.t: "우리의 해군 계획"
 canada.65.d: "캐나다 해군 행정부는 무엇에 자원을 투자할지 고려하고 있습니다. 우리는 잠수적이고 기만적인 해군을 원합니까, 아니면 강력하고 보호적인 해군을 원합니까?"
 canada.65.a: "잠수함이 계획이다!"
 canada.65.b: "강력함이 힘을 발휘한다!"
 canada.66.t: "공군 개혁"
 canada.66.d: "캐나다의 새로 창설된 공군은 항공기 개발과 설계에 집중해야 합니다. 우리는 하늘을 다스릴 것인지, 군대를 지원할 것인지 결정해야 합니다."
 canada.66.a: "하늘을 차지하라!"
 canada.66.b: "우리의 용감한 사람들을 지원하라!"
 canada.67.t: "선거"
 canada.67.d: "전국적인 선거가 우리에게 닥쳤습니다. 로버트 보든은 영국을 도울 보수당 영국 충성파인데, 윌프리드 로리에는 캐나다가 영국에의 의존에서 벗어나 자유로 나아가기를 원합니다."
 canada.67.a: "보든이 우리의 충성심을 지켜줄 것이다."
 canada.67.b: "우리나라는 영국식 가식를 취할 필요가 없다."
 canada.68.t: "새 총리 선출"
 canada.68.d: "로버트 보든의 후임자 아서 미언이 선거에서 승리하여 캐나다의 총리로 임명되었습니다."
 canada.68.a: "그의 행운을 빈다."
 ww1_korea.1.t: "한국의 독립 선언"
 ww1_korea.1.d: "우리의 대전쟁 패전에 따라 조선인들이 독립을 선언했습니다. 점령군을 따라 들어온 대한민국 임시정부는 조선총독부로부터 치안권과 행정권 등 모든 권한을 이양받았습니다. 경성 거리는 대한 독립 만세를 외치며 태극기를 흔드는 사람들로 가득 찼습니다. 일본군은 점령군에게 무장을 해제당하고 본국으로 철수하기 시작했습니다. 그에 따라 조선에 거주하던 일본인들 또한 귀국하려는 움직임이 대규모로 일고 있습니다."
 ww1_korea.1.a: "오 이런."
 ww1_korea.2.t: "한국 해방"
 ww1_korea.2.d: "우리 군대는 일본군을 한반도에서 완전히 몰아냈습니다. 이곳은 본래 일본에 강제로 합병당한 한국인들의 땅입니다. 일본이 한국을 합병한 이후 한국인 독립운동가들은 우리나라 안에서 무장 투쟁 등의 독립 운동을 전개했었으며 이는 우리의 대일전에 도움이 되었습니다. 그렇다면 한국인들을 어떤 식으로 해방해야 합니까?"
 ww1_korea.2.a: "한국 독립운동가들은 정말 큰 도움이 되었다. (독립국으로 해방)"
 ww1_korea.2.b: "이제 한국은 우리 통제하에 있다. (괴뢰국으로 해방)"
 ww1_korea.3.t: "한국의 지원 요청"
 ww1_korea.3.d: "우리에게 한국 외교관이 비밀리에 접촉해왔습니다. 그는 한국이 일본으로부터 완전히 독립하려고 준비하고 있으며, 우리의 지원을 필요로 하고 있다고 전했습니다. 그들을 지원한다면 일본과의 전쟁은 불가피할 것입니다. 하지만 우리의 잠재적인 위협인 일본을 쫒아낼 수 있을 것이며, 국내에 거주하는 한국인들의 지원을 받을 수 있을 것입니다."
 ww1_korea.3.a: "그들을 지원하라."
 ww1_korea.3.b: "아니, 안할 것이다."
 ww1_korea.4.t: "결정을 내린 조선인들"
 ww1_korea.4.d: "조선인들은 우리가 바라던 대로 우리의 통치 아래에서 자치권을 얻는 것에 만족했습니다. 이는 식민 통치의 모범 사례가 될 것입니다."
 ww1_korea.4.a: "거봐."
 ww1_korea.5.t: "일본인으로 간주되기를 바라는 조선인들"
 ww1_korea.5.d: "우리의 식민지화 노력이 결실을 맺었을까, 조선인들은 자신들의 정체성을 버리고 일본인으로서 살기를 원합니다. 우리는 예상하던 것보다 더욱 긍정적인 결과를 얻게 되었습니다. 전쟁 중에 이들의 물적 인적 자원은 큰 도움이 될 것입니다."
 ww1_korea.5.a: "양들이 우릴 기꺼이 돕는다."
 ww1_korea.6.t: "한반도의 완전한 통제!"
 ww1_korea.6.d: "아군이 드디어 한반도 전역을 장악하고 있습니다. 일본군은 패배하여 퇴각합니다. 그러나 전쟁이 장기화되면 일본은 전력을 다할 것이고 정규군에 미치지 못하는 우리 독립군과 민병대는 일본의 반격을 막을 수 없을 것입니다.\n다행히 현 상황에선 우리가 주도권을 쥐고 있습니다. 일본에 평화협정을 제의하면 현 상황을 유지할 수 있습니다."
 ww1_korea.6.a: "그들에게 평화를 제의하라."
 ww1_korea.6.b: "일본 통치하에서는 고통만 있었다!"
 ww1_korea.7.t: "일본으로부터 독립한 한국!"
 ww1_korea.7.d: "우리나라는 마침내 스스로 싸워 독립을 쟁취하였습니다!\n\n전쟁은 지옥입니다. 하지만 전쟁에서 이기면 충분한 대가를 치루고 원하는 것을 얻을 수 있습니다..."
 ww1_korea.7.a: "대한 독립 만세!"
 ww1_korea.8.t: "일본의 전쟁 지속!"
 ww1_korea.8.d: "일본인들은 포기하지 않았습니다! 그러나 우리는 단결하여 싸울 것입니다."
 ww1_korea.8.a: "덤벼라!"
 ww1_korea.17.t: "민주공화국의 수립"
 ww1_korea.17.a: "이승만, 대한민국 임시정부의 초대 대통령."
 ww1_korea.17.b: "이상설, 대한광복군정부의 정통령."
 ww1_korea.17.c: "여운형, 가장 영향력 있고 저명한 사회민주주의 민족 지도자."
 ww1_korea.18.t: "일본군과 한국 독립군의 교전"
 ww1_korea.18.d: "남만주에서 일본군 토벌대와 한국 독립군이 격돌하였습니다. 규모는 작았지만 치열하였습니다. 한국 독립군은 전투에서 승리하였지만 계속되는 일본군 토벌대의 공세에 전략적 후퇴를 거듭하고 있습니다. 한국이 일본에 합병된 이후 이 지역은 한국인 이주민들이 대폭 늘어났으며, 근래부터는 일본군 토벌대와 여러 독립군 간에 교전이 계속 벌어지고 있습니다."
 ww1_korea.18.a: "대한 독립 만세!"
 ww1_korea.18.b: "정말 귀찮게 하는군."
 ww1_korea.20.t: "조선 봉기"
 ww1_korea.20.d: "한국인들의 자치권을 허용함으로써 불만을 잠재우려는 일본의 시도는 비참하게 실패했습니다. 한국인들은 모든 주요 도시에서 무장 봉기를 벌였습니다. 그 후, 자신들을 한국 독립군이라고 밝힌 무장 단체가 일본령 한국의 북쪽 국경을 넘었습니다.\n그러나 북부지역과 경기 일부를 제외한 다른 지역은 여전히 조선총독부가 통제하고 있습니다. 앞으로의 방향은 불확실합니다."
 ww1_korea.20.a: "자유를 위해 전진하라!"
 ww1_korea.20.b: "재앙이다!"
 ww1_korea.20.c: "그들은 우리에게 해가 없다면 저항할 권리가 있다."
 ww1_korea.23.t: "사회주의 국가의 수립"
 ww1_korea.23.d: "한국인들은 마침내 사회주의에 입각하여 새 정부를 세우기로 결정했습니다. 두 개의 가능한 좌파 정당이 있습니다. 선거에서 이긴 정당은..."
 ww1_korea.23.a: "한인사회당, 그들은 고려소비에트공화국의 여당이다."
 ww1_korea.23.b: "조선로동당, 사회주의로는 부족하다."
 ww1_korea.23.c: "근로인민당, 이념은 문제가 되지 않는다. 인민들의 생계와 독립이 더 중요하다."
 ww1_korea.27.t: "한국 전쟁의 발발!"
 ww1_korea.27.d: "일본으로부터 독립을 쟁취한 한국인들이 다시 전쟁에 휩쓸렸습니다. 이들의 정치적 혼란은 한민족이 두 세력으로 갈라져 서로 총을 겨누는 비극으로 이어졌습니다.\n\n국민들에게 선출된 [KOR.GetLeader] 측은 측은 전쟁을 일으킨 좌익들을 불법 무장 조직이라고 규정했습니다."
 ww1_korea.27.a: "비극이다."
 ww1_korea.28.t: "한국 전쟁의 발발!"
 ww1_korea.28.d: "일본으로부터 독립을 쟁취한 한국인들이 다시 전쟁에 휩쓸렸습니다. 이들의 정치적 혼란은 한민족이 두 세력으로 갈라져 서로 총을 겨누는 비극으로 이어졌습니다.\n\n국민들에게 선출된 [KOR.GetLeader] 측은 전쟁을 일으킨 우익들을 불법 무장 조직이라고 규정했습니다."
 ww1_korea.28.a: "비극이다."
 ww1_korea.31.t: "우리의 독립을 지원하는 [FROM.GetName]!"
 ww1_korea.31.d: "비밀리에 파견된 우리 사절단은 한국 독립의 정당성과 [FROM.GetName] 측이 취할 수 있는 이익을 강조해 지원을 받았습니다. 독립전쟁이 발발하면 [FROM.GetName] 측은 일본의 직접 개입을 견제할 것입니다."
 ww1_korea.31.a: "전쟁은 총칼로만 하는 것이 아니다."
 ww1_korea.32.t: "[FROM.GetName]의 독립 지원 요청 거부!"
 ww1_korea.32.d: "우리 사절단은 [FROM.GetLeader] 측을 설득하는 데 실패했습니다."
 ww1_korea.32.a: "우리는 [FROM.GetName] 없이 할 수 있다."
 ww1_korea.33.t: "일본의 동원령 선포!"
 ww1_korea.33.d: "독립군이 국경을 넘어 한국으로 들어온 지 14일이 지났습니다. 일본은 그들의 군대 동원을 마쳤습니다. 이제 한국의 독립은 더욱 어려워졌습니다..."
 ww1_korea.33.a: "지금이 아니면 기회는 없다!"
 ww1_korea.33.b: "그들을 뭉개라!"
 ww1_korea.34.t: "한반도를 완전히 장악한 조선인들!"
 ww1_korea.34.d: "현재 조선인들은 한반도를 완전히 장악하고 있고 우리 군은 예상치 못한 손실을 입고 있습니다. 우리 중 일부는 이 혼란에서 벗어나야 한다고 주장합니다. 조선인의 주요 목표는 조선반도의 완전한 독립과 이에 대한 우리의 승인입니다.\n우리는 끔찍한 배신을 당했습니다. 조선인들이 조선반도를 완전히 장악했을 때 우리는 수십 년 동안의 결실을 완전히 잃었습니다. 하지만 그들은 정규군보다 민병대에 가깝기 때문에 이길 수 있지만 시간이 오래 걸릴 것입니다."
 ww1_korea.34.a: "우리는 다시 돌아올 것이다."
 ww1_korea.34.b: "그들을 뭉개라!"
 ww1_korea.35.t: "군부의 개각 요구"
 ww1_korea.35.d: "내각 구성에 관한 법률에 따르면 현역 장성만 육군이나 해군부 장관을 맡을 수 있습니다. 즉, 군부가 현 총리나 내각에 불만이 있을 경우 누구도 추천하지 않음으로써 내각 구성을 원천적으로 불가능하게 만들어 정치에 개입할 수 있다는 뜻입니다.\n그리고 현재 군부는 지난 전쟁의 실패를 정부의 잘못된 외교 및 식민 정책 탓으로 돌리며 장관 후보자 추천을 거부하고 있습니다. 결국 군부의 강력한 영향력 아래 데라우치 마사타케가 천황의 중재를 통해 개각했습니다."
 ww1_korea.35.a: "뭐..."
 ww1_korea.36.t: "조선 봉기 - 대응"
 ww1_korea.36.d: "우리는 시급히 조선 봉기에 대한 결정을 내려야 합니다. 이들은 하찮은 민병대에 가깝기 때문에 쉽게 진압될 수 있겠지만 전쟁에 돌입하면 정치적 혼란을 초래할 수 있습니다.\n또한, 우리의 확장을 마음에 들어하지 않는 다른 나라들이 개입할 수도 있습니다..."
 ww1_korea.36.a: "지옥을 맛보여 줘라!"
 ww1_korea.36.b: "포기하라, 그들에게 그들 쓰레기를 던져줘라!"
 ww1_korea.38.t: "끝없는 조선 독립 전쟁"
 ww1_korea.38.d: "조선 독립 전쟁은 예상보다 오래 지속되고 있습니다. 내각은 전쟁의 책임을 지고 사퇴했으며 군부는 전선의 충격적인 상황에 마비되었습니다. 나라가 깊은 혼란에 빠졌습니다."
 ww1_korea.38.a: "다시 돌아오겠다."
 ww1_korea.38.b: "우리는 조선을 포기할 수 없다!"
 ww1_korea.45.d: "만주는 한민족의 고대 영토이자 우리 민족의 발상지 중 하나였으나, 중국의 팽창과 소수민족의 발흥으로 오랫동안 잃어버린 땅이었습니다. 18세기 초 중국 명나라와 조선은 우리 민족의 영산인 백두산에서 국경을 정했지만, 당시에는 국경 근처에 사는 사람이 많지 않아 명확한 국경이 필요 없었습니다.\n그러나 압록강과 두만강을 건너 남만주 지역에 한인들이 정착하기 시작하면서 영토 주권 문제가 대두되었습니다. 오늘날 남만주 지역은 중국과 한국 사이에 있기 때문에 우리말로 간도라고 불리며, 우리가 이 지역을 지배하고 있기 때문에 그곳에 살고 있는 한국인들을 우리 국민으로 인정할 수 있습니다."
 ww1_korea.45.a: "간도는 우리 행정 구역에 속하게 될 것이다."
 ww1_korea.45.b: "우리는 그곳의 형제자매들을 환영한다."
 ww1_korea.46.t: "한국의 최후통첩!"
 ww1_korea.46.d: "이 오만한 한국인들이 드디어 정신이 나갔습니다! 이제 한국 정부는 만주, 차하르, 러허 등 저들이 부당하게 영유권을 주장하는 영토를 공식적으로 할양할 것을 요구했습니다."
 ww1_korea.46.a: "전쟁을 대처할 수 없다..."
 ww1_korea.46.b: "버르장머리를 가르쳐 주마!"
 ww1_korea.47.t: "중국의 굴복"
 ww1_korea.47.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 공식적으로 항의했지만, 우리의 영유권 주장 지역에서 병력을 철수했습니다. 우리 군대가 국경을 넘어 진격했음에도 불구하고 그들은 별다른 반응을 보이지 않았습니다.\n\n승리는 달콤합니다."
 ww1_korea.47.a: "역사에 남을 승리다!"
 ww1_korea.45.t: "남만주의 한인"
 ww1_korea.48.d: "우리는 블라디보스토크의 도시 항구를 포함하여 러시아어로 프리모리예라고 불리는 연해주를 장악했습니다. 이 지역은 수십 년 동안 한민족의 옛 왕국 발해의 북동쪽 국경에 위치해 있었습니다. 최근에는 일본의 박해를 피해 수많은 한인 정착촌이 형성되었습니다."
 ww1_korea.48.a: "그곳에 제대로 된 행정부를 수립해라."
 ww1_korea.48.b: "너무 오래전 일이지 않은가?"
 ww1_generic.27.t: "[FROM.GetName]의 휴전 파기"
 ww1_generic.27.d: "[FROM.GetLeader]은(는) 더 이상 대전쟁의 결과로 그들에게 부과된 휴전 조건을 이행하려고 하지 않습니다. [FROM.GetName] 측이 또 다른 대전쟁을 일으킬 수도 있는 전쟁을 도발하거나 동맹을 맺을 수 있다는 뜻입니다."
 ww1_generic.27.a: "우리가 전쟁을 끝내 버렸다!"
 ww1_generic.28.t: "[FROM.GetName]의 군사 제한 파기"
 ww1_generic.28.d: "[FROM.GetLeader]은(는) 더 이상 대전쟁의 결과로 그들에게 부과된 휴전 조건을 이행하려고 하지 않습니다. [FROM.GetNameDef] 측이 재무장하거나 군비를 확장할 수 있다는 뜻입니다."
 ww1_generic.28.a: "좋지 않은 신호다."
 ww1_generic.29.t: "[FROM.GetName]의 재무장 제한 해제 요청"
 ww1_generic.29.d: "[FROM.GetLeader]은(는) 외교관을 보내 군비 제한 해제를 간청했습니다. 위험을 고려하고 답하는 것은 동맹의 지도국인 우리에게 달려 있습니다."
 ww1_generic.29.a: "그렇게 하게 둬라."
 ww1_generic.29.b: "또 다른 전쟁을 감수할 수는 없다."
 ww1_generic.30.t: "재무장을 허가한 [FROM.GetName]"
 ww1_generic.30.d: "[FROM.GetNameDefCap] 측은 우리에게 부과된 재무장 제한의 해제에 동의했습니다. 많은 시간이 흐른다면 우리만의 군대를 발전시킬 수 있을 것입니다."
 ww1_generic.30.a: "훌륭한 소식이다!"
 ww1_generic.31.t: "[FROM.GetName]의 재무장 허가 거부"
 ww1_generic.31.d: "[FROM.GetNameDefCap] 측은 재무장에 대한 우리의 요청을 받아들이지 않았습니다. 우리는 무방비 상태로 남습니다."
 ww1_generic.31.a: "젠장..."
 ww1_generic.32.t: "[FROM.GetName]의 군비 제한 무단 파기!"
 ww1_generic.32.d: "우리의 옛 적들이 우리 허락도 없이 군사력을 갖추고자 하는 것 같습니다! 그들은 대규모 재무장을 시작하는 것으로 [Root.GetIdeaArmisticeName]을 심각하게 위반하였습니다!"
 ww1_generic.32.b: "그들을 처벌하라."
 ww1_generic.33.t: "[FROM.GetName]의 개입 위협!"
 ww1_generic.33.d: "재무장을 위한 우리의 노력은 간과되지 않았습니다. [FROM.GetNameDefCap] 측은 재무장 시도를 중단할 것을 요구하며 침공 준비를 하고 있습니다. 우리를 탄압하려 무리로 몰려드는 옛 적들에 맞서 저항할 준비를 해야 합니다."
 ww1_generic.33.a: "또 시작이군."
 ww1_bruderkrieg.1.t: "대독일주의 소요사태"
 ww1_bruderkrieg.1.d: "[GER.GetNameDef] 측과 전쟁에 돌입한 [AUS.GetNameDefCap] 측이 큰 혼란에 빠졌습니다. 사람들이 무기를 들고 일어났지만 일반적인 민족주의 봉기는 아닙니다. 이들 반역자들은 통치 계층인 오스트리아인들입니다. 이들은 즉각적인 종전과 이중군주국 해체, [GER.GetNameDef]의 오스트리아 합병을 요구하고 있습니다. 아직 독일 통일에 대한 계속되는 열망이 있다는 것을 몰랐던 세계 만방은 이번 범게르만 봉기에 놀라움을 금치 못하고 있습니다. 독일 민족의 통일 국가 수립 문제가 1871년에 끝나지 않았던 것으로 보입니다. 그래서 오스트리아는 일어나 독일 형제들과 영원히 함께하기 위해 결의를 다집니다."
 ww1_bruderkrieg.1.a: "도와줘!"
 ww1_argentina.2.t: "로케 사엔스 페냐의 죽음!"
 ww1_argentina.2.d: "로케 사엔스 페냐 대통령이 병으로 인한 건강 악화로 사망했습니다. 부통령 빅토리노 데 라 플라사가 대통령직을 승계했습니다."
 ww1_argentina.2.a: "편히 쉬기를."
 ww1_argentina.3.t: "[GetYear]년 아르헨티나 총선거"
 ww1_argentina.3.d: "이번 선거는 아르헨티나 역사상 최초로 남성의 참정권을 보장하고 비밀 투표와 의무 투표를 의무화한 사엔즈 페냐법이 적용된 대통령 선거입니다. 투표 부정은 사실상 근절되었습니다."
 ww1_argentina.3.a: "이게 야당이 있으면 일어나는 일이다."
 ww1_argentina.3.b: "야당은 필요 없다."
 ww1_argentina.3.c: "우린 이런 야당을 바란 게 아니다."
 ww1_france.24.t: "공화국의 붕괴!"
 ww1_france.24.d: "공화국 군대가 코뮌군에 박살났습니다. 아군이 본토를 가로질러 총퇴각하면서, 상황은 저지할 수 없게 되었습니다. 완전한 붕괴에 직면하자, 정부의 일부 인사들은 식민지에서 투쟁을 계속하기 위해 남아있는 모든 충성파 세력과 행정가들을 북아프리카로 대규모 대피할 것을 주장하고 있습니다."
 ww1_france.24.a: "알제리로 향헤라! 아직 싸움은 끝나지 않았다!"
 ww1_france.24.b: "우린 조국을 버리지 않을 것이다! 우린 최후까지 싸울 것이다!"
 ww1_france.26.t:0 "프랑스 내전"
 ww1_france.26.d:0 "파리에서 프랑스 코뮌이 선포되었습니다! 프랑스의 정치 상황은 대전 패배 이후 매우 혼란스러워 무질서에 빠졌습니다. 난잡한 거리 싸움에서 형제들이 서로 맞서 싸우다 보니 프랑스의 운명은 여전히 불투명합니다. 프랑스 정부의 분열된 잔당들은 반사회주의자들의 느슨한 연합의 형태로 계속 싸웁니다. 오직 신만이 프랑스의 운명을 결정할 수 있습니다."
 ww1_france.26.a:0 "온 유럽에 암운이 드리워지는구나."
 ww1_france.27.t:0 "협상국의 부활"
 ww1_france.27.d:0 "단결이 곧 힘이라"
 ww1_france.27.a:0 "국왕 폐하와 조국을 위해! 집으로 돌아가자!"
 ww1_france.27.c:0 "독일이여, 굳세게 경계하고 준비하라!"
 ww1_france.28.t:0 "[FROM.GetName]의 동맹 강화 희망"
 ww1_france.28.d:0 "[FROM.GetAdjective] 측은 우리의 동맹을 재확인하고 강화하기를 원합니다. 그들은 우리에게 공통의 목표가 있다는 것을 상기시켰습니다."
 ww1_france.28.a:0 "우린 이미 같은 배를 탔다."
 ww1_france.28.b:0 "친구여, 우리 시간은 이미 끝났다."
 ww1_france.29.t:0 "동맹을 파기한 [FROM.GetName]!"
 ww1_france.29.d:0 "[FROM.GetAdjective] 측은 대놓고 우리 외교관에게 불편함을 드러냈습니다. 그들은 동맹을 유지하고 싶어하지 않습니다."
 ww1_france.29.a:0 "너무하는군."
 ww1_france.30.t:0 "[FROM.GetLeader]의 프랑스 군주 주장"
 ww1_france.30.desc:0 "[FROM.GetFrenchCoronationCity]에서 [FROM.GetLeader]의 공식적인 [FROM.GetFrenchRoyalTitle] 즉위와 대관식이 거행되었습니다. \n\n그의 성공은 제3공화국이 정치적 극단주의자들의 충돌이 점차 심화되는 환경 속에서 정치적 안정을 제공하지 못한 것에 대한 직접적인 결과라고 여겨지고 있습니다. 그는 현재 분열된 국가를 재건하고 통합해야 하는 어려운 과제에 직면해 있지만, 많은 논평가들은 \"[FROM.GetFrenchRoyalTitle]\"의 즉위는 사실 그저 우익 파벌의 지지 덕분이라는 의심과 함께 그의 정권 승계 과정에서 극우 동맹이 한 역할을 지적하고 있습니다."
 ww1_france.30.a:0 "또 하나의 나라가 자연의 질서대로 돌아왔다."
 ww1_france.30.b:0 "그들은 곧 또 다른 혁명을 일으킬 것이다."
 ww1_france.30.c:0 "회귀는 이미 오래전부터 생각되었다."
 ww1_france.30.d:0 "[FROM.GetLeader] 만세!"
 ww1_france.30.e:0 "그건 잘못된 종류의 절대 통치자이다!"
 ww1_france.30.f:0 "그는 가짜 프랑스의 가짜 군주다!"
 ww1_france.31.t:0 "나폴레옹 5세의 죽음"
 ww1_france.31.d:0 "프랑스인의 황제, 나폴레옹 5세가 오늘 사망했습니다. 그는 보나파르트 가와 프랑스 제3제국의 세번째 황제로 즉위했었습니다."
 ww1_france.31.a:0 "하느님, 황제 폐하를 지켜 주소서!"
 ww1_france.32.t:0 "자크 1세의 죽음"
 ww1_france.32.d:0 "프랑스 국왕, 자크 1세가 오늘 사망했습니다. 그는 프랑스 왕국의 정통왕당파 국왕으로 즉위했었습니다."
 ww1_france.32.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ww1_france.33.t:0 "[GetYear]년 노동총거래소 의장 선거"
 ww1_france.33.desc:0 "내전 이후 혼란스러운 국내 상황을 잠재우기 위한 정치적 움직임으로 다수 국민들이 국민투표를 요구하기 시작했습니다. 그러나 누가 코뮌을 이끌 새 노동총거래소 의장이 될 지는 아무도 쉽게 예상할 수 없습니다. \n다만 다수의 지지를 받는 중도 노선인 생디칼리슴을 지지하는 피에르 모나트가 그나마 가장 유력한 후보로 보입니다."
 ww1_france.33.a:0 "생디칼리스트인 피에르 모나트."
 ww1_france.33.b:0 "사회주의자인 레옹 블룸."
 ww1_france.33.c:0 "루이 프로사르 - 공산주의자"
 ww1_france.33.d:0 "조르주 발루아 - 소렐주의자."
 ww1_belgium.8.t: "라도 월경지 조차 만료"
 ww1_belgium.8.d: "라도 지역은 수단에 위치한 작은 지역으로 레오폴드 2세 국왕이 사망한 이후 벨기에가 관리하고 있습니다. 라도 지역은 대영 제국이 레오폴트에게 양도한 지역이지만, 국왕의 죽음으로 위임통치령은 형식적으로는 끝났습니다. 이 작은 사막 지대를 어떻게 해야 할까요?"
 ww1_belgium.8.a: "조차를 계속하기 위해 지불하라."
 ww1_belgium.8.b: "라도를 영국에 할양하라."
 ww1_sweden.3.t: "스웨덴의 올란드 점령"
 ww1_sweden.3.d: "스웨덴 정부가 핀란드 내전 중 올란드 제도 점령의 기회를 노리기로 결정했습니다. 핀란드가 현재 우리의 지도를 받고 있으니 이는 받아들일 수 없습니다. 우리 군은 올란드 상륙 작전을 개시할 준비가 되어 있습니다."
 ww1_sweden.3.a: "진행하라."
 ww1_sweden.3.b: "안 된다."
 ww1_egypt.5.t: "수에즈 운하 소유권 문제"
 ww1_egypt.5.d: "수에즈 운하는 지중해와 홍해를 잇는 거대 운하로, 무함마드 알리 파샤 치하에서 프랑스와 협력하여 건설하였습니다. 이 건설 과정에 영국이 심히 간섭하였으며, 그에 따라, 운하의 소유권을 우리가 가지는 대신 이에 대한 빚 또한 떠안았습니다. 영국은 이를 사들였고, 이후 운하를 보호한다는 명목으로 파병했습니다. 그러나 확실한 것은 운하가 우리 땅에 지어졌다는 것입니다. 영국으로부터 독립한 지금 운하는 정당히 우리 것입니다.\n\n 그러나 문제가 하나 있습니다. 오스만은 그들의 지배 아래에서 우리를 잃은 이후 이 지역을 욕심내 왔습니다. 영국의 식민제국이 붕괴함에 따라, 그들은 군사적 개입을 마다하지 않을 것입니다. 따라서, 대전쟁의 승전국인 독일에 운하의 보호를 위임하여 위험을 방지해야 한다는 주장 또한 제기되었습니다. 그러나, 같은 제국주의자들에게 운하를 손쉽게 넘겨주는 실수일 수도 있습니다."
 ww1_egypt.5.a: "아무 일도 일어나지 않을 것이다."
 ww1_egypt.5.b: "그래야 할지도 모르겠군."
 ww1_egypt.6.t: "이집트의 수에즈 운하 보호 요청"
 ww1_egypt.6.d: "최근 독립을 선언한 이집트인들이 외세, 직접 언급하지는 않았지만, 특히 튀르크의 위협으로부터 수에즈 운하를 보호해 달라고 요청했습니다."
 ww1_egypt.6.a: "기꺼이."
 ww1_egypt.7.t: "이집트 개입?"
 ww1_egypt.7.d: "대영 제국의 붕괴에 따라 이집트가 최근 독립을 선포했습니다. 그들은 한때 우리 지배 아래에 있었습니다. 이집트 전역을 합병하는 것은 불가능할 지 모르지만, 군사적 개입을 통해 전략적으로 매우 중요한 지역인 시나이 반도와 수에즈 운하를 확보할 수 있을 지도 모릅니다."
 ww1_egypt.7.a: "안될 게 뭐 있나?"
 ww1_egypt.8.t: "수에즈 운하를 점령한 [TUR.GetName]"
 ww1_egypt.8.d: "오늘, [TUR.GetAdjective] 병력이 수에즈 운하에 도달했습니다. 그들은 이집트 국경수비대의 저항을 분쇄하고 지역의 공식 통합을 선포했습니다."
 ww1_egypt.8.a: "쉬웠다."
 ww1_egypt.8.b: "젠장!"
 ww1_egypt.8.c: "음..."
 ww1_egypt.9.t: "[TUR.GetName]의 수에즈 운하 점령 실패"
 ww1_egypt.9.d: "오늘, [TUR.GetAdjective] 병력이 국경을 넘어 수에즈 운하로 진격하려 시도했습니다. 이집트 국경수비대는 거세게 저항하였고 지원군이 도착할 때까지 [TUR.GetAdjective]군을 잡아 두었습니다. 결국 소득 없이 철수하였고 [TUR.GetName] 측은 통상적인 군사훈련 중 일어난 우발사태에 불과하다고 주장하였습니다."
 ww1_egypt.9.a: "거의 다 됐었는데..."
 ww1_egypt.9.b: "내 자산에서 손 떼!"
 ww1_egypt.9.c: "흠..."
 ww1_ethiopia.9.t: "오가덴의 소말리족 독립 운동"
 ww1_ethiopia.9.d: "메넬리크 2세가 정복한 오가덴에 소말리아 독립을 추구하는 다라위시 운동이 들어와 지역을 점거했습니다."
 ww1_ethiopia.9.a: "지금은... 대처할 수 없다."
 ww1_ethiopia.9.b: "행정은 아직 우리가 갖고 있다."
 ww1_greece.6.b: "다른 전쟁을 원치 않는다."
 ww1_greece.10.t: "그리스 함선 나포"
 ww1_greece.10.d: "대전이 길어지고 있습니다. 우리는 해군력을 증강하기 위해 그리스 구축함을 점령할 수 있습니다."
 ww1_greece.10.a: "그렇게 해라."
 ww1_greece.10.b: "뭐?"
 ww1_greece.11.t: "프랑스가 우리 배를 나포하려 한다!"
 ww1_greece.11.d: "프랑스군은 함대 전력을 증강하기 위해 우리 구축함 4척을 나포하려 하고 있습니다!"
 ww1_greece.11.a: "그들은 우리 동맹이다."
 ww1_greece.11.b: "절대 안 돼!"
 ww1_greece.12.t: "그리스가 우리에게 함선을 제공하다"
 ww1_greece.12.d: "그리스는 전쟁이 끝날 때까지 4척의 구축함을 빌려주기로 했습니다."
 ww1_greece.12.a: "좋아!"
 ww1_greece.13.t: "함선 제공을 거부한 그리스"
 ww1_greece.13.d: "그리스는 모든 선박을 나포될 경우를 대비하여 항구로 대피시켰습니다!"
 ww1_greece.13.a: "애석하군."
 ww1_hejaz.8.b: "배은망덕한 놈들, 우리가 베푼 친절을 기억하지 못하는군."
 ww1_iraq.1.t: "대이라크 혁명"
 ww1_iraq.1.d: "바그다드에서 벌어진 대규모 시위는 메소포타미아 전역을 산불처럼 집어삼킨 봉기로 변했습니다. 우리 군대는 봉기를 진압하려고 노력했지만, 반란군과의 전투 중에 이미 수백 명의 병사들이 목숨을 잃었습니다. 점령 행정부는 그 상황에 대처할 수 없습니다. 이라크의 괴뢰 왕국을 형성하고 양보하는 것이 남아 있습니다."
 ww1_iraq.1.a: "양보하라."
 ww1_iraq.1.b: "이라크는 우리 통치를 받을 것이다!"
 ww1_turkey.1.t: "통일파 정부의 사임"
 ww1_turkey.1.d: "최근 대전쟁의 실패에 따라 통일파 지도자는 사임하는 것 말고는 방법이 없습니다. 아흐메트 이제트 파샤가 임시 정부수반을 맡을 것입니다."
 ww1_turkey.1.a: "얼마나 통치할 수 있나 보자."
 ww1_turkey.2.t: "통일진보당 해체"
 ww1_turkey.3.t: "아흐메트 이제트 파샤의 사임"
 ww1_turkey.3.d: "정치적 혼란이 더욱 가중되는 가운데 아흐메트 이제트 파샤는 아흐메트 테브피크 파샤에게 자리를 넘겼습니다."
 ww1_turkey.3.a: "그거 고작 한달 만이잖아."
 ww1_turkey.4.t: "아나톨리아 점령"
 ww1_turkey.4.d: "휴전 요구 조건에 따라 우리는 협상국이 아나톨리아의 여러 지역을 점령하도록 두어야 합니다. 우리나라가 외국의 점령을 당하는 것은 가슴 아픈 일이지만 그들을 막기에는 역부족입니다."
 ww1_turkey.4.a: "실로 한 시대의 끝이다."
 ww1_turkey.4.b: "끝까지 전쟁이다."
 ww1_turkey.5.t: "다마트 페리트 파샤의 귀환"
 ww1_turkey.5.d: "이번에는 살리흐 훌루시 파샤의 정부가 또다시 사임하게 되었습니다. 다마트 페리드는 다시 그의 직무를 맡습니다."
 ww1_turkey.5.a: "또 그야..."
 ww1_turkey.6.t: "국민군 문제"
 ww1_turkey.6.d: "우리는 패전을 수용했지만 우리 국민들은 그렇지 않은 것 같습니다. 그들의 고향을 외국 점령군으로주터 해방하려는 국민군이라는 작은 독립 조직이 있습니다. 그들의 노력은 칭송받을만 하지만 그들이 외국군을 계속 공격하는 것은 우리 정부를 이 문제에서 이상한 입장에 처하게 합니다. 아나톨리아에 누군가 보내서 이 비밀 공작을 끝내야 합니다."
 ww1_turkey.6.a: "무스타파 케말 파샤를 삼순으로 보내라."
 ww1_turkey.6.b: "이스마일 엔베르 파샤를 삼순으로 보내라."
 ww1_turkey.7.t: "의회 해산"
 ww1_turkey.7.d: "그나마 덜 가혹한 평화 조건을 바라는 마음에서 술탄은 통일파 의회를 해산했습니다. 새 의회가 준비되기까지는 시간이 좀 걸립니다."
 ww1_turkey.7.a: "이게 먹히길 빌자."
 ww1_turkey.8.t: "다마트 페리드 정부"
 ww1_turkey.8.d: "옛 통일파 독재에 비해 다마트 페리드의 지휘 아래에 있는 새 정부는 영국의 자유주의 이상과 공통점이 꽤 있습니다. 영국인들과 더 나은 평화 협상을 가질 수 있기를 바랍시다."
 ww1_turkey.8.a: "그라면 더 나은 평화 조건을 협상할 것이다."
 ww1_turkey.9.t: "술탄의 퇴위"
 ww1_turkey.9.d: "최근 대전쟁의 실패에 따라 술탄은 사임하는 것 말고는 방법이 없습니다. 아흐메트 이제트 파샤가 임시 정부수반을 맡을 것입니다."
 ww1_turkey.9.a: "평화를 위해, 점령을 끝낼 것이다."
 ww1_turkey.10.t: "통일파의 코스탄티니예 탈출"
 ww1_turkey.10.d: "전쟁범죄에 대한 심판이 두려운 나머지 통일진보당 지도자들은 [347.GetName]에서 시급히 떠났습니다. 그들이 마땅히 치뤄야 할 것을 받을 것이라고 바랄 뿐입니다."
 ww1_turkey.10.a: "다시는 볼 일이 없길 바란다."
 ww1_turkey.11.t: "아흐메트 테브피크의 귀환"
 ww1_turkey.11.d: "또다시 정부가 해산했습니다. 아흐메트 테브피크가 다마트 페리드를 대신합니다."
 ww1_turkey.11.a: "민족운동과 화합할 수 있기를 바라며 마지막 한번만 이 짓거릴 더 해보자."
 ww1_ottoman.1.t: "대의원회 선거"
 ww1_ottoman.1.d: "[TUR.GetName]의 장기적인 정치적 위기를 배경으로, [TUR.GetName]의 대의원회 선거가 실시되고 있습니다. 민족적 소수민족과 관련하여 자유주의적 견해를 고수하는 정치운동인 합의와 자유는 이스탄불에서 성공을 거두었습니다. 그리고 이것 덕분에, 청년당은 국내에서 정부를 구성했습니다. 그러나 사실상 모든 행정력을 장악하고 있는 그들의 정치적 라이벌인 통일진보당은 민주 세력에 권력을 내주지는 않을 것입니다. [TUR.GetName]에서 또 다른 반란이 일어날 위험이 있습니다."
 ottomanasembly.1.t: "총회의 운명"
 ottomanasembly.1.d: "총회의 권한이 술탄의 지위를 위협하고 있습니다. 하지만 그 동안, 총회는 국가의 안정과 안전을 유지하는 데 도움이 되었습니다. 직접 이를 폐쇄할 수는 없지만, 위대한 술탄이나 총회 중 하나를 지지하는 결정을 내려야 합니다."
 ottomanasembly.1.a: "총회를 지지해야 한다."
 ottomanasembly.1.b: "술탄께서는 최고에서 통치하신다."
 ww1_ottoman_trial.30.t: "통일진보당 심판"
 ww1_ottoman_trial.30.d: "통일진보당은 술탄을 대적하는 음모를 꾸미던 것으로 들통났습니다. 우리가 기른 아들들, 청년 튀르크당은 우리의 생존을 거슬렀으며 단지 그들의 이기적인 이상을 위해 수천 명을 희생할 준비가 되어 있었습니다. 그러나 결국, 마침내, 그들을 제거하게 되었습니다."
 ww1_ottoman_trial.30.b: "통일파에 죽음을!"
 ww1_ottoman_trial.31.t: "자유협상 심판"
 ww1_ottoman_trial.31.d: "자유협상은 술탄과 대전제정을 대적하는 음모를 꾸미던 것으로 들통났습니다. 그들은 처벌받아야 마땅합니다!"
 ww1_ottoman_trial.31.b: "진정한 자유는 군주제 안에 있다."
 ww1_ottoman.108.t: "오스만의 보장"
 ww1_ottoman.108.d: "오스만은 어떤 이유에서인지 여전히 이 지역에 있는 가장 큰 위협에 맞서 우리를 돕기로 결정했습니다. 받아들여야 합니까, 말아야 합니까?"
 ww1_ottoman.108.a: "이슬람의 위협이 친구가 되었다고?"
 ww1_ottoman.108.b: "좋은 튀르크인은 죽은 튀르크인 뿐이다."
 ww1_ottoman.109.t: "괴벤과 브레슬라우"
 ww1_ottoman.109.d: "허, 기발하네."
 ww1_ottoman.109.a: "적어도 격침당하거나 나포되지는 않았군."
 ww1_ottoman.109.b: "좋군."
 ww1_ottoman.109.c: "뭐라고!?"
 ww1_ottoman.110.t: "괴벤과 브레슬라우에 대한 결정"
 ww1_ottoman.110.d: "두 척의 우리 군함이 지중해에서 영국 함대에 쫒기고 있습니다. 선장은 중립국 [TUR.GetName]의 항구에 입항을 희망하는 가운데, [TUR.GetAdjective] 측은 우리 선원을 포함하여 함선들을 구매하길 원합니다. 이에 동의한다면, 그쪽에 좋은 동맹을 얻을 수 있을 지도 모릅니다."
 ww1_ottoman.110.a: "그거 나쁘지 않네."
 ww1_ottoman.110.b: "누구도 가질 수 없다. 배를 자침시켜라!"
 ww1_ottoman.111.t: "흑해 습격"
 ww1_ottoman.111.d: "최근 오스만 선적으로 넘어간 독일 군함들이 갑작스레 러시아 항만을 습격했습니다. 이번 급습으로 흑해 해안의 에데사, 세바스토폴, 그리고 얄타 러시아군 기지가 공격당했습니다. 오스만은 순양전함 한 척만 피해를 입었지만 러시아는 많은 피해를 입고 여러 척의 선박을 잃었습니다.\n사실상 [TUR.GetNameDef] 측이 이제 [RUS.GetNameDef] 측과 전쟁에 돌입했음을 뜻합니다."
 ww1_ottoman.111.a: "한 방 먹여라!"
 ww1_ottoman.1.a: "우리는 안정화의 길을 걷고 있다."
 ww1_ottoman.2.t: "발칸을 위한 전쟁"
 ww1_ottoman.2.d: "발칸 동맹은 우리나라를 상대로 전쟁을 시작했습니다. 그들은 발칸에서 튀르크를 치우기를 원합니다. 그들의 [TUR.GetName] 침공은 징벌을 받을 것입니다. 알라가 우리와 함께 있으니 적은 패배할 것입니다."
 ww1_ottoman.2.a: "우리나라의 적들은 멸망할 것이다!"
 ww1_ottoman.3.t: "튀르크 국민운동"
 ww1_ottoman.21.d: "술탄과 군국화된 파벌의 대립은 먼 빌라예트들에서 제국의 권위를 손상시킵니다. 아랍인들은 오스만 종속 관계에서 벗어나 예멘, 메카, 그리고 헤자즈 철도의 다른 지역에서 우리 주둔군을 몰아내고 있다고 발표했습니다."
 ww1_ottoman.21.a: "그들은 우리의 약점을 감지한다."
 ww1_ottoman.22.t: "엔베르 파샤의 봉기"
 ww1_ottoman.22.d: "이슬람 급진주의자들의 완강한 반대자이자 투란주의를 지지하는 이스마일 엔버는 대의원회 선거 결과를 인정하지 않았다. 그는 새 정부를 전복하기 위해 지지자들을 결집시켰습니다.\n\n술탄 메흐메트 5세는 너무 약해서 이 갈등을 해결할 수 없었습니다. 그의 운명은 봉기가 끝난 후에 결정될 것입니다."
 ww1_ottoman.22.a: "알라후 아크바르!"
 ww1_ottoman.24.t: "구원자 장교단 반란"
 ww1_ottoman.24.d: "부정선거 이후, 모든 권력은 통일파의 손에 넘어갈 것으로 예상되었습니다. 하지만, 최근 많은 위기가 발생하자, 자유주의자들은 메흐메트 사이트 파샤의 통일파 정부를 비난하기 시작했습니다. 전쟁이 지속되면서, 자유당을 지지하는 장교들은 자신들을 구원자 장교단이라고 칭하며, 대재상 메흐메트 사이트 파샤를 축출했고, 술탄은 이미 독립적이고 당에 속하지 않은 내각을 구성할 전쟁 영웅 아흐메트 무타르 파샤에게 그 자리를 맡겼습니다. 비록 무타르의 정부는 뛰어난 전쟁 영웅인 지도자 덕분에 쉽게 신임 투표를 통과했지만, 통일진보당이 통제하는 의회와 새 정부 사이의 긴장은 이미 시작되었습니다. 아마도 가장 좋은 선택은 최근에 있었던 부정선거와는 달리 대의원회를 해산하고 더 많은 자유선거를 요구하는 것이었을 것입니다."
 ww1_ottoman.24.a: "자유 평등 우애."
 ww1_ottoman.26.t: "제2차 청년 튀르크당 혁명"
 ww1_ottoman.26.d: "술탄과 청년 튀르크당 사이의 긴장은 지난 몇 달 동안 강하게 커지고 있습니다. 메흐메트 5세는 군내 정파를 탄압하기 위해 가혹한 조치를 취했고, 이는 술탄의 통치에 대한 음모를 낳았습니다. 이스마일 엔베르는 이 나라에서 가장 큰 정치 단체인 행동군을 이끌고 술탄의 탄압에 저항했습니다. 이스마일 엔베르 파샤와 그의 지지자들은 그들의 봉기를 제2차 청년 튀르크당 혁명이라고 부릅니다."
 ww1_ottoman.26.a: "술탄은 계속해서 싸울 것이다!"
 ww1_ottoman.27.t: "대재상부 습격"
 ww1_ottoman.27.d: "이스마일 엔베르와 메흐메트 탈라트는 반란을 일으켜 대재상 카밀 파샤에게 사임을 강요했습니다. 이번 공격의 희생자는 나짐 파샤 육군참모총장이었지만 반란 주동자들은 그의 살인이 사고였다고 시인했습니다.\n\n카밀 파샤가 공직에서 물러난 직후, 셰브케트 파샤가 새로운 대재상으로 임명되었습니다. 엔베르의 친구이자 통일진보당원인 마흐무트 셰브케트는 동시에 민주주의 개혁을 지지하며 진보 야당에 우호적이었습니다."
 ww1_ottoman.27.a: "신정부 만세!"
 ww1_ottoman.28.t: "셰브케트 파샤 암살 시도"
 ww1_ottoman.28.d: "셰브케트 파샤는 실각한 구원자 장교단 정부에 관계되어 있을 수도 있는 신원 미상의 사람들로부터 공격을 받았습니다. 고령이기 때문에 그의 생존 가능성은 희박합니다. 암살자가 총을 꺼내자, 셰브케트는..."
 ww1_ottoman.28.a: "...무슨 일이 벌어지는 건지 보지 못했다..."
 ww1_ottoman.28.b: "...암살자가 첫 발을 빗맞춰 살아남았다..."
 ww1_ottoman.29.t: "군사 독재정을 수립한 엔베르 파샤"
 ww1_ottoman.29.d: "이스마일 엔베르는 오스만 제국에서의 마지막 반란을 준비했습니다. 카밀 파샤 정부는 대재상부를 습격하는 동안 있었습니다. 엔버는 에티하드주의자의 반대자들이 오스만 제국에서 제거되거나 추방될 때까지 이 나라에 계엄령이 도입될 것이라고 발표했습니다.\n\n분명히 오스만 제국의 대외정책은 투란주의 독재정권 수립 이후 심각하게 바뀔 것입니다. 유럽 열강들은 콘스탄티노폴리스에서 있었던 사건들을 주의 깊게 따르고 있습니다."
 ww1_ottoman.29.a: "엔베르에게 영광을!"
 ww1_ottoman.30.t: "전제정의 복고"
 ww1_ottoman.30.d: "일디즈 정보부가 주도한 반란 이후, 술탄 메흐메트 5세는 통일진보당의 반동 세력 경쟁자들에게 복종하면서 전복되었습니다. 그리고 지금 제위 계승 문제가 있습니다. 메흐메트는 콘스탄티노폴리스 근처의 그의 별장으로 은퇴하기 위해 후계자를 공식적으로 정해야 합니다... 특수부대의 보호 아래에서."
 ww1_ottoman.30.a: "압뒬메지트는 위대한 전제군주가 될 것이다."
 ww1_ottoman.30.b: "우리는 야심 찬 오스만 푸아트가 필요하다."
 ww1_ottoman.31.t: "압뒬하미트의 귀환"
 ww1_ottoman.31.d: "통일진보당에 대한 반란 성공 이후, 칼리파에 대한 문제가 제기되었습니다. 메흐메트 5세는 엔베르의 꼭두각시이기 때문에 퇴위해야 할 것이며, 우리는 이미 제위 계승자가 있습니다. 압뒬하미트는 1909년 퇴위해야 했기 때문에 더 이상 제위에 적합하지 않습니다."
 ww1_ottoman.31.b: "유수프 으제딘이 제위에 올라 칼리파국을 이끌 것이다, 압뒬하미트는 제위에 적합하지 않다."
 ww1_ottoman.31.c: "이 피비린내 나는 내전 이후, 오직 한 가지만 할 수 있다, 관습법을 파괴할 때다."
 ww1_ottoman.32.t: "엔베르 파샤의 봉기"
 ww1_ottoman.32.d: "사회주의 운동의 완강한 반대파인 엔베르 파샤는 통일파에 참담하게 패한 대의원 선거 결과를 인정하지 않았습니다. 그는 아나톨리아에서 행동군을 이끌었고 새로운 정부를 전복하려고 합니다.\n\n메흐메트 5세는 엔베르의 야망의 인질이 되었고 이러한 정치적 위기를 막을 수 없었습니다. 이번 봉기의 결과가 오스만 술탄국의 운명을 결정할 것입니다."
 ww1_ottoman.32.a: "노동자들의 용맹함으로 우리는 이 파시스트 가축놈들에게 승리할 것이다!"
 ww1_ottoman.34.t: "오스만 제국의 반동주의 정변"
 ww1_ottoman.34.d: "약화된 제국은 반란에 고통받고 있습니다. 일디즈 정보부의 군대는 대재상부를 과감하게 급습하여 정부 요인들을 체포하고 군정을 수립했습니다. 술탄 메흐메트 5세는 실제로 엔베르 파샤에게 종속되어 있었기 때문에 망신을 당했습니다. 그의 운명은 대립하는 군대 파벌간의 정치적 투쟁이 끝난 후에 결정될 것입니다."
 ww1_ottoman.34.a: "우리는 1908년의 복수를 할 것이다!"
 ww1_ottoman.35.t: "장교 내전"
 ww1_ottoman.35.d: "반동주의 정변 이후, 엔베르 파샤의 지지자들은 군사정권을 전복할 목적으로 군대를 재건했습니다. 몇 달 후, 행동군은 공격할 준비가 되었습니다. 국가는 두 개의 전쟁 중인 정당으로 나뉘었고 내전이 시작되었습니다."
 ww1_ottoman.35.a: "혁명가들에게 죽음을!"
 ww1_ottoman.36.t: "아시아 군단의 도착"
 ww1_ottoman.36.d: "독일군 사령부는 우리를 돕기 위해 군대를 보냈습니다. 그들의 아시아 군단은 이미 수도에 도착하여 당신의 명령을 기다리고 있습니다."
 ww1_ottoman.36.a: "[GER.GetName] 측에 알라의 축복을."
 ww1_ottoman.37.t: "[TUR.GetName]에서 탈출한 이스마일 엔베르 파샤"
 ww1_ottoman.37.d: "제국이 패배했습니다. 앞으로 몇 달, 아니 몇 주 안에 우리의 적들은 콘스탄티노폴리스를 점령하고 그들만의 질서를 확립할 것입니다.\n\n엔베르 파샤와 그의 지지자들은 상대에게 항복하는 것을 거부하고 수도를 떠났습니다. 그들의 위치는 정확히 알려지지 않았지만, 아마도 그들은 콘스탄티노폴리스에서 가까스로 대피했고 지금은 예전 동맹국들의 영토에 있습니다.\n\n술탄은 이제 혼자입니다. 엔베르의 독재 정권이 더 이상 그의 행동을 제한하지 않습니다. 하지만 이것은 단지 군사 독재에서 다른 군사 독재 정권으로의 변화일 뿐입니다. 승리한 국가들은 [TUR.GetName] 측을 그들만의 괴뢰국으로 만들기 위해 모든 것을 하려고 노력할 것입니다."
 ww1_ottoman.37.a: "이건 저주다."
 ww1_ottoman.38.t: "[TUR.GetName]의 협정 동의 제안"
 ww1_ottoman.38.d: "[TUR.GetAdjective] 대재상부는 쿠웨이트와 페르시아만에서 여러 가지 경제 협정을 체결하고 관할권을 협상할 것을 제안합니다. [TUR.GetName] 측은 메소포타미아의 철도 부설에 대한 지원을 요청합니다. 그 대가로 튀르크인들은 실제로 쿠웨이트에 대한 자신들의 주장을 포기할 것이고, 우리가 압력을 가하면 카타르와 바레인 또한 오스만 세력권을 떠나게 될 것입니다.\n\n논란의 여지가 있는 이 협정은 우리가 페르시아만을 통제할 수 있는 계기를 마련할 것입니다. 결과적으로 쿠웨이트, 카타르, 바레인이 우리의 세력권에 포함될 것입니다. [TUR.GetName] 측은 우리의 경제적 지원만 받게 될 것이며, 그로 인해 이 협정은 전략적으로 우리에게 이익이 됩니다."
 ww1_ottoman.38.a: "그들은 1899년의 영국-쿠웨이트 협정을 확정해야 한다. 그러면 우리는 협약에 서명할 것이다."
 ww1_ottoman.38.b: "그들이 쿠웨이트, 카타르, 바레인을 잊도록 모든 것을 해라."
 ww1_ottoman.38.c: "우리는 튀르크와 이런 협약이 필요 없다."
 ww1_ottoman.39.t: "[ENG.GetName]의 협정 조건 제시"
 ww1_ottoman.39.d: "[ENG.GetName] 측은 오스만 정부가 1899년 쿠웨이트 협정을 확정하는 조건으로 바그다드와 쿠웨이트로 가는 철도 부설을 위한 경제적 지원을 협상할 준비가 되어 있습니다. 문제는 이것이 쿠웨이트에 대한 영국 보호령의 인정에 관한 협정이며, 사실 셰흐국은 영국의 완전한 통제를 받게 될 것이라는 점입니다."
 ww1_ottoman.39.a: "1899년 협정? 의심스러운 조건이지만 동의한다."
 ww1_ottoman.39.b: "그들은 쿠웨이트를 괴뢰국으로 만들 생각이다!"
 ww1_ottoman.40.t: "[ENG.GetName]의 협정 조건 제시"
 ww1_ottoman.40.d: "[ENG.GetName] 측은 오스만 정부가 1899년 쿠웨이트 협정을 확정하는 조건으로 바그다드와 쿠웨이트로 가는 철도 부설을 위한 경제적 지원을 협상할 준비가 되어 있습니다. 문제는 이것이 쿠웨이트에 대한 영국 보호령의 인정에 관한 협정이며, 사실 셰흐국은 영국의 완전한 통제를 받게 될 것이라는 점입니다."
 ww1_ottoman.40.a: "우리는 이 빌어먹을 철도를 완성하기 위해 최선을 다할 것이다."
 ww1_ottoman.40.b: "우리는 [ENG.GetName] 측에 페르시아만을 주지 않을 것이다!"
 ww1_ottoman.41.t: "[FROM.GetName]의 조약 서명 거부"
 ww1_ottoman.41.d: "협상이 난관에 봉착했습니다. 영국은 철도 부설을 돕지 않을 것이며, 쿠웨이트의 관할권은 확정되지 않을 것입니다. 당사자들은 대화를 계속하기를 거부합니다."
 ww1_ottoman.41.a: "케밥놈들!"
 ww1_ottoman.41.b: "찻대가리들!"
 ww1_ottoman.42.t: "1913년 영국-오스만 협정"
 ww1_ottoman.42.d: "[ENG.GetName] 측과 [TUR.GetName] 측은 페르시아만에 있는 국가들의 관할권을 규정하는 협약에 동의했습니다. [ENG.GetName] 측은 바그다드 철도의 건설에 있어서 [TUR.GetName]에 경제적 지원을 제공할 것이며, 반면 [TUR.GetName] 측은 페르시아만에서 셰흐국에 대한 영향권을 상실할 수 있는 조건들이 제시되었습니다.\n\n조약의 조건 중 하나는 [TUR.GetName] 측이 보호령에 관한 1899년 영국-쿠웨이트 협정을 인정하는 것입니다. 이것은 쿠웨이트의 명목상의 [TUR.GetAdjective] 통치에도 불구하고, 이 영토는 현재 영국의 지배하에 있다는 것을 의미합니다."
 ww1_ottoman.42.a: "모순되는 협정이다."
 ww1_ottoman.43.t: "사다바트 조약 체결을 제안한 [TUR.GetName]"
 ww1_ottoman.43.d: "샤로운 [TUR.GetAdjective] 지도부는 간섭주의자들과 제국주의에 대한 방어 전략에 초점을 맞췄습니다. 그들은 러시아와 영국의 점령에 대항하여 페르시아를 돕겠다고 제안합니다. 착취자와 식민주의 개자식들에 대항하여 연합전선을 폅시다! 우리 왕국을 위한 첫걸음입니다!"
 ww1_ottoman.43.a: "사다바트 조약과 함께 미래를 향해!"
 ww1_ottoman.43.b: "우리는 관심이 없다."
 ww1_ottoman.44.t: "사다바트 조약을 파기한 [PER.GetName]"
 ww1_ottoman.44.d: "[PER.GetName]에 대한 압력이 너무 강했습니다. 그들은 반식민 운동에 동참하기를 거부했고 식민 침략자들에 의해 분열된 채로 남았습니다."
 ww1_ottoman.44.a: "왜지, [PER.GetName]? 너희는 고통받고 싶나?"
 ww1_ottoman.45.t: "[SYR.GetNameDefCap]"
 ww1_ottoman.45.d: "소아시아 협정에 따라 시리아는 우리의 위임통치를 받게 되어 있습니다. [SYR.GetNameDef] 측과 점령 적지 행정부 사이의 긴장이 고조되면서, 결정을 내려야 할 때가 왔습니다."
 ww1_ottoman.45.a: "맞아 보고 나서 독립에 대해 생각해 보라고."
 ww1_ottoman.46.t: "아미르 파이살의 시리아 왕국 해방 요청"
 ww1_ottoman.46.d: "헤자즈에서 봉기를 지원했던 아랍의 아미르 파이살 빈 후세인이 [TUR.GetAdjective] 사령부와 협상을 위해 도착했습니다. 그는 레반트에서 아랍 국가의 독립을 받아들여 달라고 요청하지만, 타협안으로서 시리아는 [TUR.GetName] 측의 속국으로 남을 것입니다. 사실상 이 협정은 아랍 국가들의 독립을 승인할 것입니다. 해야만 합니까?"
 ww1_ottoman.46.a: "시리아 왕국을 속국으로 수립하라."
 ww1_ottoman.46.b: "아니, 우리 식대로 질서를 회복할 수 있다."
 ww1_ottoman.47.t: "술탄국의 운명"
 ww1_ottoman.47.d: "오스만 밀레트에 대한 승리를 거둔 뒤, 앞으로의 국가 구조에 대한 문제가 떠오르고 있습니다. 술탄은 반동적인 엔베르 파샤의 손아귀에서 꼭두각시로 있었기 때문에 구금되었습니다. 당의 몇몇은 공화국의 수립을 주장하지만, 대재상과 정부는 타협과 술탄국의 보존을 요청합니다. 오스만 제국에서 이것이 가능한 일일까요?"
 ww1_ottoman.47.a: "군주정과 술탄에 반대한다, 모든 권력을 민중으로!"
 ww1_ottoman.47.b: "사회주의에 호의적인 술탄을 임명하라."
 ww1_ottoman.49.t: "오스만 제국 내전!"
 ww1_ottoman.49.d: "엔베르 파샤가 오스만 제국에서 봉기를 주도하였습니다. 엔베르 파샤와 지지자들은 정부의 신노선을 정당한 것으로 간주하기를 거부하여 제3군이 봉기하도록 촉구했습니다. 그러나 그는 1908년의 성공을 되풀이하는 데 실패했습니다. 정치 집단들은 청년 튀르크당 혁명의 영웅인 엔베르의 야망에 만만치 않도록 저항하였습니다.\n\n제국에서 내전이 벌어졌습니다."
 ww1_ottoman.49.a: "독재자를 우리 앞에 무릎 꿇게 하자!"
 ww1_ottoman.50.t: "[TUR.GetName]의 독일 군사고문단 요청"
 ww1_ottoman.50.d: "콜마르 폰 데어 골츠 장군은 재편 중인 오스만 사령부를 돕고 있습니다. 오스만 제국은 군이 완전히 재편될 때까지 장군이 오랜 기간 남아줄 것을 요청해 왔습니다."
 ww1_ottoman.50.a: "물론, 우리가 지원할 것이다."
 ww1_ottoman.50.b: "이미 저런 후진 군대를 개혁하려고 해봤다. 더는 못 해!"
 ww1_ottoman.51.t: "흑해 습격"
 ww1_ottoman.51.d: "오늘 아침 몇 척의 [TUR.GetAdjective] 함선이 크림 반도 영해를 침입했습니다. 적함은 세바스토폴과 오데사 항만에 포격을 가하였고, 몇 척의 함선이 피해를 입거나 침몰했습니다. 또한, [TUR.GetAdjective] 침략자들이 항구의 석유 탱크를 날려 버림에 따라 흑해 함대는 석유 비축량의 일부를 잃었습니다.\n\n이러한 적대 행위는 오직 하나만을 뜻합니다 - [TUR.GetName] 측이 참전했습니다."
 ww1_ottoman.51.a: "복수를 원한다고? 그럼 그렇게 될 것이다."
 ww1_ottoman.52.t: "베를린-바그다드 철도 제안"
 ww1_ottoman.52.d: "[TUR.GetNameDefCap]은 아나톨리아와 메소포타미아를 지나는 베를린-바그다드 철도 건설에 대한 우리의 지원을 공식적으로 요청했습니다. 이 야심찬 계획은 우리에게 상당한 영향력을 부여하고 영국과 페르시아의 이익에 압력을 가할 것입니다. 그러나 이 철도를 페르시아만까지 연장한다면 런던의 반발을 불러일으킬 가능성이 매우 높습니다."
 ww1_ottoman.52.a: "거부할 수 없는 기회야."
 ww1_ottoman.52.b: "위험이 너무 크다."
 ww1_ottoman.53.t: "[GER.GetNameDefCap]의 철도 투자 승낙"
 ww1_ottoman.53.d: "우리의 요청에 따라 독일 은행단이 아나톨리아와 메소포타미아를 지나는 철도 건설 자금을 지원하기로 합의했습니다. 이러한 자본과 전문 지식의 유입은 이 계획을 획기적으로 가속하여 양국 관계를 더욱 긴밀하게 만들 것입니다."
 ww1_ottoman.53.a: "훌륭해!"
 ww1_ottoman.54.t: "[GER.GetNameDefCap]의 철도 투자 거절"
 ww1_ottoman.54.d: "[GER.GetNameDefCap]은 베를린-바그다드 철도에 대한 재정 지원 요청을 거부했습니다. 독일 은행단은 필요한 신용을 제공하지 않을 것이며, 이로 인해 우리는 제한된 자원과 가능한 모든 민간 투자를 통해 이 기념비적인 사업에 자금을 조달해야 합니다."
 ww1_ottoman.54.a: "좋다, 우리가 알아서 부설을 책임지겠다."
 ww1_ottoman.55.t: "메소포타미아로 뻗치는 독일의 야망"
 ww1_ottoman.55.d: "오스만 제국에 있는 우리 요원들의 보고에 따르면 [GER.GetAdjectiveCap] 공학자들이 바그다드 철도를 남쪽, 페르시아 만까지 연장할 계획이라고 합니다. 독일이 통제하는 철도가 페르시아 내 우리 세력권과 인도로 통하는 중요한 해상 교통로 인근까지 연장되는 것은 용납할 수 없는 전략적 위협입니다. 우리는 그들에게 철도 노선을 페르시아 만에서 벗어나도록 변경하라고 요구해야 합니다."
 ww1_ottoman.55.a: "용납할 수 없는 도발이다!"
 ww1_ottoman.55.b: "당장은 지켜만 볼 것이다."
 ww1_ottoman.56.t: "베를린-바그다드 위기"
 ww1_ottoman.56.d: "영국은 베를린-바그다드 철도 건설과 관련하여 엄중한 외교 공문을 발표했습니다. 영국은 페르시아 만 쪽으로 계획된 남부 연장 사업에 대해 극도의 불만을 표명하며, 이를 자국 이익에 대한 직접적인 위협으로 간주하고 있습니다. 외교단의 발언은 이를 준수하지 않을 경우 심각한 결과를 초래할 수 있음을 강하게 시사하고 있습니다."
 ww1_ottoman.56.a: "위기를 피하기 위해 철도 노선을 변경하겠다."
 ww1_ottoman.56.b: "저들은 정말 이런 걸로도 전쟁을 일으킬 준비가 되어 있나?"
 ww1_ottoman.57.t: "[GER.GetNameDefCap]의 철도 노선 양보"
 ww1_ottoman.57.d: "우리의 확고한 요구에 따라, [GER.GetNameDef] 측은 페르시아 만에서 우리의 이익을 위협하는 베를린-바그다드 철도 남부 구간 공사를 중단하기로 합의했습니다. 현재로서는 위기는 피했습니다."
 ww1_ottoman.57.a: "외교의 승리다."
 ww1_ottoman.58.t: "베를린-바그다드 위기 고조"
 ww1_ottoman.58.d: "[GER.GetNameDefCap] 측은 베를린-바그다드 철도 노선 변경에 대한 우리의 합리적인 요구를 오만하게 거부했습니다. 이들이 페르시아 만을 향해 계속 진격하는 것은 우리 제국주의 안보에 대한 직접적인 도전입니다. 우리의 이익을 노골적으로 무시하는 이러한 행태는 우리가 더욱 강력한 조치를 취할 충분한 명분을 제공합니다."
 ww1_ottoman.58.a: "우리 제국에 정면으로 도전한 것이다!"
 ww1_ottoman.58.b: "[GER.GetName]을 고립시켜라."
 ww1_ottoman.58.c: "이건 너무 멀리 갔다."
 ww1_ottoman.59.t: "베를린-바그다드 위기"
 ww1_ottoman.59.d: "독일과 영국은 야심찬 베를린-바그다드 철도 건설을 놓고 메소포타미아 지역에서 이해관계가 충돌했습니다. 이 철도가 독일 제국에 페르시아 만으로 향하는 전략적 통로를 제공하고 영국령 인도를 위협할 것을 우려한 런던은 베를린에 엄중한 경고를 발령했습니다. 영국의 과도한 개입에 대한 대응으로 [GER.GetNameDef] 측은 물러서지 않았고, 양국은 이제 무력 과시를 위해 함대를 동원하고 있습니다.\n\n두 제국 간의 치열한 식민지 경쟁은 유럽을 사막 철도 구간을 둘러싼 전쟁 직전까지 몰아넣었습니다."
 ww1_ottoman.59.a: "페르시아 만 전투가 시작되었다."
 ww1_ottoman.59.b: "우린 이 전쟁을 기다려왔다!"
 ww1_ottoman.60.t: "발칸 협상국"
 ww1_ottoman.60.d: "[TUR.GetName] 측이 발칸 국가들의 동맹을 형성하는 그들의 이상에 우리를 초대하였습니다."
 ww1_ottoman.60.a: "연합할 준비가 되었다."
 ww1_ottoman.60.b: "뭐라고? 안 돼!"
 ww1_ottoman.62.t: "엔베르에 대항해 봉기한 아르메니아"
 ww1_ottoman.62.d: "오스만 제국에 거주하는 아르메니아인들은 정부와 정부의 조치에 대해 더 많은 적대감을 나타냈습니다."
 ww1_ottoman.62.a: "후회하게 될 것이다."
 ww1_ottoman.63.t: "니코시아 판매"
 ww1_ottoman.63.d: "[TUR.GetName] 대표단이 압뒬하미트의 치세에 상실한 키프로스를 술탄국에 이양하는 것에 대해 동의할 것을 제안했습니다."
 ww1_ottoman.63.a: "협정에 동의한다."
 ww1_ottoman.63.b: "우리는 우리 섬임을 명시한 키프로스 협약에 따른다!"
 ww1_ottoman.64.t: "키프로스에 뻗친 영국의 손"
 ww1_ottoman.69.t: "<<서방 제국주의자들을 향한 오스만의 마지막 경고>>"
 ww1_ottoman.69.d: "[TUR.GetLeader] 측이 모든 서방 식민제국에 무력으로 복수할 것이라고 선언하였습니다. 무엇이든 두려워하지 않는 것 같습니다."
 ww1_ottoman.69.a: "그들이 뭘 하겠나, 싸우는 거?"
 ww1_ottoman.70.t: "선포된 지하드: 우리의 입장?"
 ww1_ottoman.70.d: "[TUR.GetLeader] 측이 지하드를 선포하였습니다. 쿠란에 따르면 우리는 이 이교도들을 상대로 지하드에 참여하여야 합니다. 하지만 지금은 시대가 다릅니다. 그리고 목적 또한 의심스럽습니다."
 ww1_ottoman.70.a: "우리 발로 딛고 설 때다."
 ww1_ottoman.70.b: "아직 영국의 보호가 필요하다."
 ww1_ottoman.72.t: "수피 지도자들과의 대화"
 ww1_ottoman.72.d: "수피즘은 이슬람에 대한 더 신비로운 경향의 이해입니다. 정치와 거리가 멀다는 이유로 간과되는 경우가 많습니다. 하지만 우리 알라의 종복들은 형제들이 우리 편에 서게 할 것입니다."
 ww1_ottoman.72.a: "이 사람들은 우리 편이 되어야 한다."
 ww1_ottoman.72.b: "이들은 필요 없다."
 ww1_ottoman.73.t: "칼리파국으로의 초대"
 ww1_ottoman.73.d: "새로이 이슬람주의 통치 아래에 놓인 [TUR.GetNameDef] 축은 우리에게 새 칼리파국, 질서에 초대했습니다. 모든 이슬람교도들과 협력하고 불신자들과 맞서 싸울 세력입니다. 초대를 받아들여야 합니까?"
 ww1_ottoman.73.a: "극단적인 이슬람주의를 원하지 않는다."
 ww1_ottoman.75.t: "권력을 잡은 이슬람주의자들"
 ww1_ottoman.75.d: "당연히 알라의 도움으로 우리 위대한 이슬람 정부는 나라를 다스리게 되었습니다. 그러나 모든 이들이 이 변화에 행복한 것은 아닙니다. 불신자들인 통일파는 우리의 강력한 정권에 도전하여 반란을 준비하고 있습니다. 그들과 타협하는 데 실패한다면 그들은 이 나라를 이교에 빠뜨릴 것입니다."
 ww1_ottoman.75.a: "알라후 아크바르."
 ww1_ottoman.76.t: "식민지의 불안"
 ww1_ottoman.76.d: "평소처럼 또 다른 불안이 우리 식민지에 자리했습니다. 가능한 빨리 이를 처리해야 합니다."
 ww1_ottoman.76.a: "항상 이래..."
 ww1_ottoman.77.t: "코스탄티니예 협정"
 ww1_ottoman.77.d: "너무 오랫동안 우리는 우리 사고방식을 따르기 위해 소수민족과 이교도들을 억압하려고 했지만, 이는 잘못된 것으로 드러났습니다. 세계 무대에서 단결된 입장을 가지기 위해서는 소수민족에게 그들이 원하는 권리를 주어야 합니다."
 ww1_ottoman.77.a: "자유롭게 둬라."
 ww1_ottoman.77.b: "기념 조계지를 줘라."
 ww1_ottoman.92.t: "[GER.GetName]의 전노급 전함 두 척 구입"
 ww1_ottoman.92.d: "1909년 말, 독일군은 그리스 해군 확장에 대항하기 위해 독일 군함을 우리에게 팔 가능성에 대해 우리 해군과 대화를 시작했습니다. 새로운 전투함인 폰 데어 탄, 몰트케, 괴벤을 하나 이상 사려는 우리의 시도를 포함한 오랜 협상 끝에 독일군은 브란덴부르크급 4척의 군함을 천만 마르크에 팔겠다고 제의했습니다.\n\n우리는 쿠어퓌르스트 프리드리히 빌헬름과 바이센부르크를 구입하기로 선택했는데, 그 군함들이 더 최신 함급이었기 때문입니다."
 ww1_ottoman.92.a: "아, 맞아."
 ww1_ottoman.92.b: "생각할 시간이 더 필요하다."
 ww1_ottoman.93.t: "오스만의 전드레드노트 구매 희망"
 ww1_ottoman.93.d: "콘스탄티노플에 주재 중인 우리 주재무관은 오스만 해군의 전함 구매 협상을 진행해 왔습니다. 그리스의 해군력 증강에 대응하고자 했던 오스만 제국은 처음엔 폰 데어 탄, 몰트케와 괴벤 같은 현대적인 순양전함에 관심을 보여왔지만, 심사숙고 끝에 우리는 대신 브란덴부르크급 전함 4척을 1,000만 마르크에 제안하였습니다.\n\n오스만 정부는 특히 동급에서 가장 최신예 전함인 SMS 쿠르퓌르스트 프리드리히 빌헬름과 SMS 바이센부르크에 관심을 표명하였습니다. 이번 판매는 양국 간의 외교 관계를 강화하는 데에 크게 기여할 수 있을 것입니다."
 ww1_ottoman.93.a: "동방에서 우리의 입지를 강화하기 위한 전략적 매각이 될 것이다."
 ww1_ottoman.93.b: "독일의 해군력은 절대 흔들려선 안 된다!"
 ww1_ottoman.94.t: "[GER.GetAdjective] 전함의 도착"
 ww1_ottoman.94.d: "SMS 쿠어퓌르스트 프리드리히 빌헬름함과 SMS 바이센부르크함 두 척이 우리 항구에 도착했습니다. 그들은 바르바로스 하이레딘과 투르굿 레이스로 개명되어 우리 해군 함정으로 쓰일 것입니다."
 ww1_ottoman.94.a: "그리스인들, 이 배들이 어때 보이나?"
 ww1_ottoman.95.t: "함정을 팔고 싶어하지 않는 독일"
 ww1_ottoman.95.d: "우리는 공정하게 지불했습니다. 하지만 독일군은 두 척의 전함을 우리에게 넘겨주지 않기로 결정했답니다!"
 ww1_ottoman.95.a: "내 돈 내놔!"
 ww1_ottoman.99.t: "나지드 지역의 처리"
 ww1_ottoman.99.d: "우리는 나지드 지역을 정복했습니다! 이 지역은 본래 우리의 동맹인 자발 샴마르에게 속한 지역으로, 그들은 우리에게 자신들의 땅을 주기를 청하고 있습니다."
 ww1_ottoman.99.a: "원래 그들 땅이었다."
 ww1_ottoman.99.b: "아니, 여긴 우리 땅이다!"
 ww1_ottoman.101.t: "아체 술탄국"
 ww1_ottoman.101.d: "[TUR.GetAdjective]의 선동가와 공작원들이 동인도 제도에서 봉기를 일으켰습니다. 그들은 잊힌 아체 술탄국의 기 아래 싸울 이슬람교도들의 지원을 받았습니다."
 ww1_ottoman.101.a: "이들을 진압해라."
 ww1_ottoman.102.t: "번왕국의 반식민 봉기"
 ww1_ottoman.102.d: "[TUR.GetAdjective]의 선동가와 공작원들이 이슬람 방글라데시와 모골리스탄에서 봉기를 일으켰습니다. 저항하는 인도 지방들은 식민지배를 전복하려는 독립 번왕국 연합의 설립을 발표했습니다."
 ww1_ottoman.102.a: "이들을 진압해라."
 ww1_ottoman.103.t: "말라야 술탄국"
 ww1_ottoman.103.d: "[TUR.GetAdjective]의 선동가와 공작원들이 말라야에서 봉기를 일으켰습니다. 군 당국은 독립 말레이가 식민 경쟁자들로부터 지원을 받기 전에 진압하려고 합니다."
 ww1_ottoman.103.a: "이들을 진압해라."
 ww1_ottoman.112.t: "바툼 조약"
 ww1_ottoman.113.t: "캅카스 이슬람군?"
 ww1_qing.6.t: "입헌주의 청조의 미래"
 ww1_qing.6.d: "중화제국은 2천 년 넘게 지속되어 왔으며, 수많은 군주정의 붕괴와 모든 문명을 변혁의 시대로 몰아넣을 위기에 처했던 공화 혁명의 거센 물결 속에서도 살아남았습니다. 이미 듬직한 학자이자 군주로 성장한 선통제가 친정을 맡게 되면서, 섭정왕과 총리는 물러나 이전 시대를 끝냈습니다.\n이제 청나라 역사의 새로운 장을 이끄는 황제를 누가 보좌할지 결정할 때입니다. 강력한 황제의 권위를 명확히 규정하고, 황제가 군권으로 신민을 보살피는 도학정치를 시행하는 헌법을 유지하는 것이 유익할 수 있습니다. 하지만 시대의 흐름에 순응하고 옛 현인들의 방편을 따르는 내각과 총리에게 맡기는 것도 현명할 것입니다. 선통제 푸이가 이 중대한 결정을 내릴 것입니다."
 ww1_qing.6.a: "헌법은 있으나, 군권을 제약해선 안 된다."
 ww1_qing.6.b: "가장 현명한 자에게 권력을!"
 ww1_china.36.b: "병사들이여, 진군하라!"
 ww1_china.37.t: "호국전쟁"
 ww1_china.37.d: "[CHI.GetLeader]의 황제 즉위 시도에 대한 반발이 전국으로 번져나갔습니다. 결국 남부 성을 중심으로 봉기가 일어났습니다! 첫 반란은 혁명가로서 신해혁명에서 싸웠던 운남도독 차이어가 일으켰습니다. 그의 군대는 호국군이라 불리며 황제를 타도하기 위해 베이징으로 긴 여정을 시작했습니다. 호국군은 제국군에 비해 여전히 약하지만 군과 정부의 요인들이 황제와 반군 두 쪽 다 미온적이기 때문에 내전이 어떻게 중국을 날려버릴지는 아직 모릅니다."
 ww1_china.37.d_yatsen: "[CHI.GetLeader] 당파가 모든 국가 권력을 장악했습니다. 일전에 청조에 충성해왔고 지금은 그들의 이익과 위안스카이 장군에만 충성하는 북양군벌같은 반대파가 일제히 [CHI.GetLeader] 타도를 선포하며 반란을 일으켰습니다."
 ww1_china.37.a: "이게 벌써 세 번째다!"
 ww1_china.37.b: "중화민국 4억 민중의 인격을 쟁취하라! ([NPA.GetFlag]호국군으로 플레이)"
 ww1_china.37.c: "네 민주주의는 고작 탐욕스러운 독재일 뿐이다!\n([CHI.GetFlag]북양정부로 플레이)"
 ww1_china.38.t: "호국전쟁의 끝"
 ww1_china.38.d: "인기 없는 가짜 황제 위안스카이는 [NPA.GetName]의 위세에 굴복하여 초라하게 퇴위하였으며, 중화제국은 허공으로 날아갔습니다. 지시받을 지도자가 없어진 북양군벌은 두 쪽으로 나뉘어 서로 싸우기 시작했습니다. 혁명으로 중화민국이 다시 돌아왔지만, 정부는 여전히 혁명 정치인을 위한 정권보다는 군벌의 놀이터에 가깝습니다. 정부는 내전의 수렁에서 빠져 나오기 위해 국회를 회복하고 약법을 부활시킨다는 목표를 세웠습니다. \n일단은 대총통 자문기구 참정원의 의장 리위안훙이 법률에 따라 대리총통으로 계임하고 돤치루이가 국무총리이자 육군총장으로 임명되었습니다."
 ww1_china.38.a: "그는 탐욕에 눈이 멀었다."
 ww1_china.39.t: "호법전쟁"
 ww1_china.39.d: "남방 군벌들이 중화민국 임시약법을 무시하고 국회를 해산한 [CHI.GetLeader]에 반발하여 호법군정부를 수립하고 독립하자, [CHI.GetLeader] 측은 제 군대에 쑨원을 체포하라고 명하여 이에 대한 군사적 토벌을 선언했습니다.\n쑨원이 남방정부의 대원수로 추대되었으며 그는 북벌을 통해 중국을 통일하고 중화민국의 민주질서를 되살리겠다고 하였습니다."
 ww1_china.39.a: "어림도 없다!"
 ww1_china.39.b: "호법을 위하여!"
 ww1_china.40.t: "호법전쟁의 끝"
 ww1_china.40.d: "전쟁에서 지고 실각할 것을 두려워한 남방 군벌들이 쑨원을 끌어내고 통치권을 과두적인 조직으로 옮기기로 결정했습니다. 이런 배반에 분노한 쑨원은 북벌을 포기하고 상하이로 떠났습니다.\n따라서 내전은 호법운동이 주목할 만한 결과도 내지 못한 채 사라지면서 끝났습니다. 그러나 이는 또한 북양군벌의 내부 갈등을 심화하고 노골적인 충돌을 빚도록 만들었습니다."
 ww1_china.40.a: "정말 어이가 없구만."
 ww1_china.41.t: "북양정부의 붕괴"
 ww1_china.41.desc: "여러 차례의 내전과 군벌 봉기에 이어 형체만을 갖추고 있던 북양정부는 완전히 무너졌습니다. [ANC.GetLeader]의 [ANC.GetNameDefCap] 측과 [ZHC.GetLeader]의 [ZHC.GetNameDef], 그리고 [FNG.GetLeader]의 [FNG.GetNameDef] 측이 중원의 패권을 두고 서로 총구를 겨누고 있습니다."
 ww1_china.41.a: "[ANC.GetNameDefCap]이 진정한 중앙정부의 후신이다."
 ww1_china.41.b: "[ZHC.GetNameDefCap]에 정통성이 있다."
 ww1_china.41.c: "[FNG.GetNameDefCap]이 가장 강성하다."
 ww1_china.41.d: "양광군벌이 민국을 복원할 것이다."
 ww1_china.42.t: "안직전쟁"
 ww1_china.42.d: "[ANC.GetName] 측과 [ANC.GetLeader]의 오만함이 도를 넘었습니다. 저들이 천하의 정당한 주인 행세를 하는 꼴을 더이상 두 눈 뜨고 볼 수 없습니다. 그들에게 가르침을 줍시다!"
 ww1_china.42.a: "북경으로 가자!"
 ww1_china.43.t: "안직전쟁의 끝"
 ww1_china.43.d: "우리는 패배했습니다. 돤치루이는 국정을 농단한 쉬수정을 처벌 면직할 것과, 변방군과 안복구락부 해체, 신국회 해산이라는 요구조건을 받아들였습니다. 이제 중원을 되찾을 길이 요원하게 되었습니다."
 ww1_china.43.a: "내 모든 노력이...!"
 ww1_china.44.t: "안직전쟁의 끝"
 ww1_china.44.d: "안휘군벌이 패배한 뒤, 북양정부는 직예군벌과 봉천군벌에 의해 재편되었습니다. 돤치루이는 국정을 농단한 쉬수정을 처벌 면직할 것과, 변방군과 안복구락부 해산, 신국회 해체라는 요구조건을 받아들였습니다. 중앙 정부는 더 이상 기능하지 않지만, 군벌들은 민국 대총통의 지시에 따라 전쟁을 끝내고 새로 얻은 영토와 직위에 만족했습니다. 그러나 단 하나의 승자가 나타날 때까지 갈등은 멈추지 않을 것입니다."
 ww1_china.44.a: "다음 적수가 정해졌다."
 ww1_china.45.t: "직봉전쟁"
 ww1_china.45.d: "[ZHC.GetName], [FNG.GetName], 양측의 군대가 격돌했습니다. 이 전쟁에서 이기는 자가 천하를 갖게 될 것이라고 점쳐집니다."
 ww1_china.45.a: "앞으로!"
 ww1_china.46.t: "직봉전쟁의 끝"
 ww1_china.46.d: "지난 전쟁에서 얻은 [FNG.GetName]의 점령지를 모두 회수했습니다. 사실상 중원의 패자는 우리가 된 것 같습니다."
 ww1_china.46.a: "아쉽지만 이것으로 만족한다."
 ww1_china.47.t: "광동 반란!"
 ww1_china.47.d: "지난 호법전쟁에서 국민당과 혁명가들은 군벌이 자신의 이익을 챙기는 동안 북벌과 민주정의 복원이라는 목표를 달성하는 데 실패했습니다. 망명한 쑨원은 천중밍에게 사람과 자금을 보내어 국민혁명의 이름으로 광서군벌을 뒤엎도록 지원했습니다. 천중밍은 루룽팅 타도를 수락하고 월인치월을 선언하며 반란을 일으켰습니다."
 ww1_china.47.a: "망할 천중밍과 혁명가들!"
 ww1_china.47.b: "민족주의, 민권주의, 민생주의!"
 ww1_china.48.t: "영풍함 사건"
 ww1_china.48.d: "월계군벌 천중밍은 쑨원의 북벌 계획에 격렬히 반대하며 광저우에서 쿠데타를 일으켰습니다. 천중밍은 쑨원이 '연성자치'라는 자신의 구상을 무시하고 무모한 북벌을 추진함으로써 광둥에 더 큰 시련만 가져올 것이라고 믿었습니다. 쑨원의 측근 덩컹을 암살한 뒤, 천중밍은 북벌군이 전선으로 향하는 가운데 광저우를 장악하기 위해 거병한다는 결단을 내렸습니다.\n그러나 그때까지도 쑨원은 이를 믿지 못했습니다. 그는 \"천중밍은 좋지 못한 인간이지만, 그런 짓까지는 하지 않을 것이다. 그리고 그의 부하들도 인간의 도리를 모르는 사람은 아닐 터이니 그런 악행에 가담이야 하겠는가.\"라고 말하고 난 뒤 잠을 청했습니다. 쑨원은 새벽녘에 들려오는 적의 총소리에 잠에서 깼습니다. 천중밍의 군대는 재빨리 총통부와 광동주석 관저를 포위하고 공격했습니다. 쑨원은 대총통부에서 필사적으로 탈출하여 영풍함으로 걸어서 피신했습니다. 그곳에서 쑨원은 북벌군에게 급히 귀환 명령을 내렸습니다.\n이 중대한 위기 상황에서 쑨원은 영풍함에 남아 직접 방어를 지휘했습니다. 그때 혁명당원인 장제스가 즉시 그에게 합류했습니다. 장제스는 40일 넘게 쑨원에게 긴밀한 지원을 제공하며 흔들리지 않는 충성심을 입증했고 쑨원의 깊은 신뢰를 얻었습니다. 하지만 북벌군이 복귀하기 전에 지상의 국민당군이 패배했고, 쑨원은 상하이로 일시적으로 후퇴해야 했습니다. 그럼에도 북벌군은 온전한 상태를 유지했고, 쑨원의 명령에 따라 광저우로 진격했습니다."
 ww1_china.48.a: "네 이놈!"
 ww1_china.49.t: "제2차 안직전쟁"
 ww1_china.49.d: "[FNG.GetNameDef]마저도 격파하였으니 우리가 중국을 통일한 것이나 마찬가지입니다. 그러나 아직 [ANC.Getname]의 잔당들이 남아 있으니 이들을 평정하고 모든 중원을 통치해야 합니다."
 ww1_china.49.a: "승리를 향한 마지막 한 걸음!"
 ww1_china.50.t: "제2차 직봉전쟁"
 ww1_china.50.d: "[ZHC.GetName] 측이 [ANC.GetName] 잔당을 쓸어버리고 있습니다. 그들은 이처럼 무책임하게 병력을 움직인 것을 후회하게 될 것입니다. 지금이 공격하기 가장 좋은 기회입니다."
 ww1_china.50.a: "복수의 때이다!"
 ww1_china.50.b: "아니, 이거 참 무섭군."
 ww1_china.51.t: "반직동맹으로의 초대"
 ww1_china.51.d: "[ZHC.GetName] 측과 [FNG.GetName] 사이에 2차전이 발발했습니다. [FNG.GetName] 측은 우리에게 [ZHC.GetName] 측을 같이 공격할 것을 제의했습니다."
 ww1_china.51.a: "전략적 선택이다."
 ww1_china.51.b: "그들은 결국 다 같다."
 ww1_china.52.t: "제2차 직봉전쟁의 끝"
 ww1_china.52.d: "[ZHC.GetName] 측이 패배했습니다. [FNG.GetName] 측은 패잔병과 점령지를 흡수하는 것으로 강성해졌습니다."
 ww1_china.52.a: "결국, 이제는 [FNG.GetName]의 치세이다."
 ww1_china.53.t: "북경정변"
 ww1_china.53.d: "베이징에서 반란이 일어났습니다. 사면초가입니다."
 ww1_china.53.a: "망했다."
 ww1_china.53.b: "기회다."
 ww1_china.54.t: "쑨원의 사망"
 ww1_china.54.d: "중국 신해혁명의 주역이자 중국 민주화와 신생 민국 수호를 위해 싸운 혁명가 쑨원이 세상을 떠났습니다. 그는 중국 역사상 가장 위대한 인물 중 한 사람으로 남을 것이며 중국에 대한 그의 발자취는 수세기 동안 계속될 것입니다."
 ww1_china.54.a: "모든 이들이 그를 추모하며 슬퍼하는구나..."
 ww1_china.55.t: "대청제국의 붕괴"
 ww1_china.55.d: "마치 사상누각처럼 청나라는 결국 수많은 파벌과 지방 정부로 붕괴되었습니다. 청조의 권력은 북경 근교에 국한되었습니다. 황실, 군벌, 혁명파 등 단일한 지배 세력이 부재한 상황에서 중국의 미래는 불확실해졌고, 나라는 복잡하고 난해한 상황에 처하게 되었습니다."
 ww1_china.55.a: "[QIN.GetNameDefCap]은 아직 죽지 않았다!"
 ww1_china.56.t: "군벌시대"
 ww1_china.56.d: "여러 차례의 내전과 군벌 봉기에 이어 형체만을 갖추고 있던 통일 중국은 완전히 무너졌습니다."
 ww1_china.56.a: "누가 중원을 통일할 것인가?"
 ww1_china.56.b: "큰 변동이다."
 ww1_china.57.t: "중국의 혁명적 사회주의 정당?"
 ww1_china.57.d: "외국 사회주의와 마르크스주의 사상의 영향을 받은 소수의 지식인들이 중국에서 혁명적 사회주의 정당을 창당했습니다. 지금까지 그들의 영향력은 미미하고 적었지만, 농촌 지역과 도시 노동자들을 중심으로 지지 기반을 확대하기 시작했습니다."
 ww1_china.57.a: "그들이 뭘 할 지 보자."
 ww1_china.58.t: "혁명적 사회주의자들의 봉기!"
 ww1_china.58.d: "혁명적 사회주의자들이 장시성에서 폭동을 일으켜 관공서와 병기고를 점거하고 독립을 선포했습니다. 이들은 소비에트 공화국을 선포하고 급진적인 사회주의 정당과 그 이념 아래 전 중국을 재통일하겠다고 외쳤습니다."
 ww1_china.58.a: "이 쥐새끼들을 쓸어버려!"
 ww1_china.58.b: "전중국의 노동자와 농민이여, 단결하라!\n([PRC.GetNameWithFlag](으)로 플레이)"
 ww1_china.59.d: "월계군벌 천중밍은 국민당의 북벌 계획에 격렬히 반대하며 광저우에서 쿠데타를 일으켰습니다. 천중밍은 당이 '연성자치'라는 자신의 구상을 무시하고 무모한 북벌을 추진함으로써 광둥에 더 큰 시련만 가져올 것이라고 믿었습니다. 쑨원의 장례 이후, 천중밍은 당이 대원수의 부재 속에 마비된 가운데 광저우를 장악하기 위해 거병한다는 결단을 내렸습니다.\n당 지도부는 충격을 받았으며 호의적으로 천중밍을 설득하려고 했으나, 천중밍의 군대는 재빨리 총통부와 광동주석 관저를 포위하고 공격했습니다. [ROOT.GetLeader]에게는 대총통부에서 필사적으로 탈출하여 영풍함으로 걸어서 피신한다는 선택지밖에 없었습니다. 그곳에서 그는 북벌군에게 급히 귀환 명령을 내렸습니다.\n이 중대한 위기 상황에서 임시대총통실은 영풍함에서 방어를 지휘했습니다. 그때 혁명당원인 장제스가 즉시 그에게 합류했습니다. 장제스는 40일 넘게 지도부에 긴밀한 지원을 제공하며 흔들리지 않는 충성심을 입증했고 당 지도부의 깊은 신뢰를 얻었습니다. 군은 혼란에 빠졌으나 그럼에도 혁명군은 온전한 상태를 유지했고, 명령에 따라 광저우를 되찾았습니다."
 ww1_china.60.t: "몽골 점령"
 ww1_china.60.d: "그 누구도 우리의 합법적 영토인 외몽골의 재통합을 방해할 수 없습니다. 우리는 몽골 주재 중국 영사를 통해 몽골 지도부에 외몽골 자치권 폐지와 중국군 파병 사실을 통보할 것입니다."
 ww1_china.60.a: "우리 힘과 국기 앞에 고두례를 행하라!"
 ww1_china.61.t: "북벌의 끝"
 ww1_china.61.d: "화북의 북양정부가 해체되면서 중국은 국민당 통치로 돌아왔습니다. 군벌의 영향력과 정치적 불안정은 아직 종식되지 않았지만, 국민당은 이제 중국 중앙정부를 이끄는 사실상의 정당으로 자리 잡았습니다."
 ww1_china.61.a: "중화의 단결이라..."
 ww1_china.62.t: "장쭤린 사망"
 ww1_china.62.d: "오늘 우리 지도자 장쭤린이 열차 폭발로 사망했습니다. 그의 아들 장쉐량이 이제 지도자입니다."
 ww1_china.62.a: "뭐!?"
 ww1_china.63.t: "반장전쟁"
 ww1_china.63.d: "전 군벌들이 중화민국 대총통 장제스를 쓰러트리려 하고 있습니다."
 ww1_china.63.a: "마지막 내전이다..."
 ww1_china.64.t: "반장전쟁의 끝"
 ww1_china.64.d: "장제스의 난징 정부가 승리했습니다. 중국 군벌시대가 거의 끝났습니다."
 ww1_china.64.a: "긴 여정이었다."
 ww1_china.65.t: "만주사변"
 ww1_china.65.d: "일본 관동군이 갑자기 우리를 공격했습니다. 그들은 만주 철도 폭격의 배후에 중국군이 있다며 이를 응징한다고 주장하며 전쟁을 일으켰습니다. 우리 군은 혼란에 빠졌고 지휘 체계는 마비되었습니다. 우리는 어떻게 해야 합니까?"
 ww1_china.65.a: "우리가 알아서 침략자들을 물리칠 수 있다!"
 ww1_china.66.t: "만주 함락"
 ww1_china.66.d: "동북 3성은 완전히 적의 손에 넘어갔습니다. 지방정부는 전투 의지를 잃고 무너져 완전한 혼란에 빠졌습니다. 사실상 우리는 만주 전역에서 패배했습니다. 일본군은 더 이상 과내로 진격하지 않고 만주에 자신들의 괴뢰국을 세웠습니다. 우리는 항의했지만, 아무도 개입할 의사가 없어 보였습니다."
 ww1_china.66.a: "있을 수 없는 일이다!"
 ww1_china.67.t: "탕지야오의 실각"
 ww1_china.67.d: "룽윈이 이제 우리 지도자입니다."
 ww1_china.67.a: "음..."
 ww1_china.68.t: "펑궈장의 죽음"
 ww1_china.68.d: "직예군벌의 수장이자 중화민국 전 대총통이었던 펑궈장이 병으로 사망했습니다. 또 다른 직예의 강력한 군벌 차오쿤이 그 대신 권력을 거머쥡니다."
 ww1_china.68.a: "음..."
 ww1_china.69.t: "반장전쟁의 끝"
 ww1_china.69.d: "옌시산의 베이핑 정부가 승리했습니다. 중국 군벌시대가 거의 끝났습니다."
 ww1_china.69.a: "예상 밖이다."
 ww1_xinjiang.1.t: "양쩡신 암살"
 ww1_xinjiang.1.d: "중국 본토로부터 사실상 독립을 유지해 온 신장성의 통치자 양쩡신이 국민당의 표적이 되어 암살당했습니다. 정치적 내분 끝에 양쩡신의 부하 중 한 명인 진수런이 신장을 장악했습니다."
 ww1_xinjiang.1.a: "신강왕이 죽었다."
 ww1_xinjiang.2.t: "막수드 샤의 사망"
 ww1_xinjiang.2.d: "청나라가 준가르를 정복한 이후 반독립 국가였던 쿠물 칸국은 막수드 샤의 치세까 신장 동쪽에 위치한 전제 왕국이었습니다. 하지만 중국 중심의 책봉 질서가 몰락한 현 시대에 마지막 남은 친중파 샤가 사망하면서 쿠물 칸국은 이제 스스로 운명을 결정하거나 결정당하게 될 것입니다."
 ww1_xinjiang.2.a: "이제 어찌 하면 좋겠느냐?"
 ww1_xinjiang.2.b: "그러니 이런 준국가는 있을 필요가 없다."
 ww1_xinjiang.3.t: "쿠물 반란"
 ww1_xinjiang.3.d: "율바르스 칸이 이끄는 위구르인들은 막수드 샤가 죽은 후 무방비 상태인 자치 칸국을 중국이 강제 합병했다고 비난하면서 중국의 쿠물 통치를 끝내려 합니다."
 ww1_xinjiang.3.a: "좀 그만해."
 ww1_xinjiang.4.t: "혼란에 빠진 신장"
 ww1_xinjiang.4.d: "우리 이웃 군벌인 신장의 지도자가 위구르를 탄압했기 때문에 지금 위구르 반란에 직면해 있습니다. 위구르인들은 심지어 우리에게 봉기 지원을 요청했습니다. 그들을 돕는다면 쓸만한 땅을 더 얻을 수 있을 것입니다."
 ww1_xinjiang.4.a: "또 시작이군."
 ww1_xinjiang.5.t: "디화 정변"
 ww1_xinjiang.5.d: "위구르족을 잔인하게 탄압한 진수런은 사면초가에 처했고 심지어 자신의 부하들에게 실각당했니다. 여러 군벌이 권력을 차지하기 위해 경쟁하는 가운데, 신장성 밖에서 온 군벌 성스차이가 정국을 안정시켰습니다. 성스차이는 위구르족의 자치권을 재고하기 위한 화해 조치를 취하기 시작했습니다."
 ww1_xinjiang.5.a: "진수런은 무능력한 놈이었다."
 ww1_xinjiang.6.t: "마치의 사망"
 ww1_xinjiang.6.d: "우리 지도자인 마치가 사망했습니다."
 ww1_xinjiang.6.a: "그의 형제, 마린이 이제 우리 지도자다."
 ww1_usa.129.t: "필리핀 봉기!"
 ww1_usa.129.d: "대전에 승리하지 못한 실패와 패배한 협상국으로부터 받지 못한 부채, 그리고 고조되는 민족주의로 인하여 필리핀인들이 봉기를 일으켰습니다. 그들은 1898년 우리가 그들을 침공했을 때부터 독립을 원해 왔습니다."
 ww1_usa.129.a: "우리는 그들의 시도에 저항할 것이다."
 ww1_usa.129.b: "누가 신경쓰겠나 하하."
 ww1_USA.130.t: "필리핀에서 철수"
 ww1_USA.130.d: "필리핀 독립 시도를 저지하려는 군사작전이 실패했습니다. 필리핀 섬 전역이 군의 통제 밖입니다."
 ww1_USA.130.a: "젠장."
 ww1_USA.131.t: "필리핀 독립"
 ww1_USA.131.d: "우린 백인 놈들의 고환을 쐈습니다!"
 ww1_USA.131.a: "자유!"
 ww1_japan.100.d_war: "러일전쟁 이래 사실상 일본의 보호국으로 전락했던 대한제국이 한일병합조약에 따라 [JAP.GetNameDef]에 공식적으로 병합되었습니다. 이에 [RUS.GetNameDef]와 [USA.GetNameDef]이 항의의 뜻을 표명하였으나, [JAP.GetNameDefCap]의 이번 조치는 국제적으로 큰 반향을 불러일으키진 못했습니다.\n한편, 한국의 옛 황제인 광무황제는 이번 병합의 정당성에 강력히 이의를 제기하고 나섰습니다. 1905년에 체결된 을사늑약의 부당함을 헤이그 만국평화회의에서 폭로하려다 일본에 발각되어 1907년 강제 퇴위당한 광무황제는 이번 병합조약 역시 불법이라 주장하고 있습니다. 광무황제는 제 아들 융희황제가 일제의 강압으로 조약에 서명했다고 밝히며, 한국인들에게 [JAP.GetAdjective]의 통치에 항거할 것을 촉구하였습니다."
 ww1_japan.104.t: "다이쇼 천황의 붕어"
 ww1_japan.104.d: "오늘 아침, 다이쇼 천황이 폐렴 증세를 보인 뒤 하야마 어소에서 심장마비로 향년 47세를 일기로 붕어하였습니다. 평생 건강 문제로 시달려온 다이쇼 천황의 재위 기간은 정치적 개방이 이루어졌던 시기로 평가받는 한편, 사회적, 정치적 긴장이 점차 고조되던 시기이기도 하였습니다. 이후 부황의 건강 악화로 이미 지난 수년간 섭정궁을 역임해온 히로히토 황태자가 황위를 이었습니다. 전통적으로 교토 인근에 묘소가 마련되던 관례와는 달리, 다이쇼 천황은 도쿄의 무사시 황실묘역에 안장될 예정입니다."
 ww1_japan.8.d_korea: "한국인들이 들고 일어났습니다! 자유를 향한 공통의 열망으로 뭉쳐 '대한 독립 만세'를 외치는 대규모 시위가 전국에서 일어났습니다. 처음에는 평화롭게 시작된 만세 시위는 일제의 통치를 끝내겠다는 우리의 확고한 결의를 보여줍니다."
 ww1_japan.8.b: "대한 독립 만세!"
 ww1_japan.9.t: "다이쇼 천황의 붕어"
 ww1_japan.9.d: "천황폐하께서 붕어하셨습니다. 평생 건강이 좋지 않으셨고, 생각나는 바를 곧바로 언동에 드러내는 성정 탓에 국민들 사이에선 흔히 허약하고 존재감이 옅은 군주로 여겨지셨지만, 폐하의 치세는 ‘다이쇼 데모크라시’라 불리는 정치적 개방기를 포괄하였습니다. 부황을 이어, 이미 수년 전부터 섭정궁으로서 대리청정을 맡아오던 히로히토 황태자께서 고어좌에 오르시어 새로운 천황으로 즉위하셨습니다."
 ww1_japan.9.a: "천황 폐하 만세!"
 ww1_russia.33.d:0 "오스만군의 끊임없는 진격에 직면하여, 자캅카스 세임은 역사적인 결정을 내렸습니다. 오스만이 우리가 독립국임을 선포할 경우에만 강화회담을 재개하겠다고 제안하자, 조지아 국민평의회는 독립을 지지했습니다. 일부 아르메니아계와 아제르바이잔계 세력의 초기 반대에도 불구하고, 자캅카스 민주연방공화국을 선포하는 안건이 발의되었습니다. 이 발의안은 반대자들이 표를 던지기보다는 의회를 떠나는 것을 선택했기 때문에 거의 반대 없이 통과되었습니다. 이제 이 새로운 연방 국가가 공식적으로 수립되었으며, 우리는 강화를 위해 브레스트-리토프스크 조약의 조건을 수용할 준비가 되었음을 오스만에 즉시 알렸습니다."
 ww1_russia.33.a:0 "대가를 치러도 필요한 걸음이다."
 ww1_russia.39.b:0 "차르에게 죽음을, 심판의 때가 왔노라!"
 ww1_russia.87.d:0 "젊은 황태자 알렉세이 니콜라예비치가 지난 밤 혈우병으로 세상을 떠났습니다. 오랫동안 그는 몸이 약하여 누워 있었고, 최근 몇 달 동안 그는 친족의 도움 없이는 움직일 수 없었습니다. 심각한 유전병이 태어날 때부터 황태자를 괴롭혔고, 그가 홀로 제국을 통치할 수 있으리라고는 상상하기 어려웠습니다.\n\n러시아 황태자의 요절은 니콜라이 2세의 건강을 심각하게 강타했습니다. 차르는 우리 시대의 가장 큰 비극인 대전쟁에서 살아남았지만, 그의 아들을 잃는 것은 그에게 있어서 더 힘든 일일 것입니다.\n\n니콜라이의 동생인 미하일 대공이 새로운 황태제로 인정받았습니다."
 ww1_russia.87.a:0 "전러시아가 충격에 휩싸였다."
 ww1_russia.88.d:0 "러시아 제위의 직계 계승자가 사망한 뒤로, 니콜라이 2세의 건강은 급격히 악화되었습니다. 차르는 최근 몇 년간 두통에 시달리며 사실상 거처에 칩거하였고, 가족들과 함께 지내던 중 붕어하였습니다. 차르가를 둘러싼 최근 일련의 사건들은 러시아 전역에 큰 충격을 주었지만, 차르정의 권위를 흔들지는 못했습니다. 새로운 황제는 미하일 알렉산드로비치로, 그는 미하일 2세라는 칭호로 제위에 계승할 것입니다."
 ww1_russia.88.a:0 "하나님, 차르를 보호하소서!"
 ww1_russia.90.t:0 "제2차 브레스트-리토프스크 조약"
 ww1_russia.90.d:0 "[GER.GetName] 측과 [RUS.GetName] 측은 다시 한번 브레스트-리토프스크의 협상 테이블에서 조약을 체결했습니다. 그러나 이번에는 볼셰비키가 아닌 [RUS.GetNameDef]의 쓰라린 굴욕의 자리였습니다. [GER.GetAdjective]의 지원으로 [RUS.GetNameDef] 측은 내전에서는 승리했지만 그에 따른 대가를 내줄 수밖에 없었습니다."
 ww1_russia.90.a:0 "유럽의 패권은 이제 [GER.GetName]의 손에 있구나."
 ww1_russia.92.t:0 "제2차 러시아 혁명"
 ww1_russia.92.d:0 "검은 백인단이 두마를 장악하면서, 러시아 차르는 점점 더 많은 권한을 얻었고, 마침내 두마를 완전히 폐지하였습니다. 사회혁명당원들은 강하게 반기를 들며,  검은 백인단의 대학살에 대한 해답으로 테러 공격을 감행하는 데 거리낌이 없는 보리스 사빈코프의 지도하에 단결하였습니다. 거리에 혼란이 닥쳤고, 폭력과 유혈사태로 몸살을 앓고 있는 주요 도시들에서 피가 흘렀습니다. 하지만 이번에는, 애초에 차르가 두마를 설치하도록 강요하였던 이전의 혁명보다 훨씬 더 심각합니다.\n\n누군가 절대 권력을 장악한다면 반드시 나타났을 결과이지만, 러시아의 끔찍한 정치 상황은 잔인하고 암울하게 표현되었습니다. 이 몇 년은 분명히 러시아에 어려울 것이고, 러시아인들이 이로부터 회복할 수 있을지 없을지에 대해서는 많은 사람들이 회의적으로 보고 있습니다."
 ww1_russia.92.a:0 "하느님, 러시아를 지켜 주소서. 주 외에는 아무도 할 수 없나이다."
 ww1_ukraine.1.t: "헤트만국 수립"
 ww1_ukraine.1.d: "우크라이나의 독립은 볼셰비키들에게 위협받고 있습니다. 우리는 동유럽의 이익을 보장하기 위해 그곳에 괴뢰 정권을 수립하고자 할 수도 있습니다."
 ww1_ukraine.1.a: "합리적인 것 같다."
 ww1_ukraine.1.b: "현 상황에 만족한다."
 ww1_ukraine.2.t: "[GetYear]년 우크라이나 군사반란"
 ww1_ukraine.2.d: "독일과 볼셰비키 사이에 포위된 형국에서, 카자크이자 러시아군 제1 우크라이나 사단장인 파울로 스코로파즈키가 [GER.GetNameDef]의 지원을 받아 반란을 일으켰고, 중앙 라다를 해산하고 우크라이나국의 수립을 선언했습니다."
 ww1_ukraine.2.a: "헤트만 합하께 영광을!"
 ww1_ukraine.2.b: "절대 안 된다. 우리는 독일의 괴뢰국이 되고 말 것이다."
 ww1_ukraine.3.t: "우크라이나의 거부"
 ww1_ukraine.3.d: "우크라이나는 우리의 관대한 제안을 거부했습니다. 이제 어떻게 해야 합니까?"
 ww1_ukraine.3.a: "그들은 대가를 치를 것이다."
 ww1_ukraine.3.b: "처음부터 좋지 않은 생각이었다."
 ww1_ukraine.4.t: "헤트만국의 몰락"
 ww1_ukraine.4.d: "독일이 대전에서 패함에 따라 헤트만국 정권은 지지를 받지 못하게 되었습니다. 우리는 스코로파즈키를 내치는 것으로 독립을 지켜야 합니다."
 ww1_ukraine.4.a: "이해할 만 하다."
 ww1_ukraine.5.t: "서우크라이나의 통합 청원"
 ww1_ukraine.5.d: "서우크라이나가 우리와 통합하길 원합니다!"
 ww1_ukraine.5.a: "환영한다!"
 ww1_ukraine.5.b: "나쁜 생각이다.."
 ww1_germany.75.t:0 "프랑스 내전 개입 종료?"
 ww1_germany.75.d:0 "프랑스 내전이 끝났습니다. 우리 군대는 성공적으로 서부 국경을 위협하던 사회주의자들을 격퇴하고 싹을 잘라냈습니다. \n그러나 우리는 이참에 프랑스인들이 더이상 우리에게 개기지 못하도록 작살낼 수도 있을 것입니다..."
 ww1_germany.75.a:0 "§R놈들이 복수할 기회를 주지 말자.§!"
 ww1_germany.75.b:0 "전쟁은 그만!"
 ww1_germany.79.t:0 "아프가니스탄의 동맹국 가입"
 ww1_germany.79.d:0 "인도와 아프가니스탄에 아프간 병사들과 독일 장교들이 북인도를 침공하였으며, 인도와 아프간군 간에 일부 접전이 벌어졌다는 소식이 왔습니다. 이는 영국령 인도를 매우 궁핍하게 만들었고, 왕관의 보석이 무너질 수도 있습니다."
 ww1_germany.79.a:0 "전쟁이 확대된다."
 ww1_germany.80.t:0 "독일의 제3차 프랑스-독일 전쟁 패배"
 ww1_germany.80.d:0 "대전쟁이 끝난 지 얼마 되지 않았지만, 충격적인 일이 또 벌어졌습니다. 독일 제국이 프랑스와의 격전 끝에 패전했습니다. 아무도 예상할 수 없었던 일이 벌어졌습니다. 이전 시대는 완전히 끝났습니다. 이번 세기는 더이상 우리 손에 있지 않습니다.\n독일 제국은 무너졌으며, 독일 식민지와 영향권은 완전히 파괴되었습니다. 그리고 그곳에는 대혼란만이 남았습니다."
 ww1_germany.80.a:0 "믿을 수 없다."
 prussian.1.t: "메멜 점령"
 prussian.1.d: "독일은 우리 러시아의 힘 앞에 패배했습니다. 서쪽의 우리 동맹은 독일로부터 자신들의 이익을 취하기 위해 빠르게 움직이고 있습니다. 우리의 기여를 고려한다면, 우리 또한 독일로부터 정당하게 무언가 받을 것이 있습니다. 우리 군대는 명령만 떨어지면 독일 영토로 진격해 들어갈 수 있도록 상시 대기하고 있습니다."
 prussian.1.a: "올해 이맘때쯤 메멜이라는 단어는 좋게 들린다!"
 prussian.2.t: "베를린 회담의 제안"
 prussian.2.d: "독일 분할에 대한 또 한 차례의 공식 협상을 제안하자는 의견이 있습니다. 게다가 빌헬름 2세는 우리에게 자비를 비는 편지를 여러 통 보내왔습니다. 서방의 친구들을 잘 타이른다면 이번 기회에 동독 전체를 우리의 영향력 아래 둘 수 있을 것입니다."
 prussian.2.a: "한번 시도해보자."
 prussian.3.t: "러시아의 대담한 제안"
 prussian.3.d: "지난 대전에서 함께 싸웠던 [RUS.GetName] 측이 우리에게 대담한 제안을 보냈습니다. 그들은 이전에 지난 회담에서 결정된 국경을 재설정하기 위해 다시 한번 회담을 갖기를 원합니다. 그들은 우리에게 독일을 분할하자고 제의하는 것 같습니다. 게다가, 그들이 주장하는 영토 분배의 일부는 [SER.GetName], [ROM.GetName], [CZE.GetName]에 불리하게 될 것입니다."
 prussian.3.a: "꽤 좋군!"
 prussian.3.b: "회의 참석을 거부한다."
 prussian.4.t: "베를린 조약"
 prussian.4.desc: "[RUS.GetNameDef] [RUS.GetLeader]의 명의로 베를린 조약의 서명이 발표되었습니다. 그들은 비밀리에 [ENG.GetNameDef], [FRA.GetNameDef] 측과 다시 한 번 회담을 갖고 그 자리에서 독일을 완전히 해체하기로 결정하여, 프로이센, 작센, 저지 독일, 라인 연방, 바이에른, 바덴-뷔르템베르크의 느슨한 독일 연방으로 재편하였습니다."
 prussian.4.desc_france: "[RUS.GetNameDef] [RUS.GetLeader]의 명의로 베를린 조약의 서명이 발표되었습니다. 그들은 비밀리에 [FRA.GetNameDef] 측과 다시 한 번 회담을 갖고 그 자리에서 독일을 완전히 해체하기로 결정하여, 프로이센, 작센, 라인 연방, 바이에른, 바덴-뷔르템베르크의 느슨한 독일 연방으로 재편하였습니다."
 prussian.4.desc_britain: "[RUS.GetNameDef] [RUS.GetLeader]의 명의로 베를린 조약의 서명이 발표되었습니다. 그들은 비밀리에 [ENG.GetNameDef] 측과 다시 한 번 회담을 갖고 그 자리에서 독일을 완전히 해체하기로 결정하여, 프로이센, 작센, 저지 독일, 바이에른, 바덴-뷔르템베르크의 느슨한 독일 연방으로 재편하였습니다."
 prussian.4.a: "이건 정말 끔찍하다!"
 prussian.4.b: "우리 시대의 새로운 평화를 위하여 건배!"
 prussian.4.c: "당신네들은 왜 마음대로 결정하지?"
 prussian.4.d: "이것은 용납할 수 없다!"
 prussian.5.t: "바이에른 공산주의 혁명"
 prussian.5.d: "오늘 바이에른에서 정치적 사건이 있었습니다. 많은 사람들이 공산주의 혁명을 부르짖었으며 노동자와 군인으로 구성된 평의회의 설치를 선포했습니다. 또한 바이에른 군인들 대부분이 운동에 가담했습니다. 이전 정부는 무력 충돌 없이 대체되었습니다."
 prussian.5.a: "만국의 프롤레타리아여, 단결하라!"
 prussian.5.b: "심지어 독일에서도!"
 prussian.6.t: "[GAL.GetName]의 합병"
 prussian.6.d: "서방의 눈을 속이기 위해 갈리치아-로도메리아-부코비나 지역을 독립시키기로 했지만, 이것은 속임수입니다. 우리 군대는 그 지역을 완전히 장악하고 있으며 정치, 경제, 군사 등 모든 분야에서 우리에게 예속되어 있습니다. 군대에 명령을 내리면, [GAL.GetName] 측은 즉시 우리 제국으로 통합될 것입니다. 하지만 세상이 우릴 지켜보고 있습니다..."
 prussian.6.a: "러시아의 또 다른 승리다."
 prussian.6.b: "그냥 그들이 알아서 하게 내버려 두자."
 prussian.7.t: "제2차 헝가리 공산주의 혁명"
 prussian.7.d: "오스트리아 국경 근처에서 수상한 무장 군인들이 목격되었습니다. 이들 중 일부는 독일어를 구사하는 것으로 확인됐고, 오스트리아 당국은 비공식 경로를 통해 이들이 관련이 없다는 사실을 확인했습니다."
 prussian.7.a: "모든 정부 기관을 습격하라!"
 prussian.7.b: "이번엔 안 된다!"
 prussian.8.d: "바이에른에 이어 헝가리에서 또 다른 공산주의 혁명이 일어났습니다. 쿤 벨러가 이끄는 헝가리 혁명군은 바이에른의 지원으로 2차 혁명을 주도한 것으로 알려져 있습니다. 헝가리 왕국의 섭정 호르티 미클로시 정부는 순식간에 행정력을 상실했고 짧은 교전 끝에 패배했습니다."
 prussian.8.a: "만국의 프롤레타리아여, 단결하라!"
 prussian.8.b: "공산주의의 파도가 유럽을 집어삼킨다..."
 prussian.9.t: "슬로바키아에 보낸 첩보원의 보고서"
 prussian.9.d: "슬로바키아의 비밀 공작원이 중앙유럽 공산화의 가능성에 관한 보고서를 보내왔습니다. 헝가리가 공산화 된 이후, 헝가리는 남슬로바키아의 헝가리계 공산주의 지지자들에게 봉기를 촉구해 왔습니다.\n세계는 우리를 비난하겠지만, 우리는 공산주의의 확산을 막아야 합니다!"
 prussian.9.a: "서둘러라!"
 prussian.9.b: "확실한 거 맞나?"
 prussian.10.t: "러시아의 슬로바키아 개입"
 prussian.10.d: "러시아군은 오늘 아침 체코슬로바키아 국경을 넘어 슬로바키아 지역을 점령했습니다. 그들은 헝가리의 공산화에 맞서 슬로바키아의 평화와 안보를 유지하기 위해 지원군을 파견했다고 발표했습니다. 러시아 통제하의 슬로바키아의 지방정부는 체코솔로바키아로부터 사실상 독립을 선언했습니다."
 prussian.10.a: "젠장."
 prussian.10.b: "너 미쳤나, [RUS.GetLeader]?"
 prussian.10.c: "필연적이었다."
 prussian.11.t: "[TUR.GetName]의 처리"
 prussian.11.d: "지난 대전의 패자 [TUR.GetName] 측은 그에 응당하는 처리를 받아야 합니다. 우리는 그들의 땅, 특히 우리에게 매우 중요한 영토를 점령할 수 있습니다. 우리는 영원히 차르그라드를 다시 재정복할 것입니다. 하느님과 차르의 이름으로!"
 prussian.11.a: "차르의 이름으로!"
 prussian.11.b: "아니, 영국이 개입할 것이다..."
 prussian.12.t: "러시아의 코스탄티니예 점령"
 prussian.12.d: "러시아 정부는 방금 우리에게 차르그라드를 넘겨야 한다는 최후통첩을 보내왔습니다. 그곳은 우리의 영토이자 수도입니다! 그러나 우리는 지난 대전 패배 이후 취약한 상태입니다. 어떻게 해야 합니까?"
 prussian.12.a: "이제 그들이 진짜 로마다..."
 prussian.12.b: "지하드를 선포하라!"
 prussian.13.t: "러시아령 콘스탄티노폴리스"
 prussian.13.d: "언젠가 도시를 되찾을 것이다!"
 prussian.13.a: "차르의 이름으로!"
 prussian.13.b: "튀르크는 끝이군!"
 prussian.13.c: "흥미롭군."
 prussian.14.t: "그레이트 게임의 종장?"
 prussian.14.d: "이제 러시아가 지중해로 나올 수 있게 되었습니다. 그들이 차르그라드를 얻은 것은 사이크스-피코 밀약에 포함되어 있던 내용입니다. 그러나 이들이 이것으로 만족할지는 아무도 알 수 없습니다. 그들은 지브롤터와 이집트에 대한 영향력을 얻으려고 할지도 모릅니다.\n우리는 선택을 해야 하지만 현명하게 해야 합니다. 이것이 우리 모두를 파멸시킬 또 다른 대전으로부터 세계를 구할 마지막 기회일지도 모릅니다."
 prussian.14.a: "결국, 또 다른 전쟁이다."
 prussian.14.b: "왜 다들 우리가 미친 전쟁광이라고 생각하는 거지?"
 prussian.15.t: "러영 전쟁?"
 prussian.15.d: "물론, 우린 이미 모든 전쟁을 끝내기 위한 전쟁을 끝냈다!"
 prussian.15.a: "우린 오늘 이 자리에서 끝내야 한다!"
 prussian.15.b: "사자는 피를 흘리며 죽어야 한다!"
 prussian.15.c: "종반전이 시작되었다."
 prussian.16.t: "균형이 어긋나다"
 prussian.16.d: "제국은 서서히 무너지고 있습니다. 아직 모든 것을 되돌릴 수 있는 기회가 있습니다. 아직 우리에게 인간성이 남아있다면..."
 prussian.16.a: "그들에게 평화 조건을 제시하라..."
 prussian.16.b: "이것이 끝이라면, 우리가 끝이 되자."
 prussian.17.t: "희망?"
 prussian.17.d: "적군은 평화조약을 제의하였습니다. 이렇게 승패가 결정될 줄은 몰랐지만 우리의 승리라고 보기는 어렵습니다. 무기를 모두 내려놓아야 할 때입니다. 이것이 우리가 가질 수 있는 마지막 기회입니다."
 prussian.17.a: "주여, 우리를 용서하소서!"
 prussian.17.b: "우리가 역사의 마지막이라면 그건 가장 위대하기 때문이다!"
 prussian.18.t: "새로운 시대를 위한 평화"
 prussian.18.d: "모두를 집어삼키기 위해 맹위를 떨치던 전쟁의 소용돌이가 수그러들었습니다. 우리에게는 여전히 인간성이 남아 있었습니다. 모두가 죽음의 문턱에 있다는 것을 깨달았을 때 승자도 패자도 없이 전쟁이 멈췄습니다.\n아무도 앞으로 어떤 일이 일어날지 감히 예측할 수 없습니다."
 prussian.18.a: "이것으로 한 챕터가 끝났다."
 prussian.19.t: "베를린 회담"
 prussian.19.d: "우리는 [ENG.GetName] 측과 [FRA.GetName] 측을 베를린 회담에 초청했습니다. 두 나라는 고위급 관료를 보내 며칠 간 베를린에서 독일의 운명을 결정할 심도있는 대화를 나누었습니다."
 prussian.19.d_britain: "우리는 [ENG.GetName] 측과 [FRA.GetName] 측을 베를린 회담에 초청했습니다. 오직 [ENG.GetAdjective] 측만이 고위급 관료를 보내 며칠 간 베를린에서 독일의 운명을 결정할 심도있는 대화를 나누었습니다."
 prussian.19.d_france: "우리는 [ENG.GetName] 측과 [FRA.GetName] 측을 베를린 회담에 초청했습니다. 오직 [FRA.GetAdjective] 측만이 고위급 관료를 보내 며칠 간 베를린에서 독일의 운명을 결정할 심도있는 대화를 나누었습니다."
 prussian.19.a: "훌륭해."
 prussian.19.b: "음..."
 ww1_bulgaria.36.t: "불가리아에 잠수함 보내기"
 ww1_bulgaria.36.d: "불가리아인들은 발칸의 프로이센이라는 별명이 붙을 정도로 호전적입니다. 그들이 우리 편이라 다행입니다. 그들의 해군력을 강화시키기 위하여, 우리는 구형 잠수함을 넘겨줄 수 있습니다."
 ww1_bulgaria.36.a: "그렇게 해라."
 ww1_bulgaria.36.b: "아니."
 ww1_bulgaria.37.t: "독일이 우리에게 잠수함을 보내다"
 ww1_bulgaria.37.d: "독일은 구형 잠수함 중 하나를 우리 해군에 넘겼습니다!"
 ww1_bulgaria.37.a: "훌륭해."
 ww1_bulgaria.38.t: "[RUS.GetNameDef] 측으로 떠난 라트코 디미트리에프"
 ww1_bulgaria.38.d: "그는 상트페테르부르크의 사절단에 있었습니다. 그리고 러시아에 대한 독일의 위협과 함께, 라트코 디미트리에프는 그의 직책을 사임하고 군 복무를 그만두었으며, 러시아 언론에 의해 곧이어 전파된 성명서를 통해 설명했습니다: \"불가리아인으로서 저는 이 역사적인 순간을 그냥 두고 있을 수 없습니다. 불가리아가 독립의 빚을 진 러시아에 제 힘을 보태는 것이 제 신성한 의무라고 생각합니다.\" 그리고 그의 경력에서 세 번째로 러시아군에 입대했습니다."
 ww1_bulgaria.38.a: "그의 선택이다."
 ww1_bulgaria.39.t: "우리와 함께하기로 한 라트코 디미트리에프"
 ww1_bulgaria.39.d: "그는 상트페테르부르크의 불가리아 사절단에 있었습니다. 그리고 러시아에 대한 독일의 위협과 함께, 라트코 디미트리에프는 그의 직책을 사임하고 군 복무를 그만두었으며, 러시아 언론에 의해 곧이어 전파된 성명서를 통해 설명했습니다: \"불가리아인으로서 저는 이 역사적인 순간을 그냥 두고 있을 수 없습니다. 불가리아가 독립의 빚을 진 러시아에 제 힘을 보태는 것이 제 신성한 의무라고 생각합니다.\" 그리고 그의 경력에서 세 번째로 러시아군에 입대했습니다."
 ww1_bulgaria.39.a: "낯선 이들의 고국에서."
 ww1_bulgaria.40.t: "라트코 디미트리에프의 사임"
 ww1_bulgaria.40.d: "우리와 [RUS.GetNameDef] 측과의 계속되는 분쟁으로 인해, 라트코 디미트리에프는 불가리아가 독립을 빚진 러시아와의 전쟁에 차마 나설 수 없다며 군에서 퇴역하였습니다."
 ww1_bulgaria.40.a: "그에게 강요할 수는 없다."
 ww1_bulgaria.40.b: "반역자들은 체포되어야 한다."
 ww1_england.86.c: "우리는 약속을 지켜야 한다.. (이스라엘로 플레이)"
 ww1_england.87.c: "완벽해! (이스라엘로 플레이)"
 ww1_england.157.c: "대영 제국보다 더 나은 것은 없다."
 ww1_england.165.t: "런던 조약 위반"
 ww1_england.165.d: "[BEL.GetName] 측은 그들의 중립을 포기하고 세력집단을 편드는 것으로 런던 조약의 규정을 위반했습니다. 당연히, 만약 그들이 우리 편만 들었다면, 이것은 문제가 되지 않을 것입니다. 하지만 그것은 그렇지 않습니다. 벨기에가 직접 공격하기 위한 환상적인 근거지로 작용하고 있기 때문에 우리는 아마도 이것에 대해 뭔가를 해야 할 것입니다."
 ww1_england.165.a: "최후통첩을 보내라."
 ww1_england.165.b: "그들이 어떻게 할 수 있나? 와플을 던지려나?"
 ww1_england.166.t: "격분한 영국인들"
 ww1_england.166.d: "우리가 지정학적 강대국의 편을 든 후, 영국인들은 우리가 런던 조약의 조항을 위반했다고 주장하며 격분했습니다.\n\n그들은 직접 개입의 위협을 받고 있는 우리의 새로운 조약을 즉각 철회를 요구하는 최후통첩을 우리에게 전달했답니다!"
 ww1_england.166.a: "이것은 세계적인 분쟁을 일으킬 가치가 없다."
 ww1_england.166.b: "우리는 우리의 새로운 친구들과 함께 서있다. 그들이 우리와 함께 서 있는 것처럼!"
 ww1_england.167.t: "벨기에의 최후통첩 거부!"
 ww1_england.167.d: "벨기에는 우리의 최후통첩을 반항적으로 거절했습니다! 그들은 또한 그들의 반응을 매우 강하게 말했습니다.\n\n그들이 감히?"
 ww1_england.167.a: "빌어먹을 늪지 독일놈들!"
 ww1_england.168.t: "굴복한 벨기에"
 ww1_england.168.d: "벨기에는 우리의 최후통첩을 머뭇거리며 받아들였고, 그들의 중립을 재확인했습니다."
 ww1_england.168.a: "우린 그들의 최고의 관심사를 추구하고 있다, 정말이다!"
 eng_news.22.t: "벨기에 위기"
 eng_news.22.d: "벨기에가 [BEL.GetFactionName]에 가입하자 영국 외무부는 즉각 파장을 놓고 공황상태에 들어갔습니다.\n\n영국은 1839년 런던 조약을 인용하며 벨기에에 중립을 재확인하고 세력에서 이탈할 것을 요구하는 최후통첩을 보냈습니다. 놀랍게도, 벨기에 사람들은 영국이 벨기에 정책에 간섭하지 말 것을 요구하면서 최후통첩을 완전히 거부했습니다.\n\n영국인들은 이것에 대해 달갑지 않습니다."
 eng_news.22.a: "벨기에는 우리의 전략에 필수적이다!"
 eng_news.22.b: "전쟁? 고작 작은 벨기에 때문에?"
 eng_news.22.c: "꺼져, 영국놈들아!"
 ww1_england.169.t: "내전의 사실상 패배"
 ww1_england.169.d: "영국 내전이 종결되었습니다. 런던이 넘어갔습니다. 캐나다에서 '여행'하고 있던 영국 왕실은 캐나다에 모두 머물 계획입니다. 각지에서 전투를 벌이고 있는 병사들도 일제히 철수를 희망하고 있습니다."
 ww1_england.169.a: "끝났다."
 ww1_england.169.b: "아직이다."
 ww1_england.170.t: "캐나다인들이 왕실을 추방하다!"
 ww1_england.170.d: "캐나다인들은 공식적으로 우리 왕실을 그들의 땅에서 추방했습니다. 그들은 심지어 개인 자격으로 망명을 원하는 많은 시민들과 병사들의 입국을 금지했습니다. 이제 우리는 공산주의의 파도에 휩쓸리게 되었습니다."
 ww1_england.170.a: "오 주여!"
 ww1_england.171.t: "캐나다 왕립해군의 창설"
 ww1_england.171.d: "캐나다 왕립해군이 창설되었습니다. 우리는 그들에게 경순양함 두 척을 제공할 수 있습니다."
 ww1_england.171.a: "여기 있다."
 ww1_england.171.b: "음..."
 ww1_england.172.t: "오스트레일리아로의 피난"
 ww1_england.172.d: "캐나다인들은 우리를 받아들이지 않았고, 우리 모두는 지금 죽을 위기에 처해 있습니다. 우리는 저 먼 남반구에 있는 오스트레일리아까지라도 멀리 피난해야 합니다!"
 ww1_england.172.a: "어서 연락해!"
 ww1_england.172.b: "무슨 소용이야?"
 ww1_england.173.t: "오스트레일리아의 왕실 거부!"
 ww1_england.173.d: "오스트레일리아인들은 공식적으로 우리 왕실이 그들의 땅에 입국하는 것을 금지했습니다. 그들은 심지어 개인 자격으로 망명을 원하는 많은 시민과 병사들의 입국을 금지했습니다. 이제 우리는 공산주의의 파도에 휩쓸리게 되었습니다."
 ww1_england.173.a: "오 주여, 두번은 안돼!"
 ww1_england.174.t: "오스트랄라시아 연방의 수립"
 ww1_england.174.d: "뉴질랜드 자치령 정부는 오스트레일리아와 뉴질랜드 양국이 오스트레일리아 연방의 뉴질랜드 통합을 공식적으로 승인하였다고 발표하였습니다. 오스트레일리아 연방은 오스트랄라시아 연방으로 재편되었으며, 이전보다 더욱 긴밀한 협력이 기대됩니다."
 ww1_england.174.a: "오래된 구상이 마침내 완성되었다."
 ww1_england.175.t: "인터내셔널로의 초청"
 ww1_england.175.d: "프랑스의 동무들이 인터내셔널에 가입하는 것을 권유했습니다. 우리는 이 붉은 깃발 아래 만국의 노동자, 농부, 그리고 병사들을 단결시킬 것입니다."
 ww1_england.175.a: "인터내셔널 깃발 아래\n전진 또 전진!"
 ww1_england.175.b: "우린 사실 좀 다르다."
 ww1_england.176.t: "인터내셔널의 창립"
 ww1_england.176.d: "제3인터내셔널은 모든 가능한 수단을 동원해 무장군대를 포함하여 세계의 부르주아의 타도와 완전한 국가 철폐의 과도기적인 단계로서의 세계 사회주의 국가의 창립을 목표로 하고 있습니다."
 ww1_england.176.a: "만국의 노동자여, 단결하라!"
 ww1_england.176.b: "세계는 순수한 혼란에 빠져들고 있다."
 ww1_england.177.t: "인터내셔널을 거절한 영국 사회주의자들"
 ww1_england.177.d: "영국의 자칭 사회주의자들이 우리와 함께하기를 거부했습니다."
 ww1_england.177.a: "그들은 진정한 혁명이 무엇인지 모른다."
 ww1_england.178.t: "영국 혁명과 왕당파들의 대탈출"
 ww1_england.178.d: "사회주의자들과 공화주의자들이 영국에서 혁명을 일으켰고, 거의 모든 주들이 빠르게 합류했습니다. 왕당파들은 제대로 싸울 기회조차 갖지 못했고, 영국 왕실과 소수의 군대만 가까스로 철수시켰습니다. 공화정이 영국에 다시 한번 세워졌습니다."
 ww1_england.178.a: "반동분자들이 달아나는 꼴 좀 봐라!"
 ww1_england.178.b: "영 좋지 않은 일이 벌어졌다."
 ww1_england.179.t: "새로운 대통령?"
 ww1_england.179.d: "공화국의 미래를 보장한 후, 에드워드 피스는 은퇴를 고려하기 시작했습니다. 그를 대신할 많은 후보들이 눈에 띕니다.\n\n우주전쟁의 저자로 알려진 H. G. 웰스는 당의 이상에 충실할 헌신적이고 존경받는 사회주의자로 서 있습니다. 하지만, 그는 노골적인 반제국주의자이고 탈식민지화에 찬성하고 있는데, 이는 우리 의회의 다수당과는 맞지 않습니다.\n\n조지 랜스버리는 우리의 여성 동지들을 위해 열심히 싸웠고, 진보적이고 사회주의적인 정책의 훌륭한 예입니다. 하지만, 그는 확고한 평화주의자이고, 그에 따라, 곧 일어날 어떤 분쟁에서도 우리의 역할이 좌절될 수 있습니다.\n\n물론, 피스는 사임할 의무가 없으며, 대통령으로서 그의 임기를 모두 이행할 수도 있습니다."
 ww1_england.179.a: "어쨌든 피스는 남는다!"
 ww1_england.179.b: "H. G. 웰스는 사람들에게 필요한 목소리를 내어줄 것이다!"
 ww1_england.179.c: "랜스버리는 노동당의 횃불을 들고 있다!"
 ww1_england.180.t: "공화국의 미래"
 ww1_england.180.d: "왕당파 반혁명가들로부터 공화국을 영원히 지켜낸 후, 피스는 그의 충실한 보호자인 헨리 하이드먼에게 더 많은 의무를 위임하는 것을 고려하기 시작했습니다. 하이드먼은 전위대의 정책을 지휘하는 것을 도왔고, 영국 정치계에서 공산주의 이념을 주류로 만들었습니다. 우리는 하이드먼에게 많은 빚을 졌습니다. 그리고 그는 헌신적인 혁명가가 될 것입니다."
 ww1_england.180.a: "아직 은퇴할 필요는 없다고 본다."
 ww1_england.180.b: "하이드먼은 대통령직을 훌륭히 수행할 것이다."
 ww1_england.181.t: "헨리 하이드먼의 별세"
 ww1_england.181.d: "브리튼 공화국의 대통령 헨리 하이드먼이 79세의 나이로 사망했습니다.\n\n그에 대한 평가는... 엇갈리고 있습니다. 그는 피스 동지로부터 횃불을 받아들어 자본주의자들에 대항하는 혁명을 이끌었지만, 그의 통치는 지나치게 권위적이었으며 (오랫동안 그들 자신의 안전을 위해 망명한) 극렬한 비평가들은 대부분 아전 정부보다 객관적으로 나쁘다고 비난했습니다. 그래도, 횃불은 다시 한번 넘겨졌으며, 해리 폴릿이 이제 공화국의 제3대 대통령으로 취임하였습니다.\n\n폴릿은 '탈하이드먼' 과정과, 권위적 통치를 완화할 것을 약속했습니다. 그러나 이것이 놀랄 만한 일은 아닙니다."
 ww1_england.181.a: "폴릿이 진정으로 공포정치를 끝내게 될까?"
 ww1_england.182.t: "2강국 기준 활성화"
 ww1_england.182.d: "해군 정보국의 보고에 따르면 또 다른 국가가 우리의 2강국 기준을 초과했다고 합니다!\n\n1889년 해군 방위법에 따르면, 왕립해군은 적어도 배후에 있는 두 해군의 총 병력의 두 배 이상이 되어야 합니다.\n\n법에 따라, 자금은 즉시 해군 생산으로 전용될 것입니다."
 ww1_england.182.a: "이것은 다른 군비 경쟁의 시작이 되지 않는 것이 좋다."
 ww1_england.184.t: "1922년 선거"
 ww1_england.184.d: "또다시 선거철이 찾아왔습니다. 지난 10년간 벌어진 일들에 따라 노동당이 여론조사를 휩쓸고 있는 가운데, 자유당의 승리는 거의 불가능한 것으로 여겨지고 있습니다."
 ww1_england.184.a: "보너 로의 보수당이 붉은 파도를 멈춘다... 일단은."
 ww1_england.184.b: "붉은 장미, 붉은 장미."
 ww1_england.184.c: "진짜 연정은 어떤가?"
 ww1_england.185.t: "1923년 선거"
 ww1_england.185.d: "불안정한 정치적 상황에 따라, 지난 선거 이후 겨우 1년여 만에 또다시 선거가 열리게 되었습니다.\n\n영국의 혼란스러운 정치 분위기 속에서 자유당은 간신히 죽음을 면했습니다. 자유당은 정부를 구성할 만큼 꽤 의석수를 확보했으나, 절대 다수당이 없는 의회를 구성하게 되었고, 양당은 지지를 호소할 수밖에 없을 것입니다."
 ww1_england.185.a: "애스퀴스는 노동당의 유권자 기반을 무너뜨리려 할 것이다."
 ww1_england.185.b: "사회주의자가 아니라면 누구라도 상관 없다!"
 ww1_england.185.c: "만일 우리가 연정을 구성하지 않는다면? 얼마나 끔찍한 일이 벌어질 수 있겠나...?"
 ww1_england.186.t: "[GetYear]년 선거"
 ww1_england.186.d: "2년 중의 세번째 선거인 [GetYear]년 선거는 마침내 정치적 혼란에 종지부를 찍을 것입니다. 자유당과 노동당은 공격적으로 서로의 기반을 공격했고, 양측의 기반은 완전히 파괴되었습니다. 여러 절대 다수당이 없는 의회, 연정, 전반적인 정치적 재앙에 따라, 결과는 분명합니다:"
 ww1_england.186.d_2: "자유당과 노동당은 공격적으로 서로의 기반을 공격했고, 양측의 기반은 완전히 파괴되었습니다. 여러 절대 다수당이 없는 의회, 연정, 전반적인 정치적 재앙에 따라, 결과는 분명합니다:"
 ww1_england.186.a: "토리당이 압승했다."
 ww1_england.187.t: "불신임 결의"
 ww1_england.187.d: "자유당-노동당 연정은 노동당의 유권자 기반을 무너뜨리려는 애스퀴스의 시도에서 생겨났습니다. 그는 노동당이 무능하다는 것을 증명하고 싶었으며 모든 유권자들을 사로잡고 싶었습니다. 이는 역효과를 냈습니다. 다른 대안이 없다고 본 자유당은 노동당에 대한 불신임안을 촉구했습니다.\n\n두 가지 선택밖에 없습니다. 토리당의 확실한 패배가 보장되지만 진보당이 큰 대가를 치르게 되는 보궐선거를 실시하던가, 아니면 체면을 세워 자유당이 토리당과 연정을 맺도록 노력하는 것입니다."
 ww1_england.187.a: "기만적인 뱀새끼인 애스퀴스는 엿이나 먹으라 해. 선거를 실시하라!"
 ww1_england.187.b: "조용히 넘어가자."
 ww1_england.188.t: "전후 선거"
 ww1_england.188.d: "대전쟁이 끝난 뒤, [ENG.GetLeader] 총리는 총선거를 실시했습니다. 자유당이 다수당의 지위를 잃어 감에도 불구하고 그는 정권을 유지할 것으로 보입니다... 보수당이 연정을 깨부수지 않는 한 말입니다."
 ww1_england.188.a: "안정이 먼저고, 정치는 나중이다."
 ww1_england.188.b: "우린 선거권이 있다, 안될 게 어디 있나?"
 ww1_england.189.t: "남서아프리카 문제"
 ww1_england.189.d: "독일로부터 남서아프리카를 점령한다는 것은 단 한가지를 의미합니다- 헤레로족 대학살의 유산을 물려받는다는 것입니다. 헤레로족은 1900년대 초 독일 정권에 의해 많은 사람들이 '세기의 첫 대학살'이라고 불리는 악랄한 잔혹행위로 다뤄졌습니다. 그리고 거의 대부분의 식민 행정부가 그 지역이 영국 통제 아래에 있어야 한다는 것에 동의하는 반면, 일부는 헤레로족을 동정하며 우리가 그들에게 보상을 줘야 한다고 생각합니다."
 ww1_england.189.a: "그들은 이정도 대우를 받을만 하다."
 ww1_england.189.b: "영국 통치 아래에서 사는 것이 왜 나쁜가?"
 eng_news.23.t: "제국연방"
 eng_news.23.d: "오랜 회의, 토론, 타협, 요구 끝에 대영 제국은 마침내 연방화의 과정을 하나의 정치적 실체로 완성했습니다.\n\n새로운 제국 연방은 오타와에 본부를 둔 '제국 의회'를 승계할 뿐만 아니라 모든 주체에 민주적 구성권을 부여합니다. 전 세계 수백만 명의 사람들이 축하하고 있으며, 대영 제국에 새로운 여명이 다가오고 있는 것 같습니다."
 eng_news.23.a: "제국을 위하여 건배!"
 eng_news.23.b: "그들이 해냈다..."
 eng_news.24.t: "영국의 식민지 영유권 주장"
 eng_news.24.d: "생각할 수도 없던 일이 일어났습니다. 양국 간의 갑작스러운 관계 악화 이후 장기간 지속된 갈등 끝에, 영국은 마침내 '상당한 양키의 저항'이 종식되었다고 발표했습니다.\n\n아무도 [ENG.GetLeader] 정부가 점령지에 대해 어떤 준비를 하고 있는지 정확히 알지 못하지만, 한 가지는 확실합니다. 제국은 아직 무너지지 않았습니다."
 eng_news.24.a: "제국을 위한 만세 삼창!"
 eng_news.24.b: "1776년과는 정반대다..."
 ww1_england.18.t: "제국연방에 대한 반응"
 ww1_england.18.d: "우리의 영원한 유대와 공유된 유산을 기리며, [FROM.GetName] 측은 제국 연방에 가입하는 초청을 승낙했습니다. 제국의 영광스러운 역사가 새로운 시대를 맞이하는 이 순간, 우리는 한 마음으로 뭉쳐 위대한 미래를 개척해 나갈 것입니다. 바다를 가로지르는 유대는 이제 더욱 강력한 연합으로 결속되어, 대영 제국의 그늘 아래 번영의 새로운 장을 열게 될 것입니다."
 ww1_england.18.a: "제국의 영광을 위하여!"
 ww1_england.190.t: "다르푸르의 게릴라전"
 ww1_england.190.d: "다르푸르 술탄국을 점령했습니다. 그러나, 술탄 알리 디나르가 정예병과 함께 제벨 마라 산맥으로 도망쳐 게릴라전을 벌이고 있습니다."
 ww1_england.190.a: "그를 찾아야 한다!"
 ww1_england.191.t: "알리 디나르의 사망!"
 ww1_england.191.d: "다르푸르의 우리 병력이 보고하기를, 다르푸르의 전 술탄 알리 디나르가 제벨 주바 전투에서 총격당했다고 합니다!"
 ww1_england.191.a: "마침내."
 garibaldi.4.b: "깨어나라, 노동자의 군대! 굴레를 벗어 던져라!"
 garibaldi.8.t: "이탈리아 왕국의 대관식"
 garibaldi.8.d: "이탈리아가 혼란 속으로 잠기고 말았지만 우리는 질서를 유지하고자 합니다. 이에 우리는 국왕을 세우고 사회주의자들과 공화주의자들에 대항하여 싸울 것입니다. 지난 세계 대전을 패전으로 이끈 사보이아 가문은 우리 내부에서도 인기가 그다지 높지 않습니다. 현재로써는 리소르지멘토 이전 남이탈리아를 통치하던 부르봉-양시칠리아 가문 사람이 국왕이 될 자격이 있습니다."
 garibaldi.8.a: "국왕 폐하 만세!"
 garibaldi.9.t: "공화국의 운명"
 garibaldi.9.desc: "우리는 이탈리아 본토를 전부 잃고 사르데냐 섬에 틀어박힌 꼴입니다.\n사회주의자들과 왕당파가 서로 내전을 벌이고 있고, 우리의 처참한 현 상황을 고려한다면, 우리는 사회주의자들을 공동의 적으로 두고 있기 때문에 왕당파와 일시적 동맹을 맺는 것에 대해 생각해 보아야 합니다. 남부의 편을 든다면, 우리 내부의 좌파 세력이 불만을 가질 것이지만, 사회주의 세력을 격퇴한 후의 이탈리아 통일 협상에서 북부를 차지할 수도 있을 것입니다.\n이도저도 아니라면 이탈리아 공화국이라는 국호를 포기하고 사르데냐 공화국을 선포함으로써, 내전이라 불리는 이 대학살로부터 빠질 수도 있습니다."
 garibaldi.9.a: "이런 시기에 민주주의는 시기상조다."
 garibaldi.9.b: "그러나 우리는 계속될 것이다!"
 garibaldi.9.c: "사보이아 근위대가 반란을 일으킨다."
 garibaldi.9.d: "남부의 편을 들자."
 garibaldi.10.t: "이탈리아 혁명 지원"
 garibaldi.10.d: "이탈리아의 사회주의 혁명이 실패할 위기에 놓였습니다! 이탈리아의 혁명이 성공한다면 그들이 우리와 직접 국경을 맞대는 사회주의 국가가 될 것이기 때문에 우리가 개입하여 도움을 준다면 큰 도움이 될 것입니다. 또한 세계혁명을 위한 좋은 기회입니다."
 garibaldi.10.a: "그들을 지원하라!"
 garibaldi.10.b: "국제전으로 번질 위험이 있다."
 garibaldi.11.t: "프랑스 코뮌의 이탈리아 개입"
 garibaldi.11.d: "프랑스 코뮌이 이탈리아 사회주의 공화국을 지원하여 그들의 군대를 이탈리아로 진주시키고 있습니다. 이는 용납할 수 없습니다!\n프랑스 코뮌의 지원을 받는 사회주의 세력이 이탈리아를 성공적으로 통일한다면 우리의 안보에 매우 큰 위협이 될 것입니다."
 garibaldi.11.a: "용납할 수 없다!"
 garibaldi.11.b: "또 다른 세계대전은 반드시 피해야 한다."
 garibaldi.12.t: "로마 점령!"
 garibaldi.12.d: "우리 전위대가 드디어 로마에 입성했습니다. 우리는 로마 정부를 접수하고 이 지역을 우리의 행정 체계로 편입하는 절차를 신속하게 진행 중입니다. 그러나 공화국군 잔당이 바티칸에 들어가 계속해서 항전하고 있어 모든 것이 방해받고 있습니다.\n마음만 먹는다면 그들을 쓸어낼 수 있지만, 바티칸에는 교황청이 있기 때문에 함부로 건들지도 못하는 상황입니다."
 garibaldi.12.a: "바티칸이고 뭐고, 다 때려부숴라!"
 garibaldi.12.b: "흠.."
 garibaldi.13.t: "살해당한 교황"
 garibaldi.13.d: "오늘은 전세계의 가톨릭 신자들에게 매우 비통한 날입니다. 내전이 한창인 이탈리아에서, 로마를 점령한 사회주의자들에 의해 교황이 살해당했습니다. 이탈리아 사회주의 공화국은 교전 중 불의에 의한 사고였다고 주장하지만, 이탈리아 공화국은 이들이 고의적으로 바티칸에 방화하였으며 화공을 피해 도망쳐 나온 사람들을 학살하였다고 발표하였습니다."
 garibaldi.13.a: "오 이런."
 garibaldi.13.b: "그들은 선을 넘었다!"
 garibaldi.14.t: "국제적 공분"
 garibaldi.14.d: "가톨릭을 믿는 다수 국민들이 교황이 살해당했다는 끔찍한 소식에 분개하여 대규모로 시위를 벌이고 있습니다. 그들은 이탈리아 사회주의자들이 이 기만적인 행위에 대해 즉각 사과하고 보상하지 않는다면 우리 정부가 즉시 행동에 나설 것을 요구하고 있습니다."
 garibaldi.14.a: "이런 살육행위를 멈추길 요구한다!"
 garibaldi.14.b: "이봐들, 말도 안되는 소리 좀 그만 합시다."
 garibaldi.15.t: "가톨릭 국가들의 외교적 항의와 최후통첩"
 garibaldi.15.d: "세계 각국의 주요 가톨릭 국가들이 우리에게 공식적인 외교적 항의와 최후통첩을 보내왔습니다. 그들은 우리가 즉시 로마에서 군대를 철수하고 공식적으로 이러한 참사를 인정하고 사죄할 것을 요구하였습니다.\n그들은 우리를 전쟁으로 위협하고 있습니다..."
 garibaldi.15.a: "좋아! 받아들인다.."
 garibaldi.15.b: "아니! 승리를 향해!"
 garibaldi.16.t: "국내의 반전 시위"
 garibaldi.16.d: "내전이 외국 군대의 개입으로 국제전으로 번질 위기에 처하며 우리 정부는 노심초사하고 있습니다. 그 와중 국내에서 반전주의자들이 시위를 벌이며 전투 행위를 중단하고 휴전 조약을 맺을 것을 촉구하고 있습니다."
 garibaldi.16.a: "그래, 이건 너무 지나쳤다."
 garibaldi.16.b: "우리가 죽던지, 저들이 죽던지!"
 garibaldi.17.t: "[FROM.GetName]의 휴전 제의"
 garibaldi.17.d: "이탈리아 내전은 예상 외로 장기전이 되었고 이제는 내전과는 관계 없는 외국 군대의 개입이 이어지고 있습니다. 어느 한 쪽도 승자가 없으니 [FROM.GetLeader] 측은 현 점령지를 기준으로 전투 행위를 중단하는 휴전을 제의하고 있습니다."
 garibaldi.17.a: "우린 모두 지쳤다."
 garibaldi.17.b: "싸움은 끝을 봐야지."
 garibaldi.19.t: "양시칠리아 독립 운동"
 garibaldi.19.d: "휴전으로 인해 우리나라의 직접적인 통치 지역은 남이탈리아에 국한되었습니다. 사실상 우리 왕조가 이탈리아 통일 운동 이전에 다스리던 양시칠리아 왕국의 강역과 같습니다. 국내의 반전주의자들과 일부 부르봉 지지자들은 이탈리아 왕국을 포기하고 양시칠리아 왕국을 선포할 것을 제안하고 있습니다. 하지만 이 조치는 추후 이탈리아 북부를 되찾을 수 있는 기회를 상실하게 할 것입니다."
 garibaldi.19.a: "양시칠리아 만세!"
 garibaldi.19.b: "이탈리아 만세!"
 garibaldi.20.t: "사르데냐 독립 운동"
 garibaldi.20.d: "휴전으로 인해 우리나라의 직접적인 통치 지역은 사르데냐 섬에 국한되었습니다. 휴전 조약으로 인해 이탈리아 본토를 수복할 수 있는 기회는 사실상 물건너간 것 같습니다. 게다가 사르데냐 독립을 원하는 국민들의 요구가 점차 증가하고 있습니다."
 garibaldi.20.a: "사르데냐 만세!"
 garibaldi.20.b: "이탈리아 만세!"
 garibaldi.21.t: "공화주의자들의 제의"
 garibaldi.21.d: "로마 정부는 사회주의자들의 위협에 맞서 우리에게 연대를 제안했습니다. 그들은 우리가 적대행위를 중지하고 이탈리아 연방을 결성해야 사회주의자들을 물리칠 수 있다고 말합니다.\n사실, 우리의 관점에서도 지금 우리가 직면하고 있는 위협은 북부의 사회주의자들입니다."
 garibaldi.21.a: "좋은 것 같다!"
 garibaldi.21.b: "당장 나가!"
 garibaldi.22.t: "왕당파의 답신"
 garibaldi.22.d: "왕당파는 우리의 제안을 거절했습니다."
 garibaldi.22.a: "젠장!"
 garibaldi.23.t: "이탈리아 공산화"
 garibaldi.23.d: "모든 주요 도시가 사회주의 세력에 함락되고 국왕이 로마를 떠나자, 사회주의 반군은 이탈리아 사회주의 공화국을 선포했습니다. 이탈리아 전역이 그들의 통제 하에 놓인 지금, 세계는 이탈리아에서 앞으로 어떤 일이 벌어질지 지켜볼 수밖에 없습니다."
 garibaldi.23.a: "모든 길은 로마로 통한다."
 garibaldi.23.b: "또 다른 혁명의 파도인가?"
 garibaldi.24.t: "이탈리아 내전의 끝"
 garibaldi.24.d: "마침내 총성이 멈췄습니다. 이탈리아는 대전 패배 이후 혼란 속에 빠지게 되었습니다. 그리고 다시 한번 국왕의 로마 행진을 알리는 종소리가 울립니다. 이렇게 제2의 리소르지멘토의 막이 내려갑니다."
 garibaldi.24.a: "모든 길은 로마로 통한다."
 garibaldi.24.b: "그래도 혁명은 계속된다."
 garibaldi.25.t: "이탈리아 내전의 끝"
 garibaldi.25.d: "마침내 총성이 멈췄습니다. 이탈리아는 대전 패배 이후 정치적 노선에서 분열된 모습을 보였습니다. 그리고 공화국은 다시 한번 사람들에게 진정한 자유를 선사합니다. 이렇게 제2의 리소르지멘토의 막이 내려갑니다."
 garibaldi.25.a: "모든 길은 로마로 통한다."
 garibaldi.25.b: "얼마나 갈 수 있을까."
 garibaldi.26.t: "이탈리아 연방의 균열"
 garibaldi.26.d: "사회주의자들이 무조건적인 항복을 선언했습니다. 이탈리아 연방은 공동의 적을 물리쳤지만, 적수가 사라지면서, 공화당과 왕당파 사이의 긴장이 고조되고 있습니다."
 garibaldi.26.a: "다음은 너희다!"
 garibaldi.26.b: "그냥 땅을 나눠 갖자."
 garibaldi.27.t: "이탈리아 연방의 균열"
 garibaldi.27.d: "사회주의자들이 무조건적인 항복을 선언했습니다. 이탈리아 연방은 공동의 적을 물리쳤지만, 적수가 사라지면서, 다시 한번 긴장이 고조되었습니다. 왕당파는 통일 대신 이탈리아를 사르데냐 공화국과 양시칠리아 왕국으로 분할하자고 제안했습니다. 이탈리아 통일은 계속되어야 합니까?"
 garibaldi.27.a: "어림도 없다!"
 garibaldi.27.b: "이정도면 됐다."
 garibaldi.28.t: "이탈리아 연방의 탄생"
 garibaldi.28.d: "마침내 총성이 멈췄습니다. 이탈리아는 세계 대전 패전 이후의 혼란 속에서 내전에 빠지게 되었습니다. 그리고 다시 한번 이탈리아는 분열되었고 느슨한 연방제에 의존하게 되었습니다. 이렇게 리소르지멘토와 통일 이탈리아는 역사의 뒤안길로 사라집니다."
 garibaldi.28.a: "짧지만 강렬했다."
 garibaldi.28.b: "가리발디의 악몽이다."
 garibaldi.29.t: "이탈리아 내전 개입"
 garibaldi.29.d: "[ITS.GetName] 측이 이탈리아 내전에서 열세입니다. 이탈리아 반도가 적화 통일된다면 차후 우리 안보에 큰 위협으로 작용할 것입니다. 다만 우리가 이탈리아 내전에 개입한다면 확전의 위험이 있습니다."
 garibaldi.29.a: "병사들이여, 짐 싸라!"
 garibaldi.29.b: "너무 지쳤다."
 garibaldi.30.t: "[NFA.GetName] 측의 이탈리아 내전 개입"
 garibaldi.30.d: "[NFA.GetName] 측이 이탈리아 내전에 개입했습니다! 만약 내전의 판도가 바뀌어 이탈리아가 반동주의자들의 손에 넘어간다면 차후 우리 안보에 큰 위협으로 작용할 것입니다."
 garibaldi.30.a: "한 판 더 하자는 거냐?"
 garibaldi.30.b: "우리와 상관 없는 일이다."
 garibaldi.31.t: "새로운 교황"
 garibaldi.31.d: "비극적이고 비참한 사건이 벌어진 후 콘클라베는 마침내 전임 교황에 이어 누가 성좌에 앉을 것인지 결정하였습니다. [PAP.GetLeader] 교황은 교회와 그의 사랑하는 신자들을 회복시키고 안정시킬 것입니다."
 garibaldi.31.a: "내 주여, 사람들에게 자비와 사랑을 베푸소서."
 garibaldi.31.b: "신의 대리인은 개뿔."
 garibaldi.32.t: "[FROM.GetName]의 군수품 지원"
 garibaldi.32.d: "[FROM.GetNameDef] 측이 내전에서 쓸 소총 여러 자루를 지원해 주었습니다."
 garibaldi.32.a: "잊지 않겠다. 고맙다."
 ww1_luxembourg.2.t: "마리아델라이드의 퇴위"
 ww1_luxembourg.2.d: "룩셈부르크 대공 마리아델라이드는 지난 대전에서 독일 침략자들에게 호의적이었다는 이유로 강한 비난을 받아 퇴위했습니다. 대신 그녀의 여동생 샤를로테가 공위에 올랐습니다."
 ww1_luxembourg.2.a: "그녀의 행운을 빈다."
 ww1_luxembourg.3.t: "[GetYear]년 룩셈부르크 총선"
 ww1_luxembourg.3.d: "여당인 우파당이 대의원회에서 다수당 지위를 상실했습니다. 철도 개혁을 가로막은 어떤 정당과도 연정을 맺지 않으려는 프룀은 다수당 연정을 구성할 수 있다면 정부를 수립하도록 초청받았습니다."
 ww1_luxembourg.3.a: "국민당이라고? 확실해?"
 ww1_luxembourg.4.t: "[GetYear]년 룩셈부르크 총선"
 ww1_luxembourg.4.d: "우파당이 다수당 지위를 되찾았습니다."
 ww1_luxembourg.4.a: "흠."
 kis_news.115.t_olympic: "1916년 베를린 올림픽"
 kis_news.115.d_olympic: "피에르 드 쿠베르탱은 AP통신에 보낸 편지에서 1916년 베를린 올림픽에 대한 자신의 긍정적인 의견을 표명하며 1916년 올림픽이 전쟁에 반대하는 평화적인 행사가 될 수 있다는 많은 사람들의 정서를 반영하였습니다. 국제 올림픽 위원회는 그 자체의 규칙을 준수하고 올림픽 장소인 베를린에서 올림픽을 개최하여야 합니다. 올림픽이 국가들 사이 전쟁의 폭력 대신 외교적 방법과 선의의 경쟁을 추구하는 조화의 장이 되길 바랍니다."
 kis_news.115.b: "우린 참석하겠다."
 kis_news.115.c: "이번엔 안되겠군."
 kis_news.120.t_olympic: "1920년 안트베르펀 올림픽"
 kis_news.120.d_olympic: "이번 올림픽 개최지로 벨기에 안트베르펀이 선정되었습니다. 대전쟁의 패전국은 그 책임을 물어 올림픽 출전이 금지되었으며, 전쟁 중인 나라들은 출전하지 않았습니다."
 kis_news.120.b: "최고의 모습을 보여주자."
 kis_news.120.c: "누가 관심이 있겠어?"
 ww1_finland.2.b:0 "만네르헤임은 섭정으로서 최선을 다할 것이다."
 ww1_finland.3.t:0 "섭정의 끝"
 ww1_finland.3.d:0 "섭정은 너무 오래 지속되었습니다. 우리는 다음에 무얼 할 지 결정해야 합니다."
 ww1_finland.3.a:0 "우리는 공화국을 수립할 것이다."
 ww1_finland.3.b:0 "제대로 굴러가고 있다면 건들면 안된다."
 ww1_soviet.31.t: "러시아 전선의 휴전"
 ww1_soviet.31.d: "혁명정부는 이번 내전이 러시아 국민에게 단 하나의 불행만을 가져다준다고 결정했습니다. 그들은 협상을 통해 장기간의 휴전 협정을 체결할 작정입니다. 아마도 향후 혁명가들을 설득하여 새로운 선거를 개최하고 평화롭게 단결할 수 있을 것입니다. 하지만 어쨌든 지금은 군대를 재건하기에 좋은 때입니다."
 ww1_soviet.31.a: "멈출 때다."
 ww1_soviet.31.b: "이건 함정이다! 우리는 혁명분자들과 협상하지 않는다."
 ww1_belorussia.6.t: "하인리히의 죽음"
 ww1_belorussia.6.d: "우리의 독일인 왕 하인리히가 식도암으로 세상을 떠났습니다. 그의 아들 발데마르가 새 루테니아 국왕, 울라지미르 1세로 즉위하였습니다. 그의 아버지와는 다르게 그는 독일인의 정체성을 버리고 우리와 같은 루테니아인으로서 살겠다고 다짐하며 그의 존호를 벨라루스어 이름으로 정했습니다."
 ww1_belorussia.6.a: "국왕 폐하 만세!"
 ww1_persia.4.a: "미친 자만이 우리에게 대들 것이다."
 ww1_persia.5.t: "페르시아의 운명"
 ww1_persia.5.d: "페르시아는 지난 세기부터 외세의 영향력과 식민화 시도에 시달려왔지만, 대전이 벌어지는 가운데 그 어느 때보다 주권이 빼앗기고 유린당하고 있습니다. 정부 헌병대는 페르시아 영토를 침공하고 유린하는 외세를 격퇴하기 위해 조치를 취하고 군사 작전을 시작하기로 결심한 것 같습니다. 정부는 제국주의에 ​​맞선 어려운 전쟁에 헌병대와 합세할지, 아니면 정권을 지키기 위해 가만히 있을지 결정해야 합니다."
 ww1_persia.5.a: "저항은 헛된 것이다..."
 ww1_persia.5.b: "건방진!!!"
 rusrevolt.2.d_mikhail:0 "계속되는 전쟁 때문에 군대의 사기가 무너지며 반란이 터졌고 전제정에 대한 대중의 불만이 고조되었으며, 제국의 심장부에서 폭동이 벌어져 니콜라이 2세가 제위에서 물러나게 되었습니다. 동생인 미하일 대공은 고심 끝에 니콜라이에게 퇴위를 강요한 반역적인 두마와 일부 장군들의 반대에도 불구하고 이렇게 어려운 시기에 새로운 차르가 되는 것에 동의했습니다.\n\n아직 대관식이 준비되지 않았지만 대공은 사실상 러시아 제국의 새로운 통치자가 되어 전선 뒤의 질서를 회복하고자 합니다."
 rusrevolt.4.c:0 "케렌스키에게 상황을 타개할 독재권을 부여하라!"
 rusrevolt.20.t:0 "협상국의 러시아 내전 개입?"
 rusrevolt.20.d:0 "러시아가 붕괴하여 내전에 빠진 지금 대전쟁의 협상국 군대는 큰 위험에 처했습니다. 독일이 동부 전선의 병력을 재배치하여 협상국을 위협할 수 있을 뿐만 아니라, 볼셰비키가 러시아를 장악하는 것은 전세계적인 재앙일 것입니다.\n전쟁 수행과 러시아의 안정을 위해 북러시아에 상륙할 원정대를 보내야 합니다."
 rusrevolt.20.a:0 "해결사가 간다네!"
 rusrevolt.20.b:0 "아무도 얼음땅에 가고 싶지 않아..."
 ww1_developer_note.3.t: "한국 개발자의 쪽지"
 ww1_developer_note.3.d: "안녕하세요! 그레이트 워 리덕스와 대한제국을 플레이해 주셔서 감사합니다.\n\n한국이 일본에 강제 병합되기 직전을 배경으로 하는 게임인 만큼, 한국이 겪은 일련의 비극을 최대한 역사적으로 정확하고 플레이하기 쉽게 묘사하려고 노력했습니다. 게임의 주요 목표는 일본의 손아귀에서 벗어나 독립을 쟁취하는 것입니다. 정규군 없이도 일본 제국주의에 맞서 독립을 위해 싸울 수도 있고, 일본에 합병된 후 물밑에서 독립을 준비할 수도 있습니다.\n\n아무쪼록 즐거운 시간 보내시길 바라며, 문제나 어려움이 있으시면 언제든지 연락 주시기 바랍니다, 감사합니다!\n\n-Frosty"
 ww1_developer_note.3.a: "문을 열어보자."
 ww1_vietnam.6.t: "\"독일령\" 인도차이나?"
 ww1_vietnam.6.d: "프랑스령 인도차이나 행정부는 프랑스 본국의 상황이 혼란과 재앙으로 치닫자 우리 해군 아시아 파견대에 도움을 요청했습니다. 대전쟁에서 서로 적수로서 치열하고 피 튀기게 싸웠지만 이런 인도적 위기에서 우리는 해군 육전대를 인도차이나에 상륙하여 식민지의 경찰 질서를 확보하고 생명과 재산을 보호할 수 있습니다. 그리고 물론 이런 우호적인 조치를 취한다면 그곳의 프랑스인들은 새로운 독일 행정부에 합당한 감사를 표해야만 합니다."
 ww1_vietnam.6.a: "우리가 맡겠다."
 ww1_vietnam.6.b: "미안 우리 문제가 아니야."
 ww1_poland.3.t: "권력을 장악한 폴란드 혁명위원회"
 ww1_poland.3.d: "볼셰비키들은 이미 우리 정치를 강하게 장악하고 있습니다. 그리고 폴란드 혁명위원회로의 권력 이양은 그들의 다음 단계입니다. 우리의 상황을 감안할 때, 우리는 이 문제에 대해 선택의 여지가 많지 않습니다."
 ww1_poland.3.a: "네 새로운 우두머리를 환영해라."
 ww1_poland.3.b: "우린 그런 움직임을 감당할 수 없다."
 ww1_hungary.2.d: "굴욕적인 군사적 패배가 잇따르자 공산주의자들은 몰락했습니다. 백악관 동지 연합의 지도자인 이스트반 프리드리히는 정부를 축출하고 루마니아 왕립군의 지원을 받아 무혈 정변을 일으켜 권력을 장악했습니다. 많은 이들이 정변을 인정했습니다. 다음 날 요제프 아우구스트는 스스로를 헝가리의 섭정이라고 선언하고 프리드리히를 총리로 임명했습니다."
 canada.69.t: "캐나다로 피난을 원하는 영국 왕실과 군대!"
 canada.69.d: "영국 내전에서 사회주의자들이 승리했고, 혁명의 파도는 브리튼섬을 휩쓸었습니다. 런던이 함락되어 영국 공화당의 깃발이 자랑스럽게 그 잃어버린 도시 위에 내걸렸습니다. 국왕 폐하를 포함한 영국 왕실은 공산주의 혁명이 시작된 이래로 캐나다를 '여행'하고 있는데, 캐나다에 아예 머물 계획을 세우고 있는 것으로 보입니다. 영국 각지에서 싸우고 있는 영국 군대도 일제히 철수를 희망하고 있습니다."
 canada.69.a: "우린 돌아올 것이다!"
 canada.69.b: "그게 우리랑 무슨 상관이야?"
 canada.70.t: "캐나다로의 피난을 원하는 영국 왕실!"
 canada.70.d: "사회주의자들이 군주정을 폐지하며 영국 공화당의 깃발이 자랑스럽게 그 잃어버린 도시 위에 내걸렸습니다. 이 격변에 저항할 기회조차 갖지 못한 영국 왕실과 왕당파는 캐나다로 피난하고 싶어 하는 것 같습니다."
 canada.70.a: "우리는 캐나다에서 우리의 유산을 지켜야 한다."
 canada.70.b: "그게 우리랑 무슨 상관이야?"
 ww1_korea.9.t: "점령지 관리"
 ww1_korea.9.d: "우리는 아이누인들이 사는 땅을 통치하고 있습니다. 아이누인들은 제대로 된 자신들의 국가를 건설한 적이 없습니다. 이들에게 종속국이 될 기회를 준다면 우리에게 충성하도록 만들 수 있을 것입니다."
 ww1_korea.9.a: "아이누국을 수립하라."
 ww1_korea.9.b: "그냥 두자."
 ww1_korea.15.t: "점령지 관리"
 ww1_korea.15.d: "우리는 타이완 섬을 통치하고 있습니다. 그러나 이 지역은 중국인들과 타이완인들이 주로 거주하고 있기 때문에 이 지역을 계속 군사점령하는 것은 우리에게 부담이 될 것입니다."
 ww1_korea.15.a: "타이완국을 수립하라."
 ww1_korea.15.b: "그냥 두자."
 ww1_korea.16.t: "대한민국 임시정부의 수립"
 ww1_korea.16.d: "일본에 합병된 한국에서 대규모 항일 시위가 벌어진 이후 한국인들은 독립 운동의 구심점을 만들고 적극적으로 활동하기 위하여 중국 상하이에서 임시정부를 수립하였습니다. 대한민국 임시정부는 블라디보스토크의 대한국민회의와 일본령 한국 한성(경성)의 한성정부, 그리고 이곳 상하이의 상해 임시정부를 통합한 결과입니다."
 ww1_korea.16.a: "대한 독립 만세!"
 ww1_korea.16.b: "인정할 수 없다."
 ww1_korea.16.c: "흠. 지켜보도록 하지."
 ww1_korea.18.c: "실은 둘 다 거슬린다."
 ww1_korea.19.t: "일본과 평화 협정을 맺은 한국"
 ww1_korea.19.d: "한국인들이 한반도를 완전히 장악하면서 일본은 한반도와 평화협정을 체결했습니다."
 ww1_korea.19.a: "다 끝났다. 일본은 한국 없이 팽창할 수 없을 것이다."
 ww1_korea.19.b: "상관없다. 일본은 무조건 항복해야 한다."
 ww1_korea.35.d_early: "내각 구성에 관한 법률에 따르면 현역 장성만 육군이나 해군부 장관을 맡을 수 있습니다. 즉, 군부가 현 총리나 내각에 불만이 있을 경우 누구도 추천하지 않음으로써 내각 구성을 원천적으로 불가능하게 만들어 정치에 개입할 수 있다는 뜻입니다.\n그리고 현재 군부는 지난 전쟁의 실패를 정부의 잘못된 외교 및 식민 정책 탓으로 돌리며 장관 후보자 추천을 거부하고 있습니다. 결국 군부의 강력한 영향력 아래 가쓰라 다로가 천황의 중재를 통해 개각했습니다."
 ww1_korea.48.t: "연해주의 한인"
 ww1_korea.49.t: "조선인들의 수상한 움직임"
 ww1_korea.49.d: "최근 합병된 한국인들은 계속해서 우리의 지배에 저항하려 하고 있습니다. 특히 며칠 전 우리는 한국인들이 독립군을 조직하려는 움직임을 포착하여 주동자들을 체포하였습니다.\n우리가 선제적으로 움직이지 않으면 안될 것 같습니다. 조금이라도 수상한 자들을 모두 체포해서 수감한다면 위험을 피할 것입니다."
 ww1_korea.49.a: "그렇게 해라."
 ww1_korea.49.b: "아니."
 ww1_korea.50.t: "105인 사건"
 ww1_korea.50.d: "일본은 최근에 합병된 한국에서 한국 총독인 데라우치 마사타케를 암살하려고 모의한 한국인 일당을 검거했습니다. 이 사건으로 한국의 항일 지하 조직이었던 신민회 회원 등 600여명이 체포되었으며, 최종적으로 105명이 유죄 판결을 받았습니다."
 ww1_korea.50.a: "어디 감히!"
 ww1_korea.50.b: "젠장."
 ww1_korea.50.c: "안타깝다."
 ww1_korea.51.t: "조선인들의 수상한 움직임"
 ww1_korea.51.d: "최근 조선에서 복벽주의 독립 운동 움직임이 포착되었습니다. 우리는 조직원 두 명을 체포할 수 있었고, 이들을 통해 대한독립의군부에 대한 대략적인 정보를 얻게 되었습니다. 그들은 심지어 퇴위된 한국 황제인 고종의 칙서를 받아 움직이는 것 같습니다."
 ww1_korea.51.a: "체포해라."
 ww1_korea.51.b: "흠."
 ww1_korea.52.t: "체포된 복벽주의 조선 독립운동가들"
 ww1_korea.52.d: "일본은 일본을 축출하고 왕정을 다시 세우려 했던 조선의 저항세력을 체포했습니다."
 ww1_korea.52.a: "과거에서 헤어나오질 못하는군."
 ww1_korea.52.b: "글쎄다..."
 ww1_korea.53.t: "풍년의 기근!"
 ww1_korea.53.d: "일본이 전쟁에 참전하면서, 많은 양의 곡물을 수탈해 가고 있습니다. 그들은 심지어 한국 국내 소비를 위한 곡물까지 쓸어갔습니다. 그에 따라 우리는 풍년에 기근을 겪고 있습니다!"
 ww1_korea.53.a: "염병, 우린 굶고 있다고!"
 ww1_korea.54.t: "풍년에 기근을 겪는 한국!"
 ww1_korea.54.d: "일본이 전쟁에 참전하면서, 많은 양의 곡물을 수탈해 가고 있습니다. 그들은 심지어 한국 국내 소비를 위한 곡물까지 쓸어갔습니다. 그에 따라 한국인들은 풍년에 기근을 겪고 있습니다!"
 ww1_korea.54.a: "어쩔 수 없다. 우리나라 사람들을 굶길 순 없잖나."
 ww1_korea.55.t: "선박 구매"
 ww1_korea.55.d: "우리 해군을 강하게 하고 우리의 바다를 지키기 위하여, 우리는 해군 강국으로부터 화려하고 최신식 군함을 사기로 결정하였습니다. 우리는 세 가지 선택지가 있습니다. 일본인들은 우리에게 좋은 중순양함을 팔겠지만, 그들은 이미 두 번이나 우리를 속인 적이 있습니다. 그리고 독일도 좋은 선택입니다. 그들은 영국 다음으로 해군 강국입니다. 독일과 영국인들은 우리에게 가장 최신의 드레드노트급 전함을 팔 것입니다."
 ww1_korea.55.a: "일본인들이 이번에는 우리를 잘 대해줄 것이다."
 ww1_korea.55.b: "영국 왕립 해군이 최고다!"
 ww1_korea.55.c: "독일의 군수품은 세계에서 가장 훌륭하다."
 ww1_korea.56.t: "우리에게서 군함을 구매하길 원하는 한국"
 ww1_korea.56.d: "한국인들이 군함을 사고 싶다고 우리에게 연락했습니다. 우리가 받아들인다면 그들이 대금을 주겠지만, 우리의 해군 생산은 약간 지연될 것입니다. 우리는 어떻게 해야 합니까?"
 ww1_korea.56.a: "고객님, 어서오세요!"
 ww1_korea.56.b: "그들에게 안된다고 전해라."
 ww1_korea.57.t: "신형 군함의 도착!"
 ww1_korea.57.d: "[FROM.GetName] 측이 주문을 받아 마침 건조된 군함을 보낼 준비를 하기로 결정했습니다. 그들의 공학자들이 우리 조선소로 오고 있습니다. 이제 대금을 준비해야 합니다."
 ww1_korea.57.a: "좋은 거래였다."
 ww1_korea.58.t: "군함 구매가 거절되다"
 ww1_korea.58.d: "[FROM.GetName] 측은 우리에게 군함을 팔지 않기로 결정했습니다."
 ww1_korea.58.a: "우리도 돈 있어, 제기랄!"
 ww1_korea.59.t: "광무황제의 붕어"
 ww1_korea.59.d: "광무황제가 오늘 향년 66세의 나이로 갑자기 붕어했습니다. 그의 붕어 당시, 널리 유통되고 수용된 방법인 일본 관리들이 투여한 독약에 의해 살해되었다는 추측이 많습니다."
 ww1_korea.59.d_independent: "광무황제가 오늘 향년 66세의 나이로 갑자기 세상을 떠났습니다. 그는 대한제국을 선포하고 한국의 근대화를 이끈 군주였습니다. 그러나 외세의 침략에 시달렸고 곧 일본에 의해 퇴위할 수밖에 없었습니다. 그는 광복 후 다시 제위를 되찾았지만, 죽음을 피할 수는 없었습니다."
 ww1_korea.59.a: "황제 폐하 만세."
 ww1_korea.59.b: "좋아. 그는 눈엣가시였다."
 ww1_korea.60.t: "융희황제의 붕어"
 ww1_korea.60.d: "융희황제가 오늘 창덕궁에서 심장마비로 승하하였했으며, 남양주시 유릉에 일찍이 사별한 두 부인과 함께 안장되었습니다. 융희황제는 아버지가 일본에 의해 쫓겨난 후 잠시 제위에 올랐습니다. 그의 통치는 대부분 일본에 의해 끌려다녔습니다.\n그에게는 자식이 없었습니다. 이에 일본은 그들이 보기에 가장 적당한 왕족인 의민태자 이은을 창덕궁 이왕으로 추대하였습니다."
 ww1_korea.60.d_independent: "융희황제가 오늘 창덕궁에서 심장마비로 승하하였으며, 남양주시 유릉에 일찍이 사별한 두 부인과 함께 안장되었습니다. 그는 대한제국이 이화유신으로 재건되자, 광무황제의 뒤를 이어 대한의 황제로서 즉위했습니다. 그러나 암살 기도가 있은 뒤 건강이 급격히 악화하여 각종 질병에 시달렸습니다.\n그에게는 자식이 없어 누가 다음 황제가 될 것인가에 관한 논란이 많았지만, 신민들 가운데 인기가 많은 의화대군 이강이 즉위했습니다. 그는 또한 일본이 우리나라를 식민지로 전락시켰을 때 독립을 위해 싸우기도 했습니다."
 ww1_korea.60.a: "황제 폐하 만세."
 ww1_korea.60.b: "잘 가라, 꼭두각시."
 ww1_korea.62.t: "조선인들의 수상한 움직임"
 ww1_korea.62.d: "대한광복회라는 조선 독립 운동 조직이 우리 수사망에 잡혔습니다. 그들의 주요활동은 군자금 모집이었습니다. 회원들이 자산을 기탁해 자금으로 활용했으며 우리가 거두어들인 세금을 탈취하기 위해 경주 광명리에서 우편마차를 공격하기도 했습니다. 대구지역 부호들을 상대로 자금을 모집하던 중 회원들이 체포되기도 했습니다. 일본인 소유 영월의 중석광과 운산 금광 수송마차를 공격해 자금을 확보하기도 했으며 화폐를 위조해 자금을 조달하기도 했습니다."
 ww1_korea.62.a: "체포해라."
 ww1_korea.62.b: "그들이 무섭군."
 ww1_korea.63.t: "체포된 조선 독립운동가들"
 ww1_korea.63.d: "이번에 일제에 의해 주요 조직원들이 체포되어 해산당한 독립운동 조직인 광복회의 창립목적은 국권을 회복하고 독립을 달성하는 것으로 만주에 무관학교를 설립하고 독립군을 양성해 무력이 준비되면 일제와 전쟁을 치른다는 것이었습니다. 한인들을 만주로 이주시키고 농토를 개간해 식량과 병력을 공급할 계획이었으며, '무력준비, 무관양성, 군인양성, 무기구입, 기관설치, 무력전'이라는 투쟁방략을 세우고 군대식으로 조직을 편재했습니다."
 ww1_korea.63.a: "그들은 대체 뭐가 문제야?"
 ww1_korea.63.b: "오 이런."
 ww1_korea.64.t: "우리에게 서신을 보내온 한국 독립운동가"
 ww1_korea.64.d: "한국 파리 대표부.\n\n샤토됭가 38번지에서 보냄\n\n[GetDateText].\n\n존경하는 [ENG.GetLeader] 의원님 및 다른 분들께,\n파리 니토가 23번지.\n\n각하,\n김규식이 이끄는 대한민국 임시정부 대표단은 강화회의의 시선을 끌기 위해 귀하의 선한 영향력을 사용하도록 요청하고자 귀하께 말씀드리게 되어 영광입니다. 다음은 대한민국 임시정부 내각 이승만 대통령의 메모입니다.\n\"본인은 대한민국 임시정부로부터 존경하는 귀하께 다음과 같은 내용을 전달할 수 있는 권한을 부여받았습니다:\n\"'대한민국 임시정부는 새로 형성된 대한민국과 임시정부를 대한민국 국민 전체를 대표하는 합법적인 기구로 인정해 줄 것을 평화 회의에 요청합니다.\n\"'대한민국 임시정부는 현재의 일본 통치에 반대하는 독립운동의 결과로 설립되었습니다."
 ww1_korea.64.a: "이 사람들이 우리하고 무슨 상관이지?"
 ww1_korea.64.b: "물론 그대들은 정당한 대우를 받을 것이다."
 ww1_korea.65.t: "우리에게 서신을 보내온 한국 독립운동가"
 ww1_korea.65.d: "한국 파리 대표부\n샤토됭가 38번지에서 보냄.\n[GetDateText].\n\n[FRA.GetLeader]님께,\n우리 대표단이 강화회담에 참석하여 '한민족 해방과 민족자결권'에 대하여 각하께 서신을 보내게 되어 영광입니다.\n또한 지난번 우리는 임시정부 내각 이승만 대통령이 전한 대한민국 임시정부의 짧은 서신을 각하에게 전달할 수 있도록 허가받았습니다.\n이 메모는 새로 형성된 우리 정부가 한국 국민 전체를 합법적으로 대표하는 것으로 인정해 달라는 강화회의에 대한 임시정부의 요청을 구체화했습니다. 또한 파리 주재 한국 대표단이..."
 ww1_korea.65.a: "그래서?"
 ww1_korea.65.b: "그들은 좋은 대우를 받을 자격이 있다."
 ww1_korea.66.t: "6·10 만세운동"
 ww1_korea.66.d: "조선인들은 일제히 거리로 쏟아져 나왔습니다. 그들은 '대한독립만세'를 외치며 시위를 벌였습니다. 하지만 이번에는 이에 대한 정보를 입수했으므로 게이조의 모든 거리를 즉각 봉쇄할 수 있습니다. 비폭력 시위는 이미 도시 전역으로 확산되고 있습니다."
 ww1_korea.66.d_korea: "융희황제의 장례식에서 우리는 지난번과 같은 대규모 시위를 계획했습니다. 하지만, 일본이 먼저 이 도시를 폐쇄하기 시작한 것은 사정이 사전에 드러났기 때문입니다."
 ww1_korea.66.a: "우리는 그들의 장례식에서 바카 미타이를 연주할 것이다."
 ww1_korea.66.b: "그래도 우리는 대한독립만세를 외친다!"
 ww1_ecuador.1.t: "후계자 선택"
 ww1_ecuador.1.d: "선거가 곧 다가오고 있고, 알파로가 성공하기 위한 급진파의 후보가 선택되어야 합니다. 에밀리오 에스트라다는 알파로의 오랜 친구이자 자유주의의 두드러진 지지자이지만, 그의 건강은 더 이상 좋지 않습니다. 반면에, 급진파의 젊고 주목할 만한 일원인 알파로의 조카 플라비오 알파로가 있습니다."
 ww1_ecuador.1.a: "에스트라다의 건강이 쇠약해지면 알파로의 대통령직을 연장할 수 있을 것이다."
 ww1_ecuador.1.b: "젊은 얼굴이 자유주의의 불꽃을 재점화할 것이다!"
 ww1_ecuador.2.t: "[GetYear]년 대통령 선거"
 ww1_ecuador.2.d: "결과가 나왔습니다. 에밀리오 에스트라다가 이겼습니다... 하지만 엘로이 알파로는 그의 대통령직을 연장하기를 원했고, 그는 에스트라다에게 그가 심장에 문제가 있고 인기가 없다는 핑계로 그가 취임하기 전에 사임할 것을 요청했습니다, 에스트라다는 거절했습니다.\n이것은 내전으로 이어질 수 있습니다."
 ww1_ecuador.2.d_2: "결과가 나왔습니다. 플라비오 알파로가 이겼습니다. 그는 나이 든 투사의 유산을 이어갈 것입니다."
 ww1_ecuador.2.a: "엘로이 알파로는 사임한다."
 ww1_ecuador.2.b: "상원이 그의 운명을 결정할 것이다!"
 ww1_ecuador.3.t: "반알파로주의 정변"
 ww1_ecuador.3.d: "일련의 정치적 암살 사건 이후, 한 무리의 군인들이 알파로를 억류하기 위해 카론델레트 궁을 습격했습니다."
 ww1_ecuador.3.a: "독재 정권을 타도하라! 에밀리오 에스트라다 만세! 헌법을 수호하라!"
 ww1_ecuador.3.b: "그렇다면 반역이다."
 ww1_ecuador.4.t: "에밀리오 에스트라다의 사망"
 ww1_ecuador.4.d: "에밀리오 에스트라다는 과야킬에서 장기간의 병후로 사망했는데, 12월 초부터 행정력을 갖지 못하게 한 심장 질환으로 인해 사망했습니다. 행정부 권력은 공식적으로 그를 죽음에 이르게 한 프레일레 살둠비데에게 갑니다."
 ww1_ecuador.4.d_2: "에밀리오 에스트라다는 과야킬에서 장기간의 병후로 사망했는데, 12월 초부터 행정력을 갖지 못하게 한 심장 질환으로 인해 사망했습니다. 행정부 권력은 공식적으로 그를 죽음에 이르게 한 플라비오 알파로에게 갑니다."
 ww1_ecuador.4.a: "그럴 줄 알았다."
 ww1_ecuador.5.d: "육군 최고 사령관인 레오니다스 플라사는 그의 상대인 플라비오 알바로가 제거되면서 쉽게 승리했습니다."
 ww1_ecuador.5.d_2: "온건파의 최고 사령관 레오니다스 플라사는 플라비오 알바로와 맞서고 있습니다."
 ww1_ecuador.5.a: "금권정치의 시작이다."
 ww1_ecuador.5.b: "급진자유주의는 계속된다."
 ww1_ecuador.6.d: "후보자는 알프레도 바케리소 모레노로, 당에 인기 있는 카리스마 넘치는 남자입니다."
 ww1_ecuador.6.a: "물론이다."
 ww1_ecuador.7.t: "살해당한 엘로이 알파로!"
 ww1_ecuador.7.d: "\"인디언 알파로에게 죽음을\"이라는 기치를 내건 한 친가톨릭 병사들이 알파로와 동지들이 구금된 감옥에 침입하여 그들을 도심에 있는 자갈이 깔린 거리를 따라 끌고 갔습니다. 이들 무리가 도시의 북쪽 변두리에 있는 도시 정원에 도착했을 때 그들은 모두 죽어 있었습니다. 군중이 시신을 불태웠습니다.\n\n이에 맞서 카를로스 콘차는 알바로의 죽음을 대갚고 레오니다스 플라사 장군의 정권을 전복하기 위한 반란을 일으켰습니다."
 ww1_ecuador.7.a: "독재자의 죽음인가?"
 ww1_estonia.2.t: "북서군"
 ww1_estonia.2.d: "백러시아가 우리 영토에서 군대를 창설하기를 원합니다. 어떻게 해야 합니까?"
 ww1_estonia.2.a: "그래, 함께 볼셰비즘에 대항하자!"
 ww1_estonia.2.b: "아니, 우리는 소비에트와의 관계를 깨고 싶지 않다."
 ww1_australia.4.a: "나랑 뜻이 같다면 함께하자."
 ww1_australia.5.a: "내가 노동당을 떠난 것이 아니라 당이 나를 떠난 것이다."
 ww1_australia.6.a: "또 이런 짓을..."
 ww1_australia.8.t: "1916년 징병제 국민투표 - 투표운동 중간"
 ww1_australia.8.d: "선이 그려지고 있으며 논쟁은 점점 더 격렬해지고 있습니다. 계속 지지해야 합니다!"
 ww1_australia.8.a: "지원을 늘려라."
 ww1_australia.8.b: "괜찮을 거야!"
 ww1_australia.9.t: "1916년 징병제 국민투표 - 투표운동 마무리"
 ww1_australia.9.d: "대중의 여론은 여전히 크게 갈라섰습니다. 투표 날이 빠르게 다가옵니다. 마지막 시도를 해야 합니다!"
 ww1_australia.9.a: "지원을 늘려라."
 ww1_australia.9.b: "괜찮을 거야!"
 ww1_siam.3.t: "와치라웃 국왕의 죽음"
 ww1_siam.3.d: "와치라웃이 자녀 없이 세상을 떠났기 때문에 그의 동생인 프라차티뽁이 국왕 라마 7세로 즉위했습니다. 그는 영국의 이튼 칼리지에서 수학하고 프랑스군 교육을 받은 엘리트입니다."
 ww1_siam.3.a: "라마 7세에게 영광을."
 ww1_siam.4.t: "대전쟁에 대한 시암의 입장"
 ww1_siam.4.d: "독일은 무제한 잠수함 작전을 통해 협상국과 관련된 모든 선박을 격침시키고 있습니다. 우리나라 또한 피해를 입었기 때문에 우리는 즉시 독일에 선전포고하고 국내의 독일 자산을 압류할 수 있습니다."
 ww1_siam.4.a: "독일에 선전포고하라."
 ww1_siam.5.t: "[GetYear]년 시암 혁명"
 ww1_siam.5.d: "군부는 국왕 라마 7세의 통치에 불만족하여 절대군주정을 타도하고자 정변을 일으켰습니다."
 ww1_siam.5.a: "개혁이 우리나라의 미래를 이끌 것이다."
 ww1_siam.5.b: "국왕은 절대군주로 통치할 것이다."
 ww1_afghanistan.1.t: "동맹국으로부터의 제안"
 ww1_afghanistan.1.d: "독일 제국의 니더마이어-헨티히 원정이 시작되었고 오스만 제국이 아미르를 만나기 위해 카불에 도착했습니다. 그들은 아프가니스탄과 독일 제국 간의 조약을 제안하였는데, 그 내용은 우리가 협상국과 전쟁을 벌인다면 무기, 독립, 인력, 영토를 보장해 주겠다는 것입니다."
 ww1_afghanistan.1.a: "중립을 계속 지킬 것이다."
 ww1_afghanistan.1.b: "동맹국에 가입할 것이다!"
 ww1_afghanistan.2.t: "원정에 대한 소문"
 ww1_afghanistan.2.d: "협상국에 대항하는 전쟁에 참전하도록 하고, 동맹국에 가입하도록 아미르를 설득하려는 독일의 아프가니스탄 원정에 대한 소문이 있습니다. 이는 친독일 정서의 거대한 물결을 불러일으켰으나, 정치적 안정이 감소하는 대가를 치릅니다."
 ww1_afghanistan.2.a: "어디 보자."
 ww1_afghanistan.3.t: "독일 고문단의 카불 도착"
 ww1_afghanistan.3.d: "독일 군사고문이 우리 군대를 훈련하고 현대화하기 위해 오늘 카불에 도착했습니다. 이는 포병 훈련, 현대적인 전술, 몇 명의 장교가 포함됩니다."
 ww1_afghanistan.3.a: "현대적인 군대를 갖게 될 것이다."
 ww1_afghanistan.4.t: "하비불라 칸의 암살!"
 ww1_afghanistan.4.d: "하비불라 칸이 라그만주 칼라고시에서 사냥하던 중 군 장교에게 암살당했습니다. 하비불라의 형제인 나스룰라 칸이 일주일 정도 잠시 에미르위를 승계해 권력을 잡았지만 하비불라의 셋째 아들 아마눌라 칸에게 축출당해 투옥되었습니다."
 ww1_afghanistan.4.a: "조져 놨군."
 ww1_afghanistan.5.t: "아프가니스탄 내전"
 ww1_afghanistan.5.d: "지역 부족 중 하나가 반란을 일으켜 정부군이 이를 진압하기 위해 투입되었습니다. 혼란을 틈타 타지크 민병대인 사카우파가 군대를 이끌고 수도로 진격했습니다. 국외에 있던 왕은 급히 돌아와 그들을 막으려 했지만 실패했습니다. 낙담한 국왕은 퇴위했고, 일주일도 채 지나지 않아 이나야툴라 칸은 사카위파 지도자 하비불라 칼라카니에게 주저 없이 왕국을 넘겨주었습니다.\n아프가니스탄 전체가 칼라카니의 지배 아래에 들어간 것은 아니었지만, 일단 왕국은 칼라카니에 의해 파괴되고 아프가니스탄 토후국이 선포되었습니다."
 ww1_afghanistan.5.a: "이제 뭐야?"
 ww1_japan.700.c: "굴복할 수 밖에...\n (조선총독부)"
 ww1_china.70.t: "우한 정부"
 ww1_china.70.d: "북벌의 1차 목표가 달성되었습니다. 국민당은 이제 후베이성의 3대 대도시인 우창, 한커우, 한양 - 줄여서 우한을 모두 장악했습니다. 우리는 이곳에 정부를 두고 북벌의 최전선에서 전쟁을 지휘할 것입니다."
 ww1_china.70.a: "새로운 지평이다."
 ww1_china.71.t: "영한합작"
 ww1_china.71.d: "난징과 우한의 각 정부는 이러한 분열이 국민혁명을 달성하는 데 도움이 되지 않는다고 판단했습니다. 결국 양측은 분공하기로 결정하고, 우한 정부가 정통성을 가지되 수도를 난징에 두기로 했습니다. 한편 우한과 후난의 권력자였던 탕성즈는 이 결정에 반대하며 공개적으로 난징 정부에 대항해 군을 일으켰습니다."
 ww1_china.71.a: "중국 통일이 눈 앞에 있다."
 ww1_korea.35.b: "영원이여!"
 ww1_brazil.32.t: "나이아가라 폭포 평화 회의"
 ww1_brazil.32.d: "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 멕시코와 미국 정부는 서로 간의 모든 외교 경로를 단절하였습니다.\n우리는 이로부터 촉발될 수 있는 어떠한 전쟁도 피하여야 합니다.\n\n회의의 브라질 대표는 도미시우 다 가마, 아르헨티나 대표는 로물로 세바스티안 나온, 칠레 대표는 에두아르도 수아레스 무히카였습니다."
 ww1_brazil.32.a: "평화는 지켜져야 한다."
 ww1_brazil.32.b: "오직 군사동맹만이 평화를 지킬 수 있다."
 ww1_brazil.33.d: "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 멕시코와 미국 정부는 서로 간의 모든 외교 경로를 단절하였습니다.\n우리는 이로부터 촉발될 수 있는 어떠한 전쟁도 피하여야 합니다.\n\n회의의 브라질 대표는 도미시우 다 가마, 아르헨티나 대표는 로물로 세바스티안 나온, 칠레 대표는 에두아르도 수아레스 무히카였습니다.\n브라질은 군사 동맹을 제안하지만, 이는 위험할 수도 있습니다."
 ww1_brazil.33.b: "우리만의 관심이 있다."
 ww1_brazil.34.t: "ABC 회담의 결과"
 ww1_brazil.34.d: "대표들의 의견이 일치하였고 회의는 성공했습니다!"
 ww1_brazil.34.a: "남아메리카의 승리!"
 ww1_brazil.34.b: "멍청이들이다!"
 ww1_brazil.103.t: "ABC 회담"
 ww1_brazil.103.d: "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 멕시코와 미국 정부는 서로 간의 모든 외교 경로를 단절하였습니다.\n\n아메리카, 아르헨티나, 브라질, 그리고 칠레의 평화를 지키기 위해, ABC 3국은 평화조약을 체결하였습니다.\n\n 회의의 브라질 대표는 도미시우 다 가마, 아르헨티나 대표는 로물로 세바스티안 나온, 칠레 대표는 에두아르도 수아레스 무히카였습니다."
 ww1_brazil.103.d_2: "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 멕시코와 미국 정부는 서로 간의 모든 외교 경로를 단절하였습니다.\n\n아메리카, 아르헨티나, 브라질, 그리고 칠레의 평화를 지키기 위해, ABC 3국은 군사동맹을 맺었습니다.\n\n 회의의 브라질 대표는 도미시우 다 가마, 아르헨티나 대표는 로물로 세바스티안 나온, 칠레 대표는 에두아르도 수아레스 무히카였습니다."
 ww1_brazil.103.a: "남아메리카가 일어선다!"
 ww1_brazil.103.b: "의미 있는 시도인가?"
 ww1_centre_capitulation.12.d: "[GER.GetNameDefCap] 측은 싸울 수 없으며 프랑스에 이미 항복하였기에, 우리에게 항복하기 위하여 대표단을 보내왔습니다."
 ww1_centre_capitulation.12.b: "우린 프랑스인들처럼 겁쟁이가 아니다! (전쟁 지속, 비추천.)"
 ww1_entente_capitulation.14.d: "[FRA.GetNameDefCap] 측은 싸울 수 없으며 독일에 이미 항복하였기에, 우리에게 항복하기 위하여 대표단을 보내왔습니다."
 ww1_entente_capitulation.14.b: "그렇게 쉽게 끝낼 수 없다! (전쟁 지속, 비추천.)"
 britas.16.t: "영국령 홍콩 수복!"
 britas.16.d: "우리 대영 제국이 붕괴할 때 가까스로 행정력을 보존할 수 있었던 영국령 홍콩 왕령식민지가 다시 우리 제국의 품으로 돌아왔습니다!"
 britas.16.a: "환영할 만한 일이다."
 ww1_ottoman.114.t: "내전의 종식"
 ww1_ottoman.114.d: "내전은 끝났습니다. 수많은 인명과 수많은 유혈사태를 겪은 엔베르는 폐허가 된 이 나라의 중심에서 승리를 거두고 있습니다. 이제 나라를 재건하고 다음에 닥칠 일에 대비하는 것이 그의 일입니다."
 ww1_ottoman.114.a: "튀르키예의 새로운 시대다..."
 ww1_russia.53.desc:0 "혁명 이후, 국가는 국민들을 통합해야 합니다. 젊은 공화국은 국가 원수인 대통령을 필요로 합니다. 후보는 38명이며, 그 중 내전의 많은 영웅들이 있습니다. 2차 선거가 끝날 때까지는 기다려야 합니다."
 ww1_qing.7.t: "위안스카이 내각"
 ww1_qing.7.d: "이 만연한 반란과 폭동을 진압하기 위해 우리는 위안스카이 장군을 소환하여 북양군을 지휘하게 해야 했습니다. 그는 몸이 아프다고 주장하며 우리의 복직 제의를 거절했습니다. 그러나 위안스카이가 없이는 혼란을 수습할 사람이 없었습니다. 결국 그는 자신을 총리대신으로 임명해 달라고 요구했고, 우리는 경친왕을 물러나게 하고 하는 수 없이 위안스카이를 새 총리대신으로 임명했습니다."
 ww1_qing.7.a: "청조를 구할 유일한 자다..."
 ww1_raj.2.t: "민토 백작의 사임"
 ww1_raj.2.d: "제4대 민토 백작 길버트 엘리엇 머리 키닌마운드가 사임하였습니다.\n그는 그의 증조부 제1대 민토 경의 발자취를 따랐습니다. 존 모리 인도 장관이 민토에게 \"개혁이 영국령 인도를 구하지 못할 수도 있지만, 개혁이 아니고서는 다른 어떤 것도 인도를 구하지 못한다\"고 논쟁하는 글을 쓰자, 민토는 이렇게 답했습니다.\n...당신이 \"개혁이 영국령 인도를 구하지 못할 수도 있지만, 개혁이 아니고서는 다른 어떤 것도 인도를 구하지 못한다\"이라고 말한 것에 대해, 저는 전적으로 반대해야 할 것 같습니다. 영국령 인도는 영국인이 그대로 남아 있는 한 인도에서 사라지지 않을 것입니다. 왜냐하면 우리는 지금까지 우리가 싸워온 것처럼 영국령 인도를 위해 열심히 싸울 것이기 때문입니다. 그리고 우리가 항상 이겼던 것처럼 승리할 것입니다.\n개혁은 대개 \"몰리-민토 개혁\"이라는 이름으로 불렸습니다. 존 몰리와 민토 경은 이러한 개혁을 이끌어내기 위해 함께 일했기 때문입니다. 이는 1909년 인도 의회법으로서 영국 의회에서 통과되었습니다.\n그는 펜스허스트의 하딩 경에 의해 계승되었습니다."
 ww1_raj.2.a: "그는 기억될 것이다."
 ww1_raj.3.t: "암리차르 학살"
 ww1_raj.3.d: "1919년 4월 13일, 암리차르 대학살이라고도 알려진 잘리안왈라 바그 학살은 영국령 인도군 임시 준장 레지널드 다이어가 잘리안왈라 바그, 암리차르, 펀자브에서 무장하지 않은 인도인 민간인 군중에게 소총 사격을 명령하여 최소한 37명이 사망한 사건입니다.\n\n1919년 4월 13일 일요일, 다이어는 대규모 폭동이 일어날 수 있다고 확신하고 모든 집회를 금지했습니다. 이 통지는 널리 보급되지 않았고, 많은 마을 사람들이 힌두교와 시크교의 중요한 축제인 바이사키를 축하하고, 두 국가 지도자 사티아팔과 사이푸딘 키츨류의 체포와 추방에 평화적으로 항의하기 위해 바그에 모였습니다. 다이어와 그의 부대는 정원으로 들어가, 그들의 뒤쪽의 정문을 막고, 솟아오른 둑에 자리를 잡았고, 아무런 경고도 없이 약 10분 동안 군중들에게 총탄을 발사하여, 탄약 보급이 거의 다 떨어질 때까지 사람들이 도망치려고 하는 몇 안 되는 열린 문으로 총격을 가했습니다.\n다음 날 다이어는 보고서에\n\"200명에서 300명 사이의 군중이 죽었다고 들었다. 우리 일행은 1,650발을 발사했다.\"고 적었습니다."
 ww1_raj.3.a: "즉시 조사위원회를 발족해야 한다!"
 ww1_raj.4.t: "헌터위원회 조사 결과"
 ww1_raj.4.d: "불과 1년 전, 레지널드 다이어 임시 준장은 평화적인 종교 시위에 총격을 가했습니다. 많은 인도인들과 하원의원들이 이를 비난하고 있지만, 많은 영국 기성 인사들과 상원의원들이 이를 두둔하는 등 논쟁의 여지가 있는 사건이 되었습니다.\n\n궁극적으로, 위원회는 다이어가 더 이상 영국령 인도에 남아 있을 수 없다고 결정했습니다."
 ww1_raj.4.a: "뭐, 그를 기소할 수는 없다."
 ww1_raj.5.t: "레지널드 다이어 - 영웅인가 악당인가?"
 ww1_raj.5.d: "불과 1년 전, 영국령 인도에서 레지널드 다이어 임시 준장이 기관총으로 종교 집회에 모인 사람들을 최소 350명, 많게는 1,000명 이상 살해한 사건이 발생했습니다.\n\n뒤이어 발족한 헌터위원회는 다이어가 영국령 인도에서 더 이상 고용 기회를 얻지 못할 것이라고 결정했습니다... 하지만 영국에서 그는 논란이 많은 인물입니다.\n\n많은 상원의원들이 그를 영웅으로 칭송하고 있으며, 그들은 혼자가 아닙니다. 러디어드 키플링은 당시 다이어가 \"본대로 의무를 다했다\"고 선언했습니다. 그래서 영국령 인도가 결정을 내렸지, 이제 다이어의 미래를 결정하는 것은 우리에게 달려 있습니다."
 ww1_raj.5.a: "내 생각엔 이른 퇴임이다."
 ww1_raj.5.b: "이 자는 영웅이다! 그에게 영국군 장교직을 줘라!"
 ww1_russia.93.t:0 "몰다비아 민주공화국의 수립"
 ww1_russia.93.d:0 "지난달 베사라비아의 국가의회가 선출되었으며, [GetYear]년 [GetMonth]에 직무를 시작했습니다. 베사라비아 국가의회는 몰다비아 민주공화국을 러시아 민주연방공화국의 구성국으로 선언했습니다."
 ww1_russia.93.a:0 "여기 우리 손이 묶여 있다."
 ww1_russia.93.b:0 "루마니아인들이여, 일어나라! ([MOL.GetFlag]몰다비아로 플레이)"
 rusrevolt.11.b:0 "만국의 노동자여, 단결하라! (적핀란드로 플레이)"
 ww1_england.192.t: "[ENG.GetCommunistParty]으로 탈당하는 자유당 당원들"
 ww1_england.192.d: "영국에서 사회주의 지지도가 증가하면서 많은 자유당 정치인들, 특히 로이드 조지파 자유당 당원들이 [ENG.GetCommunistParty]으로 탈당하고 있습니다."
 ww1_england.192.a: "걱정되는군."
 ww1_england.193.t: "많아지는 자유당 당원들의 탈당"
 ww1_england.193.d: "하원 의원들이 반대당인 [ENG.GetCommunistParty]에 입당하기 시작함에 따라 우리는 의회 내 다수당 지위를 빠르게 잃어가고 있습니다. 게다가, 전국의 지방정부에서 지방 의회 의원들과 시장들이 사회주의자들의 편을 들고 있습니다. 이대로면 더 이상 버틸 수 없습니다. 다수당 지위를 완전히 잃는 데는 그리 오래 걸리지 않을 것입니다."
 ww1_england.193.a: "사회주의에서의 자유주의는 무엇이란 말인가?"
 ww1_england.194.t: "불신임 투표"
 ww1_england.194.d: "많은 스캔들과 더욱 중요하게도 [ENG.GetCommunistParty]으로의 자유당 당원들의 탈당의 물결에 따라, [ENG.GetLeader]에 대한 불신임 투표가 제기되었고 다수당으로써의 자유당은 무너졌습니다. 아직 사회주의자들이 정부를 구성하기에는 다수당이 되지 못하였지만, 이제 시간 문제입니다.\n\n어쨌건 간에, 정치의 거인인 자유당이 몰락했습니다."
 ww1_england.194.a: "야당 지도자를 초청하여 대신 정부를 구성하도록 해라."
 ww1_china.72.t: "국민정부"
 ww1_china.72.d: "쑨원 사후 국민당이 지도력을 두고 분열되기 시작하였습니다. 우파 원로들이 이끄는 구동지파와, 왕징웨이와 후한민의 당권파, 그리고 쑨원의 아들 쑨커가 이끄는 태자파가 쑨원의 빈자리를 두고 치열하게 대립하고 있으나, 당권파가 사실상 유력합니다.\n이 상황에서 과도기적인 호법군정부는 이제 국민정부로 개편되었습니다. 왕징웨이가 주석으로 임명되었으며, 재정부장 랴오중카이, 외무부장 후한민, 군사부장 쉬충즈로 내각이 구성되었습니다.\n그러나 내각 구성에 있어서 좌우의 대립이 고조되었으며, 또 다른 국민당 실력자 장제스가 서서히 힘을 모으고 있습니다."
 ww1_china.72.a: "그들이 대립할 것 같아 걱정 된다."
 ww1_china.73.t: "중산함 사건"
 ww1_china.73.d: "쑨원이 죽은 후 그를 기리기 위해 영풍함에서 중산함으로 개명된 배 한 척이 군사 지휘관 장제스의 명령 없이 출항했습니다. 배의 무단 출항과 함께 장제스는 그의 행적이 주변에 의해 수집되고 감시되고 있다는 것을 알게 되었고, 그가 음모의 표적이 되고 있다고 판단했습니다. 그는 시멘트 공장에 사령부를 설치하고 음모를 꾸민 것으로 보이는 공산주의 용의자들을 체포했습니다.\n왕징웨이는 장제스가 그의 권위에 도전한다고 생각하여 항의하였지만, 그는 정부주석임에도 불구하고 주도권을 잡는 데 실패했습니다."
 ww1_china.73.a: "왕징웨이는 외유를 떠났다."
 ww1_soviet.23.a: "지도자들을 체포하라."
 ww1_china.74.t: "장징야오 실각"
 ww1_china.74.d: "억압적이고 반동적인 장징야오에 대한 사람들의 불만이 극에 달했습니다. 다른 지역의 군벌들도 장징야오를 비난하고 있습니다. 그는 살기 위해 권좌에서 도망쳤습니다."
 ww1_china.74.a: "연성자치론자 아니었던가?"
 ww1_generic.34.t: "런던 해군군축조약"
 ww1_generic.34.d: "이전 해군군축조약에서 이루어지지 않았던 합의사항을 마무리하기 위해 모든 강대국의 대표가 런던에 모였습니다."
 ww1_generic.34.a: "평화를 위하여."
 ww1_raj.6.t: "새 수도?"
 ww1_raj.6.d: "우리 수도를 델리로 옮길 준비를 모두 마쳤습니다. 현 수도인 캘커타는 인도 독립운동의 중심지이기 때문에 이를 통해 이들을 방해할 수도 있을 것입니다."
 ww1_raj.6.a: "그렇게 하자."
 ww1_china.77.t: "독일 군사고문단"
 ww1_china.77.d: "독일에서 온 군사고문단이 우리 군 사령부와 회동했습니다. 그들은 우리 군을 훈련시키고 지휘하는 데 조언을 아끼지 않겠다고 전했습니다. 우린 독일식 훈련과 부대 편성에 큰 기대를 갖고 있습니다."
 ww1_china.77.a: "훌륭한 소식이다!"
 ww1_china.78.t: "한스 폰 젝트의 도착"
 ww1_china.78.d: "독일군의 최고 실력자인 한스 폰 젝트 상급대장이 우리를 지원하기 위해 주중 독일 군사고문단장으로 도착했습니다."
 ww1_china.78.a: "환영합니다, 대장님!"
 ww1_ottoman.116.t: "메흐메트 6세의 죽음"
 ww1_ottoman.116.d: "오늘, 메흐메트 6세가 사망했습니다."
 ww1_ottoman.116.a: "비극적이군..."
 ww1_ottoman.117.t: "정부 붕괴!"
 ww1_ottoman.117.d: "발칸 전쟁이 터지자, 오스만 제국 전역, 특히 코스탄티니예에 계엄령이 선포되었습니다. 대재상 무흐타르 파샤는 현 위기에 대처할 능력이 없었고 뜻밖의 상황에 처하자, 술탄에게 사표를 제출했습니다. 그는 자유주의자로 알려졌으며 자유협상 대표인 메흐메트 카밀 파샤로 대체될 것입니다. 그는 이미 그의 계획과 요점이 통일파의 파괴임을 언급했습니다. 지록 통일진보당이 주요 보루를 상실하였지만 그들은 경쟁자들이 자신들의 운동을 파괴하는 것을 가만히 지켜보자 않을 것입니다..."
 ww1_ottoman.117.a: "그는 이 위기를 대처할 수 있어야 한다..."
 ww1_ottoman.118.t: "셰브케트 파샤의 암살!"
 ww1_ottoman.118.d: "정변이 일어난 지 거의 6개월 후, 대재상 셰브켓 파샤는 암살된 나짐 파샤의 친척들에 의해 살해되었습니다. 대재상의 암살은 국민주의자들의 인내심에 있어서 마지막 지푸라기이고, 그 후 야당 의원들에 대한 급습이 시작되었습니다. 통일진보당으로부터 권력이 군부의 손에 있기 때문에, 대재상의 임명은 삼두정치에 의해 공식화되고 사실상의 공동 통치가 국내에 확립될 것입니다."
 ww1_ottoman.118.a: "우리는 이 자유주의자들이 더 큰 문제를 일으키기 전에 제거해야만 한다."
 ww1_ottoman.118.b: "우린 반제국주의 삼두정치가 필요하다."
 ww1_ottoman.118.c: "엔베르 파샤가 우리를 미래로 이끌 것이다."
 ww1_ottoman.119.t: "암살 시도에서 살아남은 셰브케트 파샤"
 ww1_ottoman.119.d: "셰브케트 파샤는 살해당한 나짐 파샤의 친적의 암살 시도로부터 기적적으로 살아남았습니다. 그가 당했다면 튀르크의 민주주의가 크게 흔들렸겠지만 그는 살아남았으며 이미 자유협상에 대한 어떠한 보복도 하지 않을 것이라고 발언했습니다. 그는 오히려 공통분모를 찾고 마침내 이 나라의 민주주의가 실현되게 하고자 합니다. 그는 이미 악명 높은 Sopalı Seçimler와 달리 모든 사람이 동일한 기회를 가질 수 있는 보다 자유로운 새로운 선거를 위해 통일파 및 자유협상 모두와 대화를 시작했습니다."
 ww1_ottoman.119.a: "나라를 개혁할 시간이다."
 ww1_england.195.t: "[ROOT.GetNameDef]의 미래"
 ww1_england.195.d: "대전이 끝난 후 호국경 키치너는 이 새로운 질서 속에서 영국의 미래가 어떻게 될지, 그리고 어떻게 하면 군사적 패권 전략을 지속할 수 있을지 고심해 왔습니다. 그는 우리의 지위를 포기할 생각이 없으며, 가능하다면 세계 정복을 꿈꾸고 있습니다. 문제는 어떻게 할 수 있겠냐는 것입니다..."
 ww1_england.195.a: "전시 내각 회의를 소집하라!"
 ww1_england.196.t: "기만적인 내각"
 ww1_england.196.d: "비밀리에 호국경에 대한 음모가 꾸며졌습니다. 이들은 영국 사람들에 대한 우려, 키치너가 미쳤다는 믿음, 또는 그저 오래된 야망 등 다양한 이유에서 음모를 꾸몄습니다. 하지만 키치너가 그들을 모두 사무실로 불러 세계 지배에 대한 대계획의 일환으로 전세계에 파견할 것이라고 발표했을 때, 그들은 더이상 참을 수 없었습니다.\n\n갑자기, 음모자들은 키치너와 그의 지지자들을 공격했습니다. 싸움은 힘들었고, 양측의 경비원과 수행원들도 가담했습니다.\n\n결국, 키치너를 지지하는 장교들은 대부분 탈출했습니다... 키치너만 제외하고 말입니다. 이제 그는 늙은 그의 목숨을 각자 돌아가며 서서히 빼앗을 자들에게 둘러싸여 있음을 알게 되었습니다."
 ww1_england.196.a: "헤이그, 너마저?"
 ww1_england.197.t: "허버트 키치너 암살"
 ww1_england.197.d: "갑작스러운 정변에 대한 소식이 전국과 전세계를 강타하며 오늘 런던에서 놀라운 소식이 들려오고 있습니다!\n\n현재 영국의 전 호국경 허버트 키치너가 그를 타도하려는 음모로 인해 암살당한 것으로 보입니다! 키치너 경이 남긴 권력 공백을 두고 여러 파벌들이 다투기 시작하면서 나라가 혼란에 빠졌습니다!"
 ww1_england.197.a: "어디 한번 놀아 볼까."
 ww1_england.197.b: "그래서 그 맹목적 애국주의자가 죽었다고?"
 ww1_england.198.t: "군벌의 부상"
 ww1_england.198.d: "호국경 사후, 영국에서는 서로에 대한 음모를 꾸미는 여러 가지 다양한 군벌들이 생겨나기 시작했습니다.\n\n군정파는 정변을 지지하거나 반대하는 두 파벌로 나뉘어 있습니다. 정변을 지지하는 세력은 키치너가 주도한 개혁의 상당 부분을 되돌리고 그의 세계 지배 계획을 중단시키기를 원하고 있습니다. 에드먼드 앨런비의 배후로 집결하고 있는 정변에 반대하는 세력은 키치너의 통치를 계속하고 대정복을 준비하려고 합니다.\n\n명목상으로 윈스턴 처칠이 이끄는 민중파는 정변 반대 군정파와 동맹하여 사실상의 민정 하에서 키치너의 정책 재개를 요구하고 있습니다. 많은 사람들이 그들의 정책을 최근 유럽에서 생겨난 '파시즘'이라는 새로운 이데올로기와 비교하고 있습니다.\n\n복고파는 키치너의 섭정이 끝난 것이 정당한 국왕 데이비드 왕자의 왕위 복고를 정당화한다고 믿습니다."
 ww1_england.198.a: "정변 지지 군정파가 우위를 차지한다!"
 ww1_england.198.b: "정변 반대 군정파가 우위를 차지한다!"
 ww1_england.198.c: "정변 반대 군정파의 지원을 받는 민중파가 우위를 차지한다!"
 ww1_england.198.e: "복고파가 우위를 차지한다!"
 ww1_england.199.t: "웨일스를 점령한 데이비드 왕자!"
 ww1_england.199.d: "대영 제국의 전반적인 권력을 장악하지 못하자, 왕위 계승자 데이비드는 충신들과 함께 웨일스로 거점을 옮겨 지역을 실질적으로 장악하는 데 필요한 지원을 확보했습니다."
 ww1_england.199.a: "하지만 그가 실로 얼마나 많은 지지를 받겠나...?"
 ww1_england.200.t: "웨일스 문제"
 ww1_england.200.d: "우리는 카디프로부터 흥미로운 전보를 받았습니다. 데이비드 왕자는 웨일스에 그가 원하는 대로 명목상의 자치권과 개인 봉토를 실질적으로 조성해 준다면, 우리와 기꺼이 협력하여 그의 자리로 돌아갈 용의가 있습니다."
 ww1_england.200.a: "받아들일 수 있다."
 ww1_england.200.b: "반역자와 타협은 없다!"
 ww1_england.201.t: "스코틀랜드의 정변 지지자 봉기!"
 ww1_england.201.d: "스코틀랜드는 항상 호국경에 대한 사랑이 가장 적은 지역이었기 때문에 그의 암살이 알려졌을 때 관심을 가지지 않았고 심지어 일부 지역에서는 노골적으로 기뻐하기도 했습니다. 그러니 정변 지지 군정파가 노조 전체를 장악하지 못한 것에 분개해여 어느 정도 지지를 받고 있는 스코틀랜드로 도망친 것은 놀랄 일이 아닙니다.\n\n그들은 존 젤리코 제독 밑에서 단결한 것 같으며, 신속히 처리되어야 합니다."
 ww1_england.201.a: "이 반란군 놈들에게 보여줄 것이다!"
 ww1_england.202.t: "민중파와 동맹을 맺은 스코틀랜드 국민주의자들!"
 ww1_england.202.d: "민중파의 대변자인 윈스턴 처칠이 스코틀랜드로 건너가 스코틀랜드 국민주의자들과 조약을 협상하며 우리에게 반기를 들었습니다!"
 ww1_england.202.a: "고지대 주민청소에서 배운 것이 없나?"
 ww1_england.203.t: "자유당의 마지막 울부짖음"
 ww1_england.203.d: "놀랍게도, 우리가 지금쯤 완전히 파괴되었다고 생각했던 자유당이 웨일스에서 대반란을 조직했습니다! 데이비드 로이드 조지가 이끄는 이 집단은 민중파와 느슨하게 결속되어 있는 것 같으며, 시민권과 민주적 권리의 회복을 외치고 있습니다."
 ww1_england.203.a: "이놈들 다 빌어먹을 폭도들이야!"
 ww1_england.204.t: "민중파 연정을 이끌 자가 누구인가?"
 ww1_england.204.d: "이제 런던에 대한 우리의 지배력이 확고히 자리잡으면서 지도력에 대한 문제가 대두되고 있습니다. 호국경 키치너가 사망한 후 총리 헨리 페이지 크로프트가 임시 지도자로 취임했습니다. 하지만 윈스턴 처칠은 크로프트가 총리와 호국경 직책을 통합하여 사실상 정부의 독재권을 갖게 될 것을 우려하고 있습니다. 이러한 이유로, 그는 크로프트와 대립하기로 결정했습니다."
 ww1_england.204.a: "헨리 페이지 크로프트는 잘 하고 있다."
 ww1_england.204.b: "처칠은 우리에게 필요한 지도자이다."
 ww1_england.205.t: "새 호국경"
 ww1_england.205.d: "이제 반정변 군정파가 영국에 대한 새로운 통치를 제대로 수립했으니, 헨리 페이지 크로프트가 총리직에 복귀해야 할 때가 왔습니다."
 ww1_england.205.a: "앨런비가 호국경이 될 것이다."
 ww1_england.206.t: "지도력 문제"
 ww1_england.206.d: "정변 지지 세력에서는 두 명의 주요 인사가 독주하게 되었습니다. 영국 해군의 존 젤리코 제독은 키치너의 통치에 실용적이고 도덕적인 이유로 반대하는 사실상의 온건파 후보입니다. 그는 더 이상의 유혈사태가 필요하지 않다고 보고 영국 국민들에게 더 많은 관심을 기울이려 하고 있기 때문입니다. 반면에 더글러스 헤이그는 엄격하고 강력하며 호전적인 통치에 문제가 없다고 보지만, 장교 위원회와 귀족에 관한 정책 때문에 키치너를 혐오했습니다."
 ww1_england.206.a: "젤리코와 도덕주의자들."
 ww1_england.206.b: "헤이그와 귀족들."
 ww1_england.207.t: "에드워드 8세의 대관"
 ww1_england.207.d: "오랜 세월이 흐른 후, 작센코부르크의 데이비드 왕자가 마침내 인도의 황제이자 영국의 에드워드 8세로 즉위할 때가 왔습니다!"
 ww1_england.207.a: "하느님, 국왕 폐하를 지켜 주소서!"
 ww1_england.208.t: "집권 세력을 지지하는 헨리 페이지 크로프트"
 ww1_england.208.d: "총리 겸 임시 지도자인 헨리 페이지 크로프트는 키치너의 죽음 이후 권력 투쟁을 주도하고 있는 파벌을 공개적으로 지지했습니다."
 ww1_england.208.a: "총리 각하, 감사합니다!"
 kis_news.120.d_olympic_no_great_war: "이번 올림픽 개최지로 벨기에 안트베르펀이 선정되었습니다. 전쟁 중인 나라들은 출전하지 않았습니다."
 ww1_czechoslovakia.1.t: "주데텐란트 문제"
 ww1_czechoslovakia.1.d: "오스트리아는 대전에서 패하고 제국이 붕괴함에도 옛 제국에서 독일인이 다수진 지역을 전부 유지하려는 시도로 독일계 오스트리아 공화국을 선포했습니다. 여기에는 우리나라의 전신인 보헤미아 왕국의 정당한 영토인 주데텐란트가 포함되어 있습니다. 그러나 확실한 것은 그곳이 우리 땅이라는 것입니다."
 ww1_czechoslovakia.1.a: "그들은 이에 대해 아무것도 할 수 없다."
 ww1_czechoslovakia.2.t: "슬로바키아 문제"
 ww1_czechoslovakia.2.d: "슬로바크인들은 우리의 형제입니다. 그들은 우리와 단일국가를 이룬 적은 거의 없었지만, 오스트리아-헝가리 제국의 민족들 중에서 우리와 가장 가까웠습니다. 하지만 슬로바키아 형제들과 단합하여 슬로바키아로 독립하는 것이 보헤미아로 독립하는 것보다 더 이로울 것입니다."
 ww1_czechoslovakia.2.a: "우리의 슬로바키아 형제들에게 건배!"
 ww1_persia.6.t: "[GetYear]년 페르시아 정변"
 ww1_persia.6.d: "레자 칸 준장이 페르시아 카자크 여단을 이끌고 수도로 진군했습니다. 그들은 부패하고 믿을 수 없는 카자르 왕조를 무너뜨리기 위해 군대를 일으켰다고 선언했습니다."
 ww1_persia.6.a: "연대가 무혈입성해 도시를 점령했다."
 ww1_persia.6.b: "카자르를 지켜라!"
 ww1_persia.7.t: "레자 샤 팔라비의 대관식"
 ww1_persia.7.d: "페르시아 의회는 지난 정변에서 카자르 왕조를 폐지한 레자 칸 장군을 군주로 추대했습니다. 사실 그는 공화국 선포를 원했지만, 성직자들과 민족주의자들의 반대에 직면해 즉위를 받아들였습니다."
 ww1_persia.7.a: "샤께 영광을!"
 prussian.28.t: "오스트리아의 복벽?"
 prussian.28.d: "국제 정세가 역사상 가장 혼란스럽습니다. 이는 또한 국내 정체에도 영향을 미치고 있습니다. 혹, 오스트리아 황위 요구자인 오토 폰 합스부르크를 복위시키는 것이 국내 혼란을 잠재울 수 있을지도 모릅니다. 그러나 당연히도 이는 굉장히 황당한 생각입니다."
 prussian.28.a: "우리를 단합해줄 만한 상징이 필요할지도 모르겠다."
 prussian.28.b: "확실한가?!"
 ww1_lithuania.2.t: "민다우가스 2세의 죽음"
 ww1_lithuania.2.d: "우리의 독일인 국왕, 민다우가스 2세가 오늘 사망했습니다. 그의 아들 카를 게로가 국왕 뷔타우타스 2세로 즉위했습니다."
 ww1_lithuania.2.a: "국왕 폐하 만세!"
 ww1_bulgaria.11.d: "불가리아는 뇌이쉬르센 조약 서명을 강요당했습니다. 조약 내용은 불가리아는 많은 영토를 대전쟁 승전국들에게 할양하며, 군대를 2만 명 이하로 제한하고, 100만 프랑의 배상금을 지불하라는 것이었습니다. 또한 그 외에도 많은 조항이 있었습니다."
 ww1_bulgaria.11.a: "끝났다..."
 ww1_hungary.3.t: "트리아농 조약"
 ww1_hungary.3.d: "대전쟁 승전국들과 서명한 트리아농 조약에 따라 헝가리는 영토 대부분을 상실했습니다. 또한 군대 규모가 제한되었으며 전쟁 배상금이 부과되었습니다."
 ww1_hungary.3.a: "안돼, 안돼, 절대로!"
 prussian.15.desc: "영국인들은 사람들의 편견과는 달리 굽힐 줄 아는 현명한 사람들이었습니다. 그들은 인류를 또 다른 대전 참전으로 몰아 넣는 것 대신 그들의 체면을 구겼습니다. 러시아는 두 제국이 같은 하늘 아래 서 있는 것을 느끼며 천천히 안도의 한숨을 내쉬고 있습니다."
 prussian.15.desc_war: "두 거대 제국은 그들의 무거운 몸을 일으킵니다. 그들이 칼을 맞대면 세상은 다시는 돌아오지 못하는 강을 건널 것입니다. 사람들이 예상했던 최악의 시나리오가 현실이 되었습니다. 또 다른 세계대전이 막 발발했습니다. 하지만 전쟁이 우리를 다시 집어삼킬지는 모를 것 같습니다. 아마도 이는 두 제국의 죽음이 될 것입니다."
 ww1_bulgaria.42.t: "1923년 불가리아 정변"
 ww1_bulgaria.42.d: "우리 총리 알렉산다르 스탐볼리스키와 그의 정부가 그의 정책에 반대하는 파벌과 군부가 일으킨 군사반란으로 실각했습니다. 그는 IMRO에 넘겨져 암살당했습니다. 공산주의자들과 반란 지지자들이 거리에서 충돌하고 있습니다. 신정부는 국왕에게 재가를 요청하고 있습니다."
 ww1_bulgaria.42.a: "인과응보다."
 ww1_bulgaria.43.t: "1934년 불가리아 정변"
 ww1_bulgaria.43.d: "인민연정이 집권하자 우파는 대놓고 불만을 드러냈습니다. 즈베노와 함께 그들은 정부를 타도하기 위해 반란을 일으켰습니다."
 ww1_bulgaria.43.a: "오 이런."
 ww1_bulgaria.43.b: "그거 끔찍하네."
 ww1_bulgaria.44.t: "1923년 11월 불가리아 총선거"
 ww1_bulgaria.44.d: "4월에 당선된 알렉산더르 스탐볼리스키가 이끄는 불가리아 농민연합 정부를 실각시킨 6월 정변에 이어, 선거 결과는 민주동맹의 승리로 집계되었습니다."
 ww1_bulgaria.44.a: "우리 정부는 이제 합법적이다."
 ww1_bulgaria.45.t: "1931년 불가리아 총선거"
 ww1_bulgaria.45.d: "선거 결과로 불가리아 농민연합 (드라기에프), 민주당, 국민자유당 (페트로프), 그리고 급진민주당의 인민연정이 승리를 쟁취했습니다."
 ww1_bulgaria.45.a: "누군가 별로 좋아하지 않을 것 같은데..."
 ww1_china.8.b: "마지막 결전이다. ([QIN.GetFlag]청나라로 플레이)"
 ww1_china.63.b: "기회다!"
 ww1_albania.10.t: "이슬람 봉기!"
 ww1_albania.10.d: "알바니아 중부에서 에사드 파샤와 외세의 지배를 끝내고자 하는 이슬람 봉기가 일어났습니다. 빌헬름의 지위는 또한 그의 관리들, 특히 에사드 파샤에 의해 훼손되었습니다. 에사드는 이탈리아의 자금 지원을 받아 빌헬름에 대한 반정을 일으켰습니다."
 ww1_albania.10.a: "지금 떠나야겠다."
 ww1_belgium.9.t: "1910년 선거"
 ww1_belgium.9.d: "1910년 선거가 코앞으로 다가왔으나 이번에는 국민들 사이의 선거 열기는 두드러지게 없습니다. 가톨릭당의 승리는 사실상 확실시되고 있으며, 과반수를 확보할 가능성이 높습니다.\n\n가톨릭당은 1880년대 후반부터 집권해 왔으며 사실상 벨기에를 건국한 정당입니다."
 ww1_belgium.9.a: "여기 또 다른 20년이다!"
 ww1_montenegro.15.t: "몬테네그로 왕국 수립"
 ww1_montenegro.15.d: "몬테네그로 공작 니콜라는 오늘 체티네에서 공국에서 한 단계 승격한 몬테네그로 왕국의 수립을 선포했습니다. 1860년부터 공작은 이 나라를 통치해 왔으며 여러 근대화 개혁을 시작했습니다."
 ww1_montenegro.15.a: "만수무강하소서."
 vahdettin_succeeds_mehmed_tt: "바흐데틴 왕자가 술탄 메흐메트 5세의 권좌를 이을 것입니다."
 ww1_ottoman.121.t: "다안 조약 체결"
 ww1_ottoman.121.d: "오스만과 자이디파 이맘들 사이의 관계는 오랫동안 갈등을 빚었습니다. 오스만 관리들의 실정에 분노한 이맘들은 임시 통치에 대한 권리를 부정한 튀르크인들에 의해 지역 종교 지도자로만 취급받았고 영감을 얻기 위해 대예멘에 대한 자신들의 역사적 주장을 돌아봤습니다. 이는 종교적 의무의 일부로서 부당한 통치자에 대항하는 이맘으로서 봉기하도록 촉구하는 자이디의 정치 개념에 의해 더욱 자극되었고, 따라서 오스만 제국에 대항하는 주기적인 봉기가 일어났습니다.\n\n1905년부터 예멘 고원지대의 오스만 통치에 대항해 주기적인 봉기를 주도해 온 시아파 자이디 지파의 영적·임시 지도자 이맘 야히아와 새로운 오스만 왈리이자 예멘 총사령관인 아흐메드 이제트 파샤 사이에 1911년 6월 비밀협상이 시작되었습니다.\n\n그가 오스만 총참모장으로 있던 몇 년 동안, 이제트 파샤는 예멘에서 비용이 많이 드는 군사적 교착 상태에 대한 해결책으로, 자이디파가 거주하는 산악 지역은 그들의 효과적인 통제하에 두는 반면, 튀르키예는 해안 지역인 티하마만을 유지하고 사나에는 형식적인 수비대만 남겨두자고 제안했습니다. 협상이 이뤄지고 타협이 이뤄진 것도 이런 바탕에서입니다."
 ww1_ottoman.121.a: "걱정거리가 하나 줄었다."
 ww1_russia.43.desc:0 "협상국이 갈라섰습니다. 니콜라이 2세의 국가주의 정책이 프랑스로부터 러시아를 더욱 고립시켰으며 결국 러시아가 협상국을 완전히 떠나게 되었습니다.\n\n러시아는 더이상 프랑스의 안보를 보장하지 않지만, 러시아의 안보를 스스로 지킬 수 있을 지는 미지수입니다."
 ww1_russia.43.b:0 "반역자들."
 ww1_russia.43.c:0 "러시아엔 오직 두 동맹 뿐이다 - 바로 육군과 해군이다!"
 ww1_russia.96.t:0 "일라리온 보론초프-다시코프의 죽음"
 ww1_russia.96.d:0 "일라리온 이바노비치 보론초프-다시코프 백작이 78세의 나이로 그의 궁전에서 사망했습니다.\n\n마지막 러시아 백작인 보론초프-다시코프는 심지어 유명한 보론초프 가문에서도 특별한 운명의 소유자였습니다. 러시아 제국의 가장 부유한 사람 중 한 명이자, 가장 큰 지주, 많은 산업 기업의 소유주, 그리고 황제 알렉산데르 3세의 개인적인 친구였던 일라리온 이바노비치 보론초프-다시코프 백작은 60년 동안 그의 공직 경력의 많은 중요한 직책을 맡았고, 민간인이 높은 직위를 가졌고, 그의 이름은 러시아 전역에 잘 알려졌습니다.\n\n보론초프-다슈코프는 평생 열심히 일하며 살아왔기 때문에 은퇴 생활에서 꽤 많은 시간을 보냈습니다. 그는 죽을 때까지 제국을 위해 충실히 봉사한 진정한 귀족이자 정치가였습니다."
 ww1_russia.96.a:0 "러시아 제국의 얼마 남지 않은 훌륭한 정치인 중 한 명이었다."
 england_death.3.t: "옛 것에서 벗어나"
 england_death.3.d: "시대가 변하고 사람들이 나이를 들어감에 따라, 영국군 참모부도 바뀌고 있습니다. 나이 든 장성들은 세상을 떠나거나 퇴역하고 있습니다."
 england_death.3.a: "수고했네!"
 eng_new_generals_tt: "§R많은 나이 든 장군들이 제대할 것입니다.§!"
 ww1_australia.10.t: "1916년 징병제 국민투표 - 결과"
 ww1_australia.10.d: "징병제 국민투표가 아슬아슬하게 통과되었습니다. 결과는 찬성 51.61%, 반대 48.39%입니다."
 ww1_australia.10.a: "훌륭해!"
 ww1_australia.11.d: "징병제 국민투표가 부결되었습니다. 결과는 반대 51.61%, 찬성 48.39%입니다."
 ww1_australia.11.a: "젠장.."
 ww1_belgium.1.desc: "독일군에 의한 벨기에 민간인을 향한 노골적이고 야만적인 처우에 대한 보고서가 나왔습니다. 실제로는 존재하지 않는 프랑-타이어의 게릴라 공격을 예상한 독일군 지휘관들은 도시와 마을을 지날 때 민간인 인질들을 납치한 다음 독일군이 살해될 때마다 집단으로 인질들을 사살했습니다.\n\n늘 있는 도비탄과 아군 총격 사건에 대해 그림자 속에 숨은 게릴라를 탓하며 이미 수백 명의 벨기에인들이 살해당했고, 아직 원인은 밝혀지지 않았지만 루뱅의 역사적인 도시와 대학이 불에 탔습니다.\n\n약탈과 살인처럼 강간도 만연했습니다."
 ww1_belgium.1.b: "충격적이다!"
 ww1_belgium.1.c: "살인마 잭의 거대한 패거리로군!"
 ww1_belgium.1.e: "거짓과 선전이다!"
 ww1_belgium.10.t: "교육법에 항의하는 자유주의자들과 사회주의자들"
 ww1_belgium.10.d: "[BEL.GetLeader]이/가 발의한 새로운 교육법은 사립학교에 너무 많은 혜택을 주기 때문에 자유주의자들과 사회주의자들의 강한 반발을 사고 있습니다."
 ww1_belgium.10.a: "좋지 않다..."
 ww1_belgium.11.t: "숄라에르트의 몰락"
 ww1_belgium.11.d: "프란스 숄라에르트가 초안한 교육법에 대한 항의에 따라, 그는 가톨릭당의 지지를 잃었고 이제 사임해야 합니다."
 ww1_belgium.11.a: "드 브로크빌은 새 정부를 구성할 것이다."
 ww1_belgium.12.t: "1912년 선거"
 ww1_belgium.12.d: "이번 선거는 다시 한번 전국을 휩쓸었고, 이번에는 지난번보다 더 많은 이목이 집중되었습니다! 가톨릭당이 제시한 처참한 교육법안에 따라 자유주의자들과 사회주의자들 모두 막대한 이득을 볼 것으로 보입니다.\n\n전문가들은 자유당-노동당 연정이 나올 가능성이 가장 높다고 믿고 있지만, 그들이 뭐라고 말하든 간에 솔직히 여기서는 누가 되든 상관없는 일입니다!"
 ww1_belgium.12.a: "행운을 빈다!"
 ww1_belgium.12.b: "사회주의자들이 뭔가 꾸미고 있는 것 같은데..."
 ww1_belgium.13.t: "가톨릭당의 승리!"
 ww1_belgium.13.d: "역경에 맞서, 가톨릭당은 그들의 다수 정부를 유지했을 뿐만 아니라, 더욱 강화했습니다! 정말 속상한 일입니다!"
 ww1_belgium.13.a: "국왕은 화를 낼 것이다."
 ww1_belgium.14.t: "자유당의 승리!"
 ww1_belgium.14.d: "예상대로 자유당은 노동당과의 연립정부를 확보하기 위한 충분한 표를 얻었고, 폴 이망은 정부 구성을 위해 초대되었습니다."
 ww1_belgium.14.a: "가톨릭당 정권의 끝이다."
 ww1_belgium.15.t: "노동당의 승리!"
 ww1_belgium.15.d: "놀랍게도, 노동당은 여론조사를 휩쓸고 자유당 연정의 주요 파트너가 되었습니다! 이 혼란은 벨기에 정치의 양상을 어쩌면 영원히 바꾸어 놓을 것입니다!"
 ww1_belgium.15.a: "적기가 여기서 휘날린다!"
 ww1_belgium.16.t: "벨기에의 제안"
 ww1_belgium.16.d: "프랑스와 전쟁이 벌어진다면 우리의 전략이 벨기에를 통과하는 것이라는 것은 비밀이 아닙니다.\n\n벨기에는 오늘 우리에게 제안을 했습니다. 그들은 무슨 일이 있어도 유혈사태를 피하고 싶어합니다. 그래서 그들은 기꺼이 우리와 거래를 맺을 것입니다!\n\n그들은 전쟁이 발발하면 전폭적인 군사 통행권을 부여하려고 합니다. 우리가 그들의 군대를 호위하도록 하고, 우리는 그들을 전쟁에서 제외하는 조건으로 말입니다."
 ww1_belgium.16.a: "카이저께서 좋다고 하신다!"
 ww1_belgium.16.b: "카이저께서 싫다고 하신다!"
 ww1_belgium.17.t: "카이저의 수락!"
 ww1_belgium.17.d: "독일은 우리의 제안을 받아들였고, 전쟁이 불가피하게 추악한 상황으로 치달을 때, 그들의 군대는 벨기에 영토로 지나갈 것입니다."
 ww1_belgium.17.a: "평화가 언제나 승리한다."
 ww1_belgium.18.t: "카이저의 제안 거부!"
 ww1_belgium.18.d: "독일군은 우리의 제안을 완전히 거부하고 슐리펜-몰트케 계획을 그대로 지키고 있습니다!\n\n이것은 중립 전략을 심각하게 망가뜨립니다..."
 ww1_belgium.18.a: "맹목적인 애국주의 고깃대가리놈들..."
 ww1_belgium.19.t: "콩고의 왕당파 반란!"
 ww1_belgium.19.d: "콩고에 주둔한 왕당파 장교들이 그곳의 우리 행정부에 대한 반란을 일으켰고 벨기에 정통정부를 선언했습니다! 그들은 또한 이웃 식민지들에 있는 프랑스 주둔군과 접촉했고, 이들의 보호하에 있습니다!"
 ww1_belgium.19.a: "그러면 안되지!"
 ww1_belgium.20.t: "합류를 원하는 벨기에"
 ww1_belgium.20.d: "벨기에는 우리 세력과 악랄한 독일에 대항하는 우리의 십자군에 동참할 것을 요청하고 있습니다."
 ww1_belgium.20.a: "어떤 도움이라도 받겠다!"
 ww1_belgium.20.b: "우리 전선이 너무 넓어질 것이다."
 ww1_belgium.21.t: "동맹 제안을 거절한 프랑스"
 ww1_belgium.21.d: "프랑스가 세력 가입 요청을 거절했습니다. 슬픕니다!"
 ww1_belgium.21.a: "녀석들만 손해지, 뭐."
 ww1_belgium.22.t: "벨기에의 복속 요구"
 ww1_belgium.22.d: "벨기에는 최근 군비 지출이 증가하고 있는데, 이제 그 이유가 분명해졌습니다. 오늘 우리는 [BEL.GetLeader]로부터 우리의 완전한 복속을 요구하는 전보를 받았습니다. 요구사항으로 그는 왕족이 그들의 사유재산을 소유하는 것은 허용되지만 군대를 해산하고 브뤼셀에 충성할 것을 맹세해야 한다고 언급했습니다."
 ww1_belgium.22.a: "선택권이 없다."
 ww1_belgium.22.b: "아니! 룩셈부르크는 굳건할 것이다, 지금 이순간부터 영원히!"
 ww1_belgium.23.t: "벨기에의 중립 연합 초대!"
 ww1_belgium.23.d: "벨기에는 우리를 중립국 연합에 참여하라고 초대했습니다. 세계 대전의 시기에 단결하는 것이 우리를 불길에서 벗어나게 할 수 있다는 생각에서입니다."
 ww1_belgium.23.a: "훌륭한 생각이다!"
 ww1_belgium.23.b: "멍청한 생각이다!"
 ww1_belgium.24.t: "[FROM.GetName]의 거절!"
 ww1_belgium.24.d: "[FROM.GetNameDef] 측은 중립 연합 제안을 거절했습니다."
 ww1_belgium.24.a: "놈들의 책임이다!"
 ww1_belgium.25.t: "통일을 제안한 벨기에"
 ww1_belgium.25.d: "우리 두 나라는 사회주의 사회를 건설한다는 같은 목표가 있으므로 통일 제안은 우리를 파괴하고자 하는 제국주의 열강의 욕망에 대항하는 우리의 기회를 강화할 것입니다."
 ww1_belgium.25.d_2: "우리 두 나라는 복지 국가를 건설한다는 같은 목표가 있으므로 통일 제안은 우리를 파괴하고자 하는 제국주의 열강의 욕망에 대항하는 우리의 기회를 강화할 것입니다."
 ww1_belgium.25.a: "통일 바타비아를 위하여!"
 ww1_belgium.25.b: "우리의 독립을 거래하진 않겠다!"
 ww1_belgium.26.t: "[HOL.GetName]의 수락!"
 ww1_belgium.26.d: "네덜란드가 우리의 통일 제안을 수락했습니다! 이제 제국군은 우리를 고려하지 않을 수 없을 것입니다!"
 ww1_belgium.26.d_2: "네덜란드가 통일 제안을 수락했습니다! 오늘은 우리 국민들에게 좋은 날입니다!"
 ww1_belgium.27.t: "[HOL.GetName]의 거부!"
 ww1_belgium.27.d: "네덜란드는 우리의 통일 제안을 거부했습니다! 제안에 대한 모든 회담이 끝났습니다."
 ww1_belgium.26.a: "자유, 평등, 우애!"
 ww1_belgium.28.t: "바타비아 혁명!"
 ww1_belgium.28.d: "트로엘스트라는 의회에서 긴 연설을 통해 그가 혁명을 일으켰으며 노동자들이 정부의 통제를 접수할 때가 왔다고 선언했습니다. 이 혁명가들은 벨기에로부터 막대한 지원을 받은 것 같습니다."
 ww1_belgium.28.a: "반역자들!"
 ww1_belgium.29.t: "벨기에의 평화 요청!"
 ww1_belgium.29.d: "혁명가들이 처리됨에 따라 벨기에는 겁쟁이처럼 항복하는 것 외에는 선택지가 없습니다!"
 ww1_belgium.29.a: "그들은 실패를 곱씹으며 여생을 살게 될 것이다."
 ww1_belgium.29.b: "그렇게 쉽게 빠져나갈 수 없다!"
 ww1_belgium.30.t: "바타비아 통일"
 ww1_belgium.30.d: "우리는 성공했습니다. 반동적인 네덜란드 정부가 무너졌습니다! 이제 우리는 우리 인민의 통일을 시작하고 더 나은 미래로 나아갈 수 있습니다."
 ww1_belgium.30.a: "저지대 인민들이여, 단결하라!"
 ww1_belgium.30.b: "괴뢰국이 더 나을지도..."
 ww1_belgium.31.t: "독일의 기습 공격"
 ww1_belgium.31.d: "미처 대비하지 못한 밸기에군은 카이저의 군대가 도착하자 완전히 압도되었습니다. 장비 재고 문제로 동원력이 제한되고 있습니다. 병사들은 유럽에서 가장 강력한 제국을 상대한다는 생각에 사로잡혀 전의를 전부 상실했습니다. 우리의 저항 능력이 크게 약해졌습니다!"
 ww1_belgium.31.a: "이거 좋지 않다!"
 ww1_ottoman.185.t: "오스만의 이집트 반환 요구"
 ww1_ottoman.185.d: "30여 년 전, 영국이 이집트를 침공하기 전에, 나일강에 걸쳐 있는 땅에 대한 지배권을 주장한 것은 오스만이었습니다. 새로운 절대 군주 압뒬하미트 2세의 통치 아래, 오스만은 그들의 정당한 영토라고 생각하는 이곳을 받아내기 위해 돌아왔습니다. 어떻게 반응해야 합니까?"
 ww1_ottoman.185.a: "그들이 가지게 둬라. 어찌 되었든 수에즈 운하는 우리 통제 아래에 남을 것이다."
 ww1_ottoman.185.b: "그들의 이집트 통치는 오래 전에 끝났다."
 ww1_ottoman.186.t: "이집트 할양에 동의한 [FROM.GetName]"
 ww1_ottoman.186.d: "우리의 외교적 승리에 따라 [FROM.GetAdjective] 정부는 그들이 우리와 전쟁을 벌일 수 없음을 깨달았습니다. 그들은 영토를 할양한다는 합리적인 선택을 내렸습니다."
 ww1_ottoman.186.a: "우리는"
 ww1_ottoman.141.t: "통일파 반란 시도에 대한 재판"
 ww1_ottoman.141.d: "통일파 반란을 막아냈지만 우리 위치의 안전을 보장하기 위해서는 통일진보당을 재조정하고 준군사조직 활동을 막아야만 합니다. 통일진보당 내의 극단 세력을 청소하거나, 안전하게 아예 해체시켜버릴 수 있습니다."
 ww1_ottoman.141.a: "적당한 민주주의 야당으로 두고 극단주의자들을 처리해라."
 ww1_ottoman.141.b: "그들은 모두 유죄다. 전부 숙청해!"
 ww1_ottoman.142.t: "레바논 산의 대기근"
 ww1_ottoman.142.d: "레바논 산 대기근이 시작되었습니다. 도움의 손길을 내밀지 않으면 거의 절반에 달하는 사람들이 죽을 것입니다. 그러나 이들을 도우는 것은 현대화에 쓰고 있는 귀중한 자원을 필요로 할 것입니다. 어떻게 해야 합니까?"
 ww1_ottoman.142.a: "그들은 우리 도움이 필요하다."
 ww1_ottoman.142.b: "알라만이 그들을 도울 수 있다."
 ww1_ottoman.143.t: "오스만의 보스니아 요구"
 ww1_ottoman.143.d: "보스니아 위기와 보스니아 병합 이후, 오스만 제국은 보스니아에 대한 소유권을 계속 주장했습니다. 그들이 보스니아를 되찾을 것이라고 아무도 믿지 않았지만 오늘 상상할 수 없던 일이 벌어졌습니다. 그 어느 때보다 강력한 오스만 제국이 보스니아의 반환을 요구하기 위해 왔습니다. 어떻게 대응해야 합니까?"
 ww1_ottoman.143.a: "어쨌건 그들의 영토였다."
 ww1_ottoman.143.b: "보스니아는 우리 땅이다. 너무 늦었다."
 ww1_ottoman.144.t: "[AUS.GetName]의 보스니아 할양"
 ww1_ottoman.144.d: "오스트리아인들은 우리 영유권과 힘을 깨닫고 영토를 평화적으로 할양했습니다."
 ww1_ottoman.144.a: "거긴 항상 우리의 정당한 영토였다."
 ww1_ottoman.145.t: "[AUS.GetName]의 거부"
 ww1_ottoman.145.d: "오스트리아인들은 완고하며 여전히 보스니아를 고수하고 있습니다. 우리는 결국 보스니아보다 더 많은 것을 얻을 것이기 때문에 극단적인 것은 할 필요가 없습니다."
 ww1_ottoman.145.a: "우린 먼저 보스니아에 도달할 것이고, 그리고 빈으로 행진할 것이다."
 Getkamilpashaaliveelectios: "자유협상이 선거에서 이겼으니 당은 제국을 통치할 지도자를 골라야만 합니다. 우리의 첫 선택지는 메흐메트 카밀 파샤입니다. 그는 특히 엔베르 파샤 같은 이들로부터 여러 위협을 받아 사임했던 또 다른 나이 든 대재상입니다. 이제 오스만 제국이 민주사회로 접어들었으니 그가 선거에 출마하는 데에는 어떤 장애물도 없습니다. 반면에 다마트 페리드 파사는 좀 더 보수적인 사고방식을 가지고 있지만, 서구의 도움을 구하기 때문에 속지 말아야 합니다. 다음으로, 사바하틴 공은 지방분권을 강력하게 지지하는 후보입니다. 마지막 후보인 이스마일 케말 베이는 원래 알바니아 출신으로, 자유협상이 창당되기 전 가장 인기 있었고 나중에 자유협상에 합당된 자유주의 정당을 이끌었던 인물입니다. 모두 유력한 후보이지만 대중은 단 한 명만 선택해야 합니다."
 Getkamilpashadiedelectios: "자유협상이 선거에서 이겼으니 당은 제국을 통치할 지도자를 골라야만 합니다. 우리의 첫 선택지는 다마트 페리드 파샤입니다. 그는 좀 더 보수적인 생각을 가지고 있으나, 서방의 도움을 구하려고 하기 때문에 멍청하지는 않습니다. 우리의 마지막 후보는 사바하틴 공으로, 탈중앙화의 든든한 후원자입니다. 모두가 저명한 후보들이지만, 대중은 단 한 명만 골라야 할 것입니다."
 ottoman.189.t: "부채 문제"
 ottoman.189.d: "우리 정권이 사회주의 경제 모델을 채택하자 많은 이들이 외국에 채무를 이행할 것인지 궁금해하고 있습니다. 강경파가 채무불이행을 제안하는 반면 정부의 일부 통일파는 상관 없이 부채를 상환해야 한다고 주장했습니다. 부채를 갚는 동안 우리 산업화가 느려지겠지만 갚지 않는다면 대외관계를 악화시킬 것입니다."
 ottoman.189.a: "우리 의무를 다해야 한다."
 ottoman.189.b: "무슨 부채?"
 ww1_ottoman.140.t: "메흐메트 카밀 파샤의 죽음"
 ww1_ottoman.140.d: "메흐메트 카밀 파샤의 죽음은 예기치 못한 일이었습니다. 그는 1913년 11월 심장마비로 사망했습니다. 다마트 페리드 파샤가 그의 빈 자리를 대신하여 자유협상의 새 지도자가 되었습니다."
 ww1_ottoman.140.a: "다마트 페리트 파샤, 행운을 빈다."
 ww1_ottoman.107.t: "오스만의 경제 제의"
 ww1_ottoman.107.d: "발칸반도에서 끝없는 싸움과 전쟁이 있은 후, 오스만 제국은 예상치 못한 일을 했고 우리의 망가진 경제를 고치기 위해 경제 동맹을 제안했습니다. 제안은 유혹적이지만 우리의 옛 대군주를 신뢰하는 것이 가장 좋은 생각일 수 있습니다."
 ww1_ottoman.107.a: "새 새장을 개척하자."
 ww1_ottoman.107.b: "우리 경제를 망칠 것이다."
 TUR_declare_republic: "§Y공화국§!을 선포합니다."
 ww1_ottoman.64.d: "영국은 제안을 거부할 수 없었고 키프로스를 양도했습니다. 대가를 치르는 일만 남았습니다."
 ww1_ottoman.64.a: "수천 리라만큼 든 섬이다."
 ww1_ottoman.65.t: "영국의 키프로스 반환 거부"
 ww1_ottoman.65.d: "우리는 그 섬에 대해 높은 가격을 제시했지만 멍청한 영국인들은 키프로스를 넘겨주기를 거부했습니다. 어쨌거나 그건 그들의 손해입니다."
 ww1_ottoman.65.a: "어쨌건 가질 것이다."
 ww1_ottoman.106.t: "[TUR.GetName]의 [THIS.GetFactionName] 초대"
 ww1_ottoman.106.d: "[TUR.GetAdjective] 정부는 우리에게 세상에 자리할 새로운 반식민지 십자군에 대해 알렸습니다. 그들은 우리가 한때 식민지였던 것을 알고 있으며, 다가오는 이 새로운 투쟁에 자신들의 편으로 참여할 것을 요청했습니다. 우리의 입장은 어떻습니까?"
 ww1_ottoman.106.a: "제국주의에 대항하여 같이 서자!"
 ww1_ottoman.106.b: "독립보장이면 충분하다."
 ww1_ottoman.106.c: "강대국과의 관계를 악화시킬 수 없다."
 ww1_ottoman.89.t: "[FROM.GetName]의 초대 수락"
 ww1_ottoman.89.d: "[FROM.GetAdjective] 정부는 서구 제국주의에 대항하는 동맹을 맺자는 우리의 제안을 받아들였습니다. 우리는 함께 그 외국 침략자들을 물리칠 것입니다."
 ww1_ottoman.89.a: "함께라면 우린 더욱 강하다."
 ww1_ottoman.90.t: "[FROM.GetName]의 독립 보장 조약 요청"
 ww1_ottoman.90.d: "[FROM.GetAdjective] 정부는 서구 제국주의에 대한 덜 공격적인 입장을 선호했고 대신 상호간의 독립 보장에 기초한 조약을 맺기로 동의했습니다."
 ww1_ottoman.90.a: "없는 것보단 낫다."
 ww1_ottoman.91.t: "[FROM.GetName]의 초대 거부"
 ww1_ottoman.91.d: "멍청한 [FROM.GetAdjective] 정부는 제국주의자들을 달래서 \"이기는 편\"이 될 수 있다고 생각했습니다. 그들은 그들이 안전한 길을 택했다고 생각하지만 결국에는 제국주의자들의 졸개에 불과할 것입니다."
 ww1_ottoman.91.a: "그들은 이미 자유를 잃었다."
 ww1_ottoman.112.d: "몇 년간 캅카스에서의 치열한 싸움 끝에 마침내 러시아와의 평화 조약에 서명했습니다. 러시아가 과거의 힘을 되찾고자 해도 이 새로운 국경이 우리에게 완충지대가 될 것입니다."
 ww1_ottoman.112.a: "캅카스 전선이 마침내 끝났다."
 ww1_ottoman.113.d: "아제르바이잔은 최근 독립한 뒤 볼세비키와 적군의 위협을 받고 있습니다. 우리 무슬림 형제들을 구하기 위해 우리는 캅카스 전역에서 싸운 노련한 병사들을 보낼 수 있습니다."
 ww1_ottoman.113.a: "형제를 위하여 건배!"
 ww1_ottoman.113.b: "저들 싸움이다."
 ww1_ottoman.122.t: "자유협상 창당"
 ww1_ottoman.122.d: "오스만 자유당 해산 후 창당 멤버, 특히 메흐메트 카밀 파샤는 이전과 비슷한 이념을 공유하는 새로운 당을 창당했습니다. 그들의 자유주의적 시각은 분명히 통일진보당과 대립할 것입니다. 그러나 지금은 당이 잘 되기를 바라는 것 외에는 아무것도 할 수 없습니다."
 ww1_ottoman.122.a: "오스만 자유당처럼 해산되지 않길 바란다."
 ww1_ottoman.123.t: "오스만 사회당의 조직"
 ww1_ottoman.123.d: "많은 사회주의 운동과 지역 정당이 있었지만, 단일 정치체를 조직한 적은 없었습니다. 지금까지 레피크 네브자트 베이가 가장 공로를 인정받은 사람이었지만 그는 파리에 있기 때문에 오늘날 우리가 정당을 연합하는 방식으로 당을 관리하고 조직하는 데 걸림돌이 되었습니다. 후세인 힐미 베이의 최근의 주도와 신문을 통해 누군가가 마침내 대규모의 조직화되지 않은 사회주의 운동을 한 지붕 아래 통합했습니다."
 ww1_ottoman.123.a: "사회주의의 목소리는 그 어느 때보다 강하다."
 TUR_elections_1912_first_tt: "§Y1912년 선거§!가 §Y4월에§! 개최됩니다."
 ww1_ottoman126_tooltip: "§Y의회§!는 해산될 것입니다. 선거를 방해하는 중요 사건이 없는 한 새 선거는 §Y12월§!에 치러질 것입니다."
 TUR_freedom_of_press_change: "이 선택지를 고르면 \"§Y분권화§! \" 중점을 다음과 같이 수정함:"
 ww1_ottoman.128.t: "개인의 권리와 자유 문제"
 ww1_ottoman.128.d: "우리의 자유민주주의 정부는 개인의 자유와 같은 많은 자유를 약속했습니다. 그러나 우린 이미 일상생활의 많은 부분을 통제하고 있으며, 이를 폐지하는 것은 매우 현명하지 않을 수도 있습니다. 제국의 신민들에게 개인의 권리와 자유를 보장해야 합니까?"
 ww1_ottoman.128.a: "개인의 권리와 자유를 보장하라."
 ww1_ottoman.128.b: "우리 통제 아래에 계속 두자."
 ww1_persia.1.d: "아흐마드 샤는 정식으로 대관하였으며 섭정은 더이상 필요 없습니다."
 ww1_persia.1.a: "그의 아버지가 남긴 피해를 고칠 수 있는가?"
 TUR_socialist_civilwar_elections: "§Y사회당 선거§!가 치러질 것입니다."
 ww1_ottoman.124.t: "자유협상의 재보궐선거 성공"
 ww1_ottoman.124.d: "자유협상이 창당된 지 얼마 되지 않아 큰 성공을 성취했습니다. 자유협상은 통일파의 보루였던 이스탄불에서 압도적인 다수의 지지를 얻었습니다. 주요 선거가 다가오는 가운데, 특히 최근 자유협상의 인기가 치솟고 있기 때문에 일부는 그들에게 무슨 일이 일어날지 궁금해하지 않을 수 없습니다. 많은 사람들은 통일파로부터 이러한 사건들에 대한 역풍을 예측합니다."
 ww1_ottoman.124.a: "우린 이 \"문제\"를 다뤄야 한다."
 ww1_russia.97.t:0 "폴란드 약속"
 ww1_sweden.4.t: "농민무장지원행진"
 ww1_sweden.4.d: "[SWE.GetLeader]의 진보적인 정책, 특히 그의 잔인한 평화주의와 군축 계획에 진저리가 난 전국의 보수당원은 '농민 무장지원 행진'으로 알려진 행진을 통해 3만명에 달하는 농민들을 모았습니다.\n\n하지만 특히 주목할 만한 것은 국왕이 스스로 이 일에 관여했다는 것입니다! 그는 모인 시위자들에게 다음과 같은 연설을 했습니다.\n\n\"정직한 스웨덴 자작농들은 들으시오!\n당신들은 과인을 위하여 왕국을 유지하고 돌보는 것에 관한 너희의 의견을 말하러 왔소. 당신들은 우리의 고대 자유의 보존과 우리의 미래 발전의 보호에 관한 한 요구가 너무 높거나 너무 무거운 부담이 없다는 것을 모두에게 알리기 위해 과인에게 나아와 왔소.\n아주 먼 옛날부터, 태곳적에 숨겨져 있던 이 왕국의 기초는 과인과 백성 사이의 확고하고 흔들리지 않는 신뢰에 기반을 두고 있소.\n나는 당신의 군주로서의 의무에 따라 우리의 공동 목표에 도달하는 방법을 당신에게 보여주려고 노력할 것이오. 앞으로 나를 지지하고 따라와 주시오!\"\n\n이는 스웨덴 정치에 반향을 일으켰고 그에 대한 반응으로 수상은 사임했습니다!"
 ww1_sweden.4.a: "누가 그를 대신할 것인가?"
 ww1_sweden.5.t: "사회주의 폭동!"
 ww1_sweden.5.d: "스웨덴 중앙노동조합은 왕이 총리로 급진적인 반의회주의적 보수주의자를 임명한 것을 잘 받아들이지 않았으며, 현재 엄청난 영향력을 행사하여 스톡홀름에 무혈 정변을 일으키고 권력 기구를 장악했습니다! 아나르코생디칼리스트들이 현재 국가를 장악하고 있지만 그들이 무엇을 할지는 두고 봐야 합니다."
 ww1_sweden.5.a: "우린 여기에 적기를 내걸리라!"
 ww1_sweden.6.t: "스톡홀름 조약"
 ww1_sweden.6.d: "스웨덴인들이 오늘 우리에게 제안을 보냈습니다. 그들은 대전쟁 이후 우리가 건설할 새로운 세계 질서, 즉 스칸디나비아의 일부를 받는 대가로 공식적으로 동맹에 합류할 것을 제안했습니다.\n\n우리가 수락하고 스웨덴이 이 제안을 최종적으로 비준하기로 결정하면 전쟁 후 스칸디나비아 패권을 내놓는 대가로 스웨덴의 군사 지원을 받게 됩니다."
 ww1_sweden.6.a: "좋아!"
 ww1_sweden.6.b: "왜 그렇게 할거라고 생각하는 거지?"
 ww1_sweden.7.t: "[FROM.GetAdjective]의 수락!"
 ww1_sweden.7.d: "[FROM.GetNameDef] 정부는 우리의 제안을 수락했으며 우리가 동맹을 비준하기로 선택하면 적절한 요구를 받게 될 것입니다."
 ww1_sweden.7.a: "알다시피 스웨덴은 유럽 강국이다!"
 ww1_sweden.8.t: "[FROM.GetName]의 거절!"
 ww1_sweden.8.d: "[FROM.GetNameDef] 측은 우리의 협정을 전면 거부했습니다. 결국 우리는 같은 편으로 싸우지 않을 것 같습니다."
 ww1_sweden.8.a: "애석하군!"
 ww1_sweden.9.t: "스톡홀름의 부름"
 ww1_sweden.9.d: "현재 악명 높은 친독파 $SWE_gustaf_v$가 이끄는 스웨덴은 우리에게 흥미로운 제안을 했습니다.\n\n그들은 우리가 그들에게 러시아, 보다 구체적으로 대핀란드의 일부를 보장하는 대가로 협상국과의 전쟁에서 의무를 다할 것입니다. 스웨덴 제국은 몇 세기 전에 핀란드를 지배했었고, 이 땅을 되찾으려는 야심을 가지고 있는 것 같습니다.\n\n물론, 그들은 여전히 동맹을 비준해야 하고, 지금의 합의가 그들의 협력을 보장하지는 않습니다.\n\n뭐라고 말해야 합니까?"
 ww1_sweden.9.a: "카이저께서 동의하신다!"
 ww1_sweden.9.b: "왜 우리가 러시아 전선을 더욱 길게 늘어트리겠나?"
 ww1_sweden.12.t: "합병!"
 ww1_sweden.12.d: "[SWE.GetNameDef] 측은 우리에게 통일이냐 전쟁이냐며 최후통첩을 보내왔습니다! 그들의 군대는 우리 국경에 서서 소위 혁명이라는 이름으로 공격할 태세를 갖추고 있습니다! 우리는 무엇을 해야 합니까?"
 ww1_sweden.12.a: "할 수 있는 게 뭐야?"
 ww1_sweden.12.b: "최후의 한 명까지 저항하라, 그게 다다!"
 ww1_sweden.13.t: "노르웨이 합병"
 ww1_sweden.13.d: "노르웨이 정부가 스톡홀름의 통일 요구에 항복함에 따라 [SWE.GetAdjective] 군인들이 오늘 오슬로를 행진하고 있습니다.\n\n의심할 여지 없이 이것은 아나르코생디칼리스트의 깃발 아래 세계 혁명을 위한 [SWE.GetName]의 행진의 일부이며, 덴마크 정치인들은 스웨덴의 전쟁 북이 코펜하겐 밖에서 울리기 시작하면서 초조하게 땀을 흘리고 있습니다."
 ww1_sweden.13.a: "오늘 밤, 북극광은 붉게 빛난다."
 ww1_sweden.14.t: "동맹을 제안한 [SWE.GetName]!"
 ww1_sweden.14.d: "우리보다 훨씬 더 많은 피를 흘리지 않고 혁명을 이룩한 [SWE.GetAdjective] 측은 자본주의와 탐욕에 맞서 싸우는 데 우리와 함께 하고자 합니다. 그들을 옆에 두는 것은 큰 도움이 될 것이지만, 우리의 전선을 늘어지게 만들 수도 있습니다."
 ww1_sweden.14.a: "만국의 노동자여, 단결하라!"
 ww1_sweden.14.b: "미안하지만 스웨덴은 냄새가 난다!"
 ww1_turkey.2.d: "통일진보당이 갖고 있는 얼룩을 지울 수 없다는 것을 깨닫고 아흐메트 이제트 파샤는 당을 해산하는 해결책을 찾았습니다. 이제 자유협상의 일당 체제입니다."
 ww1_turkey.2.a: "그래서 지금 자유당의 일당 체제란 말이지?"
 ww1_turkey.11.b: "지도력 교체는 충분하다. 다마트 페리드는 남는다!"
 ww1_turkey.12.t: "다마트 페리드를 해임한 술탄"
 ww1_turkey.12.d: "전후 혼란은 점점 더 커지고 술탄은 복잡한 이유로 다시 정부를 해산합니다. 다음은 알리 리자 파샤입니다."
 ww1_turkey.12.a: "몇 번이나 해산시키기는 건가?"
 ww1_turkey.13.t: "알리 르자의 해임"
 ww1_turkey.13.d: "또 다른 정부가 집권할 수 없게 되었습니다. 살리흐 훌루시 파샤가 알리 르자를 해임했습니다."
 ww1_turkey.13.a: "아마 한 달이면 물러날 것이다."
 ww1_turkey.14.t: "아마시아 선언"
 ww1_turkey.14.d: "[tur_nationalmovement_desc]"
 ww1_turkey.14.a: "[tur_nationalmovement]"
 ww1_turkey.14.b: "우린 정부에 충성한다!"
 tur_nationalmovement1: "갈리폴리의 영웅 무스타파 케말 파샤여, 우리를 승리로 이끄시오!"
 tur_nationalmovement2: "카흐람 엔베르 파샤여, 우리를 승리로 이끄시오!"
 tur_nationalmovement1_desc: "무려 200일 가까이 지난 끝에야 우리는 무스타파 케말 파샤로부터 아나톨리아 상황에 대한 답신을 받았습니다. 현지 민병대는 외세 점령군과 소수 민족을 상대로 한 공격을 더욱 거세게 이어가고 있으며, 아나톨리아 전역은 거대한 전장이 되어버렸습니다. 설상가상으로, 케말 파샤는 사임 의사를 밝혔고, 저항 세력에 합류하겠다고 선언하였습니다. 현재 우리의 입장으로서는 케말이 민병대를 동원하는 것을 막을 힘조차 없습니다. 어쩌면 이제 우리도 그들의 대의에 동참해야 할지도 모릅니다."
 tur_nationalmovement2_desc: "200일 가까이 지난 끝에야 이스마일 엔베르 파샤로부터 아나톨리아 상황에 대한 답신이 도착했습니다. 현지 민병대는 외세 점령군과 소수 민족을 상대로 한 공격을 더욱 거세게 이어가고 있으며, 아나톨리아 전역은 거대한 전쟁터로 변해버렸습니다. 설상가상으로, 엔베르 파샤는 사임 의사를 밝히며 저항 세력에 합류하겠다고 공식 발표하였습니다. 현재 우리 정부는 엔베르로 하여금 민병대를 동원하는 것을 막을 수 있는 힘조차 없습니다. 어쩌면 우리도 그들의 대의에 동참할 시점이 된 것일지도 모릅니다."
 ww1_turkey.15.t: "튀르크 독립전쟁"
 ww1_turkey.15.d: "몇 달 간의 준비 끝에 국민운동은 마침내 코스탄티니예 정부와 외국 세력에 대한 첫 번째 공격을 시작했습니다. 확률은 대전쟁의 승자에게 유리하게 보이지만, 아마도 국민군이 승리할 것입니다."
 ww1_turkey.15.a: "외세의 쓰레기들로부터 우리 모국을 해방할 것이다."
 ww1_turkey.15.b: "이 쓰레기들을 부술 것이다."
 ww1_turkey.16.t: "쿠르드 독립"
 ww1_turkey.16.d: "패배한 오스만 제국이 내전을 벌이면서 쿠르드는 우리의 지배에서 벗어나 자신들만의 체제를 구축할 최적의 시간을 찾습니다."
 ww1_turkey.16.a: "여기에 대해 아무것도 할 수 없다."
 ww1_turkey.17.t: "그리스-튀르크 전쟁"
 ww1_turkey1.17.d: "내전을 벌이고 있는 약한 오스만 제국을 공격하고 아나톨리아에서 점점 더 많은 영토를 차지하기에 완벽한 시기입니다."
 ww1_turkey2.17.d: "우리가 지금 처한 심각한 상황을 보고 그리스는 아나톨리아의 더 많은 영토를 점령하기 위해 공세를 시작하기로 결정했습니다."
 ww1_turkey.17.a: "메갈리 이데아에 한 걸음 더 다가갔다."
 ww1_turkey.17.b: "바다까지 그들을 쫒으리라."
 ww1_turkey.18.t: "아르메니아 공세"
 ww1_turkey1.18.d: "우리는 독립을 얻었을지 모르지만 여전히 우리가 주장하는 영토의 절반 이상이 오스만 국경 내에 있습니다. 그들이 분열된 상황을 보니 지금은 공격하기에 가장 좋은 때입니다."
 ww1_turkey.18.a: "생득권을 얻을 것이다."
 ww1_turkey.18.b: "무사 카즘 파샤가 우릴 승리로 이끌 것이다."
 ww1_turkey.19.t: "러시아의 개입"
 ww1_turkey1.19.d: "아나톨리아가 불타고 있는 것을 보고, 우리는 대전쟁에서 얻은 것을 되찾기 위해 국민운동에 개입하고 분쇄해야 합니다."
 ww1_turkey2.19.d: "러시아인들은 가진 것에 만족하지 못하고 우리 운동을 진압하기로 결정했습니다."
 ww1_turkey.19.a: "아르메니아와 보스포루스를 해방하는 길이다."
 ww1_turkey.19.b: "가장 큰 숙적과의 최후의 결전이다."
 ww1_turkey.20.t: "이즈미르 점령"
 ww1_turkey1.20.d: "우리 군은 1년도 채 되지 않아 스미르나라고 불리게 될 이즈미르에 도착했으며 그리스계 지역 주민들에게 환영받았습니다. 코스탄티니예 정부의 명령으로 도시의 모든 튀르크군은 무장을 해제하였지만, 우리 병사들은 베니젤로스의 이름을 외치며 이를 환호하고 축하하였습니다."
 ww1_turkey2.20.d: "그리스군은 마침내 아나톨리아에 도착하여 곧장 마을을 약탈하기 시작했습니다. 그리스 병사들의 인상은 끔찍합니다. 우린 튀르크인들을 이런 탄압에 오래 둘 수 없습니다. 반드시 사람들을 위해서라도 전쟁에서 이겨야 합니다."
 ww1_turkey.20.a: "메갈리 이데아에 한 걸음 더 다가갔다."
 ww1_turkey.20.b: "발칸 전쟁을 기억나게 하는군..."
 ww1_turkey.21.t: "튀르크의 제안"
 ww1_turkey.21.d: "튀르크 국민운동은 칼리파의 안전과 지속을 위해 외국 침략자들에 맞서 우리 군대를 단결시키려는 의도로 우리에게 왔습니다. 마침내 우리가 순수한 입장을 취할 기회를 얻었지만 칼리파의 이익을 위해 우리의 군대에 합류하고 싶을 수도 있습니다."
 ww1_turkey.21.a: "칼리파를 위해."
 ww1_turkey.21.b: "독립을 그렇게 쉽게 포기하지 않을 것이다."
 ww1_turkey.22.t: "쿠르디스탄의 수락"
 ww1_turkey.22.d: "쿠르드는 칼리파를 보호하기 위해 우리의 차이를 제쳐두고 진정한 위협인 이교도에 맞서 단결하기로 결정했습니다."
 ww1_turkey.22.a: "알라께서 우리 군대를 통합하신다."
 ww1_turkey.23.t: "쿠르디스탄 침공"
 ww1_turkey.23.d: "한때 우리의 가장 충성스러운 신민 중 하나였던 쿠르드는 우리의 대의에 합류하기를 거부했습니다. 슬프게도 그들의 의견은 무의미했습니다."
 ww1_turkey.23.a: "무력으로 그들의 지원을 받을 것이다."
 ww1_turkey.24.t: "엔베르의 귀환"
 ww1_turkey.24.d: "이전에 추방된 이스마일 엔베르 파샤는 마침내 국민운동의 지도부를 타도할 때를 노리고 있었습니다. 현 지도부가 여기까지 후퇴한 가운데, 엔베르는 마침내 움직여 국민운동에 대한 자신의 힘을 공고히 할 수 있습니다."
 ww1_turkey.24.a: "이이제이다."
 ww1_turkey.25.t: "카르스 조약"
 ww1_turkey.25.d: "튀르크 국민운동이 캅카스 지역의 국경을 확정하려는 의도로 접촉해 왔습니다. 우린 남방 국경을 확보하기 위해 그들에게 [855.GetName], [816.GetName], [806.GetName] 지역을 넘김으로써 그들의 \"국민서약\" 국경에 동의할 수 있습니다. 또는 옛 러시아와 오스만 사이의 국경을 요구할 수 있습니다. 두 선택지가 만족스럽지 않다면 그냥 회담을 떠날 수도 있습니다."
 ww1_turkey.25.a: "이 국경에 동의할 수 있다."
 ww1_turkey.25.b: "옛 국경만이 만족스럽다."
 ww1_turkey.25.c: "튀르크와의 협상은 없다."
 ww1_turkey.26.t: "우리의 제안을 받아들인 소비에트"
 ww1_turkey.26.d: "카르스 협정은 성공적이었고, 소련은 모두 우리의 주장을 인정하고 그에 따라 국경을 긋는데 동의했습니다."
 ww1_turkey.26.a: "새로운 소비에트 친구들에게 건배."
 ww1_turkey.27.t: "일부 조정을 원하는 소비에트"
 ww1_turkey.27.d: "소비에트는 우리의 주장을 일부 동의하긴 했지만 1910년 당시 그대로의 국경을 원합니다. 이 조정이 국민서약의 위반이지만, 걱정할 전선 하나라도 줄이기 위해 볼셰비키들과 합의해야 할지도 모릅니다."
 ww1_turkey.27.a: "희생은 꼭 필요하다."
 ww1_turkey.27.b: "우리가 뭐라고 생각하나, [347.GetName] 정부?"
 ww1_turkey.28.t: "소비에트의 제안 거부"
 ww1_turkey.28.d: "소비에트는 우리 주장을 하나도 동의하지 않았으며 회의장을 떠났습니다. 해야할 일은 추후 전쟁을 겪지 않기를 바라는 것 뿐입니다."
 ww1_turkey.28.a: "사람들이 말하길 빨갱이는 믿지 말라더군."
 ww1_turkey.29.t: "우리 주를 할양한 소비에트"
 ww1_turkey.29.d: "합의에 따라 고맙게도 소비에트는 우리가 영유권을 주장하는 영토를 할양했습니다."
 ww1_turkey.29.a: "우리의 우정은 절대 끝나지 않겠지?"
 ww1_turkey.30.t: "튀르크 주 할양"
 ww1_turkey.30.d: "상호간의 합의에 따라 우리가 소유한 튀르키예가 주장하는 영토를 할양해야 하는 의무가 있습니다."
 ww1_turkey.30.a: "튀르키예도 똑같이 해주나 보자."
 ww1_turkey.31.t: "카르스주 할양을 강제하는 소비에트"
 ww1_turkey.31.d: "튀르크와의 합의에 따라 소비에트는 튀르키예가 주장하는 영토를 넘길 것을 강제합니다."
 ww1_turkey.31.a: "알았다..."
 ww1_turkey.32.t: "우리 주를 할양한 튀르키예"
 ww1_turkey.32.d: "합의에 따라 고맙게도 튀르키예는 우리가 주장하는 영토를 할양했습니다."
 ww1_turkey.32.a: "우리의 우정은 절대 끝나지 않겠지?"
 ww1_turkey.33.t: "소비에트 주 할양"
 ww1_turkey.33.d: "상호간의 합의에 따라 우리가 소유한 소비에트가 주장하는 영토를 할양해야 하는 의무가 있습니다."
 ww1_turkey.33.a: "튀르키예도 똑같이 해주나 보자."
 ww1_turkey.34.t: "카르스주 할양을 요청하는 튀르키예"
 ww1_turkey.34.d: "소비에트와의 합의에 따라 튀르키예는 소비에트가 주장하는 영토를 넘길 것을 요청합니다."
 ww1_turkey.34.a: "알았다..."
 ww1_turkey.35.t: "점령지를 요구하는 튀르키예"
 ww1_turkey.35.d: "국민운동은 그들의 점령지 반환에 우리를 초청했습니다. 압도적인 게릴라군이 점령지를 유지하는 것을 가치 없게 만드니 그들이 원하는 것을 주는 것을 고려할 수도 있습니다."
 ww1_turkey.35.a: "유지하는 데 돈이 너무 많이 든다."
 ww1_turkey.35.b: "용감한 사람이 이 사람을 위해 죽었다. 더 많은 사람이 이를 지키기 위해 죽을 수 있다."
 ww1_turkey.36.t: "영토를 할양한 프랑스"
 ww1_turkey.36.d: "프랑스는 그들이 점령한 우리 영토의 반환을 수락했습니다."
 ww1_turkey.36.a: "강화회담의 걱정거리가 하나 줄었다."
 ww1_turkey.37.t: "프랑스의 영토 반환 거부"
 ww1_turkey.37.d: "프랑스는 그들이 점령한 우리 영토의 반환을 거부했습니다."
 ww1_turkey.37.a: "강화회담에서 이 문제를 다시 다룰 것이다."
 ww1_turkey.38.t: "안탈리아를 요구하는 튀르키예"
 ww1_turkey.38.d: "국민운동은 그들의 점령지 반환에 우리를 초청했습니다. 다른 협상국이 이미 그리스에게 약속한 아나톨리아의 대부분을 넘겼기에 그들이 원하는 것을 주는 것을 고려할 수도 있습니다."
 ww1_turkey.38.a: "우리 동맹은 항상 배신을 때린다."
 ww1_turkey.38.b: "또 다른 땅을 포기하라고? 아니, 괜찮다."
 ww1_turkey.39.t: "이탈리아의 영토 할양"
 ww1_turkey.39.d: "이탈리아는 그들이 점령한 우리 영토의 반환을 수락했습니다."
 ww1_turkey.39.a: "강화회담의 걱정거리가 하나 줄었다."
 ww1_turkey.40.t: "이탈리아의 영토 반환 거부"
 ww1_turkey.40.d: "이탈리아는 그들이 점령한 우리 영토의 반환을 거부했습니다."
 ww1_turkey.40.a: "강화회담에서 이 문제를 다시 다룰 것이다."
 ww1_turkey.41.t: "[347.GetName]을(를) 떠나라고 요구하는 튀르키예"
 ww1_turkey.41.d: "그리스군은 튀르크 국민운동에 패배하였으며 튀르크는 점령된 도시의 경계에 그들의 병력을 줄세우고 있습니다. 지금이라도 튀르키예에게 도시를 넘기는 것이 낫습니다."
 ww1_turkey.41.a: "그들이 공세를 시작한다면 이곳을 지킬 수 없다. 도시를 넘겨라."
 ww1_turkey.41.b: "우린 보스포루스 해협을 통제해야만 한다."
 ww1_turkey.42.t: "[347.GetName]에서 철수한 영국"
 ww1_turkey.42.d: "영국인들이 [347.GetName]에서 철수하기로 동의했습니다."
 ww1_turkey.42.a: "강화회담의 걱정거리가 하나 줄었다."
 ww1_turkey.43.t: "영국의 [347.GetName] 철수 거부"
 ww1_turkey.43.d: "영국의 [347.GetName] 철수 거부"
 ww1_turkey.43.a: "강화회담에서 이 문제를 다시 다룰 것이다."
 ww1_turkey.44.t: "로잔 회의"
 ww1_turkey.44.d: "우리가 전장에서 보여준 승리의 연속으로 우리는 마침내 강화회담을 요청할 기회를 얻었습니다. 수많은 주제에 대한 수많은 합의가 있을 것입니다. 우리는 원하는 것을 얻거나 완전히 상실할 수 있습니다. 우리가 타협해야 할 부분이 있을 것입니다. 이 강화회담에서 최선을 다할 수 있기를 바랍니다."
 ww1_turkey2.44.d: "국민운동이 전장에서 보여준 승리의 연속으로 그들은 마침내 강화회담을 요청할 기회를 얻었습니다. 수많은 주제에 대한 수많은 합의가 있을 것입니다. 우리는 원하는 것을 얻거나 완전히 상실할 수 있습니다. 우리가 타협해야 할 부분이 있을 것입니다. 이 강화회담에서 최선을 다할 수 있기를 바랍니다."
 ww1_turkey.44.a: "회의를 시작하지."
 ww1_turkey.45.t: "이즈미르 문제"
 ww1_turkey2.45.t: "이즈미르 문제"
 ww1_turkey.45.d: "그리스에 대한 성공적인 공세에 따라 이즈미르 시를 점령했습니다. 이에 따라 아무도 튀르크군이 이즈미르를 점령하는 것을 이상하게 여기지 않습니다."
 ww1_turkey2.45.d: "튀르크의 대공세와 스미르나의 함락 이후 튀르크군은 해당 영토를 주장합니다. 다른 강대국들이 이 문제에서 튀르크의 승리를 인정한다면 할 수 있는 것이 없습니다."
 ww1_turkey.45.a: "아니, 우린 말 그대로 영토를 해방했다."
 ww1_turkey.45.b: "아니! 우린 그 땅을 받을 자격이 있다!"
 TUR_leave_lozan: "§R전쟁이 계속될 것입니다.§!"
 ww1_turkey.46.t: "서아나톨리아 해안 문제"
 ww1_turkey.46.d: "이탈리아인들은 우리의 아나톨리아 서부 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.46.a: "이미 이탈리아인들과 비밀리에 이 문제를 정했다."
 ww1_turkey.46.b: "국민서약 국경을 요구해라."
 ww1_turkey.46.c: "이탈리아인들이 점령지를 가지도록 두자."
 ww1_turkey.47.t: "서아나톨리아 해안 문제"
 ww1_turkey.47.a: "점령지를 포기하라."
 ww1_turkey.47.b: "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.48.t: "이탈리아의 점령지 포기"
 ww1_turkey.48.d: "우리의 독립전쟁의 승리를 인정하면서 이탈리아인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.48.a: "이탈리아에 대한 좋은 승리다."
 ww1_turkey.49.t: "이탈리아의 점령지 포기 거부"
 ww1_turkey.49.d: "전선에서의 승리에도 불구하고 이탈리아인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.49.a: "때때로 타협은 꼭 필요하다..."
 ww1_turkey.49.b: "용납할 수 없다!"
 ww1_turkey.50.t: "프랑스 점령지 문제"
 ww1_turkey.50.d: "프랑스인들은 우리의 아나톨리아 남부 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.50.a: "이미 프랑스인들과 비밀리에 이 문제를 정했다."
 ww1_turkey.50.b: "국민서약 국경을 요구해라."
 ww1_turkey.50.c: "프랑스인들이 점령지를 가지도록 두자."
 ww1_turkey.51.t: "프랑스 점령지 문제"
 ww1_turkey.51.d: "우리는 대전쟁 후에 아나톨리아 남부를 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.51.a: "점령지를 포기하라."
 ww1_turkey.51.b: "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.52.t: "프랑스의 점령지 포기"
 ww1_turkey.52.d: "우리의 독립전쟁의 승리를 인정하면서 프랑스인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.52.a: "프랑스에 대한 좋은 승리다."
 ww1_turkey.53.t: "프랑스의 점령지 포기 거부"
 ww1_turkey.53.d: "전선에서의 승리에도 불구하고 프랑스인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.53.a: "때때로 타협은 꼭 필요하다..."
 ww1_turkey.53.b: "용납할 수 없다!"
 ww1_turkey.54.t: "영국 점령지 문제"
 ww1_turkey.54.d: "영국인들은 우리의 아나톨리아 남부 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.54.a: "국민서약 국경을 요구해라."
 ww1_turkey.54.b: "영국들이 점령지를 가지도록 두자."
 ww1_turkey.55.t: "영국 점령지 문제"
 ww1_turkey.55.d: "우리는 대전쟁 후에 아나톨리아 남부를 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.55.a: "점령지를 포기하라."
 ww1_turkey.55.b: "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.55.c: "나중에 정하자."
 ww1_turkey.56.t: "영국의 점령지 포기"
 ww1_turkey.56.d: "우리의 독립전쟁의 승리를 인정하면서 영국인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.56.a: "영국에 대한 좋은 승리다."
 ww1_turkey.57.t: "영국의 점령지 포기 거부"
 ww1_turkey.57.d: "전선에서의 승리에도 불구하고 영국인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.57.a: "때때로 타협은 꼭 필요하다..."
 ww1_turkey.57.b: "용납할 수 없다!"
 ww1_turkey.58.t: "이 문제를 추후 논의하기를 원하는 영국"
 ww1_turkey.58.d: "영국은 영국 점령하 남동부 아나톨리아에 대한 논의를 추후 다른 회담에서 갖자고 제안했습니다."
 ww1_turkey.58.a: "물론, 내 생각에는?"
 ww1_turkey.58.b: "이 문제를 모든 이들 앞에서 해결하겠다."
 ww1_turkey.59.t: "에게해 제도 문제"
 ww1_turkey.59.d: "그리스인들은 제1차 발칸 전쟁 이후 에게해 제도를 얻었습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.59.a: "이미 그리스인들과 비밀리에 이 문제를 정했다."
 ww1_turkey.59.b: "우린 에게해 제도를 원한다."
 ww1_turkey.59.c: "그리스인들이 제도를 갖도록 둬라."
 ww1_turkey.60.t: "에게해 제도 문제"
 ww1_turkey.60.d: "우리는 제1차 발칸 전쟁 후에 에게해 제도를 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.60.a: "점령지를 포기하라."
 ww1_turkey.60.b: "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.61.t: "그리스의 에게해 제도 포기"
 ww1_turkey.61.d: "우리의 독립전쟁의 승리를 인정하면서 그리스인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.61.a: "그리스에 대한 좋은 승리다."
 ww1_turkey.62.t: "그리스의 에게해 제도 포기 거부"
 ww1_turkey.62.d: "전선에서의 승리에도 불구하고 그리스인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.62.a: "때때로 타협은 꼭 필요하다..."
 ww1_turkey.62.b: "용납할 수 없다!"
 ww1_turkey.63.t: "해협 문제"
 ww1_turkey.63.a: "우리는 해협의 완전한 통제권을 요구한다."
 ww1_turkey.63.b: "그들이 점령지를 가지도록 두자."
 ww1_turkey.64.t: "해협 문제"
 ww1_turkey.64.d: "우리는 대전쟁 후에 해협을 점령했습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.64.a: "해협을 포기해라."
 ww1_turkey.64.b: "아니, 튀르크인들이 해협을 갖게 둘 수 없다."
 ww1_turkey.64.c: "해협의 비무장화로 충분하다."
 ww1_turkey.65.t: "러시아의 점령지 포기"
 ww1_turkey2.65.t: "영국의 점령지 포기"
 ww1_turkey.65.d: "우리의 독립전쟁의 승리를 인정하면서 러시아인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey2.65.d: "우리의 독립전쟁의 승리를 인정하면서 영국인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.65.b: "러시아에 대한 좋은 승리다."
 ww1_turkey.65.a: "영국에 대한 좋은 승리다."
 ww1_turkey.66.t: "러시아의 점령지 포기 거부"
 ww1_turkey2.66.t: "영국의 점령지 포기 거부"
 ww1_turkey.66.d: "전선에서의 승리에도 불구하고 러시아인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey2.66.d: "전선에서의 승리에도 불구하고 영국인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.66.a: "때때로 타협은 꼭 필요하다..."
 ww1_turkey.66.b: "용납할 수 없다!"
 ww1_turkey.67.t: "비무장화를 조건으로 해협을 넘긴 영국"
 ww1_turkey.67.d: "영국은 우리가 해협을 비무장화한다면 넘기겠다고 동의했습니다."
 ww1_turkey.67.a: "작은 대가다..."
 ww1_turkey.67.b: "우리의 주권을 포기할 수 없다."
 ww1_turkey.68.t: "트라키아 문제"
 ww1_turkey.68.a: "국민서약 국경을 요구해라."
 ww1_turkey.68.b: "그들이 점령지를 가지도록 두자."
 ww1_turkey.69.t: "트라키아 문제"
 ww1_turkey.69.d: "우리는 대전쟁 후에 트라키아를 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.69.a: "트라키아를 포기하라."
 ww1_turkey.69.b: "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.69.c: "타협점을 찾아보자."
 ww1_turkey.70.t: "그리스의 점령지 포기"
 ww1_turkey2.70.t: "러시아의 점령지 포기"
 ww1_turkey.70.d: "우리의 독립전쟁의 승리를 인정하면서 그리스인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey2.70.d: "우리의 독립전쟁의 승리를 인정하면서 러시아인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.70.a: "그리스에 대한 좋은 승리다."
 ww1_turkey.70.b: "러시아에 대한 좋은 승리다."
 ww1_turkey.71.t: "그리스의 점령지 포기 거부"
 ww1_turkey2.71.t: "그리스의 점령지 포기 거부"
 ww1_turkey.71.d: "전선에서의 승리에도 불구하고 그리스인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.71.a: "때때로 타협은 꼭 필요하다..."
 ww1_turkey.71.b: "용납할 수 없다!"
 ww1_turkey.72.t: "타협점을 제안하는 그리스"
 ww1_turkey.72.d: "그리스는 그리스령과 우리의 유럽 영토를 나누는 국경을 마리차 강에 둘 것을 제안했습니다."
 ww1_turkey.72.a: "그건 받아들일 수 있다."
 ww1_turkey.72.b: "국민서약 위반이다."
 ww1_turkey.73.t: "아나톨리아 동부 문제"
 ww1_turkey.73.d: "러시아인들은 우리의 아나톨리아 동부 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.73.a: "국민서약 국경을 요구해라."
 ww1_turkey.73.b: "러시아인들이 점령지를 가지도록 두자."
 ww1_turkey.74.t: "아나톨리아 동부 문제"
 ww1_turkey.74.d: "우리는 대전쟁 후에 아나톨리아 동부를 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.74.a: "아나톨리아 동부를 포기해라."
 ww1_turkey.74.b: "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.74.c: "옛 국경을 회복하자."
 ww1_turkey.75.t: "러시아의 점령지 포기"
 ww1_turkey.75.d: "우리의 독립전쟁의 승리를 인정하면서 러시아인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.75.a: "러시아에 대한 좋은 승리다."
 ww1_turkey.76.t: "러시아의 점령지 포기 거부"
 ww1_turkey.76.d: "전선에서의 승리에도 불구하고 러시아인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.76.a: "때때로 타협은 꼭 필요하다..."
 ww1_turkey.76.b: "용납할 수 없다!"
 ww1_turkey.77.t: "옛 국경으로 돌아가기를 제안하는 러시아"
 ww1_turkey.77.d: "러시아인들은 옛 캅카스 국경으로의 회귀를 제안합니다."
 ww1_turkey.77.a: "우리가 할 수 있는 가장 좋은 거래다."
 ww1_turkey.77.b: "아무것도 아닌 걸 위해 싸우진 않았다."
 ww1_turkey.82.t: "키프로스 문제"
 ww1_turkey.82.d: "영국인들은 키프로스를 크림 전쟁 이후 조차했으며 대전쟁 중 공식적으로 합병했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.82.a: "이미 영국인들과 비밀리에 이 문제를 정했다."
 ww1_turkey.82.b: "우린 에게해 제도를 원한다."
 ww1_turkey.82.c: "영국인들이 키프로스를 가지게 두자."
 ww1_turkey.83.t: "키프로스 문제"
 ww1_turkey.83.d: "우리는 크림 전쟁 후 키프로스 섬을 조차했으며 대전쟁 중 공식적으로 합졍했습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.83.a: "점령지를 포기하라."
 ww1_turkey.83.b: "아니, 튀르크인들에게 이런 전략적 섬을 줄 수 없다."
 ww1_turkey.84.t: "영국의 에게해 제도 포기"
 ww1_turkey.84.d: "우리의 독립전쟁의 승리를 인정하면서 영국인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.84.a: "영국에 대한 좋은 승리다."
 ww1_turkey.85.t: "영국의 에게해 제도 포기 거부"
 ww1_turkey.85.d: "전선에서의 승리에도 불구하고 영국인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.85.a: "때때로 타협은 꼭 필요하다..."
 ww1_turkey.85.b: "용납할 수 없다!"
 ww1_turkey.78.t: "로잔 평화조약"
 ww1_turkey.78.d: "수일 동안의 치열한 토론과 논쟁 끝에, 모든 당사국들은 마침내 모든 측의 소망을 다 이루지는 못했지만 최소한 무기를 내려놓을 수 있는 평화협정을 도출해냈습니다. 평화조약의 서명과 함께 튀르크 민족주의자들의 전쟁은 끝났습니다."
 ww1_turkey.78.a: "적어도 튀르크인들에게는 모든 전쟁을 끝내기 위한 조약이다."
 ww1_turkey.79.t: "조건에 동의한 튀르키예"
 ww1_turkey.79.d: "운 좋게도 튀르크인들은 우리 조건을 받아들였습니다."
 ww1_turkey.79.a: "좋아."
 ww1_turkey.80.t: "로잔 회의를 떠난 튀르크"
 ww1_turkey.80.d: "국민군이 상대 세력이 제시한 조건을 거부했습니다. 전쟁은 계속될 것입니다."
 ww1_turkey.80.a: "참호로 돌아가자."
 ww1_turkey.81.t: "오스만 부채 문제"
 ww1_turkey.81.d: "우린 독립전쟁에서 승리했을 수도 있고 오스만에서 떨어져 나온 신생국이라 부를 수도 있습니다. 하지만 여전히 오스만은 열강에게 진 빚이 있고 누군가는 그 빚을 갚아야 합니다. 운 좋게도 옛 채권자들은 우리가 과거 오스만 제국이 진 부채의 60%만 갚는 것에 동의했습니다. 문제는 우리가 이를 지불하느냐는 것입니다."
 ww1_turkey.81.a: "채무에서 벗어날 수가 없군."
 ww1_turkey.81.b: "그건 오스만이 진 부채지, 튀르크가 진 부채가 아니다."
 TUR_debts_return_tt: "§Y오스만 부채§!의 §Y60%§!를 떠앉게 될 것입니다."
 TUR_mosul_eng_concession_tt: "§Y[TRR.GetName]§! 측은 아래 결과 중 하나를 선택할 것입니다."
 TUR_mosul_land_no: "§Y모술§!과 §Y키르쿠크§!의 통제권을 얻기 위한 §Y국경분쟁§!을 일으킬 수 있습니다."
 ww1_turkey.86.t: "모술 문제"
 ww1_turkey.86.d: "우리는 로잔 회의에서 영국과 모술 문제를 추후 다시 논의하기로 합의하였습니다. 이제 누가 어디를 가질지 해결할 시간입니다. 영국인들에게 무얼 요구해야 합니까?"
 ww1_turkey.86.a: "국민서약 모술 국경을 요구하라."
 ww1_turkey.86.b: "차라리 조계지 일부를 요구하자."
 ww1_turkey.87.t: "모술 문제"
 ww1_turkey.87.d: "우리는 로잔 회의에서 튀르크인들과 모술 문제를 추후 다시 논의하기로 합의하였습니다. 튀르크인들은 모술 지역 전체를 원합니다. 어떻게 반응해야 합니까?"
 ww1_turkey.87.a: "모술 지역의 석유 채굴권을 조건으로 지역을 넘겨라."
 ww1_turkey.87.b: "모술과 그곳의 석유와 모래까지 다 영국의 것이다."
 ww1_turkey.88.t: "모술 문제"
 ww1_turkey.88.d: "우리는 로잔 회의에서 튀르크인들과 모술 문제를 추후 다시 논의하기로 합의하였습니다. 튀르크인들은 모술 유전에 대한 양보를 원하고 있습니다. 어떻게 반응해야 합니까?"
 ww1_turkey.88.a: "작은 조계지는 해를 끼치지 않는다."
 ww1_turkey.89.t: "조건을 제시한 영국"
 ww1_turkey.89.d: "영국은 우리에게 모술 유전에 대한 소유권을 갖는 조건으로 모술을 넘기는 것에 동의했습니다. 모술의 소유권을 얻기 위해 치러야 할 작은 대가입니다."
 ww1_turkey.89.a: "국민서약 국경을 위해서 석유 약간을 포기하자."
 ww1_turkey.90.t: "모술 할양을 거부한 영국"
 ww1_turkey.90.d: "영국은 모술을 얻으려는 우리의 요청을 거절했습니다. 우리는 모술을 얻기 위해 다른 방법을 생각해야 합니다."
 ww1_turkey.90.a: "다른 방법을 찾겠다."
 ww1_turkey.91.t: "영국의 동의"
 ww1_turkey.91.d: "영국은 영토를 유지하기 위해 모술 조계지에 동의했습니다. 우리는 모술 유전을 요구하거나 영국에게 우리의 권리를 매각할 수 있습니다."
 ww1_turkey.91.a: "석유 채굴권을 받아라."
 ww1_turkey.91.b: "우리나라의 산업화 권리를 매각하라."
 ww1_turkey.92.t: "모술의 석유 채굴권을 받은 튀르키예"
 ww1_turkey.92.d: "튀르키예는 우리의 모술 조계지 제안을 받아들였습니다. 그들은 모술 유전에 대한 소유권을 얻기로 결정했습니다."
 ww1_turkey.92.a: "긍정적으로 보면 우린 아직 키르쿠크의 석유를 가지고 있다."
 ww1_turkey.93.t: "우리에게 권리를 매각한 튀르키예"
 ww1_turkey.93.d: "튀르크인들은 모술에서 그들의 권리를 우리에게 팔기로 결정했습니다."
 ww1_turkey.93.a: "모술 석유에 대해 지불하는 작은 대가다."
 ww1_turkey.94.t: "소수민족 문제"
 ww1_turkey.94.d: "오스만 제국은 소수민족과 이로 인한 분열을 겪었습니다. 우리는 새로운 독립 국가를 세웠을지 모르지만 아나톨리아는 여전히 인종적으로 다양한 곳입니다. 이 문제를 어떻게 처리해야 합니까?"
 ww1_turkey.94.a: "우리는 강한 민족적, 종교적으로 통일된 나라를 만들어야 한다."
 ww1_turkey.94.b: "이 나라에 사는 모든 사람은 시민으로 대우받아야 한다."
 turkey_minority_question1: "결정 잠금 해제: §Y소수민족 동화§!"
 turkey_minority_question2: "결정 잠금 해제: §Y소수민족 오스만 시민권§!"
 ww1_turkey.95.t: "술탄 문제"
 ww1_turkey.95.d: "오스만 제국이 멸망하기 직전에도 술탄은 종교 영역에서 거의 역할을 하지 못했습니다. 이제 우리는 처음부터 완전히 새로운 상태를 만들고 있으므로 그가 남을지 떠날지 결정할 권한이 있습니다."
 ww1_turkey.95.a: "술탄국을 폐지하라."
 ww1_turkey.95.b: "술탄국을 상징으로 삼아라."
 ww1_turkey.96.t: "칼리파 문제"
 ww1_turkey.96.d: "수세기 동안 이슬람은 제국의 국교였습니다. 이는 우리의 이슬람교도들을 충성스럽게 만들었고 기독교 신민들은 공격적으로 만들었습니다. 하지만 시대가 바뀌었습니다. 칼리파는 이제 과거에 비해 권력이 거의 없습니다. 아마도 우리는 보다 세속적인 서구 사회를 위해 이를 폐지할 것입니다."
 ww1_turkey.96.a: "우리의 새 나라는 세속 국가가 될 것이다."
 ww1_turkey.96.b: "이슬람은 국교로 남을 것이다."
 ww1_turkey.97.t: "[tur_declarerepublic]"
 ww1_turkey.97.d: "[tur_declarerepublic_desc]"
 ww1_turkey.97.a: "[tur_declarerepublic_a]"
 tur_declarerepublic1_a: "신생 튀르키예 공화국 만세!"
 tur_declarerepublic2_a: "신생 튀르키예 술탄국 만세!"
 ww1_turkey.98.t: "우리 편으로 서길 원하는 코스탄티니예 정부"
 ww1_turkey.98.d: "우리의 성공적인 전쟁 수행과 그들의 끔찍한 정통성으로 인해 코스탄티니예 정부에서 지도층 교체가 발생했습니다. 새 정부는 우리의 대의에 동참하기를 요청했음에도 불구하고 우리의 대의에 동정적입니다. 그들의 도움을 받아들여야 합니까?"
 ww1_turkey.98.a: "환영한다!"
 ww1_turkey.98.b: "그들을 믿을 수 없다."
 ww1_turkey.99.t: "우리를 환영하는 국민운동"
 ww1_turkey.99.d: "국민운동은 그들의 전쟁 수행에 동참하겠다는 우리의 요청을 받아들였습니다. 우리가 가진 모든 것을 가지고 그들의 전쟁에 참전할 때입니다."
 ww1_turkey.99.a: "우리는 함께 모국을 해방시킬 것이다."
 ww1_turkey.100.t: "우리를 거부하는 국민운동"
 ww1_turkey.100.d: "국민운동이 그들의 전쟁 수행에 동참하겠다는 우리의 요청을 거부했습니다. 이후 협상국의 지원을 받는 다마트 페리드 파샤가 성공적으로 정부를 전복했습니다."
 ww1_turkey.100.a: "우린 이 반란군을 믿어선 안됐었다..."
 ww1_turkey.101.t: "오스만의 코스탄티니예 요구"
 ww1_turkey.101.d: "세브르 조약에 의해 해협 점령권을 부여받았지만 오스만 정부는 코스탄티니예와 마르마라 해의 아나톨리아 해안을 되찾겠다는 의도로 우리에게 접근했습니다. 해협을 지키면 흑해 통행권은 보장되지만 마르마라 해와 맞닿은 해안의 비무장화와 흑해 관문을 계속 통제할 수 있는 정박권 같은 조건을 덧붙일 수 있을 것입니다."
 ww1_turkey.101.a: "물론 조건부로 도시와 나머지를 넘겨라."
 ww1_turkey.101.b: "도시는 우리 것이다."
 ww1_turkey.102.t: "조건부로 동의한 [FROM.GetAdjective]"
 ww1_turkey.102.d: "[FROM.GetAdjective] 정부는 마르마라 해안의 비무장화와 정박권을 조건으로 우리가 원하는 것을 주기로 동의했습니다. 결국 우리는 영토를 얻었으며 마침내 우리 정부를 마땅히 있어야 할 곳으로 이전할 수 있습니다."
 ww1_turkey.102.a: "영토를 넘긴 그들에게 감사해야 한다."
 ww1_turkey.103.t: "[FROM.GetAdjective]의 거부"
 ww1_turkey.103.d: "[FROM.GetAdjective] 정부는 우리가 원하는 영토를 넘기는 것을 거부했습니다. 아나톨리아 저항 이후에도 운 좋게 존속할 수 있게 허락해 준 협상국을 상대로 우리가 할 수 있는 것은 없습니다."
 ww1_turkey.103.a: "음, 시도는 했다."
 ww1_ottoman.129.t: "대재상의 사임!"
 ww1_ottoman.129.d: "오늘, 이탈리아의 공격이 있은 지 불과 며칠만에, 대재상 [FROM.GetLeader]은(는) 이 위기를 대처할 수 없는 것으로 판명되어 사임했습니다. 그는 메흐메트 사이트 파샤의 또 다른 통일파 정부로 대체될 것입니다."
 ww1_ottoman.129.a: "이러기야?"
 ww1_china.79.t: "일본의 침략에 대한 결정"
 ww1_china.79.d: "[JAP.GetName] 측은 만주를 완전히 점령하여 통제하고 있으며, 지방 정부는 항복했습니다. 우린 아직 일본과 전면전을 벌일 준비가 되지 않았지만, 대중은 [JAP.GetAdjective]의 요구를 거부하고 확전을 벌이기를 원합니다.\n어쩌면, 만주를 이 굴욕적인 조건으로 일시적으로 상실한다고 해도, 와신상담하여 훗날 [JAP.GetName] 측을 타격할 가장 좋은 시기를 기다리는 게 더 나을 수도 있습니다.\n\n그리고 또한, 이 사건은 우리 모드에서 제공하는 중국 컨텐츠의 마지막 부분입니다. 플레이해 주셔서 감사합니다!\n- Frosty와 중국 개발진"
 ww1_china.79.a: "중화인민의 분노를 일깨워라!"
 ww1_china.79.b: "이건 전략적인 후퇴일 뿐이다...\n(역사적)"
 ww1_japan.10.t: "만주사변"
 ww1_japan.10.d: "봉천 인근의 일본 관할 남만주 철도 일부 구간이 폭발로 인해 파손되었습니다. 지역에 주둔하고 있던 관동군은 즉각 중국 민족주의 세력을 비난하며 보복 공격을 시작했고, 만주 전면 침공으로 급속히 확대되었습니다. 국제 여론은 회의적이며, 관동군이 침략을 위한 구실로 철도 폭파를 조작했다는 의혹이 커졌습니다."
 ww1_japan.10.a: "누가 신경 쓰겠나?! 공격해!"
 ww1_japan.10.b: "이건 명백한 일본의 침략이다!"
 ww1_japan.10.c: "동북아시아가 점점 뜨거워지고 있다."
 ww1_japan.11.t: "만주국의 수립"
 ww1_japan.11.d: "만주 전역을 신속하게 점령한 [JAP.GetNameDef]이 해당 지역에 만주국을 새로이 건국하였습니다. 청나라의 마지막 황제인 푸이가 국가원수로 추대한 만주국은 외관상 독립국이지만, 국제 사회는 만주국을 일본의 괴뢰국으로 간주하고 있습니다. [JAP.GetNameDef]은 만주국의 정통성을 강하게 주장하고 있으나, 이를 외교적으로 인정한 국가는 일본의 이해관계에 동조하는 일부 국가에 불과합니다. 물론 중국은 만주국 자체를 강하게 부정하며, 만주를 불법단체로 여기고 있습니다."
 ww1_japan.11.a: "만주에서의 승리다."
 ww1_japan.11.b: "용납할 수 없다!"
 ww1_japan.11.c: "저들의 팽창주의는 선을 넘었다."
 ww1_germany.85.t:0 "권력을 잡은 에리히 루덴도르프"
 ww1_germany.85.d:0 "비록 독일 제국의 카이저 빌헬름 2세와 장군참모장 파울 폰 힌덴부르크가 대전쟁에서 [GER.GetNameDef]을 이끌고 있지만, 카이저는 군무에 무능하며 힌덴부르크는 고령입니다. 이 때문에 참모차장 겸 군수총감 에리히 루덴도르프가 사실상 권력을 잡았습니다.\n루덴도르프는 군수물자 생산을 명분으로 독일 경제를 통제하면서 기업과 국민생활 전반까지 관여하였습니다. 그는 [GER.GetNameDef]의 사실상 지도자나 마찬가지입니다."
 ww1_germany.85.a:0 "그를 믿을 수 있는가?"
 ww1_germany.90.t:0 "군대의 전쟁 포기"
 ww1_germany.90.d:0 "독일군은 더 이상 싸울 의지가 없으며 우리의 방어선은 곧 무너질 것입니다. 게다가 독일인들은 더 이상 먹을 식량도 없고 적에 맞선 전쟁 수행을 지원하려고 하지도 않습니다. 군대와 시민들은 그보다 카이저와 그의 정부를 반대하고 있습니다.\n즉시 휴전을 요청하지 않는다면 우리는 완전히 패배하여 먼지처럼 흩어지게 될 것입니다."
 ww1_germany.90.a:0 "주여...!"
 ww1_england.209.t: "영국 주재무관"
 ww1_england.209.d: "영국인들이 아군을 돕고자 앨프리드 녹스 장군이 이끄는 주재무관을 보냈습니다."
 ww1_england.209.a: "그들의 도움은 정말 환영이다!"
 ww1_england.209.b: "우린 영국놈들이 우리 계획을 빼돌리게 둘 수 없다."
 ww1_england.210.t: "녹스의 도움을 받아들인 러시아"
 ww1_england.210.d: "러시아인들이 우리의 제안을 받아들였습니다. 녹스 장군은 [RUS.Capital.GetCapitalVictoryPointName](으)로 출발할 것입니다!"
 ww1_england.210.a: "매우 좋아."
 ww1_england.211.t: "러시아의 거부!"
 ww1_england.211.d: "러시아인들이 우리 도움을 거절했습니다!"
 ww1_england.211.a: "좋아, 우리 몫으로 자원을 더 쓰지."
 ww1_england.212.t: "녹스 장군의 출발"
 ww1_england.212.d: "정부의 [ENG.GetNameDef] 측과의 관계가 악화함에 따라 앨프리드 녹스 장군은 영국 주재무관을 그만뒀습니다."
 ww1_england.212.a: "속이 다 시원하네!"
 ww1_korea.25.t: "공산주의자들!"
 ww1_korea.25.d: "우리 중의 공산주의자들이 우리나라의 북쪽을 장악하고 전쟁을 선포했습니다. 이건 내전이 아닙니다. 괴뢰 폭도들에 대한 전쟁입니다."
 ww1_korea.25.a: "죽어라, 망할 빨갱이들!"
 ww1_korea.26.t: "자본주의자들!"
 ww1_korea.26.d: "우리 중의 자본주의자들이 우리나라의 남쪽을 장악하고 전쟁을 선포했습니다. 이건 내전이 아닙니다. 괴뢰 폭도들에 대한 전쟁입니다."
 ww1_korea.26.a: "죽어라, 망할 자본주의 돼지 놈들!"
 ww1_bruderkrieg.1.b: "안슐루스라고 들어봤나?"
 ww1_bruderkrieg.2.t: "임시 수도: 부다페스트"
 ww1_bruderkrieg.2.d: "오스트리아는 무너졌습니다. 빈이 함락되었습니다. 우린 우리 투쟁의 헛됨을 깨닫고 하루하루 더 빠르게 희망을 잃고 있습니다. 하지만 여전히 우린 내일을 싸우고, 다음 전투를 위해 재정비합니다. 황가와 정부는 전선에서 먼 트란스라이타니아로 피신하였습니다. 한때 자랑스러웠던 제국의 잔해 가운데 살아있는 것은 없습니다."
 ww1_bruderkrieg.2.a: "대타협을 이루지 못했다면 우린 붙잡혔을 것이다."
 ww1_bruderkrieg.3.t: "보스니아 혁명"
 ww1_bruderkrieg.3.d: "보스니아의 우리 친구들이 우리 대의에 함께하여 봉기했습니다! 보스니아는 한번도 자신들만의 국가를 이룬 적이 없었으며, 오스만이 발칸 전역을 제패했을 때 정복당했었고, 얼마 전 오스트리아에 합병당했습니다. 하지만 지금 이들의 시간이 시작되고 있으며 일리리아는 이제 자유를 알게 될 것입니다! 우리 군은 보스니아 지역으로 진격하여 이들의 대의를 지원할 준비가 되어 있습니다. 남슬라브 만세!"
 ww1_bruderkrieg.3.a: "무너지기 시작하는 제국!"
 ww1_bruderkrieg.4.t: "제2차 형제전쟁?"
 ww1_bruderkrieg.4.d: "다른 강대국들은 [GER.GetNameDef] 측의 옛 동맹국인 [AUS.GetName] 침공에 당황했습니다. 우리 정부는 이 말도 안되고 전례 없는 상황을 큰 우려와 관심을 가지고 지켜보고 있습니다. 독일은 이미 제국의 오스트리아 지역을 휩쓸었고 헝가리를 점령할 태세입니다. 국무회의에서는 이 기회에 독일로 진격하여 옛 우리 영토를 수복할 수 있다는 말이 나왔습니다.\n[AUS.GetAdjective] 정부는 막대한 영토 할양을 약속하며 우리에게 자기를 지원하여 전쟁에 동참해 달라고 요청했습니다. 전 유럽이 숨을 죽이고 있습니다."
 ww1_bruderkrieg.4.a: "최후통첩을 보내라!"
 ww1_bruderkrieg.4.b: "우리가 왜 그들을 돕겠나?"
 ww1_bruderkrieg.5.t: "프랑스의 최후통첩"
 ww1_bruderkrieg.5.d: "[FRA.GetAdjective] 외교관이 우리 정부에 [AUS.GetNameDef]에서 군사 작전을 중단하지 않으면 선전포고하겠다는 최후통첩을 전달했습니다. 최후통첩을 받아들이는 것이 우리가 택할 수 있는 길일지 모르지만, 대응할 시간이 거의 없습니다. 요구에 응한다면 전쟁을 끝내야 하지만 외스터라이히 점령을 유지할 수 있습니다. 헝가리 왕국은 존속할 것이며, 제국의 다른 지역은 각 정치체로 분리 독립할 것입니다."
 ww1_bruderkrieg.5.a: "이제 됐다. 필요한 건 다 얻었다."
 ww1_bruderkrieg.5.b: "모두 덤벼라."
 ww1_bruderkrieg.6.t: "[AUS.GetName]의 조건부 항복 제안"
 ww1_bruderkrieg.6.d: "우리는 오스트리아 전역을 점령했고, 따라서 적은 패배에 직면했습니다. [AUS.GetNameDefCap] 측은 다른 모든 지역이 독립하고 합스부르크 군주국의 마지막 보루인 헝가리 왕국을 유지하는 대가로 오스트리아를 우리에게 할양하겠다는 항복 조건을 제시했습니다."
 ww1_bruderkrieg.6.a: "[GER.GetNameDef]에 영광스러운 날이다!"
 ww1_bruderkrieg.6.b: "오스트로피테쿠스에게 허락된 땅은 없다."
 ww1_bruderkrieg.7.t: "[AUS.GetNameDef] 분할"
 ww1_bruderkrieg.7.d: "[AUS.GetNameDefCap] 측은 완전히 패배하였습니다. 이제 우리는 동맹국들에게 약속한 영토를 넘겨야 합니다. 그러나..."
 ww1_bruderkrieg.7.a: "약속을 이행할 것이다."
 ww1_bruderkrieg.7.b: "우리가 어려운 일은 다 했잖아."
 ww1_bruderkrieg.8.t: "[FRA.GetFactionName]으로의 대전쟁 참전?"
 ww1_bruderkrieg.8.d: "[FRA.GetName] 측과 [GER.GetName]의 전쟁이 상상할 수 없는 규모로 번졌습니다. [GER.GetNameDef]에 복수할 이 기회를 버릴 수는 없습니다."
 ww1_bruderkrieg.8.a: "전쟁이다!"
 ww1_bruderkrieg.9.t: "오스트리아-헝가리의 귀환?"
 ww1_bruderkrieg.9.d: "오스트리아-헝가리가 무덤에서 돌아왔습니다. 합스부르크의 헝가리 왕국은 독일 침략자로부터 정당한 영토를 되찾았고, 그들은 우리에게 저들의 연약한 제국에 다시 합류할 것을 요구하고 있습니다. 그들은 우리에게 복종을 강요하지는 않으며, 설사 강요한다 해도 실제로 강제할 수 있는 입장이 아니기 때문에 이는 요구가 아니라 요청에 불과합니다. 대신 우리는 독립국으로서 공동의 대의를 위해 합류하여 그들과 군사 동맹을 맺을 수도 있습니다. 결걱 우리가 드디어 독립을 이뤘다는 점을 고려해야 합니다. 우리는 마침내 압제자의 손아귀에서 벗어나 우리 자신의 운명을 쓸 수 있지만, 어쩌면 정말로 어쩌면 그들의 운명을 따를 수도 있습니다..."
 ww1_bruderkrieg.9.a: "오스트리아-헝가리-보헤미아 제국에 경의를!"
 ww1_bruderkrieg.10.t: "고통받는 헝가리"
 ww1_bruderkrieg.10.d: "우리는 또 패배했습니다. 옛 제국은 영원히 우리 손을 떠났습니다. 불확실한 미래에 대한 두려움이 나라를 사로잡았습니다. 오스트리아-헝가리는 역사책 속의 이름에 지나지 않게 될 것입니다."
 ww1_bruderkrieg.10.a: "그러니 헝가리는 견뎌낼 것이다..."
 ww1_bruderkrieg.11.t: "보스니아 봉기"
 ww1_bruderkrieg.11.d: "보스니아가 얼마 전 베를린 회의에 따라 [AUS.GetName]에 합병되었습니다. 이전에 보스니아인들은 [TUR.GetNameDef]의 통치를 받았으며, 외세의 지배를 오래도록 받았습니다. 하지만 이제 보스니아인들은 민병을 일으켜 지역 행정부를 전복하고 독립 국가를 선포했습니다. 수만 명의 보스니아 청년들이 자신과 후대를 위한 독립적인 미래를 확보하기 위해 자원했습니다. 이 전쟁에서 또 다른 전선의 개전은 오스트리아의 상황을 악화시킬 뿐기에, 보스니아가 [GER.GetNameDef]과 동맹을 맺은 것은 합스부르크 왕가에게 더욱 도움이 되지 않습니다."
 ww1_bruderkrieg.11.a: "이제 더 쉽게 무너뜨릴 수 있을 것이다."
 ww1_bruderkrieg.11.b: "망할 민족주의자!"
 ww1_bruderkrieg.12.t: "프랑스의 형제 전쟁 개입 위협"
 ww1_bruderkrieg.12.d: "프랑스와 독일이 앙숙이라는 것은 거의 누구나 알고 있는 사실입니다. [GER.GetNameDef] 측과 [AUS.GetName] 사이의 불화가 전쟁으로 번졌을 때, [FRA.GetName]의 예상은 [GER.GetName]의 적수가 유일한 동맹인 것을 보고 비웃으며 자멸을 자초할 것으로 보았습니다. 다만 독일이 오스트리아 지역에서 여러 차례 승리를 거두고 중앙유럽에서 독자적인 패권을 형성함에 따라 [FRA.GetAdjective] 정부는 전쟁에 개입할 수 있음을 시사했습니다.\n프랑스가 실제로 [GER.GetNameDef] 상대로 전쟁을 벌일 수도 있지만, 그렇게 된다면 이는 대전쟁이라고 불릴 정도로 큰 규모의 전쟁이 될 것입니다."
 ww1_bruderkrieg.12.a: "짜증나는 개자식들!"
 ww1_bruderkrieg.12.b: "이이제이다."
 ww1_bruderkrieg.12.c: "어떤 식으로든 개입해야 한다."
 ww1_bruderkrieg.13.t: "대독일의 수립"
 ww1_bruderkrieg.13.d: "[AUS.GetNameDefCap] 측이 독일의 굴욕적인 요구에 굴복했으며 조약의 조건에 따라 해체되었습니다. 오스트리아 지역은 독일 제국의 대공국이 되었고, 헝가리 왕국만이 합스부르크 왕가의 통치 아래에 남았습니다. 그리고 이와 함께 오스트리아 제국은 더 이상 존재하지 않으며, 그로써 한 시대가 끝났습니다."
 ww1_bruderkrieg.13.a: "대독일을 위한 만세삼창!"
 ww1_bruderkrieg.13.b: "걱정이 되는군."
 ww1_bruderkrieg.14.t: "러시아의 갈리치아 점령!"
 ww1_bruderkrieg.14.d: "러시아는 오스트리아의 패배 이후 갈리치아 동부를 장악했습니다. 독일과 오스트리아가 전쟁을 벌이는 동안, [RUS.GetNameDef] 측이 갈리시아 동부를 점령하는 대신 간섭하지 않는 조건으로 조약이 협상되었습니다."
 ww1_bruderkrieg.14.a: "이건 침략행위이다!"
 ww1_bruderkrieg.14.b: "이익."
 ww1_bruderkrieg.15.t: "오스트리아-헝가리의 귀환"
 ww1_bruderkrieg.15.d: "성 이슈트반 왕관을 대관하고 헝가리 사도왕이라는 칭호를 받은 [HUN.GetLeader]의 명의로 빈에서 오스트리아-헝가리 이중 제국의 부활이 선포되었습니다."
 ww1_bruderkrieg.15.a: "폐허에서 부활하여!"
 ww1_bruderkrieg.15.b: "내 죽은 형제가 부활했다!"
 ww1_bruderkrieg.15.c: "완전 죽어 없어진 줄 알았는데."
 ww1_bruderkrieg.16.t: "오스트리아 최후의 승리"
 ww1_bruderkrieg.16.d: "[GER.GetNameDefCap] 측이 오스트리아의 항복 조건을 거부하고 완전한 승리를 추구하고 있습니다. 유일한 지금 상황에서 [AUS.GetName] 측은 마지막까지 자신을 지키고 다른 강국의 개입을 희망해야 합니다. 기적이 필요합니다."
 ww1_bruderkrieg.16.a: "유럽이 불길에 휩싸였다."
 ww1_chile.2.t: "엘리아스 페르난데스 대통령의 사망!"
 ww1_chile.2.d: "페르난데스는 몬트의 장례식에서 감기에 걸렸습니다. 이는 곧 폐렴이 되어 집권한 지 고작 3주만에 심장마비를 일으켰습니다.\n온나라는 충격에 빠졌으며 칠레 독립 백주년까지 단 2주밖에 남지 않았고, 이를 축하할 대통령은 없습니다."
 ww1_chile.2.a: "선거를 열 것이다."
 ww1_chile.3.t: "[GetYear]년 칠레 대통령 선거"
 ww1_chile.3.d: "정당들은 칠레 독립 백주년을 기념하여 단합을 상징하는 단일 후보로 라몬 바로스를 선출하는 데 동의했습니다."
 ww1_chile.3.a: "100%의 지지율로 이긴다!"
 ww1_chile.4.t: "라몬 바로스 루코의 취임식"
 ww1_chile.4.d: "바로스 루코 정부의 철학은 칠레에서 유명한 다음 문장으로 요약할 수 있습니다. \"99%의 문제는 알아서 해결되지만, 1%의 문제는 해결 방법이 없다.\""
 ww1_chile.4.a: "누구에게도 위협이 되지 않는 자다."
 ww1_chile.5.d: "자유당과 보수당의 연정 후보인 후안 루이스 산푸엔테스와 자유당의 지지를 받는 하비에르 앙헬 피게로아의 치열한 경합이 벌어집니다."
 ww1_chile.5.a: "자유민주당과 보수당 연정의 또 다른 승리다!"
 ww1_chile.6.t: "[GetYear] 칠레 대통령 취임식"
 ww1_chile.6.a: "완벽히 공정했다."
 ww1_developer_note.4.t: "칠레 개발자의 쪽지"
 ww1_developer_note.4.d: "안녕하세요! 칠레에 관심을 가져주시고 중점 계통도를 플레이해주셔서 대단히 감사합니다. 최대한 사실적으로 만들려고 노력한 이 중점 계통도를 만들면서 많은 것을 즐기고 배웠습니다. (여기엔 칠레의 아밤 대령이라는 예외가 있습니다) 그리고 많은 도움을 준 Panchulum Augustus에게 감사를 전하고 싶습니다.\n\n- Rodri\n\nFrosty의 추가 쪽지: 칠레는 안정적으로 플레이할 수 없으며 국가 중점 계통도는 완성되지 않았습니다."
 ww1_developer_note.4.a: "조용히 해."
 ww1_bruderkrieg.17.t: "오스트리아 최후의 승리?"
 ww1_bruderkrieg.17.a: "모든 전쟁을 끝내기 위한 전쟁을 일으키며..."
 ww1_bruderkrieg.17.d: "우리는 거의 패전 직전에 있습니다. 하지만 어둠 속에도 빛이 보입니다. 프랑스의 개입 가능성이 독일에 압력을 가했고, 독일은 알자스-로렌을 강화하기 위해 우리 전선에서 병력을 철수하기 시작했습니다. 협상국 외교단은 우리 정부에 전보 한 통만 보내면 [FRA.GetNameDef]군이 진격할 것이라고 전했습니다. 이들의 제안을 받아들여야 합니까, 아니면 홀로 최후의 일격을 가해야 합니까?"
 ww1_generic.34.b: "서명을 거부한다!"
 ww1_generic.34.b.tt: "§R다른 강대국이 우리를 세계 평화의 적으로 간주할 것입니다!§!"
 ww1_bruderkrieg.17.b: "우리는 홀로 섰으며, 홀로 승리할 것이다!"
 ww1_turkey.47.d: "우리는 대전쟁 후에 아나톨리아 서부의 해안을 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_ottoman.45.b: "그들은 민족자결주의에 따라 독립을 보장받아야 한다."
 ww1_china.73.b: "중국의 민주주의를 군벌이나 마찬가지인 장제스에게 넘길 수 없다!"
 prussian.29.t: "바이에른 혁명"
 prussian.29.d: "독일의 패망과 몰락으로 바이에른인들은 공산주의 혁명을 준비하고 있습니다."
 prussian.29.a: "우리가 혁명의 불꽃이다."
 prussian.29.b: "진압해라!"
 ww1_china.48.b: "현실정치가 한심한 쑨원의 사상보다 낫다!"
 ww1_turkey.63.d_1: "러시아인들은 우리의 해협을 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.63.d_2: "영국인들은 우리의 해협을 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.68.d_1: "그리스인들은 우리의 유럽 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.68.d_2: "러시아인들은 우리의 유럽 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_russia.1.b:0 "우리는 다른 할 일이 있다."
 ww1_russia.87.t:0 "알렉세이 황태자의 죽음"
 ww1_russia.88.t:0 "차르 니콜라이 2세의 죽음"
 ww1_russia.97.d:0 "우리는 폴란드인들을 통합하고 자치권을 주겠다고 약속했습니다. 하나는 마쳤고, 다른 약속을 이행할 시간입니다."
 ww1_russia.97.a:0 "슬라브인들 간에 불협화음은 필요 없다."
 ww1_russia.97.b:0 "폴란드인들의 자리는 우리 아래다!"
 ww1_bulgaria.31.d: "불가리아를 믿을 수 없다며 조약 서명을 거부한 [SER.GetLeader]"
 ww1_soviet.27.d: "오늘 전연방 소비에트 대회에서 사회주의 공화국 연방을 수립하자는 제안이 공식적으로 제안되었습니다. 승인된다면 우리는 러시아 소비에트 공화국과 함께 역사상 가장 강력하고 위대한 사회주의 국가를 형성하게 될 것입니다."
 ww1_soviet.27.a: "만국의 노동자여, 단결하라!"
 ww1_soviet.27.b: "지금 가진 것으로 충분하다.."
 ww1_soviet.28.d: "오늘 전연방 소비에트 대회에서 러시아 소비에트 공화국이 이끄는 사회주의 공화국들은 소비에트 사회주의 공화국 연방, 간단히 소비에트 연방의 수립과 가입을 승인했습니다. 러시아 혁명과 그에 따른 볼셰비키 점령과 함께, 유라시아 전역의 다른 국가들에 소비에트 사회주의 공화국이 설립되었기 때문에 러시아 역사에서 거의 볼 수 없었던 연방주의가 채택되었습니다. 소비에트 연방은 역사상 최초의 사회주의 국가이며, 역사의 흐름을 영원히 바꿀 국가입니다."
 ww1_soviet.28.a: "만국의 노동자여, 단결하라!"
 ww1_soviet.28.b: "새로운 나라가 탄생했다."
 ww1_bruderkrieg.3.b: "아직 준비가 되지 않았다..."
 ww1_bruderkrieg.6.d_hungary: "우린 오스트리아 전역을 점령했으며, 적은 패배에 직면했습니다. [AUS.GetNameDefCap] 측은 헝가리 반란으로 완전히 붕괴하여 군사적 결속력이 완전히 무너진 상태입니다. 따라서 [AUS.GetNameDefCap] 측은 오스트리아를 우리에게 할양하는 대가로 다른 모든 지역의 독립과 합스부르크 왕가의 마지막 보루인 헝가리 왕국을 남긴다는 항복 조건을 보냈습니다."
 ww1_belgium.27.a: "어찌 그리 근시안적일 수 있나?"
 ww1_chile.7.d: "선거는 사회 문제, 행정부에 대한 입법부의 우선권, 교회와 국가의 분리가 위태로운 긴장되고 폭력적인 정치 환경에서 치러졌습니다. 두 후보 모두 유사한 정부 구상안을 제시했지만 주요 차이점은 발코니에서의 열렬한 연설을 포함하여 칠레 중산층과 함께 집회를 열렬한 알레산드리의 선거운동이었습니다. 선거운동 기간 동안 알레산드리는 과두적인 통치에 반대했으며 민주적이고 혁신적인 개혁을 주장했습니다. 반대로 바로스 보르고뇨는 자신을 평온하고 진지한 후보자로 내세우며 반대자가 계급갈등을 조장한다고 비난했습니다. 세 번째 후보인 사회주의노동자당의 루이스 에밀리오 레카바렌도 선거에 출마했으며, 여전히 자신이 이길 가능성이 거의 없다는 것을 알면서도 선거는 과두정의 여러 계파 간의 갈등이라고 발언했습니다."
 ww1_chile.7.a: "칠레 중산계급을 위하여!"
 ww1_chile.7.b: "계급갈등을 멈춰라!"
 ww1_egypt.7.b: "말도 안 돼."
 ww1_china.80.t: "[CHI.GetName]의 대전쟁 참전 선언"
 ww1_china.80.d: "중화민국 국무총리 돤치루이는 서구 열강으로부터 조계를 되찾기 위한 [CHI.GetNameDef]의 대전쟁 참전을 발표했습니다. 그러나 선전포고에도 불구하고 [CHI.GetName] 측이 실제로 전시 행위를 벌일 만한 상태에 있는 것처럼 보이지는 않습니다."
 ww1_china.80.a: "그야 이점을 챙기려는 것이기 때문이다."
 ww1_china.80.b: "확실해? 그래서 그들이 뭘 할 수 있는데?"
 ww1_china.80.c: "진심인가?"
 ww1_china.81.t: "국회의 참전 거부!"
 ww1_china.81.d: "국회는 선전포고와 대전쟁 참전을 거부했습니다! 게다가 대총통 또한 이에 동의했으며 돤치루이를 해임하였습니다!\n이에 분노한 돤치루이는 장쉰과 손을 잡고 톈진에서 임시정부와 임시국회를 소집하였습니다. 그는 안휘, 호남, 직예, 봉천, 절강, 복건 등과 합세하여 독립을 선포하고 리위안훙을 축출하겠다고 위협했습니다.\n장쉰은 돤치루이의 패권을 완전히 지지하지는 않는 중재적인 위치에 있는 것으로 보입니다. 어쩌면 장쉰을 불러서 이 난국에서 우리의 입장을 대변하게 할 수 있을지 모릅니다. 장쉰은 청조에 충성하는 눈에 띄는 신하로 장쉰과 그의 사병들은 심지어 청 황제가 퇴위했음에도 만주족 변발을 하고 있습니다."
 ww1_china.81.a: "내전은 그만! 장쉰을 베이징으로 불러서 협상하자."
 ww1_china.81.b: "반역자 돤치루이를 타도하라!\n(리위안훙으로 플레이)"
 ww1_usa.107.a: "복종하라."
 ww1_usa.107.b: "이건 역식민주의다!"
 ww1_russia.42.b:0 "러시아 교리에 저항하라."
 ww1_germany.93.t:0 "폴란드 상품의 무관세 수입 거부?"
 ww1_germany.93.d:0 "대전쟁의 패배로 인해 서명해야만 했던 베르사유 조약에는 패전국은 패전국으로부터 독립한 나라들에서 상품을 수입할 때 일절 관세를 붙일 수 없습니다. 그에 따라 우리나라는 폴란드 수입품에 관세를 부과할 수 없습니다. 게다가 우리가 [POL.GetName]에 수출하는 모든 상품은 관세가 붙습니다.\n[POL.GetNameDefCap] 측은 단지 우리가 패전했다는 이유만으로 독일인이 더 많이 사는 지역을 강탈해갔으며, 우리를 깔보는 것 같습니다.\n그들의 무례함을 바로잡기 위해 [POL.GetNameDefCap]에 대한 무역 공격, 즉 폴란드 상품의 수입을 거부해야 한다는 여론이 있습니다. 그들은 대부분의 무역을 우리에게 의존하기 때문에 크게 타격받을 것입니다."
 ww1_germany.93.a:0 "무얼 기다리는가, 제군들?"
 ww1_germany.93.b:0 "조약을 어긴다면 큰 문제가 될 것이다."
 ww1_germany.94.t:0 "우리 상품의 무관세 수입을 거부한 [GER.GetName]"
 ww1_germany.94.d:0 "대전쟁 이후 우리의 독립을 얻기 위해 서명해야만 했던 베르사유 조약에는 패전국은 패전국으로부터 독립한 나라들에서 상품을 수입할 때 일절 관세를 붙일 수 없다는 조항이 있습니다. 그에 따라 [GER.GetNameDefCap] 측은 우리나라의 수출품에 관세를 부과할 수 없습니다. 게다가 그들이 수출하는 모든 상품은 관세가 붙습니다.\n우리는 독립 이후 독일과 영토 분쟁을 빚어왔습니다. 그들은 의심의 여지가 없는 폴란드 영토가 제국 확장 당시 그들의 통치 아래에 있었기 때문에 되돌려 받아야 한다고 주장합니다. 그래서 일방적으로 수입을 중단하겠다고 통보했습니다."
 ww1_germany.94.a:0 "우리도 수입을 중단하겠다고 전해라!"
 ww1_germany.94.b:0 "우리 경제는 너무 취약하다. 우리나라의 발전을 위해 그들이 요구하는 영토를 넘겨라..."
 ww1_germany.95.t:0 "독일-폴란드 무역 전쟁의 폐해"
 ww1_germany.95.d:0 "대공황과 무역 전쟁은 우리 경제를 심각하게 박살내 무너뜨렸습니다... 하지만 이 전쟁은 어느 쪽의 양보 없이 끝나지 않을 것입니다."
 ww1_germany.95.a:0 "견뎌낼 수밖에 없다..."
 ww1_germany.96.t:0 "독일-폴란드 무역 전쟁의 지속"
 ww1_germany.96.d:0 "우리의 상호 경제를 약화시킨 무의미한 무역 보복을 끝내고 폴란드와 우호적인 관계를 구축하는 것은 독일이 레벤스라움을 위한 전쟁을 준비하는 데 도움이 될 것입니다."
 ww1_germany.96.d_2:0 "폴란드와의 무역 분쟁은 어떻게든 지속될 수 없었습니다. 승자는 없습니다."
 ww1_germany.96.a:0 "음..."
 ww1_germany.96.b:0 "야볼!"
 ww1_germany.96.c:0 "그러나 우리는 이 천한 슬라브인들과 타협하지 않는다."
 ww1_germany.97.t:0 "관세 전쟁의 중단과 불가침 조약을 제안한 히틀러"
 ww1_germany.97.d:0 "아돌프 히틀러 독일 총리는 상호 경제를 약화시킨 무의미한 무역 보복을 끝내고 폴란드와 우호 관계를 수립하기를 원한다고 발표했습니다."
 ww1_germany.97.a:0 "그는 배운 사람이다."
 ww1_germany.97.b:0 "그거 아나? 엿이나 먹으라지!"
 prussian.2.b: "아니."
 ww1_ottoman.131.t: "잊힌 거래"
 ww1_ottoman.131.d: "불과 얼마 전 사업가 테오도어 헤르츨은 우리 부채의 20%를 갚을 만큼 큰 액수에 팔레스타인 땅을 사겠다고 제안했습니다. 우리 술탄은 그 제안을 거부했지만 이제 세계는 극히 위험해지고 있으며 어쩌면 다시 협상 테이블로 돌아가서 그보다는 약간 더 적은 돈으로 팔레스타인 자치 지역을 역제안을 할 수도 있을 것입니다. 더 나은 대안이 없는 유대인들은 분명 받아들일 것입니다. 역제안을 해야 하겠습니까?"
 ww1_ottoman.131.a: "어려운 시대다..."
 ww1_ottoman.131.b: "이 땅은 피로써 얻어진 것이니, 그들은 오직 피로써 값을 치룰 수 있을 것이다."
 ww1_germany.106.t:0 "[GetYear]년 [GER.GetAdjective] 대통령 선거"
 ww1_germany.106.d:0 "제헌의회에서 선출된 바이마르 공화국의 초대 대통령 프리드리히 에베르트가 사망한 후 헌법에 따라 새 대통령을 선출하기 위한 대통령 선거가 실시됩니다. 전쟁 영웅이자 왕당파인 파울 폰 힌덴부르크는 빌헬름 2세를 만났고 결국 독일 국가방위군의 요청에 따라 무소속으로 출마했습니다. 그에 대항하기 위해 사회민주당, 중앙당, 독일민주당은 바이마르 연합이라는 연대를 결성하고 중앙당의 빌헬름 마르크스 전 총리를 단일 후보로 내세웠습니다. 그러나 결국 힌덴부르크가 선거에서 승리했습니다."
 ww1_germany.106.a:0 "왕당파 대통령이라니?"
 ww1_germany.108.t:0 "자유군단 해산"
 ww1_germany.108.d:0 "베르사유 조약은 우리 육군과 준군사조직을 해산하고 최소한의 병력만 유지하도록 강제합니다. 따라서 우리나라에서 가장 큰 준군사조직인 자유군단을 해산할 필요가 있습니다. 총리와 국방장관은 명령서에 서명하였습니다."
 ww1_germany.108.a:0 "알았다."
 ww1_germany.109.t:0 "자유군단의 거부!"
 ww1_germany.109.d:0 "현재 [GER.GetNameDef]에서 가장 강력한 준군사조직이자 군부와 밀접한 관련이 있는 자유군단은 해산을 거부했습니다. 그들은 베를린 근처에서 열병식을 열어 우리에게 압력을 가했고, 자유군단의 지도자이자 독일국 전군 최고사령관인 뤼트비츠는 '나는 이렇게 폭풍전야인 상황에서 주력 부대를 잃는 것을 결코 참지 않을 것이다'라고 발언하였습니다.\n대통령과 국방장관이 그에게 연락을 취했지만 그는 국가의회의 즉각적인 해산, 새 정부 구성을 위한 선거 실시, 그를 육군의 최고 사령관으로 임명하라는 등 부당한 요구를 했습니다."
 ww1_germany.109.a:0 "뭘 어쩔 건데? 반란이라도 일으키려고?"
 ww1_germany.110.t:0 "카프-뤼트비츠 폭동"
 ww1_germany.110.d:0 "우리가 할 수 있는 것은 아무것도 없습니다. 국방부 장관은 군부에 자유군단을 분쇄해 달라고 요청했지만 군대는 거절했으며, 한스 폰 젝트는 '국군은 국군을 향해 총을 쏘지 않습니다'고 답했습니다. 다음날 새벽 반군이 베를린 시로 진군하기 시작했고 내각 의원들은 피신해야 했습니다. 반군이 마침내 베를린 전체를 장악한 아침, 반군 지도자 볼프강 카프는 스스로를 총리라고 선언하였고, 실제로 반란을 주도했던 뤼트비츠가 국방장관이 되었습니다."
 ww1_germany.110.a:0 "총파업을 요청하라!"
 ww1_germany.110.b:0 "가능한 모든 병력을 동원해라!"
 ww1_germany.111.t:0 "폭동 실패"
 ww1_germany.111.d:0 "전국적으로 1,200만 명에 달하는 노동자의 대규모 총파업이 벌어지자 폭동은 실패했습니다. 그러나 정부도 반군을 과감하게 축출할 힘이 부족해 다시 교섭이 열렸습니다. 주요 정당과 군부가 참여하는 협상에서 한스 폰 젝트 장군은 카프와 뤼트비츠가 세운 내각을 타도하는 대신 군대의 총사령관이 되었습니다. 국가의회를 임명하고 구성하기 위한 재선을 포함하는 타협이 이루어졌을 때 폭동은 마침내 끝났습니다."
 ww1_germany.111.a:0 "난장판이었다."
 ww1_germany.112.t:0 "제국의 역습?"
 ww1_germany.112.d:0 "혼돈과 쓰라린 내전 이후, 카프 정부는 독일의 유일한 정부가 되었습니다. 볼프강 카프는 애초에 왕당파이기 때문에 이 공화정이라는 장난질을 끝내고 빌헬름 2세를 네덜란드에서 다시 모셔오고 싶어합니다. 그러나 뤼트비츠는 그의 손아귀에 모든 독일을 거머쥘 수 있는 절호의 기회를 놓치고 싶지 않을 수 있습니다."
 ww1_germany.112.a:0 "네덜란드 대사관에 연락하라."
 ww1_germany.112.b:0 "카프, 잠시만..."
 kis_news.6.t: "런던 함락"
 kis_news.6.d: "상상도 할 수 없는 일이 벌어졌습니다. 대영 제국의 심장, 런던이 적의 손에 넘어갔습니다. 충격을 받은 구경꾼들은 침묵을 유지하고 있는 가운데 병사들은 더 맬을 행진하고, 웨스트민스터 궁전에는 임시 본부가 세워지고 있습니다. 전투는 여전히 브리튼 제도 전역에서 진행 중이며 영국군은 필사적으로 영국 영토의 마지막 부분을 방어하고 있고 의회는 도시가 함락되기 전에 대피했지만, 미래는 어둡습니다. 대영 제국이 조만간 다시 일어날 희망이 없다고 말할 수 있습니다."
 kis_news.6.a: "대영 제국에 해가 진다."
 kis_news.6.b: "항복은 없다!"
 ww1_sykes_picot.1.t: "[TUR.GetNameDef]의 분할"
 ww1_sykes_picot.1.d: "아랍 반란으로 오스만 제국의 운명이 확정되었고, 중동 국경은 다시 그려질 준비가 되었습니다.\n\n아랍 반란에 가담한 것으로 잘 알려진 토머스 에드워드 로런스는 전쟁 내각의 동부 위원회에 아미르 파이살과 함께 만든 지도를 제안했습니다. 아랍인들은 파이살이 통치하는 독립 시리아 아래로, 이라크와 팔레스타인은 영국 행정부 통치 아래로 나누자는 것입니다.\n\n우리는 또한 메카의 샤리프가 아랍 반란을 일으킨 대가로 합의한, 전쟁 후 아랍 독립을 인정한다는 내용의 후세—맥마흔 서한을 잊을 수 없습니다.\n\n그러나.. 메소포타미아는... 그렇지... 석유... 관개... 메소포타미아는 우리 것이고, 팔레스타인... 그래... 신성한 지역이고... 시온주의에 따르면... 팔레스타인도 우리 것이고, 시리아... 흠... 시리아에는 뭐가 있지?"
 ww1_sykes_picot.1.a: "...메소포타미아와... 팔레스타인은 우리 것이고..."
 ww1_sykes_picot.1.b: "로런스의 제안이 가장 좋은 타협안이다."
 ww1_sykes_picot.1.c: "후세인-맥마흔 서한은 반드시 비준되어야 한다."
 ww1_sykes_picot.2.t: "콘스탄티노폴리스 협정"
 ww1_sykes_picot.2.d: "대전쟁 이후 오스만 제국의 영토를 점령할 때 해협 통제권 문제가 제기될 것입니다. 따라서 우리는 점령을 처리하는 방법에 대해 러시아와 합의해야 합니다."
 ww1_sykes_picot.2.a: "러시아에 주지 뭐."
 ww1_sykes_picot.2.b: "다르다넬스 해협은 우리가 통제할 것이다."
 ww1_sykes_picot.3.t: "사이크스-피코 협정"
 ww1_sykes_picot.3.d: "다른 회원국의 동의를 얻어 [ENG.GetNameDef] 측과 [FRA.GetNameDef] 간에 비밀 조약이 체결되어 궁극적으로 [TUR.GetNameDef] 측이 분할될 때 상호 동의한 영향력과 통제 범위를 정의하였습니다. 이 협정은 삼국 협상이 대전쟁에서 [TUR.GetNameDef] 측을 격파하는 데 성공하고 분할을 고려하는 일련의 비밀 협정의 일부를 구성할 것이라는 전제에 기반을 두고 있습니다."
 ww1_sykes_picot.3.a: "잘 해결됐군."
 ww1_sykes_picot.4.t: "모술 할양"
 ww1_sykes_picot.4.d: "우린 대전쟁 중 영국과 중동을 두 영향권으로 분할하기로 협상했습니다. 메소포타미아 북부의 모술은 원래 우리 영향력 아래에 두기로 하였으나, [ROOT.GetLeader]의 의향은 프랑스가 독일령 라인란트와 시리아 아랍 왕국에 대한 결단을 내리는 것을 영국이 허용하는 대신, 모술을 영국 통제로 교환하자는 것입니다."
 ww1_sykes_picot.4.a: "분명 좋아할거야."
 ww1_belgium.32.t: "플란데런과 왈로니"
 ww1_belgium.32.a: "플란데런-왈로니 국왕 만세!"
 ww1_belgium.32.b: "플란데런인과 왈로니인의 국왕 만세!"
 ww1_belgium.32.c: "플란데런과 왈로니의 왕 만세!"
 ww1_belgium.32.d: "부르군트 국왕 만세!"
 ww1_hejaz.10.b: "언젠간 그들을 복종시킬 것이다."
 ww1_hejaz.11.t: "다린 조약"
 ww1_hejaz.11.d: "[ENG.GetNameDef] 측은 그들의 보호령이 되면 이익이 될 것이라고 제안합니다."
 ww1_hejaz.11.a: "이익."
 ww1_hejaz.11.b: "식민주의자들과 엮여서 좋은 건 없다."
 ww1_hejaz.12.t: "제다 조약"
 ww1_hejaz.12.d: "최근 사우드 가문은 허가 없이 헤자즈를 합병했습니다. 우리 병사들을 먼 사막에 보내서 병에 걸려 죽게 할 생각은 없으니, 아라비아 사막을 버리고 그들이 알아서 하라고 두는 게 낫습니다."
 ww1_hejaz.12.a: "너흰 이전처럼 자유다."
 ww1_germany.113.t:0 "라인란트 점령의 끝"
 ww1_germany.113.d:0 "베르사유 조약에 따라, 독일이 프랑스에 대한 또 다른 전쟁을 일으키는 것을 막고 제대로 전쟁 배상금을 갚도록 강제하기 위해 연합군 라인란트 고등위원회가 점령된 라인란트의 행정을 맡았습니다. 그러나 국제 상황이 변함과 도일의 계속되는 반환 요구, 잦은 노동자 파업, 그리고 배상금 문제 때문에 협상국 군대는 의도한 목적을 달성한 것으로 간주하고 라인란트에서 철수하였습니다."
 ww1_germany.113.a:0 "베르사유 조약의 그림자가 서서히 걷힌다."
 ww1_germany.113.b:0 "이제 순종적이려나?"
 kis_news.121.t: "호국전쟁의 시작"
 kis_news.121.d: "중국이 다시 동원하고 있습니다. 중화제국 선포는 [CHI.GetLeader]의 폭정과 민주주의의 약속을 저버린 것에 이미 지친 중국 인민의 마지막 선을 넘었습니다. 많은 세력이 차이어 장군의 불의에 대해 무기를 들고 일어서자는 부름에 답했습니다. 중국 남부의 성들은 이미 새로 조직된 호국군을 따르겠다고 선언하였고 호국군은 매시간 세를 불리고 있습니다.\n\n[CHI.GetName] 측은 반란을 불법이라고 규정하고 반란군을 분쇄하라고 지시했습니다. 중국이 다시금 내전을 치르는 것 같습니다..."
 kis_news.121.a: "중국과 내전이라, 떼놓을 수 없다."
 ww1_khiva.1.t: "히바 혁명"
 ww1_khiva.1.d: "러시아 혁명에 따라 청년 히바당이라는 정치집단이 칸국을 개혁하려고 시도했습니다. 그러나 개혁은 반동적인 이스판디야르 칸에게 굴복했습니다. 상황은 꽤 절망적인 것처럼 보이지만 투르크멘 요무트 부족의 지도자 주나이트 칸이 돌아와 군사반란을 계획하고 있습니다."
 ww1_khiva.1.a: "주나이트 칸이 칸을 실각시켰다."
 ww1_khiva.1.b: "청년 히바당이 혁명을 성공시켰다."
 ww1_khiva.1.c: "군주정이 승리한다."
 ww1_germany.114.t:0 "신성 카이저에 대한 사항"
 ww1_germany.114.d:0 "빌헬름 2세는 이제 독일 제국의 카이저일 뿐만 아니라, 다시금 부활을 선포한 신성 로마 제국의 카이저입니다. 이중 황제인 로마-독일의 카이저의 지위는 독일 역사상 그 어느 때보다 높습니다. 그러나 독일 제국은 대전쟁에서 승리를 쫓기 위해 많은 자유와 권리를 희생했으며 사실상 군사정권 아래에 있습니다. 이제 대전쟁에서 승리한 위대한 신성 로마 제국이 카이저의 통치 아래에서 다시 영원한 황금기를 맞이할 것입니다."
 ww1_germany.114.a:0 "로마-독일의 카이저 빌헬름 2세 만세!"
 ww1_germany.114.b:0 "신성 로마 제국의 국가육군은 유일한 카이저에 충성을 맹세한다!"
 ww1_belgium.7.b: "무엇을 기다리는 거냐! 저것들을 진압해!"
 ww1_chile.5.b: "개혁적인 대통령이 필요하다!"
 ww1_chile.6.d_1: "산푸엔테스는 부정과 선거 개입에 대한 수많은 의혹과 함께 선거인단 투표에서 한 표 차이로 피게로아를 이겼습니다.  논란으로 인해 국민의회는 임시투표를 했고 산푸엔테스는 77대 41로 승리했습니다."
 ww1_chile.6.d_2: "자유민주당-보수당 연정의 부정과 선거 개입 시도가 있었지만 실패하였으며, 피게로아는 선거인단 투표에서 한 표 차이로 산푸엔테스를 이겼습니다."
 ww1_chile.6.b: "아슬아슬했다."
 ww1_chile.7.c: "칠레 노동계급을 위하여!"
 ww1_chile.8.d_1: "선거 결과는 거의 동점에 가까웠고 양측은 크게 논쟁을 벌였습니다. 두 후보 모두 승리를 주장했습니다. 바로 다음 달 온나라에서 정치적 폭력이 발생하고 국민들은 혁명을 두려워합니다. 불확실함과 선거부정 혐의에 대한 대응으로 명예 재판소는 결과에 대한 자세한 조사를 수행하기 위해 설치되었습니다."
 ww1_chile.8.d_2: "사회주의노동자당이 이겼습니다..."
 ww1_chile.8.a: "이 승리는 칠레에 밝은 미래를 가져올 것이다!"
 ww1_chile.8.b: "난장판을 정리할 때다."
 ww1_chile.8.c: "어떻게..."
 ww1_chile.9.t: "사회주의노동자당의 창당"
 ww1_chile.9.d: "사회노동당은 칠레 최초의 노동자 사회주의 조직은 아니지만 노동자와 노조에 큰 영향력을 행사하는 사회주의 투사들의 연합으로 설립되었습니다. 노동조합 지도력 전체를 맡아 칠레 노동연맹에 적극적으로 참여합니다."
 ww1_chile.9.a: "이것이 사회주의의 부상을 뜻하는가?"
 ww1_chile.10.t: "산티아고-라파스 철도 개통!"
 ww1_chile.10.d: "산티아고-라파스 철도는 마침내 개통되었으며 이제 우리 국민들이 더 나은 길을 통해 칠레로 갈 수 있습니다."
 ww1_chile.10.a: "감사를 보내라."
 ww1_chile.11.t: "볼리비아의 감사"
 ww1_chile.11.d: "사볼리비아는 산티아고-라파스 철도를 완공한 것에 대해 외교적 감사를 표했습니다."
 ww1_chile.11.a: "좋아."
 ww1_chile.12.t: "군사반란"
 ww1_chile.12.d: "어제 13시 59분, 칠레 군부가 계엄령을 선포하고 쿠데타를 일으켜 모네다 궁을 장악한 뒤 \"칠레 공화국 통치를 위한 임시 군사정부\"를 설립하였습니다. 이로써 바로스 루코는 축출되었고, [USA.GetNameDef]으로 국외 추방되었습니다."
 ww1_chile.12.a: "칠레의 신권력이다."
 CHL_president_inauguration_tt: "§Y대통령 당선인§!은 §Y70일§! 안에 §Y취임§!할 것입니다."
 ww1_liberia.1.t: "라이베리아 내전!"
 ww1_liberia.1.d: "라이베리아에서 내전이 터졌습니다! 현 정권의 반대자들은 몬로비아의 트루 휘그당에 대한 반대를 선언하기 위해 내륙 지방에 모였습니다.\n\n그러나 각국의 소식통은 [LIB.GetLeader] 현직 대통령이 비상대권으로 독재 통치를 벌임으로써 조작된 가짜 위기일 가능성이 더 큰 것처럼 보이기 때문에 내전이 발생한 의심스러운 상황에 주목했습니다."
 ww1_liberia.1.a: "내전이라고? 라이베리아에서?!"
 ww1_liberia.2.t: "참전을 원하는 라이베리아"
 ww1_liberia.2.d: "최근 영국과 미국 친구들과 멀어진 라이베리아 공화국은 무역의 75%가 우리와 관련되어 있기 때문에 우리에게 도움을 요청했습니다. 그들은 [Root.GetFactionName]에 가입하기를 원하고 국경에 있는 영국과 프랑스령 식민지를 탐욕스럽게 주시합니다.  뭐라고 대답해야 합니까?"
 ww1_liberia.2.a: "가장 가치있는 동맹이 될 것이다."
 ww1_liberia.2.b: "우린 그 지역을 탐내고 있다."
 ww1_liberia.3.t: "몬로비아 회담"
 ww1_liberia.3.d: "[LIB.GetLeader] 대통령은 유럽의 주인에 대항하여 봉기할 가능성에 대해 논의하기 위해 서아프리카 전역의 여러 지도자들을 초청하는 논란의 여지가 있는 결정을 내림에 따라 오늘 몬로비아에서 중요한 움직임이 벌어지고 있습니다.\n\n이는 범아프리카주의를 수용하려는 라이베리아의 현 방향을 따르며, 프랑스와 영국은 수상하다는 듯 지켜보고 있습니다."
 ww1_liberia.3.a: "시대가 바뀌고 있다..."
 ww1_liberia.4.t: "몬로비아의 구제금융 요청"
 ww1_liberia.4.d: "[LIB.GetLeader] 라이베리아 대통령은 현재 경제적 혼란을 겪고 있는 라이베리아를 구하기 위해 오늘 우리에게 구제금융을 청원했습니다."
 ww1_liberia.4.a: "우린 돈이 필요하다. 그들에게 지원은 없다."
 ww1_liberia.4.b: "라이베리아는 미국의 중요한 식민지다. 그들이 필요한 걸 지원할 것이다."
 ww1_liberia.5.t: "구제금융 거부!"
 ww1_liberia.5.d: "[USA.GetLeader] 정부는 우리에게 구제금융이 필요하지 않으며 시간을 들일 가치도 없다고 결정했습니다! 우리가 알아서 해결해야 합니다..."
 ww1_liberia.5.a: "제기랄!"
 ww1_liberia.6.t: "도움을 주러 온 엉클 샘!"
 ww1_liberia.6.d: "미국인들은 우리의 도움 요청을 받아들였습니다!  그들은 우리가 이 사업을 정리하는 동안 우리 국고를 계속 유지하는 데 도움이 될 것입니다."
 ww1_liberia.6.a: "[USA.GetLeader], 고맙소!"
 ww1_liberia.7.t: "라이베리아의 [Root.GetFactionName] 가입?"
 ww1_liberia.7.d: "라이베리아는 처음에 중립을 유지하려고 했지만 독일군이 무제한 잠수함 작전을 수행하여 전쟁 상태에 빠졌습니다.  그들은 [ROOT.GetFactionName]에 가입하기를 원합니다. 뭐라고 대답해야 합니까?"
 ww1_liberia.7.a: "전쟁터에 온 걸 환영한다, 친구들!"
 ww1_liberia.7.b: "그들이 뭘 어떻게 도울 수 있는데?"
 ww1_liberia.8.t: "라이베리아 내전!"
 ww1_liberia.8.d: "라이베리아에서 내전이 터졌습니다! 국민연합당의 예상치 못한 승리에 이어, 새 대통령은 전 야당이자 '독재'를 펼쳤던 신휘그당의 흔적을 파괴하려는 움직임을 보이고 있었습니다.\n\n오늘 대통령은 휘그당 고위 지도부를 체포하기 위해 군대를 동원했고, 그에 따라 휘그당은 권력을 되찾기 위해 최후의 반란을 일으켰습니다!"
 ww1_liberia.8.a: "휘그당의 몰락인가?"
 ww1_liberia.9.t: "아서 바클레이의 재판"
 ww1_liberia.9.d: "아서 바클레이 전 대통령 겸 트루 휘그당 당대표는 오늘 반역죄로 재판을 받고 있습니다. 그러나 그는 트루 휘그당의 거물이며 그를 유죄로 판결하는 것은 우리의 안정에 해를 끼칠 수 있습니다.\n\n그러나 반대로 그를 방치하는 것은 휘그당 지도부를 꽤나 대담하게 만들 수 있고 우리 정권에 적극적으로 위험을 끼칠 수 있습니다."
 ww1_liberia.9.a: "유죄!"
 ww1_liberia.9.b: "무죄!"
 ww1_liberia.10.t: "대니얼 하워드의 재판"
 ww1_liberia.10.d: "대니얼 하워드는 선거에서 [LIB.GetLeader] 대통령에 맞서 출마하였으며 휘그당 차기 지도자가 될 예정이었습니다.  그를 수감하는 것은 확실히 좋은 모습이 아니겠지만, 그를 풀어주는 것은 복수를 의미할 수 있습니다."
 ww1_liberia.10.a: "유죄!"
 ww1_liberia.10.b: "무죄!"
 ww1_liberia.11.t: "트루 휘그당 반란!"
 ww1_liberia.11.d: "우리의 두려움이 현실이 되었습니다! 트루 휘그당의 잔당이 얼마 남지 않은 힘을 모아 반란을 일으켰습니다! 운 좋게도 재건된 군대는 내륙으로 도망쳐 지금은 교외에 숨어 있는 반역자들을 격퇴할 수 있었습니다."
 ww1_liberia.11.a: "반혁명분자들을 분쇄해야 한다!"
 ww1_liberia.12.t: "라이베리아 내전!"
 ww1_liberia.12.d: "라이베리아에서 내전이 터졌습니다! 트루 휘그당의 비참한 잔당이 주도한 반란에 뒤이어, 남은 지도부들은 교외로 도피하여 [LIB.GetLeader] 현 대통령에 대항하는 게릴라전을 벌이고 있습니다!"
 ww1_liberia.12.a: "라이베리아의 민주주의를 위한 전쟁이 벌어지고 있다."
 ww1_auh.1.t: "프란츠 요제프 1세의 사망"
 ww1_auh.1.d: "빈에서 비극적인 소식이 전해졌습니다. 오랫동안 재위해온 사랑받는 카이저 프란츠 요제프가 노환과 폐렴으로 승하한 것입니다. 열흘 전, 카이저는 쇤브룬 궁전에서 산책하던 중 감기에 걸렸고, 이로 인해 오른쪽 폐에 폐렴이 발병했습니다. 오늘 아침까지만 해도 카이저는 평소처럼 일과를 시작했으나, 저녁이 되자 상태가 급격히 악화되고 열이 오르면서 주치의들은 임종이 임박했음을 깨달았습니다. 카이저는 늦은 저녁에 승하했습니다. 카이저 프란츠 요제프의 오랜 치세 동안 제국은 1867년 타협에 따른 오스트리아-헝가리 이중군주국 수립을 포함하여 큰 변화를 겪었습니다. 이제 황위계승자인 [AUS.GetLeader]가 제위에 올랐습니다."
 ww1_auh.1.a: "하느님 보존하소서, 하느님 보호하소서..."
 ww1_auh.1.b: "F키를 눌러서 조의를 표하십시오."
 ww1_auh.2.t: "트렌티노 협정"
 ww1_auh.2.d: "이탈리아는 삼국 동맹을 준수할 준비가 되어 있지만, 정부의 의도와 민족주의 운동의 노선 차이가 계속해서 합의에 걸림돌이 되고 있습니다. 우리는 타란티노와 피우메를 통해 이탈리아를 우리의 노력에 완전히 동조하도록 만들 수 있습니다."
 ww1_auh.2.a: "틀림없이 받아들일 것이다."
 ww1_auh.3.t: "오스트리아의 협정 제안"
 ww1_auh.3.d: "우리는 삼국 동맹을 준수할 준비가 되어 있었지만, 행진과 시위를 겪은 뒤 우리 정부가 합의를 지키려면 양보를 요청해야 한다고 생각하게 되었습니다. 오스트리아는 우리의 동맹을 확인하기 위해 트렌티노와 피우메를 우리에게 주겠다고 제안했고, 우리는 동의할 의향이 있습니다. 오스트리아는 간신히 양보했고, 우리는 기회를 잡아야 합니다. 이를 놓치면 피와 철 없이 이들 영토를 얻을 수 있는 다른 기회를 얻지 못할 수도 있습니다.\n\n티롤에서 회의가 열렸고, 이 회의에서 트렌티노와 피우메를 우리 영토로 이전한다는 합의가 도출되었습니다. 우리는 이런 우호적인 조치를 결코 잊지 않을 것입니다..."
 ww1_auh.3.a: "이탈리아 만세!"
 ww1_auh.3.b: "우리에겐 다른 계획이 있다."
 ww1_auh.4.t: "트렌티노 협정"
 ww1_auh.4.d: "오스트리아와 이탈리아가 트렌티노 협정을 공식 체결하며 양국 간의 새로운 국경을 설정하였습니다. 이 협정에 따라 일부 영토가 이탈리아로 이양됩니다. 이번 합의를 두고 이탈리아 외무대신은 양국 공동의 노력이 양국을 형제 국가로 만들었다고 평가했습니다."
 ww1_auh.4.a: "동맹은 점점 더 강해진다."
 ww1_auh.5.t: "보스니아 봉기"
 ww1_auh.5.d: "우리가 보스니아-헤르체고비나의 통제권을 잃었다는 소식이 들어왔습니다. 전쟁으로 제국이 혼란에 빠지면서 우리의 통치에 불만을 품은 보스니아 사람들이 거리로 나와 시위를 벌이기 시작했고, 현지 경찰이 이를 조기 진압하는 데 실패하면서, 시위는 본격적인 폭동으로 발전했습니다. 폭도들은 곧 무기고를 점거하고 스스로 무장했고, 현재는 사실상 비정규 군대가 되었습니다."
 ww1_auh.5.a: "망할!"
 ww1_auh.6.t: "세르비아의 보스니아 요구"
 ww1_auh.6.d: "보스니아 내 혼란을 감지한 세르비아가 대표단을 파견하며 보스니아 위기가 제국의 다른 슬라브계 지역으로 확산되기 전에 개입하는 대신, 그들에게 보스니아 영유권을 양도하라고 압력을 가했습니다. 이는 영토 강탈에 불과합니다."
 ww1_auh.6.a: "망할 슬라브놈들!"
 ww1_auh.7.t: "오스트리아-헝가리의 발칸 전략 발표"
 ww1_auh.7.d: "최근 몇 년 동안 오스트리아는 발칸반도에 대한 공격적인 정책을 추구해 왔습니다. 황제는 발칸반도에 대한 우리의 영향력을 약화시키고 세르비아와 그 동맹국들을 평정할 작정입니다. 우리는 정교회 국가들의 정당한 수호자들이기 때문에, 오스트리아인들의 도발에 대응해야 합니다!"
 ww1_auh.7.a: "발칸반도는 우리의 보호를 받고 있다."
 ww1_auh.7.b: "그게 세르브인들의 운명이다."
 ww1_auh.8.t: "발칸반도를 보호할 준비가 된 러시아"
 ww1_auh.8.d: "러시아는 발칸반도에 대한 자국의 이익을 수호하겠다고 선언하였고, 정교회 형제들을 배반하지 않을 것입니다. 전쟁의 위협이 도사리고 있으며, 이 어려운 시기를 어떻게 해쳐나갈지는 우리에게 달려 있습니다."
 ww1_auh.8.a: "러시아인들은 고집이 세군!"
 ww1_auh.9.t: "오스트리아 제국 선포"
 ww1_auh.9.d: "합스부르크 가문이 승리했습니다! 헝가리 왕국이 폐지되고 오스트리아가 모든 것을 다스리게 되었습니다! 1848년에 시작된 국가적 위기가 마침내 진정되었습니다. 트란실바니아는 오스트리아 영토로 편입되었고, 혁명이 일어나지 않는 한, 오스트리아가 승리를 거머쥔 한, 헝가리 왕위는 비어 있을 것입니다.\n\n하지만 조만간 혁명이 터질 수도 있습니다. 외국의 분석가들은 이미 새로운 헝가리 혁명을 예측하고 있으며, 이러한 예측은 사실과 크게 다르지 않은 것으로 보입니다. 그러나 헝가리 내부에서는 평화가 유지될 것이라는 기대가 있습니다. 황제는 많은 민족주의 운동이 설 땅이 없도록 만드는 방식으로 움직여 왔으며 헝가리도 다르지 않습니다. 헝가리인들이 반란을 일으킬 가능성은 현재로서는 낮습니다."
 ww1_auh.9.a: "오스트리아의 승리다!"
 ww1_auh.10.t: "오스트리아의 협정 제안"
 ww1_auh.10.d: "오스트리아가 우리와 협정을 체결하고자 합니다. 삼국동맹의 비공식 회원국이란 지위 때문인지, 우리는 영토 분쟁을 해결하는 대가로 동맹에 공식적으로 가입해 달라는 요청을 받았습니다. 제국은 우리와 트란실바니아 협정을 체결하고 동맹국과 동맹 조약을 체결하는 대가로 남부 트란실바니아를 양도하고자 합니다."
 ww1_auh.10.a: "공정한 조치다."
 ww1_auh.10.b: "오스트리아를 믿고 싶지 않다."
 ww1_auh.11.t: "루마니아의 협정 서명"
 ww1_auh.11.d: "루마니아는 공식적으로 동맹국에 합류하는 데 동의하였습니다. 따라서 우리는 협정을 준수하고 트란실바니아 남부와 그 인근을 루마니아에 할양해야 합니다."
 ww1_auh.11.a: "그들은 받을 자격이 있다."
 ww1_auh.12.t: "트란실바니아 협정"
 ww1_auh.12.d: "오스트리아가 다시 동맹을 위해 영토를 할양했습니다. 제국은 방위 조약을 체결하는 대가로 루마니아와 헝가리령 트란실바니아 남부를 할양하는 협정을 체결했습니다.\n\n루마니아는 수십 년 동안 삼국 동맹에 비공식적으로 참여했지만 공식적으로는 대부분의 분쟁에서 중립을 유지했습니다. 트란실바니아 협정이 체결되면 루마니아는 동맹의 정식 회원국이 될 것입니다."
 ww1_auh.12.a: "우리 새 동맹에 영광을."
 ww1_auh.13.t: "슬로벤인 크로아트인 세르브인국"
 ww1_auh.13.d: "제국 남부의 혁명적 동요가 통제 불능 상태가 되어 슬로벤인, 크로아트인, 세르브인 정부가 수립되었고, 이들의 목표는 이 지역의 모든 유고슬라비아 영토를 통합하는 것으로 보입니다. 안타깝게도 이들을 막을 방법이 없습니다."
 ww1_auh.13.a: "오 이런..."
 ww1_auh.15.t: "갈리치아의 독립 선언"
 ww1_auh.15.d: "크라쿠프가 갈리치아 지역의 독립 국가 수립을 선언했습니다. 망해가는 우리 제국의 가장 자그만 일부마저도 우리 영역에서 벗어날 준비가 되었습니다. 우리가 할 수 있는 건 아무것도 없습니다."
 ww1_auh.15.a: "어찌 감히!"
 ww1_auh.17.t: "카를 1세의 퇴위"
 ww1_auh.17.d: "카를 1세가 오스트리아 제위와 헝가리 왕위에서 퇴위하겠다고 발표하였습니다. 이는 대전쟁의 결과로 완전히 죽어 묻힌 합스부르크 제국의 관에 마지막 못을 박았습니다. 군주정이 무너지자, 빈의 오스트리아 의회는 오스트리아-헝가리 제국의 주검 위에 남은 잔존 지역에 독일계 오스트리아 공화국을 수립하였습니다. 독일계 오스트리아 공화국은 독일과의 통일을 추구하지만, 협상국의 개입 가능성을 봤을 때, 이는 사실상 불가능할 것으로 보입니다. 합스부르크 가문의 통치는 이제 과거의 일로, 한 시대의 종말을 장식했습니다."
 ww1_auh.17.a: "이 전쟁은 졌다."
 ww1_auh.18.t: "오스트리아-헝가리의 붕괴"
 ww1_auh.18.d: "수세기 동안 지배적인 세력이었던 오스트리아-헝가리 제국은 이전보다 조금 약해지긴 했지만 항상 패배를 딛고 일어섰었습니다. 하지만 대전쟁의 혼란에 지친 합스부르크 제국은 공식적으로 지도상에서 영원히 사라졌습니다. 무너진 제국의 각 지역들은 독립과 민족 경계를 이루려고 하고 있습니다. 황제는 퇴위하였으며 오스트리아를 떠나 형세가 그에게 유리해지기를 바라며 혼란을 지켜만 보는 수밖에 없습니다. 수 세기 동안 합스부르크 제국의 흑금의 깃발 아래 살았던 옛 나라의 민족들은 이제 그들이 완전히 찢기고 분열되었음을 알게 되었습니다. 경제 불황과 정치적 혼란은 땅에 떨어졌으며, 시대는 이보다 더 나쁜 적이 없었습니다. 합스부르크 군주국의 부패한 주검 위에 해가 지고 있습니다."
 ww1_auh.18.a: "그 다음이 우리가 아니길 바라자..."
 ww1_auh.19.t: "제2차 헝가리 혁명"
 ww1_auh.19.d: "헝가리의 신정부가 오스트리아 제국과의 동군연합 해체를 발표하였습니다. 이중군주국이 붕괴하기 시작했습니다. 아무래도 다시는 되돌릴 수 없어 보입니다."
 ww1_auh.19.a: "정신이 나갔구만!"
 ww1_auh.20.t: "형제 전쟁"
 ww1_auh.20.d: "독일과 오스트리아의 동맹이 파기된 지 몇 개월 지나지 않아, 옛 동맹 사이에 전쟁이 벌어졌습니다. 지난 세기 동안 민족 간 갈등으로 흔들렸던 오스트리아의 약점을 감지한 카이저 빌헬름 2세는 무력으로 독일계 영토의 질서를 회복하려는 급진적인 시도를 벌였습니다. \n\n협상국이 옛 적을 지원하기 위해 개입하지 않는다면 독일은 대전쟁에 한 걸음 더 가까워질 것이며, 이는 막을 수 없는 일이 될 것입니다."
 ww1_auh.20.a: "정신이 나갔구만!"
 ww1_auh.22.t: "[SER.GetName]의 해안 획득"
 ww1_auh.22.d: "우리의 작은 이웃이 해안과 접하였습니다! 몇몇 이들은 즉시 개입해야 한다고 주장하지만, 일부는 잠재적인 러시아가 개입할 수 있기에 그들을 건드리면 안 된다고 주장합니다. 물론 우리는 그들을 손쉽게 박살내고 우리의 우위를 증명할 수 있지만, 이는 러시아를 자극할 것이며 인류의 상상을 뛰어넘는 전쟁을 일으키게 될 것입니다. 대신에 더 많은 정치인들이 해안선에서 물러나라는 단순한 요구를 보내자고 주장합니다."
 ww1_auh.22.a: "요구를 보내라."
 ww1_auh.22.b: "상관 없다."
 ww1_auh.23.t: "세르비아의 최후통첩 거부!"
 ww1_auh.23.d: "[SER.GetAdjective] 정부는 멍청하게도 우리 요구를 거부했으며, 대부분의 장군들은 전쟁을 원하고 있습니다. 그러나 러시아가 참전할 가능성이 높으며, 프랑스도 참전하게 될 것입니다. 반면에 1906년 금수조치의 연장으로 세르비아 경제를 손상시키려는 시도를 할 수도 있으나, 대부분의 주전론자들은 바라던 효과를 얻을 수 없으리라 예상합니다. 우리에겐 이 두 선택지가 있습니다."
 ww1_auh.23.a: "주제를 상기시킬 시간이다. 우리를 섬겨야 하거늘!"
 ww1_auh.23.b: "위험이 너무 크다, 그들의 경제에 손상을 가해 보자."
 ww1_auh.24.t: "이탈리아 점령지 관리"
 ww1_auh.24.d: "우리는 이탈리아로부터 베네치아 지역을 수복하였습니다. 그러나 이 지역은 이탈리아인들이 주로 살고 있기 때문에 계속 점령하여 두는 것은 부담이 될 것입니다."
 ww1_auh.24.a: "괴뢰왕국을 수립하라."
 ww1_auh.24.b: "군사점령을 계속하라."
 ww1_auh.25.t: "롬바르디아 베네토 점령"
 ww1_auh.25.d: "이탈리아는 피비린내 나는 내전에 따라 완전히 붕괴하였습니다. 이 기회를 통해 우리의 충실한 속국이었던 롬바르디아-베네치아 왕국의 정당한 영토인 롬바르디아와 베네토를 점령할 수 있을 것입니다."
 ww1_auh.25.a: "앞으로!"
 ww1_auh.25.b: "공격적일 필요는 없다..."
 ww1_auh.26.t: "롬바르디아와 베네토를 점령한 [FROM.GetName]"
 ww1_auh.26.d: "[FROM.GetAdjective]군이 이탈리아의 통제 아래에 있던 롬바르디아 베네토에 진주했습니다... 그들은 이 지역이 본래 롬바르디아-베네치아 왕국의 영토였다고 선언하며 이는 불법 이탈리아 사회주의 무장단체로부터 수복한 것이라고 발언하였습니다."
 ww1_auh.26.a: "뭐?! 너무하는군...!"
 ww1_auh.27.t: "제국의 불안"
 ww1_auh.27.d: "[ROOT.GetNameDefCap] 내부는 혼란에 휩싸여 있으며, 소수민족 간의 긴장이 고조되고 있습니다. 우리의 붕괴는 모두에게 피할 수 없는 것처럼 보이며, 소수민족들은 지금이 공격할 때라는 것을 깨닫고 있습니다. 우리의 전선이 무너지고 있지만 내부 행정이 먼저 무너질 수도 있습니다. 제국 내의 체코인, 폴란드인, 우크라이나인, 크로아트인들은 완전한 패배를 두려워하면서 제국에 대한 충성심을 점차 잃어가고 있습니다. 극단주의와 민족주의가 확산되고 있으며, 이러한 사상의 확산을 막기에는 너무 늦었을지도 모릅니다.\n\n하지만 해결책은 있을 수 있습니다. 우리가 승리하기만 한다면 전쟁이 끝난 후 평등한 연방국가를 약속할 수 있습니다."
 ww1_auh.27.a: "이제 다 끝이야..."
 ww1_auh.27.b: "전후 자치를 허락하라."
 ww1_auh.28.t: "이탈리아의 조건부 항복 제안"
 ww1_auh.28.d: "[ITA.GetAdjective] 정부는 항복 조건을 제시하였습니다. 그들은 정당한 우리 영토였고 프랑스가 앗아갔던 롬바르디아-베네치아를 반환하고자 합니다."
 ww1_auh.28.a: "받아들일 수 있다."
 ww1_auh.28.b: "이탈리아를 찢어발겨야 한다."
 ww1_auh.29.t: "빈 조약"
 ww1_auh.29.d: "이탈리아 반도는 이제 우리 것입니다! 이제 우리는 영광스러운 옛 시절의 국경으로 되돌릴 것입니다."
 ww1_auh.29.a: "반리소르지멘토!"
 ww1_auh.33.t: "카를 1세의 퇴위"
 ww1_auh.33.d: "카를 1세는 대전쟁의 책임을 물어 퇴위를 강요당했습니다. 프란츠 요제프 2세로 즉위한 카를 1세의 아들 오토 폰 합스부르크가 너무 어린 관계로, 카를 1세의 부인 치타 폰 부르봉파르마가 섭정을 맡게 되었습니다."
 ww1_auh.33.a: "카이저 겸 국왕 폐하 만세!"
 ww1_auh.33.b: "국왕 폐하 만세!"
 ww1_auh.34.t: "섭정의 끝"
 ww1_auh.34.d: "오토 폰 합스부르크가 성인이 되었으므로 섭정이 끝났습니다."
 ww1_auh.34.a: "경하드리옵니다, 폐하!"
 ww1_auh.35.t: "약속된 자치권에 대한 대답"
 ww1_auh.35.d: "우리는 체코인과 폴란드인, 우크라이나인, 크로아트인들에게 우리가 승리한다면 자치권을 주겠노라고 약속하였습니다. 이제 약속을 지킬 때입니다. 이번 합의에서 우리 입장이 불리하기 때문에 헝가리인들이 더 많은 권한을 압박했습니다. 동의하는 것 말고는 방도가 없습니다."
 ww1_auh.35.a: "일단은 이걸로 좀 조용해지겠군..."
 ww1_auh.36.t: "독일의 항복"
 ww1_auh.36.d: "[GER.GetName]이 오늘 [AUS.GetAdjective]군에 독일국의 무조건 항복을 선언했습니다. 두 형제 사이에 다시 전쟁이 발발하지 않도록 오스트리아는 당분간 독일 구성국의 행정을 감독하고 위임통치할 것입니다."
 ww1_auh.36.a: "형제들이여! 왜 이렇게 싸워야만 했는가!"
 ww1_auh.37.t: "제국의 정체성 문제"
 ww1_auh.37.d: "1804년 합스부르크의 영지를 하나로 통합하며 수립된 오스트리아 제국은 한동안 많은 다양한 문화 집단이 공존하는 시대에 크게 뒤진 다민족 제국으로 간주되었습니다. 그러나 최근 일련의 사건으로 오스트리아는 옛 신성 로마 제국의 독일의 정체성을 갖는 영토를 차지함으로서 이전처럼 돌아갔습니다.\n\n그에 따라 민족주의에 영향을 받은 제국의 각 소수민족들은 더 이상 이전처럼 독일인의 나라에 충성하지 않을 것이나, 이는 오직 부정적인 결과입니다. 독일 민족은 통일 국가를 부르짖으며 오스트리아가 이를 이끌 것입니다. 중앙으로 권력과 지배력이 집중된 오스트리아 제국은 앞으로 무궁토록 더 존속할 것입니다."
 ww1_auh.37.a: "우리는 독일이다."
 ww1_auh.39.t: "대독일의 수도"
 ww1_auh.39.d: "독일 민족의 통일에 따라 수도의 위치를 다시 생각해보게 되었습니다. 대독일의 이상에 대한 우리의 충실함을 보여주길 위한다면 1848년 국민의회가 위치해 있었던 프랑크푸르트로 수도를 이전할 수 있습니다. 다른 대안으로 옛 제국의 전통을 존중하는 모습을 보이기 위하여 1663년부터 제국의회가 위치해 있었던 레겐스부르크로 수도를 이전할 수 있습니다."
 ww1_auh.39.a: "프랑크푸르트로 수도를 이전하라."
 ww1_auh.39.b: "레겐스부르크로 수도를 이전하라."
 ww1_auh.39.c: "빈에서 통치를 이어나갈 것이다."
 ww1_austria.8.b: "영원히 축복받으라."
 ww1_belgium.32.desc: "쥘 데스트레의 연설에 영감을 받은 우리 전문가들은 연방국이 플란데런과 왈로니의 접촉을 줄이고 지방민 전체가 합동하여 저항에 가담하는 것을 피하는 가장 최선의 방법이라고 결론지었습니다. 이 과정의 첫 단계는 플란데런 정책이었습니다. 이는 플란데런 자치주의자들과 독립을 지지하는 지식인들이 벨기에라는 단일체의 약화를 지지하는 것이었습니다.\n\n새로운 플란데런 백작 아래 피터 타크는 첫 정부수반이 되었으며 카이저의 셋째 아들 아달베르트 폰 호헨촐레른이 곧 승계할 예정입니다.\n\n그러나 대관식 전에 그의 작위의 본질에 대한 논쟁이 벌어졌습니다."
 ww1_egypt.4.d: "사드 자글룰과 다른 와프드 당원들의 금지에 이어, 모든 계층의 이집트인들은 우리 통치에 대항하여, 완전한 독립은 아니더라도 자치를 요구하며 들고 일어섰습니다. 이집트 정부는 시위를 멈출 수 있는 여력이 없습니다. 그러니 어떻게 행동해야 할 지 결정해야만 합니다."
 ww1_egypt.4.a: "부대를 보내라."
 ww1_egypt.4.b: "독립을 승인하라."
 ww1_ottoman.187.t: "[FROM.GetName]의 이집트 할양 거부"
 ww1_ottoman.187.d: "[FROM.GetAdjective] 정부는 이집트 할양을 거부하였습니다. 힘으로 이집트를 받아내거나 그저 포기할 수도 있습니다..."
 ww1_ottoman.187.a: "그리 쉽게 물러서지 않겠다."
 ww1_ottoman.187.b: "가치가 없다."
 ww1_usa.132.t: "치머만 전보에 대한 반응"
 ww1_usa.132.d: "독일 외무대신 아르투어 치머만이 멕시코로 비밀 전보를 보내 독일의 편을 들어 우리나라를 침공할 것을 촉구하였습니다. 이는 [USA.GetNameDef]에 대한 명백한 적대행위입니다. [GER.GetNameDefCap] 측은 협상국으로 가는 보급을 차단하기 위하여 무제한 잠수함 작전을 실행하여 잠수함으로 많은 선박들을 침몰시켰습니다. 이 선박들 중 상당수가 미국 국적이거나 미국인 승객들이 많이 승선해 있었습니다. 이 중 루시타니아 호가 가장 잘 알려져 있습니다. 게다가 독일이 사주한 것으로 보이는 정체불명의 폭발 사건들과 같은 많은 정황들이 독일이 우리를 적으로 간주한다는 것을 보여줍니다. 만일 그들이 전쟁을 원한다면 우리는 선전포고하고 협상국에 가입하여 독일을 끝장낼 수 있습니다.\n[USA.GetLeader] 대통령은 이미 [GER.GetNameDef]에 대한 선전포고를 포함하는 의제를 의회에 제출하였습니다. 의회의 결정은 다음과 같습니다..."
 ww1_usa.132.a: "우리나라는 [GER.GetNameDef] 측에 선전포고한다."
 ww1_usa.132.b: "의제는 부결되었다."
 ww1_russia.98.t:0 "러시아의 항복!"
 ww1_russia.98.d:0 "[GER.GetAdjective]군은 러시아의 평원을 가로질러 심장부에 닿았습니다. [RUS.GetNameDef]의 가장 중요한 도시인 상트페테르부르크, 모스크바, 그리고 차리친이 모두 독일의 통제 아래에 있습니다. 나폴레옹이 실패하였듯이 러시아는 너무 춥고 광대하여 정복할 수 없다고 간주되어 왔으나, 세계 최강대국 [GER.GetNameDef]의 힘 앞에 굴복할 수밖에 없었습니다.\n[GER.GetAdjective] 측과 [RUS.GetAdjective] 외교관들은 브레스트-리토프스크에서 회담을 가지고 [GER.GetNameDef]의 조건에 따라 평화조약을 맺었습니다. 조건에 따라 [RUS.GetNameDef] 측은 [POL.GetNameDef], [LIT.GetNameDef], [UBD.GetNameDef], [BLR.GetNameDef], [FIN.GetNameDef], [UKR.GetNameDef], 그리고 캅카스의 독립을 승인해야 하며, 독일이 이들에게 영향을 미치는 것에 간섭할 수 없습니다."
 ww1_russia.98.a:0 "여지껏 들었던 러시아에서 온 소식 중 가장 좋구나."
 ww1_russia.98.b:0 "러시아의 가장 최악의 악몽이다..."
 ww1_russia.98.c:0 "이게 가능한 일인가?"
 ww1_ukraine.6.t: "페트루셰비치 대통령"
 ww1_ukraine.6.d: "국민의회의 첫 회기가 시작되었으며 유브게니 페트루셰비치 대통령의 취임이 확인되었습니다. 따라서 그가 국가수반이 됩니다."
 ww1_ukraine.6.a: "우크라이나의 독립을 향한 한 걸음."
 ww1_germany.115.t:0 "프랑스 내전의 여파"
 ww1_germany.115.d:0 "프랑스 내전이 끝났습니다. 사회주의자들은 패배했고 공화국은 승리했습니다. 다만 독일이 프랑스 북부를 점령하기 위해 내전에 개입했고, 사회주의자들을 몰아내는 데 일조하면서 내전에 개입해 사실상 다시 한 번 우리나라를 침략했다는 점을 주목해야 합니다."
 ww1_germany.115.a:0 "당연히 그들은 떠나야 한다!"
 ww1_germany.116.t:0 "프랑스 내전의 여파"
 ww1_germany.116.d:0 "프랑스 내전이 끝났습니다. 사회주의자들은 패배했고 프랑스 공화국은 승리했습니다. 우리는 프랑스 내전에 개입하여 사회주의자들을 성공적으로 몰아내고 북프랑스의 일부 지역을 점령했습니다. 이곳에 군사 점령 행정부가 설립되고 있고, 제국주의의 야심에 찬 정치인들은 이 기회에 프랑스를 영구적으로 속국이나 자치령으로 만들어야 한다고 주장합니다.\n반면 프랑스 공화국 정부는 우리가 그들의 내정에 간섭하여 사실상 평화조약을 파기하고 프랑스를 다시 침략했다고 주장합니다. 우리가 점령지를 반환하지 않는 한 그들은 양보하려 하지 않습니다."
 ww1_germany.116.a:0 "오로지 사회주의자들을 몰아낼 의도밖에 없었다."
 ww1_germany.116.b:0 "일부 영토 할양과 라이히스팍트 가입을 요구하라."
 ww1_germany.116.c:0 "우리의 대답은 이거다 - 아니."
 ww1_germany.117.t:0 "점령지를 양도한 독일"
 ww1_germany.117.d:0 "독일은 그들의 의도는 오직 사회주의자들을 유럽에서 쓸어버리는 것이라고 주장하며 조건 없이 점령지를 반환하였습니다."
 ww1_germany.117.a:0 "프랑스 만세!"
 ww1_germany.118.t:0 "독일의 조건부 점령지 할양 희망"
 ww1_germany.118.d:0 "독일은 그들이 어떠한 동의 없이 점령한 프랑스 영토를 반환하는 대가로, 라이히스팍트에 가입할 것과 프랑스령 알자스-로렌, 낭시, 노르, 상아 해안의 할양을 승인할 것을 원합니다."
 ww1_germany.118.a:0 "공화국은 그들의 신질서 아래 장난감이 되었다."
 ww1_germany.118.b:0 "다시는 독일과 타협하지 마라! 프랑스 공화국 만세!"
 ww1_germany.119.t:0 "프랑스의 거부!"
 ww1_germany.119.d:0 "프랑스 공화국 정부는 우리의 제안을 단칼에 거부하였으며, 프랑스군은 즉각적으로 우리의 프랑스 점령지 인근에 배치되었습니다."
 ww1_germany.119.a:0 "전쟁이다..."
 ww1_germany.120.t:0 "독일의 거부!"
 ww1_germany.120.d:0 "독일 정부는 우리의 요구를 단칼에 거부하였으며, 독일군은 즉각적으로 우리 국경 인근에 배치되고 있습니다."
 ww1_germany.120.a:0 "그들은 지나가지 못할 것이다!"
 ww1_germany.121.t:0 "대독일의 수도"
 ww1_germany.121.d:0 "대독일 통일과 신성 로마 제국의 재건에 따라 수도의 위치를 다시 생각해보게 되었습니다. 대독일의 이상을 우리의 정체성으로 보여주길 위한다면 1848년 국민의회가 위치해 있었던 프랑크푸르트로 수도를 이전할 수 있습니다. 다른 대안으로 옛 제국의 전통을 존중하는 모습을 보이기 위하여 1663년부터 제국의회가 위치해 있었던 레겐스부르크로 수도를 이전할 수 있습니다."
 ww1_germany.121.a:0 "프랑크푸르트로 수도를 이전하라."
 ww1_germany.121.b:0 "레겐스부르크로 수도를 이전하라."
 ww1_germany.121.c:0 "베를린에서 통치를 이어나갈 것이다."
 zimmermann_telegram: "치머만 전보"
 zimmermann_telegram_intercepted: "치머만 전보 도청됨"
 zimmermann_telegram_received: "[USA.GetNameDef]이 치머만 전보를 수신함"
 ww1_england.48.t: "사회주의 통합 회의"
 ww1_england.48.d: "사회민주연방은 원래 독립노동당과 통합에 대한 협상을 시작하면서 오랜 기간 영국 좌파의 통합을 추구해 왔습니다. 독립노동당은 오랫동안 사회민주연방과 같은 교조적인 마르크스주의 단체와 힘을 합치는 걸 꺼려왔으나, 통합 협상은 난관에 부딪혔습니다. 마침내 1910년대에 들어서서 독립노동당 안에서 통합에 대해 관심이 어느 정도 생겼으며 1910년 사회민주연방 연례회의에서 본격적으로 통합을 다시 시도하기로 결정하였습니다.\n\n영국 사회당은 다양한 견해를 포함하며 중앙집권적이고 규율 있는 정당이 아니라 모임과 지부의 느슨한 연합체로 조직되었습니다.\n\nH. M. 힌드먼 당대표가 이끄는 옛 사회민주연방의 지도층은 빠르게 사회당의 통제권을 가져왔습니다. 이 지도층은 영국 사회당이 노동운동, 노동조합 결성, 파업 운동을 통한 의회에서 벗어난 집권 경로를 추구하기 보다는 투표함을 통해 정권을 잡으려는 노력과 선거 정치에 중점을 둡니다."
 ww1_england.48.a: "정치인들은 하나가 된다지만, 노동자들은?"
 ww1_soviet.33.t: "우크라이나의 아나키스트 승리"
 ww1_soviet.33.d: "압도적인 소비에트 적군의 공세를 전면에 두고도 네스토르 마흐노가 이끄는 흑군의 승리는 전세를 뒤집었습니다. 우크라이나는 이제 완전히 흑군의 통치 아래에 있습니다."
 ww1_soviet.33.a: "권력은 기생충을 낳는다. 아나키 만세!"
 ww1_soviet.34.t: "발트의 독립 선언에 대한 반응"
 ww1_soviet.34.d: "발트 국가들이 러시아와 독일 양쪽으로부터 독립을 선언하였습니다. 그러나 발트 인민들은 반드시 해방되어야 하며 소비에트와 함께하는 자유를 누려야 합니다."
 ww1_soviet.34.a: "군대를 동원하라!"
 ww1_soviet.34.b: "그럴 여유가 없다."
 ww1_soviet.35.t: "라트비아 독립 선언에 대한 반응"
 ww1_soviet.35.d: "라트비아 민족주의자들이 러시아와 독일 양쪽으로부터 독립을 선언하였습니다. 그러나 라트비아인들은 반드시 해방되어야 하며 소비에트와 함께하는 자유를 누려야 합니다."
 ww1_poland.1.t: "폴란드의 독립 선언!"
 ww1_poland.1.d: "독일 제국은 협상국에 휴전을 요청하였으며, 곧이어 빠르게 무너져내리고 있습니다. 우리는 한때 동맹국의 편에 서서 러시아의 통치에서 독립하려고 하였으나, 폴란드 왕국은 독일의 작은 괴뢰국에 불과하였습니다. 우리를 종속시키려는 의도를 가진 독일의 도움에 불충한다는 이유로 독일에 의해 구금되었던 유제프 피우수트스키가 돌아옴에 따라 폴란드 독립과 공화국의 수립이 빠르게 이루어지고 있습니다.\n러시아와 독일, 그리고 오스트리아의 그늘에서 완전히 벗어나 동유럽의 패자로 부활할 때가 왔습니다."
 ww1_poland.1.a: "공화국 만세!"
 ww1_poland.1.b: "그러나 왕국은 옛 영광을 찾을 것이다!"
 ww1_hungary.4.t: "헝가리 국왕의 즉위"
 ww1_hungary.4.d: "헝가리 왕국은 군주가 없었습니다. 본래 오스트리아 제국의 일부인 나라를 다스렸던 헝가리 국왕은 대타협 이후 오스트리아 황제였습니다. 그러나 오스트리아-헝가리의 붕괴 이후 호르티 미클로시가 섭정을 맡았습니다. 그러나 오늘 부다다페스트에서 대관식이 거행되었습니다. 오스트리아의 군주 [HUN.GetLeader], 그가 성 이슈트반 왕관으로 대관하여 사도왕이라고 불릴 것입니다."
 ww1_hungary.4.a: "왕정복고라니? 그냥?"
 ww1_panama.1.t: "벨리사리오 포라스의 대통령 당선"
 ww1_panama.1.d: "좋아."
 ww1_panama.1.a: "또다시 자유당 정권이다."
 ww1_el_salvador.1.t: "위대한 깃발"
 ww1_el_salvador.1.d: "입법부는 청백청의 수평 삼색기를 특징으로 하는 새로운 깃발을 채택하고 국장을 국가 상징으로 채택하여 최초의 국기로 되돌렸습니다. 이는 마누엘 엔리케 아라우호의 구상이었습니다."
 ww1_el_salvador.1.a: "하느님, 통합, 자유."
 ww1_el_salvador.2.t: "두번째 임기의 끝"
 ww1_el_salvador.2.d: "페르난도 피게로아의 임기는 끝났으며 임기 중 부통령이었던 마누엘 엔리케 아라우호가 대통령직을 승계하였습니다."
 ww1_el_salvador.2.a: "마침내 민간 대통령이다."
 ww1_el_salvador.3.t: "아라우호 대통령 암살!"
 ww1_el_salvador.3.d: "산살바도르 볼리바르 공원에서 열린 공연에서 농부인 물라틸로 비르길리오, 페르민 페레즈, 파비안 그라치아노가 칼로 아라우호 대통령을 공격해 중상을 입혔습니다. 아라우호는 5일 후 사망하였고 엘살바도르의 유명한 묘지 중 한 곳에 안장되었습니다."
 ww1_el_salvador.3.a: "배후의 동기가 뭐지?"
 ww1_el_salvador.4.t: "호르헤 멜렌데스의 임기"
 ww1_el_salvador.4.d: "그는 유일한 후보였습니다."
 ww1_el_salvador.4.a: "하지만 100%의 투표율이잖나."
 ww1_bruderkrieg.4.a.tt: "§R대전쟁이 터질 수도 있습니다...§!"
 ww1_bruderkrieg.6.b.tt: "§R대전쟁이 터질 수도 있습니다...§!"
 ww1_bruderkrieg.7.b.tt: "§R형제전쟁에 참전한 국가들이 분노할 것입니다!§!"
 ww1_bruderkrieg.9.b: "갈라질 수도 없고 분리될 수도 없다!"
 ww1_bruderkrieg.9.c: "절대 안 된다!"
 garibaldi.33.t: "이탈리아의 분열"
 garibaldi.33.d: "사보이 가문의 옛 이탈리아 왕국 폐허에서 벌어진 이탈리아인들 사이의 동족상잔은 예상치 못한 끝을 내었습니다. 북부의 사회주의자와 남부의 반동주의자들이 각자의 체제를 수립하면서 서로 무력 대립한 상태로 이탈리아 내전이 그쳤습니다.\n통일 이탈리아가 탄생한 지 100년이 채 되지 않은 오늘날, 이탈리아는 다시 완전히 분열되었습니다. 이탈리아가 재통일할 수 있을지는 아무도 모릅니다. 혹 몇십 년 안에 용감하고 굳센 누군가가 손에 피를 묻혀 가며 이탈리아인의 열망을 되찾을지도 모릅니다."
 garibaldi.33.a: "이탈리아여 이젠 안녕히."
 ww1_finland.4.t:0 "핀란드의 볼셰비키"
 ww1_finland.4.d:0 "우리는 러시아 내전에서 볼셰비키에 대항하여 승리하였습니다. 그러나 핀란드에서는 백군이 패배하였으며 볼셰비키가 정권을 잡은 것 같습니다. 핀란드는 본래 러시아 제국의 일부이며 우리는 이들을 몰아낼 명분이 있습니다."
 ww1_finland.4.a:0 "군대를 동원하라!"
 ww1_finland.4.b:0 "핀란드의 볼셰비키는 우리랑 상관 없다."
 ww1_finland.5.d:0 "[FROM.GetNameDefCap] 측이 내전을 도와줄 것을 요청합니다. 그들은 공산주의자와 전쟁을 벌이고 있으며 우리 지원이 필요해 보입니다. 개입한다면 손쉽게 내전에서 이길 수 있도록 도울 수 있으며, 그 후 핀란드에 영향력을 행사할 수 있습니다."
 ww1_soviet.36.t: "일치된 인터내셔널?"
 ww1_soviet.36.d: "세계혁명을 이루기 위하여 우리 노동자 농민 평의회들은 국경이나 나라가 없이 하나가 되어야 합니다."
 ww1_soviet.36.a: "만국의 노동자여, 단결하라!"
 ww1_soviet.36.b: "아니."
 ww1_soviet.37.d: "[FROM.GetNameDefCap] 측은 세계혁명을 이루기 위하여 [FROM.GetFactionName]에 가입할 것을 요청하였습니다. 우리 노동자 농민 평의회들은 어떠한 국경이나 나라 없이 하나가 될 필요가 있을 지도 모릅니다."
 ww1_soviet.37.a: "만국의 노동자여, 단결하라!"
 ww1_soviet.37.b: "아니. 네 '사회주의는' 틀렸다."
 prussian.30.t: "바이에른 혁명!"
 prussian.30.d: "바이에른 왕국이 공산혁명에 무너졌습니다. 이는 그들이 우리 괴뢰정부를 무너뜨리고 우리로부터 독립하려 함을 의미합니다!"
 prussian.30.a: "진군하라!"
 prussian.30.b: "끝이다."
 ww1_england.213.t: "배턴버그의 사임을 막은 국왕!"
 ww1_england.213.d: "정부가 루이스 배턴버그의 사임을 바라고 있고, 심한 통풍을 앓고 있는 루이스 사임 요청에도 불구하고, 국왕 폐하께서 개인적으로 그의 사임을 막았습니다.\n\n배턴버그는 윈스턴 처칠에게 보낸 편지에서 이렇게 썼습니다. \"부디 나를 놓아주시길 간청합니다. 나는 지금 쓰러지기 직전이며, 내 두뇌를 어디에도 쓸 수가 없습니다\". 말할 필요도 없을 정도로, 사임해야 할 명백히 다양한 이유들보다 영국 대중들의 반독 정서가 계속 높아지고 있으며 배턴버그의 [GER.GetNameDef] 연줄이 앞으로의 문제가 되기 시작했습니다."
 ww1_england.213.a: "빨리 해결되길 바란다."
 ww1_england.214.t: "국왕의 수긍"
 ww1_england.214.d: "감사히도 국왕이 배턴버그의 사임의 필요성을 이해하는데 그리 오랜 시간이 걸리지 않았습니다. 오늘 그는 마침내 수긍하였으며, 배턴버그의 전쟁 중 사임을 받아들였습니다. 배턴버그는 호러스 후드 해군 소장에게 보낸 편지에서 다음과 같이 썼습니다. \"난 끔찍한 곤경에 처했지만 정부가 공개적 선언으로 나를 지원해줄 만큼 충분히 강인하지 않다고 분명히 알게 된 순간부터 선택의 여지가 없었네.\""
 ww1_england.214.a: "빨리 해결돼서 좋군."
 ww1_soviet.38.t: "폴란드와의 동맹?"
 ww1_soviet.38.d: "최근 소비에트 공세를 격퇴하고 강함을 보인 동유럽의 폴란드는 러시아 공산주의자아 대전쟁에서 패배한 독일을 견제하는 데 잠재적으로 좋은 동맹국이 될 수 있습니다."
 ww1_soviet.38.a: "폴란드여, 우린 돌아오리라."
 ww1_soviet.38.b: "장난하나."
 ww1_soviet.39.t: "리가 조약"
 ww1_soviet.39.d: "나라의 꿈이 산산조각났구나..."
 ww1_soviet.39.a: "비스와강의 기적이다!"
 ww1_soviet.39.b: "일보후퇴일 뿐이다."
 ww1_soviet.40.t: "리투아니아의 독립 선언에 대한 반응"
 ww1_soviet.40.d: "리투아니아 민족주의자들이 러시아와 독일 양쪽으로부터 독립을 선언하였습니다. 그러나 리투아니아인들은 반드시 해방되어야 하며 소비에트와 함께하는 자유를 누려야 합니다."
 ww1_soviet.41.t: "리투아니아-벨로루시의 통합?"
 ww1_soviet.41.d: "[LIT.GetNameDef] 측과 [BLR.GetNameDef] 둘 다 우리 볼셰비키 동지들의 통치 아래에 있으므로 이들을 단일한 사회주의 소비에트 공화국으로 통합하여 서유럽 공산주의 혁명공세를 승리로 이끌 수 있습니다."
 ww1_soviet.41.a: "만국의 노동자여, 단결하라!"
 ww1_soviet.41.b: "더 많은 민족분쟁을 일으킬 필요는 없다."
 ww1_generic.105.t: "[FROM.GetName]의 금수조치!"
 ww1_generic.105.d: "[FROM.getAdjective] 정부와 우리의 정치적 시각이 이제 매우 달라졌기 때문에 그들은 모든 통상관계를 단절하기로 결정하였습니다. 이는 모든 [ROOT.getAdjective] 경제 내의 상품에 대한 금수조치입니다. 강대국인 [FROM.GetNameDef] 측은 우리 경제에 심한 타격을 줍니다."
 ww1_generic.105.a: "그럼!"
 ww1_france.17.b:0 "좌파와 폴 팽르베가 승리를 차지한다."
 ww1_france.40.t:0 "드레퓌스 무고 입증"
 ww1_france.40.d:0 "드레퓌스 대위에게 1906년 고발되었던 혐의의 무고가 입증되었습니다. 유대계 군인인 그는 1894년 독일의 첩자 노릇을 했다고 고발되었습니다. 알자스와 유대계 출신인 그는 잘못 고발되었으며 1908년 암살 시도를 당하기도 하였습니다. 전문 군사위원회는 드레퓌스 사건을 재검토하였으며 그는 소령으로 군 복무를 할 수 있도록 허가했습니다. 독일 제국에 대한 증오와 잠재적인 반유대주의가 결합되어 이 사람은 제대로 된 삶을 살 수 없었습니다. 공화국은 그러한 오류를 다시 범하지 않을 의무가 있습니다."
 ww1_france.40.a:0 "때가 되었다!"
 ww1_france.41.t:0 "프랑스를 장악한 사회주의자들"
 ww1_france.41.d:0 "정도가 지나쳤군!"
 ww1_france.42.t:0 "[GetYear] 프랑스 혁명"
 ww1_france.42.d:0 "왕당파 운동은 지난 월요일 프랑스 전역에서 급진당의 레몽 푸앵카레에 반대하는 일련의 시위를 시작했습니다. 악시옹 프랑세즈 회원 소수가 하원과 상원에 무단침투한 후 무력시위는 빠르게 폭동으로 바뀌었습니다. 건물을 장악한 시위대는 권위주의 체제의 공정한 복고를 요구했습니다. 파리에서는 폭도들을 지지하는 수많은 싸움이 벌어졌습니다. 반란이 일어난 지 3일 만에 경찰은 대부분 수적으로 열세하여 항복했습니다. 다가오는 위험을 인식한 노동자 인터내셔널 프랑스 지부 (SFIO)와 급진당은 이 반동적이고 권위주의적인 혁명에 맞서 민주 민병대를 조직해야 했습니다."
 ww1_france.43.t:0 "1914년 총선"
 ww1_france.43.d:0 "세계적인 긴장에도 불구하고 입법부 선거는 공화국의 근간입니다. 두 달도 채 안 되어 국회가 재선되어 의석이 재분배될 것입니다."
 ww1_france.44.t:0 "1918년 총선"
 ww1_france.45.t:0 "프랑스 프루동주의 군사반란"
 ww1_france.45.d:0 "놀라운 행보 끝에, 조르주 발루아 프랑스 총리가 전권을 거머쥐는 데 성공했습니다. 권위적인 지도자인 그는 헌법을 개정하면서 프랑스를 위한 원대한 계획을 발표하고 프랑스의 자존심과 국가적 통합을 회복하겠다고 약속했습니다. \n신정부는 반체제 정치인사들의 체포와 구금에 대한 보도와 함께 잠재적인 반대 세력을 탄압하기 위해 빠르게 움직였습니다. 이제 많은 사람들이 이 새로운 정권이 프랑스 민주주의의 미래에 어떤 영향을 미칠지 궁금해하고 있습니다.\n프랑스가 민족생디칼리슴 통치의 새로운 시대로 접어들면서 앞으로 어떤 일이 벌어질지는 시간이 지나야 알 수 있습니다. 프랑스는 지금 기로에 서 있으며, 발루아와 그의 정부의 행동은 앞으로 수년간 광범위한 결과를 초래할 것입니다."
 ww1_france.46.t:0 "폴 데룰레드의 죽음"
 ww1_france.46.d:0 "폴 데를레드 중위가 오늘 67세의 나이로 사망했습니다. 그는 프랑스 국민주의 우파의 저명한 작가이자 애국자 연맹의 창립자였습니다."
 ww1_france.47.t:0 "신형 육군 제복"
 ww1_france.47.d:0 "1912년부터 전쟁부 장관 브룅 장군은 전군을 위한 시인성이 낮은 새 제복을 연구할 책임을 맡은 위원회를 만들어 뒤바일 씨를 위원장으로 두었습니다. 위원회는 연구를 마쳤으며 새 제복을 고안하였고 장관은 이 제안을 승인하였습니다."
 ww1_france.48.t:0 "패배"
 ww1_france.48.d:0 "우리는 독일에 완전히 패배하였으며 우리나라는 계속 극단적인 군비제한으로 망해가고 있습니다. 우리 군은 해체되었으며 모든 중공업이 점거되었습니다. 민간 전시국채는 지불할 수 없으며 이는 국민들를 더욱 분노케 하고 있습니다."
 ww1_france.49.t:0 "굴욕적인 독일의 프랑스 지원"
 ww1_france.49.d:0 "프랑스의 심각한 경제적, 사회적 상황은 전례 없는 농업 위기를 초래했습니다. 극심한 기근에 빠진 프랑스 국민들은 정부가 헛되이 성장을 되살리려고 애쓰는 동안 침묵 속에서 고통받고 있습니다. [FRA.getleader] 대통령은 물러설 곳이 없는 상황에서 베를린으로 가서 [GER.getLeader]에게 명시적으로 도움을 요청했습니다. 독일과 그 동맹국은 호의적으로 반응하며 프랑스 국민들을 위한 배급 물자를 보냈습니다."
 ww1_france.50.t:0 "코뮌주의 정서의 확산"
 ww1_france.50.d:0 "사악한 뤼도비크-오스카르 프로사르가 이끄는 공산주의자들이 대중들 사이에서 인기를 얻고 있습니다. 대전쟁의 패배로 인해 여러 야당은 우리가 파리를 독일에 넘겼다고 비난합니다. 이 감정은 우리의 인기에 영향을 미치고 우리를 어려운 상황에 빠뜨립니다. 우리가 즉시 극단적인 행동을 취하지 않는다면, 노동자 인터내셔널 프랑스 지부의 분노한 군중은 볼셰비키가 모스크바에서 그랬던 것처럼 파리를 포위할 것입니다."
 ww1_france.57.t:0 "연합군 최고사령관으로 임명된 포슈 장군"
 ww1_france.57.d:0 "프랑스 땅에 미군이 도착하였으니 이제 독일에 대한 공세를 다시 시작할 수 있습니다. 최후의 공세를 성공하기 위해 포슈 장군은 연합군 최고사령관으로 임명되었습니다. 그는 육백만 명의 보병과 거의 천오백대에 달하는 전차로 구성된 공세를 지휘할 것입니다. 1918년 안에 전쟁이 끝나지 않는다면 군대의 사기가 너무 낮아서 전투를 계속할 수 없게 됩니다."
 ww1_france.58.t:0 "패배"
 ww1_france.58.d:0 "우리는 독일에 반격할 수 없었습니다. 패배는 불가피하며 우리 병사들은 대규모 반란을 일으켜 더이상 싸우는 것은 불가능하게 되었습니다. 야만적인 혁명을 피하기 위하여 즉시 항복하는 수밖에 없습니다."
 ww1_france.58.b:0 "아니! 싸움은 계속된다!"
 ww1_france.59.t:0 "총파업"
 ww1_france.59.d:0 "노동자 인터내셔널 프랑스 지부의 급진파가 대규모 노동자 파업을 주도했습니다. 전국의 노동자들은 일터로 나오는 것을 멈추고 탈취한 무기로 무장하여 군대가 되었습니다. 행정과 치안은 완전히 마비되었습니다. 상황은 이미 통제 불능입니다. 프랑스 내전이 임박했습니다."
 ww1_france.60.t:0 "암살 계획 발각"
 ww1_france.60.d:0 "공화국의 첩보요원들이 조레스 대통령 암살 음모에 대한 몇 가지 증거를 발견했습니다. 새로운 사회주의 공화국의 아버지인 그는 오랫동안 극우 대표자들의 시야에 있었습니다. 대통령의 보안은 즉시 강화되었습니다."
 ww1_france.60.a:0 "이런 일이 일어나게 해서는 안 된다."
 ww1_france.61.t:0 "장 조레스 살해 시도"
 ww1_france.61.d:0 "조레스 대통령은 오늘 아침 엘리제궁에서 습격의 희생자가 되었습니다. 조직된 여러 돌격대가 궁을 장악하기 위해 현장에 있던 스무명의 근위병을 살해하였습니다. 폭도들이 현재 엘리제궁을 점거하고 있으므로 장 조레스의 안전이 위태롭습니다."
 ww1_france.61.a:0 "군이 때맞춰 개입하여 대통령을 구한다."
 ww1_france.61.b:0 "우린 무력하다."
 FRA_elections_post_jaures:0 "§Y당내 경선이 실시됩니다.§!"
 ww1_france.62.t:0 "SFIO 선거"
 ww1_france.62.d:0 "장 조레스가 떠남에 따라 당대표 자리가 공석이 되었습니다. 노동자 인터내셔널 프랑스 지부 내의 선거를 통해 두 명의 가능한 지도자를 조명할 수 있었습니다. 첫 번째는 칼 마르크스의 손자인 장 롱게입니다. 두 번째는 상파뉴 폭동 동안 그와 함께 싸운 장 조레스의 친구입니다."
 ww1_france.62.a:0 "장 롱게는 카를 마르크스의 손자다."
 ww1_france.62.b:0 "쥘 게드는 조레스가 총애하던 이이다."
 ww1_france.63.t:0 "조레스의 전쟁 반대"
 ww1_france.63.d:0 "삼국 동맹의 공격성에 맞서고자 하는 국민적 열망에도 불구하고 장 조레스 대통령은 다가오는 전쟁에 대해 전면적인 반대를 표명했습니다. 참전하려면 대통령의 승인이 필요합니다. 조레스를 제거하거나 중립를 선언한다는 두 선택지만이 있습니다."
 ww1_france.63.a:0 "대통령은 사임해야 한다."
 ww1_france.63.b:0 "우린 또 다른 전쟁을 원하지 않는다."
 ww1_france.64.t:0 "부러진 턱"
 ww1_france.64.d:0 "대전쟁이 끝난 뒤, 살아남은 병사들은 영원히 남을 낙인이 찍혔습니다. 그들 중 많은 수가 이제는 프랑스 주요 도시의 거리를 굴러다니는 포탄으로 인해 상해를 입은 상이군인들을 뜻하는 \"부러진 턱\"이라고 불립니다. 이러한 트라우마는 프랑스의 군사 정책에 지속적으로 영향을 미칠 것입니다."
 ww1_france.64.a:0 "대전쟁은 우리 모두에게 시험이었다."
 ww1_france.64.b:0 "재앙이다..."
 ww1_france.65.t:0 "참전용사 임금"
 ww1_france.65.d:0 "전쟁 이후, 참전용사들은 집으로 돌아왔으며 그들의 몫을 요구했습니다. 정부는 용감한 우리 병사들에게 보상할 의무가 있습니다. 이는 우리 경제의 침체를 악화시킵니다."
 ww1_france.65.a:0 "그들은 자격이 있다."
 ww1_france.66.t:0 "전후 동원 해제"
 ww1_france.66.d:0 "대전쟁이 끝났습니다. 계약을 지킬 군대가 없으므로 군수산업은 더이상 유지할 필요가 없습니다."
 ww1_france.66.a:0 "민간경제로 돌아가자."
 ww1_france.67.t:0 "조제프 갈리에니의 죽음"
 ww1_france.67.d:0 "파리 군사 총독이 오늘 아침 전립선암으로 죽었습니다. 67세의 사령관은 육군 5군과 13군단, 14군단을 이끌었었습니다."
 ww1_france.68.t:0 "장성들의 저항"
 ww1_france.68.d:0 "프랑스 정치의 변화는 나이든 군 장성들의 강한 반대를 맞았습니다. 조르프 원수와 일부 장교들은 제대하겠다고 발표하였습니다. 최고의 인재들을 잃고 있습니다."
 ww1_france.70.t:0 "[GetYear]년 각료 선거"
 ww1_france.70.d:0 "조제프 카요의 입증된 부패 사례는 그의 권력의 정당성에 의문을 제기하였고, 이에 따라 각료 교체가 필요합니다. 주요 후보는 공화당의 레몽 푸앵카레와 급진당의 쥘 팡입니다. 유능한 각료, 브리앙도 각료직을 놓고 경쟁하고 있습니다."
 ww1_france.69.a:0 "레몽 푸앵카레, 경험 많은 각료."
 ww1_france.69.b:0 "쥘 팡, 급진파 인사."
 ww1_france.69.c:0 "아리스티드 브리앙은 대통령직을 맡을 자격이 있다."
 ww1_france.69.e:0 "루이 바르투, 유명한 민주주의자."
 ww1_france.69.f:0 "가스통 두메르그는 똑똑한 사람이다."
 ww1_france.69.g:0 "르네 비비아니는 우리 신뢰를 얻었다."
 ww1_france.69.h:0 "폴 팽르베는 우리쪽 사람이다."
 ww1_france.69.i:0 "조르주 클레망소, 전쟁광."
 ww1_france.69.j:0 "알렉상드르 밀랑은 전문가다."
 ww1_france.69.k:0 "알렉상드르 리보, 재정과 외교의 전문가."
 ww1_france.69.m:0 "모리스 퓌조, 유명한 국민주의자."
 ww1_france.71.t:0 "에르네스트 모니의 사임"
 ww1_france.71.d:0 "에르네스트 모니 총리는 최근 벌어진 초여름에 개최된 파리-마드리드 비행 레이스 사고에서 부상을 입었습니다. 결과적으로 그는 사임해야 했으며 팔리에르 대통령은 조제프 카요를 급히 임명하였습니다."
 ww1_france.72.t:0 "아리스티드 브리앙의 사임"
 ww1_france.72.d:0 "아리스티드 브리앙 총리는 개인적인 사유로 사임하기로 결정하였습니다. 팔리에르 대통령은 새 총리를 임명하였습니다."
 ww1_france.73.t:0 "[FRA.GetLeader]의 사임"
 ww1_france.73.d:0 "[GetYear]년 [FRA.GetLeader] 총리의 임기가 끝났습니다. 민주 정당들의 가장 유명한 후보들 중 후임자를 선택해야 할 때입니다."
 ww1_france.731.d:0 "[FRA.GetLeader] 총리는 푸앵카레의 오랜 친구이자 전 장관인 루이 바르투에게 자리를 넘기고 사임하였습니다."
 ww1_france.80.d:0 "그는 대선거 출마를 거부하고 국무회의 의장직을 사임합니다. 그의 후계자는 알렉상드르 밀랑입니다."
 ww1_france.81.t:0 "무기 신뢰법 투표"
 ww1_france.81.d:0 "의회는 현재 무기 생산을 규제하는 법안을 표결하고 있습니다. 이 법안은 무기 산업 대기업들에 구조조정 조치를 부과할 것입니다. 법안이 통과되면 반년 동안 우리의 생산이 심각하게 느려질 것입니다."
 ww1_france.81.a:0 "법은 통과된다."
 ww1_france.81.b:0 "법을 완화하여 적용하라."
 ww1_france.81.c:0 "법안을 완전히 반대한다!"
 ww1_france.82.t:0 "파리 교외의 범죄율 상승"
 ww1_france.82.d:0 "점점 더 많은 사실이 파리 교외에 모인 깡패 무리의 행각을 나열합니다. 범죄자들은 절도, 암살 및 다양한 절도를 자행하는 위험한 지하 세계인 \"보노 갱\"의 일원이라고 합니다. 수도의 주민들은 공포 속에 살고 있으며 의회는 이 깡패들과 싸우기 위해 예산을 할당할 가능성을 논의하고 있습니다."
 ww1_france.82.a:0 "의원들은 동의할 수 없다."
 ww1_france.82.b:0 "지역 경찰은 많은 지원을 받을 것이다."
 ww1_france.82.c:0 "교외의 성장을 되살리기 위해 주요 사업을 실시하자."
 ww1_france.83.t:0 "나폴레옹의 전권 장악"
 ww1_france.83.d:0 "프랑스 역사에서 세번째로 보나파르트가 프랑스국의 전권을 장악했습니다. 1812년의 향수에 빠져든 프랑스인들은 나폴레옹 5세를 신임하기로 하였으며, 나폴레옹 복고의 새로운 그림자가 유럽에 드리웠습니다."
 ww1_france.83.a:0 "황제 폐하께 영광을!"
 ww1_france.83.b:0 "뭐라고?!"
 ww1_france.84.t:0 "[FRA.GetLeader]의 복속 요구!"
 ww1_france.84.d:0 "프랑스 신정부의 대사는 오늘 아침 브뤼셀에서 [BEL.getLeader] 측과 상의했습니다. 오만한 확장주의자 된 프랑스 관리들은 특히 프랑스어계가 다수인 벨기에의 항복을 요구했는데, 이는 한 세기 전 벨기에가 프랑스 제국의 나눌 수 없는 핵심 지역이었기 때문입니다."
 ww1_france.84.a:0 "어쩔 수 없다..."
 ww1_france.84.b:0 "조금의 여지도 주지 마라!"
 ww1_france.85.t:0 "최후통첩에 굴복한 벨기에"
 ww1_france.85.d:0 "[BEL.getLeader] 정부는 우리 위협에 저항하지 않았으며 프랑스의 통제를 받아들였습니다. 우리는 벨기에의 경제를 통제하고 벨기에군의 세부사항도 터무니없지만 손에 넣었습니다."
 ww1_france.85.a:0 "아... 승리다!"
 ww1_france.86.t:0 "벨기에의 최후통첩 거부"
 ww1_france.86.d:0 "우리의 최후통첩에도 불구하고 벨기에 관리들은 대조적으로 무릎을 굽히지 않았습니다. 우리 대사는 벨기에에서 추방되었고 벨기에군은 우리 국경에 동원되었습니다. 외교적 해결책은 겉포장일 뿐이었고, 우리 군은 벨기에라는 이 완충국을 먼지로 만들 수 있습니다."
 ww1_france.86.a:0 "재밌는 낚시다."
 ww1_france.87.t:0 "[FRA.GetLeader]의 로망디 요구!"
 ww1_france.87.d:0 "프랑스 정부는 로망디 합병의 이익을 주장하였습니다. [FRA.getLeader] 정부는 우리나라에서 프랑스계가 다수 사는 지역에 대해 논쟁을 제기하였습니다."
 ww1_france.87.a:0 "다른 선택의 여지가 없다."
 ww1_france.87.b:0 "절대 안 된다!"
 ww1_france.88.t:0 "스위스의 굴복!"
 ww1_france.88.d:0 "스위스는 우리 요구의 정당성을 인정하고 로망디에서 군대를 철수하였습니다. 이제 이 지역을 우리가 완전히 통제하고 있습니다!"
 ww1_france.88.a:0 "우리나라가 자라난다!"
 ww1_france.89.t:0 "[SWI.GetLeader]의 거부!"
 ww1_france.89.d:0 "스위스 연방의회는 우리 최후통첩을 거부하였습니다. 많은 스위스 병사들이 우리 국경에서 목격되었습니다. 적어도 그들은 뭘 예상할지 알고 있습니다!"
 ww1_france.89.a:0 "그저 시간 문제다..."
 ww1_france.90.t:0 "[FRA.GetName]의 로망디 합병"
 ww1_france.90.d:0 "프랑스군은 오늘 스위스 서부의 프랑스어 사용 지역인 로망디에 진주했습니다. 이 지역은 몇 주전 프랑스가 새 대표를 통해 주장한 4개의 캉통으로 구성되어 있습니다. 베른 연방의회는 \"피비린내 나는 대치\"를 피하기 위해 물러설 수밖에 없었다고 선언했습니다. 스위스 정부가 안보 강화를 보장받기 위해 독일과 긴밀한 협력을 시작하기로 결정하였기 때문에 이러한 유약한 행동은 결과가 없는 것은 아닙니다."
 ww1_france.90.a:0 "그저 시간 문제다..."
 ww1_france.91.t:0 "[FRA.GetName]의 위협"
 ww1_france.91.d:0 "프랑스 정부는 알자스-로렌을 반환하라고 요구했습니다. 우리가 이를 거부할 경우 프랑스는 이 지역을 되찾기 위해 필요한 모든 수단을 취할 것이라고 언급하였습니다. 이 미친 위협은 [FRA.GetLeader]의 신정부가 유약하며 그들의 군대는 내부 분란으로 약하기 때문에 걱정되지는 않습니다. 이 작전은 그저 형식에 불과합니다."
 ww1_france.91.a:0 "받아들일 수밖에..."
 ww1_france.91.b:0 "이 또라이같은 요구는 뭐야?! 절대 안 된다!"
 ww1_france.92.t:0 "[GER.GetLeader]의 굴복!"
 ww1_france.92.d:0 "[GER.GetName] 측은 알자스-로렌에 대한 우리 요구의 정당성을 인정하고 군대를 철수하였습니다. 정당한 우리 영토를 잃은지 수십 년이 지난 뒤 우리는 이제 알자스-로렌을 완전히 통제하고 있습니다."
 ww1_france.92.a:0 "만세!"
 ww1_france.93.t:0 "[GER.GetLeader]의 거부!"
 ww1_france.93.d:0 "[GER.GetName] 측은 우리의 최후통첩을 거부하였습니다. 그들은 이 최후통첩으로 전쟁이 터질 경우에 대비하여 국경에 부대를 동원하기 시작하였습니다. 이는 전쟁이 필요할 뿐만 아니라, 불가피함을 의미합니다."
 ww1_france.93.a:0 "철모 써라."
 ww1_france.94.t:0 "프랑스에 알자스-로렌을 반환한 독일"
 ww1_france.94.d:0 "프랑스와 독일 간의 긴장이 새 고점에 달하였습니다. [FRA.getLeader]와 그의 정부가 상당한 압박을 가하자 [GER.getLeader] 측은 알자스-로렌 영토를 내놓을 수밖에 없게 되었습니다. 이 지역은 나폴레옹 3세와의 전쟁에서 프로이센이 정복하였었습니다. 이 새 사건은 프랑스 정부의 전쟁광적인 행보를 비춥니다."
 ww1_france.94.a:0 "재앙이다.."
 ww1_france.95.t:0 "우리와 동맹을 맺길 원하는 [FROM.GetNameDef]!"
 ww1_france.95.d:0 "[FROM.GetAdjective] 정부는 [FROM.getName] 측과 [ROOT.getName] 사이의 잠재적인 동맹에 대해 논의하기 위해 찾아왔습니다. 이 협력은 유럽의 독일 우세와 발칸반도에 드리워진 위협에 대한 직접적인 반응입니다."
 ww1_france.95.a:0 "[FROM.getName]의 싸움은 정당하다."
 ww1_france.95.b:0 "피비린내 나는 전쟁을 피해야 한다."
 ww1_france.96.t:0 "[FROM.GetNameDef]의 수락!"
 ww1_france.96.d:0 "[FROM.getName] 측은 우리와 함께하기로 하였습니다. 우리는 함께 강해질 것입니다."
 ww1_france.96.a:0 "아 그렇군!"
 ww1_france.97.t:0 "[FROM.GetNameDef]의 거부!"
 ww1_france.97.d:0 "[FROM.getName] 측은 모든 노력에도 불구하고 우리와 함께하지 않기로 하였습니다."
 ww1_france.97.a:0 "흠..."
 ww1_france.98.t:0 "[TUR.GetAdjective]-[RUS.GetAdjective]의 반목"
 ww1_france.98.d:0 "[TUR.GetName]의 [ROOT.GetFactionName] 가입은 우리 지역정책에 위협입니다. [TUR.GetAdjective]은(는) 발칸에 대한 같은 패권적 관점을 가졌으며 얼마 지나지 않아 정치적 대립을 피할 수 없을 것입니다. 우리 동맹에게 이는 받아들일 수 없는 상황임을 경고하는 것이 좋을 것입니다. [ROOT.GetName]은(는) 세력 안의 우려를 보고 지나칠 수 없는 위대한 나라입니다."
 ww1_france.98.a:0 "오스만건 우리가 되었건 누군가는 떠나야 한다."
 ww1_france.98.b:0 "뭐 괜찮겠지."
 ww1_france.99.t:0 "[TUR.GetAdjective]-[RUS.GetAdjective]의 반목"
 ww1_france.99.d:0 "[RUS.GetAdjective] 대사는 [TUR.GetName]의 [ROOT.GetFactionName] 가입에 급히 찾아왔습니다. 만일 [TUR.GetAdjective] 측과 동맹을 유지한다면 [RUS.GetAdjective] 측은 달가워하지 않을 것이며 즉각적으로 모든 협력을 중단한 것임을 시사하였습니다. 어느 동맹을 유지해야 할지 선택해야 합니다."
 ww1_france.99.a:0 "러시아는 우리 옛 동맹이다."
 ww1_france.99.b:0 "우린 오스만이 필요하다."
 ww1_france.210.t:0 "우리를 저버린 [FROM.GetNameDef]"
 ww1_france.210.d:0 "[FROM.GetNameDef] 측과의 외교적 노력에도 불구하고 [FROM.GetLeader] 측은 러시아-오스만 문제에서 저들의 편을 들기로 한 것 같습니다. 발칸에 대한 우리의 통치는 정당하므로 이러한 관점은 존중받아야 합니다."
 ww1_france.210.a:0 "우린 이제 혼자가 되었다."
 FRA_enough_seats:0 "§Y이 선택지는 다음 조건을 만족하기 때문에 표시됩니다:§!"
 ww1_france.211.t:0 "프란츠 요제프를 만난 프랑스 정부"
 ww1_france.211.d:0 "푸앵카레 대통령은 오늘 빈으로 떠나 프란츠 요제프 황제를 만났습니다. 이 회담의 목적은 나폴레옹의 몰락 이후 냉각된 두 나라 사이의 유대를 강화하는 것입니다. 소문에 따르면 프랑스 정부는 오스트리아-헝가리가 독일과의 동맹을 추구하는 것을 포기하게끔 하도록 시도한다고 합니다."
 ww1_france.211.a:0 "프랑스는 위험한 장난을 치고 있다."
 ww1_france.211.b:0 "유럽의 미래는 이 만남에 달려 있다."
 ww1_france.212.t:0 "프랑스-오스트리아 동맹 제의"
 ww1_france.212.d:0 "프랑스 정부인사들이 우리의 지정학적 위치를 논의하기 위해 순방 중입니다. 푸앵카레 대통령은 독일에 반대하는 반동맹 작전을 통해 우리가 과거에 주장했던 여러 영토를 획득할 수 있다고 제시하였습니다. 프랑스는 귀중히 여지는 알자스-로렌을 되찾기 위해 강력한 동맹을 찾고 있으므로 속지 말아야 합니다. 그럼에도 불구하고 독일 제국은 우리나라에 해를 끼칠 수 있는 패권적 입장에 있습니다."
 ww1_france.212.a:0 "수락한다면 우린 주요한 열강이 될 것이다..."
 ww1_france.212.b:0 "이 어찌 황당한 기회주의자들인가!"
 ww1_france.213.t:0 "프랑스-오스트리아 동맹 수락"
 ww1_france.213.d:0 "오스트리아-헝가리 제국이 우리 제의를 수락하였습니다. 우리는 이제 동맹이며 독일에 대한 우리 작전을 준비할 수 있을 것입니다!"
 ww1_france.213.a:0 "완벽하군!"
 ww1_france.214.t:0 "프랑스-오스트리아 동맹 거절"
 ww1_france.214.d:0 "오스트리아-헝가리 제국은 우리 제안을 거절하였습니다. 우리는 기존의 동맹을 한동안 지킬 것입니다..."
 ww1_france.214.a:0 "그들은 독일의 졸개일 뿐이다!"
 ww1_france.215.t:0 "프랑스-오스트리아 동맹"
 ww1_france.215.d:0 "많은 정치 전문가들의 우려에도 불구하고 프랑스와 오스트리아-헝가리 제국은 그들의 대외정책 통합에 대한 공동성명을 발표하였습니다. 따라서, 두 강대국은 어떠한 패권적 위치에 대한 반대를 주요 관심사로 둘 군사 동맹을 발표하였습니다."
 ww1_france.215.a:0 "이 방은 역사적 AI 중점 모드가 아니구만."
 ww1_france.216.t:0 "푸른 군대"
 ww1_france.216.d:0 "폴란드의 독립은 껍데기에 불과할 뿐입니다. 이 나라는 사실상 독일의 통제 아래에 있으며 폴란드는 우리를 적으로 간주합니다.  다행히도 폴란드인들 모두가 동맹국에 종속된 것은 아닙니다. 많은 의용병이 우리와 함께 싸울 준비가 되어 프랑스로 찾아와 우리 편으로 가담했습니다."
 ww1_france.216.a:0 "그들에게 우리 제복을 주어라!"
 ww1_france.217.a:0 "전쟁은 피할 수 없다."
 ww1_france.217.d:0 "[FRA.GetNameDefCap] 측이 \"사상과 행동에 있어\" 엄격한 중립 정책을 선포했습니다. [FRA.GetLeader]의 모습은 평화의 열렬한 옹호자이며 항상 전쟁을 거부하던 것이었습니다. 세계적인 긴장이 고조되고 있음에도 불구하고, SFIO가 이끄는 정부는 진정한 중립을 유지하는 것을 선택했습니다."
 ww1_france.217.t:0 "프랑스의 중립 선언"
 ww1_france.220.t:0 "5월 1일 사건"
 ww1_france.220.d:0 "프랑스 노동총동맹(CGT)은 파리 중심부와 프랑스의 여러 주요 도시에서 일련의 시위를 벌이자고 호소하기 시작했습니다. 일부 폭력적인 집회는 경찰에 의해 잔혹하게 진압되었습니다. 시위 도중 두 명의 시위자가 사망했습니다. 1886년 헤이마켓 광장 학살의 날부터 프랑스 공산주의자들은 이 날을 국제 노동자의 날이라고 규정하며 시위를 벌여왔습니다."
 ww1_france.220.a:0 "이봐 거기!"
 ww1_france.221.t:0 "라인란트 점령"
 ww1_france.221.d:0 "휴전 기간 동안 합의된 대로 프랑스는 라인강에 달하는 서독을 점령할 권리가 있습니다. 두 가지 선택지가 있습니다.  첫 번째는 지역에 대한 독일의 주권을 유지하고 자만을 분할점령하는 것입니다. 두 번째 선택지는 전 지역을 점령하는 것입니다."
 ww1_france.221.a:0 "라인란트 전역을 비무장화하고 자르 분지를 점령하라."
 ww1_france.221.b:0 "라인은 프랑스 것이다!"
 ww1_france.222.t:0 "프랑스 통치 아래의 자를란트"
 ww1_france.222.a:0 "좋아..."
 ww1_france.223.t:0 "라인이 프랑스의 것임을 선언한 [FRA.GetName]!"
 ww1_france.223.d:0 "대전쟁의 정당한 승리자인 [FRA.GetName] 측은 '일시적인' 위임통치령이었던 라인란트 전역을 합병하기로 결정하였습니다."
 ww1_france.223.a:0 "조약 위반이다!"
 ww1_france.224.t:0 "메멜란트 점령"
 ww1_france.224.d:0 "메멜란트는 독일 제국의 동프로이센에서 가장 국경을 접한 지역으로 리투아니아인들은 이를 신생 독립국에 할양해야 한다고 주장합니다. 우리는 대전쟁에서 독일이 패전한 후 국제연맹 위임통치령을 수립하기 위해 이곳에 파병하였습니다. 그리고 여기를 어떻게 할 지 결정해야 합니다."
 ww1_france.224.a:0 "이제 거긴 너희 관할이다."
 ww1_france.225.t:0 "전함 리베르테의 폭발"
 ww1_france.225.d:0 "갑작스럽게 리베르테급 전함이 툴롱에 정박해 있는 동안 무시무시한 굉음과 함께 폭발하였습니다. 첫 전문가 보고에 따르면 불길이 탄약고로 치솟았다고 합니다. 305mm 구경 포탄으로 채워진 장갑실이 폭발하였으며 선수에 있던 승조원의 절반에 달하는 286명의 수병들이 사망하였습니다. 이 재앙같은 사건은 주변에 있던 선박들까지 피해를 끼쳤으며 프랑스 해군의 비극이 되었습니다."
 ww1_france.225.a:0 "B형 포탄 작약은 불안정하기로 유명했다..."
 ww1_france.227.t:0 "재난에서 살아남은 전함 리베르테"
 ww1_france.227.d:0 "툴롱에 정박한 리베르테급 전함의 선체 하부에서 화재가 났습니다. 불길은 전함의 상당 부분으로 번졌지만 방폭문은 기적적으로 불길이 탄약고로 번지는 것을 막았습니다. 승조원들은 전함의 치명적인 지점을 지키고자 하는 의지에 불탔습니다."
 ww1_france.227.a:0 "잘했다."
 ww1_france.229.t:0 "우리를 떠난 공화연맹!"
 ww1_france.229.d:0 "민주동맹은 의회 내 동맹인 공화연맹의 분열에 의해 흔들립니다. 보수 우파집단이 정부에 대한 지지를 철회하기로 결정하여 의회 내 의석수가 줄었습니다."
 ww1_france.229.a:0 "우린 너무 달랐다."
 ww1_france.230.t:0 "급진사회당 일부의 보수주의자 가담"
 ww1_france.230.d:0 "야당의 지지를 받는 일부 의원들이 급진사회당에서 탈당을 선언했습니다. 이 소식은 좋지 않습니다. 좌파 정당은 항상 의회를 통제하는 강력한 동맹이었습니다. 다행히도 급진당의 대표인 조제프 카요는 정부에 대한 전폭적인 지지를 약속했습니다."
 ww1_france.230.a:0 "필연적이었다."
 FRA_republican_federation_leaving_democratic_bloc:0 "§B공화연맹§!이 §Y민주연정§!을 떠나므로, 우리는 의석 §R[?republicain_federation]석§!을 잃습니다."
 FRA_radical_party_is_losing_support:0 "§C급진사회당§!이 §R의석 50석을 잃습니다§!. 이 의원들은 §2보수당§!에 입당합니다."
 ww1_france.232.t:0 "무소속 사회주의자 의원들의 지원 제안"
 ww1_france.232.d:0 "다양한 사회주의자들로 구성된 좌파 집단은 최근 의회에서 과반수를 잃은 후 우리 정부를 만났습니다. 보수 단체에 반대하기 위해 그들은 정부 정책에 대한 지원을 제공했습니다."
 ww1_france.232.a:0 "좋아!"
 ww1_france.234.t:0 "[GetYear]년 대통령 선거"
 ww1_france.234.d:0 "제3공화국은 총리에게 큰 권한을 부여하여 대통령의 권한을 훼손합니다. 그럼에도 불구하고 대통령은 총리의 선택에 실질적인 영향력을 행사합니다. 차기 대통령은 임기 중에 총리로 선출될 수 없으므로 현명하게 선택하는 것이 중요합니다."
 ww1_france.234.a:0 "레몽 푸앵카레는 경험 많은 지도자다."
 ww1_france.234.b:0 "쥘 팡이 이겼다."
 ww1_france.234.c:0 "좌파와 극좌 지지자들이 에두아르 발랑을 뽑았다."
 FRA_caillaux_traitor:0 "§Y조제프 카요§!는 야당에 입당할 것이며 우리는 의석 §R50석§!을 잃습니다. 이 의원들은 £parliament_party_icon|[?v]  [GetParliamentPartyName]에 입당합니다."
 ww1_france.235.t:0 "카요 사건"
 ww1_france.235.d:0 "한 사건이 터져 지금 프랑스 전역에서 논란을 일으키고 있습니다. 전직 장관이자 급진당의 주요 정치인 조제프 카요가 여러 범죄로 기소되었습니다. 그에게 기소된 범죄에는 부패, 선거운동의 외국 자금 조달, 독일과 연계된 정책 및 불륜이 있습니다. 이는 매우 인기 있는 신문인 \"르 피가로\"의 사장인 언론인 가스통 칼메트가 폭로한 것입니다. 특히 이러한 모든 비난에는 명백한 증거가 수반되었기 때문에 카요는 이 소식을 듣고 분노했습니다."
 ww1_france.235.a:0 "카요의 부인 앙리에트가 가스통 칼메트를 암살한다."
 ww1_france.235.b:0 "카요는 SFIO의 광신자에게 가스통 칼메트를 암살하라고 사주한다."
 ww1_france.235.c:0 "카요는 급진당을 떠나 가면을 벗는다."
 survivor:0 "생존자"
 fra_assassination_success:0 "§G성공§!"
 fra_assassination_fail:0 "§R실패§!"
 ww1_france.236.d:0 "언론인 가스통 칼메트는 급진사회당 당대표의 부인인 앙리에트 카요가 계획한 암살의 희생자였습니다. 그녀는 옷 속에 권총을 감춘 채 피가로의 사무실로 찾아갔습니다. 그곳에서 그녀는 여섯 발의 총격을 가하였으며 칼메트는 이 중 두 발에 맞았습니다. 그는 불행히도 열 시간이 채 가지 못하고 죽었습니다. 총격을 가한 이는 도망치지 않았으며 범죄현장에 남아 '치정범죄'임을 주장했습니다."
 ww1_france.236.a:0 "치명적인 여자로군."
 ww1_france.237.d:0 "언론인 가스통 칼메트는 급진사회당 당대표의 부인인 앙리에트 카요가 계획한 암살 시도의 희생자였습니다. 그녀는 옷 속에 권총을 감춘 채 피가로의 사무실로 찾아갔습니다. 그곳에 도착한 그녀는 계획했던 행동에 대한 심리적 충격에 직면하여 무기를 버리고 쓰러졌습니다."
 ww1_france.237.a:0 "여자는 전쟁에서 싸우라고 창조된 것이 아니다."
 ww1_france.238.d:0 "언론인 가스통 칼메트는 무명의 프랑스 시민이 계획한 습격의 희생자였습니다. 범죄자 프랑수아 베르나르는 고작 노동자 인터내셔널 프랑스 지부 (SFIO)의 노동자 당원에 불과했습니다. 그는 자신의 행동에 대한 동기가 무엇보다도 이념에 의한 것이라며, 칼메트가 \"극우에 팔린\" 사람이었을 것이라고 발언하였습니다. 전문가들은 칼메트의 정치적 반대자가 프랑수아 베르나르를 고용했다고 생각합니다."
 ww1_france.238.a:0 "불행한 우연의 일치다."
 ww1_france.239.d:0 "언론인 가스통 칼메트는 무명의 프랑스 시민이 계획한 암살 시도의 희생자였습니다. 다행스럽게도 칼메트는 경찰이 습격자로부터 그를 구하기 위해 오기 전에 두 발의 총탄을 피하여 살아남았습니다. 범죄자 프랑수아 베르나르는 고작 노동자 인터내셔널 프랑스 지부 (SFIO)의 노동자 당원에 불과했습니다. 그는 자신의 행동에 대한 동기가 무엇보다도 이념에 의한 것이라며, 칼메트가 \"극우에 팔린\" 사람이었을 것이라고 발언하였습니다. 전문가들은 칼메트의 정치적 반대자가 프랑수아 베르나르를 고용했다고 생각합니다."
 ww1_france.239.a:0 "공산주의자는 아무 쓸모가 없다!"
 ww1_france.240.t:0 "프랑스에서 온 고문"
 ww1_france.240.d:0 "우리의 전쟁 수행을 지원하기 위해 프랑스가 친러파 장군 중 하나인 모리스 자냉을 보냈습니다. 그는 이미 러시아군과 긴밀히 협력한 적이 있습니다. 자닌은 동부전선 연합군 총사령관으로 임명되었으며 이는 우리 동맹의 굳건한 지원을 뜻합니다."
 ww1_france.240.a:0 "훌륭해!"
 ww1_france.241.t:0 "유럽 전쟁"
 ww1_france.241.d:0 "모든 전문가들이 두려워하듯 세계대전은 필연적이었습니다. 전유럽에서 복수를 원하는 호전적인 강대국들이 부상하고 있습니다. 영국의 역할과 독일 패권의 길을 막으려면, 프랑스와의 이견에도 불구하고, 결국 프랑스 사건을 해결할 수 있을지라도 개입해야 합니다. 절대적으로 동맹국의 승리를 피해야 합니다!"
 ww1_france.241.a:0 "앞으로!"
 ww1_france.241.b:0 "너무 위험하다..."
 ww1_france.34.t:0 "필리프 3세의 죽음"
 ww1_france.34.d:0 "필리프 3세가 오늘 죽었습니다. 그는 프랑스의 왕으로 즉위했었습니다."
 ww1_colombia.1.t: "[GetYear]년 콜롬비아 대통령 선거"
 ww1_colombia.1.d: "라몬 곤잘레스 발렌시아 임시 대통령은 1910년 제헌의회를 소집했습니다. 개혁이 실시되는 가운데 의회는 대통령 임기를 6년에서 4년으로 단축했습니다. 그는 즉각적인 재선을 저지했으며, 부통령을 폐지하고, 대통령 선거 제도를 1914년부터 실시하게 될 직선제로 개정했습니다.\n의회는 또한 공화국 대통령을 선출해야 했습니다. 새로운 대통령에 세 명의 후보가 지명되었습니다. 첫번째 후보는 보수당의 안티오키아 출신 카를로스 E. 레스트레포, 두번째 후보는 초당파 활동가 운동인 공화연합의 변호사이자 외교관 호세 비센테 콘차, 그리고 세번째 후보는 1895년 이미 대통령직을 일임했던 베테랑 장군인 기예르모 킨테로 칼데론입니다."
 ww1_colombia.1.a: "카를로스 에우헤니오 레스트레포가 이긴다!"
 ww1_panama.2.t: "라몬 막시밀리아노 발데스의 대통령 당선"
 ww1_el_salvador.5.t: "알폰소 키뇨네스 몰리나의 임기"
 ww1_el_salvador.5.d: "그는 현 대통령의 매제입니다."
 ww1_el_salvador.5.a: "멜렌데스-키뇨네스 왕조로군."
 ww1_auh.13.b: "슬라브인의 나라 만세!\n(슬로벤인 크로아트인 세르브인국으로 플레이)"
 ww1_france.224.b:0 "독일령 메멜란트는 어떤가?"
 ww1_france.224.c:0 "이 골칫덩이 지역은 국제연맹 위임통치령으로 남을 것이다."
 ww1_germany.122.t:0 "루르 봉기"
 ww1_germany.122.d:0 "카프-뤼트비츠 폭동의 종식과 함께 사회민주당 정부가 바이마르 공화국의 정권을 되찾았음에도 불구하고, 루르 지역의 노동자들은 계속해서 파업하며 또 다른 공산주의 혁명을 벌이려고 합니다. 이는 간과할 수 없는 위협이며 현 정부의 안정을 위협하는 극좌파의 움직임을 철저히 분쇄해야 합니다."
 ww1_germany.122.a:0 "국가방위군과 자유군단이 이들을 다룰 것이다."
 ww1_germany.122.b:0 "만국의 노동자여, 단결하라!\n(루르 적군으로 플레이)"
 ww1_germany.123.t:0 "루르 적군의 승리"
 ww1_germany.123.d:0 "모두를 적으로 마주했음에도 불구하고 루르 적군은 거짓된 사회민주당 정권, 보수반동 국가방위군과 자유군단을 무찔렀습니다. 붉은 깃발은 이미 베를린 국가의회 의사당에 내걸렸습니다."
 ww1_germany.123.a:0 "노동자 만세! 혁명 만세!"
 ww1_germany.124.t:0 "분쇄된 루르 적군"
 ww1_germany.124.d:0 "루르에서 파업에 참가한 노동자들과 루르 적군이 우리의 군사 작전으로 분쇄되었습니다."
 ww1_germany.124.a:0 "이걸로 극좌파를 닥치게 할 수 있을까?"
 rusrevolt.12.b:0 "우크라이나 노동자여, 단결하라!\n(적우크라이나로 플레이)"
 rusrevolt.15.b:0 "권력은 기생충을 낳는다. 아나키스트 만세!\n([VLN.GetFlag]자유지구로 플레이)"
 ww1_estonia.1.t: "왕립해군의 선물"
 ww1_estonia.1.d: "러시아 내전이 격화되는 가운데, 우리의 대의를 지지하는 영국 왕립해군 발트 함대는 우리 해역에서 활동해 왔습니다. 저들은 탈린 근해 교전 중 러시아 구축함 두 척, 카피탄 1 란가 미클루호마클라이 호와 압트로일 호를 나포했습니다. 영국은 우리의 독립을 지지하는 표시로 이 두 군함을 우리 정부에 인도했습니다. 이 함선들은 각각 밤볼라 호와 렌누크 호로 개칭되어 새로운 우리 해군의 핵심을 구성하고 해안선의 주요 방어 역할을 수행할 것입니다."
 ww1_estonia.1.a: "독립을 향한 위대한 걸음이다!"
 ww1_poland.12.t: "[POL.GetNameDefCap]의 수립"
 ww1_poland.12.d: "폴란드인들은 우리의 승인과 자애로운 감독 아래에 이제 자신들의 작은 나라를 가질 수 있습니다. 비록 폴란드인들에게 이 시대는 어둡지만..."
 ww1_poland.12.a: "그들은 우리의 지도로 번영할 것이다."
 ww1_poland.12.b: "폴란드는 힘과 자유로 언젠가 다시 일어설 것이다!\n([POL.GetFlag]폴란드로 플레이)"
 ww1_hungary.5.t: "요제프 아우구스트의 사임"
 ww1_hungary.5.d: "협상국이 합스부르크가 사람을 헝가리 국가수반으로 인정하지 않을 것임이 분명하므로 대공은 사임할 수밖에 없었습니다."
 ww1_hungary.5.a: "대공이 있는 공화정이라니 좀 이상하네."
 ww1_france.222.d:0 "대전쟁의 정당한 승자인 [FRA.GetName]은(는) 라인란트 전역을 비무장화하고 프랑스에 대한 독일의 적의를 원천봉쇄하는 도중 자르 분지를 점령하여 국제연맹 보호령을 수립하기로 결정하였습니다."
 hans_von_seeckt_in_china: "한스 폰 젝트가 중국에 있습니다."
 ww1_germany.125.t:0 "[FRA.GetName]의 영토 배상"
 ww1_germany.125.d:0 "[FRA.GetNameDef]군은 우리 군에 의해 모든 전선에서 패전하였으며, 이후 [FRA.GetNameDef] 정부는 휴전을 요청하였습니다. 프랑스는 전쟁을 지속할 여력이 없습니다.\n우리는 이 패전국들에게 전후 조약을 강제할 것이며, 많은 이들이 조약 내용에 영토 배상을 반드시 포함해야 한다고 주장합니다."
 ww1_germany.125.a:0 "마스강 동편을 전부 차지하라."
 ww1_germany.125.b:0 "브리와 제라르메르를 통합하라."
 ww1_germany.126.t:0 "라인란트 점령지 반환?"
 ww1_germany.126.d:0 "[FRA.GetName]은(는) 라인란트 점령지를 [GER.GetNameDef] 측에 반환하기로 결정하였습니다. 이 점령에 우리도 가세한 만큼, 어떻게 할지 결정해야 합니다."
 ww1_germany.126.a:0 "비무장화면 적당하겠지."
 ww1_germany.126.b:0 "여긴 이제 완전히 우리 영토다."
 weimar_republic:0 "바이마르 공화국"
 ww1_england.79.b: "우린 전쟁의 개혁자가 필요하다."
 ww1_germany.99.t:0 "[GetYear]년 연방선거"
 ww1_germany.99.d:0 "사회민주당은 1890년 이래로 매 선거에서 가장 많은 표를 얻었지만 과반수를 차지하지는 못했습니다. 그리고 1907년 선거에서 사민당은 백만 표가 넘게 받았음에도 중앙당 의석의 절반에도 미치지 못했습니다. 그러나 1912년 선거에서 사민당은 최다 득표 정당을 유지할 뿐만 아니라 국가의회에서 총 397석 중 110석을 차지하며 가장 큰 정당으로 등극했습니다.\n\n독일 제국의 엘리트 지배계층에 적대적이거나 양면적인 정당인 사민당, 중앙당, 그리고 좌파자유진보당이 함께 의석 과반수를 차지했습니다."
 ww1_germany.100.t:0 "요하네스 켐프의 사망"
 ww1_germany.100.d:0 "요하네스 켐프가 베를린에서 76세의 나이로 사망했습니다. 군대에 대항하여 엘자스 주민과 모든 독일 신민의 권리를 옹호한 것으로 유명한 콘스탄틴 페렌바흐가 독일 의회의 국가의회 의장으로 선출되었습니다."
 prussian.31.t: "[RHN.GetName]령 사르?"
 prussian.31.d: "대전쟁에서 독일 제국을 패퇴시킨 뒤로 사레는 우리 통치 아래에 있습니다. 그러나 [RHN.GetNameDef](이)라는 완충 국가가 있으므로 사레를 그들에게 주는 것이 나을 것입니다."
 prussian.31.a: "너희가 가져라."
 prussian.31.b: "그런 일은 없을 것이다."
 ww1_england.215.t: "캐나다 총독으로 임명된 아서 왕자"
 ww1_england.215.d: "국왕은 왕실의 서명 지침에 따라 위임을 받아 코노트와 스트라선 공작인 아서 왕자를 캐나다 총독으로 임명하라는 총리의 권고를 승인했으며, 아서는 영국 왕실원으로써는 최초의 총독이 되었습니다."
 ww1_england.215.a: "재미 좀 보라고, 아서."
 canada.71.a: "환영합니다!"
 ww1_sweden.15.t: "반의회주의를 포기한 트뤼게르"
 ww1_sweden.15.d: "오랫동안 의회를 비판하고 독재 정치를 신봉한 에른스트 트뤼게르는 최근에 그의 견해를 바꾸어 보수민주주의 연정에 확고하게 자리 잡은 것 같습니다.\n\n그러나 그가 권위주의 정치에서 탈피하면서 새로운 인물이 등장했습니다. '파시즘'으로 알려진 급진적인 새로운 사상이 파도처럼 유럽을 휩쓸었고, 이제 스웨덴에도 자체 '파시스트' 정당이 있습니다.\n\n푸루고르드는 유명한 독일 장군 에리히 루덴도르프와 여러 다른 사상가들을 만났고 현재 스웨덴에서 \"국가사회주의 자유동맹\"을 조직하는 과정에 있습니다."
 ww1_sweden.15.a: "파시스트의 파도가 아름다운 스웨덴에 닿을 것인가?"
 ww1_soviet.39.desc: "최근 러시아 제국과 독일 제국으로부터 독립을 얻은 [POL.GetNameDefCap]은(는) 소비에트 공세를 전면에 두고도 살아남았습니다. 게다가 그들은 협상국이 제안한 국경인 커즌 선 동쪽의 영토를 더 얻는 승리를 쟁취하였습니다."
 ww1_soviet.39.desc_alt: "최근 러시아 제국과 독일 제국으로부터 독립을 얻은 [POL.GetNameDefCap]은(는) 소비에트 공산주의자들의 파괴적인 침공에 직면하여 상당한 국민영토를 포기해야만 했습니다."
 ww1_soviet.39.c: "충분한 승리다."
 ww1_soviet.45.t: "소비에트의 요구"
 ww1_soviet.45.d: "러시아는 평화조약에서 우리의 주권을 관대히 인정하는 대신 모든 우크라이나 및 벨로루시계 영토를 할양할 것을 요구합니다. 우리가 지금 그들에게 굴복해서 구두를 핥을 필요는 없지만, 언젠가 우리 독립의 불씨마저 끄려고 할 것입니다."
 ww1_soviet.45.a: "기적을 바라는 수밖에."
 ww1_sweden.16.t: "정치적 격변!"
 ww1_sweden.16.d: "대전쟁 패전에 따라 도시 지역에서 대규모 시위가 조직되어 참전에 반대했던 많은 자유주의자와 사회주의자가 매우 인기를 얻고 있습니다.\n\n나라는 그 어느 때보다 불안정한 상태이며 [SWE.GetCommunistParty]도 이를 압니다."
 ww1_sweden.16.a: "앞날이 불안하다."
 ww1_sweden.17.t: "총파업!"
 ww1_sweden.17.d: "재앙입니다! 나라 전역의 산업지구에서 노동자들이 대규모 파업을 일으켰으며, 사실상 우리 경제는 마비되었습니다. 기계 장비의 부족은 농업에도 충격적인 영향을 끼치기 시작하였으며, 농업보수주의자들은 그들이 '기생충 같은 자유주의자'라고 생각하는 이들에 의해 더욱 과격해지기만 합니다."
 ww1_sweden.17.a: "나라가 분열되었다..."
 ww1_sweden.18.t: "의회를 해산한 국왕!"
 ww1_sweden.18.d: "정부의 형편없는 결정과 파업에 대처하는 무능함에 환멸을 느낀 국왕 폐하는 그를 보위하는 초보수주의자들에게 찬사를 받으며 의회에 입성하여 이를 무기한 해산하였습니다. 그는 이제 칙령으로 이 난장판을 바로잡기 위해 시도할 것입니다."
 ww1_sweden.18.a: "국왕이 다시 간섭하는군..."
 ww1_sweden.19.t: "[SWE.GetLeader]의 죽음!"
 ww1_sweden.19.d: "국왕이 서거하였습니다! 국왕의 연설 도중 군중 속에 숨은 아나키스트 개자식이 그를 암살하였습니다. 선왕의 아들 구스타프 아돌프는 이제 이 끔찍한 지위를 물려받으며, 이미 무너지고 있는 나라의 안정을 되찾으려고 시도해야만 합니다."
 ww1_sweden.19.a: "더 나쁜 일이 생길 수 있으려나?"
 ww1_sweden.20.t: "스웨덴 파시즘의 탄생"
 ww1_sweden.20.d: "공산주의 소요와 국왕 암살에 분노한 극우파는 유럽 대륙의 사건에 영향을 받아 비르게르 푸루가르드 휘하에 잔인한 반공 습격 민병대를 조직하여 스웨덴을 휩쓸고 있는 공산주의자를 목표로 두었습니다. 활기를 잃은 전국에 이미 널리 알려진 이들은 민병대는 여러 도시에서 아나르코생디칼리스트와 시가전을 벌이기 시작했습니다."
 ww1_sweden.20.a: "더 나빠져 버렸군..."
 ww1_sweden.21.t: "스톡홀름 전투"
 ww1_sweden.21.d: "[SWE.GetCommunistParty] 측은 반항의 일환으로 수도 스톡홀름에서 계획된 [SWE.GetFascistParty] 집회에 반대하는 대규모 반대 시위를 조직했습니다. '그들은 지나가지 못할 것이다!'를 외치며, 아나키스트들은 스웨덴이 지금까지 본 가장 큰 내전을 벌이며 파시스트들과 시가전을 벌였습니다.\n\n전 국민들은 이 문제에 대해 의견이 엇갈려 있는데, 일부는 사회주의자들을 폭력으로 선동한 파시스트들을 비난하고 다른 이들은 평화로운 행진을 방해한 사회주의자들을 비난합니다.\n\n그러나 지금 하나는 확실합니다. 아나키스트가 승리하여 지금은 수도를 장악하고 있지만 스웨덴 전역은 내전의 위기에 처해 있습니다."
 ww1_sweden.21.a: "시곗바늘이 똑딱거린다."
 ww1_sweden.22.t: "스웨덴 내전"
 ww1_sweden.22.d: "상상할 수도 없던 일이 벌어졌습니다. 공산주의자가 수도를 점령하자 국왕은 피난하였으며, 전국의 파시스트들과 초보수주의자는 예테보리에서 집회를 열고 대립정부를 수립하였습니다. 혁명이 터졌으며, 파시스트는 어떠한 대가를 치르더라도 혁명을 저지하려는 굳은 결의에 찼습니다.\n\n스웨덴이 불길에 휩싸였습니다."
 ww1_sweden.22.a: "공산주의자들을 바다에 수장시켜라!"
 ww1_sweden.22.b: "인민이 승리하리라!"
 ww1_sweden.23.t: "스웨덴 내전"
 ww1_sweden.23.d: "스웨덴은 대전쟁에서 패전한 뒤로 그치지 않는 정치적 혼란 속에 빠져 있었습니다. 의회 해산에서 암살 사건들로, 파시스트 돌격대에서 공산주의 파업으로, 누군가는 이것이 피할 수 없는 진행이라고 말합니다.\n\n이렇게 갈 수밖에 없던 일인지 아니면 그저 운에 달렸던 건지는 모르지만 이제 스웨덴은 끔찍한 내전에 빠져들었습니다."
 ww1_sweden.23.a: "끔찍하군!"
 ww1_sweden.23.b: "혁명이 번진다!"
 ww1_sweden.25.t: "군사반란!"
 ww1_sweden.25.d: "대전쟁에서 재앙과도 같은 패전을 겪음에 따라 군의 전위주의자들이 [SWE.GetLeader]의 생디칼리슴 정부를 전복하려는 음모를 꾸미려 모였습니다. 지금 그들의 계획은 실현되었으며, 군대가 정부청사로 진격하여 [SWE.GetLeader.GetHerselfHimself]을(를) 체포하고, 급진전위주의자인 후고 실렌을 자리에 앉혔습니다.\n\n이미 시위가 전국적으로 벌어지고 있으나 군대가 이들을 실제적으로 진압하고 있습니다."
 ww1_sweden.25.a: "전위주의 [SWE.GetName]이 탄생했다."
 ww1_sweden.26.t: "반동분자들의 귀환"
 ww1_sweden.26.d: "오랫동안 사라졌다고 생각했지만, 잠들었던 반동주의의 유령이 군사반란으로 깨어났습니다. 첫 번째 혁명 이후 숨어 있던 에른스트 트뤼게르는 이제 공개적으로 나타나 우익 집회를 개최할 용기를 얻었습니다. 그가 처벌을 받지 않고 집회를 열 수 있다는 사실은 [SWE.GetNameDef]의 미래에 좋은 징조가 아닙니다."
 ww1_sweden.26.a: "그들을 쓸어버린 줄 알았는데?!"
 ww1_sweden.27.t: "스톡흘름 진군"
 ww1_sweden.27.d: "필요한 지원을 얻었다고 생각한 트뤼게르는 상당한 병력을 모아 스톡홀름으로 진군했습니다. 운 좋게도 우리 군대가 시 외곽에서 이들을 격퇴하였고, 비밀경찰이 체포를 위해 도착하자 트뤼게르의 군대는 빠르게 해산했습니다.\n\n트뤼게르는 남은 지원을 받아 달아났고 봉기를 선언했지만, 봉기는 임시 조치 불과하므로 성공할 가능성이 낮습니다."
 ww1_sweden.27.a: "반역자들에게 죽음을!"
 ww1_egypt.10.t: "수에즈 운하를 보호하는 [GER.GetName]"
 ww1_egypt.10.d: "독일 외무성이 이집트령 수에즈 운하의 소유권을 제외한 모든 권리, 즉 수에즈 운하 지역에 대한 독일의 관할권, 군사 주둔권 및 치외법권을 보장받았다고 발표했습니다. 이집트 당국은 수에즈의 영유권을 오스만 제국에 영원히 잃는 것보다 세계 최강국이 된 독일에 넘겨주는 것이 낫다고 판단한 것으로 보입니다. 적어도 이집트는 수에즈 운하를 공식적으로 소유하고 있기 때문에 운하 수익의 일부가 보장됩니다."
 ww1_egypt.10.a: "예상 밖이다."
 ww1_egypt.10.b: "독일-이집트 친선을 위하여 건배!"
 german_protection_of_suez_canal: "독일의 수에즈 운하 보호"
 ww1_germany.127.t:0 "프랑스 점령하 독일의 처분?"
 ww1_germany.127.d:0 "독일은 우리의 통치 아래에 굴복하였습니다. 프랑스의 심장부, 파리에 위치한 베르사유 궁전에서 독일 제국이 선포되는 참담한 사건이 벌어진 적이 있었습니다. 그러니 우리는 한때 독일 제국의 심장이었던 베를린성에서 독일의 해체를 선포할 수도 있습니다."
 ww1_germany.127.a:0 "이들을 해체하자."
 ww1_germany.127.b:0 "너무 전근대적이다."
 ww1_peru.1.t: "대통령 선거?"
 ww1_peru.1.d: "개혁가이자 대중주의적인 전 리마 시장, 그리고 백만장자 사업가인 기예르모 비잉구르스트는 총파업을 조직하여 공식적인 시빌리스타 대통령 후보의 당선을 저지하고 의회에 자신이 원하는 선거를 강요할 수 있었습니다."
 ww1_peru.1.a: "귀족공화국의 끝인가?"
 ww1_peru.2.t: "베나비데스의 반란"
 ww1_peru.2.d: "기예르모 비잉구르스트는 의회의 상당한 반대에 직면하여 의회를 해산할 계획이었습니다. 일부 의원들은 대통령을 퇴진시키려는 음모를 꾸몄고 베나비데스 대령은 헌법 질서를 수호하고 군의 분열을 피하기 위해 그들을 지지하는 데 동의했습니다."
 ww1_peru.2.a: "과두 집권층이 반격한다."
 ww1_peru.2.b: "국민을 무장시켜라!"
 ww1_peru.3.t: "[GetYear]년 총선거"
 ww1_peru.3.d: "베나비데스는 총선에서 호세 파르도 이 바레다가 승리했다고 일컬었습니다."
 ww1_peru.3.a: "좋아..."
 ww1_peru.3.b: "반면..."
 ww1_peru.4.t: "레기아의 반란"
 ww1_peru.4.d: "아우구스토 B. 레기아는 호세 파르도의 뒤를 이음으로써 페루의 대통령직을 추구했습니다. 시민의회와 함께 전 대통령의 정부가 그의 승리를 인정하지 않을 것을 두려워한 그는 군사반란을 일으켜 성공적으로 파르도가 자신을 임시 대통령으로 지명하도록 만들었습니다. 그는 의회를 해산시켰고 새 의회는 그를 헌법상의 페루 대통령으로 선출했습니다."
 ww1_peru.4.a: "민주주의를 도입하려는 게 맞지?"
 ww1_liberia.13.t: "독일의 영향력 급증"
 ww1_liberia.13.d: "대전쟁 전부터 독일은 이미 라이베리아 경제의 70%를 장악하고 있었습니다. 독일에 패전하였으니 [GER.GetNameDef]은(는) 이제 우리 영토를 완전히 장악하여 독점을 굳혔습니다. 이를 벗어날 수 없는 상황에서, 우리의 배신에 분노한 그들은 이제 정권을 실제로 즉각 라이베리아 친독 정치인, 모물루 마사쿼이 휘하의 군주제로 바꾸라고 요구하였습니다. 모물루는 독일 건국자인 오토 폰 비스마르크의 이름을 따서 왕명을 '오토'로 정할 것입니다."
 ww1_liberia.13.a: "'싫다'고 답할 수가 없다니..."
 ww1_liberia.14.t: "내륙 점령"
 ww1_liberia.14.d: "내륙 지역은 오랜 기간 라이베리아와 프랑스 사이의 분쟁지역이었으나, 우리는 대전에서 패전하였기 때문에 프랑스가 자원이 풍부한 내륙을 차지하는 것을 막을 수 없습니다."
 ww1_liberia.14.a: "제기랄!"
 ww1_sweden.28.t: "스웨덴-노르웨이의 분할"
 ww1_sweden.28.d: "대전쟁의 굴욕적엔 패배에 따라 적들은 노르웨이 왕국을 독립국으로 다시 수립하는 1910년 국경으로 되돌리는 것이 맞다고 보았습니다."
 ww1_sweden.28.a: "젠장!"
 ww1_luxembourg.2.d2: "룩셈부르크 대공 마리아델라이드는 지난 대전 패전의 책임이 그녀에게 있다는 이유로 강한 비난을 받아 퇴위했습니다. 대신 그녀의 여동생 샤를로테가 공위에 올랐습니다."
 caucasus_collapsed: "자캅카스가 붕괴함"
 ww1_ottoman.132.t: "바툼 조약"
 ww1_ottoman.132.d: "[TUR.GetNameDef] 측과 [ARM.GetNameDef], [AZR.GetNameDef], [GEO.GetNameDef], 세 자캅카스 국가들 사이에 바툼에서 평화조약이 체결되었습니다. 러시아와 [TUR.GetNameDef] 사이의 무력 분쟁은 이보다 더 일찍 끝났지만, 자캅카스의 신생 국가들과 오스만 사이에 국경을 정할 필요가 있었습니다.\n조항에 따라 오스만은 이제 아르트빈, 카르스, 바투미, 그리고 알렉산드로폴을 제국에 얻습니다."
 ww1_ottoman.132.a: "이 얼마나 쓰라린 평화인가."
 ww1_ottoman.132.b: "영광스러운 승리다!"
 ww1_ottoman.132.c: "이게 자리잡을 수 있는가?"
 ww1_portugal.12.d: "다섯 명의 후보가 나왔습니다. 두 명은 민주당원이며 세 명은 공화당원입니다. 이들 중 오직 두 명의 민주당원이 남았습니다."
 ww1_georgia.3.t: "영국의 보호 요청?"
 ww1_georgia.3.d: "독일이 패배하였으니 우리는 러시아의 위협을 다시 직면합니다. 대신 영국의 관심을 끌어 보호를 요청할 수 있을 것입니다."
 ww1_georgia.3.a: "한번 시도해보자."
 ww1_georgia.3.b: "우리 스스로 살아남아야 한다."
 ww1_georgia.4.d: "[GEO.GetNameDef](이)라고 불리는 캅카스의 독립국이 러시아의 위협으로부터 보호해달라고 요청해왔습니다."
 ww1_georgia.4.a: "그들에게 독립을 보장하겠다고 전해라."
 ww1_georgia.4.b: "우리가 왜 그래야 하지?"
 ww1_georgia.5.t: "긍정으로 답한 영국"
 ww1_georgia.5.d: "[ENG.GetNameDefCap] 측이 우리의 독립을 보장합니다."
 ww1_georgia.5.a: "완벽해."
 ww1_georgia.6.t: "부정으로 답한 영국"
 ww1_georgia.6.d: "[ENG.GetNameDefCap] 측이 우리의 독립을 보장하지 않습니다."
 ww1_georgia.6.a: "주여."
 ww1_georgia.7.t: "조지아에서 철수하는 영국"
 ww1_georgia.7.d: "러시아는 조지아를 복속시키려고 하는 중입니다. 우리가 조지아의 독립을 보장하고 있는 한 우리는 어떠한 무력 분쟁의 위협을 피해야 합니다."
 ww1_georgia.7.a: "위험을 감수하지 않을 것이다."
 ww1_georgia.7.b: "덤벼라."
 ww1_georgia.8.t: "조지아에서 철수하는 영국"
 ww1_georgia.8.d: "러시아는 우리를 복속시키려고 하는 중입니다. 영국은 우리를 버릴 거라고 통보했습니다."
 ww1_georgia.8.a: "주여 또다시."
 ww1_greece.14.t: "[BUL.GetName]의 [SER.GetName] 침공!"
 ww1_greece.14.d: "우리 동맹 세르비아가 불가리아의 침공을 면전에 두었습니다. 국왕과의 현 상황 때문에 안타깝게도 우리는 원하는 대로 저들을 지원할 수 없습니다. 저들을 돕기 위해 다른 방법을 찾아야 할 것입니다."
 ww1_greece.14.a: "전쟁이다!"
 ww1_greece.14.b: "우리가 할 수 있는 것이 없다..."
 ww1_greece.15.t: "국론 분열"
 ww1_greece.15.d: "중립을 유지하기로 결정하였지만 전국이 협상국 지지를 원하는 이들과 동맹국 지지를 원하는 이들로 분열되기 시작했습니다."
 ww1_greece.15.a: "제기랄, 내게서 뭘 원하는거야?"
 ww1_greece.16.t: "대전쟁에서의 그리스"
 ww1_greece.16.d: "우리는 결국 동맹국의 편을 들어 대전쟁에 참전했습니다. 나라를 뒤흔든 분열이 서서히 전쟁 수행으로 돌아서고 있습니다."
 ww1_greece.16.a: "승리를 위하여!"
 ww1_greece.17.d: "우리는 결국 협상국의 편을 들어 대전쟁에 참전했습니다. 나라를 뒤흔든 분열이 서서히 전쟁 수행으로 돌아서고 있습니다."
 ww1_greece.19.t: "대전쟁에 대한 그리스 정부의 입장"
 ww1_greece.19.d: "협상국은 중립국인  그리스에 군대를 주둔시켜 그리스를 압박하고 있습니다. 우리는 그리스가 협상국과 긍정적인 관계를 맺고 협상국 군대의 주둔을 용인하는 것을 받아들일 수 없습니다."
 ww1_greece.19.a: "우리 편으로 참전하라고 요구하라."
 ww1_greece.19.b: "그들은 신경쓰지 않는다."
 ww1_greece.20.t: "[GER.GetName]의 참전 요구"
 ww1_greece.20.d: "[GER.GetNameDefCap] 측은 [SER.GetName], [ROM.GetName] 측과 전쟁을 치르라고 요구합니다. 그들은 협상국 군대가 [ROOT.GetAdjective] 영내에 있는 것을 받아들이지 못하며 이를 항의합니다."
 ww1_greece.20.a: "그들의 편을 들자."
 ww1_greece.20.b: "싸우러 가고 싶지 않다."
 ww1_england.217.t: "포탄 부족!"
 ww1_england.217.d: "재앙입니다! 고폭탄보다 참호전에는 덜 적합한 유산탄에 대한 과도한 의존 때문에 우리 포병들은 사용 가능한 포탄이 극도로 부족한 상황에 처해 있습니다!\n\n이 위기가 빨리 해결되지 않으면 우리는 군사적, 국내적 혼란에 빠지게 될 것입니다!"
 ww1_england.217.a: "위기에 놓인 연정의 안정!"
 ww1_england.218.t: "연정의 붕괴"
 ww1_england.218.d: "포탄 위기를 해결하지 못했기 때문에 보너 로와 토리당은 연정에서 빠졌습니다. 이는 우리 정부의 완전한 붕괴라는 결과로 이어졌습다. 토리당이 우리보다 일을 더 잘할 수 있길 바랍니다."
 ww1_england.218.a: "제기랄!"
 ww1_albania.12.t: "루슈녀 의회"
 ww1_albania.12.d: "루슈녀에서 열린 제2차 알바니아 국민회의 의원들은 분할 계획을 거부하고 알바니아인들이 국가의 독립과 영토 보전을 지키기 위해 무기를 들 것이라고 경고했습니다. 루슈녀 국회는 또한 4인 섭정을 임명하여 나라를 다스렸습니다. 양원제 의회도 만들어졌는데, 선출된 하원인 자체적으로 상원의원을 임명하여 상원을 구성했습니다."
 ww1_albania.12.a: "모든 나라 위의 조국!"
 ww1_albania.13.t: "[GetMonth] 혁명"
 ww1_albania.13.d: "조구의 정당은 [GetYear]년 초 국회의원 선거에서 큰 차이로 이겼습니다. 그러나 조구는 재정 스캔들과 젊은 급진파에 의한 암살 시도가 있은 후 곧 물러났습니다. 야당은 민족주의 청년 단체 대표인 아브니 루스테미가 국회의사당 밖 거리에서 살해된 후 의회를 탈퇴했습니다.\n\n놀리의 지지자들은 루스테미 살해를 조구의 마티 일족들 탓으로 돌렸습니다. 파업 이후, 불만이 고조되었고, 농민들이 지지하는 반란이 시작되었습니다."
 ww1_albania.13.a: "정부가 순식간에 무너졌다."
 ww1_albania.13.b: "반란은 조직될 수 없다."
 ww1_albania.14.t: "불안정하지만 후견적인 정부 "
 ww1_albania.14.d: "이상주의자인 판 놀리는 알바니아에 후견적인 정부가 필요하므로 새로운 선거를 치뤄야 한다는 여론의 요구를 거부했습니다. 놀리의 연립 정부는 20개조의 개혁 계획을 제안했는데, 이것이 완성된다면 전국적인 혁명을 초래할 것입니다.\n\n망명지에서 조구는 용병 부대를 모집하여 알바니아 영토로 침공하였습니다."
 ww1_albania.14.a: "크리스마스 전야에 조구가 수도를 되찾았다."
 ww1_albania.14.b: "조구는 지지를 얻는 데 실패하고 놀리가 선거를 열었다."
 ww1_xinhai.3.t: "권력자에게 보낸 제안"
 ww1_xinhai.3.d: "노련한 장군이자 술수의 달인이었던 위안스카이는 청나라 권력의 정점에 올랐습니다. 북양군을 굳건히 장악한 위안스카이는 확산되는 혁명의 흐름을 바꿀 수 있는 유일한 인물이었습니다. 혁명군은 남부 여러 지방을 장악했지만, 병력은 무질서한 오합지졸이었고, 청은 여전히 ​​북부 중심부를 강력하게 장악하고 있었습니다. 이때 남쪽에서 대담한 제안이 도착했습니다. 혁명 지도자 황싱이 보낸 전보였습니다. 새로운 민국으로 가는 길을 제시하는 내용이었습니다. 위안스카이는 즉시 답하지는 않았지만, 그 제안에 깊이 감명받은 듯했습니다. 위안스카이는 청말신정을 이끌었던 만주족 관리들과 갈등을 빚었고, 낙향 생활을 하면서 청조가 신뢰할 수 없는 인물이 되었습니다. 제국의 운명은 더 이상 어린 황제의 손에 달려 있지 않으며, 전적으로 이 야심 찬 이의 결정에 달려 있습니다."
 ww1_xinhai.3.a: "위안스카이는 아직 결정을 내리지 않았다..."
 ww1_xinhai.5.t: "쑨원의 귀환!"
 ww1_xinhai.5.d: "혁명 자금 확보를 위해 미국에 머물렀던 쑨원이 마침내 귀국했습니다.\n쑨원이 해외에 있는 동안, 우창 기의의 성공 이후 새로운 중앙 정부 수립을 위한 토대를 마련하기 위해 각성의 대표들이 일련의 회의를 가졌습니다. 우창과 상하이 중 어디에 정부를 수립할지에 대한 논쟁은 청군이 북경과 호북을 연결하는 철도를 이용하여 신속하게 공격할 수 있는 불리한 위치를 점했기 때문에 더욱 복잡해졌습니다. 이로 인해 혁명군은 한커우의 영국 조계지에서 회의를 소집해야 했습니다.\n혁명군은 결국 새롭게 점령한 역사적으로 중요한 도시 난징을 새로운 임시정부의 수도로 선포했습니다."
 ww1_xinhai.5.a: "그가 혁명을 승리로 이끌 것이다."
 ww1_qing.8.t: "경친왕 내각"
 ww1_qing.8.d: "대청제국 역사상 처음으로 제국 개혁을 위한 입헌 내각이 수립되었습니다. 아이신기오로 이쾅이 초대 내각총리대신으로 임명되었고, 내각은 황족 7명과 한족 4명을 포함한 13명으로 조각되었습니다. 하지만 개혁파와 입헌파 모두 이번 내각이 과거 조정이 약속했던 것처럼 인민을 대표하거나 의회가 책임지는 구조가 아니라는 점에서 깊은 실망감을 감추지 못하였습니다."
 ww1_qing.8.a: "대중을 진정시키기 위한 가짜 개혁이다."
 ww1_qing.9.t: "철로 문제"
 ww1_qing.9.a: "이거 괜찮은 거 맞아?"
 ww1_qing.10.t: "보로운동"
 ww1_qing.10.d: "철도 국유화 반대 시위가 전국적으로 벌어지고 있습니다. 혼란이 대규모 봉기로 번지는 것을 막기 위해서는 즉각 병력을 투입해 치안 유지가 시급합니다."
 ww1_qing.10.a: "집에나 가라, 멍청이들아!"
 ww1_qing.11.t: "군대와 시위대의 충돌"
 ww1_qing.11.d: "쓰촨성에서는 인민들이 대규모 봉기를 벌였습니다. 성도인 청두는 이미 시위대에게 점령당했습니다. 예상치 못한 사태를 막기 위해 군대를 보내야 합니다."
 ww1_qing.11.a: "이걸로 잠재울 수 있을까?"
 ww1_china.95.t: "장전우의 처형!"
 ww1_china.95.d: "최근 호북성의 일부 병사들이 봉급이 제대로 지급되지 않아 불만을 터트리곤 소규모 반란을 일으켰습니다. 리위안훙 부총통은 위안스카이 대총통에게 그의 정적 호북군무사 장전우가 반란을 주도하였다고 거짓 보고하였습니다. 위안스카이는 청조 타도에 크게 기여했던 혁명가인 장전우를 눈엣가시로 생각하여 그를 처형하기로 결정하였습니다. 장전우는 제대로 된 재판 없이 총살당하였습니다.\n\n혁명당원들은 이런 불합리한 처사에 위안스카이에게 항의하였으나, 그는 리위안훙의 경솔함을 탓하며 책임을 피했습니다. 참의원에서는 위안스카이를 탄핵해야 한다는 의견이 있었으나 모두가 동의하지 않아 실패하였습니다."
 ww1_china.95.a: "이미 죽었잖아. 어쩌라고?"
 ww1_china.96.t: "선후대차관 사건"
 ww1_china.96.d: "쑹자오런 암살 이후 위안스카이는 급히 대규모 차관을 도입하려고 시도하였습니다.\n영국, 프랑스, 독일, 러시아, 일본의 5개국 은행단은 염세 수입을 담보로 차관을 제공하는 대신, 중국이 필요한 차관을 다른 나라보다 우선적으로, 우대받는 조건에 제공할 권리를 요구하였습니다. 심지어 그들은 중국 매월 예산을 외국 고문이 심의하고 승인하며, 중국군의 외국 장교가 군대를 해체하고 총기를 회수할 때마다 은행에서 수표로 바꿀 수 있도록 하는 가혹한 조건을 제시하였습니다.\n쑨원과 국민당은 위안스카이 타도를 내걸고 봉기를 일으키려고 합니다."
 ww1_china.96.a: "오 이런."
 ww1_china.97.t: "신약법"
 ww1_china.97.d: "위안스카이의 권력이 날로 커지자, 국민당과 진보당은 위협을 느끼고 헌법 제정을 통해 대총통의 권한을 제한하려고 시도하였습니다. 마침 대총통 선거를 치르게 되자 위안스카이는 병사들을 보내 의원들을 위협하여 그에게 투표하도록 강요하였습니다. 취임식 직후 그는 국회가 만들고 있던 헌법 초안을 무시하고, 국민당을 해산시켰으며, 국회를 정지시켰습니다. 그리고 마침내 그는 신약법을 공포하여 양원제를 폐지하여 단원제로 바꾸고, 별다른 사유가 없다면 국회 선거를 치를 필요가 없도록 바꾸었습니다."
 ww1_china.97.a: "내가 곧 권력이니라."
 ww1_china.98.t: "부원지쟁"
 ww1_china.98.d: "중화제국과 위안스카이의 몰락 이후, 리위안훙은 중화민국의 대리총통이 되어 국회와 임시약법을 복원하였으며, 돤치루이를 국무총리에 임명하였습니다. 중국에 안정이 돌아올 것 같았지만, 국회는 헌법 제정을 두고 싸우기 시작하였으며, 리위안훙과 돤치루이 또한 각자 자신의 권력을 앞세우려고 부딪혔습니다.\n게다가 호국전쟁 이후 화북과 강남의 대립이 해결할 수 있는 선을 넘어섰으며, 근시일에 또 다른 무장충돌이 벌어질 것을 시사합니다."
 ww1_china.98.a: "이거 참 난장판이구만."
 ww1_china.99.t: "랴오중카이 암살!"
 ww1_china.99.d: "국민당 재정부장이자 실권자 중 한 명인 랴오중카이가 저격을 당하여 사망하였습니다. 당원들은 충격에 빠졌으나, 여론은 이미 이것이 당내 우파가 벌인 일이라고 단정짓고 있습니다.\n국민당 정부, 당중앙, 그리고 군사위원회는 사건을 조사하기 위하여 특별위원회를 조직하였습니다. 이들은 명단을 작성하여 국민당 우파의 체포를 요구하였습니다."
 ww1_china.99.a: "그래서 누가 벌인 일이라고?"
 ww1_china.100.t: "서산회의"
 ww1_china.100.d: "랴오중카이 암살과 우파 숙청 이후, 당의 우익 세력은 사회주의자들과의 협력을 강화하는 왕징웨이 지도부의 정책에 점점 더 불만을 품었습니다. 이에 대응하여, 이들은 쑨원의 묘소가 있는 베이징 서산에서 허가 없이 회의를 소집했습니다. 참석자들은 사회주의자들의 당 내 축출을 요구하고 좌파 지도자들을 축출하기로 결의했습니다. 서산 회의는 총통의 유언 계승 문제를 둘러싼 당내 갈등을 표면화시켰고, 당 분열의 시작을 공식적으로 알렸습니다."
 ww1_china.100.a: "누가 신경이라도 쓰나!? 잘 가."
 ww1_china.101.t: "몽골과 티베트의 우호조약 체결"
 ww1_china.101.d: "우르가에서 몽골 정부와 티베트 정부 사이의 우호 및 동맹 조약이 서명되었습니다. 몽골과 티베트는 상호 승인과 헌신을 선언하였습니다. 양측은 황색 종교 (불교의 거루파)에 기반한 상호 관계를 선언하였으며, 여기에는 내외의 적들에 대한 상호원조를 제공할 의무와 자유무역 선포가 포함됩니다."
 ww1_china.101.a: "어찌 감히!"
 kis_news.121.d1: "중국이 다시 동원하고 있습니다. [NPA.GetLeader]의 주도 아래 모인 반군은 국민당 정부가 통치에 복장하지 않는 모든 군벌의 무장을 강제로 해체하고 정치적 영향력을 완전히 거세하려고 하자 저항하며 들고 일어났습니다. 이들의 세력은 매시간 세를 불리고 있습니다.\n\n[CHI.GetName] 측은 반란을 불법이라고 규정하고 반란군을 분쇄하라고 지시했습니다. 중국이 다시금 내전을 치르는 것 같습니다..."
 ww1_albania.15.t: "의회 해산"
 ww1_albania.15.d: "아흐메트 조구가 마침내 야망을 드러냈습니다. 그는 의회의 자진해산에 대한 동의를 확보했으며 이제 원하는 것은 무엇이든 할 수 있습니다."
 ww1_albania.15.a: "알바니아인의 왕, 조구 1세 만세!"
 ww1_albania.15.b: "알바니아인의 왕, 스컨데르베우 3세 만세!"
 ww1_albania.15.c: "공화국 만세!"
 ww1_albania.16.d: "아브니 루스테미, 아흐메트 조구, 그리고 판 놀리와 같은 여러 알바니아 국민주의자들이 농민의 지지를 받아 군주정에 반역하는 반란을 일으키기 시작했습니다."
 ww1_albania.16.a: "또 이런 짓을..."
 ww1_albania.16.b: "병사들이여! 나라를 지켜라!"
 ww1_albania.17.t: "알바니아 혁명!"
 ww1_albania.17.d: "알바니아는 최근 우리의 감독을 받고 있었지만, 우리가 제대로 지켜보고 있지는 못했습니다. 아브니 루스테미, 아흐메트 조구, 그리고 판 놀리를 포함한 여러 알바니아 국민주의자들이 비트 대공을 퇴위시키고 우리 영향권에서 벗어나는 데 성공했습니다."
 ww1_albania.17.a: "개입하라!"
 ww1_albania.17.b: "지금은 개입할 수 없다."
 ww1_siam.4.b: "이런 외국 전쟁에 신경 쓰지 마라."
 ww1_usa.133.t: "독일과 반목하는 아메리카"
 ww1_usa.133.d: "[USA.GetNameDefCap] 측은 [GER.GetNameDef]에 대한 전쟁에 참전했습니다. 우리는 [USA.GetNameDef]의 편을 들어 독일에 선전포고할 수 있습니다."
 ww1_usa.133.a: "전쟁이다."
 ww1_usa.133.b: "전쟁은 아니다."
 ww1_auh.42.t: "오스트리아-헝가리의 국가개혁 단행"
 ww1_auh.42.d: "[AUS.GetLeader]의 선언에 따라 제국이 여러 민족집단에 자치권을 부여하는 연방으로 개편될 것입니다. 이는 독일 민족이 살지 않는 모든 지역이 오스트리아 군주정의 통치 아래 더 이상 직접 통치를 받지 않고 자유를 얻을 것입니다. 이들은 제각기 고유한 행정부와 입법부를 갖게 됩니다. 새로이 개편된 국가들은 [CZE.GetNameDef], [GAL.GetNameDef], 그리고 [CRO.GetNameDef]입니다.\n헝가리인들은 새로운 자치 지역에 상당한 영토를 잃게 되는 것에 격노하였습니다."
 ww1_auh.42.a: "이게 먹힐 것인가?"
 ww1_siam.6.t: "[GetYear]년 시암 군사반란"
 ww1_siam.6.d: "사회주의적 요소가 포함된 쁘리디의 경제계획 초안에 의해 촉발된 \"황서사건\"으로 시암 헌정 위기가 벌어졌습니다. 이에 프라야 마노빠꼰 니띠타다는 쁘리디를 내각에서 축출하고 헌법을 정지했습니다. 이 조치에 프라야 파혼을 포함하여 쁘리디를 지지한 많은 인민당원이 분노했습니다. 프라야 마노빠꼰은 건강상의 이유로 내각에서 사임했습니다. 사실은 프라야 파혼과 몇 명의 장교들이 점점 더 독재로 치닫는 프라야 마노의 정부를 전복할 계획을 세운 것입니다."
 ww1_siam.6.a: "무혈 정변이 벌어졌다."
 ww1_china.102.t: "반봉사건"
 ww1_china.102.d: "참으로 믿을 수 없는 소식입니다. 우리 봉천군벌의 믿음직한 장군이었던 궈쑹링이 불온한 야심을 품고 반기를 들었습니다. 그는 장쭤린 총사령관에 대한 맹세를 저버리고, 매국 행각과 무분별한 전쟁에 대한 불만을 명분 삼아 봉천의 심장부를 향해 진격했습니다. 그의 군대는 한때 요동 일대에서 저항 세력을 규합하며 수도 펑톈(선양)을 위협하는 등 파죽지세로 북상을 꾀했습니다.\n그러나 봉천은 결코 이 배신자의 무모한 도전을 용납하지 않았습니다. 장쭤린 총사령관의 영도 아래, 장쉐량 장군의 반격과 궈쑹링의 동맹 세력 이탈로 전세는 역전되었습니다. 결국 궈쑹링은 패배를 인정하고 도주를 시도했으나, 그의 아내 한수슈와 함께 체포되었으며 반란은 종식되었습니다."
 ww1_china.102.a: "당장 처형하라!"
 ww1_china.103.t: "상하이의 공산주의자"
 ww1_china.103.d: "노동자를 무장시키고 폭동을 통해 상하이를 점령한 중국공산당은 국민혁명군을 반겼습니다. 그러나 상하이 시민정부와 우리는 도시의 통제권을 장악하기 위해 사사건건 부딪혔습니다. [ROOT.GetLeader]은(는) 공산당이 국민혁명을 이룩하는데 도움이 되지 않으며 적절한 시일에 숙청해야 한다고 생각합니다. 게다가 사회주의자들이 장악한 당중앙은 장제스를 총사령관에서 해임하고 사방에서 그를 압박하고 있습니다."
 ww1_china.103.a: "이 빨갱이들을 쓸어버릴 때가 되었다."
 ww1_china.104.t: "상하이 대학살"
 ww1_china.104.d: "장제스의 국민혁명군은 상하이의 공산주의자를 색출하고 무장 해체시켜 봉기를 진압했습니다. 그 다음으로 국민당 안의 공산당원은 당을 떠나거나 전향을 강요받았습니다. 이에 따라 중국 공산운동은 크게 위축된 것으로 보입니다."
 ww1_china.104.a: "적어도 질서는 잡혔다."
 ww1_china.104.b: "이 얼마나 고통인가."
 ww1_england.219.t: "영국 망명자들의 도착"
 ww1_england.219.d: "[ENG.GetNameDef] 혁명 실패에 따라 혁명에서 주요한 역할을 한 이들을 포함한 수천 명의 망명자가 [ROOT.Capital.GetCapitalVictoryPointName]에서 혁명을 이어가기 위해 우리 해안에 도착했습니다."
 ww1_england.219.a: "동무들, 싸움은 아직 끝나지 않았소."
 ww1_korea.17.desc: "한국인들은 마침내 민주주의에 입각하여 새 정부를 세우기로 결정했습니다. 첫 공화국 지도자가 될 수 있는 세 사람이 있습니다. 투표에서 뽑힌 첫 대통령은..."
 england_death.4.t: "하이럼 맥심 경의 사망"
 england_death.4.d: "미국 출신이었으나 영국으로 귀화하였고, 악명 높은 맥심 기관총을 발명한 하이럼 맥심이 오늘 스트리탐에 있는 자택에서 사망했습니다. 말년에 그는 부지런히 여러 사업을 벌이며항공기 개발의 위대한 선구자였습니다."
 england_death.4.a: "위대한 발명가로 기억될 것인가, 아니면 끔찍한 기관총을 만든 이로 기억될 것인가?"
 ww1_greece.21.t: "테살로니키국 수립"
 ww1_greece.21.d: "테살로니키에서 시작한 베니젤로스파 반란은 이미 그리스 북부 대부분을 자신들의 통제 아래에 두고 있음을 확인했습니다. 그들은 협상국의 편으로 참전하는 것을 지지하지 않는 사람들을 남쪽으로 추방했고, 엘레프테리오스 베니젤로스는 그들의 부름에 응하여 테살로니키에 입성하여 대립 행정부의 수립을 선언했습니다. 소위 테살로니키국이라고 불리는 국민방위임시정부는 동맹국에 전쟁을 선포했습니다. 사실상 나라가 둘로 쪼개진 셈입니다."
 ww1_greece.21.a: "제기랄!"
 ww1_greece.23.t: "[GetYear]년 그리스 국민투표"
 ww1_greece.23.d: "그리스 군주제를 유지해야 하는지 아니면 폐지해야 하는지에 대한 국민투표가 실시되었습니다. 국민들의 대답은..."
 ww1_greece.23.a: "콘스탄티노스 국왕을 복위시켜라!"
 ww1_greece.23.b: "공화국 만세!"
 ww1_greece.24.t: "국민방위군 반란"
 ww1_greece.24.d: "아테네의 왕국정부가 지지하는 중립에 반대하고 전 총리 엘레프테리오스 베니젤로스와 협상국을 지지하는 그리스군 장교들이 테살로니키에서 군사반란을 일으켰습니다. 살로니카 전선의 일부인 해당 지역에 주둔한 협상국 군대의 지원으로 반란군은 테살로니키와 더 넓은 지역의 통제권을 수립했습니다. 이는 그리스 정치의 소위 \"국론 분열\"이 최고조에 달해 고착화되게끔 할 것입니다."
 ww1_greece.24.a: "뭐라고!?"
 ww1_qing.9.d: "다른 세계 강국과는 달리 우리는 발전한 이동수단인 열차를 위한 철도가 부족합니다. 이는 자본 뿐만 아니라 이곳의 불안정한 정치 상황, 그리고 외세 강국의 개입이 얽힌 복잡한 문제입니다. 부설된 철도는 국영이 아닌 민영이며 새 내각은 철도의 국영화가 국가적 문제를 해결할 선결과제라고 결정하였습니다. 철도가 국영화된다면 즉시 개혁에 자금을 조달하기 위하여 외세로부터 차관을 도입할 수 있을 것입니다.\n그러나 철도에 투자한 민간 자본이 일부 자본가들이 아닌 중국 인민 각계각층이 투자한 것이므로 국영화 조치에 대한 반발은 매우 클 것으로 보입니다. 또한 이는 국영화를 집행하는 과정에서 그들에게 주어질 채권이 잃을 자산을 보장할 수 없어 위험한 조치입니다."
 ww1_russia.99.t:0 "서신을 보낸 [FROM.GetLeader]"
 ww1_russia.99.d:0 "[FROM.GetAdjective] 국가수반 [FROM.GetLeader] 명의로 [ROOT.GetLeader]에게 보낸 친필 서신을 받았습니다. 편지에는 그가 [FROM.GetAdjective]의 외교정책에 대해 우려하고 있으며 앞으로 [ROOT.GetNameDef] 측과 협력할 의향이 있으며 [ROOT.GetAdjective]의 식민지 권리를 적극 지지한다고 쓰여 있습니다."
 ww1_russia.99.a:0 "친우여, 반갑네."
 ww1_russia.99.b:0 "우린 다른 전략적 시각을 가진 것 같군."
 ww1_bulgaria.46.t: "콘스탄틴 조스토프의 사망"
 ww1_bulgaria.46.d: "조스토프 장군은 테살로니키 전선에서의 대공세 동안 맹장염 합병증으로 고생하다 사망했습니다. 그의 마지막 말은 \"체건이 함락되었는가?\"였다는 소문이 있습니다."
 ww1_bulgaria.46.a: "함락될 것이니!"
 ww1_bulgaria.46.d_2: "조스토프 장군은 맹장염 합병증으로 고생하다 사망했습니다."
 ww1_bulgaria.46.a_2: "편히 쉬기를."
 canada.72.t: "핼리팩스 대폭발"
 canada.72.d: "동부의 주요 항구 도시 중 하나인 핼리팩스에서 예상치 못한 폭발이 일어났습니다. 이번 폭발은 기록된 인공폭발 중 가장 큰 것으로 보입니다. 당국은 생존자를 구조하고 피해를 복구하며 원인을 조사하기 시작합니다."
 canada.72.a: "재앙이군."
 ww1_auh.41.b: "반대하라. 이들을 믿을 수 없다."
 ww1_hejaz.7.b: "수세기가 넘도록 오래된 하심 가문이 독립을 위해 싸우리라! ([HJZ.GetFlag]헤자즈로 플레이)"
 ww1_china.105.t: "중국의 재통일"
 ww1_china.105.d: "오늘 [FROM.Capital.GetCapitalVictoryPointName]에서, [FROM.GetNameDef]의 [FROM.GetLeader]은(는) 그들이 중국 군벌시대를 끝내고 중국 통일의 과업을 완수했다고 선언했습니다. 그들은 실질적으로 중국 본토의 대부분을 행정력으로 통치하고 있으며, 그들의 영역 내에는 자체적인 무장 사병을 가진 군벌이 없습니다. 전 세계의 외교공관은 중국과의 외교 관계에서 이들 정부를 승인하는 것 같습니다."
 ww1_china.105.a: "중국을 위한 만세삼창!"
 ww1_china.105.b: "그거 축하한다."
 ww1_germany.128.t:0 "슐리펜 계획"
 ww1_germany.128.d:0 "[ROOT.GetNameDefCap]은(는) 양면 전선의 위협에 놓였습니다. 제국 총참모부는 이미 이 불리한 상황을 타개하기 위한 전쟁 계획을 구상하기 시작하였습니다. 우리는 [RUS.GetNameDef]의 전근대적인 행정 체계와 형편 없는 철도 수송 체계를 고려하여 이들의 예비군 동원, 조직, 그리고 전선으로의 수송에 대략 2개월이 걸릴 것이라고 예상했습니다. 따라서 우리는 최소한의 병력을 [RUS.GetAdjective] 전선에 배치하여 그들을 붙들어 놓는 동안, 모든 가용 자원을 동원하여 가능한 한 빨리 [FRA.GetName] 측을 무력화하고, 그 다음 신속히 주력을 동부 전선으로 돌려 [RUS.GetName] 측을 상대하게 한다는 계획을 구상했습니다. 이 계획에는 [FRA.GetName] 측이 세레 드 리비에르 체계 요새로 방어를 굳게 강화한 [ROOT.GetAdjective]-[FRA.GetAdjective] 국경을 돌파하는 대신, 저지대를 공격하여 곧장 파리로 진격하는 것이 필요합니다.\n그러나 이 계획에는 치명적인 문제가 있습니다. [BEL.GetNameDef] 측이 중립국이라는 점입니다."
 ww1_germany.128.a:0 "고려하겠다."
 ww1_germany.128.a.tt:0 "§Y이제 결정 탭에서 슐리펜 계획을 실행할 수 있습니다.§!"
 ww1_germany.129.t:0 "다가오는 겨울"
 ww1_germany.129.d:0 "[ROOT.GetName]에 아주 매섭고 추운 겨울이 다가오고 있습니다. 제국 총참모부는 해상 봉쇄로 인해 전쟁이 장기화된다면 전략물자와 생필품을 포함한 모든 국내 비축물자가 고갈될 수도 있다고 경고합니다."
 ww1_germany.129.a:0 "대비하겠다."
 ww1_germany.129.a.tt:0 "§R임무 수행에 실패한다면 우리 전쟁 수행에 치명적인 국민정신이 부과될 것입니다.§!"
 kapp_putsch:0 "카프 폭동"
 kapp_civil_war:0 "카프-뤼트비츠 정부"
 ruhr_uprising:0 "루르 봉기"
 ww1_germany.130.t:0 "카프 폭동"
 ww1_germany.130.d:0 "독일 제국이 대전쟁에서 패한 이후 세워진 신생 공화국이 또 다른 도전에 직면했습니다. 베르사유 조약에 따라 가장 거대한 준군사조직인 자유군단을 해산해야만 한다는 사회민주당 정부의 명령에 반하여 극우파 반란이 벌어졌습니다. 그리고 정부는 사실상 그들의 손아귀에 떨어졌습니다.\n국가방위군도 국방부 장관의 반란 진압 요청을 묵살하였으며, 일부는 심지어 반란을 지지합니다.\n반란을 피해 베를린에서 피난한 이전 내각은 최후의 수단으로 독일 전국의 노동자들에게 반란에 맞선 총파업을 부르짖었습니다."
 ww1_germany.130.a:0 "독일의 영광을 위하여!"
 ww1_germany.130.b:0 "실로 걱정스러운 사건이다."
 ww1_germany.131.t:0 "루르 봉기"
 ww1_germany.131.d:0 "카프 폭동이 혼란스러운 독일에 스파르타쿠스 봉기에 이어 또 다른 공산주의 봉기에 불씨를 붙였습니다. 독일의 가장 큰 산업 중심지 중 하나인 루르에 거점을 둔 루르 적군은 사민당 정부와 극우 군국주의자들에 대항해 무장 봉기와 공산 혁명을 추구합니다.\n이들은 대체로 구식 소총과 탄약을 가지고 모인 시민들이 조직한 민병대 집단이며, 정규군과 전쟁병기로 잘 무장한 극우 준군사조직에 비해 이길 확률은 극히 낮습니다."
 ww1_germany.131.a:0 "그러니 휘날려라, 타올라라, 그대 적기여!"
 ww1_germany.131.b:0 "해내지 못할 걸."
 ww1_germany.132.t:0 "프랑스의 독일 침공"
 ww1_germany.132.d:0 "프랑스군이 독일 국경을 넘어 독일 영내로 진격합니다. 베르사유 조약을 위반한 독일 정부는 프랑스 대사에게 최후통첩을 받았으며 이를 무시했습니다. 독일은 비무장 상태이므로 여전히 유럽 강국으로 굳게 자리한 프랑스를 이길 수 없을 것입니다.\n다른 나라들은 대체로 프랑스의 독일에 대한 공세가 정당하다고 봅니다."
 ww1_germany.132.a:0 "끝이다."
 ww1_poland.13.t: "국제연맹의 압력"
 ww1_poland.13.d: "세계 평화와 국제 분쟁의 해결을 위해 설립된 국제연맹이 리투아니아 침공을 즉시 중단할 것을 요청했습니다. 국제 여론 또한 우리의 공격적인 결정을 이해하지 못한다고 합니다."
 ww1_poland.13.a: "전 세계와 전쟁을 벌이진 않겠다..."
 ww1_poland.13.b: "간단해. 리투아니아는 폴란드다."
 ww1_poland.14.t: "수바우키 회담"
 ww1_poland.14.d: "국제연맹이 훼방을 놓는 것 같습니다."
 ww1_poland.14.a: "아직 끝난 게 아니다, 리투아니아."
 ww1_poland.14.b: "그냥 평화롭게 지내면 안되나, 폴란드인들?"
 ww1_poland.14.c: "국제연맹이 제 구실을 못하는 것처럼 보이네."
 suwalki_agreement: "수바우키 협정"
 ww1_poland.15.t: "젤리고프스키의 반란"
 ww1_poland.15.d: "리투아니아계 폴란드인이자 폴란드 장군인 루치안 젤리고프스키가 이끄는 반란이 시작되었으며 빌노를 리투아니아의 압제로부터 해방한다는 명분 아래 빌뉴스를 침공했습니다. 이 소위 반란군은 폴란드군에 14,000명의 병력과 물자 지원을 받았기 때문에 리투아니아에 대해 손쉽게 장비와 숫적 우위를 점했습니다. 또한 리투아니아군은 빌뉴스에 리투아니아인보다 폴란드인이 더욱 많이 살고 있으므로 후퇴할 수밖에 없었습니다.\n이들은 빌뉴스를 완전히 점령하는 데 성공하였으며 젤리고프스키는 추후의 휴전에서 유리한 지점을 차지하기 위해 카우나스를 향해 부대를 진격시켰습니다. 그러나 리투아니아군과의 치열한 접전 끝에 공세는 실패하였습니다.\n결국 폴란드가 점령한 영토에 중앙리투아니아 공화국이라는 괴뢰국이 수립되었습니다."
 ww1_poland.15.a: "또 다른 승리다."
 ww1_poland.15.b: "장난하자는 건가!?"
 ww1_japan.12.t: "[GetYear]년 관동대지진"
 ww1_japan.12.d: "대지진이 도쿄와 요코하마를 포함한 간토 평야를 초토화시켰습니다. 규모 7.9로 추정되는 이번 지진은 사가미만 아래에서 발생하여 4분에서 10분 동안 지속되었습니다. 지진으로 인한 광범위한 피해는 도시의 대부분을 휩쓴 거대한 화마로 인해 더욱 악화되었습니다. 혼란스러운 여파로 시민 불안과 학살을 포함한 끔찍한 폭력에 대한 보고가 이어지고 있습니다."
 ww1_japan.12.a: "전에 없던 수준의 재난이다!"
 ww1_japan.13.t: "관동대지진의 여파"
 ww1_japan.13.d: "지진 발생 후 수도 지역이 혼란에 빠졌습니다. 긴급 구조대가 생존자를 구조하고 화재를 진압하기 위해 고군분투하고 있습니다. 많은 지역에서 법과 질서가 무너지고 약탈과 폭력에 대한 보고가 만연합니다. 우물에 독극물을 뿌렸다는 거짓 소문이 퍼지면서 자경단이 조선인들을 잔인하게 학살하는 비극이 벌어졌습니다. 폐허와 혼란 속에서 군대가 투입되어 질서를 회복하고 구호 활동을 지원했으며, 그 과정에서 대중의 지지를 크게 얻었습니다."
 ww1_japan.13.a: "비극에 온 나라가 슬픔에 빠졌다."
 ww1_finland.5.t:0 "동해사단"
 ww1_finland.5.a:0 "폰 데어 골츠를 보내 그들을 도와라."
 ww1_finland.5.b:0 "개입할 수 없다."
 ww1_finland.6.t:0 "독일군의 항코 상륙"
 ww1_finland.6.d:0 "독일은 핀란드가 모든 군사 지출을 지불한다는 협정을 맺고 해군 전대를 통해 동해사단을 핀란드 남부 항코에 상륙시켰습니다."
 ww1_finland.6.a:0 "고맙네 고마워!"
 ww1_finland.7.t:0 "독일의 요청 거부"
 ww1_finland.7.d:0 "독일은 지금 당장 동원할 수 있는 병력이 없다며 기다리라고 요청했습니다. 이는 우리 도움 요청을 거절한다는 뜻입니다."
 ww1_finland.7.a:0 "이런, 젠장!"
 ww1_soviet.15.d: "[SOV.GetNameDefCap] 측이 [POL.GetNameDef] 측을 위협합니다. 싸움 없이는 독립을 잃지 않을 것입니다!"
 ww1_soviet.15.a: "포기해라. (괴뢰국으로 플레이)"
 ww1_soviet.15.b: "폴란드인이여! 조국을 위해 일어나라!"
 ww1_soviet.19.d: "[SOV.GetAdjective]군이 멈추지 않고 바르샤바로 진군하고 있습니다. 이제 평화에 대한 희망은 전혀 없습니다. 피와 철만이 그들의 유일한 대답입니다."
 ww1_soviet.19.a: "살려줘!"
 ww1_soviet.20.d: "붉은 군대는 전선에서 크게 패주했습니다. 폴란드군은 모든 전선에서 승전하고 있으며 이미 벨라루스와 우크라이나 서부 대부분을 점령했습니다. [SOV.Capital.GetCapitalVictoryPointName] 정부는 즉시 휴전을 맺고 폴란드가 요구하는 영토를 할양할 것이라고 전했습니다."
 ww1_soviet.20.a: "휴전하자."
 ww1_soviet.20.b: "모스크바에서 이 전쟁을 끝낼 것이다."
 miracle_on_the_vistula: "비스와강의 기적"
 soviet_polish_war_truce: "폴란드-소비에트 전쟁 휴전"
 ww1_poland.16.t: "바르샤바 조약"
 ww1_poland.16.d: "우크라이나는 다음 조건으로 휴전 조약을 맺을 것을 요청합니다. [ROOT.GetName]의 [FROM.GetNameDef] 독립 승인, 우크라이나가 폴란드에 군사 지원 제공, 즈브루치 강을 따라 폴란드-우크라이나 국경을 국제적으로 확정할 것."
 ww1_poland.16.a: "나쁘지 않군."
 ww1_poland.16.b: "옛 국경을 되찾기 전까지 평화는 없다."
 ww1_georgia.9.t: "자캅카스 사회주의 연방 소비에트 공화국"
 ww1_georgia.9.d: "[ROOT.GetLeader]의 제안에 따라, 3개의 소비에트 공화국, 아르메니아, 아제르바이잔, 그루지야 소비에트 사회주의 공화국은 자캅카스 사회주의 소비에트 공화국 연방 연합으로 통합되었었습니다. 오늘 제1차 전캅카스 소비에트 대회는 공식적으로 구성 공화국의 자치를 유지하기는 하지만 이 국가연방을 단일 연방국으로 바꾸고 자캅카스 사회주의 연방 소비에트 공화국으로 국명을 고쳤습니다. 또한 헌법을 채택하고 중앙집행위원회(의회 간의 최고 입법부)와 인민위원평의회(정부)를 임명했습니다. 트빌리시가 이 공화국의 수도입니다."
 ww1_georgia.9.a: "캅카스의 노동자여, 단결하라!"
 ww1_finland.4.d.b:0 "핀란드에서 백군이 볼셰비키에 패하고 이들이 정권을 잡은 것으로 보입니다. 핀란드는 본래 스웨덴 제국의 일부이니 이들을 몰아낼 좋은 명분이 있습니다."
 ww1_greece.27.t: "[GetYear]년 [GetMonth] 혁명"
 ww1_greece.27.d: "소아시아에서의 군사적 패배와 그리스군의 완전한 파멸에 국민들은 경악했으며 패배에 책임이 있는 이들의 처벌을 요구하게 만들었습니다. 왕국 정부의 전쟁 수행에 대한 중급 장교와 병사들의 불만은 니콜라오스 플라스티라스와 스틸리아노스 고나타스로 대표되는 친베니젤로스파와 반왕당파 간부들이 이끄는 무장 반란으로 번졌습니다. 반란은 빠르게 확산되어 아테네의 권력을 장악하여 군사 정부가 나라를 통치하게 되었고, 국왕 콘스탄티노스 1세는 퇴위하고 나라를 떠나도록 강요당했습니다."
 ww1_greece.27.a: "복수할 것이다."
 ww1_greece.28.t: "[GetYear]년 그리스 공화제 국민투표"
 ww1_greece.28.d: "오늘 그리스에서 공화국을 선포하는지에 대한 국민투표가 열립니다. 군대의 대패에 따라 콘스탄티노스 국왕은 요르요스 2세에게 양위하고 퇴위를 강요받았습니다. 이후 국왕 요르요스는 정부가 군주제의 운명에 대해 논하는 동안 아내 루마니아의 엘리사베타의 고국인 [ROM.GetNameDef](으)로 망명을 떠났습니다. 결국 국민투표가 열리게 되었습니다."
 ww1_greece.28.a: "그리스 공화국 만세!"
 ww1_greece.28.b: "국민들의 의지는 국왕을 위하는 것이다!"
 ww1_greece.29.t: "레오나르도풀로스-가르갈리디스 반란"
 ww1_greece.29.d: "요르요스 2세가 왕위를 이었지만, 군주정의 지위는 여전히 불안정했습니다. 군부가 이끄는 혁명정부는 왕당파 여섯 명을 군사적 패배의 희생 제물로 삼아 사형을 선고하기 위해 유죄 판결을 내렸으며, 나라를 점차 공화정의 방향으로 휘저었습니다. 혁명정부는 정부 형태를 결정하여 나라의 운명을 정할 국민의회 선거를 열어야 한다고 선언했습니다. 그러나 정부는 베니젤로스 자유당과 다른 반왕당파 정당에게 지나치게 유리한 선거법을 통과시켰습니다.\n선거의 전망과 거의 확실한 정권 교체는 정부 전복을 목표로 한 군대 계층에 이질적인 연합을 형성했습니다. 그 주된 원동력은 왕당파인 전 육군 참모차장 요안니스 메탁사스와 긴밀히 접촉한 왕당파 중간 간부들의 소위 \"소령 조직\"이었지만, 불만을 품은 베니젤로스파 몇 명, 특히 레오나르도풀로스, 가르갈리디스도 합류했습니다. 공모자들은 그리스 북부와 펠로폰네소스 반도의 군부대를 장악하는 데 성공했지만, 아테네, 테살로니키 또는 다른 주요 도시의 수비대와 거의 모두가 베니젤로스를 지지하는 해군까지는 진출하지 못했습니다.\n군사반란은 오늘 새벽에 지방에서 시작되었습니다. 아침까지 그리스 본토 전체에서 아테네, 테살로니키, 라리사, 요안니나만이 정부의 통제 아래에 남아 있었습니다."
 ww1_greece.29.a: "팡갈로스를 보내라."
 ww1_greece.29.b: "어어...."
 ww1_greece.14.a.tt: "§R친독일 중립을 원하는 콘스탄티노스 1세는 이를 받아들이지 않을 것입니다!§!"
 ww1_china.82.t: "차이어의 죽음"
 ww1_china.82.d: "중국의 혁명 지도자이자 장군인 차이어가 세상을 떠났습니다. 차이어는 운남에서 영향력 있는 군벌이었고 위안스카이의 제국주의적 야망에 도전한 자로 가장 잘 알려져 있습니다. 그는 후쿠오카에 있는 규슈 제국대학에서 결핵 치료를 받기 위해 일본으로 떠났지만, 도착 직후 사망했습니다."
 ww1_china.82.a: "어리석은 이들 가운데 영웅이 있었다."
 ww1_china.83.t: "중화구국군의 부름"
 ww1_china.83.d: "중국은 의화단의 난 당시의 8개국 연합군 이후 최대 규모의 외국 군대에 의해 침략당하고 있습니다. 정부와 지방 군벌들이 한마음 한 뜻은 아니지만, 우리는 중국 인민의 영원한 예속과 멸망을 피하기 위해 각 지방의 군대가 함께 모여 동맹을 맺을 것을 촉구해야 합니다."
 ww1_china.83.a: "뭉치면 살고, 흩어지면 죽는다!"
 ww1_china.83.b: "불가능해."
 ww1_china.84.t: "중화구국군으로의 초대"
 ww1_china.84.d: "중국은 의화단의 난 당시의 8개국 연합군 이후 최대 규모의 외국 군대에 의해 침략당하고 있습니다. 정부와 지방 군벌들이 한마음 한 뜻은 아니지만, 중국 인민의 영원한 예속과 멸망을 피하기 위해 각 지방의 군대가 함께 모여 동맹을 맺었습니다.\n문제는 우리가 참여하느냐 마느냐입니다."
 ww1_china.84.a: "중국인민을 위해 함께 싸우자."
 ww1_china.84.b: "어림도 없지."
 ww1_china.85.t: "전선에 합류한 [FROM.GetName]"
 ww1_china.85.d: "지역의 우리 동포들이 우리의 대의에 동참하여 중국 인민을 집어삼키려는 불량한 외국 침략자들에 맞서 싸울 것을 결의했습니다."
 ww1_china.85.a: "반갑네, [FROM.GetLeader]."
 ww1_china.86.t: "중화구국군"
 ww1_china.86.d: "군벌과 지방 정부로 분열되어 혼란스러워 보였던 중국은 놀랍게도 외세의 침략이라는 공통의 위협에 맞서기 위해 단결하기 시작했습니다. 이른바 구국군이 동맹을 결성하여 같은 태양과 같은 하늘 아래서 중국 인민을 구하고 중국을 구하기 위해 함께 싸우기로 결의했습니다."
 ww1_china.86.a: "중화구국군 만세!"
 ww1_china.86.b: "이들이 합작할 수 있다고? 진심인가?"
 ww1_china.87.t: "중화구국군의 해체"
 ww1_china.87.d: "전 중국을 위협했던 공공의 외적이 사라지면서 중화구국군은 해체되기 시작합니다. 이제 아무도 같은 깃발 아래 단결하여 싸우려 하지 않습니다.\n중국은 항상 분열되지만, 언젠가는 다시 하나의 통치로 통합될 것입니다. 역사가 이를 증명합니다."
 ww1_china.87.a: "다시 만나길."
 ww1_china.88.t: "북벌"
 ww1_china.88.d: "중국국민당의 국민혁명군이 북양정부와 다른 지역 군벌에 대한 군사작전을 시작했습니다. 작전의 목표는 신해혁명 이후 분열된 중국의 재통일입니다."
 ww1_china.88.a: "중화민주주의 만세!"
 ww1_china.88.b: "중국은 내 것이다!"
 ww1_china.88.c: "중국문명의 또 다른 혁명이군."
 ww1_china.106.t: "황고둔 사건"
 ww1_china.106.d: "봉천군벌의 카리스마 넘치는 지도자 장쭤린이 황고둔 철도역에서 벌어진 전용 열차 폭발에 휘말려 사망했습니다. 일부 정보는 일본제국군 관동군이 폭발 음모를 계획하고 실행했다고 가리킵니다. 그의 예상치 못한 죽음으로 인해 봉천군벌은 위신을 잃고 휘청입니다. 정권을 이어받은 그의 아들 장쉐량이 중국의 가치에 집중할 것인지, 일본의 가치에 집중할 것인지는 아직 알 수 없습니다."
 ww1_china.106.a: "충격적이다!"
 ww1_china.106.b: "잘 했다."
 ww1_poland.17.t: "오버슐레지엔 주민투표"
 ww1_poland.17.d: "폴란드의 요구에 따라 협상국의 조정 아래 상실레시아 지역에서 [ROOT.GetName] 측과 [FROM.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다."
 ww1_poland.17.a: "슐레지엔 주민들을 믿어보자."
 ww1_poland.17.tt: "§Y대부분의 경우 지역은 두 나라로 분할될 것입니다. 그러나 낮은 확률로 어느 한 나라로 넘어갈 수 있습니다.\n그러나 역사적 중점이 켜져 있다면 지역은 항상 역사적으로 분할될 것입니다.§!"
 ww1_poland.18.desc: "폴란드의 요구에 따라 협상국의 조정 아래 상실레시아 지역에서 [GER.GetName] 측과 [POL.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다. 이 지역은 프랑스군과 다른 협상국 군대가 치안 유지를 맡았으며 연합군 위원회가 감독했습니다. 협상국은 지역 분할을 계획했지만 폴란드 반군이 지역의 절반 이상을 장악했습니다. 독일군은 폴란드군과 싸우기 위해 독일 전역에서 온 자원병 준군사조직으로 대응했습니다.\n결국 협상국의 군사적 개입이 재개되자 반군의 대략적인 주둔 위치가 새 국경이 되었습니다. 이같은 결정은 국제연맹으로 넘겨졌으며 국경을 확정지었습니다. 폴란드는 거대한 산업 지구를 포함하는 대략 세 개의 투표구 중 한 곳에 달하는 지역을 얻었습니다."
 ww1_poland.18.desc2: "폴란드의 요구에 따라 협상국의 조정 아래 상실레시아 지역에서 [GER.GetName] 측과 [POL.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다. 이 지역은 프랑스군과 다른 협상국 군대가 치안 유지를 맡았으며 연합군 위원회가 감독했습니다. 협상국은 지역 분할을 계획했지만 폴란드 반군이 지역의 절반 이상을 장악했습니다. 독일군은 폴란드군과 싸우기 위해 독일 전역에서 온 자원병 준군사조직으로 대응했습니다.\n며칠 후, 상실레시아 전역이 독일계 준군사조직의 통제 아래에 놓이게 되었고, 투표 결과는 독일 편입을 원하는 주민들의 압도적인 지지를 보여주었습니다."
 ww1_poland.18.desc3: "폴란드의 요구에 따라 협상국의 조정 아래 상실레시아 지역에서 [GER.GetName] 측과 [POL.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다. 이 지역은 프랑스군과 다른 협상국 군대가 치안 유지를 맡았으며 연합군 위원회가 감독했습니다. 협상국은 지역 분할을 계획했지만 폴란드 반군이 지역의 절반 이상을 장악했습니다. 독일군은 폴란드군과 싸우기 위해 독일 전역에서 온 자원병 준군사조직으로 대응했습니다.\n며칠 후, 상실레시아 전역이 폴란드 봉기군의 통제 아래에 놓이게 되었고, 투표 결과는 폴란드 편입을 원하는 주민들의 압도적인 지지를 보여주었습니다."
 ww1_poland.18.a: "완벽해."
 ww1_poland.18.b: "최선은 아니지만, 나쁘지 않군."
 ww1_poland.18.c: "엿이나 먹으라지!"
 ww1_poland.18.d: "평화롭게 정착되었으면 좋겠군."
 ww1_poland.19.t: "동프로이센 주민투표"
 ww1_poland.19.d: "폴란드의 요구에 따라 협상국의 조정 아래 알렌슈타인과 마리엔베르더 지역에서 [ROOT.GetName] 측과 [FROM.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다."
 ww1_poland.19.a: "프로이센 주민들을 믿어보자."
 ww1_poland.19.tt: "§Y대부분의 경우 지역은 독일에게 주어질 것입니다. 그러나 낮은 확률로 폴란드로 넘어갈 수 있습니다.\n그러나 역사적 중점이 켜져 있다면 지역은 항상 역사적으로 독일에게 주어질 것입니다.§!"
 ww1_poland.20.desc: "베르사유 조약 94조, 96조, 97조에 따라 동프로이센 알렌슈타인과 서프로이센 마리엔베르더의 일부인 남부 바르미아(에름란트), 마주리아(마주리, 마주렌) 및 포비실레 지역에서 자결을 위한 주민투표가 실시되었습니다. 주민투표는 공식적으로 협상국의 통제 아래에 있던 독일 당국에 의해 실시되었습니다.\n독일이 실시한 주민투표는 대부분의 유권자들이 폴란드보다 동프로이센을 선택했다고 보고했습니다(알렌슈타인 국민투표 지역 97% 이상, 마리엔베르더 국민투표 지역 92% 이상). 해당 지역 대부분은 프로이센 주로 남게 되었으며, 이는 곧 독일에 잔류함을 뜻합니다."
 ww1_poland.20.desc2: "베르사유 조약 94조, 96조, 97조에 따라 동프로이센 알렌슈타인과 서프로이센 마리엔베르더의 일부인 남부 바르미아(에름란트), 마주리아(마주리, 마주렌) 및 포비실레 지역에서 자결을 위한 주민투표가 실시되었습니다. 주민투표는 공식적으로 협상국의 통제 아래에 있던 독일 당국에 의해 실시되었습니다.\n독일이 실시한 주민투표는 대부분의 유권자들이 독일령 동프로이센보다 폴란드를 선택했다고 보고했습니다(알렌슈타인 국민투표 지역 54% 이상, 마리엔베르더 국민투표 지역 60% 이상). 결국 해당 지역은 폴란드로 할양되었습니다."
 ww1_qing.12.t: "이쾅의 죽음"
 ww1_qing.12.d: "Aisin Gioro Yi Quang, the former prime minister who served the emperor and was responsible for the state affairs, died of illness. He opposed the invasion of Western culture, and together with Li Hongzhang, he was one of plenipotentiaries of the signing of the Boxer Protocol. In his last years, he faced the Xinhai Revolution as prime minister."
 ww1_qing.12.a: "편히 쉬기를."
 ww1_greece.30.t: "충성파 반란"
 ww1_greece.30.d: "협상국과 가까워지려고 하는 정부의 정책에 반대하여 요안니스 메탁사스가 이끄는 충성파가 반란을 일으켜 정권을 장악하려고 합니다. 콘스탄티노스 국왕은 이에 대해 어떤 발언도 하지 않았지만 반란을 지지하는 것 같습니다."
 ww1_greece.30.a: "그러면 공화국을 선포하리라!"
 ww1_greece.30.b: "국왕 폐하와 조국을 위해!"
 ww1_greece.31.t: "베니젤로스파의 테살리아 장악"
 ww1_greece.31.d: "[ROOT.GetLeader] 왕국군과의 전투 끝에 [THE.GetNameDefCap] 측이 테살리아 또한 장악합니다."
 ww1_greece.31.a: "불공평하잖아."
 ww1_austria.9.t: "오스트리아의 평의회 공화국?"
 ww1_austria.9.d: "러시아 혁명과 동시에, 좌파 노동자 운동은 오스트리아 공산당을 창당하여 대립 정부를 세웠습니다. 루트 피셔, 카를 슈타인하르트, 프란츠 코리초너, 루친 라우라트가 공동 창당자입니다. 오스트리아에서 평의회 공화국을 수립하려는 시도는 평의회 자체가 오버외스터라이히의 빈이나 산업지역 같은 고립된 인구 고밀도 지구에서나 가능하기 때문에 성공 확률이 낮습니다. 이들은 아무런 지원도 받지 못했지만 그렇다고 해서 충분하지 않다는 뜻은 아닙니다."
 ww1_austria.9.a: "반란을 진압하라."
 ww1_austria.9.b: "우리는 빈의 노동자다! (적오스트리아로 플레이)"
 ww1_china.107.t: "중화소비에트공화국의 수립"
 ww1_china.107.d: "[CSR.GetLeader]이 이끄는 중국의 혁명적 사회주의자들은 [CSR.Capital.GetCapitalVictoryPointName]에 [CSR.GetNameDef]의 수립을 선언했습니다. 그들은 중국을 마르크스주의 기반의 사회주의 국가로 통일함으로써 군벌 시대의 종말을 가져올 것이라고 하였습니다. 아직 널리 승인되지는 않았지만, 노동자 계층과 농민 계층은 일반적으로 이들을 지지합니다."
 ww1_china.107.a: "이게 다 뭐야? 중국에 사회주의라고?"
 ww1_china.107.b: "온나라의 노동자와 억압받는 민중이여, 단결하라!"
 ww1_england.220.t: "자원병 부대를 조직하는 반독 투사들"
 ww1_england.220.d: "프랑스와 독일 사이의 전쟁 발발에 대한 무대응 이후, 수천 명의 패기 넘치는 젊은이들(그리고 모함을 원하는 귀족 일부)은 [FRA.GetNameDef]에서 복무할 수 있도록 해협을 건너기 위해 상당히 큰 자원병 집단을 조직했습니다."
 ww1_england.220.a: "굳이 그래야만 한다면. 우리는 중립을 지킬 것이다."
 ww1_england.221.t: "영국 의용군의 도착!"
 ww1_england.221.d: "자국 정부의 항의에도 불구하고, 약 5,000명의 영국인들이 완전무장을 하고 독일의 위협에 맞서 지원을 아끼지 않고 우리 국경에 도착했습니다. 그들의 도움은 매우 감사할 것입니다!"
 ww1_england.221.a: "어쩌면 \"모든\" 영국인들이 나쁜 건 아닐지도..."
 ww1_england.222.t: "세인트헬레나 혁명"
 ww1_england.222.d: "영국으로부터 멀리 떨어진 남대서양의 세인트헬레나에서 주민들과 군인들이 연방에 가입하기 위해 봉기합니다!"
 ww1_england.222.a: "영광스럽구나!"
 kis_news.122.t: "키예프 함락"
 kis_news.122.d: "동부 전선에서 소식이 들어왔습니다. 독일군이 러시아 방어선을 돌파하고 시가전을 벌인 끝에 키예프 시를 점령했습니다. 러시아군은 독일군의 돌파 후 도시로 후퇴했으나, 도시가 대규모 독일 폭격으로 함락될 때까지 용감히 전투를 계속했습니다.\n\n키예프라는 전략적인 도시의 함락은 러시아를 해당 지역에서 불리한 위치에 놓이게 했으며, 동맹국 군대는 이 상황을 이용해 더욱 진격할 준비를 마쳤습니다."
 kis_news.122.a: "다음은 [RUS.Capital.GetCapitalVictoryPointName]!"
 kis_news.122.b: "동부 전선이 한 축으로 기울어진다."
 kis_news.122.c: "한 발짝도 물러서지 마라!"
 kis_news.123.t: "민스크 함락"
 kis_news.123.d: "동부 전선에서 전해지는 소식에 따르면, 최근 독일군의 공격으로 러시아의 민스크 시가 함락되었습니다. 러시아군은 도시를 방어하기 위해 땅 한 뼘이라도 지키기 위해 싸웠으나, 결국 도시 중심부까지 후퇴해 독일군의 포격으로 파괴되는 거리와 주택에서 전투를 벌였습니다. 독일군은 맹렬한 포격 끝에 러시아군을 도시에서 몰아냈으며, 러시아군은 인근 방어 진지로 후퇴했고 독일군은 도시를 완전히 장악했습니다."
 kis_news.123.a: "승리가 머지 않았다!"
 kis_news.123.b: "독일이 승기를 굳힐 것인가?"
 kis_news.123.c: "잊지 마라, 민스크는 아직 페트로그라드에서 800 km나 떨어져 있다!"
 kis_news.124.t: "쾨니히스베르크 함락"
 kis_news.124.d: "러시아의 공세가 성공해 독일에게 일격을 가한 것으로 보입니다. 러시아의 성명에 따르면, 독일 발트 함대는 패배한 군대와 함께 동프로이센의 쾨니히스베르크 항에서 즉시 철수했습니다. 동시에 쾨니히스베르크는 러시아 해군의 주요 보급항이자 최전방에 위치한 거점 역할을 할 것으로 기대됩니다. 다만 국경의 돌출부였던 동프로이센의 함락은 독일의 전략적 후퇴라는 지적도 나옵니다."
 kis_news.124.a: "이건 다 큰 계획의 일환이야. 패배가 아니란 말이다!"
 kis_news.124.b: "독일의 긍지가 무너진 것 같군."
 kis_news.124.c: "프로이센은 이미 패배했다!"
 kis_news.125.t: "렘베르크 함락"
 kis_news.125.d: "전하는 바에 따르면, 오스트리아군은 렘베르크에서 철수했고 갈리치아 동부를 잃은 것으로 보입니다. 러시아군은 카르파티아 북부를 점령하기 위해 진군하고 있습니다. 오스트리아는 처음부터 패배의 수모를 겪었지만, 렘베르크는 제국의 가장 외진 곳이었고, 전투는 졌지만 전쟁에서 승리할 것이라는 여론이 우세합니다."
 kis_news.125.a: "대신 우린 바르샤바를 점령할 것이니!"
 kis_news.125.b: "러시아인들이 생각보다는 잘 싸우네."
 kis_news.125.c: "선취점!"
 kis_news.126.t: "슈트라스부르크 함락"
 kis_news.126.d: "엘자스-로트링겐과 주도 슈트라스부르크가 프랑스군에 의해 점령되었다고 보고되었습니다. 이 지역은 1870년 전쟁 당시 프랑스에 대한 승리를 통해 독일이 얻은 지역이며, 독일과 프랑스의 자존심이 걸린 곳입니다. 과거 소유권이 자주 바뀌는 등 역사적 이유로 두 문화가 뒤섞여 현지인들은 독일어와 프랑스어를 모두 구사하며, 이들은 어느 한쪽만 지지하는 것은 아닙니다. 만약 전쟁이 프랑스의 승리로 끝난다면, 이곳은 알자스-로렌의 스트라스부르로 더 많이 불릴 것입니다."
 kis_news.126.a: "이건 말도 안 돼!"
 kis_news.126.b: "이제 스트라스부르라는거지?"
 kis_news.126.c: "제17계획이 먹혀들어가는군!"
 kis_news.127.t: "베네치아 함락"
 kis_news.127.d: "물에 떠 있는 도시 경관으로 유명한 베네치아가 다시 한번 오스트리아의 지배를 받게 되었습니다. 알프스에서 유혈이 낭자한 여러 차례의 전투 끝에, 오스트리아군은 이탈리아군을 피아베 강으로 밀어붙였고 결국 강을 건너 베네치아를 공격했습니다. 도시를 지키기 위해 머물던 이탈리아 사단은 해상으로 대피했고, 운하를 둘러싼 시가전에서 후퇴하지 못하고 저항하던 소수의 수비대는 결국 항복했습니다."
 kis_news.127.a: "네가 모든 길은 로마로 통한다고 했지?"
 kis_news.127.b: "이탈리아 산악사단? 오스트리아가 훨씬 낫구만."
 kis_news.127.c: "피아베 강을 대체 어떻게 건넜다는 거지?"
 kis_news.128.t: "베오그라드 함락"
 kis_news.128.d: "[SER.GetNameDef]의 수도 베오그라드가 함락되었습니다. 이례적으로 베오그라드는 최전방에 위치해 있으며 이 때문에 오스트리아군으부터 많은 공격을 받았습니다. 세르비아군은 여러 번의 공세를 격퇴하고 도시를 포기하지 않았지만, 몇 주간의 격렬한 포격 끝에, 필사적인 방어에도 불구하고 도시는 결국 넘어갑니다."
 kis_news.128.a: "대가를 치뤄라, 세르비아!"
 kis_news.128.b: "필연적이었다."
 kis_news.128.c: "그러나 나와 내 자식들은 여기 남아 끝까지 싸울 것이니."
 ww1_rif.1.t: "리프 부족민의 저항"
 ww1_rif.1.d: "리프 원주민들은 우리의 지배에 계속 저항하고 있습니다. 지난 두 번의 모로코 위기를 통해 우리는 북부 모로코, 소위 '리프'를 얻었습니다. 하지만 행정권을 장악하기 위해서는 여러 가지 방법으로 거주민들을 진정시킬 필요가 있습니다. 모로코인과 베르베르인 모두 우리가 그곳에 식민지를 건설하려고 했을 때부터 불만을 품고 저항해 왔습니다."
 ww1_rif.1.a: "그럼 수비더를 더 보내라."
 ww1_rif.2.t: "아누알 전투"
 ww1_rif.2.d: "북동 모로코에 위치한 아누알에서 육군과 리프 베르베르인 사이에 전투가 벌어졌습니다. 우리는 막대한 군사적 패배를 겪었으며, 이는 거의 항상 아누알의 재앙이라고 일컬어지는 최악의 패배로 널리 여겨질 수 있습니다. 아브드 엘 크림이 이끄는 리프인들은 마누엘 실베스트레가 이끄는 군대를 완벽한 게릴라 작전으로 격파했고, 이로 인해 13,363명의 사상자가 발생했습니다. 게다가 그들은 승리를 멈추지 않았습니다. 그들은 지금 북아프리카의 중요한 항구 중 하나인 멜리야로 진격하고 있습니다."
 ww1_rif.2.a: "어떻게!?"
 ww1_rif.3.t: "리프 공화국의 선포"
 ww1_rif.3.d: "아브드 엘 크림의 지도 아래에 단합한 리프인들이 공세를 격퇴하였으며 곧이어 독립공화국을 선언했습니다. 공화국의 국가수반은 아브드 엘 크림이며 총리는 벤 하이 하트미입니다."
 ww1_rif.3.a: "용납할 수 없다."
 ww1_rif.3.b: "이마지겐이여, 일어나라! ([RIF.GetFlag]리프로 플레이)"
 ww1_rif.4.t: "리프에 개입?"
 ww1_rif.4.d: "스페인령 모로코가 베르베르족에 함락되었습니다. 이들은 독립 공화국을 수립했으며 이들의 존재는 프랑스령 모로코 안의 독립 열망을 자극하고 있습니다. 그리고 우리는 그들에 대한 전쟁 명분이 있습니다. 베르베르족이 프랑스령 모로코 국경을 침범하여 프랑스 수비대를 공격했다고 보고되었습니다. 육군은 스페인군과 일련의 연합작전을 펼칠 준비가 되어 있습니다."
 ww1_rif.4.a: "개시."
 ww1_rif.4.b: "그냥 거길 수비해."
 ww1_rif.5.t: "스페인의 리프 철수"
 ww1_rif.5.d: "우리가 승리했습니다! 스페인 제국주의자들이 리프에서 철수합니다. 이제 우리는 전 세계적으로 독립을 승인받아야 합니다."
 ww1_rif.5.a: "자유다!"
 ww1_korea.60.d_joseon: "융희황제는 오늘 창덕궁에서 심장마비로 사망했으며 남양주시 유릉에 두 부인과 함께 안장되었습니다. 융희황제는 아버지가 일본에 의해 쫓겨난 후 잠시 제위에 올랐습니다. 그의 통치는 대부분 일본에 의해 끌려다녔습니다.\n그에게는 자식이 없었습니다. 이에 일본은 그들이 보기에 조선을 통치하기 가장 적당한 왕족인 의민태자 이은을 창덕궁 이왕으로 추대하였습니다."
 ww1_korea.60.c: "국왕 폐하 만세."
 ww1_ottoman.109.desc: "영국 해군에 쫒기던 독일 군함 두 척이 코스탄티니예 항구에 정박해 있습니다. 영국인들은 이들이 중립국 항구에 오직 24시간 동안만 머무를 수 있다는 것을 알고 잡으려고 기다리고 있습니다. 그러나 예상치 못한 결정이 내려졌습니다. 독일의 동의 하에, [TUR.GetNameDef] 측은 선원 전원을 포함하여 두 척의 배를 [TUR.GetAdjective] 함대에 편입하였습니다."
 ww1_china.108.t: "헌법제정에 대한 논의"
 ww1_china.108.d: "위안스카이가 방해한 헌법제정운동이 재개되었습니다. 국회는 이제 제대로 된 입헌공화국을 수립하기 위해 노력할 것입니다. 그렇지 않는다면 중국은 곧 여러 차례의 내전이 벌어지는 무법지대로 몰락할 것입니다."
 ww1_china.108.a: "진행하라."
 ww1_china.109.t: "국교로서의 유교?"
 ww1_china.109.d: "공자께서 유학을 창시하신 이래로 유교는 중국 역대 왕조의 통치 기반이자 문화적 근간이 되어왔으며, 또한 수신제가치국평천하라는 옛말이 있듯 유교는 중국인들의 삶의 일거수일투족에 있어 기본적 가치로 자리잡았습니다.\n하지만 시대가 지나면서 유학의 옛 전통엔 상당한 변질이 일어났습니다. 유교의 변질로 각종 악폐습이 발생하자, 천두슈나 옌푸, 딩원장, 후스를 비롯한 소장파 근대화론자들이 유교 중심의 사회를 크게 변혁시키거나 아예 유교적 전통을 타파하기 위해 그 일환으로 서구 열강에서 채택중인 신앙의 자유를 일차적 목표로 내세웠습니다. 반면, 장쥔마이, 량수밍과 같은 현학파 학자들은 유교적 전통이 항상 근대화와 대립하는 것은 아니며, 오히려 유교에 대한 철저한 비판과 성찰을 통해 옛 성현들의 가르침으로 돌아가는 것만이 진정으로 중국을 근대 국가로 이끌 길이라고 주장하고 있습니다. 우리는 어느 쪽의 손을 들어주어야 할까요?"
 ww1_china.109.a: "국민 교육은 공자의 도를 가지고 수신의 모범으로 삼는다."
 ww1_china.109.b: "국민은 종교 신앙의 자유가 있으며 법률에 의하여 어떤 제한도 받지 않는다."
 ww1_china.110.t: "각성 자치?"
 ww1_china.110.d: "중국 각 성의 법률 제정과 직선제 선거를 통한 성장의 선출은 신해혁명 당시부터 혁명가들이 헌법에 반영할 것을 줄곧 주장해왔던 중요한 사안입니다. 하지만 리위안훙과 쑨원을 중심으로 한 남방의 혁명가들과 베이징을 장악한 위안스카이가 타협하는 과정에서 각지의 군벌들에게 상당한 실권을 쥐여준 것 때문에 각지의 군벌들이 도독이나 독군을 자칭하고 빗발치는 민선 실시 요구를 묵살해왔습니다.\n호국전쟁을 기점으로 상황이 바뀌었습니다. 호국군에 가담한 탕지야오, 자오헝티, 천중밍은 각각 운남, 호남, 광동의 민정 복구 및 성헌 제정을 목표로 내세워 성민들의 압도적인 지지를 받았으며, 홍헌제제의 붕괴 이후 천춘쉬안을 중심으로 한 정객들이 위안스카이에 의해 철폐된 민국 원년의 약법을 복원하고 제대로 된 헌법을 제정하라며 압박해오는 상황입니다.\n여기서 우리는 선택의 기로에 놓였습니다. 만약 공화주의자들의 의견을 수락해 성장 민선과 성헌 제정을 실시할 시, 그들의 불만은 급격히 줄어들 것이고 대륙에 평화가 찾아오겠지만 북양군벌의 세력은 명백히 약화될 것입니다. 반면 약법의 회복을 요구하는 공화주의자들은 연성자치와 중앙집권화라는 두 가지의 상반된 논리를 설파하며 의견이 일치단결되지 않았으며, 이들을 교묘히 이간질하면서 중앙집권주의자들 중 일부를 우리의 편으로 끌어들이는데 성공한다면 국회를 통해 강력한 중앙정부의 권력을 확보할 수 있겠지만 분노한 옛 혁명가들이 다시 총기를 들고 반란을 일으킬 가능성도 분명 존재합니다."
 ww1_china.110.a: "헌법에 성헌을 포함시켜 지방관을 민선으로 선출할 것이다."
 ww1_china.110.b: "민국은 중앙정부의 지도 아래 일치단결해야 한다."
 ww1_china.111.t: "군 통수권 문제"
 ww1_china.111.d: "중화민국 임시약법상 대총통은 국군 통수권을 가지고 있으나, 군정권은 육군부가, 군령권은 총참모부가 쥐고 있으므로 사실상 이를 행사할 수 없습니다. 따라서 대리총통 리위안훙은 군사권을 육군부에서 회수하여 총통부에 귀속시키고자 합니다."
 ww1_china.111.a: "돤치루이와 구 진보당계 의원들이 반발하여 무산된다."
 ww1_china.111.b: "네 군대는 이제 내 것이다."
 ww1_china.111.b.tt: "내전 시 추가 사단을 받을 것입니다."
 ww1_china.112.t: "신국회와 구국회"
 ww1_china.112.d: "돤치루이와 리위안훙, 펑궈장 사이의 분열이 극심해졌다는 것은 중국인이라면 누구나 아는 사실입니다. 야심만만하지만 청렴하고 강직해 인기가 매우 높은 돤치루이는 펑궈장과 리위안훙, 그리고 나머지 북양군벌을 모두 몰아내고 자신이 직접 유일하면서 적법한 대총통에 올라 인민들을 '올바른' 길로 인도해야 한다는 생각을 품고 있으며, 이에 전직 입헌군주제 지지자인 펑궈장과 완고한 민주공화정 추종자인 리위안훙은 두 사람 사이의 견해 차이에도 불구하고 힘을 하나로 합쳐 돤치루이의 폭주를 막으려 시도하고 있습니다.\n원래 국회에선 꾸준히 국민당-진보당 간의 연합이 압도적 다수를 차지하고 있었으나, 토원전쟁과 호국전쟁, 약법 논쟁을 거치며 옛 국민당이 쑹자오런의 계파인 헌정상각회, 쑨원의 계파인 중화혁명당, 황싱의 계파인 구사연구회로 쪼개지면서 크게 약화되고 진보당 해산 이후 수립된 헌법연구회, 헌법토론회가 연구계로서 헌정상각회 온건파와 함께 돤치루이에게 가담하자 양쪽 진영의 의석이 완전히 비등해져 어느 쪽도 우세를 장담할 수 없는 상황입니다.\n한편, 돤치루이에겐 숨겨진 한 수가 남아있는데, 돤치루이를 지지하는 거물 정치인인 량치차오는 홍헌제제 이후 중화민국은 완전히 새로 세워져야 한다는 재조론을 펴고 있으며, 그에게 찬동하는 의원 또한 상당히 많습니다. 이들의 주장을 수용해 국회를 해산하고 신국회를 수립하는 과정에서 친리위안훙 정당들을 내쫓는다면 국회를 거수기로 만들 수 있겠지만, 이는 상당히 위험할 것입니다."
 ww1_china.112.a: "돤치루이를 지지하는 국회를 새로 소집하라."
 ww1_china.112.b: "기존 국회를 회복하라."
 ww1_china.113.t: "대총통 문제"
 ww1_china.113.d: "대총통 자리를 놓고 벌어진 돤치루이와 리위안훙 간의 대치상태가 끝내 폭발하기 직전입니다. 양측은 자신들을 지지하는 국회의원들을 내세워 맹렬히 대립하고 있으며, 심지어는 각지의 군벌들을 끌어들이면서 무력 행사도 고려할 생각을 갖고 있습니다. 이미 상당수의 군벌들이 돤치루이에게 매수되었으며, 이에 리위안훙은 안후이의 실력자인 장쉰에게 휘하 군대의 파견와 중재안 제시를 포함한 각종 도움을 요청하고 있습니다.\n아슬아슬한 양측의 균형은 추 역할을 하던 펑궈장이 은퇴를 고려하면서 급격히 무너지고 있습니다. 또한 리위안훙의 편으로 돌아서는 것처럼 보이기도 하는 장쉰은 장쉰대로 맹렬한 청조 복고주의자로, 양쪽이 서로 물어뜯다가 양패구상에 처한 틈을 타 사태를 해결한다는 명분으로 베이징에 입성해 선통제를 복위시킬 기회만을 노리고 있다는 소문이 파다합니다. 만약 문제를 적절하게 해결하지 못하고 질질 끌게 되었다간 중화민국은 홍헌제제가 취소된 지 얼마 지나지 않았는데도 또다시 공화정의 존폐가 걸린 최악의 상황을 맞이하게 될 것입니다."
 ww1_china.113.a: "어림도 없다! 중화민국의 최고 실력자는 나다!"
 ww1_china.113.b: "리위안훙은 적법한 대리총통이니 다시 복직해야 한다."
 ww1_china.114.t: "호국운동에 가담하는 광서"
 ww1_china.114.d: "광서는 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_china.114.a: "함께 중국을 위하여!"
 ww1_china.115.t: "호국운동에 가담하는 광동"
 ww1_china.115.d: "광동은 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_china.116.t: "호국운동에 가담하는 귀주"
 ww1_china.116.d: "귀주는 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_china.117.t: "무너지는 중화제국"
 ww1_china.117.d: "남방 군벌들은 대규모로 호국운동에 가담했습니다. 주위의 북양군벌들 또한 위안스카이에 그다지 충성하지 않습니다. 제국은 실패했습니다. 직접 제위에서 물러나거나 다른 이들에게 강제로 퇴위당하는 것 두 가지 뿐입니다.\n우려스러운 보고를 받은 위안스카이는 울먹이며 외쳤습니다. \"끝장이야! 모든 게 끝장이야! 어젯밤에 하늘에서 큰 별이 하나 떨어지는 걸 봤어. 이건 내 평생에 두번째로 본거야. 처음 봤을 때는 이홍장이 죽었어. 이번에는 아마 내 차례일 거야.\""
 ww1_china.117.a: "예전으로 돌아가고 싶다..."
 ww1_china.117.b: "어디 감히 그리 말하는가!"
 ww1_china.117.b.tt: "§R그 누구도 위안스카이가 황제로서 군림하는 것을 지지하지 않습니다. 북양군벌들은 더 이상 그에게 충성하지 않으며, 얼마 가지 않아 그를 퇴위시킬 것입니다!§!"
 ww1_china.118.t: "퇴위당한 위안스카이"
 ww1_china.118.d: "돤치루이가 이끄는 북양군벌들은 위안스카이의 즉각적인 퇴위를 요구했습니다. 그들은 호국군과 접촉하여 제국은 더 이상 존재하지 않을 것이며 민국이 다시 수립될 것이라고 전했습니다."
 ww1_china.118.a: "졌어, 졌다고!"
 ww1_china.119.t: "갈림길에 선 루룽팅"
 ww1_china.119.d: "우리는 광서군벌의 지도자인 루룽팅이 호국군에 가담하려고 한다는 것을 방금 알았습니다. 그가 떠난다면 위신에 큰 타격을 입을 것입니다. 그는 자신을 설득하려면 적어도 그를 광동, 광서, 귀주, 호남, 그리고 복건의 태수로 임명해야 한다고 주장합니다. 그를 설득하기 위해 보상한다면 다른 이들도 그에게 충성을 대가로 보상을 한 것처럼 충성을 대가로 보상을 요구할 것입니다. 이는 곧 제국의 정통성에 사형선고나 마찬가지입니다. 그럴 가치가 있습니까?"
 ww1_china.119.a: "그에게 관대한 보상을 약속하라..."
 ww1_china.119.b: "그는 필요 없다."
 ww1_china.119.b.tt: "§R이는 다른 충성스러운 군벌들에게도 큰 영향을 끼칠 것입니다!§!"
 ww1_china.120.t: "황태자 위안커딩"
 ww1_china.120.d: "홍헌제는 그의 아들 위안커딩을 황태자로 정했습니다. 그러나 그는 무능하다고 잘 알려져 있으며 왕당파는 위안스카이 사후 위안커딩을 즉위시키는 대신 청나라의 마지막 황제 푸이를 복위시키고자 합니다. 심지어 북양군벌들도 그의 즉위를 지지하기는 커녕 자신들의 권력을 추구하는 야망에 찼습니다."
 ww1_china.120.a: "행운을 빈다."
 ww1_china.121.t: "민국의 복원?"
 ww1_china.121.d: "위안스카이는 죽었습니다. 그리고 우리는 여전히 중화제국의 빈 제위와 여기 놓였습니다. 텅 빈 제국을 이끌 자가 아무도 없자 중국의 가장 강력한 군벌인 돤치루이, 펑궈장, 그리고 왕스전은 권력을 쥐고 있습니다. 인민과 북양군벌은 민국의 복원을 원합니다. 그러나 군주제에 호의를 가진 이들은 이 모든 일 이후에 청나라의 마지막 황제인 푸이를 복위시키자고 주장합니다."
 ww1_china.121.d2: "위안스카이는 죽었습니다. 그리고 우리는 여전히 중화제국의 빈 제위와 여기 놓였습니다. 텅 빈 제국을 이끌 자가 아무도 없자 중국의 가장 강력한 군벌인 돤치루이, 펑궈장, 그리고 왕스전은 권력을 쥐고 있습니다. 인민과 북양군벌은 민국의 복원을 원합니다. 그러나 군주제에 호의를 가진 이들은 이 모든 일 이후에 청나라의 마지막 황제인 푸이를 복위시키자고 주장합니다.\n한편 일부는 위안스카이의 황태자 위안커딩을 즉위시켜야 한다고 주장합니다. 그는 모두의 예상을 깨고 전쟁에서 군사 지도자로 유능했습니다. 그가 황제가 된다면 그는 천하가 무사태평함을 바란다는 의미에서 태평제로 제위를 이을 것입니다. 이런 헛소리에 대한 사람들의 반응은 그저 비웃음 뿐입니다."
 ww1_china.121.a: "알다시피 그 누구도 거짓 제국을 원하지 않는다."
 ww1_china.121.b: "선통제 만세!"
 ww1_china.122.t: "[ROOT.GetLeader]의 민주주의 회복"
 ww1_china.122.d: "피비린내 나는 전투 끝에 우리는 베이징에 달하여 거짓 황제와 거짓 제국을 없애고 중국의 질서를 되찾았습니다. [ROOT.GetLeader]은(는) 사임할 것이며 민주정이 수립될 것이라고 선언했습니다. 이는 중화민국의 부활을 뜻합니다."
 ww1_china.122.a: "그는 진정한 영웅이다."
 ww1_china.122.b: "차이어와 그는 중국의 영웅으로 기억될 것이다."
 ww1_china.80.d2: "[CHI.GetLeader]은(는) 서구 열강으로부터 조계를 되찾기 위한 [CHI.GetNameDef]의 대전쟁 참전을 발표했습니다. 그러나 선전포고에도 불구하고 [CHI.GetName] 측이 실제로 전시 행위를 벌일 만한 상태에 있는 것처럼 보이지는 않습니다."
 ww1_china.90.t: "쑹자오런 암살"
 ww1_china.90.d: "국민당을 이끄는 혁명가 정치인 쑹자오런이 살해당했습니다. 그는 황싱과 함께 중국혁명동맹회의 창설자 중 한 명이기도 하였습니다. 국민당이 지난 총선에서 압도적인 승리를 거둔 후 그는 상하이 열차역에서 연설을 하던 도중 총격 당했습니다."
 ww1_china.90.a: "중국의 민주주의가 박살났다."
 ww1_china.123.t: "[GetYear]년 [ROOT.GetAdjective] 대총통 선거"
 ww1_china.123.desc: "향후 5년간 [ROOT.GetNameDef]을(를) 이끌 지도자를 투표하여 선출할 것입니다."
 ww1_china.123.a: "민국의 아버지 - 쑨원"
 ww1_china.123.b: "경제학 천재이자 유명한 인본주의자 - 랴오중카이"
 ww1_china.123.c: "쑨원의 측근이자 중도좌파 정치인 - 왕징웨이"
 ww1_china.123.d: "젊은 민주 혁명가 - 쑹자오런"
 ww1_japan.103.b: "한 시대가 끝났다."
 kis_news.107.b: "한 시대의 끝이다."
 kis_news.119.b: "중국의 새 시대다."
 ww1_belgium.33.t: "사그라든 군국주의"
 ww1_belgium.33.d: "전쟁이 끝났습니다. 우린 이 모든 악몽에서 살아남았습니다. 피해로부터 안정을 되찾고 회복하려면 오랜 시간이 걸릴 것입니다. 그러나 적어도 지금부터 시작할 수는 있습니다. 남자들은 전선에서 집으로 돌아갈 것입니다. 사람들은 돌아갈 집이 있습니다. 마침내 평화가 찾아왔습니다."
 ww1_belgium.33.a: "잠에 들 시간이다."
 ww1_china.10.d2: "위안스카이가 건강이 좋지 않아 세상을 떠났습니다. 그는 사실상 전 중원의 전권을 쥐고 있던 탐욕스럽고 야심에 찬 장군이기도 했지만, 그는 죽을 때까지 청조를 향한 충성심을 지켰습니다. 북양군은 여전히 그의 후계자 휘하에 있으나 확실히 동요하고 있습니다."
 ww1_china.43.b: "직예에 항복하리. ([ZHC.GetNameWithFlag]로 플레이)"
 ww1_china.43.c: "봉천에 항복하리. ([FNG.GetNameWithFlag]로 플레이)"
 ww1_china.54.b: "모든 중국인이 위인으로 칭송할 만한 이었다."
 ww1_china.68.d2: "직예군벌의 수장이자 중화민국의 부총통이었던 펑궈장이 병으로 사망했습니다."
 ww1_china.123.e: "평화주의 활동가이자 베이핑의 자유주의 교수 - 차이위안페이"
 ww1_china.123.f: "현대주의 사상가이자 위대한 교육자 - 량치차오"
 ww1_china.123.g: "국민당의 장로 정치인 - 린썬"
 ww1_china.124.t: "중국의 웨이하이웨이 반환 요구"
 ww1_china.124.d: "중국 산둥성 웨이하이웨이에는 19세기에 청나라를 격파한 뒤 얻은 조계지가 있습니다. 이 조계의 목적은 일본과 러시아를 견제하는 것입니다. 그러나 이제 중국인들은 반환을 요청합니다."
 ww1_china.124.a: "물론이다."
 ww1_china.124.b: "아니, 그대로 둔다."
 ww1_china.125.t: "[FROM.GetName]의 요청 거부"
 ww1_china.125.d: "[FROM.GetAdjective] 정부가 웨이하이웨이 반환 요청울 거부했습니다."
 ww1_china.125.a: "엿이나 먹으라지."
 ww1_china.126.t: "중국의 칭다오 반환 요구"
 ww1_china.126.d: "중국 산둥성 칭다오에는 19세기에 청나라를 격파한 뒤 얻은 조계지가 있습니다. 이는 중국 정부와 협의가 되지 않은 것이니 이들은 반환을 요청하고 있습니다."
 ww1_china.126.a: "알았다. 가져가던지."
 ww1_china.126.b: "아니 내 것이다!"
 ww1_china.127.t: "[FROM.GetName]의 요청 거부"
 ww1_china.127.d: "[FROM.GetAdjective] 정부가 칭다오 반환 요청울 거부했습니다."
 ww1_china.127.a: "엿이나 먹으라지."
 ww1_china.128.t: "국민당과의 일치?"
 ww1_china.128.d: "우리 힘 아래에 중국을 재통일하는 데 실패했습니다. 중국 내륙을 되찾는 것이 불가능하다는 것은 분명한 사실이며, 국민당이 사실상 중국을 재통일할 것 같습니다. 하지만 아직 잃지 않은 우리 위치를 지킬 기회가 있습니다. 우린 그저 깃발을 저들의 것으로 바꾸어 저들의 편에 설 수 있습니다. 쉽고 간단합니다. 그러나 이는 우리가 야망을 좀 내던지고 만주에만 머물러야 함을 뜻합니다."
 ww1_china.128.a: "그래 알았다."
 ww1_china.128.b: "절대 안 돼."
 ww1_china.129.t: "황싱의 사망"
 ww1_china.129.a: "그의 노력은 경의를 표할 만하다."
 ww1_china.130.t: "리위안훙의 사망"
 ww1_china.130.d: "신해혁명 초기인 1911년 호북군정부를 이끌었던 리위안훙이 세상을 떠났습니다. 그는 또한 당파 민주주의를 지지하면서 중화민국의 부총통을 역임했습니다. 그는 위안스카이에 충성한 이래로 북양군벌 중 한 명으로 인정받았습니다."
 ww1_china.130.a: "그는 중도 온건파였다."
 ww1_china.123.h: "보수우파 혁명가 - 후한민"
 ww1_china.123.i: "중화혁명의 설계자 - 황싱"
 ww1_china.123.j: "충실한 광동 연성자치주의자 - 천중밍"
 ww1_china.123.k: "자결주의자이자 노동운동 지지자 - 리지선"
 ww1_china.123.l: "사회주의 혁명가 - 장캉후"
 ww1_china.123.l.tt: "§Y그의 아나르코사회주의적 성향은 나라를 사회주의 국가로 이끌도록 만들 것입니다!§!"
 ww1_germany.132.b:0 "예상대로."
 ww1_germany.133.d:0 "프랑스 북부 지역의 영토 요구도 조정해야 합니다. 9월 계획에서 우리는 플랑드르 해안 항구들을 독일 통제 아래에 둘 계획이었지만, 더 확장하면 엄청난 반발을 불러일으킬 것입니다."
 ww1_germany.133.a:0 "칼레는 독일군 기지가 될 것이다."
 ww1_germany.134.t:0 "벨기에 국경 문제"
 ww1_germany.134.d:0 "왈로니 및 아르덴 지방과의 국경에 대한 결정도 내려야 합니다. 독일어권 지역을 병합할 수도 있지만, 더 많은 것을 요구할수록 더 많은 반발에 직면해야 할 수도 있습니다."
 ww1_germany.134.a:0 "아렐레를란트만 통합하라."
 ww1_germany.134.b:0 "아르덴을 합병하라."
 ww1_germany.135.d:0 "프랑스는 독일이 베르사유 조약에서 대전쟁 이후 승전국이 지시한 배상금을 불이행한 것에 대응하여 고도로 산업화된 지역인 루르 분지를 점령했습니다. 루르 점령은 독일 경제 위기를 악화시키고, 독일 민간인들은 소극적인 저항과 시민 불복종 행위에 가담하기 시작합니다."
 ww1_germany.135.b:0 "너무하는군!"
 ww1_germany.136.t:0 "프랑스의 루르 점령"
 ww1_germany.136.d:0 "프랑스군 32사단은 국경을 넘어 루르를 점령했습니다. 제대로 된 군대가 없어 우리는 그들의 점령에 저항할 수 없었습니다. 그들의 목표는 루르에서 나온 석탄과 철광석으로 배상금을 지불받는 것 같습니다."
 ww1_germany.136.a:0 "미쳤군! 독일 노동자들은 그 누구도 저들을 위해 일하지 않을 것이다!"
 ww1_germany.137.t:0 "루르 독일 노동자들의 파업!"
 ww1_germany.137.d:0 "루르의 독일인들이 우리를 위해 일하려고 하지 않는 것 같습니다. 노동자들은 광산에서 일하는 것을 거부하고 파업을 벌입니다!"
 ww1_germany.137.a:0 "그럼 프랑스인 노동자들을 고용하라."
 ww1_germany.138.t:0 "초인플레이션"
 ww1_germany.138.d:0 "여전히 취약한 독일 경제는 프랑스의 루르 점령에 대항한 총파업으로 무너졌습니다. 초인플레이션이 우리 경제를 강타했습니다!"
 ww1_germany.138.a:0 "방도가 없다..."
 ww1_germany.138.a.tt:0 "§Y배상금이 어느 정도 지급되면 협상국과 프랑스는 루르에서 철수하고 보다 완화된 배상금 계획을 적용할 것입니다.§!"
 ww1_germany.139.t:0 "루르 점령의 끝"
 ww1_germany.139.d:0 "루르 점령의 부담이 커지고 있습니다. 국제 여론도 우리에게 호의적이지 않으며 우리는 루르에서 이익을 충분히 얻었다고 생각합니다. 지금 철수하는 것이 적절할 것입니다."
 ww1_germany.139.a:0 "잘 있어라, 루르!"
 ww1_germany.140.d:0 "프랑스군이 루르를 떠났습니다. 혼란이 많이 있었습니다. 프랑스의 점령에 저항하는 몇몇 독일인들이 죽거나 부상당했습니다."
 ww1_germany.140.a:0 "마침내."
 ww1_germany.141.t:0 "클라이페다 봉기"
 ww1_germany.141.d:0 "국경 인근의 프랑스 위임통치령 메멜란트에서 리투아니아인 봉기가 벌어졌습니다. 이들은 메멜을 우리나라에 합병하고자 합니다."
 ww1_germany.141.a:0 "병사들을 보내 저들을 도와라!"
 ww1_germany.142.d:0 "메멜란트는 독일 제국의 동프로이센에서 가장 국경을 접한 지역으로 리투아니아인들은 이를 신생 독립국에 할양해야 한다고 주장합니다. 우리는 대전쟁에서 독일이 패전한 후 국제연맹 위임통치령을 수립하기 위해 이곳에 파병하였습니다.\n최근 리투아니아인들은 메멜에서 반란을 일으키려고 하며, 사실 여기는 별 가치가 없으니 좋은 선물로 줘버리는 것도 나쁘지 않을 것 같습니다."
 ww1_germany.142.a:0 "리투아니아인들에게 줘버려."
 ww1_germany.142.b:0 "아니 - 저 놈들을 혼내줘라!"
 ww1_persia.8.t: "페르시아 헌병대"
 ww1_persia.8.d: "페르시아는 지난 세기부터 영국과 러시아의 식민지화 시도를 겪으며 혼란에 빠졌고, 현재 사실상 내전 상태에 놓여 있습니다. 페르시아 중앙정부에는 페르시아 중앙정부 헌병대가 있었는데, 스웨덴 장교단과 약 6,000명의 병력으로 구성되어 있었습니다. 페르시아 헌병대 사령관인 스웨덴의 하랄드 얄마르손 장군과 스웨덴 헌병대 장교들은 대부분의 이란 지식인 및 입헌주의자들과 마찬가지로 독일에 호의적이며 페르시아 전역에서 동맹국을 돕기 시작했습니다."
 ww1_persia.8.a: "페르시아는 굳건히 서리라."
 ww1_germany.143.t:0 "독일의 배상 거부!"
 ww1_germany.143.d:0 "[FROM.GetNameDefCap] 측은 지금부터 배상금을 갚지 않을 것이라고 합니다."
 ww1_germany.143.a:0 "대체 무슨 생각을 한거야?"
 ww1_germany.143.b:0 "아 이런."
 ww1_england.223.t: "리투아니아 특파"
 ww1_england.223.d: "프랭크 크로지어 준장이 이끄는 소규모 군사 파견단이 새로 독립한 리투아니아로 파견되어 군대를 구축하고 미래의 독립을 보장할 것입니다."
 ww1_england.223.a: "아주 좋군."
 ww1_germany.99.a:0 "이 결과는 바람직하지 않아..."
 ww1_germany.99.b:0 "진보인민당 후보가 국가의회 의장으로 선출되었다."
 ww1_germany.99.c:0 "사민당 후보가 국가의회 의장으로 선출되었다."
 ww1_germany.100.a:0 "예상 밖이다."
 ww1_portugal.3.d: "혁명에 따라 테오필루 브라가의 지도 아래 공화임시정부가 수립되었습니다. 새로이 수립된 포르투갈 제1공화국의 공식적인 초대 대통령을 선출하기 위해 선거가 열렸습니다. 1911년 헌법에는 공화국 의회가 리스본에서 포르투갈 인민을 대신하여 대통령을 선출해야 한다고 명시되어 있습니다."
 ww1_portugal.3.b: "베르나르디누 마샤두가 이겼다."
 ww1_portugal.5.b: "군대를 동원해라!"
 ww1_portugal.10.b: "토마스 가르시아 호자두가 당선되었다."
 ww1_portugal.11.b: "마누엘 테이셰이라 고메스가 이겼다."
 ww1_portugal.13.d: "일곱 명의 후보가 나왔습니다. 한 명은 민주당원, 세 명은 공화당원, 두 명은 자유재생당원, 그리고 나머지 한 명은 독립당원입니다.이들 중 오직 민주당원 한 명, 공화당원 한 명, 자유재생당 한 명이 남았습니다."
 ww1_portugal.14.t: "국민혁명"
 ww1_portugal.14.d: "만성적인 정치적 불안정과 정부의 군대 방치 때문에 군사반란의 기회가 생겼습니다.\n\n마누엘 고메스 다 코스타 장군이 주도한 혁명은 브라가에서 시작되어 즉시 포르투, 리스본, 에보라, 코임브라, 산타렝으로 번졌습니다. 시넬 드 코르드스, 필로메누 다 카마라, 파수스 이 소자 및 하울 이스테베스 장군도 반란에 가담하여 주 군대를 이끌었습니다.\n\n대통령은 조제 멘드스 카베사다스를 정부수반이자 모든 부처의 장관으로 임명했으며 다음 날 대통령으로서의 권한을 카베사다스에게 이양했습니다."
 ww1_portugal.14.a: "조국을 위해 싸우자!"
 ww1_portugal.15.t: "멘드스 카베사다스의 사임"
 ww1_portugal.15.d: "온건한 혁명가인 멘드스 카베사다스는 입헌 체제에 의문을 제기하지 않지만 민주당에는 영향을 미치지 않는 정부를 구성하는 것이 가능하다고 생각했습니다. 그러나 다른 혁명가들은 그를 무능하다고 판단했고 사카벵에서 열린 회의에서 멘드스 카베사다스는 고메스 다 코스타에게 공화국 대통령과 각료회의 의장직을 포기해야 했습니다."
 ww1_portugal.15.a: "그의 비전은 실패했다."
 ww1_portugal.16.t: "축출된 고메스 다 코스타"
 ww1_portugal.16.d: "고메스 다 코스타는 군사정권을 장기간 수립할 생각이 없었습니다. 그로 인해 그는 군사 지도부의 가장 보수적이고 권위적인 분파에 속한 카르모나와 다른 이들과 충돌하게 되었습니다.\n\n새로운 공화국 대통령이자 각료회의 의장인 카르모나는 고메스 다 코스타가 \"직무에 부적합하다\"는 구실로 그를 아소르스 제도로 망명 보냈습니다."
 ww1_portugal.16.a: "반란에 반란이네..."
 ww1_portugal.17.t: "살라자르 총리 임명"
 ww1_portugal.17.d: "20세기 최고로 근본 있는 남자가 여기 있습니다... 우리가 바라던 바입니다!"
 ww1_portugal.17.a: "우리가 바라던 바다!"
 ww1_portugal.18.t: "앙골라 전투"
 ww1_portugal.18.d: "포르투갈령 앙골라에서 우리는 저들의 식민지 부대를 완전히 쓸어내는 성공적인 작전을 수행했습니다. 아무래도 협상국을 상대로 승리를 거머쥔 다음 평화조약 테이블에서 앙골라를 요구할 수 있을 것입니다."
 ww1_portugal.18.a: "조국을 위한 또 다른 승리다!"
 ww1_portugal_news.1.t: "포르투갈 혁명"
 ww1_portugal_news.1.d_republic: "포르투갈 공화파가 옛 식민지인 브라질처럼 반란을 일으켜 군주정을 타도했습니다. 주로 식민지와 기술 개발에 관해 군주정이 벌인 일련의 실수는 매우 작은 규모의 반군이 순식간에 군대 전체의 지원을 받을 수 있게 만들었습니다.\n\n군주정이 당면했던 문제가 단기간에 쉽게 해결될 것 같지는 않지만 적어도 지금으로서는 대중의 분노가 가라앉고 있습니다."
 ww1_portugal_news.1.d_kingdom: "포르투갈에서 반란 시도가 있었습니다. 공화파 지도자들은 대규모 시위로 시작된 혁명의 시작을 선언했습니다. 군대는 분열되었으며 일부 장군들은 공화당의 편을 들었지만, 왕당파는 저항했습니다.\n\n국왕 마누엘 2세는 퇴위를 거부하였으며 충성스러운 신민들에게 공화파 반란을 저지할 것을 촉구했습니다. 포르투갈 내전이 시작되었습니다."
 ww1_portugal_news.1.a: "군주들은 조심해야 할 것이다."
 ww1_portugal_news.2.t: "포르투갈 [GetYear]년 [GetMonth] 반란"
 ww1_portugal_news.2.b: "신생 공화국은 어떻게 될 것인가?"
 ww1_portugal_news.3.t: "국민혁명"
 ww1_portugal_news.3.b: "신생 공화국은 어떻게 될 것인가?"
 ww1_portugal.19.t: "[FROM.GetName]의 대전쟁 참전 요구"
 ww1_portugal.19.d: "[FROM.GetNameDefCap] 측은 그들의 편에 서서 대전쟁에 참전할 것을 요구합니다. 그에 따라 그들은 우리가 리스본에 정박한 적국 선박을 나포해야 한다고 생각합니다. 그러나 우리는 확실히 전쟁에 나설 준비가 되어 있습니까?"
 ww1_portugal.19.a: "식민지를 좀 넓힐 기회다."
 ww1_portugal.19.b: "전쟁을 벌일 상황이 아니다..."
 ww1_portugal.20.t: "[FROM.GetName]의 대전쟁 참전 거부"
 ww1_portugal.20.d: "[FROM.GetNameDefCap] 측은 어떠한 전쟁에도 준비가 되어 있지 않다고 답했습니다."
 ww1_portugal.20.a: "쓸모 없군."
 ww1_portugal.21.t: "독일군의 앙골라 식민지 국경 월경!"
 ww1_portugal.21.d: "[ROOT.GetAdjective]령 앙골라가 [GER.GetAdjective]군 작전에 위협받고 있습니다. [GER.GetName]은 [ROOT.GetNameDef] 측과 전쟁 중이지 않지만, 그들은 외교적 절차 따위는 신경 쓰지 않는 것 같습니다. [ENG.GetAdjective] 정부가 독일의 침략에 대항하여 대전쟁 참전을 원하는 만큼, 몇 달 안에 참전을 피하기는 어려워 보입니다."
 ww1_portugal.21.a: "전쟁광들."
 ww1_portugal.22.t: "대전쟁 참전의 보상을 원하는 포르투갈"
 ww1_portugal.22.d: "포르투갈 정부는 우리 외무부에 연락하여 독일령 동아프리카를 우리 편에 서서 대전쟁에 참전한 것에 대한 그들 몫의 보상으로 받기를 원한다고 전했습니다."
 ww1_portugal.22.a: "포르투갈 원정군은 도움이 되지 않았다."
 ww1_portugal.22.b: "보상? 알았다."
 ww1_portugal.23.t: "[FROM.GetName]의 식민지 할양 요청 거부"
 ww1_portugal.23.d: "대전쟁의 승리자 중 하나로서 우리는 [FROM.GetAdjective] 정부에 독일령 동아프리카의 행정권을 올바른 편에 서서 대전쟁에 참전한 것에 대한 우리 몫의 보상으로 넘겨줄 것을 요청했습니다. 그러나 그들은 포르투갈 원정군이 전쟁 수행에 도움이 되지 않았다며 간단히 거절했습니다."
 ww1_portugal.23.a: "무얼 위해 싸웠는가?"
 kis_news.129.t: "수에즈 함락"
 kis_news.129.d: "수에즈 운하는 지금 튀르키예가 통제하고 있습니다. 수에즈 운하는 지중해와 홍해를 연결하는 거대한 육상 구조물로써, 유럽에서 아시아로 향하는 선박이 광활한 아프리카 대륙을 돌아가지 않고 인도양으로 직접 향할 수 있도록 만듭니다. 그 때문에 [ENG.GetName] 측과 동맹국은 유럽 전장에서 필요한 자원을 수입할 뿐만 아니라 아시아 태평양 지역에서 작전을 수행하는 데 어려움을 겪을 것 같습니다."
 kis_news.129.a: "이집트는 내 것이 되리라!"
 kis_news.129.b: "세계경제가 크게 흔들릴 것이다."
 kis_news.129.c: "상륙 작전을 결행해야 한다!"
 ww1_germany.144.t:0 "독일의 침략에 대한 공세적 방어?"
 ww1_germany.144.d:0 "독일의 최근 정치적 변화는 더욱 걱정거리가 되고 있으며 대중은 그들의 침략에 대해 경고하고 싶어합니다. 일부는 심지어 바덴뷔르템베르크를 점령하기 위해 군대를 보내어 프랑스 공화국과 야만적인 독일 사이의 완충국으로 만드는 공세적 조치를 제안합니다."
 ww1_germany.144.a:0 "앞으로!"
 ww1_germany.144.b:0 "또 다른 대전쟁이 터질 것이다!"
 ww1_germany.145.t:0 "프랑스의 바덴뷔르템베르크 점령"
 ww1_germany.145.d:0 "프랑스군 32사단은 국경을 넘어 바덴뷔르템베르크를 점령했습니다. 제대로 된 군대가 없어 우리는 그들의 점령에 저항할 수 없었습니다. 수비대가 저항할 수는 있지만 이들은 행정부로부터 행동을 개시하라는 확실한 지시를 받고자 합니다. 프랑스의 목표는 알자스 국경에 대한 위협을 제한하려는 것 같습니다."
 ww1_germany.145.a:0 "제기랄!"
 ww1_germany.145.b:0 "제기랄! 군대가 이들을 막아야 한다!"
 ww1_portugal.24.t: "왕당파의 샤베스 공격"
 ww1_portugal.24.d: "아프리카 전역에서 활동했으며 왕당파의 지도자가 된 엔히키 파이바 코세이루가 이끄는 왕당파 지지자들이 북부 국경을 넘어 차베스를 공격했습니다. 왕당파는 스페인 국왕 [SPR.GetLeader]의 지원으로 비밀리에 무장했으며 갈리시아에 군대를 집결시켰습니다. 공화국을 공격하려는 그들의 첫 번째 시도는 약 1년 전에도 있었지만, 지난번 기습은 공화국 수비대에 의해 성공적이고 비참하게 진압되었습니다.\n그러나 이번에는 세 집단으로 나누어진 왕당파가 포르투갈 최북단의 샤베스를 공격했습니다. 교전 초기에 아우구스투 히베이루 드 카르발류가 이끄는 수비대는 적의 경로를 잘못 판단했지만 적들이 샤베스 근처에 집결했다는 소식을 듣고 돌아와 언덕에서 포격을 가해 적을 무찌르는 데 성공했습니다. 정규군이 없는 동안 공화국을 지키기 위해 모인 민병대는 도시 방어에 중요한 역할을 했습니다."
 ww1_portugal.24.a: "샤베스의 수호자들에게 영광을!"
 ww1_portugal.25.t: "북부 군주국"
 ww1_portugal.25.d: "포르투갈 북부는 1820년 절대 군주정에 반대하는 자유주의 혁명에서 군주정에 반대하는 1891년 공화파 반란에 이르기까지 포르투갈 정부의 입장에 반대하는 혁명과 반란의 역사적 배경이었습니다. 그러나 북부는 또한 포르투갈 귀족의 전통적인 배경이었습니다.\n시도니우 파이스 대통령의 암살과 대통령 교체로 야기된 혼란을 틈타 엔히크 파이바 코세이루는 신속하게 포르투갈 북부로 진격했으며, 그곳에서 시국이 복벽에 도움이 된다고 평가하여 왕당파 중앙사령부를 만났습니다. 보전주의 루지타누 중앙군사정부가 만났고 안토니우 마리아 드 소자 사르디냐와 루이스 카를루스 드 리마 이 알메이다 브라가는 리스본으로부터 포르투를 차단하고 그곳에서 포르투갈 군주정 복고의 합의를 강화하려는 파이바 코세이루의 포르투 점령 계획을 진행하기로 결정했습니다.\n안토니우 사르디냐와 파이바 코세이루는 지역 군대나 시민의 저항 없이 포르투로 진군했지만 왕실을 상징하는 청백 깃발의 게양을 포함하는 공식적인 의식은 열병식 후 다음날 아침이 되어서야 이루어졌습니다. 군주정 복고 선언에 따라 청백기는 북부 전역의 정부 청사에 게양되었습니다"
 ww1_portugal.25.a: "아무도 저들을 지지하지 않아."
 ww1_portugal.26.t: "몬산투 공격"
 ww1_portugal.26.d: "포르투에서 벌어진 사건 이후, 정부는 군주정에 대항하여 무장을 하도록 시민을 소집하고 무기와 훈련을 제공했습니다. 이 조치는 리스본의 수비대가 중립을 선언했기 때문에 특히 중요했습니다. 다음날 저녁, 아이르스 드 오르넬라스와 알바루 드 멘돈사가 이끄는 왕당파 군대와 시민들이 몬산투 언덕에 모였습니다. 그곳에서 이들은 군주정을 선포하고 왕당파 깃발을 게양했습니다. 공화파 시민 민병대가 에두아르두 7세 공원에 집결하고 일부 공화국수비대, 국세청 부대, 정규군 및 해군이 함께 몬산투를 향해 행진했습니다. 두 세력이 만나 공화파 군대가 왕당파를 포위했습니다."
 ww1_portugal.26.a: "공격을 받은 왕당파 세력이 패배했다."
 ww1_portugal.26.b: "공화국의 대혼란과 국민의 불만이 왕정복고로 이끌었다."
 ww1_portugal.27.t: "포르투 봉기"
 ww1_portugal.27.d: "혁명은 전국 어디에서나 대중의 강한 지지를 얻을 수 없었고 조직적이지 못한 구조에 따라 북부 군주국은 무너지고 포르투갈 공화정 체제가 빠르게 재건되었습니다. 포르투에서 시민과 공화국수비대가 벌인 봉기가 북부 군주국의 종말로 이어집니다."
 ww1_portugal.27.a: "과거의 망령이다."
 ww1_portugal.28.t: "암살 시도에서 살아남은 시도니우 파이스!"
 ww1_portugal.28.d: "대통령은 1918년 12월 14일 저녁, 시아두에 위치한 레스토랑 실바에서 저녁 식사를 즐긴 후 리스본 호시우 기차역으로 향했습니다. 그는 형제와 아들과 함께 포르투로 가는 기차를 탈 계획이었습니다.\n\n역사 안에서는 좌익 운동가인 조제 줄리우 다 코스타가 알렌테주 망토에 권총을 숨기고 그를 기다리고 있었습니다. 대통령이 호시우 역 1층에서 암살자를 지나쳤을 때, 다 코스타는 대통령을 둘러싸고 있는 이중의 경찰 경호망을 뚫고 그의 망토 밑에 숨겨져 있던 권총으로 그에게 두 발의 탄환을 발사했습니다. 운이 좋게도 첫 발이 발사되었을 때 경찰 한 명이 대통령의 코트를 잡아 끌어 땅에 넘어뜨렸습니다. 파이스는 부상을 입지 않고 곧장 대피하였으며 공황 상태가 벌어졌습니다. 혼란 중에 무고한 구경꾼 네 명이 경호원에 의해 치명상을 입었습니다. 탈출을 시도하지 않은 암살자는 군중에게 무자비하게 구타당한 후 체포되었습니다. 파이스는 암살 시도에서 도망쳐 나왔으며, 며칠 뒤 경호를 강화하여 코임브라로 향해 카스트루 군사정부와 회동을 가졌습니다."
 ww1_portugal.28.a: "운이 좋네."
 ww1_portugal.29.t: "대통령직에 대한 국민투표를 실시하는 시도니우 파이스"
 ww1_portugal.29.d: "시도니우 파이스는 대통령직에 대한 또 다른 국민투표를 실시하는 것으로 이전 선거를 능가하고 정권의 민주적 정당성을 드높이려 합니다. 경제는 호황의 조짐을 보이며 공화국의 상황은 호전되고 있습니다."
 ww1_portugal.29.a: "강한 실력자가 이끈다!"
 ww1_portugal.29.b: "불행히 아슬아슬하게 지고 말았다. 대통령 선거를 열어야 한다."
 ww1_portugal.30.d: "높은 인플레이션이 경제를 다시 한 번 파괴하자 [GetYear]년 불안이 다시 찾아왔습니다. 파업과 정치적 음모가 만연하면서 파이스는 다시 한 번 위협을 받기 시작했고, 군사 반란으로 파이스는 마지막 비상 사태가 끝난 지 1년도 채 되지 않아 또 다른 비상 사태를 선포할 수 있었습니다. 군 충성파에 대한 군사 탄압은 시도니우가 누렸던 짧은 인기를 빠르게 침식시켰고, 경제 상황이 계속 악화되면서 반대 세력이 심각하게 급진화되기 시작했습니다. 그러나 파이스는 사임을 거부하고 자신이 공화국을 구할 수 있는 유일한 사람이라고  강조했습니다.\n\n그러나 오늘 시도니우 파이스는 강력한 경호에도 불구하고 의회 밖에서 아나키스트들에게 여러 차례 총격을 당했습니다. 제왕적인 대통령이 몇 분 만에 살해당하자 그와 함께 공화국도 무너지기 시작했습니다."
 ww1_portugal.31.t: "유혈의 밤"
 ww1_portugal.31.d: "안토니우 그란주는 지난 포르투갈 의회 선거에서 자신의 정당(공화 자유당)이 다수당을 차지한 후 총리가 되었으며, 이는 혁명 이후 처음으로 민주당이 선거에서 승리하지 못한 것입니다. 그 직후 공화국 수비대를 포함한 공화당 급진파는 새 정부에 반대하는 음모를 꾸몄습니다.\n[GetYear]년 [GetMonth] [GetDate]일 오전 5시에서 6시 사이, 민간인, 공화국 수비대와 해군 몇 명이 코메르시우 광장에 모여 자유 대로 쪽으로 올라가 에두아르두 7세 공원에 야포를 설치하고 진지를 구축했습니다. 마누엘 마리아 코엘류 대령이 군사반란을 주동했습니다. 해가 뜨자 야포 사격이 적대 행위의 시작을 알렸고 NRP 바스코 다 가마 함이 이에 응답하여 타구스에 있는 해군 함정의 지원을 알렸습니다. 저항할 수 없었던 안토니우 그란주 정부는 [ROOT.GetLeader] 대통령에게 사임하겠다고 전했습니다. 그러나 밤이 될 때까지 [ROOT.GetLeader] 대통령이 반군이 원하는 정부를 임명하는 데 반대하면서 포르투갈은 무정부 상태에 놓였습니다.\n밤이 되자 급진적인 군인들이 아벨 올림피우가 이끄는 일명 \"유령 트럭\"을 타고 그란주 수상과 여러 장관을 암살하고 유명 인사들을 살해할 목적으로 리스본을 배회했습니다. 폭동은 그란주를 제외한 시도니우파 정치인을 대상으로 한 것으로 보입니다. 반란은 결국 실패했지만 포르투갈은 혼란에 빠졌습니다."
 ww1_portugal.31.a: "끔찍한 밤이다."
 ww1_portugal.32.t: "왕당파 군대의 진격!"
 ww1_portugal.32.d: "무너지는 공화국을 보며 왕당파가 기회를 잡는 데는 그리 오래 걸리지 않았습니다. 전 식민 총독 미트셸 드 파이바 코세이루와 그의 군대는 왕정복고를 선언하며 포르투로 진군했습니다. 공화국이 대응하기 위해 고군분투하는 동안 통합주의자와 성직자의 지원을 받은 다른 반란군이 일주일 후 어떠한 방해도 받지 않고 리스본으로 진군했습니다.\n왕당파 세력이 주요 도시 두 곳을 포위한 상황에서 군대가 전국적으로 반란을 일으키기 시작하자 [ROOT.GetLeader] 대통령은 공화국이 죽었다는 것을 깨달았습니다. 그는 파이바 코세이루와 만나 왕정을 복고하기로 합의하고 국가를 안정시키기 위해 임시군사정부를 수립했습니다."
 ww1_portugal.32.a: "군주정이 돌아왔다!"
 ww1_portugal.32.b: "누가 공화국이 죽었다고 했나?"
 ww1_portugal.33.t: "파이바 코세이루의 마누엘 2세 복위"
 ww1_portugal.33.d: "왕당파의 대의에 따라 국왕 마누엘 2세가 즉위하였으며 포르투갈 왕국이 공식적으로 복고되었습니다."
 ww1_portugal.33.a: "단결은 지금도 그리고 영원히 가장 강력한 힘이다."
 ww1_hungary.6.t: "왕정복고"
 ww1_hungary.6.d: "헝가리 국민의회는 헝가리 왕국을 재수립하였으나, 합스부르크의 헝가리 왕정복고는 협상국이 받아주지 않았기 때문에 오스트리아-헝가리 제국의 퇴위한 합스부르크 통치자를 헝가리의 군주로 다시 부르지 않기로 결정하였습니다. 대신에 국민군 장교들이 의회 건물을 장악한 상황에서, 의회는 전 제국해군 총사령관이자 현 전쟁부 장관이자 국군 사령관인 호르티 제독을 국가원수로 선출하였습니다.\n\n오토카르 프로하스커 주교는 호르티를 만나기 위해 작은 대표단을 꾸렸으며, \"헝가리 의회는 당신을 섭정으로 추대했습니다! 부디 헝가리 섭정직을 맡아주시겠는지요?\"라고 전달했습니다. 당황스럽게도 호르티는 그의 권력이 증대되지 않는 한 이를 거부하였습니다. 호르티가 늦추자 정치인들은 물러섰으며, 그에게 \"귀족 작위를 내리는 것과 교회 서임권을 제외한 국왕의 일반적인 특권\"을 보장했습니다. 이 대권에는 총리를 임명하고 해임할 권한과 의회를 개회하고 해산할 권한, 군대를 지휘할 권한이 포함되었습니다."
 ww1_hungary.6.a: "누가 군주국에 군주가 필요하다고 했나?"
 ww1_liberia.15.t: "라이베리아 문제"
 ww1_liberia.15.d: "아무래도 라이베리아는 대전쟁의 패전국 중 하나인 것 같습니다. 거기 식민지를 좀 확장할 수도 있을 것입니다."
 ww1_liberia.15.a: "내 병사들이 아무것도 아닌 것 때문에 풍토병에 걸려 죽게 두진 않겠다."
 ww1_liberia.15.b: "군대를 보내 식민지화하라."
 ww1_malaysia.1.t: "존 앤더슨의 대체!"
 ww1_malaysia.1.d: "아서 헨더슨 영이 이제 영국령 말라야 고등판무관이자 해협식민지 총독입니다."
 ww1_malaysia.1.a: "알았다."
 kis_news.130.t: "독일의 벨기에 침공"
 kis_news.130.d: "3일 전, 벨기에는 세계 무대에서 중립을 재확인했습니다. 오늘 독일은 벨기에 영토로 진군하여 리에주를 향해 빠른 속도로 진격함으로써 벨기에의 중립을 무시했습니다.\n\n베를린은 벨기에 국경을 통과하여 프랑스군을 후방에서 공격하기 위해 최후통첩을 내건 요구를 하며 브뤼셀을 압박하려 했습니다. 벨기에 정치인들은 독일의 제안을 심각하게 받아들이지 않았고, 오히려 강경한 입장을 취했습니다.\n\n벨기에는 끝까지 동맹과 함께 싸울 것이며, 방어에 유리한 지역으로 후퇴하여 지원을 기다릴 것이라는 것이 대체적인 예상입니다."
 kis_news.130.a: "파리로 전진!"
 kis_news.130.b: "터무니없군!"
 kis_news.130.c: "세계가 슬픔에 빠졌다."
 ww1_lithuania.3.t: "알렉산드라스 스툴긴스키스의 대통령 당선"
 ww1_lithuania.3.d: "여러 차례 장관을 역임하였으며 리투아니아 입헌의회의 대변인이었으며, 그에 따라 공화국 대통령을 대리했습니다."
 ww1_lithuania.3.a: "알았다."
 ww1_lithuania.4.t: "카지스 그리뉴스의 대통령 당선"
 ww1_lithuania.4.d: "카지스 그리뉴스가 제3의회에서 대통령으로 선출되었습니다."
 ww1_lithuania.4.a: "너무 좌파가 아닐까..."
 ww1_lithuania.5.t: "[GetYear]년 리투아니아 군사반란"
 ww1_lithuania.5.d: "안타나스 스메토나가 군사반란을 일으켜 국민주의 정권이 민주정을 대체했습니다. 반란은 군부가 대부분 주도하였으며 현재 가장 보수적인 정당인 리투아니아 국민주의연합이 정권을 잡게 되었습니다."
 ww1_lithuania.5.a: "우리가 볼셰비즘에서 리투아니아를 구했다!"
 ww1_china.131.t: "북양삼두정의 운명"
 ww1_china.131.d: "북양군벌의 거물이자 중화민국 대총통 위안스카이가 죽고 나서 북양군벌 사이에 큰 권력 공백이 생겼습니다. 그 자리를 차지한 건 마찬가지로 북양군벌의 실력자들인 돤치루이, 펑궈장, 그리고 왕스전이었습니다.\n그러나 이들은 자신이 중국의 유일한 실권자가 되길 원하며 갈등했습니다. 결국 혼란 속에서 북양정부는 왕스전은 실각하였으며 돤치루이를 지지하는 안휘군벌과 펑궈장을 지지하는 직예군벌로 사실상 분열되었습니다. \n일단은 대총통 자문기구 참정원의 의장 리위안훙이 법률에 따라 대리총통으로 계임하고 돤치루이가 국무총리이자 육군총장으로 임명되었습니다."
 ww1_china.131.a: "중국을 다시 원래대로 돌려 놔줘!"
 ww1_iraq.2.t: "이라크의 독립?"
 ww1_iraq.2.d: "이라크는 영국의 위임통치를 받고 있으며 우리는 이라크의 독립을 약속했습니다. 이제 위임통치가 끝나는 가운데 어떻게 할지 결정해야 합니다."
 ww1_iraq.2.a: "자유를 줘라."
 ww1_australia.1.b: "노동당이 자리를 지켰다."
 ww1_australia.3.t: "피셔의 퇴임"
 ww1_australia.3.d: "1915년 피셔는 건강 악화로 3개회일 간 아무런 설명 없이 의석을 비운 끝에 총리직과 의원직을 사임했습니다. 사흘 뒤 노동당 코커스에서 만장일치로 빌리 휴스를 연방의회당의 대표로 뽑았습니다."
 ww1_australia.4.t: "노동당에서 쫓겨난 휴스!"
 ww1_australia.4.d: "휴스의 징병법 운동에 대한 반응으로 1916년 9월 15일 정치노동대회의 뉴사우스웨일스 주 대표는 노동 운동에서 휴스와 다른 주요 뉴사우스웨일즈 주의 징병법 지지자들을 추방했습니다.\n휴스는 11월 14일 코커스 회의에서 그에 대한 불신임안이 통과될 때까지 연방의회노동당의 대표직을 유지했습니다. 휴스와 의회당의 유망한 정치인들 24명은 기업가들과 조합주의 파벌에 속한 43명을 두고 탈당하여 새 당을 창당했습니다.\n같은 날 저녁 휴스는 총독에게 사직서를 제출하고 새 정부를 구성하라는 위임을 받았으며 그의 권고를 받아들였습니다."
 ww1_australia.5.t: "국민당의 창당"
 ww1_australia.5.d: "휴스와 그의 추종자들은 자신들의 정당을 \"국민노동당\"으로 재명명했고 쿡과 그의 연방자유당의 지지로 소수당 정부로서 계속 재임했습니다. 전쟁이 길어지자, 휴스는 신임과 지지의 협약을 공식적인 당의 통합으로 바꾸기 위해 쿡과 협상을 시작했습니다. 그 해 2월, 총독의 촉구로, 그 두 집단은 공식적으로 국민당을 창당했고, 휴즈가 당대표로, 쿡이 부대표로 합류했습니다. 신당은 이전의 자유당이 장악하고 있었고, 기본적으로 중상류 계층 정당이었습니다. 하지만, 당의 초기 지도자들이었던 많은 전 노동당원들의 존재는 국민당원들이 국가 통합의 이미지를 투영하는 것을 허용했습니다."
 ww1_australia.6.t: "사임을 강요받은 휴스!"
 ww1_australia.6.d: "국민당은 선거에서 과반수를 잃었고, 국가당과 연정 협상을 할 수밖에 없었습니다. 하지만, 국가당 대표 얼 페이지는 휴스가 사임하지 않는 한 어떤 거래도 성사될 수 없다는 것을 알렸습니다."
 ww1_australia.7.t: "1916년 징병제 국민투표 - 투표운동 시작"
 ww1_australia.7.d: "국민투표를 실시하겠다는 발표는 논란을 크게 불러일으켰습니다. 확실히 이길 수 있도록 대중의 지지를 얻어야 합니다."
 ww1_australia.7.b: "괜찮을 거야!"
 ww1_australia.12.t: "왕실의 피난처 모색"
 ww1_australia.12.d: "영국 내전이 공산주의의 승리로 끝났습니다. 런던이 함락되면서, 혁명 당시 캐나다를 '순회'하던 왕실은 캐나다에서 영구 망명을 거부당했습니다. 그들은 이제 가장 먼 자치령인 오스트레일리아로 와서 피난처를 찾고 있습니다. 동시에, 충성파 영국군 잔당들은 우리 해안으로의 대규모 철수를 추진하고 있습니다."
 ww1_australia.12.a: "오스트레일리아에 오신 것을 환영합니다, 폐하."
 ww1_australia.12.b: "그들은 여기 환영받지 못한다."
 ww1_australia.13.d: "사회주의자들과 공화주의자들이 영국에서 혁명을 시작했습니다. 런던이 함락되어 영국 공화당의 깃발이 자랑스럽게 그 잃어버린 도시 위에 내걸렸습니다. 이 격변에 저항할 기회조차 갖지 못한 영국 왕실과 왕당파는 오스트레일리아로 피난하고 싶어 하는 것 같습니다."
 ww1_somalia.1.t: "마하메드 압둘레 하산의 죽음"
 ww1_somalia.1.d: "소말리 다라위시 운동의 종교 지도자이자 군사 지도자로서 영국, 이탈리아, 에티오피아를 포함한 여러 식민제국과 수십 년간의 대치를 이끈 마하메드 압둘레 하산이 인플루엔자로 사망했습니다."
 ww1_somalia.1.a: "그가 그리울 거야,"
 ww1_somalia.2.t: "소말리아의 독립"
 ww1_somalia.2.d: "소말리 국가들은 이제 독립하였으며 아프리카의 뿔에서 연방국가로 번영할 것입니다."
 ww1_somalia.2.a: "위대한 업적이다!"
 ww1_ethiopia.12.t: "하일레 셀라시에 1세의 즉위"
 ww1_ethiopia.12.d: "섭정이자 사실상의 지도자였던 터퍼리 머콘는이 저우디투가 죽자 제위를 계승합니다."
 ww1_ethiopia.12.a: "왕중왕께 영광을!"
 ww1_holland.11.t:0 "대전쟁의 여파"
 ww1_holland.11.d:0 "독일과 프랑스 사이의 치열한 전쟁 끝에 대전쟁의 승리자가 결정되었습니다. 세계 질서는 이전과 크게 달라졌으며 승리한 세력이 주도권을 잡았습니다. 비록 전쟁의 혼란을 피하고 중립을 유지할 수는 있었지만, [ROOT.GetNameDefCap]도 모든 전쟁을 끝내기 위한 전쟁으로부터 씻을 수 없는 상처를 입었습니다."
 ww1_holland.11.a:0 "적어도 우린 여기 남아 있으니."
 ww1_qing.3.d2: "푸이는 열여섯 번째 생일이 되었으므로 황제의 직무를 대부분 맡을 권리가 있습니다. 이 날이 오기까지 다사다난하고 위기도 있었지만, 결국 그는 진정한 황제의 자리에 오릅니다. 비록 정당한 그의 자리를 차지하길 원하는 많은 이들이 그에게 검을 겨누고 꼭두각시처럼 부릴 것이지만, 어쨌거나 그는 논란의 여지가 없는 중국의 황제입니다."
 ww1_qing.13.t: "위안스카이 암살!"
 ww1_qing.13.d: "북양군벌의 수장 위안스카이가 괴한의 총격을 받고 사망했습니다. 이는 위안스카이가 황제를 '보필하기' 위해 군사 정변을 일으킨 지 며칠 후였습니다. 위안스카이의 자택 하인이 그의 상태를 확인하다 그의 사망을 알게 되었으며, 많은 장군과 관리들이 베이징에 모여 애도를 표했습니다.\n위안스카이의 사망 이후 온 나라는 이미 소문과 불안으로 들끓고 있습니다. 북양군은 이를 황실의 사주로 해석하여 공공연하게 황제의 폐위를 요구하고 있습니다. 한편, 지난 내전 이후 잠복해 있던 혁명 세력은 다시 한번 신민들을 선동하고 있습니다. 일각에서는 의심스러운 군사 활동이 여러 차례 포착되었다고 주장합니다."
 ww1_qing.13.a: "내가 한 게 아닌데!"
 ww1_china.129.d: "중국 혁명가이자 중화민국의 초대 총사령관 황싱이 간경변으로 세상을 떠났습니다. 그는 청나라 때부터 혁명에 헌신해 왔으며 신해혁명 직전의 실패한 혁명 시도인 황화강 사건을 주도하기도 했습니다."
 ww1_england.224.t: "모든 전쟁을 끝내기 위한 전쟁"
 ww1_england.224.d: "플랜더즈 들판에 양귀비꽃 피었네,\n줄줄이 서있는 십자가들 사이에.\n그 십자가는 우리가 누운 곳 알려주기 위함.\n그리고 하늘에는 종달새 힘차게 노래하며 날아오르건만\n저 밑에 요란한 총소리 있어 그 노래 잘 들리지는 않네.\n\n우리는 이제 운명을 달리한 자들.\n며칠 전만 해도 살아서 새벽을 느꼈고 석양을 바라보았네.\n사랑하기도 하고 받기도 하였건만\n지금 우리는 플랜더즈 들판에 이렇게 누워 있다네.\n\n우리의 싸움과 우리의 적을 이어받으라.\n힘이 빠져가는 내 손으로 그대 향해 던지는 이 횃불\n이제 그대의 것이니 붙잡고 높이 들게나.\n우리와의 신의를 그대 저 버린다면\n우리는 영영 잠들지 못하리,\n비록 플랜더즈 들판에 양귀비꽃 자란다 하여도."
 ww1_england.224.a: "전쟁이 끝났다."
 kis_news.131.t: "[FROM.GetFactionName]에 함께 하는 [FROM.GetNameDefCap]"
 kis_news.131.d: "협상국이 그리스에서 정치적인 승리를 거두었습니다. 발칸 전역을 지원하기 위해 [GRE.GetNameDef] 측을 대전쟁의 동맹으로 만드려는 압력이 그리스 북부의 친협상국 베니젤로스파 정부와 함께 성공했습니다.\n그리스의 혁명가이자 총리 엘레프테리오스 베니젤로스는 오후에 왕궁의 연회장에서 그리스 헌법에 대한 충성을 맹세했습니다. 선서를 집행한 아테네 대주교 테오크리토스 1세를 제외하고 콘스탄티노스 1세, 요르요스 왕태자, 국왕의 총리 알렉산드로스 자이미스만이 여기 참석했습니다. 축제 같은 분위기는 없었습니다. 젊은 알렉산드로스는 엄숙히 선언을 할 때 목소리가 갈라지며 눈물을 흘렸습니다. 알렉산드로스는 협상국과 베니젤로스파가 실질적인 권력을 가질 것이며 아버지와 형제 모두 왕위 요구권을 포기하지 않았다는 것을 알고 있었습니다. 콘스탄티노스는 아들에게 자신 스스로를 진정한 군주라기보다는 일종의 섭정으로 생각해야 한다고 전했습니다."
 kis_news.131.a: "저들은 외국의 전쟁 수행을 돕는 것 때문에 무너졌구나..."
 kis_news.131.b: "승리를 위해 함께!"
 kis_news.131.c: "전쟁에 또 다른 중립국이 희생당했다."
 ww1_iraq.3.t: "[GetYear]년 이라크 봉기"
 ww1_iraq.3.d: "바그다드에서 오스만 퇴역 장교의 시위를 포함한 이라크인들의 대규모 시위로부터 나자프의 새 토지 소유권과 묘지세를 공표한 [ROOT.GetAdjective]에 대항하는 일련의 봉기가 시작되었습니다. 봉기는 유프라테스 중부와 하류의 시아파가 많은 지역으로 확산되면서 추진력을 얻었습니다. 셰이크 메디 알 칼리시는 잘 알려진 시아파 봉기 지도자입니다. 그러나 [ROOT.GetAdjective] 수비대의 중포와 항공폭격을 통해 봉기를 진압할 수 있습니다.\n수니파와 시아파 종교 단체들은 혁명을 위해 협력하고 있을 뿐만 아니라 부족 사회, 도시 대중, 시리아의 많은 이라크 장교들과 함께 합니다. 혁명의 목적은 [ROOT.GetAdjective] 통치로부터 독립하여 아랍 정부를 수립하는 것입니다.\n또한 쿠르드족이 이라크 북부에서 취약한 신생국 이라크에 대한 반란을 일으킵니다. 쿠르드 반란의 주요 쿠르드 지도자 중 한 사람은 셰이크 마흐무드 바르잔지입니다."
 ww1_iraq.3.a: "독가스를 뿌려버려!"
 britas.3.b: "그럴 여유가 없다."
 interwar_news.14.b: "망할 이라크 놈들."
 ww1_spain.2.t: "[GetYear]년 스페인 쿠데타"
 ww1_spain.2.d: "스페인령 모로코 보호령에서 리프 부족에 대한 아누알의 패배와 함께 스페인은 회복에 대한 열망이 지배적이었습니다. 아누알의 패배 이후, 스페인 의회는 패배에 대한 책임을 물을 것을 요구했습니다. 프리모 데 리베라가 집권하기 직전에 이 조사 결과가 대중에게 공개될 예정이었고 많은 고위 군 관계자들이 연루되어 있었습니다. 이는 정치인과 책임이 정치인들에게 있다고 생각하는 군부 사이의 관계 악화를 악화시켰습니다. 군부는 처음에 최고군사평의회의 의장인 프란시스코 아길레라 장군이 이끄는 새 정부를 세울 계획이었으나 결국 프리모 데 리베라를 새 정부를 이끌 사람으로 선택했습니다.\n프리모 데 리베라는 19세기의 정형을 따라 바르셀로나에서 쿠데타를 일으켜 성공시켰습니다. 군대의 지원으로 그는 마누엘 가르시아 프리에토의 의회 정부를 축출했습니다. 프리모 데 리베라는 1898년 이래로 스페인을 잘못 관리해 온 부패한 정치인들로부터 스페인을 구하기 위해 임시정부를 만들겠다고 밝혔습니다. 얼마 지나지 않아 9월 14일 국왕 알폰소 13세는 프리모 데 리베라의 쿠데타에 대한 지지를 선언하고 민간정부를 해산하며 1876년 스페인 헌법을 정지했습니다. 국왕은 프리모 데 리베라를 자신에게 \"편리한 칙령이 무엇이든\" 제안할 수 있는 권한을 가진 새로운 군사 책임자로 임명했습니다."
 ww1_spain.2.a: "아아."
 ww1_spain.3.t: "시민위원회"
 ww1_spain.3.d: "프리모 데 리베라의 독재는 군사위원회에서 시민위원회로 전환되었습니다. 그는 유권자 개인의 이익이 아닌 기업의 이익이 대표되는 국회를 만들었습니다. 국회에는 UP, 교회, 군대 등의 단체와 지방자치단체, 각종 경제단체가 대표로 참여했습니다. 프리모 데 리베라는 또한 여전히 정부 직위를 유지하고 있는 군인 관리들이 군 복무를 해야 하고, 그들을 대신할 시민 총독이 임명되어야 한다고 명령했습니다. 시민위원회의 수립으로 프리모 데 리베라는 약속한 의회 체제로의 복귀를 거부하고 그의 독재정권을 위한 장기 집권을 지향했습니다."
 ww1_spain.3.a: "예상했다."
 ww1_spain.4.t: "프리모 데 리베라의 사임"
 ww1_spain.4.d: "[GetYear]년의 경제 불황과 페세타의 가치 안정화에 실패한 독재정권은 평판에 큰 타격을 입었습니다. 프리모 데 리베라는 그의 통치에 대한 정치적 정당성을 확립하는 데 실패했습니다. 1876년 헌법은 그가 집권했을 때 정지되었고, 국회에서 만든 새 헌법은 왕당파, 자유주의자, 공화주의자들이 거부했습니다. 군대 또한 프리모 데 리베라와 독재에 불만을 가지고 있었습니다. 이러한 불만의 목소리는 주로 프리모 데 리베라의 징계를 받은 스페인 포병대원들에게서 나왔습니다. 국왕은 프리모 데 리베라가 군의 지지를 잃는 것을 보고 더 이상 프리모 데 리베라의 독재를 지지할 수 없었고 프리모 데 리베라는 독재를 끝내고 오늘 사임했습니다."
 ww1_spain.4.a: "국왕마저 '사임'해야 할지도 모르지."
 ww1_bulgaria.47.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 동맹 제의"
 ww1_bulgaria.47.d: "[FROM.GetName] 측은 양국간의 전쟁이 터질 가능성을 사전에 차단하고 대전쟁에서 발칸 전략에 대해 가까이 상의해야 한다고 제안했습니다. 이는 참전할 경우 동맹을 맺는다는 것을 의미합니다."
 ww1_bulgaria.47.a: "후방이 안전해졌다."
 ww1_bulgaria.47.b: "머저리들."
 ww1_bulgaria.48.t: "[FROM.GetName]의 수락"
 ww1_bulgaria.48.d: "[FROM.GetNameDefCap] 측은 다가올 전쟁에서 [ROOT.GetName] 측과 전쟁을 벌이지 않는 데 동의했습니다."
 ww1_bulgaria.48.a: "발칸 이웃들이 오스만보다 더 끔찍하지."
 ww1_bulgaria.49.t: "[FROM.GetName]의 거절"
 ww1_bulgaria.49.d: "[FROM.GetNameDefCap] 측은 다가오는 전쟁에서 [ROOT.GetName] 측을 가상적국으로 간주하는 것 같습니다. 그들은 동맹 제의를 거절했습니다."
 ww1_bulgaria.49.a: "그럼 복수하리라."
 ww1_bulgaria.50.t: "[FROM.GetName]의 영토 요청"
 ww1_bulgaria.50.d: "[FROM.GetNameDefCap] 측은 국경에 맞닿은 우리 영토인 [200.GetName] 지역을 받고자 합니다. 그들은 이로써 우리의 적에 대한 그들의 전쟁 준비 주력을 도울 수 있다고 설명합니다."
 ww1_bulgaria.50.a: "허 알았다..."
 ww1_bulgaria.50.b: "어림도 없다."
 ww1_bulgaria.51.t: "오레스티아다 반환"
 ww1_bulgaria.51.d: "[200.OWNER.GetNameDef]에 우리의 동맹과 전쟁 노력에 대한 공헌을 인정하는 의미로, 작지만 상징적으로 중요한 국경 지역인 오레스티아다의 반환을 요청할 수 있습니다."
 ww1_bulgaria.51.a: "오레스티아다는 우리 것이다!"
 ww1_georgia.10.t: "노에 조르다니아의 선출"
 ww1_georgia.10.d: "노에 조르다니아가 두 공화국 고위대표 중 한 명인 정부수반으로 선출되었습니다."
 ww1_georgia.10.a: "훌륭해."
 ww1_auh.43.d: "[FROM.GetNameDef] 외무부가 미텔오이로파 조약 서명을 제안하는 전신을 보내왔습니다. 조약에는 불가침 조약, 관세 철폐, 국경 개방 및 양국 간의 공동 방어와 같은 일부 거칠고 모호한 조항이 포함됩니다. 간단히 말해 저들은 승리한 이국 동맹의 연장을 원합니다."
 ww1_auh.43.a: "이국 동맹은 파기되지 않았다!"
 ww1_auh.43.b: "아니, 우리 식대로 하겠다."
 ww1_auh.44.t: "[FROM.GetName]의 거부!"
 ww1_auh.44.d: "[FROM.GetNameDef] 외무부가 라이히스팍트와 독일권에 대한 사회주의의 예상되는 위협 때문에 서명을 원하지 않는다는 답신을 보내왔습니다."
 ww1_auh.44.a: "어리석구나."
 ww1_england.225.t: "향토방위대"
 ww1_england.225.d: "재앙적인 영국 본토 침공 이후 전쟁부는 너무 늙거나, 어리거나, 다른 이유로 군에서 복무하기에는 부적합한 남자들로 급히 사단을 조직했습니다.\n\n박물관에 있어야 할 만한 것들로 무장하고 전혀 훈련을 받지 못한 이 '노인 부대'는 이제 사악한 침략자에 대한 우리의 마지막 방어선입니다!"
 ww1_england.225.a: "이제 모 아니면 도다!"
 ww1_ottoman.134.t: "예루살렘 협정"
 ww1_ottoman.134.d: "전후 조약에서 주요 승전국들은 우리가 수에즈 운하를 통제해서는 안 되며 이 지역이 국제지대가 되어야 한다고 주장했습니다. 전쟁 중 상실한 지역인 이곳에 영향력을 행사할 수 없으므로 국제 위원회가 이미 파견되고 있습니다."
 ww1_ottoman.134.a: "내 밥그릇 뺏지 좀 마."
 ww1_ottoman.135.a: "결국 누구도 차지할 수 없구나."
 ww1_ottoman.136.t: "팔레스타인 국제지대"
 ww1_ottoman.136.desc: "유럽에서 아시아로 가는 가장 빠른 수상항로가 지나고 아프리카와 아시아를 잇는 육로가 교차하는 지점에 위치한 수에즈 운하는 전시와 평시 모두 매우 중요한 전략적 요충지입니다. 지난 대전쟁에서 승리한 [TUR.GetNameDefCap] 측은 운하를 장악하길 원하지만, 전쟁 중 [TUR.GetAdjective]군은 이집트를 제대로 공격하지 못하고 적에게 팔레스타인까지 빼앗겼습니다. 최근 독립한 [EGY.GetName]도 운하를 자신들의 적법한 자산이라고 주장하고 있어 전후 조약에서 여러 승전국과 강대국의 이해관계가 얽혀 있는 수에즈와 팔레스타인을 오스만에 주는 대신 국제지대를 설정하자는 제안이 나왔습니다."
 ww1_ottoman.136.a: "어쨌거나 잘 해결됐군."
 ww1_ottoman.136.b: "쓰라지진 않은 손실이다."
 ww1_ottoman.136.c: "국제 무역지대로 번영하길 바라며."
 ww1_ottoman.136.d: "별로 재미 없는걸."
 ww1_china.36.d2: "새로이 수립된 중화민국에서 내전이 터졌습니다. 지난 혁명 이후 중화민국 대총통이 된 [FROM.GetLeader]는 그의 급진적인 정책과 보수 반동파에 대한 압박에 실망한 북양군벌의 반란에 직면했습니다. 지난 혁명에서는 부패하고 썩은 청나라를 타도하고 혁명을 성공으로 이끌겠다는 목표가 있었기 때문에 지지를 받을 수 있었지만, 이번에는 권력을 잡은 [FROM.GetLeader], 혁명 동지들, 중국 국민들이 이 체제를 유지하고 민국을 개혁하기를 원하기 때문에 아무도 이들의 행각을 이해하지 못합니다. 국민당이 전쟁에서 이길 수 있을지는 모르지만 이미 중국 각성에서 전투가 벌어지고 있습니다."
 ww1_china.36.c: "또야?"
 kis_news.132.t: "소피아 함락"
 kis_news.132.d: "불가리아의 고도 소피아가 적의 손에 떨어졌습니다. 소피아는 1877-1878년 러시아-튀르크 전쟁 중 러시아군이 진주하며 해방되었습니다. 4세기 로마인들이 지어 도시 이름의 유래가 된 성 소피아 성당은 이런 전시에도 다행히 훼손되지 않았습니다. 수도가 함락된 불가리아는 더 이상 전쟁을 벌일 수 없어 보입니다."
 kis_news.132.a: "고개 숙인 머리를 칼로 내려치지 않길 바란다."
 kis_news.132.b: "이것이 발칸의 프로이센이 겪을 운명인가?"
 kis_news.132.c: "소피아라는 여인이 정복자들을 환영하네."
 kis_news.133.t: "아테네 함락"
 kis_news.133.d: "그리스의 눈이자 예술과 웅변의 어머니, 아테네가 점령되었습니다. 고대 그리스와 로마가 남긴 도시 유적의 상당수가 치열한 전투로 인해 파괴되었지만 도시 자체가 거대한 유적지와 같아서 오래된 유산이 완전히 소실되지는 않았습니다. 그러나 하늘에서 파란 깃발이 내려가고 적의 깃발이 바람에 날리는 한 그리스의 화염은 잠시 꺼질 것입니다."
 kis_news.133.a: "더 이상 케밥은 안돼!"
 kis_news.133.b: "지천으로 깔린 돌덩이들일 뿐이다."
 kis_news.133.c: "콜로세움에서 열병식을 하면 장난 아니겠군."
 ww1_ottoman.137.t: "트리폴리타니아로 떠난 오스만 파샤들"
 ww1_ottoman.137.a: "행운을 비네 파샤들."
 ww1_ottoman.138.t: "오스만 파샤의 귀환"
 ww1_ottoman.138.d: "트리폴리타니아 전쟁이 끝났는데도 우리 파샤들이 임무로 복귀하는 데 시간이 걸렸지만 그들이 마침내 돌아왔습니다. 새로 배운 경험으로 저들은 다가오는 분쟁에서 더욱 선전할 것입니다."
 ww1_ottoman.138.a: "돌아온 걸 환영하네, 파샤."
 kis_news.135.t: "부다페스트 함락"
 kis_news.135.d: "다뉴브의 진주가 적에게 떨어졌습니다. 오스트리아-헝가리 제국의 두번째 심장인 부다페스트는 서쪽의 부다와 동쪽의 페스트로 나뉘어 있는데, 이 두 지역을 가로지르는 세체니 다리를 지키려는 헝가리 병사들의 분투는 궤멸되었습니다. 이 패배가 이중군주국의 종말이 될 것임이 분명합니다."
 kis_news.135.a: "사라졌다. 안개 속의 페퇴피처럼."
 kis_news.135.b: "엄청난 피해다!"
 kis_news.135.c: "하하, 죽어라!"
 kis_news.136.t: "빈 함락"
 kis_news.136.d: "오늘 외스터라이히가 참담한 합스부르크의 끝을 속삭입니다. 합스부르크의 통치 아래에서 신성 로마 제국과 오스트리아 제국의 중심으로 번영했던 빈은 [4.controller.GetAdjectiveCap]군에 함락당했습니다.\n\n역사적인 도시의 많은 구역이 맹렬한 전투에 파괴되었습니다. 전쟁의 파괴는 어디에나 흔적을 남겼으며, [4.controller.GetAdjectiveCap] 깃발이 무너진 도시 위로 흩날립니다."
 kis_news.136.a: "다시 되찾아야 한다!"
 kis_news.136.b: "전쟁은 언제 끝나려나?"
 kis_news.136.c: "이걸로 저들은 끝이군!"
 FRA_historical_pm_tt:0 "§G이 선거에서 당선된 후보였습니다.§!\n\n"
 ww1_siam.7.t: "새 국기"
 ww1_siam.7.d: "1911년 국기를 거꾸로 게양한 사건 이후 현대적이고 상하대칭인 국기를 만들자는 여론이 있었습니다. 오늘 새 국기 도안이 완성되어 승인되었으며 이제 우리는 꽤 괜찮은 도안의 적백기를 쓰게 됩니다."
 ww1_siam.7.a: "잘 했다."
 ww1_siam.8.d: "새 국기 도안이 채택되었습니다. 가운데의 파란색은 군주를 상징하며, 흰 줄은 불교를, 그리고 붉은 줄은 타이 국민의 붉은 피를 상징합니다."
 ww1_germany.135.d2:0 "프랑스는 독일이 베르사유 조약에서 대전쟁 이후 승전국이 지시한 체제를 따르지 않은 것에 대응하여 고도로 산업화된 지역인 루르 분지를 점령했습니다. 루르 점령은 독일 경제 위기를 악화시키고, 독일 민간인들은 소극적인 저항과 시민 불복종 행위에 가담하기 시작합니다."
 ww1_soviet.46.t: "소비에트의 항복"
 ww1_soviet.46.d: "소비에트 러시아는 우리가 보낸 모든 영토 요구에 굴복합니다."
 ww1_soviet.46.a: "아주 좋아."
 ww1_soviet.46.b: "소비에트와 평화는 없다!"
 canada.73.d: "오늘 캐나다 노바스코샤주의 핼리팩스시에서 대규모 폭발 사고가 발생했습니다. 사건은 화약과 폭발물을 가득 실은 프랑스 화물선 SS 몽블랑호가 핼리팩스 항구에서 노르웨이 화물선 SS 이모호와 충돌하면서 시작되었습니다. 이 충돌로 몽블랑호 갑판에 있던 벤젠 통들이 넘어지면서 연료가 유출되었고, 이모호에서 발생한 불꽃이 유출된 연료에 불을 붙였습니다. 몽블랑호 선원들은 배를 버리고 폭발이 임박했음을 다른 선박에 경고하려 했으나, 그들의 경고는 전달되지 못했습니다. 뒤이어 발생한 거대한 폭발은 쓰나미를 일으켰고, 반경 1,600미터 이내의 건물들을 파괴했으며, 1,600명의 사망자와 9,000명 이상의 부상자를 냈습니다. 특히 리치먼드 시는 폭발로 인해 캐나다 왕립 해군 대학을 포함하여 완전히 파괴되었습니다. 이 폭발은 TNT 2.9킬로톤에 해당하는 에너지를 방출하며, 당시까지 가장 큰 인공 폭발로 기록되었습니다."
 canada.73.b: "끔찍하군. 우리에게 반하는 자들은 저리 고통받는 것이다."
 ww1_france.20.a:0 "폴 데샤넬은 국민 연설가로서 큰 역할을 한다."
 ww1_france.21.a:0 "알렉상드르 밀랑은 국민연합, 좌파연합과 타협한다."
 event_generic_ok: "알았다."
 ww1_france.242.d:0 "알렉상드르 밀랑은 대통령직을 위해 사임합니다."
 ww1_france.242.a:0 "조르주 레이그가 받는다."
 interwar_news.16.t: "아나톨리아 점령"
 interwar_news.16.d: "승전국들은 아나톨리아에서 패배한 오스만의 깃발을 뽑아내고 위임통치령을 확대했습니다. 해안가 대부분이 연합군 점령하에 있으며 각 지역은 오스만 제국에 대한 결정의 논의가 매듭지어지기 전까지 군정의 통치 아래에 있을 것입니다."
 interwar_news.16.a: "너무 가혹하다."
 interwar_news.16.b: "무료 부동산이네."
 ww1_hungary.7.t: "헝가리 평의회 공화국"
 ww1_hungary.7.d: "대전쟁 이후 헝가리가 겪은 혼란 속에서, 독립 헝가리 공화국의 정부는 사회주의자와 공산주의자가 연합한 쿠데타로 전복되었습니다. 다뉴브 강을 중심으로 사회주의 국가가 수립되자, 이웃 국가들과 다른 유럽 국가들은 이 상황을 우려하게 되었으며, 사회주의 혁명이 유럽으로 더욱 확산되고 있습니다. 승리한 주권 국가들은 헝가리에서 발생한 이 갑작스러운 정치적 변화에 불만을 품고 있으며, 군사 개입을 통해 신생 국가를 진압하고 자신의 이익을 주장하려 하고 있습니다."
 ww1_hungary.7.a: "혁명의 불꽃은 들불처럼 번지리라."
 ww1_hungary.7.b: "이 들불을 끌 소방대가 필요한데..."
 ww1_germany.146.t:0 "힌덴부르크 대통령의 서거"
 ww1_germany.146.d:0 "계속해서 대통령으로 집권하던 파울 폰 힌덴부르크 대통령이 오늘 동프로이센 노이데크에 있는 자택에서 86세의 나이에 폐암으로 사망했습니다. 전날 아돌프 히틀러 총리는 힌덴부르크가 임종을 앞두고 있다는 소식을 들었습니다. 그는 힌덴부르크가 사망하면 대통령직이 폐지되고 그 권한이 지도자 겸 국가수상(Führer und Reichskanzler)라는 칭호로 총리직에 병합된다는 \"국가최고공직에 관한 법률\"을 내각에서 통과시켰습니다.\n힌덴부르크가 사망한 지 2시간 후, 법률에 따라 히틀러는 이제 독일국 국가원수이자 정부수반이 되었다고 발표하였으며, 이로써 히틀러를 법적으로 해임할 수 있는 마지막 구제 수단을 제거하고 절대 독재자로서의 지위를 확고히 하게 되었습니다. 공개적으로 히틀러는 대통령직이 힌덴부르크와 \"떼놓을 수 없을 정도로 붙어\" 있으며 이 직함을 다시 사용하는 것은 적절하지 않다고 발표했습니다.\n힌덴부르크의 유언과 달리 그는 탄넨베르크 전승 기념비 부지에 장엄한 의식과 함께 아내와 같이 안장되었습니다."
 ww1_germany.146.d2:0 "계속해서 대통령으로 집권하던 파울 폰 힌덴부르크 대통령이 오늘 동프로이센 노이데크에 있는 자택에서 86세의 나이에 폐암으로 사망했습니다.\n힌덴부르크의 유언과 달리 그는 탄넨베르크 전승 기념비 부지에 장엄한 의식과 함께 아내와 같이 안장되었습니다.\n그의 유언장에는 나치를 비판하고 민주주의를 지지하는 내용이 적혀 있었습니다. 또한 모든 형태의 인종 및 종교 차별 철폐와 함께 명백한 권력 분립과 함께 입헌 군주국의 수립을 주장했습니다."
 ww1_germany.146.a:0 "그를 탄넨베르크 전승 기념비 부지에 안장하라."
 ww1_germany.146.b:0 "뭐? 제정복고!? 말도 안 되는군!"
 kis_news.137.t: "살로니카 전선"
 kis_news.137.d: "발칸반도에서 또 급격한 변화가 있었습니다. 프랑스는 아직 전란 속에서 중립인 그리스 테살로니키에 사단을 상륙시켜 [SER.GetAdjective]의 전쟁 수행을 지원하고 [AUS.GetNameDef], [BUL.GetNameDef]에 압박을 주려는 계획을 짰습니다. 프랑스군은 [GER.GetFactionName] 측과 현지 그리스군의 어떠한 방해도 받지 않고 상륙에 성공하였습니다. 그리스 정부는 협상국을 거스르는 조치를 취하지 않고 자신들의 영토로 번져오는 전쟁을 피하려고 열심인 것으로 보입니다. 그러나 그리스의 친협상국 정치인들은 이를 빌미로 자국이 협상국의 편에서 독일에 전쟁을 선포하게끔 하려고 기회를 찾는 것 같습니다."
 kis_news.137.a: "저들이 어찌 [GRE.GetAdjective]의 중립을 무시할 수 있는가?"
 kis_news.137.b: "그리스 정부가 협상국의 전쟁 수행에 동참하도록 압력을 줄 것이다."
 kis_news.137.c: "군사의 전략적 선택인가, 외교의 무례한 결정인가?"
 ww1_auh.23.d2: "[SER.GetAdjective] 정부는 멍청하게도 우리 요구를 거부했습니다. 그러나 우리는 고작 세르비아가 해안을 포기하지 않는다고 전쟁을 선포할 의향은 없습니다."
 ww1_auh.23.c: "그냥 저 자식들을 무시해버리자고."
 ww1_france.245.t:0 "동방군"
 ww1_france.245.d:0 "발칸 전역에서 [SER.GetAdjective]군이 패배하고 [GRE.GetNameDef] 측이 중립을 유지하는 가운데, 이런 전쟁에서 발칸의 붕괴를 막기 위해선 [GRE.GetAdjective]에 협조를 '요구'할 수 있습니다. 동방군을 조직하고 그리스 살로니카 항에 상륙하는 것으로 그곳에서부터 [SER.GetAdjective]의 전쟁 수행을 지원할 수 있습니다."
 ww1_france.245.a:0 "그렇게 해라."
 ww1_greece.53.d: "그리스 테살로니키에서 벌어진 친협상국 베니젤로스파 반란군은 이미 그리스 북부 대부분을 자신들의 통제 아래에 확고히 장악했습니다. 그들은 협상국의 편으로 참전하는 것을 지지하지 않는 사람들을 남쪽으로 추방했고, 엘레프테리오스 베니젤로스는 그들의 부름에 응하여 테살로니키에 입성하여 대립 행정부의 수립을 선언했습니다. 소위 테살로니키국이라고 불리는 국민방위임시정부는 동맹국에 전쟁을 선포했습니다. 사실상 그리스는 둘로 쪼개진 셈입니다."
 ww1_greece.53.a: "말도 안돼!"
 ww1_greece.53.b: "승리를 위해 함께!"
 ww1_greece.53.c: "이제 저긴 중립이 아니군."
 ww1_germany.147.t:0 "슐리펜 계획 실패"
 ww1_germany.147.d:0 "슐리펜 계획이 실패했습니다. 아군은 벨기에로 우회하여 프랑스 북부를 직접 공격하려고 시도했지만, 적의 강한 저항에 직면하여 원래 목표인 파리에 입성하는 데 실패했습니다. 이제 독일군의 우익은 적의 공격에 노출되어 있으며, 지나치게 늘어진 보급선이 패배의 불안을 자극하기 시작했습니다.\n이 문제를 해결하기 위해서 지휘부는 전선에 참호를 파고, 기관총을 설치하고, 요새선을 건설하는 것으로 방어적 국면으로 임시 전환해야 할 필요가 있다고 결정했습니다."
 ww1_germany.147.a:0 "참호를 파라! 전선을 사수해야 한다!"
 ww1_turkey2.18.d: "아르메니아가 이번엔 진짜 군대를 끌고 와서 자신들이 주장하는 영토를 완전히 되찾으러 왔습니다. 우리 동쪽을 지켜야 합니다!"
 ww1_usa.134.a: "충격적이지만 물증이 없다."
 ww1_usa.134.d: "독일의 파괴 공작원 용의자들이 뉴저지 블랙 톰 부두에 있는 주요 미국 군수품 저장고를 파괴했습니다. 폭발로 네 명이 사망하고 백여명이 부상을 입었습니다. 그리고 무엇보다 프랑스가 선물한 자유의 여신상이 손상을 입은 점은 선을 넘었습니다."
 ww1_usa.134.t: "블랙 톰 대폭발"
 ww1_usa.135.d: "뉴욕 항구에서 발생한 폭발로 네 명이 사망하고 약 2천만 달러 상당의 군수품이 파괴되었습니다. 이 사건으로 자유의 여신상 또한 손상을 입었습니다. 이는 역사상 가장 큰 인공폭발 중 하나였습니다.\n\"블랙 톰\"이라는 용어는 원래 뉴욕 항구 리버티 섬 옆에 있는 섬을 뜻했습니다. 이는 [USA.GetName] 북동부의 주요 군수품 창고였습니다. [USA.GetNameDefCap] 측은 대전쟁에 중립을 유지하고 있으며 전쟁 초기에 누구든 군수품을 구매할 수 있었습니다. 그러나 협상국이 독일을 봉쇄하여 협상국 정부만이 미국의 군수품을 구매할 수 있습니다. 그 결과, 일부에서는 독일이 아메리카에 스파이를 보내 군수품의 생산과 전달을 방해하기 위해 필요한 모든 수단을 동원한 것이 아니냐고 합니다."
 ww1_usa.135.a: "왜 우리 탓이야?"
 ww1_usa.135.b: "다 들통났어. 이 독일 놈들아!"
 ww1_germany.148.t:0 "식민지 제해권 상실"
 ww1_germany.148.d:0 "영국 해군은 함대에 보급할 식민지가 전 세계에 있으며, 말 그대로 모든 바다에 저들의 군함이 대규모로 떠다니고 있습니다. 그리고 이는 본토로 돌아오려던 독일 동아시아 함대가 전멸하는 결과를 낳았습니다."
 ww1_germany.148.a:0 "한 번의 결전이 힘의 우위를 뒤바꿀 것이다."
 interwar_news.17.t: "라이히스팍트"
 interwar_news.17.d: "[GER.GetNameDefCap]에서 새 유럽 패권의 탄생을 선언합니다. 베를린 티어가르덴에서 전 유럽의 주요 승전국이 승전 열병식을 가졌습니다. 독일 군중과 독일의 동맹에서 온 사람들이 모여 행진하는 군인들을 축하하고 화환을 걸어주었습니다.\n이들은 위대한 승리에 만족한 듯 보이지만 동시에 전쟁터에서 많은 젊은이가 희생되었다는 공허함을 메꾸려는 것 같습니다. 그래도 결국 동맹국이 승리하고 나폴레옹처럼 유럽 전체를 지배하는 강력한 세력이 탄생합니다."
 interwar_news.17.a: "얼마나 영광스러운 승리인가!"
 interwar_news.17.b: "독일의 패권은 곧 무너질 것이다."
 interwar_news.17.c: "전유럽에 드리운 새로운 힘이다..."
 interwar_news.18.t: "[TUR.GetFactionName]"
 interwar_news.18.d: "소아시아의 작은 군주국에서 승천한 [TUR.GetName] 측이 다시 한 번 세계를 휩쓸었던 화재에서 살아 남았습니다. 승전국의 자리에 당당히 이름을 올린 [TUR.GetNameDefCap] 측은 코스탄티니예 해협에서 항공기가 하늘을 가르고 군함이 축포를 쏘는 가운데 승전을 축하했습니다. 이는 튀르크와 아랍 세계를 결속시켜 다른 어떤 세력도 이길 수 없는 하나의 강대한 힘을 이룬다는 의미입니다.\n한때 유럽을 공포에 떨게 했던 것은 몹쓸 병에 시달렸지만, 병상에서 일어난 [TUR.GetNameDef]의 미래는 이제 분명 암울하지 않을 것입니다."
 interwar_news.18.a: "튀르크는 불멸이라!"
 interwar_news.18.b: "언젠가 다시 병자가 될지 누가 알겠나."
 interwar_news.18.c: "어떤 의사가 저 병자를 치료해낸 거야!?"
 ww1_usa.136.a: "거래하겠다."
 ww1_usa.136.b: "딱히 좋은 거래는 아닌데."
 ww1_usa.137.a: "돈으로 바꿔먹었네!"
 ww1_usa.138.a: "다른 고객도 있다."
 ww1_usa.136.t: "[USA.GetName]의 소총 판매 희망"
 ww1_usa.136.d: "산업 강국 중 하나인 [USA.GetNameDefCap] 측이 우리 군을 위해 보병화기, 탄약과 의복을 판매하려는 의도로 접촉해왔습니다. 전시 채권을 발행하여 전장에서 쓸 것들을 구매할 돈을 구할 수 있습니다."
 ww1_usa.137.t: "소총 구매에 동의한 [FROM.GetName]"
 ww1_usa.137.d: "[FROM.GetAdjective] 정부는 우리 거래 제안을 수락했습니다. 지불 대금이 아메리카로 전달되고 있습니다."
 ww1_usa.138.t: "소총 구매를 원치 않는 [FROM.GetName]"
 ww1_usa.138.d: "[FROM.GetAdjective] 정부는 우리 거래 제안을 거부했습니다. 이 좋은 소총을 구매하기엔 돈이 없나 봅니다."
 rusrevolt.21.t:0 "연합군의 무르만스크 상륙"
 rusrevolt.21.d:0 "협상국이 러시아 내전에 개입하기 위해 북러시아에 원정군을 보냈습니다. 서방의 군함들 또한 무르만스크항에 도착하여 병력을 상륙시켰으며, 이들은 현지 백군과 합류한 것 같습니다."
 rusrevolt.21.a:0 "이런 걸 동의한 적은 없는데!"
 rusrevolt.22.t:0 "연합군의 아르한겔스크 상륙"
 rusrevolt.22.d:0 "협상국의 추가 병력이 아르한겔스크에 상륙했습니다. 백군 수비대가 반란을 일으켜 볼셰비키 현지 당국을 뒤엎고 서둘러 연합군을 반겼습니다."
 rusrevolt.22.a:0 "페트로그라드로!"
 ww1_poland.9.t: "국왕 즉위 문제"
 ww1_poland.9.desc: "오랜 논쟁 끝에 폴란드 왕국 섭정위원회는 가장 저명한 독일인 귀족 몇 명을 왕위 후보로 선정했습니다. 그리고 우리는 그들 중 누가 폴란드 국왕이 되기 좋을지 결정해야 합니다."
 ww1_poland.9.a: "레오폴트 폰 바이에른을 옹립하라."
 ww1_poland.9.b: "알브레히트 폰 뷔르템베르크를 옹립할 것이다."
 ww1_poland.9.c: "프리드리히 크리스티안 폰 작센을 옹립할 것이다."
 ww1_poland.9.d: "\"아우위\" 아우구스트 빌헬름 폰 프로이센을 옹립할 것이다."
 ww1_poland.21.t: "카롤 스테판 1세의 죽음"
 ww1_poland.21.d: "우리의 합스부르크 국왕 카롤 스테판 1세가 오늘 사망했습니다. 그의 아들 카를 알브레히트가 국왕 카롤 올브라흐트 1세로 즉위했습니다. 그는 독일계 왕가에서 태어났음에도 폴란드에 대한 애국심으로 유명합니다."
 ww1_poland.21.a: "진실된 폴란드 왕께 경배를!"
 ww1_hungary.8.t: "[FROM.GetName]의 조건부 항복 제안"
 ww1_hungary.8.d: "[FROM.GetAdjective] 정부가 우리에게 조건부 항복을 제안해왔습니다. 그들은 우리의 영유권을 인정하고, 모든 적대적인 행위를 종식하는 대가로 해당 영토를 우리에게 이양하겠다고 동의하였습니다."
 ww1_hungary.8.a: "우리의 정당한 영토는 수복될 것이다!"
 ww1_hungary.8.b: "우리는 멈추지 않을 것이다!"
 ww1_hungary.9.t: "[FROM.GetName]의 조건부 항복 거부"
 ww1_hungary.9.d: "[FROM.GetAdjective]군을 막을 수가 없습니다! 그리고 저들 정부는 강화조약을 거부했습니다."
 ww1_hungary.9.a: "제기랄!"
 ww1_germany.149.t:0 "우리 시대의 평화?"
 ww1_germany.149.d:0 "대전쟁에서 패전한 뒤 우리는 다시 일어서기 시작했습니다. 세게는 한 때 우리를 피비린내 나는 잔혹한 전쟁에 책임이 있는 공공의 적으로 비난하였습니다. 하지만 폭풍이 지나고 우리는 다시 국제 사회의 정당하고 신실한 일원이 될 준비가 되었습니다. 우린 상실한 모든 영토 영유권을 포기하고 프랑스와 화해를 추구할 것입니다."
 ww1_germany.149.a:0 "어쩌면 인사할 시간일지도."
 ww1_england.226.t: "보수당 지도부 선거"
 ww1_england.226.d: "아서 밸푸어가 총선에서 이길 수 없을 만큼 무능하다는 것이 알려져 갑작스럽게 물러나자 보수당 및 연합당의 대표 선거가 열리고 있습니다.\n\n많은 사람들이 후보로 나섰지만, 가장 큰 네 명은 오스틴 체임벌린, H. P. 크로프트, 보너 로, 그리고 월터 롱입니다.\n\n체임벌린은 보수당의 나이 든 귀족이며, 그의 아버지 또한 중요 인사입니다. 그는 관세 개혁과, 국제 무역을 닫고 식민지와 자치령 동지들 사이의 무역을 하자고 주장합니다.\n\n크로프트는 세 사람 중 가장 낮은 지지를 받으며, 강력한 군대를 만들어야 할 필요성을 강조하고 독일 제국에 대한 봉쇄 정책을 믿습니다.\n\n보너 로는 타협적인 후보로 간주됩니다. 실제 정책보다는 덜 유명하지만 가장 자유당을 이길 수 있을 것 같은 사람으로 보입니다.\n\n롱 자작은 아일랜드 연합주의를 강력히 추구하며, 아일랜드를 연합왕국의 통치 아래 지키기 위해 뭐든 다 할 것입니다. 그는 체임벌린과 지독한 경쟁 관계입니다."
 ww1_england.226.a: "체임벌린이 이겼다!"
 ww1_england.226.b: "언더독 크로프트가 뒤집어 엎었다!"
 ww1_england.226.c: "로가 빅텐트 정당을 만들 것이다!"
 ww1_england.226.e: "롱이 제국을 영속시킬 것이다!"
 ww1_england.227.t: "1910년 선거"
 ww1_england.227.d: "영국에서 총선이 치러졌습니다. 아서 밸푸어가 갑작스레 탈락하기 전까지만 해도 자유당이 쉽게 이길 것으로 예상했습니다. 하지만 지금 보수당이 새로운 인물과 함께 쇄신하며 반대를 예상하고 있습니다! 토리당이 교외 지역을 휩쓸고 있으며, 자유당은 도망을 다닙니다."
 ww1_england.227.a: "보수당이 다수를 차지한다!"
 ww1_england.228.t: "처칠의 총리 비난!"
 ww1_england.228.d: "예기치 않게 윈스턴 처칠은 오늘 하원 연설에서 총리와 내각을 신랄히 비판했습니다. 가장 걱정되는 점은 그가 당내 평의원들에게 상당한 동의를 받았다는 것입니다!"
 ww1_england.228.a: "몇 년 전엔 자유당원 아니었어?!"
 ww1_england.229.t: "당내 지지자를 모으는 처칠!"
 ww1_england.229.d: "윈스턴 처칠이 의원들의 지지를 모으려 하고 있습니다! 무능한 총리는 이를 묵인하기가 어려웠고, 그건 고작 그의 통치를 더욱 형편 없게 만듭니다. 이거 어려워지겠습니다!"
 ww1_england.229.a: "뭐 하는 거야?"
 ww1_england.230.t: "불신임 투표 상정!"
 ww1_england.230.d: "처칠 이 친구가 정부의 불신임 투표를 상정했습니다! 그의 새 친구들과 자유당의 옛 동지들과 함께 [ROOT.GetLeader] 총리는 사임하거나 상당한 지지를 잃는 것 중 하나를 택해야 할 것 같습니다!"
 ww1_england.230.a: "망할 처칠!"
 ww1_england.231.t: "불신임 투표"
 ww1_england.231.d: "시간이 지나 정부 불신임 투표가 통과되었습니다. 윈스턴 처칠은 불과 몇 년 전 자유당 소속 의원이었지만 [ROOT.GetLeader]의 뒤를 이어 보수당 대표이자 영국의 총리가 되었습니다!"
 ww1_england.231.a: "불독이 집권한다!"
 kis_news.138.t: "크리스마스 정전"
 kis_news.138.d: "서부전선에서는 수십에서 수백미터에 달하는 무인지대를 가로질러 양측의 병사들이 참호 속에서 크리스마스 캐롤을 부르며 소박하게 크리스마스를 축하하였습니다. 캐롤을 부르는 소리는 아군 참호를 넘어 적의 참호까지 전해졌고, 두 참호의 병사들은 서로를 볼 수는 없지만 상대도 캐롤을 부르며 크리스마스를 축하하고 있음을 알 수 있었습니다.\n양측의 수많은 병사들이 무장하지 않은 채 참호 밖으로 나왔습니다. 그들은 서로 악수하고 포옹하며 담소를 나누었고, 크리스마스 선물 약간을 교환하며 우정을 나눴습니다. 병사들의 극도의 일탈 행위를 지켜보던 장교들 대부분이 동참하여 상대측의 장교를 만나 신사협정을 맺고 당분간 전투에 참여하지 않기로 했습니다. 대치 중 수습이 어려웠던 무인지대의 시체들도 제대로 수습할 수 있었습니다."
 kis_news.138.d_belgium: "서부전선에서는 전장에서 서로를 마주한 양측의 병사들이 크리스마스 캐롤을 부르며 소박하게 크리스마스를 축하하였습니다.\n두 군대가 크리스마스 정신을 공유하며, 독일군이 점령한 벨기에 지역에 있는 가족들에게 크리스마스 편지를 보내고자 하는 벨기에 병사들의 요청으로 정전이 주선되었습니다."
 kis_news.138.a: "메리 크리스마스!"
 kis_news.139.t: "화학자의 전쟁"
 kis_news.139.d: "화학적으로 정제된 독가스는 몇 년 전부터 전쟁병기로 사용되었지만, 독가스는 대전쟁에서 그 위력이 실로 막강함을 보여주었습니다. 참호 속에 틀어박혀 있는 적군을 끌어내는 데 독가스보다 더 적절한 것은 없었습니다. 공기보다 무거운 가스는 땅에 파낸 참호 속으로 가라앉았고, 참호의 병사들은 작용제에 노출되어 극심한 고통 속에 죽을 수밖에 없었습니다.\n이제 대전쟁에 참전한 국가들은 방독면과 같은 방법을 사용하여 저주받을 가스 공격으로부터 병사들을 보호하는 방법, 막대한 사상자를 내지 않고 최전선에 병사들을 계속 붙들어 둘 방법, 그리고 신속하게 적에 대한 대규모 가스 공격을 실행할 수단을 확보해야만 합니다."
 kis_news.139.a: "끔찍하고 고통스러운 살인마다."
 kis_news.140.t: "전차를 주목하라!"
 kis_news.140.d: "두터운 장갑판을 장착한 궤도차량이 최전선에 나타났다는 소식이 들립니다. 일부는 이 차량을 육지에서 움직이는 전함처럼 보인다고 해서 장갑함이라 부르고, 다른 일부는 장갑을 두르고 궤도를 사용하여 이동하기 때문에 기갑 트랙터라고 부릅니다. 그러나 어떤 사람들은 무언가를 태우는 데 쓰는 금속 마차로 보이기 때문에 이를 전차라고 부릅니다.\n군 보고서에 따르면 이 장갑차량은 엔진, 대포, 기관총을 장착하고 매우 느리게 움직이지만 보병 화기에는 피해를 입지 않을 만큼 견고하다고 합니다. 그리고 소수의 군사 전문가들은 미래에 이 병기가 앞으로 전쟁의 양상을 바꿀 것이라고 예측하고 있습니다."
 kis_news.140.a: "참호를 뚫을 수 있을까?"
 interwar_news.19.t: "아라비아의 통일"
 interwar_news.19.d: "수년간의 고난, 투쟁, 역경 끝에 아라비아 반도는 사실상 한 깃발의 통치 아래 통일되었습니다. 이슬람 교리를 확고히 따르는 파벌들의 지지를 받는 [FROM.GetRulingParty] 측은 성지 메카와 메디나를 얻고 아랍을 통일하고자 했으며, 마침내 네지드, 헤자즈, 아시르가 [FROM.GetAdjective] 통치에 통합되면서 통일이 완성되었습니다."
 interwar_news.19.a: "알라후 아크바르!"
 interwar_news.19.b: "저기 가치 있는 것이 있을 수가 있나?"
 rusrevolt.28.t:0 "총참모부의 케렌스키 공세 계획"
 rusrevolt.28.d:0 "알렉산드르 케렌스키 전쟁장관이 이끄는 러시아군 최고사령부는 대공세를 계획 중입니다. 이런 조치는 전황을 바꾸고 러시아가 여전히 유능하고 헌신적인 동맹임을 협상국에 보여주기 위한 필사적인 노력으로 보입니다. 군대의 사기가 저하되고 전선이 불안한 상황이지만, 총참모부는 공세가 성공하면 임시정부에 대한 신뢰를 회복하고 동맹으로부터 더 많은 지원을 확보할 수 있다고 믿습니다."
 rusrevolt.28.a:0 "협상국에 우리의 힘을 증명해야 한다."
 rusrevolt.29.t:0 "케렌스키 공세의 개시"
 rusrevolt.29.d:0 "대망의 케렌스키 공세를 개시할 날이 다가왔습니다. 병력이 동원되었고, 사령부는 동맹국에 대한 대규모 공격 명령을 내렸습니다. 케렌스키 공세는 군사 작전일 뿐만 아니라 정치적 성명이기도 한데, 이 전쟁에서 우리의 헌신과 능력을 협상국 동맹에게 보여줌으로써 이들을 안심시키기 위한 것입니다. 전 세계와 러시아 국민의 희망이 전선으로 진군하는 우리 병사들을 주시하고 있습니다."
 rusrevolt.29.a:0 "러시아와 협상국을 위하여!"
 ww1_albania.18.t: "그레처 각서"
 ww1_albania.18.d: "오늘 1911년 알바니아 봉기 지도자들이 우리에게 각서를 보내기 위해 모였습니다. 각서는 열두 조항으로 되어 있었으며, 주요 내용은 알바니아인을 제국의 소수민족으로 인정하고 지방 정부를 포함해 알바니아인에게 더 많은 자치권을 달라는 것입니다. 저들이 열렬히 바라는 자치권을 주는 것으로 제국 내 알바니아인들의 분노와 국민주의자들의 격노를 누그러뜨릴 수 있지만, 이는 우리 정부의 지지도를 크게 떨어뜨릴 것이고 제국의 영토를 넘겨주는 것처럼 보일 것입니다."
 ww1_albania.18.a: "자치권을 줘라."
 ww1_albania.18.b: "\"알바니아의 자치\" 따위는 인정할 수 없다."
 ww1_albania.18.tt: "\n모든 £ww1_flag_ALB §Y알바니아 소수민족§! 변동치를 제거하고, 추후 통제할 영토에도 부정적인 알바니아 변동치를 얻지 않도록 만듭니다."
 ottoman.3.t: "일디즈 정보부 쿠데타 성공"
 ottoman.3.d: "군에 뻗친 일디즈 정보부의 힘과 운 덕분에 [TUR.GetRulingParty] 정부를 전복할 수 있었습니다. 이제부터 우리가 해야할 것은 분명히 군과 국가에서 불순분자를 숙청하고 술탄께서 돌아오실 길을 준비하는 것입니다."
 ottoman.3.a: "목표에 한 발짝 더 가까이."
 ottoman.4.t: "일디즈 정보부 쿠데타 실패"
 ottoman.4.d: "우리 정변 시도가 완전히 실패했습니다. 군대 내의 일디즈 정보부의 세력이 약하고 인기가 낮아 [TUR.GetRulingParty] 측이 눈치 채고 반란 시도에 대응할 수 있었습니다. 우리의 실패로 인해 나라가 내전에 빠졌습니다."
 ottoman.4.a: "반군을 무찔러라!"
 ottoman.5.t: "오스만 내전"
 ottoman.5.d: "최근 내전은 나라를 뒤흔들었을 뿐만 아니라 서구에게도 충격이었습니다. 지난 세기 동안 제국이 쇠락하는 나라이긴 했지만 누구도 내전을 예상하지는 못했습니다.\n\n진짜 문제는 이 내전의 결과가 어떻게 될 것이냐는 점입니다. 승자가 제국의 운명을 바꿀 수 있을까요, 아니면 양쪽이 아무 것도 구하지 못하고 동족상잔의 피를 흘리게 만들까요?"
 ottoman.5.a: "최고의 편이 승리하길."
 ottoman.6.t: "술탄 복위"
 ottoman.6.d: "최근 우리가 단행한 재조정과 숙청으로 술탄의 귀환을 반대할 사람은 아무도 없습니다. 하지만 진짜 문제는 어느 술탄이 권좌에 오를 자격이 있냐는 것인지, 어느 술탄이 우리 제국에 승리를 가져올 것인지 모른다는 것입니다."
 ottoman.6.a: "술탄 압뒬하미트 2세 만세!"
 ottoman.6.b: "술탄 압뒬메지트 2세 만세!"
 ottoman.6.c: "술탄 아흐메트 니하트 만세!"
 ottoman.6.e: "술탄 유수프 이제딘 만세!"
 ottoman.7.t: "오스만 술탄의 복위"
 ottoman.7.d: "최근 제국에서 벌어진 반동주의자 반란 이후, 일디스 정보부가 지원하는 신정부는 술탄을 복위시켰습니다. 최근 술탄들이 제대로 통치하지 못한 것으로 보아 이는 의문을 불러일으킵니다. 새 술탄이 완전한 통치로 제국을 구할 수 있을까요? 음, 오직 역사만이 질문의 답을 알고 있습니다."
 ottoman.7.a: "술탄이 있든 없든, 병자는 여전히 아프다..."
 ottoman.8.t: "[TUR.GetAdjective]의 합병 요구"
 ottoman.8.d: "최근 [TUR.GetNameDef]에서 칼리파의 지위가 강화되자 칼리파는 합당한 칼리파국에 우리의 투항과 합병을 요구했습니다.\n칼리파의 권위는 의심할 여지가 없지만 독립을 추구하는 게 더 나을 수도 있습니다."
 ottoman.8.a: "칼리파를 대적할 수는 없다."
 ottoman.8.b: "칼리파는 부패했고 우리를 다스릴 권리가 없다!"
 ottoman.9.t: "[FROM.GetAdjective]의 복속"
 ottoman.9.d: "[FROM.GetName] 정부는 제국에 합병됨으로써 칼리파 질서를 받아들였습니다. 우리는 무슬림 아랍 형제들을 두 팔 벌려 환영할 것입니다."
 ottoman.9.a: "앗살라무 알라이쿰."
 ottoman.10.t: "[FROM.GetAdjective]의 저항 계속"
 ottoman.10.d: "[FROM.GetName] 정부는 칼리파의 질서를 거부했습니다. 저들은 우리에 맞서기는 커녕 칼리파의 힘을 볼 것입니다."
 ottoman.10.a: "칼리파의 힘을 보여주리라."
 ottoman.11.t: "[TUR.GetAdjective]의 복속 요구"
 ottoman.11.d: "[TUR.GetAdjective] 측이 힘을 되찾자 저들은 우리 제국을 [ENG.GetAdjective] 통치에서 구하는 데 지원하겠다고 제안했습니다.\n이를 거부한다면 분명 우릴 공격할 것입니다. 하지만 우리가 수락한다고 해도 [ENG.GetAdjective] 측이 개입을 결정할지도 모릅니다."
 ottoman.11.a: "마침내 제국주의자에게서 벗어났구나."
 ottoman.11.b: "위험을 감수할 순 없다."
 ottoman.12.t: "[EGY.GetName]의 독립"
 ottoman.12.d: "[TUR.GetNameDef] 측이 [EGY.GetName]에게 우리를 국내에서 쫒아내는 데 도움을 주겠다고 제안했습니다. 이 상황에 개입하거나 저들을 포기할 수도 있습니다."
 ottoman.12.a: "어디 감히 우리 속국을 훔쳐가는 것이냐!"
 ottoman.12.b: "이미 수에즈가 있으니 나머진 가치 없다."
 ottoman.13.t: "[FROM.GetAdjective]의 보복"
 ottoman.13.d: "[EGY.GetName]에서 벌어진 최근 사건을 탐탁치 않게 여긴 [FROM.GetAdjective] 측은 현 상황에 개입하여 우리에게 선전포고하기로 결정했습니다."
 ottoman.13.a: "알라께서 우리로 하여금 제국주의자들을 물리치게 하시리라."
 ottoman.14.t: "물러서는 [FROM.GetAdjective]"
 ottoman.14.d: "우리 힘이 두려웠던 나머지 [FROM.GetAdjective] 측은 [EGY.GetName] 포기를 결정했습니다. 이는 실로 이슬람 세계의 승리입니다."
 ottoman.14.a: "저 이교도 놈들은 우리 힘에 맞설 수 없다."
 ottoman.15.t: "[EGY.GetName]의 동의"
 ottoman.15.d: "억압자들에 진절머리가 난 이집트의 우리 무슬림 형제들이 우리 편에 서서 칼리파에 충성하기로 결정했습니다."
 ottoman.15.a: "돌아온 걸 환영하네, 형제."
 ottoman.16.t: "[EGY.GetName]의 거부"
 ottoman.16.d: "종주국의 압박에 두려워한 나머지 이집트 형제들은 우리 제안을 거부하기로 결정했습니다. 저들이 원치 않더라도 저들을 도와야 할 것 같습니다."
 ottoman.16.a: "걱정 마라, 압제자로부터 구해 주겠다."
 ottoman.17.t: "[TUR.GetAdjective]의 합류 요청"
 ottoman.17.d: "[TUR.GetAdjective] 측과 이미 가까운 동맹인데, 우리 강력한 결사단이 저들에게 합류하길 요청했습니다. 아마도 칼리파께 합류하여 이슬람을 전파할 때일지도 모릅니다."
 ottoman.17.a: "칼리파께 전해라, 우리도 간다고!"
 ottoman.17.b: "사막에 머무르는 게 낫다."
 ottoman.18.t: "[FROM.GetName]의 동의"
 ottoman.18.d: "[FROM.GetName] 측이 칼리파와 같이하기로 하였습니다. 함께 우리는 그 어떤 제국도 하지 못할 만큼 이슬람을 전파할 것입니다."
 ottoman.18.a: "한 푼도 쓰지 않고 최고의 결사단이 내게 와주었다니."
 ottoman.19.t: "[FROM.GetName]의 거부"
 ottoman.19.d: "[FROM.GetName] 측은 무슬림인데도 칼리파의 부름에 응하길 거부했습니다."
 ottoman.19.a: "그렇다면 우리가 찾아가겠다."
 ottoman.20.t: "[TUR.GetAdjective]의 세력 초대"
 ottoman.20.d: "우린 [TUR.GetAdjective]에 [ETH.GetName]의 통치를 빚지고 있으며 저들도 잘 알고 있습니다. 그래서 저들은 최근 세력 가입을 요청했습니다."
 ottoman.20.a: "칼리파를 받아들여라."
 ottoman.20.b: "고맙지만, 제안은 거절하겠다."
 ottoman.21.t: "[ETH.GetName]의 합류"
 ottoman.21.d: "제위를 지원한 우리에게 감사하는 르즈 이야수는 이슬람을 전파하려는 노력으로 우리 세력에 가입하기로 동의했습니다."
 ottoman.21.a: "이슬람은 이미 퍼지기 시작했다."
 ottoman.22.t: "중립 유지를 원하는 [ETH.GetName]"
 ottoman.22.d: "최근 [ETH.GetName] 측은 다가올 어느 분쟁에서도 중립을 유지하길 바란다며 우리 세력으로의 초대를 거부했습니다. 그게 저들이 두려워하는 것이라면 그리 당하게 될 것입니다."
 ottoman.22.a: "거부할 게 아닌 걸 거부했군."
 ottoman.23.t: "[TUR.GetAdjective]의 복속 요구"
 ottoman.23.d: "[TUR.GetAdjective] 측이 힘을 되찾자 저들은 우리 제국을 [ENG.GetAdjective] 통치에서 구하는 데 지원하겠다고 제안했습니다.\n이를 거부한다면 분명 우릴 공격할 것입니다. 하지만 우리가 수락한다고 해도 [ENG.GetAdjective] 측이 개입을 결정할지도 모릅니다."
 ottoman.23.a: "마침내 제국주의자에게서 벗어났구나."
 ottoman.23.b: "위험을 감수할 순 없다."
 ottoman.24.t: "[MOR.GetName]의 독립"
 ottoman.24.d: "[TUR.GetNameDef] 측이 [MOR.GetName]에게 우리를 국내에서 쫒아내는 데 도움을 주겠다고 제안했습니다. 이 상황에 개입하거나 저들을 포기할 수도 있습니다."
 ottoman.24.a: "어디 감히 우리 속국을 훔쳐가는 것이냐!"
 ottoman.24.b: "이미 수에즈가 있으니 나머진 가치 없다."
 ottoman.25.t: "[FROM.GetAdjective]의 보복"
 ottoman.25.d: "[MOR.GetName]에서 벌어진 최근 사건을 탐탁치 않게 여긴 [FROM.GetAdjective] 측은 현 상황에 개입하여 우리에게 선전포고하기로 결정했습니다."
 ottoman.25.a: "알라께서 우리로 하여금 제국주의자들을 물리치게 하시리라."
 ottoman.26.t: "물러서는 [FROM.GetAdjective]"
 ottoman.26.d: "우리 힘이 두려웠던 나머지 [FROM.GetAdjective] 측은 [MOR.GetName] 포기를 결정했습니다. 이는 실로 이슬람 세계의 승리입니다."
 ottoman.26.a: "저 이교도 놈들은 우리 힘에 맞설 수 없다."
 ottoman.27.t: "[MOR.GetName]의 동의"
 ottoman.27.d: "[FRA.GetAdjective] 통치에 진절머리가 난 모로코의 우리 무슬림 형제들이 우리 편에 서서 칼리파에 충성하기로 결정했습니다."
 ottoman.27.a: "돌아온 걸 환영하네, 형제."
 ottoman.28.t: "[MOR.GetName]의 거부"
 ottoman.28.d: "[FRA.GetAdjective]의 압박에 두려워한 나머지 모로코 형제들은 우리 제안을 거부하기로 결정했습니다. 저들이 원치 않더라도 저들을 도와야 할 것 같습니다."
 ottoman.28.a: "걱정 마라, 우리가 너흴 [FRA.GetAdjective]로부터 구해 주겠다."
 ottoman.29.t: "[TUR.GetAdjective]의 보호 제안"
 ottoman.29.d: "외국에 종속된 상황에서 [TUR.GetAdjective]의 칼리파가 우리 종주국을 물리치는 데 도움을 주겠다고 요청했습니다."
 ottoman.29.a: "칼리파만이 우리를 도울 수 있다."
 ottoman.29.b: "저들을 이길 수 없다."
 ottoman.30.t: "도움을 수락한 [FROM.GetName]"
 ottoman.30.d: "종주국의 탄압에 진절머리가 난 [FROM.GetName] 측이 우리가 저들을 도울 유일한 선택지라는 것을 인식했습니다."
 ottoman.30.a: "칼리파가 너희를 지키리라."
 ottoman.31.t: "도움을 거절한 [FROM.GetName]"
 ottoman.31.d: "종주국이 분노할까봐 너무 걱정한 나머지 [FROM.GetName] 측은 억압자들의 자치령에 머무르기로 결정했습니다. 저들은 알라의 심판을 더 두려워했어야 합니다."
 ottoman.31.a: "그 누구도 알라의 심판을 면할 수 없다."
 ottoman.32.t: "속국을 훔쳐가는 [TUR.GetAdjective]"
 ottoman.32.d: "최근 칼리파의 권력과 영향력을 강화한 [TUR.GetNameDef] 측은 중앙아시아에 있는 우리 종속국을 해방하고 자신들과 함께 하도록 영향을 미치기 시작했습니다. 우리는 그들을 놓아주거나 이를 되찾기 위해 맞서 싸울 수 있습니다."
 ottoman.32.a: "저들은 우리 속국을 훔쳐갈 권리가 없다."
 ottoman.32.b: "어차피 가치도 없었다."
 ottoman.33.t: "[FROM.GetName]의 개입"
 ottoman.33.d: "종속국을 해방당한 것에 분노한 [FROM.GetName] 측은 현 상황에 개입하여 우리에게 선전포고할 준비를 시작하기로 결정했습니다."
 ottoman.33.a: "알라께서 우리로 하여금 저들을 물리치게 하시리라."
 ottoman.34.t: "[FROM.GetName]의 포기"
 ottoman.34.d: "상황을 반기지는 않지만 [FROM.GetName] 측은 시간과 자원을 들일 가치가 없다고 논하며 속국을 놔주기로 했습니다."
 ottoman.34.a: "그냥 우리 힘에 대적할 수 없었다 하지 그래."
 ottoman.36.t: "일디즈 정보부 역쿠데타"
 ottoman.36.d: "최근 벌어진 구원자 장교단 반란 이후, 반동적인 일디즈 정보부 조직원들은 현 정부를 뒤엎고 저들이 원하는 후보를 옹립할 최적의 시점을 찾았습니다."
 ottoman.36.a: "지금부터 나머지는 쉬울 것이다."
 ottoman.37.t: "일디즈 정보부의 개입"
 ottoman.37.d: "현 정부가 처한 불안정한 상황에 따라 일디즈 정보부는 현 정부를 타도하고 저들이 원하는 후보를 옹립할 수 있었습니다."
 ottoman.37.a: "최악은 끝났으니 나머지는 쉬울 것이다."
 ottoman.38.t: "일디즈 정보부의 선거 개입"
 ottoman.38.d: "군과 정부 안에 충분한 세력과 영향력을 얻은 일디즈 정보부는 저들이 원하는 후보가 당선되도록 만들 기회를 잡았습니다."
 ottoman.38.a: "우린 민주주의로써 민주주의를 부수러 왔노라."
 ottoman.39.t: "칼리파국의 선포"
 ottoman.39.d: "오스만 가문이 이미 칼리파 지위를 가지고 있는 가운데 그들은 최근 이슬람 칼리파국을 새로이 선언했습니다. 새로운 권력의 목표는 모든 무슬림을 한 지붕 아래 통합하는 것입니다.\n\n그러나 최근 몇 년 동안 오스만 제국은 전반적으로 좋지 않은 때를 보냈기 때문에 이 새로운 세력이 성공할 수 있을지는 모릅니다. 이 새로운 칼리파가 목표를 이룰 수 있을지는 역사만이 알려줄 것입니다."
 ottoman.39.a: "알라의 이름으로!"
 ottoman.39.b: "수 세기 전에 끝난 사상을 부활시키려고 하는군."
 ottoman.40.t: "권력을 가져가는 셰흐 알이슬람"
 ottoman.40.d: "셰흐 알이슬람의 세력이 커지면서 술탄은 물러나야 했고, 다름 아닌 셰흐 알이슬람 무스타파 사브리 에펜디가 그를 대신했습니다. 술탄은 제국과 이슬람의 수장으로 남을 것이지만 셰흐 알이슬람이 실권자로 나라를 통치하게 됩니다."
 ottoman.40.a: "이슬람이 승리하리!"
 ottoman.41.t: "권력을 가져가는 대재상"
 ottoman.41.d: "대재상의 권한이 술탄보다 커지면서 의회는 술탄을 단순한 꼭두각시로 전락시켰습니다. 이 결정이 보다 효율적인 통치구조로 이어지길 바랍니다."
 ottoman.41.a: "제국을 위하여."
 ottoman.42.t1: "1912년 선거"
 ottoman.42.t2: "클럽 선거"
 ottoman.42.d: "오늘 선거가 열렸습니다. 자유협상이 상당한 지지를 받고 있지만 통일파는 선거운동, 정치적 폭력, 위협, 자유협상의 선거인 명부 작성 방해를 통해 의회의 대부분을 장악하는 데 성공했으며, 이는 클럽 선거로 알려지게 되었습니다. 의회 대부분이 통일진보당의 통제 아래에 있지만 자유당은 이를 수긍하지 않을 것이며 일부는 저들이 뭔가를 꾸미고 있다고 합니다. 어쨌건 다수의 지지를 받는 우리에겐 당분간 아무런 문제도 없을 것입니다."
 ottoman.42.a: "난 민주주의를 사랑해."
 ottoman.43.t: "대재상의 조기 선거 발표"
 ottoman.43.d: "재보궐선거에서 야당이 코스탄티니예에서 이룬 대성공을 경계한 나머지, 통일파는 선거 운동을 준비하기 시작했습니다. 야당의 성공을 막기 위해 [from.getleader] 대재상은 술탄 메흐메트 5세의 재가를 받아 선거를 다가오는 봄에 일찍 치르기로 결정하였습니다."
 ottoman.43.a: "이번엔 아무 일도 없길 빌자."
 ottoman.44.t: "의회 해산"
 ottoman.44.d: "정변 이후의 혼란과 구원자 장교단의 압력으로 인해 예상치 못한 상황이 발생하자 아흐메트 무흐타르 파샤는 의회를 해산해야 했습니다. 이와 함께 아흐메트 무흐타르 파샤는 올해 말 자유롭고 공정한 선거를 실시하겠다고 약속했습니다."
 ottoman.44.a: "선거가 열리기는 할지..."
 ottoman.45.t: "1912년 선거의 연기"
 ottoman.45.d: "정변 이후, 수개월 지나고도 날짜가 거의 바뀌지 않았으니, 선거를 치러야 할 때입니다. 먼저 자유협상이 있습니다. 이들은 오스만 제국의 자유주의적 목소리이며 통일진보당에 대한 강력한 야당입니다. 그리고 다른 한편으로는 권위주의적인 조치와 많은 과거 정변과의 근접성으로 가장 잘 알려진 정당인 통일진보당이 있습니다. 그러나 그들은 모범적인 서구 민주주의를 따를 것을 약속합니다. 민주주의와 서구에 대해 같은 견해를 가진 두 주류 정당은 이를 이루기 위한 다른 방법을 따릅니다. 제국의 운명을 영원히 바꿀 이번 선거의 승자는 누구입니까."
 ottoman.45.a: "뜻밖에도 통일진보당이 선거에서 이긴다."
 ottoman.45.b: "많은 이들이 예측했듯, 자유협상이 선거에서 이긴다."
 ottoman.46.t: "민법 문제"
 ottoman.46.d: "통일파 해충들을 제거했으니 마침내 민법을 개혁할 수 있습니다. 우리 당의 계획에 동조하여 자치적인 민법 초안을 만들 수도 있고, 통일파의 세속 민법을 계속 유지할 수도 있습니다. 심지어 메셀법을 다시 선택할 수도 있습니다. 이 선택이 국가의 운명을 바꿀 것입니다."
 ottoman.46.a: "메셀을 개혁하라. 그 정도면 충분하겠지."
 ottoman.46.b: "세속적 민법을 제정하라."
 ottoman.46.c: "자치 제도를 약속했으니 이를 실현하라."
 ottoman.47.t: "오스만의 세력 가입 요청"
 ottoman.47.d: "끓어오르는 유럽의 긴장 속에 오스만은 외교적 고립이 제국의 몰락을 초래할 것임을 두려워했습니다. 따라서 제국을 구하기 위해 그들은 우리 동맹에 가입을 청원하려 접촉했습니다."
 ottoman.47.a: "러시아에 먼저 물어봐야 한다."
 ottoman.47.b: "받아줘라."
 ottoman.48.t: "[ENT.GetName]의 동맹 승낙"
 ottoman.48.d: "우리의 가능성을 본 [ENT.GetName] 측이 세력 가입을 승낙했습니다."
 ottoman.48.a: "고립은 더 이상 없다!"
 ottoman.49.t: "[ENT.GetName]의 가입 거부"
 ottoman.49.d: "[ENT.GetName] 측이 동맹 가입을 거부했습니다. 저들은 우리를 위한 \"다른\" 계획이 있나 봅니다..."
 ottoman.49.a: "독일과 함께하려고 해봐야겠는걸."
 ottoman.50.t: "오스만의 세력 가입 요청"
 ottoman.50.d: "끓어오르는 유럽의 긴장 속에 오스만은 외교적 고립이 제국의 몰락을 초래할 것임을 두려워했습니다. 따라서 제국을 구하기 위해 그들은 우리 동맹에 가입을 청원하려 접촉했습니다."
 ottoman.50.a: "그들을 받아들여라."
 ottoman.50.b: "저들을 위한 다른 계획이 있네..."
 ottoman.51.t: "독일의 동맹 승낙"
 ottoman.51.d: "우리의 가능성을 본 독일이 세력 가입을 수락했습니다."
 ottoman.51.a: "고립은 더 이상 없다!"
 ottoman.52.t: "독일의 가입 거부"
 ottoman.52.d: "독일이 동맹 가입을 거부했습니다. 저들은 우리를 위한 \"다른\" 계획이 있나 봅니다..."
 ottoman.52.a: "독일과 함께하려고 해봐야겠는걸."
 ottoman.53.t: "괴벤-브레슬라우 추격전"
 ottoman.53.d: "지중해에서 독일 함선과 영국 함선 간의 오랜 추격전 끝에 독일 함선 괴벤과 브레슬라우의 선장이 우리 항구에 정박을 요청했습니다. 이 요청을 수락하고 함선을 구입하는 것은 중립을 깨는 것으로 보일 수 있지만, 이는 전쟁에 참여할 수 있는 완벽한 기회가 될 수 있습니다."
 ottoman.53.a: "군함들을 매입하고 선원들에게 페즈를 씌워라."
 ottoman.53.b: "너무 위험하다."
 ottoman.54.t: "오스만의 괴벤과 브레슬라우 매입"
 ottoman.54.d: "지중해에서 추격전을 벌인 끝에 우리 함선 두 척이 영국군에게 포착당해 공격을 받았습니다. 영국군에 격침을 당하기 직전 우리는 오스만 제국에게 우리 배를 판매하기로 합의했습니다. 이제 함선들이 오스만 소유가 되었으니 우리 편으로 참전하도록 오스만을 설득할 수 있을 것입니다."
 ottoman.54.a: "지중해의 우리 친구들."
 ottoman.55.t: "괴벤-브레슬라우 추격전"
 ottoman.55.d: "지중해에서 추격전을 벌인 끝에 우리 함선 두 척이 영국군에게 포착당해 공격을 받았습니다. 우리는 오스만 항구에 정박하려고 했지만 그들은 우리 함선을 구입하지 않았습니다. 오스만의 결정으로 인해 우리 함선은 영국 함선에 매복당해 침몰했습니다."
 ottoman.55.a: "비극적인 손실이다."
 ottoman.56.t: "오스만-러시아 예속화"
 ottoman.56.d: "고립을 두려워하는 오스만이 우리의 종속국이 되기를 원합니다. 이로써 저들이 협상국에 가입하고 우리의 충성스러운 종속국이 될 수 있을 것입니다."
 ottoman.56.a: "병자가 시체가 되었다."
 ottoman.57.t: "오스만의 구제금융 요청"
 ottoman.57.d: "유럽에서 전쟁이 끓어오르는 가운데 오스만이 저들 부채에 대한 구제를 요청했습니다. 오스만 구제금융에는 비용이 꽤 들겠지만 우리 동맹인 오스만을 개선하고 저들의 전쟁 개입을 더욱 확대할 수 있을 것입니다."
 ottoman.57.a: "도와주지."
 ottoman.57.b: "그럴 여유가 없다."
 ottoman.58.t: "[FROM.GetName]의 구제금융 수락"
 ottoman.58.d: "[FROM.GetAdjective] 정부는 우리의 부채를 없애는 것이 전쟁에 관여하는 데 영향을 미친다는 것을 알고 우리를 구제하기로 동의했습니다."
 ottoman.58.a: "전쟁 수행에 도움이 될 것이다."
 ottoman.59.t: "[FROM.GetName]의 구제금융 거부"
 ottoman.59.d: "부채가 우리에게 얼마나 큰 부담을 주는지 이해할 수 없었던 [FROM.GetAdjective] 정부는 우리를 구제하는 것을 거부했습니다."
 ottoman.59.a: "유감이군."
 ottoman.60.t: "오스만 영유권 할양"
 ottoman.60.d: "최근 오스만과 합의한 바에 따라 저들이 영유권을 주장하는 영토를 넘겨줄 의무가 있습니다."
 ottoman.60.a: "가지게 둬라."
 ottoman.61.t: "[TUR.GetFactionName]의 영유권 지역 할양"
 ottoman.61.d: "합의에 따라 고맙게도 [TUR.GetFactionName] 측은 우리가 영유권을 주장하는 영토를 넘겨주었습니다."
 ottoman.61.a: "[TUR.GetFactionName] 친구들을 위해 건배."
 ottoman.62.t: "오스만 영유권 할양"
 ottoman.62.d: "최근 오스만과 합의한 바에 따라 저들이 영유권을 주장하는 영토를 넘겨줄 의무가 있습니다."
 ottoman.62.a: "가지게 둬라."
 ottoman.63.t: "오스만 독립 전쟁"
 ottoman.63.d: "오스만-러시아 복속 이후 일부 오스만 장관들은 이 결정을 후회하고 독립을 되찾길 원했습니다. 그러나 많은 사람들이 예상했듯 러시아는 새로운 괴뢰국을 포기하지 않을 것입니다. 앞으로 어떤 일이 벌어질 것인지, 다른 강대국들이 어떻게 움직여야 할지는 아무도 모릅니다. 그러나 한 가지 확실한 것은 결국 다시 사람들이 고통받을 것이라는 점입니다."
 ottoman.63.a: "제국을 위하여, 독립을 위하여!"
 ottoman.63.b: "저들을 즉시 쳐부숴버릴 것이다."
 ottoman.63.c: "러시아와 튀르크의 또 다른 전쟁이로군."
 ottoman.64.t: "오스만의 독립 선언"
 ottoman.64.d: "최근에 얻었던 속국이자, 우리의 통치에 확고히 불만을 품은 오스만이 독립 전쟁 선포를 결정했습니다. 의심할 여지 없이 몇 주 안에 저들을 박살낼 것입니다."
 ottoman.64.a: "어디 감히!"
 ottoman.65.t: "오스만의 세력 가입 요청"
 ottoman.65.d: "공동의 적을 마주한 오스만은 우리 세력에 가입하여 함께 러시아를 대적하자고 청원했습니다. 이로써 공동의 적을 더욱 쉬이 물리칠 수 있습니다."
 ottoman.65.a: "받아줘라."
 ottoman.65.b: "저들을 위한 다른 계획이 있네."
 ottoman.66.t: "[FROM.GetName]의 세력 가입 환영"
 ottoman.66.d: "예상한 대로 [FROM.GetName] 측은 우리의 세력 가입을 환영했습니다. 함께 러시아를 즉시 뭉개버릴 것입니다."
 ottoman.66.a: "러시아는 버틸 재간이 없다."
 ottoman.67.t: "[FROM.GetName]의 세력 가입 거부"
 ottoman.67.d: "알 수 없는 이유로 [FROM.GetName] 측은 세력 가입을 거부했습니다."
 ottoman.67.a: "저들이 무슨 생각 하는지 궁금하네."
 ottoman.68.t: "오스만의 정박권 제안"
 ottoman.68.d: "최근 오스만이 우리의 괴뢰국이 되기로 하면서 양국 모두에 문제가 생겼습니다. 러시아에 대한 오스만의 복속은 오스만 내부에서 대중적인 의견으로 여겨지지 않았습니다. 오스만 복속에 대한 국제적인 반발도 만만치 않았습니다. 이러한 문제에 대한 해결책으로 오스만은 완전한 복속 대신 정박권을 주겠다고 제안했습니다."
 ottoman.68.a: "우리가 신경쓰는 건 그 해협 뿐이었다."
 ottoman.68.b: "그리 쉽게 보내지 않겠다."
 TUR_enact_strait_passage_to_russia: "튀르크와 전쟁을 벌이지 않는 한 저들의 해협을 지날 수 있을 것이다."
 TUR_russian_passage_through_the_straits: "러시아는 우리와 전쟁을 벌이지 않는 한 우리 해협을 지날 수 있을 것이다."
 ottoman.69.t: "러시아의 동의"
 ottoman.69.d: "러시아가 계속 신경쓰던 건 그 해협이었습니다. 저들에게 지중해로 나갈 수 있는 접근권을 보장하자, 이제 그들은 직접 통치에서 우리를 해방시켰습니다."
 ottoman.69.a: "먹혀서 다행이다."
 ottoman.70.t: "러시아의 거부"
 ottoman.70.d: "러시아인들은 정박권 제공에 충분히 만족하지 않은 것으로 보입니다. 안타깝게 되었지만 저들은 우리 제안을 거부했습니다."
 ottoman.70.a: "이게 가장 나은 제안이었다."
 ottoman.70.b: "다보다 과감한 조치가 필요할지도 모르지."
 ottoman.71.t: "오스만의 국경 지역 요구"
 ottoman.71.d: "우리의 새로운 동맹인 오스만이 국경 지역을 넘겨달라는 요청을 해왔습니다. 그들의 주장은 이 주들이 수 세기 동안 오스만 제국의 영토였으며 이 지역을 분할하면 아르메니아인들 또한 나뉘게 된다는 것입니다. 어떻게 답하시겠습니까?"
 ottoman.71.a: "튀르크 친선을 위한 대가다."
 ottoman.71.b: "선 넘네."
 ottoman.72.t: "러시아의 수락"
 ottoman.72.d: "러시아도 우리 언급에 동의하는 것 같습니다. ㅈ들은 카르스, 아르트빈, 바투미를 우리에게 넘겨주기로 동의했습니다."
 ottoman.72.a: "이 국경이 훨씬 나아 보이지?"
 ottoman.73.t: "러시아의 거부"
 ottoman.73.d: "불행히도 러시아가 우리 제안을 거부했습니다. 저들은 국경 지대를 지키고 싶은 것 같습니다."
 ottoman.73.a: "끔찍한 국경의 연속이네."
 ottoman.74.t: "중동에서의 입지를 지켜주겠다고 제안한 오스만"
 ottoman.74.d: "우리 제국이 지나치게 확장된 것은 사실이고 오스만도 이를 알고 있습니다. 그래서 그들은 우리의 중동에서의 입지를 지켜주기 위해 이를 넘기라고 제안했습니다."
 ottoman.74.a: "기발한 생각인데!"
 ottoman.74.b: "소중한 석유를 포기하라고? 아니!"
 ottoman.75.t: "영국의 동의"
 ottoman.75.d: "영국도 우리의 의견에 동의하여 중동에서의 입지를 보호해 주겠다는 우리의 제안을 수락했습니다."
 ottoman.75.a: "즐겁구만."
 ottoman.76.t: "영국의 거부"
 ottoman.76.d: "영국은 이 지역에 향후 발견될 수 있는 잠재적 유전이 있다며 우리의 요청을 거부했습니다."
 ottoman.76.a: "실망이군."
 ottoman.78.t: "오스만의 보스니아 요구"
 ottoman.78.d: "우리는 오스만과 같은 동맹에 속해 있기 때문에 오스만은 보스니아를 되찾으려는 의도로 우리를 찾아왔습니다. 10년 전만 해도 보스니아는 오스만 영토였지만, 영토를 포기하는 것은 영토를 잃는 것으로 간주되어 우리 국민에게 약점으로 비춰질 수 있습니다."
 ottoman.78.a: "가치 없이 문제만 일으키는 곳이다."
 ottoman.78.b: "약점으로 보일 것이다."
 ottoman.79.t: "[FROM.GetName]의 보스니아 할양"
 ottoman.79.d: "최근 외교적 개선으로 [FROM.GetAdjective] 정부는 보스니아 반환 요청을 받아들였습니다. 10년 전과 마찬가지로 보스니아는 다시 한 번 오스만 영토가 되었습니다."
 ottoman.79.a: "당연한 일이다."
 ottoman.80.t: "보스니아를 유지하는 [FROM.GetName]"
 ottoman.80.d: "같은 세력인데도 [FROM.GetAdjective] 정부는 보스니아를 우리 통제로 넘기는 것을 거부했습니다."
 ottoman.80.a: "동맹인데도 안 먹히네."
 ottoman.81.t: "알레포 사수"
 ottoman.81.d: "영웅적인 튀르크 병사들과 뛰어난 오스만 파샤들 덕에 알레포를 사수할 수 있었습니다."
 ottoman.81.a: "승리를 향하여 전진!"
 ottoman.82.t: "알레포 함락"
 ottoman.82.d: "최선을 다했지만 알레포를 사수하는 데 실패했습니다."
 ottoman.82.a: "일보후퇴다..."
 ottoman.83.t: "다르다넬스 사수"
 ottoman.83.d: "영웅적인 튀르크 병사들과 뛰어난 오스만 파샤들 덕에 다르다넬스를 사수할 수 있었습니다."
 ottoman.83.a: "승리를 향하여 전진!"
 ottoman.84.t: "다르다넬스 함락"
 ottoman.84.d: "최선을 다했지만 다르다넬스를 사수하는 데 실패했습니다."
 ottoman.84.a: "일보후퇴다..."
 ottoman.85.t: "바그다드 사수"
 ottoman.85.d: "영웅적인 튀르크 병사들과 뛰어난 오스만 파샤들 덕에 바그다드를 사수할 수 있었습니다."
 ottoman.85.a: "승리를 향하여 전진!"
 ottoman.86.t: "바그다드 함락"
 ottoman.86.d: "우린 최선을 다했지만, 바그다드를 사수하는 데 실패했습니다."
 ottoman.86.a: "일보후퇴다..."
 ottoman.87.t: "[TUR.GetName]의 동맹 제의"
 ottoman.87.d: "튀르크 세계를 통합하려는 새로운 야심 찬 목표를 가진 [TUR.GetNameDef] 측이 우리 두 나라에 연합 조약을 맺자고 제안했습니다. 이 동맹 아래서 우리는 서구제국주의에 맞서 단결할 수 있습니다."
 ottoman.87.a: "함께 제국주의에 맞서자."
 ottoman.87.b: "우린 튀르크도 아닌데..."
 ottoman.88.t: "코스탄티니예-도쿄 협약 비준"
 ottoman.88.d: "[JAP.GetName] 측은 우리 세력 가입을 수락했습니다. 함께 우리는 제국주의에 맞설 것입니다."
 ottoman.88.a: "함께 제국주의에 맞서자."
 ottoman.89.t: "[JAP.GetName]의 제안 거부"
 ottoman.89.d: "[JAP.GetName] 측이 세력 가입 제안을 거부했습니다. 저들은 그저 서방 제국주의자들의 애완견일 뿐입니다."
 ottoman.89.a: "저들 자체가 제국주의자다."
 ottoman.90.t: "[TUR.GetName]의 합병 요구"
 ottoman.90.d: "[TUR.GetNameDEF] 정부와 저들의 투란주의 야욕이 마침내 우리 해안에 도달했습니다. 그들은 우리를 튀르크 국가로 간주하고 합병을 요구합니다."
 ottoman.90.a: "이 방법 뿐인 것 같군."
 ottoman.90.b: "싸움 없이 굴복하지 않으리라!"
 ottoman.91.t: "[FROM.GetName]의 투란 합류"
 ottoman.91.d: "우리 [FROM.GetNameDEF] 형제들이 우리의 부름에 응답하여 새 제국에 합류했습니다. 우리는 함께 튀르크의 통일을 위해 싸울 것입니다."
 ottoman.91.a: "가족이 된 것을 환영한다."
 ottoman.92.t: "[FROM.GetName]의 투란 합류 거부"
 ottoman.92.d: "[FROM.GetName] 측이 우리와 평화롭게 합류하기를 거부했습니다. 어떤 식으로든 그들은 우리 제국에 합류할 것입니다."
 ottoman.92.a: "저들의 의견은 상관 없다."
 ottoman.93.t: "오스만-불가리아 동맹"
 ottoman.93.d: "발칸반도에 전쟁이 다가오자 오스만은 양국 간의 적대 관계를 종식시킬 우호 조약을 제안했습니다. 이 조약은 불가침 조약과 양국 군대가 양국의 영토를 통과할 수 있다는 통행권을 보장하는 내용을 담고 있습니다. 그러나 아마도 이 조약에서 가장 중요한 측면은 서로에 대한 모든 영토 영유권 주장을 종식시키는 것입니다. 이를 수락하면 우리 국가 안보를 얻을 수 있습니다."
 ottoman.93.a: "저 지역에 동맹이 필요하다."
 ottoman.93.b: "동맹이 필요하긴 한데, 오스만은 아냐."
 ottoman.94.t: "오스만-불가리아 동맹 체결"
 ottoman.94.d: "불가리아 정부가 오스만-불가리아 동맹에 서명했습니다. 이는 적대 관계를 끝내고 우리 두 나라를 상호보장할 것입니다. 우리 서쪽 지방이 더 이상 적의 위협에 놓여 있지 않습니다."
 ottoman.94.a: "어제의 적이 오늘의 동지라니..."
 ottoman.95.t: "오스만-불가리아 동맹 시도 실패"
 ottoman.95.d: "불가리아 정부는 상호 지원 및 보호 동맹 조약에 서명하자는 우리의 제안을 거부했습니다. 중립을 지키고 싶어서일 수도 있고, 우리 영토를 주시하고 있기 때문일 수도 있습니다. 어느 쪽이든 우리는 최악의 상황에 대비해야 합니다."
 ottoman.95.a: "녀석들만 손해지, 뭐."
 ottoman.96.title: "사우디의 알하사 정복"
 ottoman.96.desc: "이븐 사우드의 사우디군이 이크완 민병대의 지원을 받아 알하사의 오아시스를 점령했습니다."
 ottoman.96.a: "거기에 더 많은 주둔군을 배치했어야 했는데..."
 ottoman.97.t: "정당 선거"
 ottoman.97.d: "우리 오래된 제국의 개혁과 현대화를 마침대 완수한 뒤, 셰브케트 파샤는 그의 정치 경력을 여기서 끝내기로 결정했습니다. 대재상으로서 성공적인 경력을 쌓고 민주주의를 도입하고 마침내 국민들이 오랫동안 바라던 자유를 얻게 한 후, 그는 그의 통치가 끝났으며 선거에서 승리하는 자에게 자리를 돌려주겠다고 결심했습니다. 지도자를 선택하기 전에 사람들은 먼저 그들을 대표할 정당을 선택해야 합니다. 그들의 첫 선택은 통일진보당의 압제적인 통치에 대한 확고한 반대자인 자유협상입니다. 일단은, 통일진보당은 민주주의 원칙에 따른다고 표방하고 있으며 선거에 참여할 준비가 되어 있습니다. 국민의 선택은 어디가 될 것입니까?"
 ottoman.97.a: "자유협상이 다수당이 되었다."
 ottoman.97.b: "통일진보당이 다수당이 되었다."
 ottoman.98.t: "[GetYear]년 선거"
 ottoman.98.d: "[Root.Getkamilpashadiedoraliveelectios]"
 ottoman.98.a: "메흐메트 카밀 파샤가 이긴다."
 ottoman.98.b: "사바하틴 공이 이겼다."
 ottoman.98.c: "다마트 페리트 파샤가 이긴다."
 ottoman.99.t: "사회주의 연정 선거"
 ottoman.99.d: "통일진보당과 오스만 사회당 연정이 결성된 후, 정부 내 많은 사람들이 두 정당 중 한 정당의 후보를 뽑는 선거를 실시할 것을 요구했습니다. 통일진보당의 사회주의 분파는 소수이지만, 오스만 사회당과의 연정으로 집권을 유지했습니다. 이는 당에서 쏟아지는 좌파의 지지가 대다수이기 때문입니다. 이러한 이유로 연정에서 오스만 사회당은 더 많은 대표직을 요구하고 있습니다. 아직은 통일진보당이 제국을 더 많이 장악하고 있습니다. 어느 당이 승리하든 두 당의 이익을 위해 연정은 계속될 가능성이 높습니다."
 ottoman.99.a: "알리 이흐산 베이가 이긴다."
 ottoman.99.b: "휘세인 힐미가 이긴다."
 ottoman.99.c: "에드헴 베이가 이긴다."
 ottoman.100.t: "주의 헬레노튀르크주의 선전 성공"
 ottoman.100.d: "헬레노튀르크주의를 홍보하고 지역 내 그리스 지역사회를 통합하려는 시도는 성공했습니다."
 ottoman.100.a: "우리 선전이 곧 결실을 맺을 것이다."
 ottoman.101.t: "주의 헬레노튀르크주의 선전 실패"
 ottoman.101.d: "헬레노튀르크주의를 홍보하고 지역 내 그리스 지역사회를 통합하려는 시도는 실패했습니다."
 ottoman.101.a: "다시 해봐야 한다."
 ottoman.102.t: "의도하지 않은 결과"
 ottoman.102.d: "마케도니아에서 소수민족 간의 폭력을 이용하려다 오히려 역풍을 맞았습니다. 소수민족은 가차없이 폭력을 휘둘렀고 광범위한 폭력이 빠르게 일상화되었습니다."
 ottoman.102.a: "즉시 뭉개버려야 한다."
