 GRE_thessaloniki_resources_sold: "이미 민영화된 지역임"
 ww1_greece.61.t: "그리스의 광산 채굴권 매각 희망"
 ww1_greece.61.d: "그리스 대표단이 새로 점령한 테살로니키의 석탄 광산을 민영화하고자 하는 의도로 내방하였습니다. 이는 양측에 큰 이익이 될 것이며 우리는 사실상 그 지역의 자원 채굴권을 받게 될 것입니다. 그 대가로 우리는 그리스의 재정과 IFC에 진 부채를 도울 것입니다."
 ww1_greece.61.a: "그럼 거래하지."
