 ww1_greece.166.t: "[FROM.getName]의 쿠르드 보호령 거부"
 ww1_greece.166.d: "[FROM.GetAdjective] 정부는 우리의 영토 요구를 거부했으며, 이는 협상 결렬이나 마찬가지입니다. 저들이 계획한 소아시아 전역을 계속 지원해야 합니까?"
