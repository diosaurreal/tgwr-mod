 ww1_austria.16.t: "오스트리아 해군 해체"
 ww1_austria.16.d: "대전쟁 이후 체결된 강화조약에 따라, 우리 영토 내에는 더 이상 제대로 된 군항이 존재할 수 없습니다. 한때 지중해에서 막강한 전함을 보유했던 우리는 이제 더 이상 제대로 된 해군을 유지할 수 없습니다. 우리의 함선들은 배상함으로 승전국들에게 넘어갔습니다..."
 ww1_austria.16.a: "안녕히."
 ww1_austria.17.t: "오스트리아의 배상함 인도"
 ww1_austria.17.d: "대전쟁의 패배와 전후 조약에 따라, 오스트리아는 더 이상 군항과 함대를 보유할 수 없게 되었습니다. 우리는 오스트리아 함선을 배상함으로 넘겨받았으며, 앞으로 우리 해군에서 운용할 것입니다."
 ww1_austria.17.a: "정말 만족스럽군!"
