 ww1_iraq.4.t: "파이살의 죽음"
 ww1_iraq.4.d: "파이살 국왕이 오늘 48세에 심장 마비로 사망했습니다. 그의 장자인 가지가 왕위를 이었습니다."
 ww1_iraq.4.a: "국왕 만세!"
 ww1_iraq.5.t: "쿠르드 반란"
 ww1_iraq.5.d: "쿠르드인들이 [ROOT.GetAdjective]의 통치에 맞서 술레이마니야에서 독립을 선언했습니다."
