 TUR_ottoman_south_slav_minority_modify_resistance_target_negative_15: "£ww1_game_rule_flag_YUG §Y남슬라브 소수민족§! 변동치: 저항군 목표: §R+15%§!"
 ottoman.103.t: "의도하지 않은 결과"
 ottoman.103.d: "최근 아르메니아인과 아시리아인이 거주하는 땅이 쿠르드족에게 넘어가면서 쿠르드 부족들이 소수 기독교인들을 학살하고 마을을 약탈하는 일이 벌어지고 있습니다. 이 사건으로 인해 수많은 사망자가 발생하고 있습니다."
 ottoman.103.a: "못 본 척해주자."
 ottoman.104.t: "의도하지 않은 결과"
 ottoman.104.d: "이집트 관리, 엘리트, 심지어 국민들까지 이집트 통합 시도에 적극적으로 반대하기 시작했습니다. 다행히도 이러한 반대가 영원히 지속되지는 않겠지만, 지속되는 동안에는 고통이 따를 것입니다."
 ottoman.104.a: "이럴 줄 알았어야 했는데."
 TUR_ottoman_arab_minority_modify_resistance_target_negative_15_resistance_growth_negative_50: "£ww1_flag_ARB §Y아랍 소수민족§! 변동치:\n저항군 목표: §R+5%§!\n저항도 증가 속도: §R+50%§!"
 ottoman.105.t: "오스만-러시아 종속화"
 ottoman.105.d: "오스만과 러시아는 수세기 동안 적으로 지내왔습니다. 그러나 최근 프랑스 세력에 합류하기 위해 [TUR.GetName] 측은 러시아와 합의하여 그들의 종속국이 되었습니다. 이 합의로 오스만은 [FRA.GetFactionName]의 일원이 되었고 러시아는 지중해에 접근할 수 있게 되었습니다."
 ottoman.105.a: "우리나라의 생존에 필수적이었다."
 ottoman.105.b: "우리 손에 놀아나고 있군."
 ottoman.105.c: "쟤네... 적 아니었어?"
 ottoman.106.t: "의도하지 않은 결과"
 ottoman.106.d: "최근 행정부와 소수민족에 대한 정책의 변화로 인해 기독교 소수집단이 불안해하고 있습니다. 이슬람 정부의 가혹한 통치 아래서 억압당할 것을 두려워한 그들은 항의와 폭동을 일으키며 독립을 요구하기 시작했습니다."
 ottoman.106.a: "이럴 줄 알았어야 했는데."
 ottoman.107.t: "카라테긴을 위한 동맹"
 ottoman.107.d: "현재 지역에서 진격 중인 [TUR.GetName] 측은 새로 획득한 영토를 보호할 동맹이 필요합니다. 운 좋게도 그들은 [742.GetName] 지역을 기꺼이 포기하고 우리와 동맹을 맺으려 합니다."
 ottoman.107.a: "좋은 기회인걸."
 ottoman.107.b: "관두는 게 더 낫다."
 ottoman.108.t: "[TUR.GetAdjective]-[AFG.GetAdjective] 동맹"
 ottoman.108.d: "[AFG.GetName]의 관료들이 우리의 제안에 긍정적으로 답했습니다. 그들은 [742.GetName] 지역을 넘겨받는 대가로 우리 세력에 합류하는 것을 수락했습니다."
 ottoman.108.a: "후방이 안전해졌다."
 ottoman.109.t: "[AFG.GetName]의 제안 거부"
 ottoman.109.d: "분쟁에 휘말리는 것을 두려워한 [AFG.GetAdjective] 정부는 동맹을 맺는 대가로 [742.GetName] 지역을 넘겨주겠다는 우리의 제안을 거부했습니다."
 ottoman.109.a: "놈들의 손해일 뿐이다."
 ottoman.110.t: "의도하지 않은 결과"
 ottoman.110.d: "최근 행정부와 소수민족에 대한 정책의 변화로 인해 기독교 소수집단이 불안해하고 있습니다. 그들은 밀레트 제도의 가혹한 통치 아래서 억압당할 것을 두려워하여 항의와 폭동을 일으키고 그들의 권리를 되찾기 위해 우리의 통치로부터 권리를 되찾으려 하기 시작했습니다."
 ottoman.110.a: "처리하겠다."
 ottoman.111.t: "의도하지 않은 결과"
 ottoman.111.d: "최근 기독교인들의 영향력을 방해하려는 시도로 인해 저들은 이 지역에 대한 경제적 패권을 잃기 시작했습니다. 그 결과 수 세기 동안 이어져 온 무역 기반과 시장이 약화되고 심지어 실업자들까지 발생했습니다."
 ottoman.111.a: "그리스 경제 패권으로부터의 해방이 아닌가?"
 ottoman.112.t: "의도하지 않은 결과"
 ottoman.112.d: "아나톨리아의 모든 기독교인 재산을 몰수하자 그리스인들이 수 세기 동안 구축한 무역 기반은 당연히 같이 무너졌습니다. 우리는 더 이상 이 지역에서 기독교도 무역의 혜택을 누릴 수 없게 되었습니다."
 ottoman.112.a: "적어도 저들이 가졌던 걸 얻었잖아."
 ottoman.113.t: "의도하지 않은 결과"
 ottoman.113.d: "트라키아 행정부에 임명된 튀르크인들은 이 지역 그리스인들의 부와 무역망을 장악하기 시작했습니다. 그 결과 수 세기 동안 이어져 온 이 지역의 무역 기반이 붕괴되었습니다."
 ottoman.113.a: "튀르크의 손에 있는 게 더 낫다."
 ottoman.114.t: "의도하지 않은 결과"
 ottoman.114.d: "다민족으로 구성된 마케도니아 행정부의 혼란은 수 세기 동안 이어져 온 기독교 무역 기반의 비효율성을 초래했습니다. 이는 지역 무역과 개발에 나쁜 영향을 미칠 것입니다."
 ottoman.115.t: "의도하지 않은 결과"
 ottoman.115.d: "무슬림이 그리스 행정부에 임명된 후, 그들은 오랫동안 이 지역에 존재해 온 무역 기반을 관리하지 못했습니다. 이로 인해 이 지역의 무역은 붕괴되었습니다."
 ottoman.115.a: "기독교도보다 이슬람교도가 상인으로서 더 낫다."
 ottoman.116.t: "의도하지 않은 결과"
 ottoman.116.d: "무슬림에게 기독교인 지역이 넘어가자 무슬림들은 기독교 마을을 습격 및 약탈하고 재산을 탈취하기 시작했습니다. 이로 인해 이들 주에서 대규모 소요와 기독교인들에 대한 대대적인 박해가 발생했습니다."
 ottoman.116.a: "진작에 개종했어야지."
 kis_news.113.t: "[TUR.GetName]의 협상국 가입"
 kis_news.113.d: "[TUR.GetName] 측과 [FRA.GetName] 측은 두 나라의 관계가 예전만큼 좋지는 않았지만 공식적으로 동맹을 맺었습니다. 일부는 이 새로운 동맹이 과거의 프랑스-오스만 동맹과 닮았다고 평가합니다. [TUR.GetName] 측이 [FRA.GetFactionName]에 공식적으로 가입했습니다."
 kis_news.113.a: "프랑스-오스만 동맹이 비준되었다."
 ww1_finland.9.t:0 "핀란드의 페차모 침공"
 ww1_finland.9.d:0 "핀란드가 북러시아 무르만스크 구석의 페첸가를 침공했습니다. 전부 얼음투성이 황무지라서 가지고 있을 이유는 없습니다."
 ww1_finland.9.a:0 "받아."
 ww1_finland.9.b:0 "젠장."
 ww1_soviet.7.c: "그의 형제가 이미 더 낫다."
 rusrevolt.5.d_mikhail:0 "세계 대전은 러시아 제국 내부의 문제를 악화시켰으며, 차르 니콜라이 2세 로마노프는 극단적인 조치를 취하고 제위에서 물러나 그의 형제 미하일 알렉산드로비치 대공에게 양위하였습니다. 민주 야당은 입헌 군주와 함께 노동자 계층과 군대의 지지가 부족한 임시정부를 구성하였습니다. 만약 새로운 정부가 자신들을 유일한 합법 정부로 여기는 페트로그라드 소비에트의 급성장하는 힘에 양보하지 않는다면, 아마도 우리는 러시아 국내에서 무력 대치에 대비하여야 할 것입니다."
 rusrevolt.5.b:0 "러시아 전제정을 구할 수 있을까...?"
