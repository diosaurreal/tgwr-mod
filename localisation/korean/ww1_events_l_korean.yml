 TUR_giving_too_much_power_to_arabs_may_lead_to_smth: "§R알카흐타니야에 너무 많은 권한을 부여한다면 의도하지 않은 결과로 이어질지도 모릅니다.§!"
 ottoman.170.t: "선거에 영향을 끼치는 알카흐타니야"
 ottoman.170.d: "최근 제국 내에서 선거가 치러지면서 제국의 상당 부분을 장악하게 된 알카흐타니야는 자신들의 세력을 키우기로 결정했습니다. 우리가 제국 내 아랍인들을 대량으로 징집하도록 내버려두자 그들은 오스만 군대와 맞먹는 규모의 준군사조직을 키웠습니다. 우리 손은 묶여 있고 할 수 있는 일이 많지 않습니다. 알카흐타니야가 새 대재상으로 임명된 것을 환영해야 합니다."
 ottoman.170.a: "오스만 제국의 새 시대다."
 ww1_china.134.t: "친선을 수립하려는 [FROM.GetName]"
 ww1_china.134.d: "중국 지방정부 중 하나가 우리 주중 공사관과 외교 관계를 수립하려고 합니다. 중국 중앙정부가 제 기능을 하지 못하니 이런 예비 정부와 만남을 갖는 것도 나쁘지 않습니다. 어쩌면 언젠가 저들이 베이징을 대신해서 제 행정권 아래 전중국을 통일할지도 모릅니다."
 ww1_china.134.a: "안될 게 뭐 있나? 연락관을 보내라."
 ww1_china.134.b: "죄그만 중국 파편국가에 관심 없다."
 ww1_china.135.t: "[FROM.GetName]의 수락"
 ww1_china.135.d: "[FROM.GetAdjective] 측은 연락관을 보내 우리 지방정부와 계속 교류하기로 결정했습니다."
 ww1_china.135.a: "고맙네."
 ww1_china.136.t: "[FROM.GetName]의 무시"
 ww1_china.136.d: "[FROM.GetAdjective] 측은 저들 세력과 가까워지려는 우리 요청을 받아들일 의향이 없다고 전했습니다. 그들은 우릴 어떤 독립정부가 아니라 그저 중국의 부서진 조각 중 하나로 봅니다."
 ww1_china.136.a: "후회하게 될 거야."
 ottoman.171.t: "튀르크 대변인의 조기 선거 발표"
 ottoman.171.d: "알카흐타니야는 선거에서 승리하고 새로운 사회자유주의 정당으로 이름을 바꾸면서 제국 내 아랍계 주민들로부터 많은 지지를 얻었습니다. 그러나 아랍계 정당이 제국을 통치하고 아랍 준군사조직과 긴밀한 관계를 맺는 것은 튀르크 정치인들과 제국의 정당들에게 우려의 대상이 되었습니다. 대부분의 정당이 여전히 튀르크인의 손에 달려 있고 그들이 여전히 제국의 큰 부분을 차지하고 있기 때문에 그들은 부패, 강압 또는 폭력을 동원하더라도 1년 안에 조기 선거를 실시하여 선거에서 승리하기로 결정했습니다."
 ottoman.171.a: "이게 민주주의라고?"
 ottoman.172.t: "오스만 민주주의의 종식"
 ottoman.172.d: "튀르크 정치인과 정당이 라피크 베이 이븐 마흐무드 알아즘과 오스만 행정분권당이 선거에서 패배하도록 노력했지만 알카흐타니야는 의회, 군대, 제국의 정치를 완전히 장악할 수 있었습니다. 조작된 조기 선거로는 오스만 행정분권당이 승리할 수 없자, 알카흐타니야의 저명한 의원 누리 알사이드는 선거를 중단하는 것에서 해결책을 찾았습니다. 그의 말처럼 그는 이 제국의 아랍인들을 위해서라면 무엇이든 할 의향이 있습니다."
 ottoman.172.a: "저들이 우리가 이렇게 하도록 만들고 있잖아."
 ottoman.173.t: "국가통합위원회 조직"
 ottoman.173.d: "선거가 가까워지면서 분열된 튀르크 정치인들은 공동의 적인 우리를 상대로 단결하기로 결정했습니다. 우리의 인기에 맞서기 위해 튀르크의 모든 정당은 튀르크 민족주의, 중앙집권주의, 경제자유주의를 핵심으로 하는 단일 정당인 국가통합위원회로 단합했습니다. 터무니없게 들리겠지만, 우리의 통치를 위협하기에 충분한 세력입니다."
 ottoman.173.a: "우릴 무서워하는 건가?"
 ottoman.174.t: "의회 내 폭력"
 ottoman.174.d: "조기 선거가 가까워지면서 튀르크 대표들은 폭력으로 유권자와 정치인들을 '설득'하기 시작했습니다. 그들은 우리가 민주주의의 가치를 훼손한다고 비난했지만, 그들이 비난했던 것과 똑같은 일을 하고 있습니다."
 ottoman.174.a: "난 민주주의를 사랑해."
 ottoman.175.t: "아랍 빌라예트 주둔군 증원"
 ottoman.175.d: "다음 선거 결과가 이미 예측 가능한 상황에서 제국의 아랍 민중들은 시위를 시작했습니다. 다음 선거가 조작될 것이 분명한 상황에서 이들이 봉기를 일으킬 것을 우려한 튀르크 장관들은 아랍 지역에 주둔군을 늘렸습니다."
 ottoman.175.a: "우린 형제인 줄 알았는데."
 TUR_ottoman_arab_resistance_target_resistance_decay: "£ww1_flag_ARB §Y아랍 소수민족§! 변동치:\n저항군 목표: §G-5%§!\n저항도 감소 속도: §G+5%§!"
 ottoman.176.t: "조기 선거"
 ottoman.176.d: "제국을 통치하는 아랍 정당의 인기가 떨어지자 튀르크 정당들은 단결하여 우리의 통치를 무너뜨리기 위해 모든 수단을 동원했습니다. 안타깝게도 우리가 선거에서 승리할 방법은 없습니다. 이제 우리가 정권을 잡은 적이 없기 때문에 우리의 모든 진전은 되돌아갈 것입니다."
 ottoman.176.a: "우리 민주주의의 저점이로군."
 TUR_treaty_of_daan_autonomy_tt: "§Y[YEM.GetName]§! 측이 우리 종속국으로 남아 있는 한 §Y[YEM.GetName]§! 핵심 주에서 £ww1_flag_ARB §Y아랍 소수민족§! 변동치가 사라집니다."
 ottoman.177.t: "의도하지 않은 결과"
 ottoman.177.d: "아랍이 제국의 주도권을 가져간 뒤 저들의 새로운 민족 정책은 튀르크인에게는 상당히 인기가 없습니다. 제국 아래에서 모든 권리를 누렸던 이들이 이제 이등신민으로 간주됩니다. 자연히 튀르크인들은 아랍인들이 그랬듯 제국의 또 다른 소수민족이 되었습니다."
 ottoman.177.a: "우리 땅에서 우리가 소수민족이라니."
 TUR_add_turkish_minority: "§Y튀르크 소수민족§! 변동치:\n현지 공장: §R-15%§!\n저항군 목표: §R-15%§!\n징병 가능 인구: §R-15.00%%§!"
 TUR_unlock_minority_turkish_focuses: "§Y튀르크 소수민족§!을 처리하기 위한 새 §Y중점§!이 잠금 해제됩니다."
 ottoman.178.t: "메흐메트 사이트 파샤의 서거"
 ottoman.178.d: "메흐메트 사이트 파사는 지난 몇 년 동안 기관지염을 앓아왔습니다. 안타깝게도 그는 병을 이겨내지 못하고 최근 세상을 떠났습니다. 그의 안타까운 죽음으로 우리는 그를 대신할 사람을 찾아야 합니다."
 ottoman.178.a: "그의 자리를 대신할 사람이 필요해."
 ottoman.179.t: "사이트 할림의 사임"
 ottoman.179.d: "사이트 할림은 세 파샤의 정부와의 끊임없는 충돌과 불협화음으로 인해 총리직을 단임했습니다. 사이트 할림은 세 파샤의 정부의 일원인 메흐메트 탈라트 파샤로 대체될 것입니다."
 ottoman.179.a: "미치광이를 견제할 사람은 아무도 남지 않았다."
 ww1_china.137.t: "[ROOT.GetLeader]에 대한 반란"
 ww1_china.137.d: "정치적 주도권을 위한 투쟁 중에 군사반란이 벌어져 [ROOT.GetLeader](은)는 [ROOT.GetLeader.GetHerHis] 통치자 자리에서 축출당했습니다."
 ww1_china.137.a: "항상 벌어지는 일이지."
 ww1_china.138.t: "살해당한 [ROOT.GetLeader]"
 ww1_china.138.d: "정치적 주도권을 위한 투쟁 중에 [ROOT.GetLeader.GetSheHe](은)는 정적에게 총격을 당해 사망했습니다."
 ww1_china.138.a: "평화롭게 잠들길."
 ww1_china.141.t: "허잉친 축출"
 ww1_china.141.d: "정치 상황이 바뀌자 그는 성에서 축출되었습니다."
 ww1_china.141.a: "미안해 친구."
 ww1_china.48.a.tt: "§Y중국 재통일을 위해 북벌 사상을 따르는 [KMT.GetFlag]§B국민당§!으로 플레이.§!"
 ww1_china.48.b.tt: "§Y중국 재통일을 위해 중화연성자치주의 사상을 따르는 [ZGP.GetFlag]§3치공당§!으로 플레이.§!\n§R현재는 고유 컨텐츠 없음§!"
 ww1_china.112.b.tt: "§R돤치루이가 사실상 대총통을 쿠데타하고 그의 사병과 당파를 동원하겠다고 선언한 지금 국회를 복원하고 권력을 포기하는 것은 가장 나쁜 수가 될 것입니다!§!"
 ww1_china.39.a.tt: "§R중국 정부가 완전히 붕괴하는 것을 막으려면 상대를 제시간 안에 완전히 물리쳐야만 합니다.§!\n§Y대전쟁이 계속되고 있다면 남방군벌을 제시간 안에 물리치고 나서 대전쟁에 참전할 수 있습니다.§!"
 ww1_china.39.b.tt: "§R중국 정부가 완전히 붕괴하는 것을 막으려면 상대를 제시간 안에 완전히 물리쳐야만 합니다.§!"
 ww1_china.142.t: "참모부의 전투 태세 논의"
 ww1_china.142.d: "군을 재편하는 도중 우리 군사참모들은 전쟁 수행을 위해 공격 태세와 방어 태세 중 어느 쪽을 따를지 논하고 있습니다."
 ww1_china.142.a: "공세가 승리의 열쇠다."
 ww1_china.142.b: "방어가 승리를 보장한다."
 ww1_china.143.t: "돤치루이의 대전쟁 참전 제안"
 ww1_china.143.d: "돤치루이 국무총리는 [ROOT.GetNameDef]도 세계 만방에서 벌어지는 전쟁에 참전하고, 승자들에게 편승하여, 중국의 몫으로 이익을 챙기자고 주장합니다.\n그러나 정확히는 참전으로 그의 안휘군벌에 힘과 권한을 몰아 주고 남방군벌을 무력으로 제압하여 더 이상 그와 [ROOT.Capital.GetCapitalVictoryPointName] 정부에 반역하지 못하도록 진압하려는 야심이 있는 것입니다."
 ww1_china.143.a: "그가 맞을지도..."
 ww1_china.143.b: "설득력이 없어."
 ww1_china.144.t: "남방군벌의 돤치루이 비난"
 ww1_china.144.d: "쑨원, 탕지야오, 루룽팅과 다른 남방군벌이 호법운동을 조직하여 광저우에 대립정부를 세우고, 돤치루이가 지배하는 북양정부와 신국회를 인정하지 않겠다고 천명했습니다. 저들이 이미 자체 군대를 갖추었으니 무력으로 진압하거나, 돤치루이가 물러나 옛 약법과 정통성 있는 국회를 회복하기 전까지는 난국을 해결할 수 없을 것입니다."
 ww1_china.144.a: "허, 성가신데다 피할 수도 없네."
 ww1_china.145.t: "리위안훙과 국회"
 ww1_china.145.d: "여러 차례의 내전과 정치적 정당성과 권력에 대한 분쟁 끝에 마침내 민주주의와 대총통 선거를 논할 수 있는 때가 되었습니다. 리위안훙 대리총통은 여전히 정당성이 있으나, 임시약법이나 신약법에 따르면, 훗날 언젠가는 대총통 선거를 다시 열어야 할 것입니다."
 ww1_china.145.a: "그는 물러날 때를 아는 좋은 대리총통이다."
 ww1_china.145.b: "...심지어 위안스카이와 돤치루이가 탄압한 혁명가들도 포용하는군."
 ww1_china.146.t: "장쉰의 국회 해산 요구"
 ww1_china.146.d: "베이징에 입성한 장쉰이 대리총통 리위안훙에게 국회 해산을 강제합니다! 장쉰에게 중재를 요청한 돤치루이와 협상을 위해 회담을 준비하던 리위안훙 둘 다 예상치 못한 요구입니다..."
 ww1_china.146.a: "뭐라!?"
 ww1_china.146.tt: "§R장쉰이 중화민국의 정체성을 부정하는 사건을 일으키려고 합니다...§!"
 Getkamilpashaaliveelectiosrizanur: "자유협상이 선거에서 이겼으니 당은 제국을 통치할 지도자를 골라야만 합니다. 우리의 첫 선택지는 메흐메트 카밀 파샤입니다. 그는 특히 엔베르 파샤 같은 이들로부터 여러 위협을 받아 사임했던 또 다른 나이 든 대재상입니다. 이제 오스만 제국이 민주사회로 접어들었으니 그가 선거에 출마하는 데에는 어떤 장애물도 없습니다. 르자 파샤는 알카흐타니야에 대항하는 가장 유력한 인물로 떠오르며 권력을 잡았습니다. 다음으로, 사바하틴 공은 지방분권을 강력하게 지지하는 후보입니다. 마지막 후보인 이스마일 케말 베이는 원래 알바니아 출신으로, 자유협상이 창당되기 전 가장 인기 있었고 나중에 자유협상에 합당된 자유주의 정당을 이끌었던 인물입니다. 모두 유력한 후보이지만 대중은 단 한 명만 선택해야 합니다."
 Getkamilpashadiedelectios2rizanur: "자유협상이 선거에서 이겼으니 당은 제국을 통치할 지도자를 골라야만 합니다. 우리의 첫 선택지는 르자 파샤입니다. 그는 알카흐타니야에 대항하는 가장 유력한 인물로 떠오르며 권력을 잡았습니다. 마지막 후보인 사바하틴 공은 지방분권을 강력하게 지지하는 후보입니다. 모두 유력한 후보이지만 대중은 단 한 명만 선택해야 합니다."
 ottoman.98.f: "르자 파샤가 이긴다."
 ottoman.180.t: "적법한 술탄의 즉위"
 ottoman.180.d: "알카흐타니야가 마침내 제국에 대한 지배력을 강화하자, 청년 튀르크당의 꼭두각시 술탄을 몰아내고 진짜 술탄으로 대체할 때가 되었습니다. 아랍인들 사이에서 범이슬람주의 정책이 인기를 끌었던 입뒬하미트 2세를 빼놓을 수 없습니다. 하지만 오스만 왕조가 우리에게 준 고통을 잊을 수는 없습니다. 이제는 변화가 필요한 때입니다.\n우리가 제국을 완전히 장악했으니 누구든 원하는 사람을 옹립할 수 있습니다. 정당한 아랍 왕조인 하심 왕조가 올바른 선택이 될 것입니다."
 ottoman.180.a: "압뒬하미트가 제위에 합당하다."
 ottoman.180.b: "오스만 왕조는 충분히 했다. 기회의 때다."
 ottoman.181.t: "인종 정책의 급격한 변화"
 ottoman.181.d: "조기 선거와 알카흐타니야의 몰락 이후, 대재상 르자 파샤는 소수민족과 인종 집단을 대상으로 하는 새로운 정책을 발표했습니다. 그는 소수민족에 대한 자유주의 정책이 너무 지나쳤다고 주장하면서 특히 군대 내 인종 다양성에 관한 많은 변화를 되돌렸습니다."
 ottoman.181.a: "우리는 이전의 실수를 반복하지 않겠다."
