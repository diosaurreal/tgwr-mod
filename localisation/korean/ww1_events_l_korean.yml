 ww1_greece.64.t: "아테네 투자 협상에서 복귀한 우리 정치인"
 ww1_greece.64.desc: "[FROM.GetAdjective] 측이 경제 관계를 심화시키는 것에 대한 더 깊은 논의를 위해 우리를 초청하자 거절할 수 없었습니다. 말할 필요도 없이 그들은 왜 [FROM.GetAdjective]의 공업 입지가 강화되는 것이 이상적일 수 밖에 없는지 흥미로운 이유를 들었습니다. 이 나라에 투자해야 할지 여부를 결정해야 합니다."
 ww1_greece.64.a: "그래, 투자하겠다!"
 ww1_greece.64.b: "이번에는 투자하지 않을 것이다..."
 ww1_greece.64.c: "아니, 우린 절대 이런 한심한 나라에 투자하지 않을 것이다!"
 ww1_greece.65.t: "[FROM.GetAdjective]의 투자!"
 ww1_greece.65.desc: "[FROM.GetAdjective] 투자자들의 지난 짧은 방문에 이어 저들은 투자 기회에 대한 좋은 소식을 가져왔습니다! 이들의 도움으로 우리는 진정 현대적인 경제를 건설할 것입니다."
 ww1_greece.65.a: "대성공이군!"
 ww1_greece.66.t: "투자하지 않기로 결정한 [FROM.GetAdjective]인들"
 ww1_greece.66.desc: "아쉽게도, 이번에 우리 경제에 대한 [FROM.GetAdjective]들의 투자가 없을 것이라는 소식을 들었습니다. [FROM.GetAdjective] 대표가 우리에게 좋은 징조를 보이는 미래의 투자를 배제하지 않고 있다고 한 것 만이, 실망스러운 상황을 전환시키고 있습니다."
 ww1_greece.66.a: "아마도 다음번엔."
 ww1_greece.67.t: "[FROM.GetAdjective]의 투자 회담 영구 중단"
 ww1_greece.67.desc: "아마도 우리가 투자 문제에 대해 너무 밀어붙였나 봅니다. [FROM.GetAdjective] 측이 싹트고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않아도 알아서 해야만 할 것입니다."
 ww1_greece.67.a: "어쩌면... [AUS.GetAdjective] 측이 더 나은 거래 상대가 아닐까?"
