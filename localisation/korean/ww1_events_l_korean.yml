 ottoman.161.t: "의도하지 않은 결과"
 ottoman.161.d: "레반트로 우리 영향력을 넓히려는 노력이 아랍인들의 대규모 시위에 봉착했습니다. 아랍 분리주의자들을 완전히 뿌리뽑기 전까진 이 니라는 일상적인 봉기와 더욱이 군의 곤란을 보게 될 것입니다."
 ottoman.161.a: "밧줄을 준비해라."
 ottoman.162.t: "의도하지 않은 결과"
 ottoman.162.d: "메소포타미아에서 진행 중인 중앙화 노력이 이 지역에 사는 아랍인들의 반대를 직면했습니다. 이들 주를 완전히 통합하기 전까지는 이들 시민들의 소규모 저항과 불충을 보게 될 것입니다."
 ottoman.162.a: "후회하게 될 거야."
 ottoman.163.t: "아시르의 알이드리시 반란"
 ottoman.163.d: "샤리아 법정에 대한 논쟁은 알이드리시 반란에 다시 불씨를 붙였습니다. 이 지역의 전반적으로 불안정한 상태와 더불어 알이드리시는 외국에 지원을 요청할 수도 있습니다. 정규전이 터질 경우에는 저들과 휴전해야 할지도 모릅니다."
 ottoman.163.a: "위대한 오스만국에 해를 끼치기엔 너무 하찮은 자들이다."
