 ww1_greece.47.t: "불가리아의 동마케도니아 점령"
 ww1_greece.47.d: "우리의 중립을 지키기 위해, 그리고 콘스탄티노스 국왕의 바람대로 우리 정부는 불가리아의 영토 요구를 받아들여 동마케도니아를 불가리아에 넘기기로 결정했습니다."
 ww1_greece.47.a: "그만한 가치가 있다"
 ww1_greece.48.t: "불가리아의 동마케도니아 점령"
 ww1_greece.48.d: "그리스는 친선의 증표로써 그리고 다가오는 분쟁에서 중립을 유지하고자 하는 바람에서 동마케도니아를 할양했습니다. 자기들 주제를 아는 것 같습니다."
 ww1_greece.48.a: "완벽해."
 GRE_is_expanding_front: "전선을 이미 확대 중임"
 GRE_expand_the_front: "[FROM.getName]에 전선 확대"
 ww1_greece.95.t: "테베를 강타한 심각한 지진"
 ww1_greece.95.d: "1914년 10월 17일 오늘 06시 22분, 테베 시의 상당 부분이 연이은 강진으로 파괴되었습니다. 지진은 테베 시를 중심으로 리히터 규모 6.3의 표층 지진이었으며 막대한 물질적 피해를 입혔습니다. 아테네 천문대의 정보에 따르면 지진은 15초간 지속되었으며 굉음과 함께 발생했다고 합니다. 지진 당시 테베는 주변 언덕에 있던 주민들에 따르면 도시가 먼지 구름으로 덮여 있었고 대부분의 가족은 테베 고등학교 안뜰에 자리를 잡았다고 합니다.\n\n하루 종일 계속된 잦은 강한 진동으로 인해 인구 500명과 가옥 700채의 드라메시 마을은 완전히 파괴되었고, 다프니 마을에서는 건물 20채가 무너지고 47채가 손상되었으며, 파로스 마을에서는 건물 48채 중 16곳만이 거주 할 수있는 것으로 간주되었습니다. 델레시에서는 18채의 건물이 무너졌고 스타니테스 마을에서는 80채의 건물 중 8곳만 거주가 가능한 것으로 판정됐으며 아소피아에서는 건물 절반이 무너지고 나머지는 심각한 피해를 입었고 아지오스토마스에서는 190채 중 154채가 거주가 부적합한 것으로 판정됐으며 쉬마타리에서는 180채 중 8채만 거주가 가능한 것으로 판정됐고 타나그라에서는 절반이 무너졌고 나머지 건물은 균열을 보였습니다.\n\n아테네에서는 많은 주민들이 당황하여 집 밖으로 나왔고, 일부 주택, 미리스토스 호텔, 자하라토우 카페, 아티카현의 상점가, 심지어 이디오의 천문대 중앙 건물에서 작은 균열이 관찰되었습니다. 피레우스에서는 일부 건물이 약간 무너지고 \"유럽\" 호텔의 오래된 벽이 무너졌으며 카스텔라에서는 굴뚝과 함께 거대한 바위가 움직였습니다.\n\n지금까지 800명의 이재민과 많은 부상자가 발생했으며 지진에 취약한 테베 지역의 긴장이 고조되고 있습니다..."
 ww1_greece.95.a: "오 신이시여!"
 ww1_greece.96.t: "세리포스 광부 파업"
 ww1_greece.96.d: "1916년 7월 24일 아나르코생디칼리스트 콘스탄티노스 스페라스의 영향을 받은 노동자들이 \"세리포스 노동자 광부 조합\"을 조직했습니다. 460여 명의 회원들이 서명한 노조 선언문에는 노동 시간을 8시간으로 단축하고, 임금과 안전 조치를 늘리라고 요구했습니다. 오늘 노동자들은 요구사항이 관철되기 전까지 선적해야 할 채광물을 옮기는 것을 거부했습니다. 어떻게 해야 합니까?"
 ww1_greece.96.a: "기다리자."
 ww1_greece.96.b: "파업을 분쇄할 경찰을 보내라."
 ww1_greece.97.t: "경찰과 광부들의 충돌!"
 ww1_greece.97.d: "하릴라오스 흐리산투의 명령에 따라 서른 명의 경찰대가 연합의 지도자들을 체포했으며 노동자들이 5분 안에 승선하지 않으면 발포하겠다고 지시했습니다. 흐리산투는 5분이 채 지나기도 전에 발포하여 파업 가담자 한 명을 사살했습니다. 다른 경찰관들 또한 발포하기 시작하자, 숫자로 거의 400명이 넘는 노동자들과 가족들이 경찰에 돌을 던져 철수하도록 대응했고, 그 가운데 경찰관 네 명이 사망했습니다. 일부에 따르면 흐리산투와 다른 사망한 경찰관의 시신이 바다로 던져졌다고 합니다."
 ww1_greece.97.a: "저들의 요구를 받아들여라..."
 ww1_greece.97.b: "군대를 투입하라!"
 ww1_greece.98.t: "파업 분쇄"
 ww1_greece.98.d: "노동자들이 섬을 유혈 점령하고 경찰 본부와 시청 등 주요 건물을 점령하자, 우리는 군 병력 250여 명과 군함을 파견하고 노동 운동의 지도부를 체포하기로 결정했습니다. 그러나 섬 주민들의 파업에 대한 대중의 지지로 인해 파업 참가자들의 요구 중 일부가 충족되었습니다."
 ww1_greece.98.a: "드디어 끝났다."
 ww1_greece.99.t: "도둑맞은 관개용 수조!"
 ww1_greece.99.d: "소포데스 마을의 악명 높은 주민, '트레버 필리포풀로스' 씨가 \"우리의 관개용 수조를 도둑맞았다!\"고 외치며 마을의 흙길을 달리는 장면이 포착되었습니다. 소식통에 따르면 그는 정말로 정신이 나간 상태였다고 합니다. 왜냐하면, 수조가 사라졌다는 사실을 깨달은 그는 이웃들에게 달려갔고, 그다음엔 당국에까지 신고했기 때문입니다. 하지만 돌아온 반응은 \"알았다\", \"잘 됐네\", 그리고 그 외 무성의한 대답들뿐이었고, 결국 그는 눈물을 흘리며 무너져 내렸습니다. 이에 대해 소포데스 시장 '알레코스 파스하스'는 마을 광장에서의 연설에서 이번 사건의 책임을 '집시들'에게 돌리며, 이들을 근절할 것을 선언했습니다. 그 구체적인 조치란 그들의 연금을 1% 삭감하는 것이었습니다."
 ww1_greece.99.a: "장인 정신이여!"
 ww1_greece.101.t: "아테네 전투"
 ww1_greece.101.d: "협상국이 정예병 3000여 명을 피레에프스에서 상륙시켜 이테네로 진군했습니다. 곧장 왕당파 군대가 이들의 진격을 저지했습니다. 양측은 거의 2시간 가까이 긴장 상태로 대치했습니다. 아침 어느 때 누가 쐈는지 알 수 없는 소총 탄 한 발에 아테네 전투가 시작되었습니다. 양측 상대편이 먼저 공격했다며 비난했습니다. 전투는이제 도시 전역으로 번졌습니다."
 ww1_greece.101.a: "국왕이 타협점을 찾기 위해 휴전을 요청한다."
 ww1_greece.102.t: "연맹의 상태"
 ww1_greece.102.d: "테살로니키가 마침내 오스만의 통치에서 해방되었지만 현지인들에게 \"연맹\"이라 불리는 \"사회주의노동자연맹\"이 유대인 사회주의자 아브람 베나로야의 지도 아래 도시에 민족적 구분을 두려는 우리의 시도에 저항하고 발칸에서의 우리 입지를 위협하는 자치 마케도니아를 주장하고 있습니다. 이들 지도자를 추방하는 것은 쉬운 해결책이겠지만 어쩌면 훗날 이들이 필요할지도 모릅니다. 어떻게 해야 합니까?"
 ww1_greece.102.a: "추방하라!"
 ww1_greece.102.b: "내버려 둬라."
 ww1_greece.103.t: "프랑스의 점령지 반환"
 ww1_greece.103.d: "이제 대전쟁이 끝났으나 프랑스가 적과 싸우기 위해 범령했던 우리 영토를 반환할 때입니다. 물론 전란으로 인한 피해를 복구하고 주군군을 배치해야 할 것입니다. 몇 시간 전 프랑스군 전 병력이 테살로니키 항에서 철수한 것을 확인했습니다."
 ww1_greece.103.a: "마침내!"
 ww1_greece.104.t: "그리스에 점령지 반환"
 ww1_greece.104.d: "그리스는 전시 동안 북그리스의 영토를 조차한다는 과감한 결정을 내렸습니다. 이제 전쟁이 끝났으니 저들에게 영토를 반환하여 그리스 행정을 재개하도록 할 때입니다."
 ww1_greece.104.a: "우리 젊은이들을 집으로 보내자."
 ww1_greece.105.t: "[FROM.Getname] 측과의 친선?"
 ww1_greece.105.d: "[FROM.Getname] 측이 외교단을 파견하여 양국간 우호 조약을 체결하자고 합니다. 최근 사건들에도 불구하고 그리스 정부는 대화의 창을 열어둔 것으로 보이며 양국간에 모든 영유권 주장을 철회하는 것으로 확실한 국경 설정을 제안했습니다. 그리스는 또한 우리의 긍정적 이해를 끌어오기 위해 불가침 조약을 제한했습니다."
 ww1_greece.105.a: "서명해야 한다."
 ww1_greece.105.b: "절대 안 된다!"
 ww1_greece.106.t: "불가리아의 서명"
 ww1_greece.106.d: "불가리아는 우리 조약을 긍정적으로 수락했습니다. 양국은 영유권을 철회했습니다."
 ww1_greece.106.a: "좋아!"
 ww1_greece.107.t: "불가리아의 거부"
 ww1_greece.107.d: "불가리아는 우리 조약을 거부했습니다. 양국은 영유권 주장을 유지했습니다."
 ww1_greece.107.a: "좋아!"
 ww1_greece.108.t: "계속되는 전투"
 ww1_greece.108.d: "뒤 푸르네 프랑스군 제독은 이미 보급품이 부족하다는 보고와 함께 조직화된 그리스의 저항에 직면할 준비가 되어 있지 않은 것으로 보입니다. 따라서 뒤 푸르네는 왕의 타협안을 흔쾌히 받아들였습니다. 그러나 합의가 마무리되기 전에 전투가 다시 불붙었습니다! 아르디토스 고지의 우리 포대 중 하나가 프랑스 제독의 본부가 위치한 자페이온 초입에 여러 발의 포탄을 발사했습니다. 팔리론의 협상국 편대는 도시의 일부, 특히 경기장 주변과 궁전 자체를 포격하는 것으로 대응했습니다!"
 ww1_greece.108.a: "협상을 계속해야 한다..."
 ww1_greece.109.t: "타협"
 ww1_greece.109.d: "최종 타협안으로 논의가 재개되었습니다. 국왕은 프랑스 제독이 요구한 10개 대신 6개의 산악 위장 포대만 투항하기로 동의했습니다. 전투가 끝났습니다. 협상국 군대는 194명의 사상자를 냈지만, 우리 수비대는 민간인을 제외하고 82명만 잃었습니다. 협상국 군대는 이미 철수를 시작했습니다. 오토 1세가 3년 동안 할 수 없었던 것을 콘스탄티노스 1세가 2주도 안되어 해냈습니다."
 ww1_greece.109.a: "재앙이군..."
 ww1_greece.110.t: "사회주의 언론 확대"
 ww1_greece.110.d: "만약 우리가 다가오는 선거에서 승리하려면 우리 기관지인 리조스파스티스를 확대해야 합니다. 사회주의 회의에서 많은 사람들은 기관지가 우리의 이상으로 사람들을 일깨우기 위해 테살로니키의 도심을 벗어나 더 시골적이고 보수적인 지역으로 확장할 필요가 있다고 제안했습니다. 이것은 확실히 지지율 상승을 보장할 것이지만, 반발을 일으킬 수도 있습니다. 당내 우파가 이러한 우려를 표명했으며 이들은 테살로니키에서만 언론을 확대해야 한다고 반박합니다."
 ww1_greece.110.a: "테살로니키에서 계속 발행하라."
 ww1_greece.110.b: "더욱 확대해야 한다."
 ww1_greece.111.t: "도데카니사 제도 공격 성공!"
 ww1_greece.111.d: "개입은 계획대로 진행되었고, 우리의 침공군은 해안군을 압도하고 주요 섬들을 포위했습니다. 해군의 정예 분견대가 로도스에 침투하여 지방 행정부를 전복시켰습니다."
 ww1_greece.111.a: "완벽해!"
 ww1_greece.112.t: "도데카니사 제도 공격 실패!"
 ww1_greece.112.d: "노력에도 불구하고 [899.owner.getAdjective] 해군 경비정이 편대를 멈춰세웠습니다. 순식간에 대형 순양함 두 척이 잘 조직된 적 해안 경비대에 합류했습니다. 우리 시도가 비참하게 실패했습니다!"
 ww1_greece.112.a: "젠장!"
 ww1_greece.113.t: "그리스의 지중해 야망"
 ww1_greece.113.d: "에게해의 우리 요원들이 그리스의 소요를 보고했습니다. 발칸 전쟁 이후 그리스는 그리스 소수민족 지역의 통제권을 확보하는 것을 목표로 설정해 온 것으로 보입니다. 도데카니사 등의 우리 영토 일부도 그 중 하나입니다. 우리는 만일을 대비해 더욱 경계 태세를 갖추고 함대와 주군군을 배치해야 할 것입니다."
 ww1_greece.113.a: "로디는 이탈리아에 남으리라!"
 ww1_greece.113.b: "어디 보호령을 만들어 보시던가!"
 ww1_greece.114.t: "그리스의 도데카니사 제도 공격 실패!"
 ww1_greece.114.d: "그리스 특공대가 왕립해군의 지원을 받아 도데카니사 제도의 통제권 확보를 시도했습니다. 다행히 우리 수비대와 증원군이 침략자들을 격퇴했습니다."
 ww1_greece.114.a: "수비대를 잘 보강해 두었지!"
 ww1_greece.115.t: "그리스의 도데카니사 제도 침공"
 ww1_greece.115.d: "그리스 특공대가 로도스 섬과 인근에 침투하였습니다. 이들은 우리 주군군을 제압하고 본섬을 장악한 것으로 보입니다! 우린 유럽 영상이니 이런 식으로 물러설 수는 없습니다!"
 ww1_greece.115.a: "최후통첩을 보내라!"
 ww1_greece.115.b: "실익이 없다..."
 ww1_greece.116.t: "[FROM.getAdjective]의 최후통첩"
 ww1_greece.116.d: "이탈리아는 우리의 전격전에 분노하여 최후통첩을 보내왔습니다. 14일 안에 철수한다면 아무런 대응을 하지 않겠지만 거부한다면 군사력을 동원할 것입니다. "
 ww1_greece.116.a: "절대 안 된다!"
 ww1_greece.116.b: "실익이 없다..."
 ww1_greece.117.t: "그리스의 후퇴"
 ww1_greece.117.d: "그리스는 명분을 납득하고 현지 기반시설에 어떠한 피해도 주지 않고 철수했습니다. 우리 행정부가 수복되었습니다."
 ww1_greece.117.a: "좋아."
 ww1_greece.118.t: "그리스의 저항"
 ww1_greece.118.d: "우리의 최후통첩에도 불구하고 그리스는 철군하지 않고 우리의 요청에 응답하지 않았습니다. 우리 정찰병에 따르면 그리스 왕립해군이 경계 태세에 들어갔습니다. 그리스가 응전하려는 듯 보입니다."
 ww1_greece.118.a: "저들에게 철의 대가를 치르게 하라!"
 ww1_greece.119.t: "제1회 그리스 사회노동당 창건대회"
 ww1_greece.119.d: "전 연맹 회원들과 사회주의 단체들이 피레아스에 있는 선박기술자협회 사무실에 모여 다가오는 선거에서 주도권을 잡을 사회주의 통합 정당 창당에 대해 논의했습니다. 많은 사안이 논의되었지만 가장 큰 논란이 된 것은 외교 정책이었습니다. 현재 당의 다수를 차지하고 있는 베나로야와 중도파는 외교를 통한 발칸 평화 협정 체결을 지지합니다. 반면 좌파 볼셰비키 세력은 평등한 발칸 연방이라는 보다 급진적인 방안을 지지합니다. 두 번째 선택지는 세력 확장을 가져올 가능성이 높지만 베니젤로스와의 연립정부 내에서 논란을 불러일으킬 수도 있습니다."
 ww1_greece.119.a: "베나로야를 지지하라."
 ww1_greece.119.b: "리그도풀로스를 지지하라."
 ww1_greece.120.t: "베니젤로스의 연정 파기!"
 ww1_greece.120.d: "발칸 연방 계획을 추진하기로 한 결정과 그에 따른 논란이 우리를 파멸로 이끌었습니다. 베니젤로스가 우리를 연정에서 쫓아내면서 대중들 사이에서 우리의 지지도는 크게 떨어졌습니다... 당과 지지도에 큰 타격을 입었지만 베니젤로스는 우리의 지지도를 더 떨어뜨리려고 할 것이 분명하기 때문에 투쟁을 계속해야 합니다."
 ww1_greece.120.a: "엿 같은 내 팔자야..."
 ww1_greece.121.t: "베니젤로스파의 반대"
 ww1_greece.121.d: "친동맹국 파벌이 왕당파에 맞서는 반대파의 단결을 강화했습니다. 그들의 주요 인물인 [GRE.getDemocraticLeader](은)는 정부를 전복하고 친협상국 정부를 수립하기 위해 북부 지역에서 집회를 조직하기 시작했습니다. 이런 기회주의자가 위대한 우리나라의 주권을 망치게 둘 수는 없습니다!"
 ww1_greece.121.a: "국왕 폐하 만세!"
 ww1_greece.122.t: "1913년 그리스-세르비아 조약"
 ww1_greece.122.d: "발칸 지역의 안정에 대한 다가오는 불가리아의 위협은 강력한 그리스-세르비아 동맹을 통해 대응해야 합니다. 이 동맹은 \"발칸의 프로이센\"에 맞서 군사력으로 대응할 수 있을 것입니다. 이번 의정서에는 세르비아 기업들이 테살로니키를 사용할 수 있도록 허용하는 50년 만기 통상 협정도 포함되었습니다. 평화, 우호 및 상호방위에 관한 조약은 1913년 6월 1일 테살로니키에서 최종 서명되었으며, 그리스 대표 요안니스 알렉산드로풀로스와 세르비아 대표 마테야 보슈코비치가 각각 서명하였습니다."
 ww1_greece.122.a: "오래 가겠군."
 ww1_greece.124.t: "프랑스 주재무관과의 문제"
 ww1_greece.124.d: "현재 프랑스 무관단의 감찰관, 콘스탄티노스 왕태자는 타나그라 기동 훈련에 관하여 불평하고, 육군의 상태에 매우 가혹한 비판을 가하고, 본질적으로 1909년 이전보다 더 나쁜 상태라고 선언한 듯합니다. 비록 그가 프랑스 사절단을 직접 비판하지 않았지만, 그 함의는 명백하였기에 에두는 자신과 부하들이 출국하겠다며 위협하고 있습니다."
 ww1_greece.124.a: "사죄를 요구하라!"
 ww1_greece.125.t: "브리타닉호의 침몰"
 ww1_greece.125.d: "RMS 올림픽과 RMS 타이타닉보다 가장 늦게 진수된 자매선인 HMHS 브리타닉이 오늘 케아 해협에서 독일군 기뢰와 충돌한 후 침몰했습니다. 바틀렛 선장은 빙산과 충돌한 지 한 시간 후 마치 타이타닉과 같은 상태였음에도 불구하고 대부분의 승객을 대피시키는 데 성공했습니다. 현장에 가장 먼저 도착한 것은 케아 섬에서 배를 타고 온 어부들이었고, 이들은 물에서 많은 생존자를 건져 올렸습니다. 10시 경에는 HMS 스컬지가 첫 번째 구명정을 발견하고 10분 후 정박하여 339명의 생존자를 태웠습니다. 무장 증기선 HMS 히로익도 몇 분 전에 도착하여 494명을 태웠습니다. 스컬지와 히로익은 더 많은 생존자를 태울 갑판 공간이 없었기 때문에 코리시아에 남아있는 생존자들이 있다는 신호를 보내고 피레아스로 출발했습니다. 11시 45분에는 HMS 폭스하운드가 도착하여 주변을 수색한 후 13시에 작은 항구에 정박하여 의료 지원을 제공하고 남은 생존자들을 태웠습니다. 총 1,066명의 탑승자 중 1,036명이 침몰 사고에서 살아남았으며, 30명이 이번 참사에 목숨을 잃었습니다."
 ww1_greece.125.a: "독일 기뢰라고 했나?"
 ww1_greece.126.t: "토론토 반그리스 폭동!"
 ww1_greece.126.d: "8월 1일 아침 그리스인이 운영하는 화이트 시티 카페에서 상이군인 참전용사 클로드 클루더네이 이병을 내쫓은 이후 캐나다에서 반그리스 시위가 벌어졌습니다. 클루더네이는 만취해 있었으며 웨이터를 공격했습니다. 웨이터는 그를 쫓아내고 경찰을 불렀습니다. 이 사건은 대수롭지 않은 일이었지만 분노를 일으켰습니다. 8월 2일에는 현지 퇴역 군인들을 중심으로 약 5,000~2만 명으로 구성된 군중이 도심의 눈에 보이는 모든 그리스인이 운영하는 상점을 약탈하고 파괴하는 폭력 사태가 발생했습니다. 구역의 경찰 병력은 시위대에게 압도당해 이를 멈출 수 없었고 그 대신 옆에서 대기하고 있었다고 알려졌습니다. 폭력사태의 규모가 너무 커 시장은 폭동법을 발동하여 민병대와 헌병대를 호출했습니다. 폭동은 새로운 이민자들에 대한 편견과 그리스가 대전쟁에 참전하지 않고 친독 관점을 유지한다는 거짓된 믿음의 결과였습니다."
 ww1_greece.126.a: "이 캐나다 놈들은 멍청한 거냐 뭐냐?"
 ww1_greece.127.t: "베니젤로스 암살 시도!"
 ww1_greece.127.d: "오늘 새벽, 베니젤로스 총리의 프랑스 외교 방문 중 암살 시도가 벌어졌습니다. 다행히 암살 시도는 무산되었고 총리는 팔 부상만 입었습니다. 범인은 왕당파라는 보도가 있었습니다. 아테네의 대중적 분노는 선왕 콘스탄티노스 1세를 지지하는 파르티잔으로 추정되거나 해당하는 이들에 대한 심각한 폭동으로 이어졌습니다."
 ww1_greece.127.a: "재앙을 겨우 피했다."
 ww1_greece.128.t: "이온 드라구미스 암살!"
 ww1_greece.128.d: "그리스에서 가장 저명한 민족주의 정치가였던 이온 드라구미스가 불과 하루 전 베니젤로스의 암살 시도를 보복하려는 베니젤로스파 치안대대의 폭도들에 의해 무참히 살해당했습니다. 혁명가였던 드라구미스는 미국 아테네 고전연구학회에서 멀지 않은 키피시아 거리에서 마지막 숨을 거두었습니다. 비극적인 이번 사건은 이미 살얼음판을 걷고 있는 그리스 정계에서 베니젤로스파와 왕당파 사이의 내부 갈등을 더욱 부추겼습니다."
 ww1_greece.128.a: "그가 몹시 그리울 것이다..."
 ww1_greece.129.t: "포카이아 대학살"
 ww1_greece.129.d: "며칠 전, 튀르크 비정규군 부대가 메네멘 남쪽 마을을 약탈하여 그리스계 주민들이 도망치게 만들었습니다. 주변 지역의 그리스 난민들이 6월 11일 인근 포카에아로 몰려들었습니다. 6월 12일, 비정규군 부대는 포카에아에 대한 직접 공격을 시작했습니다. 공격은 밤에 세 개의 다른 쪽에서 시작되었고 처음부터 잘 조직되었습니다. 비정규군들은 나이와 성별에 관계없이 여러 주택에 침입하여 주민들을 살해했고, 살인 외에도 몇 건의 강간 범죄가 발생했습니다. 살아남은 민간인들은 항구로 달려가 배를 타고 탈출을 시도했습니다. 무질서 속에서 몇몇 사람들은 스스로를 구하기 위해 수영을 시도하다가 익사했습니다. 오스만 당국은 그 사건을 은폐하려 했습니다. 그러나 이틀 후 프랑스 증기 예인선이 스미르나에 도착하여 학살에 대한 소식을 퍼뜨렸습니다. 승무원들은 곶에서 많은 수의 사람들을 관찰했고 약 700명의 생존자들을 근처의 그리스 레스보스 섬으로 보냈습니다. 그리스 당국은 남은 6,000명의 주민들을 섬으로 데려오기 위해 선박을 보내 구출했습니다."
 ww1_greece.129.a: "끔찍하다..."
 ww1_greece.130.t: "사푼자키스의 예편"
 ww1_greece.130.d: "콘스탄티노스 사푼자키스 장군은 1867년 이래로 크레타 반란, 1897년 그리스-튀르크 전쟁 및 자기 군대와 함께 이오아니나와 이피로스를 해방한 지금의 발칸 전쟁에서 그리스를 위하여 용감히 싸웠습니다. 그는 수십 년 동안 군대에서 지도적인 역할이었기에, 우리는 그가 마침내 은퇴하도록 허가하였습니다."
 ww1_greece.130.a: "안녕히!"
 ww1_greece.131.t: "암살 성공!"
 ww1_greece.131.d: "우리 요원들이 베니젤로스를 추적해 고립시키는 데 성공했습니다. 베니젤로스는 아무런 보호도 받지 못하고 마우저 98k 저격 소총에 맞아 사망했습니다. 우리 정부가 살인을 사주했다는 비난을 받을 수 있지만, 명확한 증거는 없습니다."
 ww1_greece.131.a: "안녕히!"
 ww1_greece.132.t: "암살 실패!"
 ww1_greece.132.d: "최선의 노력에도 불구하고 아무것도 얻지 못했습니다. 베니젤로스는 어떤 독립적인 정보원으로부터 경고를 받은 것 같습니다. 암살 실패 직후 베니젤로스는 협상국을 지지하는 무장 반대파 결성이 임박했다고 선언하고 '반동적인' 왕당파 정부에 반대했습니다."
 ww1_greece.132.a: "오 이런..."
 ww1_greece.133.t: "베니젤로스파 테러"
 ww1_greece.133.d: "나라의 긴장이 고조되고 있고, 야당은 점점 더 격렬해지고 있습니다. 베니젤로스파는 마케도니아에 위치한 무기고를 습격하여 그곳에 있던 모든 장비를 훔쳤습니다! 우리는 도난당한 소총을 찾을 수 없었습니다."
 ww1_greece.133.a: "좋지 않군."
 ww1_greece.134.t: "베니젤로스파 테러"
 ww1_greece.134.d: "자유주의자들의 저항이 막대한 규모로 커졌습니다. 온 나라에서, 특히 새로 얻은 지역에서 집회가 벌어지고 있습니다. 완전한 혼란에 빠졌으며 조금만 어긋나도 상황이 악화될 수 있습니다."
 ww1_greece.134.a: "오 이런..."
 ww1_greece.135.t: "베니젤로스의 운명"
 ww1_greece.135.d: "전쟁이 끝났습니다. 베니젤로스파의 마지막 거점이 함락되었습니다. 이제부터 엘레프테리오스 키리아쿠 베니젤로스의 그리스 왕국에 대한 범죄를 심판하는 것이 맞을 것입니다. 베니젤로스를 처형하는 건 즉각적이고 과감한 해결책이지만, 우리 인기도가 큰 타격을 받을 것입니다."
 ww1_greece.135.a: "죽여라... 당장 죽여버려."
 ww1_greece.135.b: "추방하라!"
 ww1_greece.136.t: "조기선거 결과"
 ww1_greece.136.d: "사회주의자들이 권력을 얻을 수 없다는 일반적인 믿음과는 달리, 뜻밖에도 사회주의노동자당이 이번 조기 선거에서 약간의 과반수로 승리한 것으로 보입니다... 베니젤로스는 그 결과를 받아들였지만, 국민들의 상당수가 사회주의가 무엇인지조차 모르고 있으며, 결과에 실망할 가능성이 높습니다."
 ww1_greece.136.a: "불가능한 일을 해냈다."
 ww1_greece.137.t: "그리스의 사회주의자들!"
 ww1_greece.137.desc: "사회주의자들의 압력과 요구에 따라 그리스 정부는 자신들이 여전히 선거에서 우세할 것이라 잘못 생각하여 보궐선거를 치르기로 결정했습니다. 베니젤로스파와 왕당파 사이의 국론분열에 따라 사회당은 과반수를 차지했고 정부는 비례대표제를 시행할 수밖에 없었습니다. 현재 사회당 정부는 적위대와 동맹을 맺을 가능성이 높은 것으로 보입니다."
 ww1_greece.137.a: "발칸이 불안에 빠질 것이다."
 ww1_greece.137.b: "발칸의 동맹이라?"
 ww1_greece.138.t: "당내 경선의 결과"
 ww1_greece.138.d: "당내 경선은 대부분 발칸 반도에서 가장 저명한 사회주의 인물 중 한 명인 아브라암 베나로야와 발칸 연방을 이행하는 것을 목표로 하는 디모스테니스 리그도풀로스를 지지했습니다. 투표가 마무리되고, 당대표가 될 것이 분명한 건 이 사람 같습니다..."
 ww1_greece.138.a: "아브라암 베나로야!"
 ww1_greece.138.b: "디모스테니스 리그도풀로스!"
 ww1_greece.139.t: "국왕의 운명"
 ww1_greece.139.d: "정권이 바뀌었으니 국왕의 지위는 열띤 논쟁의 대상이 되었습니다. 국왕이 입헌군주로서 남아야 한다는 의견이 있지만 일부는 국왕이 정권을 뒤엎을지도 모른다는 두려움이 있습니다. 다른 선택지는 당연히 국왕을 추방하여 그리스 사상 최초의 그리스 사회주의 공화국을 선포하는 것입니다. 어떻게 해야 합니까?"
 ww1_greece.139.a: "그를 추방하라!"
 ww1_greece.139.b: "국왕은 남을 것이다."
 ww1_greece.140.t: "발칸의 통일!"
 ww1_greece.140.desc: "제4차 발칸 전쟁 후 모든 발칸 사회주의자들은 각 국가들이 비슷한 자치권을 갖는 평등한 발칸 연방의 수립에 동의했습니다. 이는 발칸 지정학에 큰 변화이며, 새로 수립된 발칸 연방이 제3인터내셔널과 코민테른과 협력할 것이기 때문에 유럽의 공산주의 영향력에 영향을 미칠 것입니다."
 ww1_greece.140.a: "발칸의 통일?"
 ww1_greece.141.t: "그리스와의 통일?"
 ww1_greece.141.d: "우리 정권을 굳혔으니 이제 대외 정책을 어떻게 할지 결정할 때입니다. 1800년대 후반부터 우리는 단합한 발칸 사회주의 연방을 지지해 왔습니다. 그리고 그리스에 사회주의 정권이 들어선 지금은 행동할 가장 완벽한 기회입니다. 어떻게 해야 합니까?"
 ww1_greece.141.a: "우리는 그들과 함께 할 것이다."
 ww1_greece.141.b: "차라리 독립을 지킬 것이다."
 ww1_greece.142.t: "불가리아의 가입 의사 표명!"
 ww1_greece.142.d: "불가리아 사회주의 정부와 오랜 논의 끝에 이들은 고대했던 발칸 연방을 수립하기 위해 두 나라를 통합하기로 결정했습니다. 이는 서방 세계의 사회주의에 큰 이정표이며, 다가올 십 년간 발칸의 상태를 결정할 것입니다."
 ww1_greece.142.a: "아주 좋아."
 ww1_greece.143.t: "불가리아의 가입 거부!"
 ww1_greece.143.d: "불가리아 사회주의 정부와 오랜 논의 끝에 이들은 통일 발칸 연방 계획을 실현하는 것보다는 차라리 독립을 지키기로 결정했습니다. 이는 분명히 미래를 위한 우리 계획을 지체시킬 것이며 우리가 취할 조치를 결정해야 합니다."
 ww1_greece.143.a: "내버려 둬라."
 ww1_greece.143.b: "전쟁이다!"
 ww1_greece.144.t: "공산주의 봉기!"
 ww1_greece.144.d: "국내 사회주의 지지도를 무시한 것이 우리를 파멸로 이끈 것 같습니다. 사회주의자들은 자체 무장을 갖추고 그리스 정부로부터 막대한 자금을 지원받고 있습니다. 그리스인들이 앞으로 어떤 행동을 취할지는 불분명하지만, 우리는 신중하고 신속하게 최대한 많은 남성을 징집해야 합니다."
 ww1_greece.144.a: "이 공산주의자들을 죽여라!"
 ww1_greece.145.t: "분쟁 개입"
 ww1_greece.145.d: "불가리아의 사회주의자들이 우리의 지도를 따라 불가리아의 억압적인 자본주의 정부에 맞서 봉기하였습니다. 여러 당원과 장군들은 이 분쟁에서 우리가 좀 더 적극적인 입장을 취하고 재빠른 군사 작전으로 불가리아의 수도를 점령하도록 병사들을 훈련시켜야 한다고 제안했습니다. 다른 이들은 이것이 국제적 사건의 원인이 될지도 모르니 대신 비밀리에 장비를 보내야 한다고 제안했습니다."
 ww1_greece.145.a: "운에 맡기지 말자고."
 ww1_greece.145.b: "대신 장비를 보내라."
 ww1_greece.146.t: "우리를 분열시키려는 그리스의 위협!"
 ww1_greece.146.d: "그리스 사회주의 정권이 발칸의 안정과 우리나라의 영토를 위협합니다. 저들은 전쟁을 통해 발칸을 평등한 사회주의 연방으로 뒤바꿔놓고 싶어합니다. 우리의 이익을 지키고 이웃 국가와 동맹을 형성하여 그리스의 위협을 격퇴하는 것이 최선일 것입니다."
 ww1_greece.146.a: "무기를 들라!"
 ww1_greece.146.b: "아니."
 ww1_greece.147.t: "제4차 발칸 전쟁"
 ww1_greece.147.desc: "그리스인들이 주도한 불가리아 공산주의 반란에 따라, 세르비아는 지역 내 이익을 지키고 발칸의 반공 동맹을 결성하기 위해 \"베오그라드 조약\"을 창설했습니다. 긴장이 고조되면서 평등한 사회주의 발칸 연방을 창설하려는 그리스와의 전쟁이 터졌습니다. 이 갈등에서 누가 승리할지는 아직 불분명하지만, 그리스가 승리할 가능성은 낮습니다."
 ww1_greece.147.a: "또 이런 짓을..."
 ww1_greece.148.t: "그리스의 동마케도니아 제안!"
 ww1_greece.148.d: "그리스는 저들의 발칸 조약 세력 가입을 대가로 동마케도니아를 제안하겠다고 접촉해왔습니다. 이는 확실히 좋은 제안이며 영토 확장과 방어 동맹을 통한 우리나라의 안정을 보장합니다. 하지만 일부는 그리스인들이 우리 정부를 전복하여 사회주의 정권을 세우려는 음모라고 생각합니다. 어떻게 해야 합니까?"
 ww1_greece.148.a: "좋은 소리 같군."
 ww1_greece.148.b: "미안, 관심 없다."
 ww1_greece.149.t: "불가리아의 제안 거부!"
 ww1_greece.149.d: "우리가 불가리아에 상당한 영토 할양을 제안했지만, 저들은 긴 논의 끝에 제안을 거부했습니다. 저들이 왜 거부했는지는 확실하지 않지만, 우린 발칸 동맹을 확대하기 위해 다른 수단을 찾아야 할 것입니다."
 ww1_greece.149.a: "음."
 ww1_greece.150.t: "그리스의 도데카니사 매입 의사"
 ww1_greece.150.d: "그리스인들이 도데카니사를 매입하기 위해 우리에게 접근했습니다. 도데카니사 제도는 전략적인 지역이지만, 그리스는 이를 상쇄할 상당한 금액을 제시했습니다. 이는 우리 경제에 도움이 되겠지만 이탈리아의 영토를 내주는 것이기 때문에 반발을 불러일으킬 수도 있습니다."
 ww1_greece.150.a: "거래하겠다."
 ww1_greece.150.b: "절대 안 돼지!"
 ww1_greece.151.t: "이탈리아의 수락"
 ww1_greece.151.d: "오랜 협상 끝에 이탈리아가 우리의 제안을 받아들였습니다. 도데카니사 제도는 우리에게 신속히 할양될 것입니다. 이것은 우리나라의 위대한 외교적 승리이며 지역 주민들은 해방을 축하하기 위해 모였습니다."
 ww1_greece.151.a: "흥미롭군, 매우 좋아."
 ww1_greece.152.t: "이탈리아의 제안 거부"
 ww1_greece.152.d: "오랜 협상이 끝났으나 이탈리아는 어떤 대가를 치르더라도 우리에게 할양을 이전하는 데 전혀 관심이 없는 것 같습니다. 이것은 우리에게 큰 외교적 패배이며 우리와 이탈리아 간의 외교 관계를 망쳤습니다."
 ww1_greece.152.a: "제기랄."
 ww1_greece.153.t: "그리스의 키프로스 매입 의사"
 ww1_greece.153.d: "그리스인들이 키프로스를 매입하기 위해 우리에게 접근했습니다. 키프로스는 전략적인 지역이지만, 그리스는 이를 상쇄할 상당한 금액을 제시했습니다. 이는 우리 경제에 도움이 되겠지만 이탈리아의 영토를 내주는 것이기 때문에 반발을 불러일으킬 수도 있습니다."
 ww1_greece.153.a: "거래하겠다."
 ww1_greece.153.b: "절대 안 된다!"
 ww1_greece.154.t: "영국의 수락"
 ww1_greece.154.d: "오랜 협상 끝에 영국이 우리의 제안에 동의했고, 키프로스는 신속하게 우리에게 양도될 것입니다. 이는 그리스 민족의 위대한 외교적 승리로, 현지인들은 해방을 축하하기 위해 모였습니다."
 ww1_greece.154.a: "흥미롭군, 아주 좋아."
 ww1_greece.155.t: "영국의 제안 거부"
 ww1_greece.155.d: "오랜 협상이 끝났으나 영국은 어떤 대가를 치르더라도 우리에게 영토를 할양하는 데 전혀 관심이 없는 것 같아 보입니다. 이것은 우리에게 큰 외교적 패배이며 우리와 이탈리아 간의 외교 관계를 망쳤습니다."
 ww1_greece.155.a: "제기랄."
 ww1_greece.156.t: "[FROM.GetName]의 튀르키예 공격 합세 요청"
 ww1_greece.156.desc: "그리스인들이 소아시아 전역에서 우리의 군사적 지원을 보태 달라고 요청했습니다. 추가적으로 저들은 군사적 지원을 보내주면 우리의 영토 영유권을 인정하겠다고 합니다. 어떻게 해야 합니까?"
 ww1_greece.156.a: "아나톨리아 보호령을 요구한다."
 ww1_greece.156.b: "콘스탄티노폴리스 주위의 중립 지대를 요구한다."
 ww1_greece.156.c: "아나톨리아의 쿠르드 보호령을 요구한다."
 ww1_greece.156.d: "안탈리아 지대를 요구한다."
 ww1_greece.156.e: "콘스탄티노폴리스 점령을 요구한다."
 ww1_greece.156.f: "우린 몰루?를 요구한다!"
 ww1_greece.156.g: "콘스탄티노폴리스 점령을 요구한다."
 ww1_greece.156.h: "거부한다."
 ww1_greece.157.t: "[FROM.getName]의 콘스탄티노폴리스 중립 지대 요구"
 ww1_greece.157.d: "[FROM.GetAdjective] 정부가 우리에게 저들의 영토 요구를 분명히 했습니다. 콘스탄티노폴리스에는 우리 영토에 통합하길 원하는 그리스계 주민들이 다수이지만, 저들은 그럼에도 불구하고 콘스탄티노폴리스의 중립 지대를 원합니다. 요구를 인정해야 합니까, 아니면 거부해야 합니까?"
 ww1_greece.157.a: "저들의 요구에 동의한다."
 ww1_greece.157.b: "거부한다. 콘스탄티노폴리스는 그리스 것이다!"
 ww1_greece.158.t: "[FROM.getName]의 아나톨리아 보호령 요구"
 ww1_greece.158.d: "[FROM.GetAdjective] 정부가 아나톨리아 보호령을 요구했습니다. 우리가 아나톨리아 전역을 확실히 통제하긴 어려울테니 가치 있는 희생이라고 보입니다. 어떻게 해야 합니까? "
 ww1_greece.158.a: "저들의 요구에 동의한다."
 ww1_greece.158.b: "거부한다."
 ww1_greece.159.t: "[FROM.getName]의 쿠르디스탄 보호령 요구"
 ww1_greece.159.d: "[FROM.GetAdjective] 정부가 쿠르디스탄 보호령 요구를 분명히 했습니다. 쿠르디스탄은 그리스계 인구가 적어 관심을 별로 받지 못하지만 정부 인사 일부는 여전히 반대합니다. 어떤 결정을 내려야 합니까?"
 ww1_greece.159.a: "저들의 요구에 동의한다."
 ww1_greece.159.b: "거부한다."
 ww1_greece.160.t: "[FROM.getName]의 아이딘, 안탈리아, 이즈미르 요구"
 ww1_greece.160.d: "[FROM.GetAdjective] 정부는 지역 자원을 취하려고 아이딘, 안탈리아, 이즈미르를 요구합니다. 정부의 많은 이들은 이즈미르의 많은 그리스계 인구 때문에 이를 수락해야 할지 거부해야 할지 갑론을박하고 있습니다. 어떻게 답해야 합니까?"
 ww1_greece.160.a: "저들의 요구에 동의한다."
 ww1_greece.160.b: "거부한다."
 ww1_greece.161.t: "[FROM.getName]의 콘스탄티노폴리스 점령 요구"
 ww1_greece.161.d: "[FROM.GetAdjective] 정부가 우리에게 저들의 영토 요구를 분명히 했습니다. 콘스탄티노폴리스에는 우리 영토에 통합하길 원하는 그리스계 주민들이 다수이지만, 저들은 그럼에도 불구하고 콘스탄티노폴리스 점령을 원합니다. 영유권을 인정해야 합니까, 아니면 거부해야 합니까?"
 ww1_greece.161.a: "저들의 요구에 동의한다."
 ww1_greece.161.b: "거부한다. 콘스탄티노폴리스는 그리스의 것이 될 것이다!"
 ww1_greece.162.t: "[FROM.getName]의 킬리키아 요구"
 ww1_greece.162.d: "[FROM.GetAdjective] 정부가 킬리키아 점령을 요구했습니다. 정부의 많은 인사들은 이에 문제가 없다고 생각하지만 일부는 여전히 회의적입니다. 어떻게 답해야 합니까?"
 ww1_greece.162.a: "저들의 요구에 동의한다."
 ww1_greece.162.b: "거부한다."
 ww1_greece.163.t: "[FROM.getName]의 콘스탄티노폴리스 점령 요구"
 ww1_greece.163.d: "[FROM.GetAdjective] 정부가 우리에게 저들의 영토 요구를 분명히 했습니다. 콘스탄티노폴리스에는 우리 영토에 통합하길 원하는 그리스계 주민들이 다수이지만, 저들은 그럼에도 불구하고 콘스탄티노폴리스 점령을 원합니다. 영유권을 인정해야 합니까, 아니면 거부해야 합니까?"
 ww1_greece.163.a: "저들의 요구에 동의한다."
 ww1_greece.163.b: "거부한다."
 ww1_greece.164.t: "[FROM.getName]의 콘스탄티노폴리스 요구 거부"
 ww1_greece.164.d: "[FROM.GetAdjective] 정부는 우리의 영토 요구를 거부했으며, 이는 협상 결렬이나 마찬가지입니다. 저들이 계획한 소아시아 전역을 계속 지원해야 합니까?"
 ww1_greece.164.a: "더는 협상하지 않겠다."
 ww1_greece.164.b: "계속하여 군사적 지원을 제공할 것이다."
