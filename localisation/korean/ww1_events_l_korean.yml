 ww1_ottoman.153.t: "알바니아 봉기"
 ww1_ottoman.153.d: "1909년의 이전 반란 이후 우리가 알바니아에 강력한 탄압을 가했음에도, 우린 다시 한번 알바니아의 독립에 직면하게 되었습니다. 이사 볼레티니와 다른 저항군은 무기를 들고 일어나 우리도 무장할 수밖에 없도록 만들고 있습니다."
 ww1_ottoman.153.a: "군대를 보내라!"
 ww1_ottoman.154.t: "알바니아 보고서"
 ww1_ottoman.154.d: "우리 군대의 일부는 현지인들의 매복 공격을 받았고 다른 일부는 치열한 방어전을 벌이고 있습니다. 생각보다 지역 저항군이 잘 조직된 것 같습니다. 이 지역에 더 많은 병력을 보내야 할 것입니다."
 ww1_ottoman.154.a: "그럼 더 많은 병력을 보내라."
 ww1_ottoman.155.t: "알바니아의 안정화"
 ww1_ottoman.155.d: "우리 군은 반란군의 손에서 도시를 되찾기 위해 열심히 싸웠으며 상황은 우리 통제 아래로 돌아온 것 같습니다."
 ww1_ottoman.155.a: "좋아."
 ww1_ottoman.156.t: "1911년 알바니아 봉기"
 ww1_ottoman.156.d: "1909년과 1910년과 마찬가지로 우리는 매년 알바니아 반란을 일으킬 권리가 있습니다. 자치권 강화를 요구한다는 이유로 자치주의자들은 포드고리차에서 우리 군인 12명을 인질로 잡았습니다. 우리 군을 물리칠 수도 있었던 알바니아인들 사이에서 진정한 저항 정신이 형성되고 있습니다. 우리 군은 어떠한 저항도 억제할 수 있겠으나, 이 지역에서 우리 통제가 유지될 수 있을지가 문제입니다."
 ww1_ottoman.156.a: "군대를 보내라!"
 ww1_ottoman.157.t: "슈코더르의 오스만군"
 ww1_ottoman.157.d: "질서 회복을 담당한 셰브케트 투르구트 파샤 장군은 슈코더르로 가서 반군에게 무기를 내려놓고 투항하라고 요구했습니다. 불행하게도 알바니아 반군은 여전히 수가 많고 우리 군은 알바니아 북부에 있는 마을인 데치치를 향해 진군을 시작할 것입니다."
 ww1_ottoman.157.a: "저들은 결정을 내렸다."
 ww1_ottoman.158.t: "쿠웨이트의 오스만 종주권 파기"
 ww1_ottoman.158.d: "[FROM.GetNameDef]의 [FROM.GetLeader]가 더 이상 오스만 종주권을 인정하지 않겠다고 선언했습니다. 쿠웨이트는 영국이 쿠웨이트를 오스만 제국의 바스라 빌라예트의 일부가 아닌 자치 지역으로 간주하겠다고 언급한 1899년부터 사실상 영국의 보호령이었습니다."
 ww1_ottoman.158.a: "윽."
 ww1_ottoman.159.t: "[FROM.GetName]의 오스만 종주권 파기"
 ww1_ottoman.159.d: "[FROM.GetNameDef] 측이 [FROM.GetLeader]의 결정에 따라 오스만 종주권의 파기를 선언했습니다. 이들은 오스만 제국의 직접적인 지도나 권위 아래 있었다기보다는 필요에 의해서만 오스만에 경제적, 사상적으로 종속되기로 합의했었습니다."
 ww1_ottoman.159.a: "그럼 다시 돌려 놓겠다."
 ww1_ottoman.159.b: "윽."
