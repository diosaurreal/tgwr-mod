 ww1_greece.90.t: "신규 선거!"
 ww1_greece.90.d: "베니젤로스의 사임은 그리스에 정치적 불화를 일으켰습니다. 보수파와 베니젤로스 지지파 간의 정치적 갈등으로 인해 [GetYear]년 [GetMonth] 총선이 실시되었습니다. 새로 복귀한 총리는 국왕에게 불가리아가 공격할 경우 그리스가 세르비아와의 동맹을 지킬 것이라고 약속하도록 강요했습니다. 베니젤로스는 자신의 승리는 그리스 국민들이 자신의 친협상국 정책에 동의했다는 증거라고 말했습니다."
 ww1_greece.90.a: "친협상국 베니젤로스가 선거에서 이긴다!"
 ww1_greece.90.b: "왕당파의 승리다!"
 ww1_greece.91.t: "콘스탄티노스의 개입"
 ww1_greece.91.d: "최근 선거를 치렀음에도 콘스탄티노스 1세는 여전히 베니젤로스 총리의 친협상국 입장을 받아들이지 않았습니다. 베니젤로스의 연합군 초청은 국왕을 격분하게 만들었습니다. 그리스 총리와 국왕 사이의 분쟁은 얼마 지나지 않아 최고조에 달했고 국왕은 그리스 헌법상에 명시된 군주에게 정부를 해산할 권리를 발동했습니다. [GetYear]년 [GetMonth], 콘스탄티노스는 베니젤로스가 의회에서 반독일 연설을 하자 두 번째로 사임을 강요했고, 자유당이 지배하는 의회를 해산하고 선거를 새로 실시했습니다. 베니젤로스는 연설에서 독일의 승리는 그리스에 재앙이 될 것이라고 하며, 독일이 승리하면 오스만이 아나톨리아의 그리스인들을 대량 학살할 것이며 불가리아가 세르비아령 마케도니아를 합병하면 그리스령 마케도니아에 대한 요구가 뒤따를 수밖에 없을 것이라고 경고했습니다."
 ww1_greece.91.a: "또야..."
 ww1_greece.92.t: "테살로니키 전선 확대?"
 ww1_greece.92.d: "그리스와의 협력 관계는 여전히 위태롭습니다. 테살로니키를 점령함으로써 우리는 동맹, 특히 이탈리아와 함께 확장해야 하는 전선을 제한적으로 열 수 있었습니다. 충분히 강한 외교적 압박과 최후 통첩을 통해 그리스인들이 영토를 우리에게 할양하도록 강요할 수 있을 것입니다."
 ww1_greece.92.a: "물론이다!"
 ww1_greece.92.b: "그리스가 별로 좋아하지 않을 것이다."
 ww1_greece.93.t: "프랑스의 최후통첩"
 ww1_greece.93.d: "루펠 요새와 동마케도니아를 넘겨준 이후 세렐 장군은 테살로니키에 계엄령을 내렸고, [GetMonth], 1832년 이래로 자신들을 그리스국의 \"보호 열강\"이라고 간주하는 영국과 프랑스가 자이미스의 해임, 선거 실시, 동원령 선포를 골자로 하는 최후통첩을 보냈습니다. 프랑스는 발칸 반도에서 전선을 확장하고 싶어하며 우리 영토 북쪽에서 군대를 모두 철수하도록 강요했습니다. 우리가 이에 응하지 않으면 이들은 우리에게 선전포고할 것입니다. 프랑스가 또 이런 식으로 놀라운 우호를 표하는 것 같습니다..."
 ww1_greece.93.a: "쯥..."
