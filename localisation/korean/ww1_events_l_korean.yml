 bolivia.6.b: "아니."
 ww1_albania.1.b: "아흐마드 푸아드."
 ww1_albania.1.c: "비토리오 에마누엘레 디 사보이아아오스타."
 ww1_albania.1.e: "몽펜시에 공작 페르디낭 공."
 ww1_albania.2.c: "프리즈렌 동맹의 제안을 따라라."
 ww1_albania.28.a: "이에 대해 아무것도 할 수 없다."
 ROOT_against_GRE_occupation_of_northern_epirus: "북이피로스 철수 명령"
 ww1_albania.29.t: "알바니아의 상황"
 ww1_albania.29.d: "알바니아는 발칸 전쟁에서 우리의 통치를 벗어났습니다. 이 패배에도 불구하고 현지 당국은 우리 대표단을 환영하고 심지어는 우호적인 태도를 보이고 있습니다. 서둘러 구성된 내각은 우리에게 적대적이지 않은 것처럼 보이지만 그곳에 주둔한 국제 헌병대가 재갈을 물린 것이 확실합니다. 우리가 약간의 자원을 투입하면 저들의 국책을 확실히 통제할 수 있을 것입니다."
 ww1_albania.29.a: "그만한 가치가 있다!"
 ww1_albania.29.b: "그렇게는 할 수 없다."
 ww1_albania.30.t: "[TUR.getName]의 지원 수락!"
 ww1_albania.30.d: "[TUR.GetNameDef] 측은 우리와 연계한 협력하기로 하였으며 필수불가결한 반란을 준비하는 데 인력과 장비를 제공할 것입니다."
 ww1_albania.30.a: "좋아."
 ww1_albania.31.t: "[TUR.getName]의 지원 거부!"
 ww1_albania.31.d: "[TUR.getAdjective] 측은 우리 인민의 공통된 지지가 부족하다는 이유로 지원을 거부했습니다."
 ww1_albania.31.a: "쯥."
 ww1_albania.32.t: "정변 성공!"
 ww1_albania.32.d: "제대로 된 준비 덕분에 [ALB.getLeader] 정부 전복을 목표로 한 반란이 대성공으로 끝났습니다. 오스만군과 민병대는 블로러의 정부 기관을 장악했으며 임시 내각은 해산되었습니다. 곧장 즉위한 술탄 이제트 푸가치는 [TUR.GetNameDef]에 충성을 맹세했습니다."
 ww1_albania.32.a: "완벽해!"
 ww1_albania.33.t: "정변 실패!"
 ww1_albania.33.d: "최선의 노력에도 불구하고 반란은 성공하지 못했고, 아예 시작도 못했다고 할 수도 있습니다. 국제 헌병대가 개입하여 도시에 얼마 남지 않은 오스만 병사들을 포로로 잡았습니다. 현지인들은 반란에 가담하지 않았으며 우리는 이제트 푸가치를 어떠한 대립 정부의 수반으로도 세울 수 없었습니다."
 ww1_albania.33.a: "끝이다...!"
 ww1_albania.34.t: "알바니아의 오스만 음모 발각"
 ww1_albania.34.d: "우리 정보기관은 알바니아에서 오스만 제국의 우려스러운 행동에 주목하고 있습니다. 우리 요원들에 따르면, 침투 요원들과 이스탄불 협력자들이 알바니아 정권을 전복하고 대신 오스만 원수를 옹립하려 하고 있다고 합니다. 우리는 당연히 그러한 재앙을 막기 위해 모든 것을 해야 합니다."
 ww1_albania.34.a: "[ALB.getLeader]에게 알려야 한다!"
 ww1_albania.35.t: "알바니아의 오스만 음모 발각"
 ww1_albania.35.d: "세르비아 정부가 우리 영토에서 군사반란이 모의되고 있다고 공개적으로 알려왔습니다. 세르비아에게서 반란 정보를 제공받은 장관이 이미 반란 가담자였기 때문에 저들이 예상했던 만큼의 반응은 없었습니다. 따라서 경고에 주목하고 즉시 무시할 것입니다. 군사반란이 성공하려면 국제 헌병대가 알아서는 안 됩니다."
 ww1_albania.35.a: "아 그래... 고맙군..."
 ww1_albania.36.t: "알바니아 투자?"
 ww1_albania.36.d: "알바니아는 발칸 반도에서 개발이 잘 되지 않은 곳입니다. 알바니아는 특히 우리에게 여전히 충성하고 있기 때문에 알바니아의 광범위한 자치권에 대한 [ROOT.getAdjective]의 지지를 철회해서는 안 될 것입니다. 다가올 대전쟁을 대비할 수 있는 투자 기회가 될 것입니다."
 ww1_albania.36.a: "소액을 투자하지."
 ww1_albania.36.b: "아니."
 ww1_albania.37.d: "오스만 제국은 투자 요청을 수락했습니다. 자본을 불리기 위한 자금이 생겼습니다."
 ww1_albania.37.b: "좋은 소식이다!"
 ww1_albania.38.d: "수단이 있었음에도 불구하고 오스만 정부는 우리 영토에 대한 투자 기회를 거부했습니다..."
 ww1_albania.38.b: "아..."
 ww1_albania.39.t: "코르푸 의정서"
 ww1_albania.39.d: "북이피로스 문제를 해결하기 위해 알바니아와 독립 지역 사이의 협상이 시작되었습니다. 양측은 사란다와 코르푸에서 만나 논의를 마무리했습니다. 회담은 국제통제위원회와 두 회의를 주최한 [187.OWNER.getNameDef] 측이 감독했습니다. 협상에 따라 북이피로스는 알바니아 주권 아래에서 자치권을 얻습니다."
 ww1_albania.39.a: "좋은 일을 이뤘군."
 ww1_albania.25.t: "국제통제위원회의 설치"
 ww1_albania.25.d: "알바니아에 합법적인 정부와 섭정을 세우기 위해 유럽 강대국 6개국은 블로러에서 \"국제통제위원회(The International Commission of Control; ICC)\"라는 이름의 의회를 설치했습니다. 이 특별위원회는 적어도 일시적으로 국가의 행정을 보장할 것입니다."
 ww1_albania.25.a: "좋아."
 ww1_albania.26.t: "톱타니 반란"
 ww1_albania.26.d: "에사드 톱타니 장관은 정부 정책을 거듭 공격해왔으며, 이제는 더 이상 말로 표현할 수 없는 지경에 이른 것으로 보입니다. 오스만과 가까운 이 귀족과 부유한 지주들은 자신의 자리를 떠나 중앙알바니아의 두러스에 자신들의 정부를 세우기로 결정했습니다. 그는 특히 이스마일 체말리가 그리스 첩자라고 비난합니다."
 ww1_albania.26.a: "톱타니는 반역자다!"
 ww1_albania.26.b: "체말리는 아테네를 위해 일한다!"
 ww1_albania.27.t: "국제 네덜란드 헌병대의 해체"
 ww1_albania.27.d: "유럽을 휩쓸고 있는 주요 분쟁에 국제헌병대를 비롯한 만국 기구가 불안정하게 되고 있습니다. 실제로 국제헌병대의 구성국 자체가 서로 적대하고 있습니다. 그에 따라 헌병대는 해체되었고 우리는 더 이상 이들의 보호를 받을 수 없습니다."
 ww1_albania.27.a: "젠장!"
 ita_rejected_the_deal: "이탈리아의 [AUS.GetName] 측과의 조약 거부"
 generic_historical_pm_tt:0 "§G당선된 후보였습니다.§!\n\n"
 FRA_independants_socialist_offer_support:0 "§O무소속 사회주의자§!들이 §Y민주연정§!에 합류하여 §G[?independent_socialist]석§!을 획득합니다."
 ww1_france.296.t:0 "프랑스의 영유권 주장 지지!"
 ww1_france.296.d:0 "대전쟁이 끝난 후 영국에 분노한 프랑스는 외무장관을 로마에 파견해 우리와의 화친을 시작했습니다. 우리는 프랑스 정부가 영국의 패권에 반대하는 연합을 만드려 한다는 사실을 얼마 가지 않아 알게 되었고, 프랑스는 유고슬라비아와 아프리카에서 우리의 영유권을 지지하겠다고 했습니다."
 ww1_france.296.a:0 "무슨 일이 일어나는지 보자고."
 ww1_france.297.t:0 "프랑스의 전략적 협력 제안"
 ww1_france.297.d:0 "대전쟁이 끝난 후 영국에 분노한 프랑스는 외무장관을 마드리드에 파견하여 우리와 화해를 시작했습니다. 우리는 프랑스 정부가 영국의 패권에 반대하는 세력을 형성하고자 한다는 사실을 금방 파악하고 경제적 화해를 제안했습니다."
 ww1_france.297.a:0 "좋아!"
 ww1_france.298.t:0 "담레몽 거리 총격전"
 ww1_france.298.d:0 "담레몽 거리에서 열린 군사 퍼레이드에서 한 무리의 공산주의 민병대가 군중 앞에 나서더니 '젊은 애국자'의 국민주의 지지자들에게 무차별 총격을 가했습니다. 우파 언론은 다가오는 공격에 대해 경고했고 좌파는 이 사건을 정당화했습니다."
 ww1_france.298.a:0 "내전을 피할 수 있을까?"
 ww1_france.299.t:0 "알자스-로렌 시위"
 ww1_france.299.d:0 "재통합된 알자스-로렌 지방은 1905년 정교분리법 적용을 강제당했습니다. 그러나 알자스-로렌 지방은 특히 세속 국가가 아닌 독일 이후로 프랑스에서 가장 종교세가 강한 곳으로 남아있습니다. 따라서 재통합으로 인해 저들의 자유가 제한되는 것처럼 보입니다. 거의 만 명에 달하는 시위대가 저들 지역에 특별한 정권을 세워달라고 모였습니다."
 ww1_france.299.a:0 "이건은 저들을 위해서다."
 ww1_france.299.b:0 "저들이 옳을지도?"
 ww1_france.300.t:0 "로카르노 협정"
 ww1_france.300.d:0 "전후 유럽 관계의 새로운 시작을 위해 이탈리아, 프랑스, 독일, 영국, 벨기에는 독일의 서쪽 국경 인정에 관한 공동 조약을 비준했습니다. 이번 협정은 프랑스와 독일이 서로의 차이를 해결하기 위해 새로운 전쟁을 벌이는 것을 금지하고, 벨기에를 침공하는 것도 금지했습니다."
 ww1_france.300.a:0 "벨기에는 완전히 안전하군, 안 그런가?"
 ww1_france.301.d:0 "대통령이 국가 정책과 일치시킬 신정부를 수립했습니다."
 ww1_france.301.a:0 "아리스티드 브리앙은 우리 쪽 사람이다."
 ww1_france.302.a:0 "에리오의 승리"
 ww1_france.302.d:0 "대통령은 공산주의자 집단들이 재차 시위를 벌이자 큰 압박을 받고 있습니다. 급진사회당 총리를 임명하는 것이 현명할 것입니다."
 ww1_france.303.t:0 "사헬 기근"
 ww1_france.303.d:0 "1910년에 접어들며 아프리카 식민지는 특히 어려운 계절을 겪고 있습니다. 흉작이 들었으며 현지 인구는 영양실조로 고통받고 있습니다. 이런 위태로운 상황이 계속된다면 가난한 이들 지역 주민들이 봉기를 일으킬 수도 있습니다."
 ww1_france.303.a:0 "뭐라도 해야 한다."
 ww1_france.304.t:0 "카요의 반전 선동"
 ww1_france.304.d:0 "1914년 말부터 조제프 카요 전 총리는 프랑스에서 반전 선전을 계속했습니다. 카요에 따르면 독일과의 전쟁은 \"나아갈 길을 잃은 것\"이자 \"무감각한\" 전쟁입니다. 카요는 여러 신문과 단체를 후원하여 프랑스가 독일과 협상하도록 선동했습니다. 이런 반역은 받아들일 수 없습니다!"
 ww1_france.304.a:0 "감옥으로 보내라!"
 ww1_france.304.b:0 "그냥 둬라."
 ww1_france.305.t:0 "패배"
 ww1_france.305.d:0 "프랑스 전역은 실로 재앙이었습니다. 파리가 함락되고 몇 주 만에 전선이 무너졌습니다. 독일의 완전한 승리는 시간 문제일 뿐이며 프랑스 국민의 전쟁 지지도는 매우 낮습니다. 끝까지 싸우겠다는 약속에도 불구하고 적과 별도의 강화를 맺는 것이 현명할 것입니다."
 ww1_france.305.a:0 "우리는 독일과 협력해야 한다."
 ww1_france.306.t:0 "프랑스의 패배"
 ww1_france.306.d:0 "프랑스 전역은 실로 재앙이었습니다. 파리가 함락되고 몇 주 만에 전선이 무너졌습니다. 영광스러운 우리 군은 수도를 점령하였으며 적군은 우군에게 박살이 났습니다. 프랑스 정부는 별도의 휴전을 요청했습니다. 프랑스 정계에는 이런 패전국에서 정권을 잡을 만한 우리 요원들이 있습니다."
 ww1_france.306.a:0 "승리다!"
 ww1_france.306.b:0 "저들은 동정도 받을 자격이 없다!"
 ww1_france.306.tt:0 "§Y다른 주요 적국을 물리친다면§!, 전후 프랑스를 §Y정식 강화회담 테이블로 끌어내어 우리 이익을 위한 할양을 요구§!할 수 있을 것입니다."
 ww1_france.307.t:0 "조제프 카요 총리"
 ww1_france.307.d:0 "독일 정부는 조제프 카요를 총리로 임명하여 정부 구성을 바꾸기로 결정했습니다. 카요는 전쟁 중 아르헨티나에 파견되어 열렬히 반전 선동을 펼쳤던 인물입니다. 총참모부가 결국 카요의 말에 귀를 기울여야 했던 것인지도 모릅니다."
 ww1_france.307.a:0 "알았다."
 ww1_france.308.t:0 "장성들의 저항"
 ww1_france.308.d:0 "독일과 개별적으로 강화를 맺은 후 군 최고사령부는 전후 조치에 대해 강력한 반대를 표명했습니다. 많은 사람들에게 항복은 실수이자 오랜 적수에게 주는 선물이었습니다. 이러한 동요는 군이 평소의 정치적 중립에서 벗어나게 했습니다. 페탱이나 니벨과 같은 일부 사령관들은 언론을 통해 걱정스러운 공개 성명을 내기도 했습니다. 군내 파벌주의에 대한 두려움이 커지고 있습니다."
 ww1_france.308.a:0 "조용히 좀 해라!"
 ww1_france.309.t:0 "초인플레이션"
 ww1_france.309.d:0 "프랑스가 항복한 후 프랑스 경제는 무너졌습니다. 막대한 군비 지출은 국가가 감당할 수 있는 한계를 훨씬 넘어섰고, 전쟁 중에 돈을 빌렸던 미국 은행들은 즉각적인 상환을 요구했습니다. 지불할 수단이 없었기 때문에 우리는 전쟁 저축금을 팔아야 했고, 이를 민간인에게 돌려주어야 했습니다. 그 결과 노동자 계급은 즉시 빈곤층으로 전락했습니다. 이는 산업 부문의 갑작스러운 수요 감소와 맞물려 대규모 실업을 초래했습니다."
 ww1_france.309.a:0 "선택의 여지가 없었다!"
 ww1_france.310.t:0 "구국전선"
 ww1_france.310.d:0 "군대의 정치화는 정치적 균형에 변화를 일으켰습니다. 악시옹 프랑세즈나 보나파르트당과 같은 옛 왕당파 정당은 페탱이나 포슈 같은 지도자를 \"국민주의의 진정한 지지자\"로 인정했습니다. 따라서 전통적인 극우 세력은 하나의 깃발, 즉 구국전선이라는 정당을 중심으로 단결했습니다."
 ww1_france.310.a:0 "좋지 않은데."
 ww1_france.311.t:0 "구국전선 반란"
 ww1_france.311.d:0 "구국전선이 반란을 일으켜 불법적이고 한심할 뿐더러 반역자들에 불과한 과도정부를 무너뜨리고 [FROM.GetNameDef] 측과의 휴전 철회를 선언했습니다. 프랑스는 죽음 앞에서도 승리할 것입니다!"
 ww1_france.311.a:0 "프랑스 만세!"
 ww1_france.312.t:0 "프랑스인들에게 고함"
 ww1_france.312.d:0 "패배 이후에도 군대의 정치화는 계속되었습니다. 전 육군참모총장 페르디낭 포슈 원수는 우익과 지역 언론의 부탁을 받아 전국에 서한을 보냈습니다. 포슈는 조제프 카요의 집권에 대한 강한 반대와 휴전에 대한 반대, 제3공화국에 대한 부정을 표명하였으며, 전 정부가 독일 제국에 의해 타락했다고 비난하며 정권 교체를 요구합니다."
 ww1_france.312.a:0 "그도 패전에 일부 책임이 있다!"
 ww1_france.313.t:0 "국가헌병대와 경찰대의 지원"
 ww1_france.313.d:0 "프랑스의 불안이 고조되자 경찰과 국가헌병대의 업무량이 폭증하고 있습니다. 다행히도 경찰노조연합이 카요 정부에 대한 지지를 재확인했습니다. \"어려운 시기와 불명예에도 불구하고 경찰은 프랑스가 더 이상의 수치를 당하지 않도록 노력해야 합니다.\""
 ww1_france.313.a:0 "하느님 감사합니다."
 ww1_france.314.t:0 "SFIO 파업!"
 ww1_france.314.d:0 "인플레이션이 전국적으로 생활비의 급격한 증가를 야기했습니다. 특히 가난한 농촌 지역과 산업 환경이 특히 영향을 받습니다. 그 결과, SFIO와 급진 좌파 단체들은 전국적으로 대규모의 일련의 파업을 조직하여 프랑스의 불안정화에 일조했습니다."
 ww1_france.314.a:0 "화약고나 마찬가지다!"
 ww1_france.315.t:0 "파리 폭동"
 ww1_france.315.d:0 "파업 외에도 수도에서 수많은 시위가 조직되었습니다. 노조들은 개선문에서 에펠탑까지 거대한 행렬을 이끌기 위해 뭉쳤습니다. 반공 맞불 시위가 이들과 대치했을 때 거리에서 충돌이 빠르게 일어났습니다. 경찰은 양측 군중을 제압할 수 없었고, 불과 3시간 만에 12명이 사망하고 거의 200명이 부상을 입었습니다."
 ww1_france.315.a:0 "단결이 필요하다!"
 ww1_france.316.t:0 "롱게의 연설"
 ww1_france.316.d:0 "사회주의 운동의 주요 대표인 장 롱게가 파리의 트로카데로 광장에서 연설을 했습니다. 이번 행사에는 거의 이십만 명의 시위대, 관중, 지지자들이 사방에서 모여들었습니다. 롱게의 연설은 프랑스-영국 동맹에 대해 매우 비판적이었고, 경제자유주의와 프랑스의 도덕에서 세속 국가임에도 불구하고 종교가 갖는 위치에 의문을 제기했습니다."
 ww1_france.316.a:0 "급진사회주의는 진짜 병폐다!"
 ww1_france.317.t:0 "인플레이션 문제"
 ww1_france.317.d:0 "패전에 따라 나라가 심각한 경제 공황에 빠졌습니다. 노동 계급의 구매력이 붕괴하여 인플레이션을 제한하기 위한 긴급 조치가 필요합니다."
 ww1_france.317.a:0 "부르주아에 특별 과세하라."
 ww1_france.317.b:0 "모건 은행 채권을 연장하라."
 ww1_france.317.c:0 "긴축정책을 단행하라."
 ww1_france.318.t:0 "3개월 파업"
 ww1_france.318.d:0 "노동자 인터내셔널 프랑스 지부 (SFIO)가 주도하고 갱신한 파업이 중단 없이 세 달째를 맞이하고 있습니다. 파업권은 보장되어 있지만, 이런 파업은 국가 경제 상황을 악화시킬 뿐입니다. 헌병대를 동원해 파업을 진압할 수도 있지만 이는 민주주의의 후퇴가 될 것입니다."
 ww1_france.318.a:0 "그렇게 하라!"
 ww1_france.318.b:0 "그렇겐 못 한다..."
 ww1_france.319.t:0 "프랑스의 혼란"
 ww1_france.319.d:0 "전통적인 민주파와 코뮌당, 그리고 구국전선 사이의 고조된 갈등이 너무 거세져 더는 말로 해결할 수 없게 되었습니다. 각 조직은 지지자들을 규합하여 프랑스 전역 곳곳을 장악했습니다. 수도는 대개 센 강변과 파리 남부 교외의 노동자들이 장악했습니다."
 ww1_france.319.a:0 "공화국을 구하라!"
 ww1_france.319.b:0 "코뮌을 위하여!"
 ww1_france.319.c:0 "프랑스의 위신을 회복해야 한다!"
 ww1_france.320.t:0 "프랑스 전역"
 ww1_france.320.d:0 "연이은 선언 이후 프랑스를 뒤덮었던 짧은 소강상태가 끝나고 이제 전투에 나설 시간입니다!"
 ww1_france.320.a:0 "프랑스 만세!"
 FRA_surrender_to_others_FRA:0 "[FROM.getName]에 항복"
 ww1_france.321.t:0 "우리의 가장 어두운 시간"
 ww1_france.321.d:0 "우리가 프랑스 본토를 떠나 아프리카로 떠나온 뒤, 남은 지지자들과 심지어 정규군 사이에서도 희망은 크게 줄어들었습니다. 프랑스는 분열되었고 국민들은 국가적 투쟁을 잊은 채 전쟁에 나섰습니다. 그러나 모든 것을 잃은 것은 아니며 알제리와 아시아, 아프리카의 식민지는 잃지 않았습니다. 수백만 명의 프랑스 시민이 전 세계에 흩어져 충성심을 갖고 언젠가 파리를 탈환하고 프랑스를 다시 강대국으로 회복하기 위해 싸울 준비가 되어 있습니다."
 ww1_france.321.a:0 "프랑스 만세!"
 ww1_france.322.t:0 "자유주의자들의 망명"
 ww1_france.322.d:0 "제3공화국이 패망한 후 프랑스 전역, 특히 대도시를 중심으로 대규모 이민이 벌어졌습니다. 전쟁이 끝난 후 약 이백만 명의 프랑스인이 고향을 떠나 아프리카로 피난을 떠났습니다. 내부의 적이 사라진 것은 나쁘지 않은 일입니다."
 ww1_france.322.a:0 "잘 된거야!"
 ww1_france.323.t:0 "종장"
 ww1_france.323.d:0 "독일에 의한 비상대권으로 수립된 카요 정부는 프랑스의 명예와 자부심을 대표하지 않습니다. 이 어려운 시기에 프랑스 제4공화국의 첫 번째 선거를 실시하거나, 강력한 인물을 중심으로 국가의 기초를 다시 생각하는 것이 적절합니다. 둘 다 아니라면 본토를 수복하기 위해 독일과 더 가까워지는 것을 추구하는 것도 세 번째 방법입니다."
 ww1_france.323.a:0 "새로운 민주 선거를 실시하라."
 ww1_france.323.b:0 "우리는 프랑스국 잔당과 단결해야 한다."
 ww1_france.323.c:0 "내전의 영웅에게 전권을 부여하라."
 ww1_france.323.e:0 "독일 제국과 접촉하라."
 ww1_france.324.t:0 "프랑스 공화국의 도움 요청"
 ww1_france.324.d:0 "우리가 세운 프랑스 정부는 매우 격렬한 내전에 빠져들어 패배했습니다. 합법 국가로 남아있던 프랑스는 북아프리카에 집중되어 있으며, 지금은 죽어가는 국가가 되었습니다. [FRA.getLeader] 프랑스 총리는 \"받아들일 수 있는\" 정부를 재건하기 위해 프랑스에 독일군의 개입이 가능한지 알고 싶다고 요청했습니다."
 ww1_france.324.a:0 "그래, 하지만 프랑스는 우리와 일치단결해야만 한다."
 ww1_france.324.b:0 "그래, 오래 가진 않을 것이다."
 ww1_france.324.c:0 "아니."
 ww1_france.325.t:0 "독일의 답신"
 ww1_france.325.d:0 "프랑스 본토를 수복하는 계획에서 우리를 지원하겠다는 [GER.getLeader]의 동의를 받았습니다. 독일군은 실제로 프랑스를 탈환할 능력이 있습니다. 하지만 그 대가로 우리 공화국을 폐지하고 카이저 빌헬름 2세의 딸인 프로이센의 빅토리아 루이제의 통치 아래 입헌군주제를 도입할 것을 요구했습니다..."
 ww1_france.325.a:0 "어떠한 대가가 있더라도 승리를!"
 ww1_france.325.b:0 "안 된다, 그로써 프랑스는 멸망할 것이다!"
 ww1_france.326.t:0 "동맹의 결성"
 ww1_france.326.d:0 "어려운 협상 끝에 독일은 프랑스 본토 수복을 돕기 위한 군사적 지원을 제공하기로 동의했습니다!"
 ww1_france.326.a:0 "출발하자!"
 ww1_france.327.t:0 "프랑스의 수락"
 ww1_france.327.d:0 "프랑스는 우리 요구를 따랐습니다. 카이저 빌헬름의 막내 자녀가 나라를 통치할 것입니다."
 ww1_france.327.a:0 "좋아!"
 ww1_france.329.t:0 "프랑스의 거부!"
 ww1_france.329.d:0 "프랑스는 우리 조건을 수락하지 않았습니다. 독일인 섭정을 원치 않는다고 합니다. 그럼 저들을 도운 대가가 뭐란 말입니까?"
 ww1_france.329.a:0 "아무것도 없네!"
 ww1_france.328.t:0 "협상 결렬!"
 ww1_france.328.d:0 "걱정한 대로 독일은 협력을 거부했으며 우리의 노력을 지원하기 위한 합리적인 조건 수락을 거부했습니다. 독일의 도움 없이 프랑스 본토를 해방해야 합니다..."
 ww1_france.328.a:0 "빌어먹을."
 ww1_france.332.t:0 "독일의 개입"
 ww1_france.332.d:0 "파리에 있는 우리 요원들은 프랑스 전역과 점령지에 있는 식민지에도 파견되어 프랑스 공화국의 외교적 교류를 포착하고 있습니다. 불행히도 프랑스 공화국은 독일과 협정을 맺은 것 같고 곧 우리를 공격할지도 모릅니다!"
 ww1_france.332.a:0 "빌어먹을."
 ww1_france.333.t:0 "페탱의 군사반란"
 ww1_france.333.d:0 "패전에 따라 정치화된 군 일부는 반란을 일으켜 파리에 모였습니다. 이들 집단은 2,000여 명에 달하는 병력을 모아 부르봉 궁과 마티뇽 호텔을 점령했습니다. 곧이어 공화국을 지키기 위해 주저하지 않은 충성파 병력과 거리에서 전투가 벌어졌습니다. [FRA.getLeader] 총리는 마티뇽 호텔 지하실에 피신하여 위험에 처해 있습니다."
 ww1_france.333.a:0 "충성파가 음모를 막았다."
 ww1_france.333.b:0 "총리는 사임을 강요당했다."
 ww1_france.330.t:0 "독일의 개입 중단"
 ww1_france.330.d:0 "[16.OWNER.getName]-[GER.getName] 전쟁은 제1차 세계 대전이 처음 벌어졌을 때처럼 얼마 가지 않을 것이라고 예상했습니다. 그러나 이는 사실이 아니었고, 개입은 수천 명의 불필요한 죽음을 초래한 실패로 판명되었습니다. 독일은 [16.OWNER.getRulingParty] 파르티잔에 유리한 휴전 협정에 서명할 수밖에 없었습니다."
 ww1_france.330.a:0 "진창에 빠졌다!"
 FRA_german_intervention_trigger:0 "프랑스 개입"
 ww1_france.334.t:0 "서아프리카 반란"
 ww1_france.334.d:0 "최근 며칠 동안 볼타-바니 전역에서 여러 차례의 공격이 벌어졌습니다. 이 광활한 영토의 일부가 프랑스 당국에 반기를 들고 반란을 일으키고 있는 것으로 보입니다. 주둔군이 완전히 동원되었지만 지원군이 투입된다면 프랑스 아프리카 전역의 반란을 막을 수 있을 것입니다."
 ww1_france.334.a:0 "모두 진압하라!"
 ww1_france.334.b:0 "지역 수비대로 충분하다."
 ww1_france.335.t:0 "부족의 장악"
 ww1_france.335.d:0 "우리 주둔군이 부족 연합을 물리치기엔 분명 역부족인 것 같습니다. 현지 군은 우리 지원을 받았어야 합니다. 상황은 통제를 벗어났으며 아프리카인들은 와가두구 등 주요 도시를 장악했습니다. 오트볼타의 통제를 수복하려면 상당한 병력을 모아야 할 것입니다."
 ww1_france.335.a:0 "그럼 전쟁이다!"
 ww1_france.335.b:0 "더 많은 땅을 잃을 수는 없다..."
 ww1_france.335.c:0 "조국이나 죽음이냐, 우린 극복하리라! ([VOL.GetFlag]볼타-바니로 플레이)"
 ww1_france.336.t:0 "볼타-바니 독립"
 ww1_france.336.d:0 "빈약한 프랑스 식민지군에 대항하여 일련의 전투를 성공적으로 치른 후 서아프리카의 많은 부족이 반란을 일으켜 공통의 지도자를 중심으로 단결했습니다. 지역 부족의 대표로 임명된 보나 지역의 마르카 족장의 사절 다사는 프랑스의 폭정으로부터 독립을 선언했습니다. 첫 번째 충돌은 식민지군이 지역 부족을 군대에 징집하려고 시도했을 때 발생한 것으로 알려졌습니다. 이런 무장 해방이 이번 한 번으로 끝날 것인지, 아니면 그저 벌어질 사건의 첫 단추에 불과할 것인지는 모릅니다."
 ww1_france.336.a:0 "인상적이군."
 ww1_france.337.t:0 "에보니 공예가 파업"
 ww1_france.337.d:0 "프랑스 전역이 대규모 파업으로 흔들리고 있습니다. 수많은 전문직 종사자들이 샴페인 포도 농부들과 함께 임금 인상과 사회적 보장을 요구하며 파업에 동참했습니다. 파리의 캐비닛 공예가들도 파업에 돌입하여 파리 근교 생앙투안 지역의 산업이 혼란에 빠졌습니다."
 ww1_france.337.a:0 "조용히 시켜라!"
 ww1_france.337.b:0 "직접적인 대치는 피해야 한다."
 ww1_france.338.t:0 "아나키스트 에보니 공예가의 죽음"
 ww1_france.338.d:0 "지난주 파업에 경찰의 진입으로 수십 명의 부상자가 발생했으며, 그 중 한 명은 중상을 입어 사망했습니다. 사망자는 아나키스트 활동가였던 앙리 클레르였습니다. 클레르의 죽음은 큰 파장을 일으켰고 파업의 효과를 더욱 강화했습니다. 클레르의 장례식이 진행되는 동안 수천 명이 모인 집회가 또 다시 변질되었습니다. 경찰이 현장에서 어떻게 해야 합니까?"
 ww1_france.338.a:0 "기병대로 들이받아라!"
 ww1_france.338.b:0 "사태를 더욱 심각하게 만들 위험을 감수할 수는 없다..."
 ww1_france.339.t:0 "무사 아그 아마스탄의 프랑스 방문"
 ww1_france.339.d:0 "투아레그 사절단은 본토와 북아프리카 지역 간의 관계 개선을 목표로 하는 일련의 회의, 초청, 외교 행사입니다. 이러한 선린 관계를 이어가기 위해 투아레그족 추장 무사 아그 아마스탄이 파리, 그리고 부르고뉴를 방문하도록 초대되었습니다. 그는 알제리의 다른 부족들 사이에서 높은 존경을 받고 있습니다. 그의 방문은 당분간 지역 내 긴장을 완화할 것으로 기대됩니다."
 ww1_france.339.a:0 "환영하네!"
 ww1_colombia.3.d: "보수 여당은 두 후보 사이의 선택의 기로에서 갈렸습니다. 한쪽에는 보고타 대주교 베르나르도 에레라 레스트레포를 비롯한 성직자들의 지지를 받고 있는 마르코 피델 수아레스 장관이 있습니다. 다른 한편에서는 작가 기예르모 발렌시아가 공화당과 벤하민 에레라, 에두아르도 산토스, 피델 카노 등 콜롬비아에서 가장 저명한 자유주의 지도자들의 지지를 확보하고 있습니다."
 ww1_colombia.3.a: "마르코 피델 수아레스의 승리!"
 ww1_colombia.3.b: "기예르모 발렌시아의 승리!"
 ww1_denmark.4.t: "덴마크-아이슬란드 연합법"
 ww1_denmark.4.d: "대전쟁에서 우리는 아이슬란드가 덴마크 본토에서 너무 멀고 고립되어 있다는 사실을 알게 되었습니다. 아이슬란드는 1904년부터 자치를 해왔으나 이제 주권 국가로 승격시켜야 할지도 모릅니다."
 ww1_denmark.4.a: "승인한다."
 SWE_aland: "스웨덴의 올란드 점령"
 aland_crisis: "독일-스웨덴의 올란드 분쟁"
 ww1_sweden.29.t: "독일의 올란드 점령"
 ww1_sweden.29.d: "핀란드 내전에 개입하여 백군을 지원하고 있는 독일이 우리의 올란드 제도 점령에 불만을 갖고 독일군을 올란드에 상륙시켰습니다. 독일과의 분란에 휘말릴 생각이 없다면 즉시 올란드 제도에서 철군해야 합니다."
 ww1_sweden.29.a: "아, 제발 좀..."
 ww1_sweden.29.b: "그럼 전쟁을 준비하자고."
 ww1_sweden.30.t: "올란드에 대한 결정"
 ww1_sweden.30.desc: "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도이며, 주 섬인 파스타 올란드와 6500개 이상의 암초와 섬들로 구성된 동쪽 군도로 이루어져 있습니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 크림 전쟁에서 러시아가 패배한 후 프랑스의 요구에 따라 1856년 파리 조약으로 비무장화되었으며, 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n대전쟁의 승리자로서 우리는 전후 조약에서 올란드의 주권을 누가 가질지 결정하여 이들간의 분쟁을 방지할 의무가 있습니다."
 ww1_sweden.30.a: "아흐베난마는 핀란드령이다."
 ww1_sweden.30.b: "올란드는 스웨덴령이다."
 ww1_sweden.30.c: "올란드는 러시아인들이 관리할 것이다."
 ww1_sweden.30.d: "군사점령을 유지하라."
 transfer_aland: "올란드 분쟁에서 우리를 지지함"
 ww1_sweden.31.t: "[145.owner.GetAdjective]령 [145.GetName]"
 ww1_sweden.31.d: "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도입니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n전후 회의에서 어느 나라가 올란드 제도에 대한 주권적 권리를 갖는지 논의하였으며, 최근까지 올란드 제도를 통치했던 핀란드 대공국이 최종적으로 가장 우선적인 권리를 갖는 것으로 결정되었습니다."
 ww1_sweden.31.e: "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도입니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n전후 회의에서 어느 나라가 올란드 제도에 대한 주권적 권리를 갖는지 논의하였으며, 올란드에 사는 스웨덴인들의 나라인 [145.owner.GetNameDef] 측이 가장 우선적인 권리를 갖는 것으로 결정되었습니다."
 ww1_sweden.31.f: "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도입니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n전후 회의에서 어느 나라가 올란드 제도에 대한 주권적 권리를 갖는지 논의하였으며, 핀란드도 스웨덴도 아닌 러시아인들의 손에 올란드 제도를 넘겨주기로 결정되었습니다."
 ww1_sweden.31.g: "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도입니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n전후 회의에서 어느 나라가 올란드 제도에 대한 주권적 권리를 갖는지 논의하였으나, 아무도 결정을 내릴 수 없었습니다. 현재 올란드 제도가 독일의 군사점령을 받고 있는 가운데 여전히 독일의 보호 아래 남게 되었습니다."
 ww1_sweden.31.a: "잘 해결되었다."
 ww1_sweden.31.b: "말도 안돼!"
 ww1_sweden.31.c: "그냥 조그만 섬일 뿐이야."
 ww1_sweden.32.t: "볼셰비키 영향력의 대두"
 ww1_sweden.32.d: "아나르코생디칼리슴 전통에도 불구하고, 최근 러시아 내전에서 볼셰비키가 승리를 거두고 유럽과 전 세계에서 볼셰비즘의 지지도가 높아지면서 엘리세 오테센의 국가 지도력에 의문을 제기하는 사람들이 있습니다.\n\n후고 실렌은 우리와 같은 자유주의 국가는 본질적으로 자멸할 수밖에 없으며, 살아남기 위해서는 전위주의 국가를 건설한 레닌주의의 모범을 따라야 한다고 주장하며 반대파를 결집시켰습니다. [SOV.GetCapitalVictoryPointName] 측은 현재의 분파 위기를 간절히 바라보고 있으며, 인근에 있는 아나키스트 정부를 자신들에게 적대적인 것으로 간주할 수 있습니다.\n\n실렌의 지지자들이 모두 이념적 성향이 있는 것은 아니지만, 소비에트에 우호적인 정부를 세우는 것이 국제주의 대의에 더 도움이 될 것이라는 점에는 동의합니다.\n\n어느 진영이 승리할 것입니까?"
 ww1_sweden.32.a: "오타르가 아니라면 아무런 의미도 없다!"
 ww1_sweden.32.b: "새로운 방향이 필수적이다."
 ww1_greece.63.t: "수도의 지위"
 ww1_greece.63.d: "콘스탄티노폴리스가 400여 년에 달하는 오스만의 점령에서 우리 통치 아래로 다시 돌아오자, 수도 문제가 다시 불거졌습니다. 거의 모든 정치인들이 1844년 요안니스 콜레티스가 내세운 메갈리 이데아 정책에 따라 콘스탄티노폴리스가 그리스에 합당한 수도라고 동의했습니다. 비록 최근 많은 이들이 콘스탄티노폴리스가 마땅히 수도가 되어야 한다고 주장했지만, 튀르크계 시민들로 인해 큰 불안이 야기될 수 있습니다. 반면 아테네는 시골 지역과 소아시아에서 온 그리스계 인구가 크게 늘어났습니다."
 ww1_greece.63.a: "바꿔 보자."
 ww1_greece.63.b: "수도는 아테네에 남는다."
 generic_local_famine: "지역 기근"
 ww1_hejaz.13.t: "아라비아의 수도 문제"
 ww1_hejaz.13.desc: "이제 아라비아가 한 깃발 아래 통일되었으니 아라비아의 중심이 어디가 되어야 할지 선택해야 합니다."
 ww1_hejaz.13.a: "메카 - 성스러운 도시."
 ww1_hejaz.13.b: "메디나 - 예언자의 도시."
 ww1_hejaz.13.c: "예루살렘 - 거룩한 성전."
 ww1_hejaz.13.d: "다마스쿠스 - 자스민의 도시."
 ww1_hejaz.13.e: "바그다드 - 평화의 도시."
