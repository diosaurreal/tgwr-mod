 ww1_firstbalkan.17.d: "[FROM.getName] 측은 불가리아 합병을 묵인하겠다고 선언했습니다!"
 ww1_firstbalkan.17.a: "좋은 기회로군."
 ww1_firstbalkan.17.b: "[BUL.getAdjective] 괴뢰국으로 괜찮다."
 ww1_firstbalkan.19.t: "[GRE.getAdjective]의 운명"
 ww1_firstbalkan.19.d: "그리스는 오스만 제국에 의해 패배한 이후 어려운 상황에 처해 있습니다. 그리스의 주권은 위협받고 있으며, 우리는 그리스가 오스만의 지배를 정당하게 받아들일 수 있는지 여부를 밝혀야 합니다."
 ww1_firstbalkan.19.b: "그리스를 합병해도 좋다."
 ww1_firstbalkan.19.c: "그리스는 배상금만 지불할 것이다."
 ww1_firstbalkan.20.t: "[GRE.getAdjective]의 운명"
 ww1_firstbalkan.20.d: "각국 대표단과 회담을 갖고서 그리스가 겪을 운명이 결정됐습니다."
 ww1_firstbalkan.20.b: "그리스를 준자치 빌라예트로 통합해도 좋다."
 ww1_firstbalkan.20.c: "그리스를 합병해도 좋다."
