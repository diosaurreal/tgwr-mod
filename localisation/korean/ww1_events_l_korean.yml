 ww1_italianturkish.11.t: "런던 회의 - 교착 상태"
 ww1_italianturkish.11.d: "[TUR.GetNameDefCap] 측이 유럽 외교관의 지원을 받아 런던에 이탈리아-튀르크 전쟁에 개입할 것을 호소했습니다. 오스만은 영국과 교착 상태를 협상했으며 위태로운 평화로 이어졌습니다."
 ww1_italianturkish.11.a: "복수할 기회가 여전히 있다!"
 ww1_italianturkish.12.t: "리비아의 교착 상태"
 ww1_italianturkish.12.d: "[ITA.GetNameDefCap]와 [TUR.GetNameDef]이 코스탄티니예의 톱카프 궁전에서 강화 조약을 체결하였습니다. 이탈리아는 평화에 동의하였지만, 그 대가로 트리폴리타니아 일부를 이양받았습니다. 과연 이 불안정한 타협이 얼마나 지속될 수 있을까요?"
 ww1_italianturkish.12.a: "가뿐한 사막 산책이었다."
 ww1_france.340.t:0 "기독교도 시위"
 ww1_france.340.d:0 "국민사회주의 혁명이 모든 프랑스인들의 의향에 맞지는 않습니다. 프랑스인들 중 일부는 여전히 이전 정권의 퇴행적 가치에 집착하고 있습니다. 이들 귀족과 종교인들은 리옹, 보르도, 니스 같은 대도시를 중심으로 전국에서 시위를 벌였습니다. 경찰은 진보를 반대하는 이 증오심에 가득 찬 군중을 제압했습니다."
 ww1_france.340.a:0 "멍청이들!"
 ww1_france.341.t:0 "과학자의 대탈출"
 ww1_france.341.d:0 "프랑스 전역에서 점점 더 많은 시민이 자본주의 세계로 돌아가기 위해 해외로 나가려고 합니다. 이러한 대중의 움직임은 주로 노조, 산업의 집단화 또는 마지막 종교적 상징의 파괴와 관련하여 취해진 강력한 조치와 관련이 있습니다."
 ww1_france.341.a:0 "프롤레타리아를 섬기느니 차라리 죽겠다니!"
 ww1_france.342.t:0 "군의 저항"
 ww1_france.342.d:0 "불만을 품은 장군들이 예편했지만, 다른 계급과 장교들은 기독교 프랑스의 문화적 정체성을 파괴하고 있다며 프랑스의 사회주의 개혁에 반대하는 시위를 벌이고 있습니다. 그 결과 군대 내 일부 장교들은 일부 공산주의자 장교들과의 협조를 미루고 거부했습니다."
 ww1_france.342.a:0 "프롤레타리아를 섬기느니 차라리 죽겠다니!"
 ww1_france.343.t:0 "[GetMonth] 위대한 승리의 날"
 ww1_france.343.d:0 "독일의 선전과 자본주의 국가들의 불신에도 불구하고 우리는 거대한 군대와 흔들리지 않는 의지로 세계의 주요 사회주의 세력으로 자리 잡았습니다. 코뮌의 동지들은 위대한 승리를 기억하기 위해 [GetMonth]에 국경일을 지정하기로 투표했습니다!"
 ww1_france.343.a:0 "자본주의자들을 섬기느니 차라리 죽겠다!"
 ww1_france.344.t:0 "[GetMonth] 위대한 승리의 날"
 ww1_france.344.d:0 "오늘 프랑스는 독일을 상대로 거둔 위대한 승리를 기념일로 축하합니다. 개선문 아래에서 대규모 퍼레이드가 열렸고 프랑스 전역의 동자들이 단합과 사회주의를 위해 모였습니다."
 ww1_france.344.a:0 "자본주의자들을 섬기느니 차라리 죽겠다!"
 ww1_france.345.t:0 "신헌법 초안 작성"
 ww1_france.345.d:0 "신헌법 초안을 작성하는 것은 프랑스 역사에 사회주의를 정착시키고 이를 국가의 기본 요소로 안치할 수 있는 최고의 무기입니다. 레옹 블룸, 자크 도리외, 피에르 모나트 등 사회주의의 주요 인사들이 대거 참여하는 이례적인 국가평의회를 구성하자는 [FRA.getLeader]의 제안이 의회에 전달되었습니다. 이 인헙평의회에 60명에 가까운 유명 정치인, 언론인, 수필가들이 모였습니다."
 ww1_france.345.a:0 "모두가 필요하다!"
 ww1_france.346.t:0 "신헌법 초안 작성 - 경제 부문"
 ww1_france.346.d:0 "행정 질서를 수립하려면 중앙 권력과 관련하여 지역과 부서에 어떤 자율권이 부여되는지 파악해야 합니다. 강력한 행정 자율권은 코뮌의 초기 기능에 더 가깝고, 코뮌 정부에 의해 연합된 작은 국가들의 연방에 가까운, 크게 분권화된 경제를 선호할 것입니다.\n\n또는 강력한 중앙 국가와 대기업이 있는 대규모 산업 도시의 조합주의를 지향하는 중앙집권적 체계가 될 수도 있습니다. 이 방법은 당이 쉽게 통제할 수 있는 보다 전통적인 운영 방식을 선호할 것입니다."
 ww1_france.346.a:0 "코뮌 제도가 합당하다."
 ww1_france.346.b:0 "강력한 정당 주도의 생디칼리슴 국가가 필요하다!"
 ww1_france.347.t:0 "신헌법 초안 작성 - 행정 체계"
 ww1_france.347.d:0 "정부 구성과 합법화 방법은 제헌의회에서 투표를 통해 결정됩니다. 정권은 준대통령제가 될 것이며, 국민에 의해 선출된 대통령은 단일 정당을 대표하고 자신의 내각을 구성하여 국가 정책을 이끌 책임이 있는 총리를 임명할 것입니다. 이 제도는 제3공화국과 매우 유사하지만, 주요 위기 발생 시 의회와 상원을 정지시킬 수 있는 강력한 행정 권한이 있습니다."
 ww1_france.347.a:0 "곧 선거를 치를 것이다."
 ww1_france.348.t: "신헌법 초안 작성 - 여성의 투표권"
 ww1_france.348.d: "제헌의회는 프랑스 여성 해방이라는 본질적인 주제에 초점을 맞추었습니다. 남성과 여성은 평등하며, 따라서 여성에게 투표권을 부여하기 위한 조항을 만장일치로 채택했습니다."
 ww1_france.348.a: "당연한 일이다!"
 ww1_france.349.t: "신헌법 초안 작성 - 국명"
 ww1_france.349.d: "국가의 공식 명칭은 헌법 초안을 작성하는 데 있어 중요한 단계입니다. 기본 이름이 파리 코뮌에서 따왔다면 국제적으로 다른 이름을 표시해야 할 때입니다. 국명은 그 자체로 그 국가의 일반적인 정책을 나타내는 것이 아니라 이념적 색채를 분명히 드러내는 것입니다."
 ww1_france.349.a: "그냥 \"프랑스\"."
 ww1_france.349.b: "생디칼리스트 프랑스."
 ww1_france.349.c: "프랑스 코뮌이 괜찮네."
 ww1_france.349.e: "프랑스 공화국."
 ww1_france.350.t: "[GetYear]년 프랑스 정부의장 선거"
 ww1_france.350.d: "새 헌법에 대한 제헌의회의 승인에 따라 예외적인 선거가 실시되었습니다. 전국의 사회주의자들은 프랑스 동지들 사이에서 엘리트로 자리매김하기 위한 민주적인 선거운동을 주도했습니다. 레옹 블룸과 같은 가장 전통적인 후보부터 피에르 모나트와 같은 가장 극단적인 후보까지 여러 후보가 후보 명단에 올랐습니다."
 ww1_france.350.a: "피에르 모나트 - 생디칼리스트."
 ww1_france.350.b: "레옹 블룸 - 온건사회주의자."
 ww1_france.350.c: "뤼도비크오스카르 프로사르 - 공산주의자."
 ww1_france.350.e: "조르주 발루아 - 소렐주의 생디칼리스트."
 ww1_france.351.t: "에두아르 발랑의 죽음"
 ww1_france.351.d: "노동운동의 주요 인사 중 한 명인 에두아르 발랑이 오늘 아침 파리 12구에서 향년 75세의 나이로 사망했습니다. 열렬한 공산주의자였던 그는 오늘날까지 모든 급진 좌파 운동에 영감의 원천이 되어 왔습니다."
 ww1_france.351.a: "고이 잠드소서."
 ww1_france.352.t: "\"노동총거래소\" 입법권"
 ww1_france.352.d: "국가기관의 대대적인 개혁의 일환으로 부르봉 궁전에 있던 프랑스 의회는 노동총거래소로 이전했습니다. 상당한 규모의 노동총거래소 건물은 사회주의 동지들이 조직한 자체 행정 조직을 두고 다른 조직에 조언을 주거나 재정적으로 지원하기 위해 만든 두뇌 역할을 하는 곳이었습니다. 이 기관의 역사적인 역할은 [FRA.GetLeader] 의장 이하 의원과 장관들이 이곳에 모여 채택될 새로운 법률을 결정할 것입니다."
 ww1_france.352.a: "이보다 좋은 곳은 없다!"
 ww1_france.354.t: "사하라 이남 아프리카의 지위"
 ww1_france.354.d: "승전 후 우리는 프랑스와 독일이 식민지로 삼았던 많은 영토를 얻었습니다. 이 광활한 지역에는 자본에 의해 학대받고 착취당하는 수많은 주민들이 살고 있습니다. 그들의 독립을 돕는 것은 우리의 의무입니다... 또는 그들의 더 큰 이익을 위한 통합 체계를 유지하는 것이 우리의 의무입니다."
 ww1_france.354.a: "이들을 해방해야 한다!"
 ww1_france.354.b: "통합에 계속 주력해야 한다."
 ww1_france.355.t: "신임 총독"
 ww1_france.355.d: "알베르 사로가 인도차이나 총독으로 임명되었습니다. 따라서 그는 1911년 2월부터 재임 중이던 알베르 피키에를 대신하게 됩니다. 신임 총독은 이미 인도차이나 연합의 주민들을 '문명화'하기 위한 여러 계획을 구상하고 있습니다."
 ww1_france.355.a: "행운을 빈다!"
 ww1_china.224.t: "중화민국 임시약법"
 ww1_china.224.d: "혁명 중 수립된 중화민국 임시정부는 정부 수립을 위해 \"중화민국 임시정부 조직대강\"을 발표하였는데, 이는 제1장 임시대총통, 제2장 참의원, 제3장 행정각부로 이루졌습니다. \"중화민국 임시약법\"은 총강, 인민, 참의원, 임시대총통, 부총통, 국무원, 법원, 부칙 등 7장으로 이루어져 국가권력을 각 기관으로 분산시켰습니다. 이러한 권력 분산은 임시약법 작성을 주도한 동맹회의 쑨원이 구상한 5개 정부 기관을 반영한 것입니다.\n임시약법의 존재는 공화 질서를 갖춘 근대적 서구 국가로 발전하고 제대로 된 헌법을 제정하기 위한 것이었지만, 정치적 갈등 속에서 헌법 작성과 제정은 지지부진한 상태입니다."
 ww1_china.224.a: "실로 헌법은 안정을 보장한다."
 ww1_serbia.56.t: "몬테네그로 녹군 반란"
 ww1_serbia.56.d: "이번주 일찍이 옛 진인민당에서 기원한 몬테네그로 충성파 반군 조직이 몬테네그로 인민군 잔당 일부와 합세하여 니콜라 1세 국왕의 통치 아래에 독립 몬테네그로 왕국을 수복하기 위한 불운한 시도에서 몬테네그로 산악지대의 우리 주둔지를 공격했습니다. 이들은 몬테네그로의 세르비아인 대국민의회가 정통성이 없다고 주장하며 퇴위한 니콜라 1세 국왕을 정당한 몬테네그로 왕위로 복위시켜야 한다고 요구했습니다. 대체로 녹군이라 불리는 이들 반군은 옛 몬테네그로군 장교 흐리스토 포포비치의 지휘 아래 산악에서 몬테네그로 도심지의 세르비아 왕국군 주둔지 공격을 시도했으나, 세르비아 왕국군과 백군이라는 이름 아래 모인 동맹 의용군이 이들을 격퇴했습니다. 불운한 반란은 우리 승리로 끝났고 반군 지도자들은 각자 다른 수감 기간을 선고받았습니다.\n반란은 이탈리아에서 대립하는 몬테네그로 정부의 실패로 돌아갔지만, 포드고리차 의회의 결정에 모두가 동의하는 것이 아니며 몬테네그로인들 중 일부가 이를 반대한다는 것을 보여주였습니다. 비슷한 사건에 대해 주의 깊게 접근해야 할 것입니다..."
 ww1_serbia.56.a: "걷잡을 수 없을 뻔했다!"
 ww1_france.356.t: "사이공에서 벌어진 문제"
 ww1_france.356.d: "300여 명의 반군 집단이 코친차이나 주도를 공격했습니다. 이들은 자칭 황제 판씩롱이 수감된 사이공 감옥을 점령하려고 시도했습니다.\n\n판씩롱은 1884년부터 1885년까지 재위한 함응이 황제의 추정 후손으로 정통성을 날조한 베트남 제위 주장자입니다.\n\n다행히 이번 공격은 아무것도 얻어간 것이 없으나, 우린 추가 시도를 막기 위해 주둔군을 배치하게 되었습니다."
 ww1_france.356.a: "걱정이 되는군."
 FRA_IND_16k_in_each_states: "각 §Y[VIN.getFlag]베트남 주§!에 §Y[FRA.getFlag][FRA.getAdjective]§!군 또는 §Y[VIN.getFlag][VIN.getAdjective]§!군 병력 16,000명 주둔"
 FRA_IND_4k_in_each_states: "각 §Y[VIN.getFlag]베트남 주§!에 §Y[FRA.getFlag][FRA.getAdjective]§!군 또는 §Y[VIN.getFlag][VIN.getAdjective]§!군 병력 4,000명 주둔"
 ww1_france.357.t: "평화를 되찾은 인도차이나"
 ww1_france.357.d: "식민지군과 현지 여단이 판씩롱의 연결망을 무력화하는 데 성공했습니다. 전투와 충돌이 그치고 지역은 평화를 되찾았습니다."
 ww1_france.357.a: "잘 됐네!"
 ww1_france.358.t: "판씩롱의 탈옥"
 ww1_france.358.d: "판씩롱 휘하의 저항군이 사이공 감옥을 장악하여 수감된 많은 파르티잔과 수감자들이 탈출했습니다. 이런 재앙에 이어 전국에서 특히 캄보디아에서 저항군이 폭발적으로 일어났습니다. 향후 사건을 면밀히 관측해야 할 것입니다..."
 ww1_france.358.a: "알았다..."
 ww1_france.359.t: "반군의 빈롱 군사가지 점령"
 ww1_france.359.d: "사이공 인근의 빈롱 군사기지가 야밤에 저항군의 습격과 침투를 당해 점령당했습니다. 기지의 많은 병사들이 살해당했으며, 남은 이들은 인질로 붙잡혔습니다. 시민들이 행정부가 이익을 지킬 능력이 있는지 의심하기 시작할 위험이 있습니다."
 ww1_france.359.a: "뭐라도 해야 한다!"
 ww1_france.360.t: "살해당한 현지 행정관!"
 ww1_france.360.d: "코친차이나 남부의 여러 촌락이 떠이닌이나 롱쑤옌 같은 곳의 현지 행정관을 목표로 한 공격의 희생양이 되었습니다. 식민지군은 명백히 표적이 되고 있으며 현지인들에 대한 통찰력이 떨어지며 인도차이나에 대한 통제력이 줄어들고 있습니다."
 ww1_france.360.a: "최악을 대비해야 한다..."
 ww1_france.361.t: "부옹 반 레 장군 행진"
 ww1_france.361.d: "장군을 자칭하는 반란군 브엉 반 레가 롱의 지지자들과 승려들이 합류한 농민군의 지원을 받아 캄보디아 남동부 일부를 장악했습니다. 이 세력은 독립을 요구하며 코친차이나 전역에서 전투를 개시했습니다."
 ww1_france.361.a: "그들은 대가를 치를 것이다!"
 ww1_france.361.b: "판씩롱이 베트남의 정통성 있는 통치자다!"
 ww1_france.362.t: "사이공 지역 점령"
 ww1_france.362.d: "독립군이 사이공 지역을 범령했습니다. 현지인들은 이미 우리의 진군을 환영하고 있습니다!"
 ww1_france.362.a: "승리다!"
 ww1_france.363.t: "사이냐불리 점령"
 ww1_france.363.d: "인도차이나 내전에 따라 우리가 영유권을 주장하는 샤이나불리의 지위를 끝낼 가능성이 있습니다. 현 상황에서 인도차이나는 우리를 막을 수 없을 것입니다."
 ww1_france.363.a: "물론이다."
 ww1_france.363.b: "아니."
 ww1_france.364.t: "사이냐불리 점령"
 ww1_france.364.d: "시암이 인도차이나 북부의 샤이나불리를 점령했습니다. 이곳은 몇 년간 프랑스와 시암 사이의 분쟁 지역이었습니다."
 ww1_france.364.a: "빌어먹을!"
 ww1_france.365.t: "프랑스 차관"
 ww1_france.365.d: "[FRA.getLeader] 정부는 우리 기반시설과 철도망을 재개발하기 위한 대규모 차관을 승인하는 것으로 우리 산업 계획을 지원하기로 결정했습니다. "
 ww1_france.365.a: "좋은 소식이다!"
 FRA_french_loan: "프랑스 차관"
 FRA_french_loan_desc: "프랑스 정부는 우리 기반시설과 철도망을 재개발하기 위한 대규모 차관을 승인하는 것으로 우리 산업 계획을 지원하기로 결정했습니다. "
 FRA_french_local_investments: "경제이익투자연합"
 FRA_french_local_investments_desc: "경제이익연합은 중소기업의 요구를 지지하는 자유주의적 고용주 단체입니다."
 FRA_french_local_investments_non_UEII:0 "현지 투자"
 ww1_france.366.t: "주이떤 황제의 탈출"
 ww1_france.366.d: "베트남의 젊은 황제 주이떤이 근위병들의 눈을 피해 궁전을 탈출했습니다. 16세였던 이 청년 황제는 반군에 합류하러 갔다가 식민지 경찰에게 붙잡혔습니다. 이 틈을 타 베트남 엘리트층은 국제적 긴장을 틈타 기회주의적 반란을 시도하는 또 다른 반역을 일으켰습니다."
 ww1_france.366.a: "레위니옹 섬으로 보내버려라."
 ww1_france.367.t: "판씩롱 무장 봉기"
 ww1_france.367.d: "함응이 선황제의 후계자로 추정되는 판씩롱은 인도차이나 남부에서 반란을 일으켜 지지자들을 이용해 여러 지역과 호송대를 공격했습니다. 판씩롱의 군대는 전근대적인 창병과 궁병으로 구성되어 있었습니다. 지역군은 이 기이한 산적을 체포하는 데 성공했고, 그에게서 \"마법 물약\" 여러 병을 발견했습니다. 이 녹색 음료는 의식용으로 사용되어 무적이나 투명 상태가 될 수 있다고 합니다."
 ww1_france.367.a: "수감하라."
 ww1_france.368.t: "[VIN.getAdjective] 함대"
 ww1_france.368.d: "유럽의 긴장에 따라 본국은 인도차이나에 일정한 전략적 자치를 고려할 수밖에 없게 되었습니다. 아시아 함대 지휘권의 일부를 넘기는 것이 현지 분란의 종식을 끝낼 대안이 되는 독립 군대의 창설로 이어지는 첫 단계입니다. 따라서 경순양함 5척, 구축함 2척이 [VIN.getLeader] 정부로 재편되었습니다."
 ww1_france.368.a: "큰 도움이 될 것이다!"
 ww1_france.369.t: "철도 통일"
 ww1_france.369.d: "[IND.getLeader] 인도차이나 대표총독은 시암과 캄보디아 보호령 사이의 철도망을 통일하는 것을 제안했습니다. 이 계획은 두 수도를 연결하고 지역을 산업화할 것입니다."
 ww1_france.369.a: "큰 도움이 될 것이다!"
 ww1_france.369.b: "절대 안 된다!"
 ww1_france.370.t: "철도 통일"
 ww1_france.370.d: "[SIA.getLeader]에게서 제안 수락을 받았습니다. [SIA.getAdjective] 당국은 재빨리 저들 국경에서 작업을 시작하였고, 우리 쪽도 작업하도록 허가했습니다."
 ww1_france.370.a: "완벽해!"
 ww1_france.371.t: "철도 통일"
 ww1_france.371.d: "우리 제안이 [SIA.getLeader]의 거부를 받았습니다. 따라서 철도망은 바탐방에서 프놈펜까지 연장될 것입니다."
 ww1_france.371.a: "음..."
 ottoman.47.c: "저들에 대한 다른 계획이 있다..."
 ottoman.471.t: "협상국의 오스만?"
 ottoman.471.d: "오스만은 다가오는 분쟁에서 최근 협상국에 합류하여 우리와 같은 편에 서고 싶다고 요청했습니다. 우리의 결정에 따라 우리가 병자와 친구가 될지 아니면 동방의 새로운 적수를 맞게 될지 결정될 것입니다."
 ottoman.471.a: "동맹은 동맹이다."
 ottoman.471.b: "해협 통행권을 요구하라."
 ottoman.471.c: "복종을 요구하라."
 ottoman.471.e: "절대 받아줄 수 없다."
 ottoman.472.t: "러시아의 해협 통행?"
 ottoman.472.d: "우리가 협상국 가입을 요청하자, 러시아는 이 안에 있어 우리의 합류에 대한 러시아의 요구사항을 제시했습니다.\n우리가 협상국에 가입하고자 한다면 러시아는 오스만이 러시아 해군 함정에 대한 해협 통행을 개방하고, 항구에 정박할 수 있도록 해야 한다고 언급했습니다."
 ottoman.472.a: "받아들일 수 있다."
 ottoman.472.b: "이런 요구는 용납할 수 없다."
 ottoman.473.t: "러시아의 해협 통행?"
 ottoman.473.d: "우리가 협상국 가입을 요청하자 [ENT.GetName] 측은 저들의 주요 동방 협력국인 러시아에 우리의 동맹 합류에 대해 물어볼 수밖에 없었습니다. 러시아는 이 안에 있어 우리의 합류에 대한 러시아의 요구사항을 제시했습니다.\n우리가 협상국에 가입하고자 한다면 러시아는 대외정책에 있어 러시아의 지도를 받아야 한다고 언급했습니다. 사실상 러시아의 보호령이 되는 목줄을 차는 것입니다."
 ottoman.473.a: "받아들일 수 있다."
 ottoman.473.b: "이런 요구는 용납할 수 없다."
 ottoman.474.t: "오스만의 러시아 요구 수락"
 ottoman.474.d: "러시아는 오스만의 협상국 가입을 가로막는 장애물 중 하나로, 오스만에 다소 무거운 요구를 제시했습니다. 그러나 이는 오스만의 동맹 가입 의지를 꺾지 못했습니다. 오스만이 실제로 러시아의 요구에 동의했음을 의미합니다."
 ottoman.474.a: "즐겁게도 놀라운 일이다."
 ottoman.475.t: "오스만의 러시아 요구 거부"
 ottoman.475.d: "러시아는 오스만의 협상국 가입을 가로막는 장애물 중 하나로, 오스만에 다소 무거운 요구를 제시해 왔습니다. 오스만 정부는 이러한 터무니없는 요구에 동의할 수 없었기에, 아예 동맹을 맺지 않기로 결정했습니다."
 ottoman.475.a: "강제할 수는 없다."
 ottoman.476.t: "오스만 독립전쟁"
 ottoman.476.d: "오스만 제국은 협상국에 참여하기 위한 거래의 일환으로 우리의 영향권에 들어왔습니다. 그러나 최근 독일과의 전쟁으로 인해 우리는 새로운 오스만 \"협력국\"을 막을 수 없게 되었습니다. 독일군이 우리 전선으로 진격해 오자, 오스만은 이 기회를 틈타 독립을 선언했습니다."
 ottoman.476.a: "이 미친 튀르크 놈들."
 ww1_ottoman.160.t: "영국-오스만 협정 비준"
 ww1_ottoman.160.d: "영국-오스만 협정은 1913년 서명했지만 아직 비준되지 않았었는데, 마침내 오스만이 이를 비준했습니다. 이에 따라 해당 지역와 우리나라가 많은 변화를 보게 될 것입니다."
 ww1_ottoman.160.a: "쿠웨이트 자치를 향한 큰 발걸음이다."
 ww1_ottoman.160.b: "마침내 저들이 우리의 우세를 받아들였다."
 ww1_ottoman.160.c: "오스만의 멍에에서 벗어났다."
 ww1_france.372.t: "유신회의 2차 반란 운동"
 ww1_france.372.d: "유신회 분리주의자들이 나라 안팎에서 반란을 일으켜 지역 기관과 감옥, 주둔군을 접수하려고 시도했습니다. 판보이쩌우와 끄엉데 공이 세운 유신회는 1908년부터 국내에서 활동하며 베트남 제국의 복원을 요구해 왔습니다. 다행히도 반군은 오직 창과 검으로 무장하고 있어 진압되었습니다."
 ww1_france.372.a: "다시 가서 일해!"
 ww1_sra.2.b: "우린 거부한다!"
 ww1_nwa.1.t: "북부 반볼셰비키군의 창설"
 ww1_nwa.1.d: "볼셰비키가 러시아 정부에 정변을 일으키고 브레스트-리토프스크 조약이 체결된지 얼마 뒤, 페트로그라드의 반동 장교들과 포로 수용소의 일부 장교들이 북부에서 반볼셰비키 군대를 조직하고 우리에게 페트로그라드 점령을 위한 공격을 도와달라고 요청했습니다. 이제 서부 전선의 전투가 멈추고 많은 여분의 장비와 자원하여 싸우려는 젊은이들이 있으니 이들을 제대로 지원할 수 있게 되었습니다. 이들을 돕는다면 페트로그라드에 우호적인 정부를 수립하고 러시아에서 우리의 영향력을 확대할 수 있는 좋은 기회도 얻을 수 있을 것입니다."
 ww1_nwa.1.a: "행운을 비네, 제군들!"
 ww1_nwa.1.b: "페트로그라드를 향하여! ([NWA.GetFlag]북부군으로 플레이)"
 ww1_nwa.2.t: "알렉산드르 로쟌코의 [13.GetCapitalVictoryPointName] 도착"
 ww1_nwa.2.d: "협상국과의 연계 시도에 실패한 기병장교이자 올림픽 기수 알렉산드르 로쟌코가 오늘 일찍 [13.GetCapitalVictoryPointName]에 도착했습니다. 로쟌코와 함께 다른 기병장교인 알렉세이 팔렌도 같이 도착했습니다."
 ww1_nwa.2.a: "환영한다."
 ww1_nwa.3.t: "기병 파견대의 백군 전향"
 ww1_nwa.3.d: "최근 루간 파르티잔 제1기병연대장인 스타니스와프 부와크바와호비치에 대한 체포 명령이 떨어진 후, 부와크바와호비치와 그의 부하 대부분은 망명을 결심하고 독일군의 지원을 받는 백군에 복무하고 있습니다. 폴란드-벨로루시 계통인 스타니스와프 부와크바와호비치는 아타만 푸닌의 부대가 해체된 후 그의 형과 함께 우리 대열에 합류했습니다. 붉은 군대에 합류한 후 부와크바와호비치와 그의 부대는 끔찍한 잔인함으로 농민 봉기를 진압하는 데 도움을 주었습니다. 이러한 행동에 대해 들은 현지 지휘관들 사이에서 부와크바와호비치와 그의 행각에 대한 증오가 높아졌고, 결국 그를 체포하기로 결정했습니다. "
 ww1_nwa.3.a: "반역자!"
 ww1_nwa3_tt: "스타니스와프 부와크바와호비치와 그의 기병 파견대가 북부군에 합세할 것임"
 ww1_nwa.4.t: "[NWA.GetNameDef]의 복무 제안"
 ww1_nwa.4.d: "최근 독일군이 브레스트-리토프스크 조약으로 점령했던 지역에서 군대를 철수하기 시작하자, 볼셰비키가 그 지역으로 진격하기 시작했습니다. 독일군이 철수한 후 프스코프와 그 주변 지역을 장악했던 [NWA.getNameDef]이라는 소규모 백군은 충분한 준비가 되어 있지 않았고 적군에 저항할 수 없었습니다. 프스코프를 잃은 후, 그들은 우리 영토로 후퇴하여 적어도 당분간은 우리에게 도움을 제공했습니다."
 ww1_nwa.4.a: "환영하네, 동지들!"
 ww1_nwa.5.t: "콜차크의 니콜라이 유데니치 북서러시아 총사령관 임명"
 ww1_nwa.5.d: "자칭 러시아의 최고지도자 알렉산드르 콜차크가 니콜라이 유데니치를 발트해와 북서러시아에서 볼셰비키에 맞서 싸우는 모든 러시아군의 총사령관으로 임명했습니다. 니콜라이 유데니치는 평판이 좋은 유능한 장군이며 우리 군이 정말로 필요한 지원과 자금을 끌어올 수 있습니다."
 ww1_nwa.5.a: "이런 뛰어난 장군이 우리 군을 이끈다는데 왜 마다하겠나?"
 ww1_nwa.5.b: "아니 괜찮아, 우리 군을 [NWA.GetLeader]의 지도 아래 두는 것이 충분하다."
 ww1_nwa.6.t: "[NWA.getLeader]의 도움 요청"
 ww1_nwa.6.d: "[NWA.getLeader] [NWA.GetNameDef] 지도자가 러시아 북서부 적군에 대한 작전에 도움을 요청했습니다. 도움을 준다면 [SOV.GetNameDef]에 이들을 상대로 더 많은 군대를 이동하도록 강요함으로써 우리를 도울 수 있지만, 다른 한편으로는 결국 우리는 장비를 멀리 보내고 있기 때문에 우리를 약화시킬 수도 있습니다."
 ww1_nwa.6.a: "남는 장비 약간을 보내야 한다."
 ww1_nwa.6.b: "도울 수 있는 처지가 아니다."
 ww1_nwa.7.t: "페이푸스 전대의 배반"
 ww1_nwa.7.d: "1915년 9월 6군의 추가 후퇴에 대비해 창설된 페이푸스 전대는 페이푸스 호에서 작전을 수행하는 소규모 해군 전대입니다. 1917년 초 페이푸스 전대는 75mm 구경 이하 무장 증기선 다섯 척으로 구성되었습니다. 전 지휘관 니콜라이 니콜라예비치 콜로메이체프 해군 소장의 체포와 볼셰비키 혁명 이후, 디미트리 디미트리예비치 넬리도프가 전대 지휘관으로 임명되었습니다. 최근 넬리도프는 독일 편으로 배반을 결정했습니다. 그는 돌핀 호, 나로드니크 호, 프레지덴트 호로 구성된 전대 절반에 함께 배반하도록 설득하는 데 성공했습니다."
 ww1_nwa.7.a: "반역자들을 총살해야 한다."
 ww1_nwa.8.t: "페트로그라드 점령"
 ww1_nwa.8.d: "몇 주 전 페트로그라드를 점령할 수 있을 것이라는 희망에 작전을 개시했습니다. 이제 꿈은 현실이 되었으며 옛 러시아 제국의 수도가 우리 군에 떨어졌습니다. 이는 우리와 모든 백군에 있어 위대한 승리이지만, 볼셰비키들이 포기하지 않을 것임은 확실합니다. 우리가 다음 움직임을 생각하고 있는 가운데 우리에게 있는 현실적인 선택지는 볼코프 강 서안을 따라 방어를 준비하거나 트베르 강을 따라 모스크바를 향해 공세를 계속하는 것, 또는 북부를 향해 북극해에 닿는 것이 있습니다. "
 ww1_nwa.8.a: "최종 승리를 향해 한 걸음 더 가까워졌다!"
 ww1_nwa.9.t: "공세 실패"
 ww1_nwa.9.d: "45일 전에 우리는 페트로그라드를 향한 공세를 시작했습니다. 오랫동안 공세를 준비해 왔지만, 안타깝게도 페트로그라드가 여전히 볼셰비키의 통제 아래에 있으며 공세의 목표를 달성할 수 없었습니다. 비록 성공하지 못했지만 운 좋게도 우리 군대가 완전히 파괴되지 않았고, 여전히 전쟁을 계속할 수 있기 때문에 이것이 끝을 의미하지는 않습니다. 그러나 먼저 우리는 후퇴한 다음 다시 한 번 시도할 수 있도록 군대를 재편하고 준비해야 합니다."
 ww1_nwa.9.a: "이 모든 일과 사투가 헛수고였단 말인가?"
 ww1_nwa.10.t: "페트로그라드 함락"
 ww1_nwa.10.d: "혁명의 발상지인 페트로그라드가 [NWA.getNameDef]에 함락당했습니다. 이는 붉은 군대의 중대한 패배이며 우리 사기에 큰 영향을 끼쳤습니다. 그럼에도 우리는 혁명의 불꽃이 꺼지지 않도록 싸움을 계속할 것입니다."
 ww1_nwa.10.a: "즉각 역공을 준비하라!"
 ww1_nwa.11.t: "페트로그라드 인근 방어 성공"
 ww1_nwa.11.d: "45일 전 [NWA.GetNameDef] 측은 페트로그라드를 향한 공세를 시작했습니다. 처음에 우리 군대는 그들의 공세에 방심했지만 그 후 우리 군대는 한 뼘의 땅이라도 맹렬하게 방어하고 침략자들에게 많은 사상자를 냈습니다. 약 25일 후 공격은 대부분의 추진력을 잃었고 따라서 둔화되었습니다."
 ww1_nwa.11.a: "강력한 붉은 군대에 영광을!"
 ww1_nwa.12.t: "프랭크 G. 마시의 요구"
 ww1_nwa.12.d: "발트해 연합군 사령관 휴버트 고프 중장의 보좌관 프랭크 G. 마시가 오늘 오전 [NWA.GetLeader]에 요구서를 보냈습니다. 요구사항은 발트 지역을 제외한 북서러시아 지역을 임시로 담당할 정부를 구성하기 위해 가능한 사람들을 모으기 시작하라는 명령입니다. 마시는 서한에서 20일 이내에 정부가 수립되지 않으면 협상국은 우리 군에 대한 지원을 중단할 것이라고 언급했습니다."
 ww1_nwa.12.a: "우리의 선택지를 신중히 검토해야 한다."
 ww1_nwa12_tt: "§R협상국이 에스토니아와 라트비아에 대한 지원을 철회한다면 우리에 대한 지원도 철회할 것입니다.§!"
 ww1_nwa.13.t: "핀란드 독립 문제"
 ww1_nwa.13.d: "핀란드는 혁명 이후 러시아의 통치에서 떨어져 나온 발트 국가들 중 사실상 가장 강한 이들입니다. 볼셰비키가 핀란드 독립을 이미 승인했고 우리도 그렇게 하지 않는다면 핀란드는 우리를 돕지 않거나 중립을 유지하려고 할테니, 우리도 핀란드 독립에 대한 우리의 접근 태도를 결정해야 합니다."
 ww1_nwa.13.a: "물론, 이들의 지원이 필요하다."
 ww1_nwa.13.b: "아니 이들은 러시아의 일부였고 여전히 그렇다."
 ww1_nwa.14.t: "라트비아 및 리투아니아 독립 문제"
 ww1_nwa.14.a: "물론, 이들의 지원이 필요하다."
 ww1_nwa.14.b: "라트비아만 승인할 가치가 있다."
 ww1_nwa.14.c: "리투아니아만 승인할 가치가 있다."
 ww1_nwa.14.d: "우리가 에스토니아의 독립을 승인한 뒤, 라트비아와 리투아니아 정치인 일부가 자신들 또한 독립을 승인해 달라고 요청하며 그 대가로 우리의 대의 지원을 고려하겠다고 약속했습니다. 이제 드디어 이들의 독립에 대한 우리의 입장을 결정할 때가 왔습니다."
 ww1_nwa.14.e: "아니 이들은 러시아의 일부였고 여전히 그렇다."
 ww1_nwa.15.t: "[NWA.GetNameDef]의 독립 승인"
 ww1_nwa.15.d: "[NWA.GetNameDef] 지도층과의 최근 회담 이후 [NWA.getLeader] [NWA.GetNameDef] 지도자는 우리나라의 독립을 승인할 것이라고 발표했습니다. 러시아 백군의 다른 많은 일원들이 우리 독립을 승인하길 주저하는데도 [NWA.GetNameDef] 측은 우리 독립을 승인했습니다. 하지만 이들 중 하나가 우리를 승인했으니 나머지도 따를지도 모릅니다."
 ww1_nwa.15.a: "고맙다고 해야 하겠지?"
 ww1_nwa.16.t: "[NWA.GetNameDef]의 독립 승인 거부"
 ww1_nwa.16.d: "[NWA.GetNameDef] 지도층과의 최근 회담 이후 [NWA.getLeader] [NWA.GetNameDef] 지도자는 우리나라의 독립을 승인하지 않을 것이라고 발표했습니다."
 ww1_nwa.16.a: "저들이 정통 정부도 아닌데 신경 쓸 필요가 있긴 한가."
 ww1_france.373.t: "에르네스트 네스토르 루므 총독"
 ww1_france.373.d: "요스트 판 폴렌호번이 총독직을 내려놓고 군인으로서 다시 복무하기로 결정했습니다. 폴렌호번은 아라스 전선으로 떠났습니다. 에르네스트 루므 총독이 직책을 대신할 것입니다."
 ww1_france.373.a: "행운을 빈다!"
 ww1_france.374.t: "인도차이나에 돌아온 사로"
 ww1_france.374.d: "알베르 피에르 사로 총독이 통합 계획와 교육 개혁을 계속하기 위해 인도차이나에 돌아왔습니다."
 ww1_france.374.a: "좋은 소식이다!"
 ww1_sra.23.t: "우크라이나 문제"
 ww1_sra.23.d: "우크라이나에 대한 우리 정책을 결정해야 합니다. 우크라이나는 소비에트에 맞선 싸움에서 우리의 협력자가 될 수도 있지만, 저들의 광대한 영토를 확보기 위해 우크라이나를 침공할 수도 있습니다."
 ww1_sra.23.a: "이들은 우리 친구들이다."
 ww1_sra.23.b: "우린 저들의 산업이 필요하다."
 ww1_sra.24.t: "[FROM.getName] 선언"
 ww1_sra.24.d: "[FROM.getLeader], [FROM.getName] 측 대표는 자치권을 받기 합당하지 않다고 보는 우리 영토에서 작전을 실행하기로 결정했습니다. 그는 대가를 치를 것입니다!"
 ww1_sra.24.a: "우크라이나에 영광을!"
 FRA_hide_IND_tree:0 "[IND.getAdjective] 중점 숨기기"
 FRA_hide_IND_tree_desc:0 "인도차이나 중점 계통도를 숨겨 중점 완료 알림을 끕니다."
 FRA_show_IND_tree:0 "[IND.getAdjective] 중점 보기"
 FRA_show_IND_tree_desc:0 "인도차이나 중점 계통도를 표시하여 우리가 중점을 직접 완료할 수 있습니다."
 ww1_france.375.t: "아시아 함대의 확장?"
 ww1_france.375.d: "인도차이나 함대는 겸손히 말해 연안 방어 능력 이상을 갖췄습니다. [IND.getLeader] 인도차이나 총독은 식민지에 제대로 된 전쟁 함대의 배당을 요청하며 함대의 규모를 재고할 것을 제안했습니다. 이에 따르면 적어도 순양함 4척과 구축함 편대, 그리고 전함 2척 이상이 편제될 것입니다!"
 ww1_france.375.a: "연안 방어를 위한 인도차이나 함대가 결성되었습니다!"
 ww1_france.375.b: "그럼 당연하지!"
 ww1_france.376.t: "아시아 함대의 확장?"
 ww1_france.376.d: "프랑스가 당신의 합의를 승인하여 해군 규모를 눈에 띄게 늘릴 수 있었습니다!"
 ww1_france.376.a: "좋다!"
 ww1_france.377.t: "아시아 함대의 확장?"
 ww1_france.377.d: "프랑스는 인도차이나 주둔 해군은 연안 방어를 위한 해군이라고 주장하며 당신의 함대 확장 계획을 승인하지 않았습니다."
 ww1_france.377.a: "안됐다..."
 ww1_france.378.t: "인도차이나 최초의 비행"
 ww1_france.378.d: "프랑스 항공의 발전이 인도차이나에서도 계속됩니다. 지역 남부 사이공 인근의 비행장에서 첫 번째 시험 비행이 있었습니다.\n\n벨기에 태생의 비행사 샤를 판 덴 보른이 조종한 이 짧은 비행에는 코친차이나 총독, 방콕 주재 프랑스 장관 등 유럽인과 베트남인 관중을 포함한 '상당한 군중'이 모여들었습니다."
 ww1_france.378.a: "훌륭해!"
 ww1_serbia.57.t: "국왕 페타르 1세의 승하"
 ww1_serbia.57.d: "국왕 페타르 1세가 어제 짧은 병세 끝에 가족과 몇 명의 의사들에 둘러싸여 잠자던 중 세상을 떠났습니다. 그는 심각한 호흡기 감염에 걸렸고, 결국 회복하지 못하였습니다.  \n페타르 국왕은 지도자이자 군인, 왕이었으며, 나름의 혁명가로서 카라조르제를 떠올리게 하는 인물이었습니다. 페타르 국왕은 왕이 되기 훨씬 전부터 세르비아의 해방을 위해 싸워왔습니다. 그는 보스니아에서 봉기 중 '페타르 므르코니치'라는 이름으로 싸워 신분을 숨겼습니다. 또한 페타르는 프랑스 외인부대에서 5년간 복무를 잘 마쳤습니다. 세르비아로 돌아온 후, 페타르는 자유주의 헌법을 채택했으며, 세르비아 역사상 민주주의 가치를 온전히 지지한 첫 군주로, 남은 권력으로 민주 정치에 거의 간섭하지 않았습니다. 이것이 세르비아가 비교적 개발이 뒤쳐진 국가였음에도 불구하고, 다른 유럽 열강을 제치고 자유 지수에서 뛰어난 성과를 보인 이유였습니다.\n페타르 국왕은 훌륭한 군 지휘관이었으며, 발칸 전쟁에서 세르비아군을 지휘했습니다. 은퇴 후에도 페타르는 군사 및 민간 분야에서 얻은 풍부한 경험을 바탕으로 섭정과 정부에 조언하는 위치에 있었습니다. 페타르의 서거는 한 시대의 끝을 의미하며, 후계자 [SER.GetNeutralLeader] 국왕은 선왕의 유산을 이어가기 위해 최선을 다하겠다고 밝혔지만, 국민들은 새로운 군주가 페타르 국왕과는 달라야 한다는 것을 알고 있습니다."
 ww1_serbia.57.a: "실로 한 시대의 끝이다."
 ww1_nwa.17.t: "프스코프 백군"
 ww1_nwa.17.d: "이제 [GER.GetNameDef]의 항복하였으니 우리의 지원을 받았던 프스코프 인근의 소규모 러시아군은 우리 도움 없이 살아남아야 합니다. 휴전에 따르면 우리는 브레스트-리토프스트로 얻은 동방 영토에서 철군해야 합니다."
 ww1_nwa.17.a: "행운을 비네, 제군들!"
 ww1_nwa.17.b: "볼셰비키 쓰레기들에게 죽음을! ([NWA.GetFlag]북부군으로 플레이)"
 ww1_france.379.t: "베트남 광복회의 결성"
 ww1_france.379.d: "중국의 봉기에 따라 인도차이나를 포함한 지역에 독립 운동이 퍼지고 있습니다. 베트남 광복회 운동은 자유와 독립, 그리고 민주 베트남 사상을 따르며 끄엉데 회장이 이끌고 있습니다. 이런 반식민 운동은 나라의 북부, 특히 통킹 국경지대에 큰 영향을 끼치고 있습니다."
 ww1_france.379.a: "이게 우리가 현지군을 두는 이유다."
 ww1_france.380.t: "호앙호아탐 암살"
 ww1_france.380.d: "호앙호아탐이 프랑스 정보기관에 암살당했습니다. 열성적인 국민주의자이자 \"옌테의 호랑이\"인 호앙호아탐는 독립 반군 지도자로서 수년 동안 싸웠습니다. 그의 죽음은 통킹의 평화에 기여할 것입니다."
 ww1_france.380.a: "더 큰 선을 위하여."
 ww1_serbia.58.t: "[SER.capital.GetName] 재판"
 ww1_serbia.58.d: "이번주 일찍이, 내란, 외환, 반국가 범죄, 무기 절도 및 이를 오스트리아로 밀수한 혐의로 흑수단 추정 조직원들이 체포되었습니다. 짧은 조사 끝에 무기 밀수에 대한 몇 가지 증거가 확보되었고, 아피스의 아파트를 급습한 수사관들은 흑수단 조직원들의 명단을 발견하여 이후 모두 체포했습니다. 군사 재판이 열렸고 흑수단의 거의 모든 조직원이 유죄 판결을 받았습니다.\n외국에서는 이번 사건을 독재적 성격을 띤 전형적인 보여주기식 재판으로 간주하지만, 흑수단이 일부 고위 관료를 살해할 계획을 세운 것은 의심의 여지가 없었습니다. 수사 확대 결과, 흑수단 조직원들이 알렉산다르 왕태자와 알렉산다르의 형인 조르제 왕자도 살해하려 했다는 증거가 확보되었습니다. 페타르 국왕의 승인을 받아, 모든 음모자들은 사형을 선고받았으나, 대부분은 형이 무기징역으로 감형되었습니다.\n협상국은 이번 재판을 경멸의 눈초리로 바라보지만, 우리의 북쪽과 서쪽 이웃국가는 이번 재판에 찬사를 보넀고, 많은 음모자들이 형을 선고받거나 총살당한 후, 흑수단은 결국 우리 사회에서 완전히 근절되었습니다.\n흑수단을 처단한 이후, 흑수단의 대의에 동조했던 다른 군인들과 심지어는 정치적 성향이 없는 군인들까지도 불안에 떨고 있으며, 이번 숙청의 표적이 자신이 될수 있다는 우려를 갖고 있습니다. 발칸 전쟁에서 싸운 많은 군인들이 현 정권에 불만을 가지고 있는 상황에서, 우리는 군사 반란과 명령 불복종이 늘어날 것으로 예상할 수 있습니다. 이들의 영향력이 충분히 낮아 걱정할 필요가 없기를 바랄 뿐입니다."
 ww1_serbia.58.a: "물러서지 않으면 똑같이 만들어 주겠다!"
 ww1_brest_litovsk.1.t: "러시아와의 평화조약"
 ww1_brest_litovsk.1.d: "러시아 외교단이 강화 제의와 함께 우리에게 접촉했습니다. 대전쟁과 혁명으로 인한 내부 혼란에 지친 러시아는 적대 관계를 끝내고자 합니다. 이것은 우리에게 유리한 조건을 확보하고 서부 전선에 집중할 수 있는 기회가 될 수 있습니다."
 ww1_brest_litovsk.1.a: "좋다. 휴전하자."
 ww1_brest_litovsk.1.b: "끝까지 싸우리라!"
 ww1_brest_litovsk.2.t: "독일의 평화 협상 수락"
 ww1_brest_litovsk.2.d: "독일이 평화 협상 제안을 수락했습니다. 적과의 협상은 고통스럽지만 고국의 위태로운 상황을 생각해야만 합니다. 혁명의 생존은 이 협상의 결과에 크게 좌지우지될지도 모릅니다."
 ww1_brest_litovsk.2.a: "협상장으로 가는 열차편을 준비하라!"
 ww1_brest_litovsk.3.t: "독일의 평화 협상 거부"
 ww1_brest_litovsk.3.d: "우리의 강화 제의는 독일의 비타협적인 태도에 부딪혔습니다. 독일은 협상을 거부하고 우리에게 이 지친 투쟁을 계속하도록 강요하고 있습니다. 우리는 혁명의 이름으로 더 많은 희생을 준비해야 합니다."
 ww1_brest_litovsk.3.a: "저들은 혁명으로 멸망할 것이다!"
 ww1_brest_litovsk.4.t: "폴란드와 쿠를란트 요구"
 ww1_brest_litovsk.4.d: "브레스트-리토프스크에서 열린 첫 협상에서 우리는 폴란드와 쿠를란트의 할양을 요구했습니다. 이곳은 우리의 전략적 이익에 매우 중요하며 동유럽에서 러시아의 입지를 크게 약화시킬 것입니다."
 ww1_brest_litovsk.4.a: "종속 왕국을 수립하라."
 ww1_brest_litovsk.4.b: "직접 점령이 유일한 답이다."
 ww1_brest_litovsk.4.c: "전부 해방시켜라."
 ww1_brest_litovsk.5.t: "독일의 터무니없는 요구"
 ww1_brest_litovsk.5.d: "독일의 요구는 터무니없습니다! 그들은 우리가 폴란드와 쿠를란트를 할양하는 것으로 러시아의 요충지를 박탈하기를 기대합니다. 독일의 대담함은 한계를 알 수 없지만 우리의 위태로운 입지를 고려할 때 대응을 신중하게 검토해야 합니다."
 ww1_brest_litovsk.5.a: "말도 안되는군! 즉시 협상에서 철수하라!"
 ww1_brest_litovsk.5.b: "다른 선택의 여지가 없다."
 ww1_brest_litovsk.6.t: "파우스트슐라크 작전"
 ww1_brest_litovsk.6.d: "볼셰비키가 협상을 포기하자 막스 호프만 장군은 러시아가 입장을 재고하지 않으면 더 많은 영토 손실을 감수해야 한다고 압박하며 3단계에 걸친 공세를 개시했습니다."
 ww1_brest_litovsk.6.a: "놈들을 끝낼 시간이다."
 ww1_brest_litovsk.7.t: "독일군 공세 재개"
 ww1_brest_litovsk.7.d: "독일은 휴전을 파기하고 무자비한 공세를 개시했습니다. 협정이 파기되자 전선이 위험에 처했습니다. 이런 침략 행위로 인해 우린 혁명을 지키기 위한 어려운 선택을 강요받게 될지도 모릅니다."
 ww1_brest_litovsk.7.a: "좋지 않은걸..."
 ww1_brest_litovsk.8.t: "절박한 협상 재개?"
 ww1_brest_litovsk.8.d: "독일이 광활한 영토를 점령하고 혁명이 위태로운 상황에서 레닌은 놀라운 발표를 했습니다. 레닌은 우리가 협상에 동의하지 않으면 사임할 준비가 되어 있습니다. 혁명의 지속 여부는 우리가 협상장에 돌아가느냐에 달려 있습니다."
 ww1_brest_litovsk.8.a: "레닌을 잃을 수는 없다."
 ww1_brest_litovsk.8.b: "혁명과 함께 죽으리라!"
 ww1_brest_litovsk.9.t: "러시아의 협상 재개"
 ww1_brest_litovsk.9.d: "러시아는 더 이상의 저항이 무의미하다는 것을 깨닫고 협상장으로 돌아왔습니다. 이것은 우리가 조건을 정하고 동유럽의 지형을 우리에게 유리하게 재편할 수 있는 기회입니다."
 ww1_brest_litovsk.9.a: "저들이 대가를 치르게 하라!"
 ww1_brest_litovsk.10.t: "브레스트-리토프스크 조약: 폴란드"
 ww1_brest_litovsk.10.d: "브레스트-리토프스크에서의 결정적인 움직임으로 우리는 폴란드의 완전한 할양을 요구했습니다. 이는 동방에서 얻은 이득을 공고히 하고 미래의 위협에 대비해 우리의 입지를 강화하는 데 중요한 단계입니다."
 ww1_brest_litovsk.10.a: "종속 왕국을 만들어라."
 ww1_brest_litovsk.10.b: "폴란드 지방을 합병하라."
 ww1_brest_litovsk.10.c: "폴란드인들에게 자유를 주어라."
 ww1_brest_litovsk.12.t: "브레스트-리토프스크 조약: 발트해 연안"
 ww1_brest_litovsk.12.d: "우리는 우리 요구를 확대하여 이제 발트해 연안에 대한 완전한 통제권을 주장하고 있습니다. 이러한 조치는 이 지역에서 우리의 우세를 보장하고 향후 러시아의 침략에 대비한 완충 지대를 만들 것입니다."
 ww1_brest_litovsk.12.a: "리투아니아와 발트 대공국을 괴뢰화하라."
 ww1_brest_litovsk.12.b: "발트해 연안을 합병하라."
 ww1_brest_litovsk.12.c: "지역을 해방하라."
 ww1_brest_litovsk.17.t: "빵의 평화"
 ww1_brest_litovsk.17.d: "현지 소비에트 봉기를 처리할 수 있는 제대로 조직된 군대가 없는 [UKR.GetNameDefCap] 측이 외국의 군사원조를 찾고 있습니다. 우리 보호를 대가로 우크라이나의 광대하고 비옥한 농지에서 보내는 곡물이 우리 군과 국가가 이 혹독한 전쟁에서 싸우는 데 도움이 될 것입니다."
 ww1_brest_litovsk.17.a: "좋은 괴뢰국이 되겠군."
 ww1_brest_litovsk.11.t: "독일의 폴란드 요구"
 ww1_brest_litovsk.11.d: "독일의 최후통첩에 직면한 우리는 폴란드를 포기하는 것 외에는 선택의 여지가 없습니다. 우리의 입지는 거의 없으며 러시아의 남은 힘을 보존해야 할 필요성이 가장 중요합니다. 어쩔 수 없는 일입니다."
 ww1_brest_litovsk.11.a: "폴란드? 그러지."
 ww1_brest_litovsk.11.e: "이건 도발이다!"
 ww1_brest_litovsk.13.t: "독일의 발트해 연안 요구"
 ww1_brest_litovsk.13.d: "더 이상 물러설 곳이 남지 않은 상황에서 우리는 발트해 연안을 독일에 할양할 수밖에 없습니다. 영토를 잃을 때마다 러시아의 위신과 힘은 더욱 약해지지만, 혁명의 대의를 위해 우리는 이러한 굴욕을 감내해야 합니다."
 ww1_brest_litovsk.13.e: "절대 안 된다!"
 ww1_brest_litovsk.15.t: "치욕스럽지만 필수적인 평화"
 ww1_brest_litovsk.15.d: "브레스트-리토프스크 조약은 우리 역사에 치욕의 장이 되지만 혁명을 구하기 위해서는 필수적입니다. 많은 것을 잃었지만 우리 인민의 정신은 여전히 흠이 없습니다. 이제 재건과 혁명 옹위에 중점을 두어야 합니다."
 ww1_brest_litovsk.15.a: "혁명을 지켜야만 했다."
 ww1_brest_litovsk.16.t: "승리의 결말"
 ww1_brest_litovsk.16.d: "브레스트-리토프스크 조약이 체결되면서 마침내 동부 전선이 종식되었습니다. 이제 부대를 재배치하여 서부 전선에 더욱 주력할 수 있게 되었습니다. 어렵게 얻은 이 평화는 독일의 회복력과 전략적 통찰력을 입증하는 증거입니다."
 ww1_brest_litovsk.16.a: "최후의 승리가 머지 않았노라!"
 ww1_brest_litovsk.100.t: "동부전선 휴전 파기!"
 ww1_brest_litovsk.100.d: "독일과 러시아 대표단은 전쟁 중단, 전후 국경 재획정, 전쟁 배상금 책정을 위한 강화 협상장에 마주 앉았습니다. 그러나 러시아 대표단은 독일의 터무니없는 영토 할양 요구에 분노하여 협상장을 박차고 나갔습니다. 이에 따라 동부 전선의 휴전이 깨졌으며, 독일군은 모스크바와 페트로그라드를 향한 진격을 재개했습니다. 이미 전선이 무너진 상황에서 독일군은 믿을 수 없을 정도로 빠른 속도로 열차를 이용해 병력을 재배치하며 러시아 영토로 진격해 들어가고 있습니다."
 ww1_brest_litovsk.100.a: "승리가 아니면 죽음을."
 ww1_brest_litovsk.100.b: "러시아는 결단을 내려야 한다."
 ww1_brest_litovsk.101.t: "브레스트-리토프스크 협상"
 ww1_brest_litovsk.101.d: "효과적인 군사력 부족으로 더 이상 전쟁 수행이 어렵다고 판단한 러시아가 독일에 휴전을 제의했습니다. 며칠 내로 러시아는 브레스트-리토프스크에서 독일과 평화 회담을 열어 동부 전선의 유혈 사태를 종식시킬 예정입니다."
 ww1_brest_litovsk.101.a: "다른 선택이 있나?"
 ww1_brest_litovsk.101.b: "러시아에서 또 문제가 생겼다."
 ww1_brest_litovsk.102.t: "브레스트-리토프스크 조약"
 ww1_brest_litovsk.102.d: "러시아가 대전쟁에서 패전했다는 것이 명백해졌습니다. 소비에트 정부는 임시정부 대표단과 함께 독일과 평화 협정을 체결했습니다. 협정 조건에 따라 러시아는 폴란드와 발트해 연안주의 영토를 할양하고, 함대와 군대를 감축해야 할 의무를 지게 되었습니다. 볼셰비키 정부는 대독 협상을 지연시키려 했으나, 결국 독일의 공세 위협 때문에 독일에 양보할 수밖에 없었습니다. 이로써 동부 전선엔 정적이 흐르게 되었습니다."
 ww1_brest_litovsk.102.a: "러시아가 협상국을 배신한 것인가? 아니면 희망이 없는 것인가?"
 ww1_italianturkish.13.t: "아시르 반란"
 ww1_italianturkish.13.d: "이번 세기 초부터 우리 통치에 반대해 왔던 아시르인들이 대규모 반란을 일으켰습니다. 이탈리아의 지원을 받는 아시르는 트라블루스가르프 전쟁에 주력하는 것에 짜증나게 훼방을 놓고 있습니다."
 ww1_italianturkish.13.a: "젠장."
 ww1_france.7.t:0 "사기 저하"
 ww1_france.381.t: "[FROM.getAdjective] 문제"
 ww1_france.381.d: "인도차이나에서 [IND.getLeader] 황제가 이 식민지를 실로 믿을만 한 국가로 만드려는 데 주목하여 일련의 자유주의 개혁을 단행했습니다. 그 일환에서 인도차이나국을 승인해 달라는 제안을 했습니다. 이를 승인한다고 해서 우리 영향권에서 인도차이나를 잃는 것은 아니지만 정부와, 군대, 그리고 경제에 더욱 자치를 주게 될 것입니다."
 ww1_france.381.a: "수락할 것이다."
 ww1_france.381.b: "아니!"
 ww1_france.382.t: "[FROM.getName]의 수락!"
 ww1_france.382.d: "오랜 협상 끝에 본국은 자치령 제안을 수락했습니다. 인도차이나는 프랑스의 이익을 위한 대리국이 될 것이나, 지역에서 더욱 자유로이 행동하게 될 것입니다."
 ww1_france.382.a: "승리다!"
 ww1_france.383.t: "[FROM.getName]의 거부!"
 ww1_france.383.d: "오랜 협상 끝에 본국은 자치령 제안을 거부했습니다. 우리 행정기관에 대한 프랑스의 제어는 이전과 같을 것이며, 우리의 독립은 아름다운 꿈으로만 남을 것입니다..."
 ww1_france.383.a: "오 이런..."
 ww1_rcw.1.t: "체코슬로바키아 군단의 봉기"
 ww1_rcw.1.d: "체코슬로바키아 전쟁포로와 자원병으로 구성된 이 군단은 러시아 내전으로 인해 러시아에서 철수하기로 되어 있었습니다. 그러나 볼셰비키들은 시베리아 횡단 철도를 봉쇄했고, 그곳에서 대피가 이루어졌습니다.\n\n군단 사령부는 점령된 철도를 풀어주기 위해 혁명군과의 싸움에 백군에 가담하기로 했습니다."
 ww1_rcw.1.a: "아무도 이들을 막을 수 없단 말인가?"
 ww1_siberia.4.t: "총재정부 선언"
 ww1_siberia.4.d: "페트로그라드 임시정부가 붕괴하면서 러시아는 모든 형태의 정통성과 합법성을 상실하게 되었습니다. 한때 평화를 향한 희망의 등불로 여겨졌던 제헌의회는 참담하게 실패했습니다. 볼셰비키가 정권을 장악하면서 사회혁명당과 놈들의 옛 동지였던 멘셰비키 대열이 처참히 몰락했기 때문입니다.\n\n현재로선 러시아 내전을 종식시킬 희망은 거의 사라졌습니다. 하지만 단결의 필요성은 그 어느 때보다 절실합니다. 새로이 구성된 전러시아 임시정부가 이 기념비적인 임무를 마치기 위해 소집됐습니다. 앞으로 몇 달 안에 우리는 지방 군벌을 청산하고 총재정부의 통제하에 두고, 통일된 러시아를 위한 길을 만들어 나가야 할 것입니다."
 ww1_siberia.4.a: "단결된 러시아를 위하여!"
 ww1_siberia.10.t: "러시아 최고 통치자 선언"
 ww1_siberia.10.d: "총재정부의 지도자들은 체포되었고, 백군 지도자들은 자신들이 새로운 전러시아 정부임을 선언했습니다. 백군을 지지하는 장군 중에서 독재자를 선출하기로 결정되었습니다. 가장 유력한 후보는 콜차크 제독입니다."
 ww1_siberia.10.a: "콜차크에게 영광을!"
 ww1_siberia.20.t: "[From.GetLeader]의 블라디보스토크 할양 요구"
 ww1_siberia.20.d: "블라디보스토크를 할양하라는 [From.GetLeader]의 요구를 받았습니다."
 ww1_siberia.20.a: "선택지가 없다..."
 ww1_siberia.100.t: "러시아의 최고 통치자가 된 콜차크"
 ww1_siberia.100.d: "러시아에서 백군이 군사반란을 일으켜 독재정을 수립했습니다. 왕당파는 사회혁명당 임시 정부를 전복하고 알렉산더 콜차크 제독을 러시아의 최고 통치자로 선출했습니다.\n\n쫓겨난 정부는 콜차크와 볼셰비키에 대항해 투쟁을 촉구했습니다. 그들은 망치와 모루 사이에 있었고, 더 이상 러시아의 운명을 결정할 수 없었습니다."
 ww1_siberia.100.a: "오 이런.."
 ww1_siberia.101.t: "러시아국의 몰락"
 ww1_siberia.101.d: "더 이상 통합된 불가분의 러시아는 없습니다. 페트로그라드부터 모스크바까지, 그리고 심지어 옴스크까지, 붉은 군대가 적기를 내걸었습니다.\n내전을 계속하기에는 기반이 없는 시베리아에서 백군은 더 이상 볼셰비즘에 맞서 싸울 수 없으며, 러시아국의 최고지도자 알렉산드르 콜차크가 총살당하며 옴스크 정부가 붕괴하는 지금, 볼셰비키의 승리는 그 어느 때보다 가까운 것 같습니다. 백군 잔당은 러시아 각지에서 처절하게 싸우고 있으나 무기와 식량, 피복, 그리고 그 무엇보다 인민의 지지 없이는 그들은 그저 명예롭지 못한 도적떼와 마찬가지이거나, 살아남기 위해 외국으로 피신을 택하고 있습니다."
 ww1_siberia.101.a: "다 같은 운명을 맞이하겠지..."
 ww1_siberia.101.b: "혁명의 적들에게 죽음을!"
 ww1_siberia.101.c: "백군이 망해가고 있다..."
 we_are_doomed_tt: "§t우리는 끝장입니다...§!"
 ww1_rcw_unification.1.t: "러시아의 무결성 회복"
 ww1_rcw_unification.1.d: "내전이 끝나자 [FROM.getLeader]의 [FROM.Capital.GetCapitalVictoryPointName] 중앙정부는 전러시아 연합을 고려해 달라고 요청했습니다."
 ww1_rcw_unification.1.a: "물론이다!"
 ww1_rcw_unification.1.b: "거부한다!"
 ww1_rcw_unification.2.t: "[FROM.GetName]의 신러시아 가입"
 ww1_rcw_unification.2.d: "[FROM.GetNameDef]의 [FROM.Capital.GetCapitalVictoryPointName] 정부는 우리의 국가 재건 노력에 동참하는 것을 수락했습니다."
 ww1_rcw_unification.2.a: "좋아!"
 ww1_rcw_unification.3.t: "[FROM.GetName]의 독립!"
 ww1_rcw_unification.3.d: "[FROM.GetNameDef]의 [FROM.Capital.GetCapitalVictoryPointName] 정부가 우리의 국가 재건 노력에 동참하는 것을 거부했으며, 제헌의회에서 철수하겠다고 선언했습니다!"
 ww1_rcw_unification.3.a: "그들은 대가를 치를 것이다!"
 ww1_rcw_unification.4.t: "새 정권 문제"
 ww1_rcw_unification.4.d: "내전은 러시아 정계를 크게 뒤흔들었고, 수개월에 걸쳐 새롭고 다양한 정부가 탄생했습니다. 이제 평화가 돌아왔으니 새로운 러시아의 합법 정권이 어떤 것이 되어야 할지 결정할 필요가 있습니다"
 ww1_rcw_unification.4.a: "공화국!"
 ww1_rcw_unification.4.b: "제국!"
 ww1_rcw_unification.4.c: "[FROM.GetLeader]의 일시적인 군정 통치가 있을 것이다..."
 ww1_rcw_unification.5.t: "투표 결과"
 ww1_rcw_unification.5.d: "투표 과정에서 모든 백계 주에서 의견을 표명했고, 그 결과 제헌의회에서 공식적인 과반수를 차지하게 되었습니다."
 ww1_rcw_unification.5.a: "공화국!"
 ww1_rcw_unification.5.b: "차르국!"
 ww1_rcw_unification.6.t: "옛 영토 문제"
 ww1_rcw_unification.6.d: "내전 이후 제국의 많은 국가가 독립을 선언했습니다. 이제 국가가 재건 과정에 있으므로 우리는 이 새로운 국가들에 대한 정책을 결정해야 합니다."
 ww1_rcw_unification.6.a: "그냥 둬야 한다."
 ww1_rcw_unification.6.b: "자치주가 될 수도 있다."
 ww1_rcw_unification.6.c: "통합된, 광대한, 불가분의 러시아."
 ww1_rcw_unification.8.t: "[FROM.GetName]의 통합 요구"
 ww1_rcw_unification.8.d: "[FROM.GetNameDefCap] 측은 우리를 새로운 러시아에 통합하기를 요구합니다. 그 대신 저들은 우리를 자치지역정부로 인정하겠다고 제안합니다."
 ww1_rcw_unification.8.a: "조건을 수용하라."
 ww1_rcw_unification.8.b: "아니!"
 ww1_rcw_unification.9.t: "[FROM.GetName]의 통합 거부!"
 ww1_rcw_unification.9.d: "[FROM.GetNameDefCap] 측이 러시아 연방의 일부가 되는 것을 거부했습니다. 우리 요구를 관철하려면 오직 무력밖에 없어 보입니다."
 ww1_rcw_unification.9.a: "쯧."
 ww1_rcw_unification.10.t: "[FROM.GetName]의 통합 수락!"
 ww1_rcw_unification.10.d: "[FROM.GetNameDefCap] 측이 러시아 연방의 일부가 되는 것을 수락했습니다. 약조한 대로 저들은 지역 자치를 보장받을 것입니다."
 ww1_rcw_unification.10.a: "돌아온 걸 환영한다."
 ww1_sra.25.t: "[FROM.getName]의 통합 의사"
 ww1_sra.25.d: "[FROM.getAdjective] 정부는 적군과 싸우기 위해 전선을 통합하길 원합니다."
 ww1_sra.25.a: "알았다."
 ww1_sra.25.b: "아니!"
 ww1_sra.26.t: "쿠반 라다의 통합 수락!"
 ww1_sra.26.d: "쿠반 라다는 러시아 소비에트에 맞서 우리와 통합하는 것을 수락했습니다."
 ww1_sra.26.a: "좋아!"
 ww1_sra.27.t: "[FROM.getname]의 통합 거부!"
 ww1_sra.27.d: "[FROM.getname] 측은 러시아 소비에트에 맞서 우리와 통합하는 것을 거부했습니다."
 ww1_sra.27.a: "쯧."
 ww1_sra.28.t: "남러시아군의 통합 수락!"
 ww1_sra.28.d: "남러시아군이 러시아 소비에트에 맞서 합병을 수락했습니다."
 ww1_sra.28.a: "좋아!"
 ww1_england.260.t: "페르시아 석유 매장지 보호"
 ww1_england.260.d: "대전쟁의 개전으로 인해 페르시아의 영국 석유 매장지가 취약한 상태입니다. 병력을 파견하여 페르시아와 인근 지역에서 벌어질 수 있는 비상사태를 대비해야 합니다."
 ww1_england.260.a: "석유의 생명줄을 구하라!"
 ww1_persia.13.t: "영국의 APOC 국유화"
 ww1_persia.13.d: "영국 정부가 영국-페르시아 석유회사의 51%를 매입하여 상당한 부문을 점하는 것으로 사실상 회사를 국유화했습니다."
 ww1_persia.13.a: "우리가 사실상의 보호령이 되었다는 뜻이다..."
 ww1_siberia.1.t: "시베리아 지역두마와의 협상"
 ww1_siberia.1.d: "톰스크에서 열린 시베리아 지역 두마에 137명의 대의원이 소집되었습니다. 그러나, 대의원 중 46명은 우리 정부의 특별 법령에 의해 금지된 소비에트에서 세운 자들입니다. 시베리아 지역 두마는 이제 우리 정부에 \"검열된 분자\"들의 대표를 포함시킬 것을 요청함으로써 우리와 대립하고 있습니다."
 ww1_siberia.1.a: "소비에트 대표단을 수락하라."
 ww1_siberia.1.b: "물러서라고 강요하라."
 ww1_siberia.2.t: "전러시아 정부 문제"
 ww1_siberia.2.d: "전러시아 정부를 수립하는 데 있어 결정해야 할 것 중 하나는 볼셰비키가 통치하는 러시아에서 수립된 제헌의회를 인정해야 하는지입니다.\n볼셰비키는 러시아 인민들이 볼셰비키 독재를 인정하기 때문에 선거에서 이길 것이라고 생각했으나, 제헌의회는 사회혁명당이 가장 많은 표를 받아 수립되었습니다. 볼셰비키는 제헌의회를 해산하고 없애버렸지만, 제헌의회 의원 일부는 제헌의회의원위원회, 소위 코무치를 결성하여 볼셰비키에 계속 맞서 싸우고 있습니다.\n전러시아 정부 수립 중 제헌의회를 승인한다면 의회권이 저들에게 넘어가게 될 것입니다."
 ww1_siberia.2.a: "코무치와 전러시아 정부를 수립하라."
 ww1_siberia.2.b: "코무치 없이 전러시아 정부를 수립하라."
 ww1_siberia.3.t: "시베리아의 전러시아 연립정부 수립 제안"
 ww1_siberia.3.d: "[FROM.Capital.GetCapitalVictoryPointName] 지역정부가 모든 러시아인이 힘을 합쳐 볼셰비키와 붉은 위협으로부터 러시아를 지켜야 한다고 주장하며 임시 전러시아 정부에 가입을 요청했습니다."
 ww1_siberia.3.a: "동의한다."
 ww1_siberia.3.b: "우리가 이곳 정부다!"
 SIB_KOM_unification: "총재정부 수립"
 ww1_siberia.5.t: "코무치의 요구 거부!"
 ww1_siberia.5.d: "코무치가 전러시아 정부의 정통성을 인정할 수 없다고 답했습니다. 협상이 결렬되었으며 제안이 거부당했습니다."
 ww1_siberia.5.a: "저들은 필요 없다!"
 ww1_siberia.6.t: "[From.GetName]의 복속 요구"
 ww1_siberia.6.d: "시베리아에 수립된 임시 전러시아 정부가 자신들이 정통 러시아 정부의 진정한 후신이며 우리 지역정부는 불법으로 독립한 것이라고 주장하며 우리의 복속을 요구합니다."
 ww1_siberia.7.t: "[From.GetName]의 굴복"
 ww1_siberia.7.d: "우리는 또 다시 펜으로 승리를 거두었습니다. 러시아가 상실했던 [FROM.GetAdjective] 지역이 우리 정부를 받아들여 러시아국에 통합되었습니다. 지역을 통치하고 치안을 유지하기 위해 지방 행정관과 주둔군이 파견될 것입니다."
 ww1_siberia.7.a: "훌륭해."
 ww1_siberia.8.t: "[From.GetName]의 굴복 거부"
 ww1_siberia.8.d: "[FROM.GetAdjective] 우리 정부가 저들 지역에 정당한 권리가 없다며 지역정부는 합병을 거부했습니다. 옛 러시아령의 수복은 무력으로 시도할 수밖에 없어 보입니다."
 ww1_siberia.8.a: "그럼 굴복하게 해주지!"
 ww1_siberia.9.t: "알라시 자치령 승인"
 ww1_siberia.9.d: "우리 정부는 알라시를 자치령으로 인정하고 모든 카자크 국가 기관에 대한 알라시 오르다 정부의 우위를 인정하며, 국군 창설을 돕고 알라시 오르다에 상당한 재정 차관을 제공하는 것에 동의했습니다."
 ww1_siberia.9.a: "우리는 러시아 민족들과 러시아를 해방할 것이다."
 ww1_siberia.11.t: "사회주의 혁명가 봉기"
 ww1_siberia.11.d: "사회혁명당원들은 우리의 정책에 분노하고 우리가 소비에트만큼 나쁘다고 봅니다. 우리 군대 내의 사회혁명당원들이 빠르게 자발적인 봉기에 합류했습니다!"
 ww1_siberia.11.a: "어떻게 이런 일이 벌어지도록 둘 수 있지?!"
 ww1_siberia.12.t: "재정 위기 문제"
 ww1_siberia.12.d: "우리가 매일 사용하는 지폐는 국채, 단기 채권, 미국 달러, 임시 정부가 발행한 화폐입니다. 이런 혼란스러운 상황은 경제가 정상적으로 기능하는 것을 허용하지 않습니다."
 ww1_siberia.12.a: "터질 것이다."
 ww1_siberia.12.b: "실험적인 개혁을 시행하라."
 ww1_siberia.13.t: "[From.GetName]의 통합 요구"
 ww1_siberia.13.d: "최근 [From.GetName] 측이 우리 지역 정부를 저들에게 완전히 통합할 것을 요구하는 서한을 보냈습니다. 저들은 볼셰비키에 맞서는 강한 세력을 구축하고자 하며, 우리가 거부한다면 우리를 멸할 것입니다..."
 ww1_siberia.14.t: "[From.GetName]의 무기 수출 요청"
 ww1_siberia.14.d: "[From.GetName] 측이 볼셰비즘과 맞서 싸우고 러시아를 수복하기 위한 저들 군대를 무장할 무기를 수출해 달라고 요청하는 서한을 보냈습니다. 비용을 꽤 치르겠지만, 가치가 있을 것입니다."
 ww1_siberia.14.a: "물론이다!"
 ww1_siberia.14.b: "우리 무기는 다른 곳에 쓰여야 한다."
 ww1_siberia.15.t: "[From.GetName]의 무장 지원 결정!"
 ww1_siberia.15.d: "[From.GetName] 측이 여러 종류의 장비로 우리를 무장시키기로 결정했습니다. 이 내전에서 우리 군에 큰 도움이 될 것입니다."
 ww1_siberia.15.a: "도움에 감사하지!"
 ww1_siberia.16.t: "[From.GetName]의 무장 지원 거부!"
 ww1_siberia.16.d: "[From.GetName] 측이 혁명에 맞서 싸우고 볼셰비즘을 막아서는 데 필수적일 수도 있을 장비로 우리를 무장시키는 것을 거부했습니다. 다른 이를 찾아 나서야 합니다..."
 ww1_siberia.16.a: "혁명이 번지길 원하는 건가?!"
 ww1_siberia.17.t: "[From.GetLeader]의 승인 요구"
 ww1_siberia.17.d: "[From.GetLeader]에게서 자기들 정부를 러시아 정통 정부로 승인하고 혁명과 싸우는 데 협조해 달라는 요구를 받았습니다."
 ww1_siberia.18.t: "[From.GetName]의 승인"
 ww1_siberia.18.d: "[From.GetName] 측이 우리 정부를 러시아 정통 정부로 승인하는 것을 수락했으며, 우린 혁명에 맞선 싸움에 더욱 협조할 수 있습니다."
 ww1_siberia.19.t: "[From.GetName]의 승인 거부!"
 ww1_siberia.19.d: "[From.GetName] 측이 우리 정부를 러시아 정통 정부로 승인하는 것을 거부했습니다. 저들을 분쇄하여 우리나라에 무력으로 통합해야 합니다."
 ww1_siberia.19.a: "후회하게 될 것이다!"
 ww1_siberia.20.b: "어디 가져가 보시지!"
 ww1_siberia.21.t: "[From.GetLeader]의 굴복"
 ww1_siberia.21.d: "[From.GetLeader]의 굴복과 블라디보스토크 할양을 받았습니다."
 ww1_siberia.21.a: "좋아..."
 ww1_siberia.22.t: "[From.GetLeader]의 복속 거부!"
 ww1_siberia.22.d: "[From.GetLeader]의 저항과 블라디보스토크 할양의 거부를 받았습니다."
 ww1_siberia.22.a: "후회하게 될 것이다!"
 ww1_siberia.23.t: "정치중심지 정변"
 ww1_siberia.23.d: "이르쿠츠크에서 매우 강했던 사회혁명당은 우리에 맞서 봉기를 시작했습니다. 체코슬로바키아 개입군은 봉기에 중립을 유지했고 행동을 취하지 않았습니다. 세묘노프가 도착하여 600명의 병력과 함께 글라즈코프를 공격했지만 체코슬로바키아 군단이 개입하여 기차역에서 철수하게 했습니다. 24시간 휴전 협정이 체결되었고 다음 날 콜차크는 데니킨과 세묘노프에게 권력을 넘겼습니다. 세묘노프의 부하들은 이르쿠츠크에서 철수했지만 정치 중심지 봉기 편에 섰던 이르쿠츠크 카자크에 의해 구금되었고 콜차크의 장관들은 체포되었고 정치 중심지는 완전한 통제권을 장악했습니다."
 ww1_siberia.23.a: "재앙이다..."
 ww1_siberia.24.t: "시베리아 얼음 대행군"
 ww1_siberia.24.d: "연이은 패배로 백군은 사기가 저하된 상태이고, 중앙집중된 보급이 마비되어 보급품을 받지 못했으며, 기강이 크게 해이해졌습니다. 행군에서 살아남은 생존자들은 치타에서 안전한 피난처를 찾았습니다."
 ww1_siberia.24.a: "파멸이다..."
 ww1_siberia.25.t: "러시아군 잔당의 치타 진입"
 ww1_siberia.25.a: "암흑의 시대다."
 ww1_siberia.201.t: "알렉산드르 콜차크의 죽음"
 ww1_siberia.201.d: "전러시아 육해군 최고지도자이자 총사령관 알렉산드르 바실리예비치 콜차크가 볼셰비키에 붙잡혀 총살당했습니다. 그의 시신은 강에 던져졌습니다."
 ww1_siberia.201.a: "이제 다 끝이다."
 ww1_auh.163.t: "헝가리 식량 시위"
 ww1_auh.163.d: "일련의 시위가 전국, 특히 헝가리를 뒤흔들었습니다. 제국 전역에 배급을 강제하자 여성들이 주축이 된 시위는 인구 일부가 전쟁을 지지하지 않는다는 사실을 보여주었습니다. 이들은 전투의 종식과 이중 군주정의 철폐를 구호로 외쳤습니다. "
 ww1_auh.163.a: "검열해야 한다!"
 ww1_sra.29.t: "[FROM.getName]의 지원"
 ww1_sra.29.d: "[FROM.getAdjective] 정부는 소비에트라는 적에 맞선 우리의 싸움을 지원하기로 결정했습니다. 이들이 장비 수송품이 도착했습니다."
 ww1_sra.29.a: "잘 됐네!"
 ww1_sra.32.t: "[FROM.getName]의 지원 요청"
 ww1_sra.32.d: "[SRA.GetName] 측이 러시아 내전에 지원을 요청합니다. 도와야 합니까?"
 ww1_sra.32.a: "물론이다!"
 ww1_sra.32.b: "아니."
 ww1_sra.33.t: "[FROM.getName]의 수락"
 ww1_sra.33.d: "[FROM.getName] 측이 장비 지원을 고려하겠다고 수락했습니다."
 ww1_sra.33.a: "잘 됐다."
 ww1_sra.34.t: "[FROM.getName]의 거부"
 ww1_sra.34.d: "[FROM.getName] 측이 어떠한 형태로도 우리를 지원하는 것을 거부했습니다."
 ww1_sra.34.a: "아 이런..."
 ww1_siberia.26.t: "사회혁명당 정변"
 ww1_siberia.26.d: "빅토르 체르노프는 우파 회의의 결과에 실망했습니다. 그는 집정부를 지지하는 데 동의했지만, 총재정부의 조치를 비판할 권리를 포기하지 않았습니다. 이른바 '체르노프 헌장'이 사회혁명가와 우익 장교들 사이에 적대적인 대립을 불러일으켰습니다. 이는  총재정부에서의 반동분자 제거로 이어졌습니다."
 ww1_siberia.26.a: "투쟁에서 네 권리를 찾을 수 있을 것이다!"
 ww1_siberia.27.t: "체르노프의 정권 장악"
 ww1_siberia.27.d: "빅토르 체르노프는 우파 회의의 결과에 실망했습니다. 그는 집정부를 지지하는 데 동의했지만, 총재정부의 조치를 비판할 권리를 포기하지 않았습니다. 이른바 '체르노프 헌장'이 사회혁명가와 우익 장교들 사이에 적대적인 대립을 불러일으켰습니다. 이는  전러시아 제헌의회의 정권 장악으로 이어졌습니다."
 ww1_siberia.27.a: "독재자에게 죽음을!"
 ww1_siberia.28.t: "전러시아 정부 좌파 정변"
 ww1_siberia.28.d: "빅토르 체르노프는 우파 회의의 결과에 실망했습니다. 그는 집정부를 지지하는 데 동의했지만, 총재정부의 조치를 비판할 권리를 포기하지 않았습니다. 이른바 '체르노프 헌장'이 사회혁명가와 우익 장교들 사이에 적대적인 대립을 불러일으켰습니다. 이는  전러시아 제헌의회의 정권 장악으로 이어졌습니다."
 ww1_siberia.28.a: "무슨 이런!"
 ww1_siberia.29.t: "[From.GetName]의 독립!"
 ww1_siberia.29.d: "[From.GetName] 반동정부가 인민의 의지를 따르는 데 실패했으며, 우리 정부의 승인을 취소했습니다. "
 ww1_siberia.29.a: "아 무슨 이런!"
 ww1_siberia.30.t: "[From.GetName]의 연방 초대"
 ww1_siberia.30.d: "나라를 실체적이고 정신적인 혼란과 파괴로 이끌었던 끔찍한 내전 이후, 절대 나뉘지 않을 것이라고 맹세했던 러시아는 산산조각났습니다. 그 절망의 가운데 [FROM.Capital.GetCapitalVictoryPointName] 정부가 잔존한 러시아 정부들을 연방제로 통합하자는 제안을 내밀었습니다."
 ww1_siberia.30.a: "승리를 위해 함께!"
 ww1_siberia.30.b: "이런 합병을 받아들일 수 없다."
 ww1_siberia.31.t: "[From.GetName]의 연방 가입 수락"
 ww1_siberia.31.d: "러시아를 재건하고 쇄신하려는 우리 노력이 헛되지 않았습니다. [FROM.Capital.GetCapitalVictoryPointName] 정부가 우리 정부를 인정하고 연방 가입을 수락한다고 답신했습니다. 서로 합력하여 신러시아를 재건하는데 기여할 것입니다."
 ww1_siberia.31.a: "승리를 위해 함께!"
 ww1_siberia.32.t: "[From.GetName]의 연방 가입 거부"
 ww1_siberia.32.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부가 우리 제안에 답신을 보내지 않았습니다. 이는 우리의 러시아 연방제 시도를 정통으로 인정하지 않겠다는 뜻입니다."
 ww1_siberia.32.a: "실망스럽다!"
 ww1_france.384.t: "오스만 사절단의 프랑스 방문"
 ww1_france.384.d: "오스만 사절단이 3주 동안의 프랑스 방문을 끝마쳤습니다. 아드리아노폴리스 기록보관소장 알리 르자 베이는 이번 방문 후 프랑스와 오스만을 형제국으로 표현했습니다.\n\n오스만 사절단은 오스만 정부에서 파견한 민간인과 군인으로 구성되어 1910년 6월 9일부터 30일까지 프랑스에 머물렀습니다. 이들은 파리, 랭스, 릴, 르크뢰조, 생테티엔, 리옹, 낭시, 마르세유를 방문하여 학교, 행정기관, 공장을 방문했습니다."
 ww1_france.384.a: "프랑스 만세! 청년 튀르크당 만세!"
 ww1_france.385.t: "프랑스를 덮친 극심한 폭염"
 ww1_france.385.d: "프랑스에 올여름 기록적인 기온으로 인해 위험할 정도로 긴 폭염이 연이어 발생했습니다. 4만 명이 넘는 사람들이 예외적인 이번 폭염에서 살아남지 못했으며, 이들 대부분은 노인과 어린이였습니다..."
 ww1_france.385.a: "이게 사실이란 말인가..."
 ww1_france.386.t: "모로코의 저항"
 ww1_france.386.d: "프랑스의 모로코 개입을 현지인들이 좋지 않게 보고 있습니다. 특히나 아가디르 사태 이후 현지 저항군이 결성되었습니다. 푸른 술탄이란 별칭이 붙은 아흐메트 알히바가 현지 징집군 만여 명의 도움으로 마라케시시를 장악했습니다. 어떻게 해야 할까요?"
 ww1_france.386.a: "샤를 망쟁이 반격을 주도할 것이다."
 ww1_france.386.b: "해안에 계속 있어야 한다!"
 ww1_france.387.t: "페스 모로코인 병사 반란"
 ww1_france.387.d: "최근 프랑스군에 입대한 모로코인 병사들이 페스 기지에서 반란을 일으켰습니다. 거의 오천 여 명의 병사들이 주둔지를 떠나 유럽인과 유대인 이웃들을 무기로 공격하여 도시에 혼돈을 불러왔습니다. 현지 프랑스군 장교들은 진정을 되찾기 위해 포병대와 천오백 여 명의 병사들을 투입할 수밖에 없었습니다. 거의 대부분 모로코인인 칠백 여 명의 죄 없는 민간인이 살해당했습니다."
 ww1_france.387.a: "빌어먹을 날이네."
 ww1_france.388.t: "프랑스 철도 투자"
 ww1_france.388.d: "프랑스가 대규모 모로코 투자 계획에 착수하면서 이 지역에 큰 경제적 역동성을 불러일으키고 있습니다. 프랑스 당국은 알제리와 마라케시를 연결하는 대규모 철도망을 모로코 전역에 건설할 것을 지시했습니다."
 ww1_france.388.a: "좋은 소식이다."
 ww1_france.389.t: "프랑스의 내정 간섭"
 ww1_france.389.d: "우리가 받는 보호가 점점 더 심해지고 있습니다. 프랑스는 교육, 문화, 경제 운영의 분야에서 통감의 권한을 증대하기로 결정했습니다. 비록 이런 권위주의적 정권이 페스와 마라케스 지역의 긴장을 완화하겠다고 약속하지만, 이 조치는 남은 얼마 되지 않는 독립에 치명타를 먹였습니다."
 ww1_france.389.a: "그냥 괴뢰국이나 마찬가지잖아..."
 ww1_france.390.t: "프랑스의 보장"
 ww1_france.390.d: "위베르 리요테 통감이 대변하는 프랑스 정부가 [MOR.getLeader] 술탄의 권한을 보장했습니다. 따라서 프랑스는 군사권을 계속 유지하는 대신 우리의 국제적, 문화적, 그리고 종교적 자치를 부여했습니다."
 ww1_france.390.a: "그럼 전권을 가져간 건 아니네!"
 ww1_france.391.d: "서아프리카의 혼란이 니제르 식민지에도 번지고 있습니다. 피르혼과 카오센 등의 투아레그족이 프랑스 통치에 맞서 봉기를 일으켰으며, 이들 원주민 봉기는 약간의 전시 자원을 투자하면 진압할 수 있습니다."
 ww1_siam.9.t: "인도차이나 약화"
 ww1_siam.9.d: "대전쟁에서 패배한 인도차이나는 민족 분쟁과 행정 마비로 혼란에 빠져 있습니다. 지금이 우리의 정당한 영토를 되찾을 좋은 때입니다."
 ww1_siam.9.a: "진군하라!"
 ww1_siam.9.b: "너무 위험하다."
 ww1_france.392.t: "프랑스의 투자"
 ww1_france.392.d: "프랑스가 마라케시 지역에서 개발 사업을 시작했습니다. 만 명 이상의 정착민이 시골의 은광 및 철광 건설과 관련된 계획에 투입되었습니다. 이러한 투자는 샤리프 정부에 도움이 됩니다."
 ww1_france.392.a: "도움이 될 것이다."
 ww1_auh.164.t: "빈 식량 시위"
 ww1_auh.164.d: "우리에게 가해진 금수 조치와 전쟁은 배급 제도를 유지하는 것을 점점 더 어렵게 만들고 있습니다. 헝가리에서의 반란에 더해, 오스트리아의 일부 젊은이들은 빈에서 식량 수송 차량을 탈취하기 시작했습니다. 엎친 데 덮친 격으로, 우리에게는 추가적인 식량을 제공할 여력조차 없으며, 수송 선단을 향한 협상국의 무차별적인 공격은 상황을 더욱 악화시키고 있을 뿐입니다. 우리가 취할 수 있는 유일한 해결책은 민중 봉기가 일어나기 전에 이 전쟁을 신속히 끝내는 것입니다."
 ww1_auh.164.a: "경찰을 보내라!"
 ww1_auh.165.t: "전선의 기근"
 ww1_auh.165.d: "배급이 갈수록 어려워지고 있으며, 교외 지역과 전선이 특히 대기근의 영향을 크게 받아 식량 부속을 겪고 있습니다. 병사들 식량도 거의 바닥을 드러내고 있으며, 아군의 전투력도 함께 떨어지기 시작했습니다."
 ww1_auh.165.a: "전쟁을 서둘러 끝내야 한다..."
 ww1_france.71.b:0 "카요가 감옥에 있으니, 리보를 임명하자."
 ww1_france.393.t: "카요 사건"
 ww1_france.393.d: "장 조레스가 이끄는 의회 조사위원회는 조제프 카요가 조직한 광범위한 금융 사기 조직을 밝혀냈습니다. 카요는 정치적 지원과 \"르 라펠\"과 같은 신문사들이 제공한 비자금의 도움을 받아 정치적 삶에 필요한 특혜와 자금을 확보했습니다. 대통령의 허가를 받아 조사를 계속하던 조레스는 카요의 주요 비방자 중 한 명인 르 피가로 기자 가스통 칼메트를 암살하려는 구체적인 계획이 담긴 서신들을 발견했습니다."
 ww1_france.393.a: "감옥에나 갔으면 좋겠네!"
 ww1_france.394.t: "전문직업군 폐지?"
 ww1_france.394.d: "조레스 의원이 제출한 법안이 의회에서 심의되고 있습니다. 이 법안은 기존의 전문직업군을 폐지하는 대신, 민병제를 도입하는 것을 골자로 하고 있습니다. 스위스식에 가까운 이 제도는 공세 능력을 일부 희생한 대신 대규모 방어군을 신속히 동원할 수 있는 게 특징입니다. 이 법안이 통과된다면 프랑스는 외세의 침입에 훨씬 더 견고하게 버틸 수 있겠지만, 우리의 공세 역량은 극감할 것입니다."
 ww1_france.394.a: "인민여단을 창설하여 혼성 편제를 만들어라."
 ww1_france.394.b: "미친 짓이다!"
 ww1_france.395.t: "파리 의회"
 ww1_france.395.d: "파리 의회는 1905년 장 조레스의 프랑스 사회주의자당과 쥘 게드의 프랑스 사회당이 합당하여 현재의 SFIO를 만들었던 때 이래로 이 정도의 지지를 받은 적이 없었습니다. 유망한 신인들이 빠르게 조직의 대열에 올라섰습니다. 정부의 개방성과 우리가 누리는 높은 지지도에 우리 연정의 투쟁에 막대한 추진력을 불어넣었습니다."
 ww1_france.395.a: "모든 노동자는 자본에 맞서 단결해야 한다!"
 ww1_france.396.t: "5월 1일"
 ww1_france.396.d: "5월 1일은 노동절입니다. 프랑스 노조와 노동자 투쟁가들은 전통적으로 시위를 조직하고 전국적 집회를 벌였습니다. 거의 매년마다 경찰대가 배치되어 어떠한 예외 상황이라도 막고 행사가 차질 없이 진행되도록 했습니다. "
 ww1_france.396.a: "짜릿한 날이다!"
 ww1_france.397.t: "8시간 노동"
 ww1_france.397.d: "사회주의 신정부가 노동 시간을 최대 8시간을 단축하는 데 표결했습니다. 프랑스 노동자들의 요구 중 가장 중요한 것이었습니다. 오래도록 기다렸던 시간 단축에 이어 5월 1일을 휴무일로 선언했습니다."
 ww1_france.397.a: "프롤레타리아의 위대한 승리다!"
 ww1_france.398.t: "당내 분열"
 ww1_france.398.d: "사회주의의 위대한 승리로 SFIO가 집권할 수 있었습니다. 당내 저명한 인물인 [FRA.getLeader] 및 노조 다수파인 개혁파가 즉시 지도부를 장악했습니다. 그러나 가장 급진적인 세력인 아나키스트와 소렐리안들은 지도부에서 밀려났습니다. 이들의 비전이 너무 극단적이어서 기관의 원활한 이양을 허용할 수 없었기 때문입니다. 이때문에 SFIO 내부에서 권력 다툼이라는 갈등이 빚어졌으며, 시급히 규명해야 합니다."
 ww1_france.398.a: "당을 개혁해야 한다!"
 ww1_france.399.t: "게드주의자의 소렐주의자 지지 확보"
 ww1_france.399.d: "게드주의 마르크스주의자들이 주도한 당대회는 의회의 소렐주의자들뿐만 아니라 가장 급진적인 사회주의자 의원들 일부에게도 호소했습니다. 신자코뱅 혁명가들에게 아첨하는 당의 이들 분파는 부르주아와의 협력과 구공화국과 신공화국 사이의 빠른 전환에 대한 본능적인 반대가 두드러집니다."
 ww1_france.399.a: "게드주의자들이 의회 최대 파벌이다..."
 ww1_nwa.2_tt: "§Y알렉세이 팔렌§!([NWA.GetFlag])이 §Y[NWA.GetNameDef]§!에 합류함"
 ww1_nwa.18.t: "알렉산드르 로쟌코의 북부군 사령관 취임"
 ww1_nwa.18.d: "이제 페트로그라드를 향한 공세를 개시하자, 에스토니아군 총사령관 요한 라이도네르 장군이 안톤 제로진스키가 에스토니아 독립을 공개적으로 승인할 준비가 되어 있지 않다는 것을 이유로 알렉산드르 로쟌코를 [NWA.GetNameDef] 사령관으로 임명했습니다. "
 ww1_nwa.18.a: "잘 부탁하네, 장군!"
 ww1_france.400.t: "인민전선"
 ww1_france.400.d: "[FRA.getLeader] 총리가 겨우 SFIO에서 다수의 지지를 받아냈습니다. 중대한 노력에도 불구하고 개혁파는 여전히 가까스로 다수석을 잡고 있습니다. 극단파에 맞선 지지를 확실히 얻기 위해서 좌파 연정은 사회주의 운동을 모두 통합하는 진정한 정당, 새로운 정치체로 탈바꿈해야만 합니다."
 ww1_france.400.a: "인민전선과 함께라면 뭐든지 가능하다!"
 ww1_france.401.t: "반전 정서"
 ww1_france.401.d: "SFIO의 정권 장악 덕분에 새로운 목소리를 낼 수 있게 되었습니다. 주로 노동자와 파리 시민들이 어떠한 국제 분쟁에도 반대하는 목소리를 냈습니다. 수동적 정책은 정부 요인인 장 조레스의 가장 중요한 특징이었습니다. 유럽의 긴장이 막대할지도 모르지만 그런 맥락에 우리 인민들이 전쟁에 나서지는 않을 것입니다."
 ww1_france.401.a: "이들이 실로 옳다!"
 brest_litovsk_finished: "브레스트-리토프스트 조약이 서명됨"
 kis_news.142.t: "1910년 국제사회주의대회"
 kis_news.142.d: "코펜하겐에서 다가오는 전쟁에 사회주의자들이 어떤 입장을 취해야 하는지를 논의하기 위한 의제를 두고 인터내셔널 제8차 대회가 열렸습니다. 반전 투쟁에 관한 결의안인 \"중재법정과 군축\"은 레닌과 로자 룩셈부르크가 발의한 수정안을 포함해 \"군국주의와 국제 분쟁\"에 관한 1907년 슈투트가르트 대회의 결의안을 확정했습니다. 수정안은 만국의 사회주의자들이 전쟁으로 인한 경제정치적 위기를 부르주아를 타도하는 데 활용하도록 촉구했습니다. 코펜하겐 대회 결의안은 또한 사회주의 정당과 의회 대표들이 각국 정부가 군비를 감축하고 중재 법원을 통해 국가 간 분쟁을 해결할 것을 요구해야 함을 의무화했으며, 만국의 노동자들이 전쟁의 위협에 맞서 시위를 벌일 것을 촉구했습니다."
 kis_news.142.a: "정말 전쟁을 피할 수 있을 것이라 생각하나?"
 ww1_greece.235.t: "오스만 어뢰정 나포!"
 ww1_greece.235.d: "우리 군이 용감하게 프레베자와 그곳 항만을 점령하고 나서, 암브라키코스 만에서 자침한 오스만 어뢰정 두 척, 토카드와 안탈랴 함을 수복했습니다. 이 두 척의 어뢰정은 이탈리아 회사인 안살도에서 1906년에 건조하였으며, 타토이와 니코폴리스라는 이름으로 그리스 왕립해군을 위해 다시 진수하여 취역할 것입니다."
 ww1_greece.235.a: "우리 해군력이 크게 강화되는구나!"
 diplomatic_crisis_ALERT_TITLE: "정치적 위기 발발!"
 diplomatic_crisis_ALERT_DESC: "..."
 ww1_france.402.t: "좌파연합의 종식"
 ww1_france.402.d: "주로 정부의 아나키스트와 게드주의자 인사들 때문에 벌어진 연정의 좌익 급진화 때문에 사회주의 연정이 깨졌습니다. 연정의 우익 파벌의 주요 두 인사 조르주 클레망소와 레옹 강베타는 합동 연설에서 \"혼돈의 대리인들\"이 정권을 잡는 것을 받아들이지 않겠다고 선언했습니다. 우리가 대통령과 정부를 통제하여 행정권을 가졌지만, 의회의 지지는 더 이상 받지 않게 되었습니다."
 ww1_france.402.a: "겁쟁이들!"
 ww1_france.403.t: "보르도 보수파 봉기"
 ww1_france.403.d: "보르도 중심지와, 리옹이나 몽펠리에 같은 여러 다른 도시에서 만 여 명 이상의 보수파가 집회를 가졌습니다. 시위자들은 정부가 자신들이 기도할 권리를 보장하라고 요구하며 현지 노동교환소에서 폭력을 벌였습니다. 큰 혼란 속에 경찰대가 파르티잔의 지원을 받기도 하면서 도심지에서 \"상대적인\" 질서를 유지했습니다. 시위자들 중에서는 사망자도 나왔습니다."
 ww1_france.403.a: "흩어 버려라!"
 ww1_turkey.107.t: "알렉산드로폴 조약"
 ww1_turkey.107.d: "아르메니아 외무장관이 우리 대표단과의 회담을 요청하며 아르메니아의 즉각적인 항복을 제시했습니다. 튀르크 영토 내 이른바 서아르메니아에 대한 주권을 포기할 뿐만 아니라 양국 국경을 아르다한-카르스로 설정하겠다는 것이었습니다."
 ww1_turkey.107.a: "이 정도면 충분하다."
 ww1_turkey.107.b: "전쟁은 예레반에서 끝날 것이다."
 ww1_bulgaria.64.t: "불가리아의 최후통첩"
 ww1_bulgaria.64.d: "불가리아가 산스테파노 조약에서 명시된 지역의 할양과 코스탄티니예를 포함한 오스만령 유럽 전역의 비무장화를 요구했습니다. 이런 요구는 선전포고나 마찬가지입니다."
 ww1_bulgaria.64.b: "모두 덤벼라!"
 ww1_bulgaria.64.a: "죽는 것으로 평화를."
 ww1_balkan.22.t: "불가리아의 발칸 전쟁 승리"
 ww1_balkan.22.d: "우리 이웃 불가리아가 1878년 산스테파노 조약에 명시된 불가리아 자치 지역을 완전한 주권 영역으로 편입하는 것으로 오스만 제국에 대한 승리를 선언했습니다. 오스만 제국이 약화된 지금, 우리의 이익을 실현하고 고토를 회복할 때가 왔습니다. 아마도 우리의 다음 상대는 발칸의 새로운 패권국인 불가리아가 될 것입니다."
 ww1_balkan.22.a: "최후통첩을 보내라!"
 ww1_balkan.23.t: "[FROM.GetAdjective]의 굴복 요구"
 ww1_balkan.23.d: "[FROM.GetAdjective] 정부가 공식적으로 우리에게 유럽 영토의 [FROM.GetAdjective] 민족 지역에서 행정, 군사 등 모든 권리를 포기하라고 요구했습니다. 불가리아에 대패한 우리는 더 이상 전쟁을 벌일 수 없으며 각국 결강이 저들 요구를 지지할 것입니다."
 ww1_balkan.23.a: "젠장..."
 ww1_firstbalkan.4.e: "예상보다 얼마 지나지 않아 오스만 제국이 휴전을 공식적으로 요청했습니다. 불가리아와 발칸 국가들이 승리했고 강화 조건을 결정할 것입니다. 불가리아의 완전한 승리는 아니지만, 축하할 만한 승리입니다."
 ww1_firstbalkan.116.d:0 "발칸반도에서 포성이 울립니다. 1881년 잃어버린 산스테파노의 영광을 되찾으려는 열망에 찬 불가리아가 현재 호전적인 소수민족이 거주하는 서쪽 지역에서 오스만 제국과 대치하고 있습니다. 불가리아인들은 튀르크를 유럽에서 몰아낸다는 분명한 목표를 두고 있습니다."
 ww1_greece.201.t: "에마누일 마누소야나키스의 죽음"
 ww1_greece.201.d: "1897년 그리스-튀르크 전쟁과 발칸 전쟁에 참전했던 우리의 가장 위대한 장군 중 한 명인 엠마누일 마누소기아나키스가 오늘 파트라에서 63세를 일기로 세상을 떠났습니다. 1909년 대령으로 진급한 그는 구디 정변으로 무너진 디미트리오스 랄리스 내각에서 군부장관을 지냈습니다. 1911년 초, 마누소기아나키스는 라리사 제1보병사단장으로 임명되었습니다. 1912년 봄 대규모 기동전에서 그의 사단이 보여준 활약으로 그는 소장으로 진급했습니다. 마누소기아나키스는 두 차례의 발칸 전쟁 동안 제1사단과 제6사단을 지휘했으며, 특히 불가리아와의 제2차 발칸 전쟁 동안 엘라소나, 사란타포로, 예니제, 킬키스-라차나스, 데미르-히사르, 크레스나 협곡 전투에서 두각을 나타냈고, 시미틀리와 추마기아에서 불가리아군을 퇴각시켰습니다."
 ww1_greece.201.a: "고이 잠드소서."
 ww1_greece.236.t: "오스트리아-헝가리의 전쟁 배상함"
 ww1_greece.236.d: "수년 간의 전쟁 끝에, 우리는 승전국의 편에 섰습니다. 강화회담에서의 오랜 논의 끝에, 오스트리아는 대전쟁 배상금으로 여섯 척의 피우메급 구축함을 양도할 것입니다. 그리스 해군에 쓰기 위해 구축함을 개장하고 우리가 새로이 얻은 영토의 이름을 붙일 것입니다!"
 ww1_greece.236.a: "오스트리아에 아직 바다가 있긴 한가?"
 ww1_china.4.b: "위안스카이가 정부를 전복했다..."
 ww1_france.404.t:0 "제17계획 실행"
 ww1_france.404.d:0 "조프르 장군이 설계한 공세 계획이 개시될 것입니다. 벨포르부터 지베까지 우리 군이 뮐루즈와 메스라는 요충지를 우선으로 하는 대공세를 개시할 것입니다. 총참모부는 대규모 집중 전술과 압도적인 포병 덕분에 대성공을 예상합니다."
 ww1_france.404.a:0 "공격!"
 ww1_generic.119.t: "[FROM.getName]의 군사 통행권 요청"
 ww1_generic.119.d: "지역의 잠재적 위협을 맞닥뜨린 [FROM.getAdjective] 정부가 우리나라를 지나 사단을 이동시킬 수 있도록 허가를 요청했습니다. 이들의 요청은 아무래도 국제적 긴장 때문인 것 같습니다. 그러나 외국 군대가 우리 땅에 들어온다는 것은 우리의 상징적 독립에 눈에 띄는 약점입니다."
 ww1_generic.119.a: "알았다."
 ww1_generic.119.b: "거부한다!"
 ww1_generic.120.t: "[FROM.getName]의 수락!"
 ww1_generic.120.d: "[FROM.getAdjective] 정부가 우리의 제안을 공식 수락했습니다."
 ww1_generic.120.a: "좋아!"
 ww1_generic.121.t: "[FROM.getName]의 거부..."
 ww1_generic.121.d: "[FROM.getAdjective] 정부가 우리의 제안을 공식 거부했습니다."
 ww1_generic.121.a: "나쁜 선택이군."
 ww1_greece.85.desc_alt: "그리스군이 북이피로스에서 철수했지만, 북이피로스 그리스인들이 알바니아의 영유권을 무시하고 독립을 시도하고 있습니다. 이를 막아야 합니다. 북이피로스에서 민병대가 이미 총격전을 벌이기 시작했습니다."
 ww1_greece.85.b: "북이피로스는 알바니아의 것이다!"
 ww1_franzferdinand.10.t:0 "오스트리아와의 전쟁?"
 ww1_franzferdinand.10.d:0 "[SER.GetName] 측이 오스트리아의 침략에 맞선 전쟁에 돌입했습니다. 우린 우리 이웃 형제 국가인 세르비아를 도와 참전할 의무와 책임이 있습니다."
 ww1_sra.6.b: "이익보다 위험이 크다."
 SRA_prep_french_intervention_tt: "§Y앙리 베르틀로§!가 남부에서 원정을 준비합니다."
 ww1_sra.13.t: "[USA.GetNameDef]의 의사"
 ww1_sra.13.d: "[FROM.getName]에서 파견한 특사가 도착하여, 비록 제한적이기는 하지만 상당한 규모의 지원 소식을 전했습니다. 미국 적십자사는 우리 영토에 인도적 지원을 제공하겠다고 약속했습니다. 이 지원에는 의료품, 식량, 그리고 기타 필수품이 포함됩니다. 비록 군사적 지원에는 미치지 못하지만, 민간의 사기와 안녕에 큰 도움이 될 것으로 기대됩니다."
 ww1_sra.13.a: "어떠한 도움이라도 환영한다!"
 ww1_sra.15.t: "[SRA.getName] 총사령관 주재 특별회담"
 ww1_sra.15.d: "[SRA.getLeader]의 소집에 [SRA.Capital.GetCapitalVictoryPointName]에서 [SRA.getName]의 향후 행보를 논의하기 위해 주요 인사들이 모였습니다. 점령 지역 관리부터 옛 러시아 제국의 모든 지역과의 접촉 조직까지 다양한 현안이 논의되었습니다. 내각이 조각되었으며 주 목표는 명확합니다. 러시아 제국의 모든 영토를 볼셰비키 쓰레기로부터 해방시키는 것입니다!"
 ww1_sra.15.a: "통합된 불가분의 러시아를 위하여!"
 ww1_sra.17.t: "남러시아 개입"
 ww1_sra.17.d: "휴전으로 대전쟁이 막을 내리면서, 우리의 시선은 아직 내전이 계속되고 있는 동부로 향하고 있습니다. 남러시아에서 볼셰비키에 맞서 용감하게 싸우고 있는 의용군은 이제 우리에게 특별한 기회를 선사해주고 있습니다. 동맹국의 패전으로 우리의 자원과 역량이 여유로워진 만큼, 이 반공 세력에 지원을 확대하는 방안을 고려할 수 있게 되었습니다."
 ww1_sra.17.a: "부대를 편성해서 남부에 개입하라!"
 ww1_sra.40.t: "영국의 생명선"
 ww1_sra.40.d: "볼셰비키와의 전투가 격화되는 가운데, 우리는 예상치 못한 곳에서 상당한 지원을 받았습니다. 공산주의 확장의 가능성과 그것이 그들의 이익에 가하는 위협에 경각심을 느낀 영국은 우리의 대의에 도움의 손길을 내밀었습니다. [FROM.getName] 측은 동부 전선의 위태로운 상황과 방대한 군수품이 적대 세력의 손에 넘어갈 가능성을 인지하고, 1억 파운드 상당의 필수 군사 장비뿐만 아니라 우리의 노력을 지원하기 위한 고문단까지 파견했습니다. 이처럼 상당한 규모의 지원이 유입되면 상황이 우리에게 유리하게 기울어질 가능성이 매우 높습니다."
 ww1_sra.40.a: "무적의 군대를 무장시킬 때다!"
 sra_eng_lend_lease: "§Y[OTT.GetFlag] 오스만 제국§!이 패배한다면, §Y[ENG.getname]§! 측이 때때로 §Y총기§!, §Y야포§!와 §Y기타 장비§!를 보내줄 것입니다."
 ww1_sra.38.t: "그리스-프랑스 연합군의 도착"
 ww1_sra.38.d: "극적인 반전 속에서 지중해의 순풍은 단순한 지원 약속이 아니라 실질적인 원조를 가져왔습니다. 볼셰비키의 위협에 맞서 단결한 그리스-프랑스 연합군이 우크라이나에 대담하게 상륙했습니다. 현재 여러 부대가 흑해를 건너 주요 도시를 점령하기 위해 출동하고 있습니다. 우크라이나 땅에서 협상국의 승리는 충분히 그럴듯해 보입니다."
 ww1_sra.38.a: "함께 모스크바로 진군할 것이다!"
 ww1_sra.39.t: "그리스-프랑스 연합군의 철수"
 ww1_sra.39.d: "우리는 그리스-프랑스군의 능력을 과대평가했습니다. 그리스군은 남부의 여러 도시를 점령했지만 더 이상의 진전을 이루지 못했습니다. 실제로 그리스군은 하르키우에서 프랑스 해병대의 반란을 진압해야 했고, 볼셰비키 군대의 위협을 받고 후퇴해야 했습니다. 남부에 개입한 군대의 대부분은 이미 우크라이나에서 철수했으며, 마지막 부대는 세바스토폴과 오데사로 이동하여 본국으로 돌아가고 있습니다."
 ww1_sra.39.a: "이 쓸모 없는 프랑스 놈들..."
 ww1_sra.41.t: "[234.getName] 해방"
 ww1_sra.41.d: "[234.getName] 지역 점령에 성공하는 것으로 격동의 캅카스에 마침내 거점을 확보했습니다. 정부를 세우고 새로운 병력을 동원하는 것이 가장 우선시되어야 합니다. 군대는 잠시 휴식을 취할 수 있지만 여기서 멈추는 것으로는 볼셰비키 개자식들로부터 캅카스의 자유를 찾을 수는 없을 것입니다. 우리는 승리에 한 걸음 더 다가섰습니다!"
 ww1_sra.41.a: "[ROOT.GetLeader]에 영광을!"
 ww1_sra.42.t: "라다의 제의"
 ww1_sra.42.d: "우리가 거대한 볼셰비키 위협에 맞서 치열한 전투를 이어가는 가운데, 쿠반 라다로부터 뜻밖의 제안이 도착하였습니다. 그들은 우리와의 동맹을 요청하며, 상호 협력이야말로 공동의 적에게 결정적인 타격을 가할 수 있는 열쇠라 주장하였습니다. 이 동맹은 우리의 전력을 강화할 소중한 기회가 될 수 있으나, 동시에 쿠반의 자치권을 인정하고 일정한 정치적 양보를 감수해야 할 수도 있습니다. 쿠반의 손을 잡고 새로운 동맹을 맺어야 할까요, 아니면 독자적으로 투쟁을 이어나가야 할까요? 결단의 시간이 다가오고 있습니다."
 ww1_sra.42.a: "이들의 지지로 전세를 우리의 편으로 뒤집을 수 있을지도 모르겠군."
 ww1_sra.42.b: "우리 길은 우리의 것이다."
 sra_rada_when_established_tt: "우리가 §Y예카테리노다르§!를 점령하면 우리 정부에 §Y쿠반 라다§!가 수립될 것입니다."
 ww1_auh.81.b:0 "젠장."
 ww1_firstbalkan.108.b: "평화를 위하여..."
 ww1_firstbalkan.109.t: "불가리아의 오흐리드 영유권 주장!"
 ww1_firstbalkan.109.d: "불가리아는 오흐리드 영유권 포기를 거부하였으며, 우리가 영토 분할에 합의한 크리바팔란카-오흐리드 선 이남 지역을 점령했다고 강력하게 항의했습니다."
 ww1_firstbalkan.109.a: "오흐리드는 세르비아의 것이다!"
 ww1_firstbalkan.109.b: "평화를 위하여..."
 ww1_firstbalkan.110.t: "세르비아의 철수 거부!"
 ww1_firstbalkan.110.d: "세르비아가 기존 합의를 존중하라는 우리의 요구를 무시했습니다. 이제 우리가 오흐리드에서 철수하거나, 세르비아가 이 지역을 무력으로 빼앗는 두 가지 선택지만 남았습니다."
 ww1_firstbalkan.110.a: "그렇다면 전쟁이다!"
 ww1_firstbalkan.111.t: "세르비아의 오흐리드 포기"
 ww1_firstbalkan.111.d: "세르비아가 협정에 따라 우리 군정 아래에 오흐리드 지역을 반환했습니다. 마침내 안도하고 승리를 만끽할 수 있게 되었습니다."
 ww1_firstbalkan.111.a: "잘 했다."
 ww1_rcw.1.b: "시베리아에서 반혁명을 확보해야 한다! ([SIB.GetFlag]시베리아로 플레이)"
 ww1_rcw.1.c: "제헌의회를 복원해야만 한다! ([KOM.GetFlag]코무치로 플레이)"
 ww1_balkan.24.t: "우리만의 발칸 동맹"
 ww1_balkan.24.d: "우리에게는 다른 누구의 도움도 필요 없습니다. 우리는 자력으로 발칸 반도를 해방할 것이고, 완고한 불가리아 대신 발칸 반도의 형제 국가들의 도움을 구할 것입니다."
 ww1_balkan.24.a: "승리를 위하여!"
 ww1_balkan.25.t: "세르비아의 발칸 동맹 초대"
 ww1_balkan.25.d: "비록 세르비아는 불가리아와 발칸반도 해방을 위한 동맹 체결 협상에 실패했지만, 여전히 튀르크의 지배로부터 발칸 반도를 해방하기를 열망하며 우리의 도움을 절실히 바라고 있습니다."
 ww1_balkan.25.a: "승리를 위하여 함께!"
 ww1_greece.237.t: "북이피로스 공화국 선포!"
 ww1_greece.237.desc: "국제사회의 압력과 잇따른 런던 조약에 따라 그리스가 북이피로스에서 철수하자, 그리스 정부에 배신감을 느낀 현지 그리스계 주민들이 알바니아의 불안정한 정세를 틈타 독자적인 정부를 선포하였습니다. 현재 그리스계 비정규군과 알바니아 헌병대 간의 유혈 충돌이 발생하고 있는 가운데, 북이피로스의 앞날은 불투명해졌습니다."
 ww1_greece.237.a: "발칸에서 또 다른 분쟁이 끓어오르는군..."
 ww1_greece.238.t: "평화 제안...."
 ww1_greece.238.d: "대전쟁에 참전한 지 얼마 지나지 않아, 협상국이 우리에게 특별 평화 조약 체결을 제안해왔습니다. 이 조약은 우리가 전시에 점령한 영유권을 인정하는 대신, 우리가 그들에게 야기한 피해에 대한 전쟁 배상금을 지불하는 조건을 담고 있습니다. 언뜻 보기에는 매력적인 제안처럼 보이지만, 외교관들은 이 조약이 그리스를 협상국의 경제-지정학적 착취 대상국으로 전락시킬 수 있다고 경고하고 있습니다."
 ww1_greece.238.a: "좋은 제안 같군."
 ww1_greece.238.b: "올 테면 오라지!"
 ww1_sra.18.t: "라브르 코르닐로프의 죽음"
 ww1_sra.18.d: "전장에 여명이 밝아오던 순간, 갑작스러운 폭발음이 평온을 깨트렸습니다. 모스크바 공세 작전이 한창이던 중, 라브르 코르닐로프 장군의 지휘본부로 사용되던 농가가 적군의 포탄에 직격당해 완전히 파괴된 것입니다. 장군이 전사하면서, 우린 적군에 대항하던 작전의 중추를 잃어버렸습니다. 과감한 지휘와 단호한 결단력으로 공포와 존경을 동시에 불러일으켰던 그는 우리 진영의 정신적 지주이기도 했습니다. 이제 우리는 그의 지도력 없이 전장을 지켜내야 하는 도전에 직면했습니다."
 ww1_sra.18.a: "계속 나아가야 한다."
 ww1_sra.35.t: "[SRA.getName]의 복속 요구!"
 ww1_sra.35.d: "항복하고 군사 및 행정을 포함한 모든 권한을 포기하라는 [SRA.getName]의 요구를 받았습니다. 저들은 침공하겠다고 위협합니다."
 ww1_sra.35.a: "다른 선택의 여지가 없다."
 ww1_sra.35.b: "우리는 끝까지 싸울 것이다."
 ww1_sra.36.t: "[FROM.getName]의 굴복"
 ww1_sra.36.d: "긴 협상 끝에, 우린 [FROM.getName]의 굴복을 받아냈습니다."
 ww1_sra.36.a: "저들에겐 다른 선택의 여지가 없었다."
 ww1_sra.37.t: "[FROM.getName]의 복속 거부!"
 ww1_sra.37.d: "우리 요구가 무시당했습니다."
 ww1_sra.37.a: "병력을 준비하라!"
 ww1_sra.46.t: "미콜라 랴보빌의 연설"
 ww1_sra.46.d: "최근 회의에서 쿠반 의회 의장인 미콜라 랴보빌이 [SRA.getName]의 정치적, 이념적 입장을 공개적으로 비판했습니다. 랴보빌은 볼셰비키의 위협에 보다 효과적으로 대처하기 위해 우크라이나, 쿠반, 돈, 테레크, 조지아 등 지역 조직의 통합된 민주적 연합이 시급히 필요하다고 강조했습니다. 랴보빌은 현재 [SRA.getName]의 지도력과 방식이 이러한 연합을 방해할 수 있다고 주장했습니다. 랴보빌의 발언은 중요한 시점에 군 지도부의 권위와 접근 방식에 도전하면서 상당한 논란을 불러 일으켰습니다."
 ww1_sra.46.a: "도를 넘었다. 신중히 제거해라."
 ww1_sra.46.b: "떠들게 둬라. 세치 혀로 달라지는 건 없다."
 ww1_sra.47.t: "암살 고발"
 ww1_sra.47.d: "미콜라 랴보빌 암살 사건이 논란과 갈등의 불씨를 지폈습니다. 쿠반 라다는 분노와 불신으로 가득 찬 회의에서 이 사악한 행위를 조율한 우리 관리들을 공식적으로 비난했습니다. 이들은 이런 짓을 벌인 것은 반대 의견이나 개혁 요구를 침묵시키려는 절박함을 드러내는 것이라고 선언했습니다."
 ww1_sra.47.a: "완전히 조용히 시키질 못했다."
 ww1_sra.44.t: "쿠반군 해산"
 ww1_sra.44.d: "최근 사건들과 증가하는 내부 압력에 대한 과감한 대응의 일환으로, 쿠반 라다는 카자크에 최전선의 주둔지를 버리고 쿠반에 있는 본거지로 복귀할 것을 명령했습니다. 이러한 조치는 우리의 공동 군사력을 약화시킬 뿐만 아니라, 쿠반 라다의 충성심과 우선순위에 중대한 변화를 예고합니다. 이러한 병력의 갑작스러운 철수는 우리 방어에 심각한 공백을 초래하고 적에 대한 작전 능력을 약화시킬 수 있습니다."
 ww1_sra.44.a: "가만 두지 않겠다."
 ww1_sra.45.t: "쿠반 라다의 불충"
 ww1_sra.45.d: "쿠반 라다의 지속적인 자치권 확대 움직임과 함께 충성심의 급격한 감소는 우리 통치로부터 쿠반의 분리 독립 직전까지 몰아넣었습니다. 우리가 더 큰 분쟁에 집중하는 동안 해결되지 않은 쿠반 라다의 불만은 독립 선언 의도로 발전했습니다."
 ww1_sra.45.a: "저들 없이도 이 싸움을 끝낼 것이다."
 ww1_serbia.59.t: "오흐리드-데바르 봉기"
 ww1_serbia.59.d: "알바니아인과 불가리아인들이 우리의 마케도니아에 대한 통제권이 불안정했던 상황을 악용하기로 결정했습니다. 구체적으로, 이사 볼레티니가 이끄는 알바니아 민병대가 오흐리드 호수 인근의 우리 주둔지를 공격했습니다. 이들은 현지 불가리아인들과 VMORO의 지원을 받고 있습니다. 이 반란은 규모가 크지 않지만, 재앙적인 사태까지 발전할 가능성이 있으며, 현재까지 남부 세르비아 군사 총독은 이 반란을 신속하고 잔인하게 진압할 것을 요구했습니다."
 ww1_serbia.59.a: "반기를 든 걸 후회하게 될 것이다."
 ww1_serbia.60.t: "VMORO 봉기 분쇄"
 ww1_serbia.60.d: "우리 군대의 공격으로 남은 반군들은 항복하거나 각자의 나라로 도망갔습니다. 이 승리는 간신히 거둔 것이었으며, 이번 반란은 군부의 남부 지역 지배가 정당함을 증명했습니다. 이 후 군정을 민정으로 교체하는 것은 더 어려워질 것입니다. \n불가리아와 알바니아 반란군의 철수 과정에서 현지 주민들도 함께 이동했습니다. 이는 좋은 일처럼 보일 수 있지만, 이로 인해 불가리아와 블로러 정부와의 관계는 확실히 악화될 것입니다."
 ww1_serbia.60.a: "이번이 VMORO의 마지막이 아닐 것 같다..."
 ww1_greece.239.t: "파나기스 쿠탈리아노스 사망"
 ww1_greece.239.d: "파나기스 쿠탈리아노스, 본명 파나기스 안토니우가 오늘 69세의 나이로 콘스탄티노폴리스 자택에서 세상을 떠났습니다. 파나기스는 지난 세기 말 유명한 그리스인 레슬러로, 파나기스의 삶에는 많은 전설과 전통이 얽혀 있습니다. 원래는 선원으로 일하던 파나기스는 레슬링을 배워, 뛰어난 근육을 바탕으로 많은 항구에서 시합과 시범을 진행하며 명성을 쌓았습니다. 파나기스는 거의 전 세계에서 싸웠으며, 한 번도 패배한 적이 없다고 전해집니다. 많은 경기에선 싸움에서 호랑이를 조르고 그 가죽을 입고 나왔으며, 전해지는 말에 따르면 그 호랑이는 실제로 그와 싸우다 목이 졸려 죽었다고 합니다. 파나기스는 브라질에서 퓨마를 맨손으로 처치했으며, 미국에서는 황소들과 싸운 것으로도 유명하고, 덜 알려져 있지만 19살 때 배의 닻을 직접 끌어올린 적도 있습니다."
 ww1_greece.239.a: "호랑이와 사자마저 맞서는 쿠탈리아노스여..."
 ww1_greece.240.t: "지진과 해일의 레프카다 강타!"
 ww1_greece.240.d: "1914년 11월 27일 목요일, 리프카다에서 리히터 규모 6.3의 강한 지진이 발생했습니다. 이는 유라시아판과 아프리카판이 계속해서 충돌하는 과정에서 또 다른 격렬한 사건이었습니다. 이 두 판은 지구 자전의 힘에 의해 밀려나면서, 케팔로니아, 리프카다, 키테라 인근의 이오니아 해구에서 충돌하고 있습니다.\n\n지진은 리프카다 섬의 서쪽을 중심으로 강하게 발생했으며, 특히 아타니, 드라가노, 디아밀리아노이, 호르타타, 코미리오, 엑산티아, 칼라미치, 츄칼라데스 마을이 큰 영향을 받았습니다. 호르타타, 아타니, 드라가노 마을의 주민들은 거의 모든 집이 무너져 야외에서 밤을 보내야 했습니다. 인명 피해가 16명으로 그치면서, 지진이 낮 시간에 발생했음을 짐작할 수 있습니다. 많은 사람들이 집 밖에 있었기 때문입니다. 바실리키, 부르니카, 카르야, 에글루비, 라자라타 마을에서는 집들이 심하게 파손되었으며, 아기오스 페트로스, 시브로스, 아기오스 일리아스, 포로스, 바우케리, 드리모나스, 피가디사노이, 피나코코리, 카리오테스, 카투나, 칼리고니 마을은 상대적으로 작은 피해를 입었습니다. 리프카다 시에서는 500채 이상의 주택이 파손되었고, 대부분 해안가 지역에서 피해가 집중되었습니다. 또한 리프카다 시와 아기오스 니키타스를 연결하는 도로에는 길이가 3km에 달하는 30cm 너비의 균열이 생기고, 깊이는 최대 1m에 달했습니다.\n\n지진 후 발생한 해일은 2~3m의 높이를 기록했으며, 지난 100년 동안 그리스 지역에서 발생한 해일 중 가장 큰 규모 중 하나로 평가됩니다.\n\n코르푸 주지사 입실란티스 씨는 엔지니어 베르기아니티스에게 전보를 보내, 파손된 주택을 복구하기 위해 타일 1만장을 확보했음을 알리고, 그 기와를 리프카다로 운반할 배를 보내줄 것을 요청했습니다."
 ww1_greece.240.a: "또 이럴 수는 없다..."
 ubd_another_chance_tt: "§R다른 기회가 곧 올 것입니다.§!"
 ubd_lat_lit_ulti_tt: "§Y라트비아§!와 §Y리투아니아§!에 안전한 통행을 보장하라는 최후통첩을 전송합니다."
 ww1_auh.174.t: "크로아티아 병사 반란"
 ww1_auh.174.d: "기아와 군 내부에 누적된 극심한 불만이 극에 달하면서 우리 부대 중 일부가 크로아티아 남부, 특히 트레비녜와 모스타르 방면에서 끔찍한 약탈을 벌이는 사태가 발생했습니다. 반란을 일으킨 제22 및 제53보병연대 소속 병사들은 즉시 군사재판에 회부되었지만, 해당 지역에 가해진 피해는 여전히 남아 있습니다. 그들이 남기고 간 상처는 지역민들이 고스란히 떠안게 되었습니다."
 ww1_auh.174.a: "이런 일이 다시 일어나서는 안 된다!"
 ww1_auh.175.t: "헝가리 병사 반란"
 ww1_auh.175.d: "우리 제국의 상황은 지금까지 전혀 개선되지 않았습니다. 국민은 물론, 전장에서 말 그대로 굶주리고 있는 병사들에게조차 어떤 혜택도 돌아가지 않고 있습니다. 그동안 수많은 병사들이 탈영했고, 국내에 주둔 중인 병력들마저 생존을 위해 최악의 범죄를 저지르고 있는 실정입니다. 특히 페치에서는 센틀뢰린츠 탄약 공장에서의 시위와 파업이 병사들의 가혹 행위와 맞물려 발생하면서, 상황은 더욱 악화되어 가고 있습니다.\n\n이제 사태는 중앙정부의 통제를 벗어난 것으로 보입니다. 반군이 상황을 더욱 악화시키기 전에, 병력을 신속히 파견하여 진압해야만 합니다."
 ww1_auh.175.a: "군대를 보내야 한다."
 ww1_auh.176.t: "셰요에체그 병사 반란"
 ww1_auh.176.d: "헝가리군 일부가 헝가리 북부 셰요에츠섹 근처에서 항명 사태를 또 일으켰습니다. 연초부터 반복되어 온 양상이 또다시 재현된 것입니다. 병사들은 극심한 식량 부족을 호소하며 민가를 약탈하기 시작했고, 결국 우리 군은 도적 떼와 다름없는 집단으로 전락해가고 있습니다.\n\n이번에도 어김없이 현지의 충성파 병력이 사태를 수습하기 위해 투입되어야 했습니다. 우리 제국의 통합은 더욱 흔들릴 것입니다..."
 ww1_auh.176.a: "또야?!"
 ww1_auh.177.t:0 "식량 시위"
 ww1_auh.177.d:0 "전쟁은 여전하지만, 제국 내 국민들의 상황은 좀처럼 나아지지 않고 있습니다. 특히 제국 동부에서는 종전을 요구하는 대규모 시위가 벌어지고 있는데, 이러한 시위는 갈리치아와 헝가리를 비롯한 제국 전역에서 고조되고 있는 민족주의와 결합되어 점점 더 격렬해지고 있습니다. 카를 황제가 약속한 자치권 부여는 이제 하루빨리 실현되어야만 할 것입니다..."
 ww1_auh.177.a:0 "전쟁을 당장 끝내야 한다!"
 ww1_auh.178.t: "새로운 식량 시위"
 ww1_auh.178.d: "빈 전역에서 대규모 식량 폭동이 발생하였습니다. 여성과 아이들, 노인들이 함께 거리 행진에 나서며 수도 전체가 들끓고 있는 가운데, 시위대의 절박한 호소에 공감한 경찰조차 더는 진압에 나서지 않고 상황을 관망하고 있습니다. 정부는 너무 늦기 전에 즉각적으로 전쟁을 중단해야 할 것입니다..."
 ww1_auh.178.a: "이젠 통제할 여력조차 없다..."
 ww1_france.405.t:0 "센강 부두의 동원 해제"
 ww1_france.405.d:0 "국가에 큰 공헌을 한 뒤, 센강 부두는 다시 민간 업무로 복귀하였습니다. 앙드레 시트로엥의 회사는 프랑스의 승리에 지대한 역할을 맡았기에, 우리가 그에게 반대할 명분은 없었습니다."
 ww1_france.405.a:0 "고맙군!"
 ww1_auh.166.t: "카타로 반란"
 ww1_auh.166.d: "1월 시위가 제국 전역으로 확산되어, 전략적 항구인 카타로에까지 이르렀습니다. 몬테네그로 지역에 위치한 카타로 해군 기지는 수상함대 일부와 잠수함이 작전하는 주요 모항입니다. 오후에 SMS 장크트 게오르크에서 반란이 발생했으며, 이어서 SMS 게아, SMS 크론프린츠 에르츠헤어초크 루돌프 및 여러 함선이 이에 동조하였습니다. 혁명적 사회주의 사상의 영향을 받은 반란군은 전쟁의 종식을 요구하며, 평화를 위한 윌슨의 14개 조항의 적용을 주장하였습니다.\n\n반란을 진압하기 위해 해군부는 카타로 항에 전함과 호위함을 급파하여 무력으로 압박하고 사태를 종결시켜야 했습니다. 몬테네그로 현지 주민들의 적극적인 지지를 받은 반란군의 마지막 저항자들은 체포되어 재판에 회부되었습니다."
 ww1_auh.166.a: "전쟁을 서둘러 끝내야 한다..."
 ww1_auh.167.t: "1월 파업"
 ww1_auh.167.d: "기근 상황이 빠르게 악화하면서 이미 어려운 배급마저 일부 지역에서 절반으로 줄어드는 결과를 초래했습니다. 오스트리아에서는 밀가루 배급량이 절반으로 줄어들면서 전국적으로 불만이 커졌습니다. 오스트로-다임러와 비너 노이슈타터 자동차 공장과 같은 여러 회사의 직원들이 열악한 노동 조건에 반대하며 대규모 파업에 돌입했습니다. 경찰력이 동원되어 파업 참여자들을 다시 일터로 돌려보내려 하고 있으나, 저항은 강한 것으로 보입니다.\n\n이러한 오스트리아 국민들의 신뢰 붕괴에 노동자 평의회와 오스트리아 사회민주당의 지지가 예외적으로 증가했습니다."
 ww1_auh.167.a: "그러니까 오스트리아 사민당이 사회주의자들과 협력한다고?!"
 ww1_auh.168.t: "헝가리의 상황"
 ww1_auh.168.d: "오스트리아에서 시작된 총파업이 제국 전역에 강한 반향을 일으키기 시작했습니다. 특히 이번 파업은 잦은 시위로 이미 크게 흔들리던 헝가리에 심대한 영향을 미쳤는데, 부다페스트의 노면전차 회사가 가장 먼저 파업에 돌입하자, 수도 내 주요 중공업 업체들도 연이어 파업에 동참하였습니다. 총파업의 여파는 너지커니저와 세게드 같은 중소 도시들까지 미쳤고, 수도권에서만 40,000명 이상의 노동자가 참여한 시위가 15건 이상 벌어졌습니다. 이에 헝가리 사회민주당은 최근 오스트리아 사회민주당의 전례를 따라 전국적인 총파업을 촉구하였습니다."
 ww1_auh.168.a: "상황이 통제할 수 없는 수준이다..."
 ww1_auh.169.t: "분리주의 고조"
 ww1_auh.169.d: "전국적인 폭동과 배급 난항, 대규모 군사적 손실은 경제와 국민의 사기에 지속적인 영향을 미쳤습니다. 체코에서는 의회가 독립 계획에 대한 논의를 발표했습니다. 슬라브 지역의 자그레브에서도 비슷한 논의가 진행되고 있습니다. 상황은 매우 긴장되어 있으며 소수 민족은 독립을 얻겠다는 윌슨의 14개조 선언에 위안을 받고 있습니다.\n\n우리는 더 이상 물러날 곳이 없습니다. 앞으로 몇 주 안에 전쟁이 끝나지 않으면 분리주의가 커져가니, 사상누각처럼 무너질 어려움에 처한 우리 제국이 이번 전쟁에서 살아남을 가능성은 거의 없어 보입니다."
 ww1_auh.169.a: "곧장 [AUS.getLeader]의 연설로 저들의 자치를 약속해야 한다."
 ww1_auh.170.t: "체코슬로바키아 임시정부"
 ww1_auh.170.d: "대전쟁이 시작된 이래로 활동한 체코슬로바키아 국민의회가 연초부터 더욱 중요해졌습니다. 적의 지원을 받은 이들은 “보헤미아의 공식 정부”로 선포되었습니다. 이 자칭 독립 단체는 곧바로 제국으로부터의 완전한 독립을 선언했고, 수많은 체코계 군인과 그곳에 있던 우리 물자의 일부를 잃게 되었습니다. 보헤미아는 제국에서 가장 번영하는 지역 중 하나였습니다."
 ww1_auh.170.a: "끝났다."
 ww1_auh.170.b: "체코슬로바키아 만세!\n(체코슬로바키아로 플레이)"
 ww1_auh.171.t: "과꽃 혁명"
 ww1_auh.171.d: "헝가리의 공화주의자들과 국민주의자 세력이 이중 군주국으로부터 헝가리의 탈퇴를 굳히고 사실상 오스트리아-헝가리 제국의 존재를 끝내기 위한 혁명을 촉구하였습니다. 미하이 카로이 휘하의 헝가리 국민평의회는 헝가리 왕국을 타도하였으며 오스트리아-헝가리 제국의 계승을 선언하였습니다. 이는 우리 제국의 완전한 붕괴를 뜻하며, 우리는 극도로 취약하고 산산조각난 상태에 처했기 때문에 사실상 어떠한 대응도 할 수 없습니다. 우리 군대는 갈가리 찢겨 나갔고, 우리 행정부는 최후를 맞이하고 있습니다. 제국의 해체가 거의 이루어졌으며, 합스부르크 또한 얼마 못 갈 것입니다. 혁명의 불씨가 타오릅니다."
 ww1_auh.171.a: "잘 있거라!"
 ww1_auh.171.b: "헝가리 만세!\n(헝가리로 플레이)"
 ww1_baltics.1.t: "발트 공국의 붕괴"
 ww1_baltics.1.d: "발트해 연안은 수세기 동안 독일 민족의 북방 십자군을 통해 독일이 확장한 곳이었습니다. 그리고 대전쟁 중에 우리는 러시아 제국으로부터 이곳을 탈환하고 발트 연합공국이라는 독일 보호령을 수립하려고 하였습니다. 그러나 우리가 대전쟁에서 패하면서 이러한 모든 노력은 물거품이 되었습니다. 에스토니아 공화국과 라트비아 공화국은 무너진 독일 기사단국의 폐허에서 독립을 선언했습니다.\n이런 와중에도 뤼디거 장군은 여전히 쿠를란트에서 발트 향토방위군을 이끌고 있습니다. 협상국은 뤼디거의 군대에 철수 명령을 내렸지만 뤼디거는 시간을 끌며 전투를 계속합니다."
 ww1_baltics.1.a: "천 년의 노력이 물거품이 되었다..."
 ww1_baltics.2.d: "[GER.Getname]의 항복으로 [EST.GetAdjective], [LAT.GetAdjective] 관료들이 자체 정부를 구성하고 독립을 선언하게 되었습니다. 제대로 된 지원을 받지 못하는 우리는 홀로 남겨져 해산하거나 [LAT.GetAdjective] 측과 새로운 지위를 협상해야 합니다. 독일계 발트국의 꿈은 이것으로 끝났습니다."
 ww1_baltics.3.t: "라트비아군?"
 ww1_baltics.3.d: "볼셰비키의 공격이 코앞으로 다가온 상황에서 군대의 필요성은 이보다 더 분명할 수 없습니다. 다행히도 협상국이 [GER.GetName]에 발트를 지키기 위한 반볼셰비키 군대를 편성하라고 명령했습니다."
 ww1_baltics.3.a: "잘 됐다."
 ww1_baltics.4.d: "[UBD.GetName]의 주요 목표가 볼셰비키와 싸우는 것만이 아니라 실은 독일계 발트 패권의 수립도 있는 것 같습니다. 다른 전선이 그려지며 상황이 악화됩니다..."
 ww1_baltics.4.a: "우리는 함께 독일의 꿈을 이룰 것이다!"
 ww1_baltics.4.b: "이 반역자들을 쓸어버려라!"
 ww1_baltics.5.t: "놓친 기회"
 ww1_baltics.5.d: "에스토니아와 라트비아의 통제를 확보하려는 우리의 야망에도 불구하고 영국의 개입 때문에 우리 위치를 재고할 수밖에 없게 되었습니다. 이제 중대한 결정을 내려야 합니다. 파벨 베르몬트-아발로프는 서러시아 의용군에 합류하라는 제안을 연장했습니다. 이는 우리 영향력을 확대하거나, 어쩌면 지역 내 전략을 재수립할 기회입니다."
 ww1_baltics.5.b: "서러시아 의용군에 합류하라."
 ww1_baltics.5.a: "라트비아군에 통합하겠다."
 ww1_baltics.6.t: "서러시아 의용군의 조직"
 ww1_baltics.6.a: "우리 요구를 받아들이는 게 좋을 것이다!"
 ww1_baltics.7.t: "[FROM.getName]의 통행 요구!"
 ww1_baltics.7.d: "볼셰비키 군대와 싸우기 위해 [FROM.getAdjective] 정부가 우리나라를 지나 사단을 배치할 수 있도록 허가해 달라고 요구했습니다. 저들의 주요 목표는 뒤나부르크를 거쳐 [NWA.getName] 측과 연계하는 것입니다. 통행을 승인해야 합니까?"
 ww1_baltics.7.a: "볼셰비키와 싸우도록 두어라."
 ww1_baltics.7.b: "한 마디도 믿을 수 없다."
 ww1_baltics.8.t: "[FROM.getName]의 통행 요구!"
 ww1_baltics.8.d: "볼셰비키 군대와 싸우기 위해 [FROM.getAdjective] 정부가 우리나라를 지나 사단을 배치할 수 있도록 허가해 달라고 요구했습니다. 저들의 주요 목표는 뒤나부르크를 거쳐 [NWA.getName] 측과 연계하는 것입니다. 통행을 승인해야 합니까?"
 ww1_baltics.8.a: "볼셰비키와 싸우도록 두어라."
 ww1_baltics.8.b: "한 마디도 믿을 수 없다."
 ww1_baltics.9.t: "[FROM.GetName]의 통행 승인"
 ww1_baltics.9.d: "[FROM.GetAdjective] 정부가 [FROM.Capital.GetCapitalVictoryPointName] 통행을 승인했습니다."
 ww1_baltics.10.t: "[FROM.GetName]의 최후통첩 거부"
 ww1_baltics.10.d: "[FROM.GetAdjective] 정부가 우리 의도를 믿을 수 없다며 통행 요구를 거부했습니다."
 ww1_baltics.10.a: "앞길을 막는 모든 것을 쳐부수겠다!"
 ww1_baltics.11.t: "[FROM.GetAdjective]군의 시골 약탈"
 ww1_baltics.11.d: "최근 [FROM.GetName] 측이 철도를 이용하자 지나가는 군대가 농민을 학살하고 자기들 마음대로 마을을 약탈하는 일이 벌어졌습니다."
 ww1_baltics.11.a: "언젠간 대가를 치를 것이다."
 sahel_local_famine: "지역 기근"
 sahel_local_famine_desc: "1910년에 접어들며 아프리카 식민지는 특히 어려운 계절을 겪고 있습니다. 흉작이 들었으며 현지 인구는 영양실조로 고통받고 있습니다. 이런 위태로운 상황이 계속된다면 가난한 이들 지역 주민들이 봉기를 일으킬 수도 있습니다."
 ww1_holland.13.t:0 "식량 부족!"
 ww1_holland.13.d:0 "대전쟁에서 독일을 굶겨 죽이기 위해 유럽에 봉쇄령이 내려지자 우리나라의 식량 공급이 부족해지고 있습니다. 봉쇄령은 우리에게도 영향을 미쳤고 우리나라의 식량 공급이 부족해지고 있습니다. 사람들은 이 전쟁이 얼마나 오래 지속될지 시간이 지나야 알 수 있다는 불만을 갖기 시작했습니다..."
 ww1_holland.13.a:0 "뭐라도 해야만 한다!"
 ww1_oman.2.b: "절대 내어주지 않을 것이다!"
 ww1_oman.3.b: "그 정도 못 내잖아."
 ww1_oman.4.t: "오만 석유 발견"
 ww1_oman.4.d: ""
 ww1_oman.4.a: "우린 부자가 될 거야!"
 ww1_oman.5.t: "이바디파 봉기"
 ww1_oman.5.d: "이맘 살림 알카루시가 무스카트에 대항하여 오만 내륙 지역에 이맘국의 재건을 위한 반란을 일으켰습니다. 대영 제국이 오만 연안인 무스카트 술탄국을 개발하면서 오만 내륙에서 이맘국이 다시 부흥하게 되었습니다. 오만인들은 영국의 폭압적인 통치 방식과 술탄국에 대한 영국의 막강한 지배를 경멸했습니다. 이맘 살림 이븐 라시드 알카루시는 오만 내륙의 보수적인 이바디 종파를 이끌고 반무스카트 반란을 선동하고 무스카트에 대항하여 이맘국을 재건했습니다. 오만 이맘국은 술탄국과 마찬가지로 이바디파가 통치하지만, 이맘국은 외국의 내정 간섭에 반대하고 통치자를 직접 선출해야 한다고 믿었기 때문에 정치적으로 다른 점이 있었습니다."
 ww1_oman.5.a: "윽."
 ww1_oman.6.t: "시브 조약"
 ww1_oman.6.d: "무스카트 술탄과 오만 이맘국 사이에 합의가 이루어졌습니다. 조약에 따라 오만 내륙의 이맘국은 자치권을 부여 받는 대신 무스카트 술탄국의 주권을 인정했습니다. 조약의 이름은 해안 마을인 앗시브의 이름을 따서 붙여졌습니다."
 ww1_oman.6.a: "마침내."
 prussian.13.desc: "[RUS.GetName] 측이 동로마 제국과 오스만의 수도였던 콘스탄티노폴리스를 얻게 되며 지중해로 가는 길을 갖게 되었습니다. 도시가 함락된 지 거의 500년 만에 정교회가 성 총대주교를 수복하게 되었습니다."
 ww1_greece.241.t: "데데아가츠 개칭?"
 ww1_greece.241.d: "수년 동안 외세의 지배 끝에 그리스 소수 민족이 많은 무슬림 우세 지역인 서부 트라키아가 그리스 군대의 정복으로 우리 손에 들어왔습니다. 다만 한 가지 작은 문제가 생겼는데, 바로 데데아카스 산자크의 옛 주도와 이곳 주도의 이름이 같다는 점입니다. 이 작은 어촌 마을의 지역 주민들은 메트로폴리탄과 함께 가장 최근에 그리스 영토로 편입된 도시인 만큼 '신도시'라는 뜻의 네아폴리스로 이름을 바꾸자고 제안했습니다. 지방 행정을 맡고 있는 다른 이들은 긴장을 피하기 위해 현재 이름을 유지하자고 제안했고, 다른 사람들은 다른 이름을 제안했습니다."
 ww1_greece.241.a: "현재 명칭을 유지할 것이다."
 ww1_greece.241.b: "네아폴리가 가장 알맞다."
 ww1_greece.241.c: "우리 국왕 알렉산드로스의 이름을 따서 명명하라!"
 ww1_greece.242.t: "테살로니키 경주!"
 ww1_greece.242.d: "발칸 반도에서 다시 전쟁이 터졌습니다. 1897년 그리스-튀르크 전쟁에서 굴욕적인 패배를 당한 지 15년 만에 우리는 영원한 헬라스의 땅을 되찾아야 합니다. 비록 지금은 불가리아와 동맹을 맺고 있지만, 우리는 발칸 동맹에 가입하면서 전쟁에서 각자 점령한 영토는 강화회의에서 인정한다는 데 엄격하게 동의했습니다. 따라서 우리와 불가리아는 오스만 제국에서 두 번째로 큰 항구이자 전략적으로 매우 중요한 테살로니키, 저들 말로는 솔룬을 놓고 경쟁하고 있습니다. 불가리아는 소위 '발칸 반도의 프로이센'이라고 불리지만 마케도니아 경쟁에서 그랬던 것처럼, 저들이 틀렸다는 것을, 우리 군대를 매우 과소평가했다는 것을 증명할 것입니다!"
 ww1_greece.242.a: "마케도니아는 그리스의 것이다!"
 ww1_greece.243.t: "그리스의 테살로니카 점령!"
 ww1_greece.243.d: "최근 보고에 따르면, 오늘 아침을 기해 오스만의 테살로니카 항이 그리스군에 점령되었다고 합니다. 원래 그리스군의 목표는 비톨라 마을이었으나, 그리스 총리는 불가리아군이 먼저 테살로니카를 점령하려 함을 깨닫고, 야전원수로 나가 있는 콘스탄티노스 왕자에게 이를 먼저 점령하라는 명령을 내렸습니다. 적은 수의 오스만군은 예니제에서 잘 준비된 그리스군과 후방에서 방어전을 벌였고, 불가리아군이 근처까지 진격하고, 테살로니카의 오스만 해군 기지가 그리스 해군에 봉쇄되자, 하산 타흐신 파샤 장군은 도시 방어가 불가능해졌음을 곧 깨달았습니다. 1912년 10월, 테살로니카 항구에서 오스만 제국의 철갑함 페트-이 뷜렌드가 침몰한 사건은 군사적으로는 큰 의미가 없었지만, 오스만군의 사기를 더욱 떨어뜨렸습니다. 그리스와 불가리아가 모두 테살로니카를 원하자, 오스만의 도시 주둔군은 양측과 협상에 들어갔습니다. 불가리아군은 그리스에 도시가 항복한 하루 뒤에 도착했고, 테살로니카 방어를 맡고 있던 하산 타흐신 파샤 장군은 불가리아군에 \"나에게는 테살로니카가 하나밖에 없으며, 이미 이를 내어주었다\"고 전했습니다."
 ww1_greece.243.a: "테살로니키는 우리 것이다!"
 ww1_greece.243.b: "그리스를 쳐부술 것이다!"
 ww1_greece.243.c: "오스만이 지고 있다고?"
 ww1_greece.244.t: "불가리아의 테살로니카 점령!"
 ww1_greece.244.d: "최근 보고에 따르면, 오늘 아침을 기해 오스만의 테살로니카 항이 불가리아군에 의해 점령되었습니다. 불가리아군은 예니제 전투에서 패한 그리스군을 기회로 삼아, 약 10만 명의 병력을 이끌고 킬키스 남쪽으로 진격하여 치열한 전투 끝에 테살로니카를 점령했습니다. 테살로니카에 진입한 스토야노프 토도로프 장군은 예니제에서 그리스군과 전투를 벌인 후 도시 방어를 위해 마지막 저항을 시도하던 하산 타흐신 파샤의 오스만군과 마주쳤습니다. 불가리아군은 테살로니카 북쪽에서 오스만군에 중요한 승리를 거두었지만, 그리스군이 재편성하여 테살로니카 항을 향한 공격을 재개할 시간을 주었습니다. 그리스와 불가리아 모두 테살로니카를 원했기 때문에, 오스만의 도시 주둔군은 양측과 협상에 들어갔습니다. 그리스군은 도시가 불가리아에 항복한 하루 뒤에 도착했으며, 도시 방어를 맡고 있던 하산 타흐신 파샤 장군은 그리스군에 \"나에게는 테살로니카가 하나밖에 없으며, 이미 이를 내어주었다\"고 전했습니다."
 ww1_greece.244.a: "아직 끝나지 않았다..."
 ww1_greece.244.b: "솔룬은 우리 것이다!"
 ww1_greece.244.c: "불가리아가 너무 많이 가져가는 것 아닌가?"
 ww1_greece.245.t: "테살로니키 해방!"
 ww1_greece.245.d: "비톨라로 진격할지 테살로니키로 진격할지 상부에서 약간의 혼란이 있었지만, 예니제에서 결정적인 승리를 거둔 후 우리는 아무런 저항 없이 테살로니키로 신속히 진격했습니다. 도시 방어 사령관 하산 타신 파샤는 테살로니키를 무조건 항복했고, 5세기 동안의 오스만 통치 끝에 비잔티움의 심프로테보우사(공동 수도)가 다시 그리스의 손에 들어왔습니다. 불가리아가 불만을 제기하고 도시 행진을 허용해 달라고 요구했지만 어찌 됐건 우리는 축제를 벌일 것입니다. 우리 국왕 요르요스 1세가 곧 도시를 방문할 예정입니다. 뭐가 잘못될 수 있겠습니까?"
 ww1_greece.245.a: "다음은 콘스탄티노폴리스다."
 ww1_greece.246.t: "불가리아의 테살로니키 점령..."
 ww1_greece.246.d: "초기 공격은 성공적이었지만 악시오스 강에서 막혀 더 많은 사상자를 내며 많은 패배를 겪었습니다. 예니제 전투에서의 패배로 마케도니아의 북쪽, 서쪽, 동쪽 어느 방향으로도 진격하지 못하고 남쪽으로만 후퇴할 수 있었으며 불가리아군이 상당한 진격을 할 수 있는 충분한 시간을 벌게 되었습니다. 그 결과 테살로니키는 얼마 지나지 않아 진격하는 불가리아군에게 함락되었고, 우리 군대는 하루 뒤 도시 외곽으로 진입했습니다. 이것은 우리에게 큰 손실이며, 누군가 이 재앙에 대한 책임이 분명 있습니다!"
 ww1_greece.246.a: "실패가 점점 부담이 되네."
 ww1_auh.179.t: "우려스러운 보고서"
 ww1_auh.179.d: "전쟁은 계속되고 서쪽의 전황은 우리에게 유리하지 않습니다. 프랑스는 독일군의 계획대로 함락되지 않았고 기근이 제국의 특정 도시 지역을 잠식하기 시작했습니다. 러시아 전역이 독일 제국에게 유리하게 돌아가고는 있지만 우리는 그렇게 안락한 위치에 있지 않습니다. 프랑스와 명예로운 평화 협상을 통해 전쟁에서 빠져나갈 수 있을지도 모르겠습니다. 우리는 패전하겠지만 사망자를 수천 명 더 늘어나는 것을 막을 수 있을 것입니다."
 ww1_auh.179.a: "모든 선택지가 열려 있다."
 ww1_auh.180.t:0 "[AUS.getLeader]의 친서"
 ww1_auh.180.d:0 "[FRA.GetLeader] 총리가 오늘 아침 오스트리아 카를 1세의 매제인 부르봉파르마의 식스투스 공작으로부터 편지를 받았습니다. 파르마 공작의 서한은 양국이 비밀 강화협상을 할 수 있도록 대화 상대가 되기를 원한다는 내용이 쓰여 있었습니다. 편지에는 오스트리아-헝가리 황제가 오스트리아의 전쟁 종식을 위해 많은 양보를 할 의향이 있음을 나타내는 서한도 포함되어 있습니다. 특히 세르비아의 해방과 해안에 대한 접근이 언급되어 있으며 벨기에의 해방과 알자스-로렌 문제에 대한 지원을 모호하게 보장하고 있습니다."
 ww1_auh.180.a:0 "원칙에는 동의한다만, 조건이 있다."
 ww1_auh.180.b:0 "논의할 가치도 없다!"
 ww1_auh.181.t: "프랑스의 협상 거부"
 ww1_auh.181.d: "파르마 원칙은 협상 가능성에 대한 프랑스의 동의를 받지 못하고 돌아왔습니다. [FRA.getLeader] 총리는 우리의 상황이 너무 위태롭다고 판단했기 때문에 강화회의를 갖지 않으려고 했습니다. 우리는 동맹 독일과 최대한 가까워져야 하고, 무엇보다도 독일을 배신하려는 시도를 드러내지 않아야 합니다."
 ww1_auh.181.a: "윽..."
 ww1_auh.182.t:0 "프랑스의 협상 수락"
 ww1_auh.182.d:0 "프랑스는 우리의 요청에 호의적인 반응을 보였습니다. 부르봉파르마의 파르마 식스투스 왕자를 통해 비밀 논의가 시작되었습니다. 왕자가 전달한 편지를 통해 완전한 재량으로 [AUS.getLeader]-[FRA.getLeader] 사이 교류가 가능해졌습니다. 프랑스의 조건은 비교적 간단합니다. 조건은 세르비아의 해방과 동시에 해안에 대한 접근권 부여, 벨기에의 해방과 알자스-로렌의 프랑스 반환입니다."
 ww1_auh.182.a:0 "알자스-로렌? 거긴 우리 영토도 아니잖아... 독일과 논의해야겠다."
 ww1_auh.182.b:0 "알자스-로렌 영유권을 지지할 수는 있지만 보장할 순 없다."
 ww1_auh.182.c:0 "논의할 가치도 없다!"
 ww1_auh.183.t:0 "오스트리아의 조건 거부"
 ww1_auh.183.d:0 "비록 초기적이고 불완전한 조건일 뿐이지만 말입니다. 오스트리아-헝가리는 협상의 기반 자체를 받아들이지 않았고, 이는 그들이 조금도 양보할 준비가 되어 있지 않았고 그들의 접근 방식이 진지하지 않다는 증거입니다. 따라서 전쟁은 빈에 진주할 때까지 계속될 것으로 보입니다."
 ww1_auh.183.a:0 "그럼 전쟁이다!"
 ww1_auh.184.t:0 "[AUS.getNameDef]의 특사"
 ww1_auh.184.d:0 "오스트리아-헝가리 외무대신 오토카어 체르닌이 오늘 아침 베를린으로 찾아와 전쟁의 진행 문제에 대해 논의하는 식사 자리를 가졌습니다. 요컨대 오스트리아 외무대신은 협상국과의 강화를 고려하는 것이 어떻냐고 물었습니다. 분명히 프랑스와 [AUS.getLeader]의 강화를 위한 물밑 접촉이 이미 있었을 것입니다. 이제 문제는 우리의 입장을 아는 것입니다. 우리는 오스트리아-헝가리와 회의를 시작하여 동맹국에 더 공정한 조건을 세울 수 있습니다."
 ww1_auh.184.a:0 "회의를 시작하지."
 ww1_auh.184.b:0 "두고 볼 수 없는 배신이다!"
 ww1_auh.185.t: "크로이츠나흐 회의 - 알자스-로렌 문제"
 ww1_auh.185.d: "크로이츠나흐 회의의 목표는 정전 협정을 맺고 대전쟁을 끝내고자 동맹국과 협상국 사이의 여러 분쟁을 분명히 하는 것입니다. 첫 번째 문제는 가장 주요한 프랑스의 요구사항인 알자스-로렌에 대한 처분입니다.\n\n독일 총리는 프랑스에 우호적인 뮐루즈 지구를 대가로 프랑스령 브리를 합병하는 독일 우선의 초안을 제안했습니다. 이 합의사항으로는 협상이 파토날 것을 직감한 오스트리아 총리는 갈리치아를 폴란드에 넘기는 대신 알자스로렌을 프랑스에 할양한다는 타협안을 제안했습니다."
 ww1_auh.185.a: "[AUS.getAdjective]의 제안이 타당하다."
 ww1_auh.185.b: "롱위-브리 선으로 할 것을 압박하라."
 ww1_auh.185.aa: "저들이 우리 타협안을 받아들였다... 주께 감사를."
 ww1_auh.185.bb: "저들은 롱위-브리 선을 고수한다..."
 ww1_auh.187.t: "크로이츠나흐 회의 - 벨기에의 지위"
 ww1_auh.187.d: "벨기에의 지위는 독일군이 우려하는 문제입니다. 이 지역은 우리 정책과 일치할 수도 있는 완충 지대입니다. 왈로니와 플란데런은 최대의 자치를 보장하는 왕국 아래 연방제로 편성해야 할 다른 두 민족입니다. 그리고 물론 플란데런 지역은 반드시 우리 경제 시장에 편입되어야 하며, 이 지역에 대한 완전한 후원이 필요합니다."
 ww1_auh.187.a: "벨기에를 해체해야만 한다."
 ww1_auh.187.aa: "그래, 뭐 실은 거긴 그저 완충국일 뿐이니."
 ww1_auh.188.t: "크로이츠나흐 회의 - 폴란드"
 ww1_auh.188.d: "폴란드는 오래도록 러시아의 멍에에 고통받은 지역입니다. 당연히 폴란드를 해방해야 합니다. 자연히 폴란드인들은 독일국의 정책과 협조해야 하므로, 폴란드를 정치, 경제, 군사 감독 아래에 두자는 제안이 나왔습니다."
 ww1_auh.188.a: "폴란드는 우리와 일치해야 한다."
 ww1_auh.188.aa: "폴란드는 우리와 일치해야 한다."
 ww1_auh.189.t:0 "크로이츠나흐 회의 - 발트"
 ww1_auh.189.d:0 "러시아 제국은 더 이상 발트의 정당한 통치 자격이 없으며, 우리는 발트의 정통성에 대한 게르만 계통의 지역 독립과 충성을 고려할 수밖에 없습니다. 발트의 통일 국가가 큰 진전이 될 것이라면 독일 총참모부 일부는 이 지역을 독일국에 곧장 합병하자고 주장합니다."
 ww1_auh.189.a:0 "발트 연합공국을 수립해야 한다."
 ww1_auh.189.b:0 "리가에 모든 것을 합병하라!"
 ww1_auh.189.aa:0 "독일이 발트 연합공국을 선택했다. 좋아."
 ww1_auh.189.bb:0 "최상급육군지휘부가 이들 지역을 합병하도록 압력을 넣었다..."
 ww1_auh.190.t: "크로이츠나흐 회의 - 식민지"
 ww1_auh.190.d: "독일이 입은 끔찍한 전쟁 손실을 위한 위신과 보상을 위해서 최상급육군지휘부는 프랑스령 마다가스카르 섬의 합병을 제안했습니다."
 ww1_auh.190.a: "요청하자."
 ww1_auh.190.aa: "안될 게 뭐 있나?"
 ww1_auh.191.t: "크로이츠나흐 회의 - 발칸"
 ww1_auh.191.d: "결국 오스트리아는 갈리치아 같은 동방 영토를 잃을 수밖에 없습니다. 이런 손실을 메우기 위해 몬테네그로와 세르비아 같은 발칸 국가를 이용할 수 있습니다. 루마니아의 개입 또한 주 목표가 될 수 있습니다."
 ww1_auh.191.a: "가치 있는 보상이다."
 ww1_auh.191.aa: "받을 자격이 있다."
 ww1_auh.192.t: "크로이츠나흐 회의 종료"
 ww1_auh.192.d: "크로이츠나르 회의가 끝났고 협상국에 대한 두 제국의 주요 요구사항이 정리되었습니다. 상대방이 이를 들을 준비가 되어 있다면... 적과 초기 협상을 시작하기 위해 이러한 조건을 전달할 수 있습니다."
 ww1_auh.192.a: "어떻게 될지 보자고."
 ww1_auh.193.t:0 "동맹국의 강화 조건"
 ww1_auh.193.d:0 "오스트리아는 마침내 독일 편에 서서 저들의 조건을 공식화하기로 결정했습니다. 이로 인해 협상은 훨씬 더 현실적인 오스트리아와 달리 독일 제국이 최종 승리를 거둘 가능성이 있다고 생각하는 정도로 더 복잡해질 것입니다. 적국 외무부의 공동 서한이 관련 조건과 함께 도착했습니다."
 ww1_auh.193.a:0 "이 조건들은 용납할 수 없다!"
 ww1_auh.193.b:0 "오스트리아에 대한 이탈리아의 영유권을 고려해야 한다."
 ww1_auh.186.t: "독일의 협상 거부"
 ww1_auh.186.d: "독일 제국은 협상국과의 강화협상을 하자는 우리의 제안을 받아들이지 않았습니다. 전쟁을 끝내기 위한 우리의 구상은 우리밖에 따르지 않았습니다. 협상 거부와 더불어 적과 대화하지 말라고 말하면서 때가 되면 승리가 올 것이라는 [GER.getLeader]의 명시가 뒤따랐습니다. 우리가 행동하고 싶다면 홀로 해야 할 것입니다."
 ww1_auh.186.a: "저들은 잊어버리자..."
 ww1_auh.194.t:0 "동맹국의 강화 조건"
 ww1_auh.194.d:0 "며칠 전 오스트리아에서 제시한 강화제안에 따라 [FRA.GetLeader]의 연락을 받았습니다. 분명히 동맹국은 전쟁을 끝내고 싶어하며 몇 가지 양보를 했을 것입니다. 그러나 우리의 이익에 대해서는 아무것도 확립되지 않았으며, 우리가 이 평화 구상을 지원하기로 결정하면 런던 조약은 더 이상 가치를 가질 수 없습니다."
 ww1_auh.194.a:0 "런던 조약을 고수하겠다!"
 ww1_auh.194.b:0 "평화를 위해 최소한의 양보만 할 수 있다."
 ww1_auh.195.t: "이탈리아의 강화 조건"
 ww1_auh.195.d: "이탈리아는 재빨리 답장을 보내 런던 조약을 제대로 즉각 준수할 것을 요구했습니다. 우리가 걱정했듯 이탈리아는 오스트리아령의 상당 부분을 합병하고자 하며, 이러면 협상의 여지가 줄어듭니다. 이 모든 것에도 불구하고 이탈리아의 요구는 아예 터무니없는 것은 아니며, [AUS.getLeader]의 지혜로운 결정이 항구적인 평화를 받아들일 수 있을지도 모릅니다."
 ww1_auh.195.a: "[AUS.getName]에 보내자."
 ww1_auh.196.t:0 "이탈리아의 강화 조건"
 ww1_auh.196.d:0 "프랑스는 강화협상 과정에 황색분자들인 이탈리아를 포함시키기로 결정했습니다. 수많은 오스트리아 영토를 합병하고자 하는 이탈리아는 런던 조약과 거의 동일한 요구 사항을 전달했습니다. 따라서 이탈리아는 달마티아와 이스트리아의 일부인 트렌토를 주장합니다. 이러한 전략적 영토는 이렇게 할양할 수 없습니다!"
 ww1_auh.196.a:0 "그건 용납할 수 없다!"
 ww1_auh.197.t: "동맹국의 거부"
 ww1_auh.197.d: "동맹국은 우리와 타협할 수 없었고 협상은 사실상 결렬되었습니다. 예상했던 대로 동맹국은 강화 협상에서 우위를 점하려는 생각을 갖고 있었으며, 저들의 이 실수 때문에 저들은 몇 달 안에 큰 대가를 치를 것입니다."
 ww1_auh.197.a: "그럼 1918년 10월에 보자고들."
 ww1_auh.198.t:0 "얼어붙은 협상"
 ww1_auh.198.d:0 "우리가 이탈리아의 요구를 고려하지 않자, 프랑스는 강화협상을 맺하기 위해서는 [ITA.getLeader]의 의견이 필수적이라는 이유로 논의가 동결되었다고 발표했습니다. 이 복잡한 상황은 우리에게 더 많은 영토를 희생하거나 독일과의 동맹을 재확인하는 것 사이에서 명확한 방향을 강요합니다. 더 많은 영토를 포기하는 데 동의할 수도 있지만, 그렇게 되면 우리의 위신이 심각하게 손상될 것입니다. 가장 야심찬 해결책은 평화 협상을 할 수 없는 [FRA.getLeader], 그리고 나머지 협상국을 반대하는 것입니다."
 ww1_auh.198.a:0 "체르닌에게 클레망소를 적대하는 연설을 하자고 해라!"
 ww1_auh.198.b:0 "상황을 악화시켜선 안 된다..."
 ww1_auh.199.t: "체르닌의 연설"
 ww1_auh.199.d: "오스트리아-헝가리 외무대신 오토카르 체르닌이 빈 시의회에서 파격적인 연설을 했습니다. 체르닌 외무대신은 연설에서 프랑스, 특히 협상을 주도한 조르주 클레망소를 적대시했습니다. 체르닌은 프랑스의 부당한 요구와 정부가 비밀 협상을 받아들였음에도 불구하고 협상을 단호하게 거부한 것에 대해 언급했습니다. 정작 프랑스의 알자스-로렌 요구에 [AUS.getLeader]의 승낙이 있었다는 것은 내용에서 쏙 빠졌습니다.\n\n오스트리아 정부가 보낸 비밀 서한이 공개된다면 이 불공정한 상황은 쉽게 바로잡을 수 있을 것입니다."
 ww1_auh.199.a: "하바스 언론사에 [AUS.getLeader]의 친서를 보내라."
 ww1_auh.199.b: "일을 키워선 안 된다..."
 ww1_auh.200.t:0 "직스투스 사건"
 ww1_auh.200.d:0 "놀랍게도 국제 언론사 하바스가 파르마 공이 전한 [AUS.getLeader]의 비밀 친서를 보도했습니다. 비밀 서한에는 알자스-로렌을 프랑스에 적어도 부분적으로 합법적인 영토로 인정하고 벨기에의 해방, 우리 땅의 할양 등 모든 것을 포함하는 [AUS.getLeader]의 타협안이 드러났습니다."
 ww1_auh.200.a:0 "아 이런..."
 ww1_auh.201.t:0 "직스투스 사건"
 ww1_auh.201.d:0 "국제 언론사 하바스는 프랑스 정부에 보낸 여러 건의 [AUS.getLeader]의 친서를 다룬 기사를 보도했습니다. 이들 서한에는 오스트리아-헝가리의 강화 제의와 알자스-로렌에 대한 프랑스의 영유권 인정 등 다양한 항복 내용이 담겨 있습니다. 서한이 공개되자 오스트리아는 오스트리아-헝가리 외무장관과 프랑스 정부 사이에 갈등을 빚은 뒤 어떠한 것도 양보하지 않았다고 부인하고 있습니다.\n\n확실히 공개된 서한은 진본이며, 오스트리아 외무장관이 오스트리아는 협상국에 어떠한 합의도 제안하지 않았다고 선언함으로써 전 세계에 거짓말을 했다는 것을 분명히 보여줍니다."
 ww1_auh.201.a:0 "좀 덜 똑똑해 보이네, 이제!"
 ww1_auh.201.b:0 "[AUS.getLeader] 이 작자는 돌아버린 것이냐?"
 ww1_auh.201.c:0 "좋지 않다..."
 ww1_auh.201.e:0 "[AUS.getLeader]의 절망에 빠진 모습이 눈에 선하네."
 ww1_auh.202.t: "대외 정책 회의"
 ww1_auh.202.d: "체르닌 외무대신이 프랑스가 공개한 서한에 대한 해명을 요청하고자 [AUS.getLeader]에 긴급 면담을 요청했습니다. 실제로 체르닌은 초기 협상이 비밀리에 시작되었다는 사실을 알지 못했기 때문에 빈 연설에서 거짓말을 했다고 생각하지 않았습니다. 따라서 [AUS.getLeader]에 체르닌 사이에 엄청난 불신이 생겼고, 체르닌은 이를 받아들일 준비가 되어 있지 않았습니다. 따라서 체르닌은 [AUS.getLeader]에게 외스터라이히테셴의 오이겐에게 양위하지 않으면 자살하겠다고 정부를 대놓고 위협했습니다."
 ww1_auh.202.a: "치타 폰 부르봉파르마에게 모든 책임을 전가해라."
 ww1_auh.202.b: "그럼 자결해라, 당장."
 ww1_auh.202.c: "[AUS.getLeader] 황제는 퇴위해야 한다."
 AUH_czernin_suicide: "§Y오토카어 체르닌§! 사망"
 ww1_auh.203.t:0 "[AUS.getLeader]의 퇴위"
 ww1_auh.203.d:0 "오스트리아-헝가리의 [AUS.getLeader] 황제가 상당한 정치적 압력으로 인해 오스트리아-헝가리 정치 지형에서 훨씬 더 안정적인 인물인 오이겐 폰 외스터라이히-테셴에게 양위할 수밖에 없게 되었습니다. 이러한 갑작스러운 상황 변화는 직스투스 사건의 결과로, [AUS.getLeader] 황제가 비밀리에 프랑스 및 협상국과 강화를 시도하고 있었다는 사실이 드러나 스캔들을 일으켰기 때문이며, 황제는 제위를 내려놓아야 했습니다.\n\n이례적인 이번 사건으로 이중군주국은 다시 한 번 독일 형제에게 더 가까워졌고, 또 다시 종속국에 불과한 위치가 될 위기에 처했습니다."
 ww1_auh.203.a:0 "[AUS.getLeader] 황제는 시도라도 했으니..."
 ww1_auh.203.b:0 "머저리 같으니."
 ww1_austria.11.t: "북티롤 점령"
 ww1_austria.11.d: "오스트리아의 패전과 정치적 혼란의 여파로, 바이에른과 오스트리아 동부의 공산주의 혁명 세력이 티롤에서 혼란을 일으키고 있습니다. 공산주의 세력의 티롤 진입을 막기 위해서는 우리가 직접 북부 티롤을 점령해야 합니다. 이를 통해 새로운 영토에 대한 공산주의자들의 침입에 더욱 효과적으로 대처할 수 있을 것입니다."
 FRA_french_local_investments_exploitation:0 "노동부 예산 증액"
 ww1_luxembourg.5.t: "독일의 침공!"
 ww1_luxembourg.5.d: "최악의 공포가 현실로 다가왔습니다. 제2차 프랑스-독일 전쟁이 다시 시작되었고 룩셈부르크는 이중고를 겪게 되었습니다."
 ww1_luxembourg.5.a: "나라를 구하려면 어쩔 수 없는 선택이다..."
 ww1_luxembourg.5.b: "항복은 없다!"
 rusrevolt.603.a:0 "오랜 충신의 고집은 꺾을 수 없으리!\n([URA.GetFlag]우랄 카자크로 플레이)"
 rusrevolt.603.b:0 "테레크 카자크가 변방을 지킬 것이다!\n([TER.GetFlag]테레크로 플레이)"
 rusrevolt.603.c:0 "극동 변경을 확보할 것이다!\n([USS.GetFlag]우수리 카자크로 플레이)"
 RUS_SRA_spawned: "의용군이 돈을 떠남"
 ww1_don.2.t: "크라스노프 반란"
 ww1_don.2.d: "카자크 반군이 로스토프에서 적위대를 몰아냈습니다. 돈 구원회가 크라스노프를 돈 카자크의 아타만으로 선출했습니다."
 ww1_don.2.a: "앞으로!"
 ww1_don.2.b: "우린 혁명을 수호할 것이다!"
 DON_kornilov_battalion_can_be_formed: "코르닐로프 대대 창설 가능함"
 alekseev_arrived: "알렉세예프 도착함"
 ww1_baltics.6.d: "파벨 베르몬트-아발로프가 이끄는 서러시아 의용군이 세력을 모으는 가운데 라트비아와 리투아니아를 통과하는 군사 통행권을 확보하기 위한 노력이 진행되고 있습니다. 이 협력은 유데니치의 서북군과 연계하여 이 지역의 반볼셰비키 세력을 통합하는 데 매우 중요합니다."
 ww1_rcw_unification.11.t: "[FROM.getName]의 투표 무시!"
 ww1_rcw_unification.11.d: "[FROM.getName] 측이 제헌의회 투표를 무시하고 러시아의 미래를 자기들 마음대로 결정했습니다!"
 western_thrace_tt: "\n§Y약 한 달 동안 §Y[BUL.GetFlag]불가리아§!와 국경 조정에 관한 협상을 진행§!합니다. §Y[RUS.GetFlag]러시아§!가 마리차 강 너머의 영토를 승인하려고 하지 않기 때문에 §Y[WTH.GetFlag]서트라키아§!는 §R유지할 수 없습니다§!.\n§Y만일 우리가 불가리아 또는 러시아와 전시 상태에 돌입한다면 모든 협상이 중단될 것입니다.§!"
 ww1_baltics.1.b: "발트의 질서를 직접 회복할 것이다!"
 ww1_baltics.2.a: "다른 선택의 여지가 없다..."
 ubd_troops_arriving_tt: "§Y발트 향토방위군§!이 §R볼셰비키의 위협§!으로부터 우리를 지키기 위해 도착함"
 ww1_baltics.4.t: "[UBD.GetLeader]의 배신"
 ww1_baltics.9.a: "훌륭해."
 ww1_kuwait.11.t: "쿠웨이트 우편 제도"
 ww1_kuwait.11.d: "쿠웨이트의 첫 번째 우체국이 운영을 시작하여 쿠웨이트에서 전 세계 목적지로 우편물을 원활하게 발송할 수 있게 되었습니다."
 ww1_kuwait.11.a: "오, 쿠웨이트에 영광이 있기를!"
 ww1_kuwait.12.t: "바스라 함락"
 ww1_kuwait.12.d: "[KUW.Overlord.GetAdjective]군이 [KUW.GetAdjective]의 지원을 받아 바스라를 점령했습니다."
 ww1_kuwait.13.t: "바스라 사수"
 ww1_kuwait.13.d: "[KUW.Overlord.GetAdjective]군이 [KUW.GetAdjective]의 지원을 받았음에도 바스라 점령에 실패했습니다."
 ww1_france.69.l:0 "자크 피우가 우파를 단합시킬 수 있다."
 ww1_france.407.t: "프랑스의 외교적 고립"
 ww1_france.407.d: "프랑스는 최근 자국의 내정에 집중하기 위해 자국을 대외적으로 고립시켜 왔습니다. 극좌 연정이 결성된 이래, 프랑스는 국방령 증강과 독일과의 대규모 전쟁에 참여하려는 욕구를 강력하게 제한해 왔고, 결국 [FRA.getLeader] 프랑스 총리가 군사동맹을 종료하고 싶다는 의사를 전달했습니다. 프랑스가 협상국에서 탈퇴했습니다."
 ww1_france.407.a: "흠..."
 ww1_france.408.t: "신규 지휘관 진급"
 ww1_france.408.d: "전쟁을 통해 군대, 특히 고위급 인사들의 자질이 형편없다는 사실이 폭로되었습니다. 이에 탁월한 능력을 발휘한 인사들을 승진시키고 교체하기 위한 대책이 마련되었습니다."
 ww1_france.408.a: "제군들만 믿는다."
 ww1_france.409.t: "새로운 최고사령관"
 ww1_france.409.d: "국방부 장관 아돌프 메시미와 총참모부 일부는 프랑스 군대의 현재 최고 전략가인 빅토르-콩스탕 미셸이 수립한 제17계획에 만족하지 않았습니다. 제17계획은 너무 방어적이었으며, 독일군이 벨기에를 통해 파리를 신속히 점령하기 위해 공격할 것이며, 동시에 기동 작전을 통해 우리 군대의 일부를 포위할 것이라고 가정했습니다. 따라서 빅토르-콩스탕 미셸은 이러한 상황에 대비하기 위해 군대의 2/3를 벨기에 국경으로 이동시키는 것을 권고했습니다.\n\n매우 보수적인 총참모부는 즉시 이 계획을 반대하며 총사령관을 무능하다고 지적했습니다. 이에 따라 전쟁부 장관은 최고 전략가를 교체하고 조프르를 선호하는 결정을 내렸습니다."
 ww1_france.409.a: "미셸은 머저리였다."
 ww1_france.410.t: "제2차 카드 사건"
 ww1_france.410.d: "1906년 색인 카드 사건은 프랑스 육군 장교들의 정치적, 종교적 성향을 추적하는 색인 카드 시스템의 존재를 폭로했습니다. 사회주의자, 프리메이슨, 유대인 네트워크의 지원을 받은 이 시스템은 수많은 기독교인 또는 민족주의자 장교들을 군에서 퇴출시키고 다른 장교들의 진급을 막는 것을 가능하게 했습니다. 이 시스템은 1904년에서 1906년 사이에 이런 무거운 비밀을 지킬 수 없었던 장교들에 의해 밝혀졌습니다. 이 사건은 프랑스 전역에 걸쳐 역사적인 스캔들을 일으켰고, 심지어 좌파들 사이에서도 분노를 불러일으켰습니다.\n\n이 폭로 이후, 에밀 콩브 정부는 무너졌고, 그의 뒤를 이은 루비에 내각에 의해 상징적인 형벌이 선고되었습니다. 그러나 이 차별적인 시스템의 피해자였던 장교들에게는 어떠한 보상도 제공되지 않았습니다."
 ww1_france.410.a: "그러나 이후에도 정부는 이 시스템을 사용하는 것을 결코 멈추지 않았다..."
 ww1_france.411.t: "제2차 카드 사건"
 ww1_france.411.d: "1911년 2월, 샤를 에베네 장군은 샤를 움베르 상원의원으로부터 색인 카드에 관한 편지를 받았는데, 이는 그가 이 시스템이 여전히 존재한다는 것을 알고 있음을 보여주었습니다. 곧이어 조제프 랭나흐도 같은 내용을 알게 되었습니다. 이러한 새로운 고발은 1905년과 1910년의 좌파 정부가 차별적인 행태를 보였음을 비난할 수 있게 해 줍니다. 이 새로운 사건을 폭로하는 것은 좌파 카르텔의 잔재에 치명적인 타격을 가할 수 있으며, 동시에 유대인, 사회주의자, 프리메이슨 엘리트들의 책임을 다시 한번 드러낼 수 있습니다.\n\nRP 내의 우리의 연락책은 언론계, 예를 들어 라크루아와 연결되어 있습니다. 우리는 이 사건을 신문에 대대적으로 보도하여 또 다른 스캔들을 쉽게 일으킬 수 있습니다."
 ww1_france.411.a: "이 사건을 최대한 선전하라!"
 ww1_france.412.t: "인도차이나 예산 부족"
 ww1_france.412.d: "인도차이나 총독 [IND.getLeader]의 강력한 요청에도 불구하고, 프랑스 의회는 자금 지원 계획의 승인에 대한 표결을 진행하지 못했습니다. 초기에 9억 프랑으로 계획된 차관은 하원에서 표결에 부쳐지지 않았습니다. 이로 인해 인도차이나의 예산은 심각한 자금 부족을 겪고 있으며, 이는 국가의 역량을 약화시키고 있습니다. 특히 빈옌이나 송꺼와 같은 주요 도시의 관개 사업에 심각한 영향을 미치고 있습니다."
 ww1_france.412.a: "이 예산안은 매우 중요했다!"
 ww1_france.413.t: "인도차이나 차관 투표"
 ww1_france.413.d: "[IND.getLeader] 인도차이나 총독이 프랑스 본국의 의회와 상원에서 자금 요청을 승인받았습니다. 인도차이나는 빈옌이나 송꺼와 같은 주요 도시의 관개 사업에 대한 대규모 투자의 일환으로 9천만 프랑의 차관을 들일 것입니다. 이 계획은 또한 행정, 교육 및 기반 시설에 대한 자금 지원도 제공합니다."
 ww1_france.413.a: "파리에 감사 인사를 보내지."
 ww1_france.414.t: "연정 우파의 부상"
 ww1_france.414.d: "악시옹 프랑세즈와 대중자유행동의 통합 이후, 특히 노동자 계층과 사회방위상공연합 내에서 가톨릭 단체의 인기가 급격히 회복되면서 정치적 상황도 변화했습니다. 우파 연정 내에서는 자크 피우와 레옹 도데가 국가와 정체성 문제로 내부 갈등을 겪었습니다.\n\n피우는 '온건한' 보수 우파 공화국을 선호했지만, 도데는 교황 피우스 10세의 정치 운동 승인 이후 매우 인기 있는 복고주의자였습니다. 연정 내 투표 결과, 피우는 도데에게 우파 지도자 역할을 양보했습니다."
 ww1_france.414.a: "우리가 \"진정한\" 우파다!"
 ww1_france.415.t: "사회주의자들의 파리 가두시위"
 ww1_france.415.d: "파리에서 1905년법 개정안 투표에 항의하는 대규모 시위가 열렸습니다. 약 10만 명의 파리 시민이 파리에서 시위를 벌이며 의회 법안 철회와 세속주의 유지를 촉구했습니다. 장 알레망과 마르셀 상바 등 여러 인사가 이끌던 시위 행렬은 부르봉 궁전, 마티뇽 호텔과 개선문을 통과했습니다."
 ww1_france.415.a: "주의 깊게 지켜보자."
 ww1_france.415.b: "일을 키워선 안 된다."
 FRA_abandonned_1905_revision: "1905년법 개정안 철폐"
 ww1_france.416.t: "마르세유 좌익 집회"
 ww1_france.416.d: "조르주 클레망소와 레몽 푸앵카레, 레옹 강베타 등 사회주의 인사들이 마르세유에서 좌파 정치 집회를 개최했습니다. 노트르담 드라가르드 대성당에서 열린 이 집회에서 연설은 오후 내내 계속되었으며, 법안 표결에 반대하기 위한 집단 행동을 촉구했습니다. 강력한 대중의 지지가 이어지며 도시 전역에서 행진이 벌어졌을 뿐만 아니라 프랑스의 여러 대도시에서도 유사한 움직임이 발생했습니다."
 ww1_france.416.a: "걱정이 되는군."
 ww1_france.416.b: "일을 키워선 안 된다."
 ww1_france.417.t:0 "낭트에서 멈춘 폭동"
 ww1_france.417.d:0 "프랑스 서부 낭트 시에서 경찰이 대규모 단속 작전을 실시했습니다. 여러 시위 이후 폭력 단체들이 형성되었고, 이들은 건물 여러 채를 파손했으며, 여기에는 조각상과 역사적 광장도 포함되었습니다. 이에 따라 브르타뉴 왕들의 성이 훼손되었으며, 성벽에 모욕적인 글들이 쓰여졌습니다. 여러 행정청사도 파손되었습니다.\n\n경찰은 몇 달 전에 통과된 두 개의 보안법 덕분에 수많은 폭동 참가자들을 체포할 수 있었습니다. 이 법안들은 이러한 범죄자들을 재판하고 체포하는 절차를 간소화하는 데 기여했습니다."
 ww1_france.417.a:0 "다행히 우린 경찰력을 강화했었지!"
 ww1_france.418.t:0 "왕당파의 지지"
 ww1_france.418.d:0 "좌파 연합이 주최한 수많은 시위와 병행하여, 우리는 왕당파 투쟁을 지원하는 많은 지지자들로부터 재정적 및 정보적 지원을 받았습니다. 따라서 앙투안 슈베레, 모리스 바레스, 에두아르 드 카스텔노와 같은 지식인들과 정치인들은 지지자들과의 연락망을 활용해 경찰을 지원하고 맞불 시위를 조직하며 반대파의 활동을 제한하는 데 기여했습니다."
 ww1_france.418.a:0 "하느님 감사합니다."
 ww1_france.419.t:0 "파리의 유혈 폭동"
 ww1_france.419.d:0 "파리에서 상황이 긴장되고 있습니다. 1905년법 개정 반대 시위가 매일 열리고 있으며, 사회주의 활동은 이 나라에서 그 어느 때보다도 강해졌습니다. 노동조합원과 좌파 지지자들은 소수파임에도 불구하고 도시의 주요 도로에서 대규모 바리케이드를 조직하는 데 성공했습니다.\n\n경찰은 길을 열기 위해 신속히 화기를 사용해 군중을 해산시켰습니다. 불행히도 SFIO 활동가들, 특히 무정부주의자들은 소총을 소지하고 있었습니다. 교전이 발생해 경찰관 9명과 시위대 5명이 사망했습니다."
 ww1_france.419.a:0 "아 이런..."
 ww1_france.419.b:0 "일을 키워선 안 된다."
 ww1_france.420.t: "블룸의 연설"
 ww1_france.420.d: "SFIO에 합류한 사회주의 좌파 의원 레옹 블룸은 파리 바스티유 광장에서 새로운 집회를 조직했습니다. 거의 두 시간 동안 이어진 연설에서 그는 \"모든 현실을 초월하는 권리\"를 규탄하며, 법이 통과된 후에도 상징적인 행동을 중단하지 말 것을 촉구했습니다. 또한 국민 대의의 개선을 위해서는 제도 개혁이 필요하다고 강조하며, 의회가 진정한 정당성을 확보하지 못할 것이라고 주장했습니다."
 ww1_france.420.a: "사람들은 블룸에게 표를 던졌다."
 ww1_france.420.b: "이보다 일을 키워선 안 된다..."
 ww1_france.421.t: "쥘 게드의 죽음"
 ww1_france.421.d: "프랑스 좌파의 저명한 정치가 쥘 게드가 1922년 7월 28일, 생망데에서 우리 곁을 떠났습니다. 친코뮌적 입장과 집단주의적 가치를 애호한 사람으로 잘 알려진 그는 프랑스의 혁명적 노동조합주의의 상징이었습니다."
 ww1_france.421.a: "우리 역사에 남을 위인이다."
 ww1_france.422.t: "왕위 요구자 지지"
 ww1_france.422.d: "프랑스는 현재 이례적으로 힘든 시기를 겪고 있지만, 이는 동시에 프랑스군과 프랑스인의 결의 회복을 위한 상상할 수 있는 모든 권위와 개혁의 문을 열어줬습니다. 정부가 나서서 프랑스 왕위 요구자를 지지한다면 군대에 활력을 권위적인 인물이 섭정하는 과정을 더욱 정당화하는 게 가능할 것입니다. 우리는 여러 프랑스의 명문가에 공식 청첩장을 보내 인기 있는 인물을 선별해야 합니다."
 ww1_france.422.a: "자크 1세를 지지하라."
 ww1_france.422.b: "나폴레옹 5세를 지지하라."
 ww1_france.422.c: "장 3세를 지지하라."
 ww1_denmark.3.b: "승리하였노라!"
 ww1_denmark.3.c: "킬은 보호령으로 분리할 것이다."
 ww1_denmark.3.e: "아 제기랄. 독일을 선택하다니!"
 ww1_crete.1.t: "그리스로 떠나는 [ROOT.GetLeader]"
 ww1_crete.1.d: "베니젤로스가 그리스 본국에서 기회를 잡고자 출국했습니다."
 ww1_crete.1.a: "행운을 빈다!"
 ww1_ikaria.1.t: "이카리아의 그리스인 봉기"
 ww1_ikaria.1.d: "에게 해의 섬 중 하나인 이카리아 섬에서 그리스인 봉기가 벌어졌습니다. 이들은 튀르크 주둔군을 몰아내고 섬의 통제권을 장악했습니다. 우리 군의 매복 공격에 당해 사살당한 요르요스 N. 스파노스가 소위 이카리아 혁명의 영웅으로 추앙받고 있습니다."
 ww1_ikaria.1.a: "진압해라!"
 ww1_ikaria.2.t: "이카리아의 그리스계 독립국 확보"
 ww1_ikaria.2.d: "이카리아 섬의 그리스인들이 튀르크의 통치에 맞서 반란을 일으켰습니다. 우리는 튀르크와 공식적으로 전쟁 중이므로 이곳 그리스인들과 활발히 접촉해야 합니다. 그리고 이들 또한 그렇게 하고자 합니다."
 ww1_ikaria.2.a: "아름다운 재결합이다."
 ww1_ikaria.3.t: "이카리아의 그리스인 봉기"
 ww1_ikaria.3.d: "오스만의 발칸 지배가 다시 흔들리고 있습니다. 에게해의 이카리아 섬에서 그리스인들이 봉기하여 튀르크 수비대를 쫓아냈습니다. 그리스 정부는 아직 공식 입장을 밝히지 않았지만, 발칸의 화약고에 또 다시 불꽃이 튀었습니다."
 ww1_ikaria.3.e: "오스만의 발칸 지배가 다시 흔들리고 있습니다. 에게해의 이카리아 섬에서 그리스인들이 봉기하여 튀르크 수비대를 쫓아냈습니다. 이번 봉기로 오스만 영토의 그리스인들 또한 그리스-오스만 전쟁의 해방을 지지한다는 것을 보여주었습니다."
 ww1_ikaria.3.a: "자유냐 죽음이냐!"
 ww1_ikaria.3.b: "이것들을 끝내버릴 것이다."
 ww1_ikaria.3.c: "병세가 더욱 깊어지는군."
 ww1_samos.1.t: "사모스 공작 암살"
 ww1_samos.1.d: "1908년 안드레아 코파시스 사모스 공작은 봉기를 진압하기 위해 오스만 주둔군의 강화를 용납했습니다. 친그리스 반대파인 테미스토클리스 소풀리스는 그리스 본토로 망명했습니다. 하지만 오늘 공작은 결국 소풀리스의 지지자에게 암살당했습니다."
 ww1_samos.1.a: "화약고로군."
 ww1_samos.2.t: "소풀리스의 귀환"
 ww1_samos.2.d: "안드레아 코파시스 공작과 튀르크 수비대에 맞서, 몇 년 전 사모스에서 피신했던 그리스인 정치가 테미스토클리스 소풀로스가 망명자 집단을 이끌고 섬에 상륙했습니다. 공국 정부는 사실상 붕괴했으며 소풀로스가 사모스 임시정부의 대통령이 되었습니다."
 ww1_samos.2.a: "끝이다."
 ww1_turkey.38.c: "그럼 도데카니사만 빼고..."
 ww1_brest_litovsk.13.a: "어쩔 수 없다..."
 ww1_rcw.2.t: "임시최고정부 수립"
 ww1_rcw.2.d: "중국동성철도 주주총회에서 중동철도 \"사업 내각\" 임시 정부가 선출되었습니다. 오랜 시간 동안, 드미트리 호르바트는 사람들의 설득에도 불구하고 최고 권력을 맡는 무거운 책임을 받아들이기를 거부했습니다. 그러나 호르바트는 결국 러시아 국가 권력이 회복될 때까지 자신을 임시최고지도자로 결정하고 선언했습니다."
 ww1_rcw.2.a: "러시아의 미래를 주주들이 결정하겠구나."
 ww1_rcw.3.t: "자바이칼 개입"
 ww1_rcw.3.d: "러시아 극동 지역 분리를 위해 우리는 이를 보호할 완충국을 세워야 합니다. 현재 아타만 세묘노프와 협상을 진행 중이며, 세묘노프는 완충국을 이끌 기회를 제공받았습니다. 또한, 우리는 세묘노프가 자바이칼 지역에서 볼셰비키에 대항하는 특수 만주 연대를 조직하는 데 큰 도움을 주었습니다. 치타 공격 중, 세묘노프의 연대는 일본제국군 제2여단의 후지야 중장 휘하에서 지원을 받으며 함께 진격했습니다. 이들은 합동 선두 부대의 일환으로 치타에 입성했습니다. 치타를 점령한 후, 제국군 제3사단은 유카라 장군의 부대를 분리해 아무르 철도를 점령하게 했으며, 적군은 아무르 철도에서 완전히 축출되었습니다."
 ww1_rcw.3.a: "시베리아는 우리 것이 되리라."
 ww1_rcw.4.t: "일본의 자바이칼 개입!"
 ww1_rcw.4.d: "치타를 공격하는 동안, 세묘노프 분견대는 후지야 중장이 이끄는 일본 제국 육군의 혼성여단의 지원을 받았습니다. 함께, 이들은 연합 전위대의 일부로 치타에 입성했습니다. 치타를 점령한 후, 제국군 제3사단은 유카라 소장 분견대로 적군이 완전히 물러난 아무르 철도를 점령했습니다."
 ww1_rcw.4.a: "일본에 나라를 팔아먹는군!"
 ww1_rcw.4.b: "볼셰비키를 물리치려면 악마와 거래할 수밖에! ([TBK.GetFlag]트란스바이칼로 플레이)"
 ww1_rcw.5.t: "우랄 임시지역정부"
 ww1_rcw.5.d: "적군으로부터 도시가 해방된 뒤, 예카테린부르크 시의회와 다른 도시의 선출된 정부는 업무를 재개했습니다. 페름 주에서 온 제헌 의회 의원들도 돌아왔습니다."
 ww1_rcw.5.a: "이야, 우리가 저길 해방시켰네!"
 ww1_rcw.5.b: "우랄의 자치를 위해 싸우리라! ([URA.GetFlag]우랄 정부로 플레이)"
 ww1_rcw.6.t: "소비에트 정부의 피난"
 ww1_rcw.6.d: "일본, 중국, 미국, 그리고 백군의 연합 공격으로 인해, 극동인민위원평의회는 우수리 전선 잔여 부대와 함께 철수했습니다.  아이훈이라는 중국의 한 마을에 정박한 증기선 \"세묜 데즈뇨프\" 함상에서 아타만 가모프, 지역 젬스트보 위원들, 카자크 군인들, 그리고 '페스차노오조르카 사람'들이 모여 군사 작전을 논의했습니다. 회의 결과, 그들은 페스차노오조르카 의회 임시집행위원회, 젬스트보 및 시정부 인사들로 구성된 '질서 회복을 위한 특별임시집행위원회'를 조직하기로 결정했습니다. 아무르 지역인민위원회 의장 표도르 니카노로비치 무킨은 지역 내 권력을 잃고 블라고베셴스크 무역조합 중앙위원회에 권한을 넘겼습니다. 아무르 소비에트 사회주의 공화국 지도부는 5척의 바지선과 8척의 증기선을 이용하여 호위함 오로차닌의 호위 아래 밤새 제야 강을 거슬러 올라갔습니다. 목적지는 스보보드니 시 근처 제야 대교 부근의 타이거 지역으로, 일본군에 의해 선로가 거의 파괴된 곳이었습니다.\n\n결국 극동인민위원평의회는 제야 마을에서 해산되었고, 도시는 일본군이 점령했습니다. 한편, 훗날 정부 수반이 되는 알렉산드르 니콜라예비치 알렉세예프스키는 감옥에서 풀려났습니다. 블라고베셴스크는 이반 니키티치 니키틴 대령이 지휘하는 아무르 카자크 특수부대와 일본군 제7사단의 지원을 받아 큰 저항 없이 점령되었습니다. 이후 아무르 지역임시정부가 구성되었습니다."
 ww1_rcw.6.a: "잘 가거라."
 ww1_rcw.7.t: "프리모리예 지역 젬스트보 위원회의 정권 장악"
 ww1_rcw.7.d: "콜차크가 시베리아와 프리모리예에서 실각하자 메드베데프의 프리모리예 지역 젬스트보 위원회가 프리모리예 지역의 전권 임시 장악을 선언했습니다."
 ww1_rcw.7.a: "허."
 ww1_bavaria.1.t:0 "섭정왕자 루이트폴트 폰 바이에른의 사망!"
 ww1_bavaria.1.d:0 "루이트폴트 섭정왕자가 기관지염으로 뮌헨에서 사망했습니다. 그는 뮌헨의 테아티너 교회 지하실에 묻혔습니다. 루이트폴트 왕자가 사망하면서 루트비히 왕자가 그의 뒤를 이어 섭정직에 올랐고, 그는 거의 즉시 언론과 사회의 일부 단체에 의해 오토를 대신하여 왕위에 올라 달라고 종용당했습니다."
 ww1_bavaria.1.a:0 "장장 26년에 다다랐던 섭정 시대가 끝났군."
 ww1_bavaria.2.t:0 "1913년 바이에른 개헌"
 ww1_bavaria.2.d:0 "바이에른 의회가 바이에른 헌법을 개정하였습니다. 개정안은 현행 헌법에 국왕이 국정을 수행할 수 없는 상황이 10년 이상에 걸쳐 지속되었을 때, 섭정이 섭정직을 종료하고 의회의 비준하에 새 국왕으로 즉위할 수 있다는 조문을 담고 있습니다. 이 개정안은 양원에서 광범위하고 초당파적인 지지를 받았고, 하원에서는 찬성 122표와 반대 27표로, 상원에서는 6명을 제외한 전원이 찬성하면서 손쉽게 가결되었습니다. 다음 날 루트비히는 섭정 종식을 선언하며 사촌을 폐위하였고, 자신이 사촌을 대신하여 루트비히 3세로의 즉위를 선언했습니다. 이후 의회가 이 즉위를 정식으로 비준하면서, 루트비히는 공식적으로 재위를 시작했습니다."
 ww1_bavaria.2.a:0 "현대적 입헌군주국을 위한 결정적인 한 걸음이로군."
 ww1_england.261.t: "파오 상륙 제안"
 ww1_england.261.d: "파오 반도 확보 작전이 제안되었습니다. 목표는 샤트 알아랍 수로를 지키는 전략적으로 중요한 파오 요새를 점령하는 것입니다. 이번 상륙 작전은 해군과 육군의 합동 작전으로, 오스만군의 방어선을 신속하게 압도하고 메소포타미아에서 추가 작전을 위한 거점을 확보하는 것을 목표로 합니다. 만약 이 대담한 계획이 성공한다면, 오스만의 지역 지배에 상당한 타격을 입힐 것입니다."
 ww1_england.261.a: "계획을 승인하라."
 ww1_england.261.b: "너무 위험한 작전이다."
 ww1_england.262.t: "파오 상륙 성공"
 ww1_england.262.d: "파오 상륙 작전의 성공이 보고되었습니다. 영국군은 오스만군의 방어선을 신속하게 돌파하고 파오 요새를 점령했습니다. 반도를 장악함으로써 메소포타미아로 더 깊이 진격하여 중동에서 오스만의 성과에 도전할 길이 열렸습니다."
 ww1_england.262.a: "바그다드냐 죽음이냐!"
 ww1_england.263.t: "영국의 파오 점령"
 ww1_england.263.d: "파오 반도에서 안타까운 소식이 전해졌습니다. 영국군이 기습 상륙 작전을 개시하여 파오 요새를 성공적으로 점령했습니다. 수비대의 용맹한 노력에도 불구하고, 적의 압도적인 병력과 준비 태세는 진지를 압도했습니다. 주둔군 장교 이븐 압둘라 대위가 전사하자 수비대는 탈영했습니다."
 ww1_england.263.a: "메소포타미아를 보강해야 한다!"
 ww1_england.264.t: "[GetYear]년 총선과 내각 위기"
 ww1_england.264.d: "대전쟁의 결과로 대영 제국은 지배력과 제국의 질서를 잃었습니다. 내각은 불명예 속에서 사임했고, 휴전 직후 약속된 총선에서 과반 의석을 차지한 정당은 없었습니다. 게다가 의회주의마저 거부하는 극단주의 정치 세력이 목소리를 내기 시작했고, 국민들은 동요하기 시작했습니다."
 ww1_england.264.a: "침착히 계속 나아가야 한다..."
 rusrevolt.601.e:0 "핀란드인들이 말했노라.\n([FIN.GetFlag]핀란드로 플레이)"
 ww1_firstbalkan.117.t:0 "[TUR.GetAdjective]의 발칸 포기"
 ww1_firstbalkan.117.d:0 "[TUR.GetNameDef] 측이 발칸 동맹의 최후통첩을 받고서 발칸의 유럽 영토를 포기한다는 아무도 예상치 못한 일이 벌어졌습니다. 따라서 다국적 행정부를 둔 자치 마케도니아가 완충 지대로 설치됩니다.\n하지만 이것이 발칸이 마침내 안정과 평화를 찾았다는 뜻은 아닙니다. 오히려 발칸은 아무도 지키지 않는 화약고가 되어 다가오는 시일에 전 유럽을 대규모 전쟁에 빠뜨릴 수도 있습니다."
 ww1_firstbalkan.117.a:0 "그래, 이번엔 또 뭐야?"
 ww1_firstbalkan.117.b:0 "자살 행각이다."
 ww1_liechtenstein.1.t:0 "베크 정변"
 ww1_liechtenstein.1.d:0 "빌헬름 베크, 프리츠 발저, 마르틴 리터는 오늘 리히텐슈타인 의회에서 현 총독인 레오폴드 프라이허 폰 임호프에 대한 불신임안을 제출했습니다. 이는 임호프가 오스트리아인이기에 리히텐슈타인 정부수반을 자국민에게 맡기라는 목소리가 커지고, 임호프의 리히텐슈타인에 대한 여러 금수 조치 대응이 부적절하다는 비판이 거세진 데 따른 것입니다.\n\n비록 우리는 대전 중 중립을 유지했지만, 오스트리아-헝가리와의 관세 동맹으로 인해 심각한 식량 부족을 겪었고, 이에 따라 협상국은 우리의 중립에 의구심을 품으며 우리에게 금수 조치를 내렸습니다. 전쟁이 진행될수록, 오스트리아-헝가리로부터의 식량 공급이 끊기고, 협상국은 스위스에게도 우리에 대한 금수 조치를 취하라고 압박하면서 상황은 더욱 절박해졌습니다. 임호프는 식량과 원자재의 조달 및 배급을 관리하기 위해 전국에 비상위원회를 설치했으나, 그는 경제 위기 대처에 있어 무능하고 적절하지 못하다는 비난을 받았습니다. 이러한 상황에서 빌헬름 베크와 같은 정치인들이 사회자유주의 이념에 대한 지지를 얻으며 두각을 나타냈습니다. 마르틴 리터와 프리츠 발저의 지원을 받으며, 그는 복지 국가의 확장, 보편적 선거권 확대, 그리고 리히텐슈타인인 정부수반을 주장했습니다.\n\n의회에서 격렬한 논의가 벌어진 후, 임호프는 사의를 표했지만 불신임 투표를 요청했습니다. 총독에 의해 임명된 지방의회 의원들은 임호프를 지지했으나, 선출의원들은 총독으로부터 권력을 마르틴 리터가 이끄는 임시집행위원회로 넘겨야 한다는 표결을 진행했습니다. 이번 쿠데타는 1862년 리히텐슈타인 헌법의 명백한 위헌이지만, 주동자인 리터는 군주제 폐지 의사는 없으며, 리터의 선언문은 \"공작과 나라가 오래 가길\"이라는 문구로 마무리되었습니다."
 ww1_liechtenstein.1.a:0 "너무 많은 지지를 받고 있어 반대할 수가 없다."
 ww1_liechtenstein.1.b:0 "위헌이다, 체포하라."
 ww1_liechtenstein.2.t:0 "임시집행위원회의 해산"
 ww1_liechtenstein.2.d:0 "베크 정변 이후, 마르틴 리터가 이끄는 임시집행위원회는 새로운 내각이 구성될 때까지 한 달간 운영되기로 합의되었습니다. 오늘, 이전에 정변 동안 여러 당사자들의 중재를 도왔던 카를 알로이스 폰 리히텐슈타인이 , 임시집행위원회를 대신했습니다. 그는 리히텐슈타인 의회의 추천을 받아 요한 2세에 의해 리히텐슈타인 총독으로 임명될 예정입니다."
 ww1_liechtenstein.3.t:0 "리히텐슈타인의 관세동맹 체결 희망"
 ww1_liechtenstein.3.d:0 "오늘 [LIE.GetLeader] 총독은 우리 정부에 제1차 세계 대전으로 인한 경제적 황폐화로부터 회복을 시작할 수 있도록 지속적인 식량 공급을 호소했습니다. 그는 또한 관세 동맹 설립 가능성을 위한 양국 간 협상과 리히텐슈타인이 아직 대표되지 않은 해외에서 리히텐슈타인의 이익을 대변해 줄 것을 호소했습니다."
 ww1_liechtenstein.3.a:0 "연방의회는 이 안건에 동의하였다."
 ww1_armenia.1.t:0 "잔게주르 산악의 아르메니아인 저항"
 ww1_armenia.1.d:0 "혁명연맹이 장악한 아르메니아 국민평의회는 아르메니아의 독립을 선언하고, 서아메르니아에 대한 권리를 포기하는 바툼 조약에 서명했습니다. 그러나 안드라니크 오자니안 장군은 아르메니아인들이 독립하길 원한 지역 중 일부만을 포함했다는 이유로 [ARM.GetNameDef]의 존재를 인정하길 거부했습니다. 안드라니크는 [ARM.GetNameDef] 정부와는 독립적으로 아제르바이잔과 튀르크 군대에 맞서 장게추르로 이동했으며, 아르메니아령으로 지키려고 하고 있습니다."
 ww1_armenia.1.a:0 "성가시네..."
 ww1_armenia.3.t:0 "알렉산드로폴 조약"
 ww1_armenia.3.d:0 "아르메니아는 더 이상 우리 힘에 맞서 전쟁에 주력할 수 없습니다. 우린 평화로이 옛 오스만령을 차지할 수 있으나, 그냥 전부 합병하려고 할 수도 있습니다."
 ww1_armenia.3.a:0 "서쪽에나 집중하자고."
 ww1_armenia.3.b:0 "너 지금 \"아르메니아\" 말을 했냐?"
 treaty_of_alexandropol:0 "알렉산드로폴 조약이 서명됨"
 treaty_of_alexandropol_failed:0 "튀르크 국민주의자들이 아르메니아의 강화 제의를 거부함"
 ww1_monaco.1.t:0 "신헌법"
 ww1_monaco.1.d:0 "모나코는 1910년 3월에 시작된 혁명에 혼란에 빠졌습니다. 농지나 공업용지가 부족하고 실업률이 높다는 여러 문제를 직면한 시민들은 거리로 나서 시위를 벌였으며, 대표단이 헌법과 의회를 요구하며 이를 보장받지 못한다면 군주정을 전복하고 공화정을 수립하겠다고 위협했습니다.\n결국 대공은 요구에 굴복하였으며 모나코는 입헌군주정이 되었습니다."
 ww1_auh.194.c:0 "평화를 위해서라면야..."
 ww1_auh.196.b:0 "우리는 어떤 대가를 치르게 되더라도 평화를 얻어내야만 한다!"
 ww1_auh.205.t:0 "[AUS.getAdjective]의 승인"
 ww1_auh.205.d:0 "우리의 요청에 호의적인 반응을 보인 [AUS.getleader]는 협정 체결을 위해 필요한 조치가 있다면 무엇이든 하겠다고 약속했습니다. 하지만 그는 알자스-로렌 문제에 대해선 동맹인 독일에 어떤 것도 강요할 수 없다는 견해를 보이며 난색을 보였습니다. 어찌 되었든 간에 오스트리아는 우리의 요구에 전적으로 동의할 준비가 되어 있는 것으로 보입니다. 이제 문제는 이 첫 번째 조건이 충분한지, 그리고 그들이 강화를 위해 내건 조건이 무엇인지입니다..."
 ww1_auh.205.a:0 "강화 조건이 뭐라고 하더냐?"
 ww1_auh.205.b:0 "의미 없다!"
 ww1_auh.206.t:0 "[FROM.getName]의 조건 대기"
 ww1_auh.206.d:0 "이제 우리는 협상국에 제공할 수 있는 영토 배상을 명확히 해야 합니다. 러시아는 갈리치아 양도를 요구해 왔고, 이는 강화조약 체결을 위해 거의 필수적으로 요구되는 사항입니다. 서쪽에서 이탈리아는 런던 조약에서 약속받은 땅인 트리엔트와 쥐트티롤, 이스트리아, 그리고 크로아티아 해안 전역을 차지하기 위해 싸워왔습니다. 이번 협상이 파토나지 않게 하기 위해선, 이들에게 약간의 양보를 해야 합니다."
 ww1_auh.206.a:0 "이탈리아와 러시아 모두에 영토를 할양할 수 있다."
 ww1_auh.206.b:0 "갈리치아 정도면 적당하지 않으려나?"
 ww1_auh.206.c:0 "무조건 평화는 어떤가?"
 ww1_auh.207.t:0 "오스트리아의 러시아와 이탈리아의 요구 타협"
 ww1_auh.207.d:0 "[AUS.getLeader]가 우리의 요청대로 여러 이탈리아와 러시아 영토를 할양하는 데 동의한다는 내용의 편지를 보내왔습니다. 이제 이것이 이탈리아 당국의 입장과 정확히 일치할지 알아볼 차례입니다."
 ww1_auh.207.a:0 "[ITA.getLeader]와 대화를 한번 나눠야겠군."
 ww1_auh.208.t:0 "오스트리아의 단독 강화"
 ww1_auh.208.d:0 "오스트리아의 평화를 위한 노력이 성공적으로 끝났습니다. 오스트리아는 러시아에 갈리치아를 할양하는 데 동의하였고, 이탈리아와도 대화를 나눴습니다. [AUS.getLeader]와 [ITA.getleader]는 토리노에서 만나 이탈리아의 요구 사항에 합의하는 데 성공했습니다. 그 결과로 전쟁은 종전하였고, 토리노 조약이 발효되었습니다. 토리노 조약은 비밀리에 체결되었으므로, 독일 정부는 상황을 제대로 인식하지 못했을 가능성이 높습니다. 아마도 독일의 항복이 곧 뒤따를 것입니다."
 ww1_auh.208.a:0 "중유럽에 평화가 찾아오는 건가?"
 ww1_auh.209.t:0 "오스트리아의 단독 강화조약 체결"
 ww1_auh.209.d:0 "수개월간 이어진 비밀 협상 끝에, [AUS.getLeader]가 마침내 협상국과의 종전을 목표로 하는 평화 협정을 체결했다고 발표했습니다. [AUS.getName]가 지휘하는 전선에서 승리가 불가능하다는 걸 인식한 그는 승전 대신 지역 안정을 위한 일련의 양보를 선택했습니다. 몇몇 정치 전문가들은 개전 이래 지속된 기근과 이로 인한 사회 불안정화를 이유로 들며 이번 결단이 제국을 완전한 붕괴로부터 구할 수 있었다고 지적했습니다.\n\n오스트리아의 과거 동맹이었던 독일은 여전히 카이저의 입장을 기다리고 있습니다."
 ww1_auh.209.a:0 "이 전쟁은 곧 끝날 것이다."
 ww1_auh.209.b:0 "뭬야?!"
 ww1_auh.210.t:0 "오스트리아의 이탈리아 협상 거부"
 ww1_auh.210.d:0 "오스트리아의 협상 조건이 이탈리아에 어떠한 양보도 불가능하다고 언급하면서 곧장 선을 넘었습니다. 저들에게는 불행히도 이탈리아 당국과의 협력은 평화를 위한 필수조건입니다. 따라서 우리는 [AUS.getLeader] 측과 협상할 수 없습니다."
 ww1_auh.210.a:0 "저런!"
 ww1_auh.211.t:0 "오스트리아의 배신"
 ww1_auh.211.d:0 "우리가 전선에서 역사적인 진격을 이뤄내고 있는 와중에, 오스트리아가 적국의 모든 요구를 받아들이고 휴전을 공개 선언했습니다. 아무런 언질도 없이 우리를 배신한 [AUS.getLeader]의 물밑 협상을 알게 되었습니다! 독일 국민은 주요한 동맹을 잃은 것에 당황하며 사기를 잃었습니다. 이제부터 적들은 오스트리아 방면의 군대를 돌려 우리에게 집중할 것입니다. 이제 승리를 어떻게 쟁취할 수 있겠습니까?!"
 ww1_auh.211.a:0 "빌어먹을, [AUS.getLeader]!"
 ww1_auh.212.t:0 "전국적인 독립 운동"
 ww1_auh.212.d:0 "협상국과 강화를 맺었음에도 불구하고 제국 안팎의 상황이 위태롭습니다. 종전과 민간 경제 회복의 가운데 많은 병사들이 무직이거나 장애를 얻었다는 사실이 드러났습니다. 군수 산업의 중단으로 기업이 대출을 상환해야 하는 만큼 실직자도 더 늘었습니다. 이런 상황은 특히 슬로바키아, 보헤미아와 유고슬라비아에서 수많은 독립 운동을 격화시킬 뿐입니다."
 ww1_auh.212.a:0 "즉각 연방제를 도입해야 한다!"
 ww1_auh.213.t:0 "약해진 국가적 생산"
 ww1_auh.213.d:0 "종전과 함께 군수산업은 물론, 제국 경제를 지탱하던 민수산업도 무너져 내렸습니다. 거액의 대출금을 상환해야 하는 상황 속에서 국내 제조업체들은 상품 매입처를 찾지 못하였고, 엎친 데 덮친 격으로 외부의 도움 또한 전무했던 까닭에, 제국 전역에서 파산이 연쇄적으로 일어났습니다."
 ww1_auh.213.a:0 "윽..."
