 ww1_china.132.t: "중화혁명당"
 ww1_china.132.d: "[ROOT.GetLeader]의 독재권을 강화하고 정부에서 혁명가들을 쓸어버리자 쑨원의 혁명 세력은 국외로 피신했습니다. 이들은 불법 정권을 타도하는 것을 주 목표로 삼아 중화혁명당을 조직했습니다. 황싱처럼 쑨원에 동조하지는 않지만 [ROOT.GetLeader]의 통치를 받아들이지 않는 다른 혁명가들은 구사연구회를 조직하고 언론과 다른 수단으로 독재를 비판하는 정치활동을 계속했습니다."
 ww1_china.132.a: "켁."
 ww1_china.133.t: "천중밍의 북벌 거부"
 ww1_china.133.d: "천중밍의 월군의 도움으로 국민당이 광저우에 주둔했지만, 국민당과 천중밍은 중국 통일 방안을 놓고 의견이 엇갈렸습니다. 쑨원은 국민당 단일정부 아래 중국 전체를 통치하고자 했지만, 천중밍은 연방제를 도입하여 연성자치를 강화하고 중국을 합중국으로 통일하고자 했습니다. 따라서 천중밍은 국민당의 북벌 협력 요청에 반대했습니다.\n국민당 혁명가 중 한 명인 장제스는 천중밍을 거듭 비판하며 광동정부에서 축출할 것을 요구했습니다. 국민당 정치인이었던 왕징웨이와 랴오중카이는 두 사람을 화해시키려 했지만 실패했고, 갈등은 점점 심화되는 듯했습니다."
 ww1_china.133.a: "원하는 것을 이루려면 싸워야 한다."
 ottoman.98.e: "이스마일 케말이 이긴다."
 ottoman.151.t: "[GetYear]년 선거"
 ottoman.151.d: "지난 몇 년간 제국은 여러 문제를 겪었지만 마침내 의회에서 폭력이 없는 평화로운 자유 선거를 열 수 있습니다. 확실히 하기 위해서 모든 극단주의자들은 선거에 나갈 수 없게 될 것입니다. 이는 이번 선거 후보들은 편파적이지 않고 통일진보당을 지지하든 아니든 통치 방식이 꽤 중립적인 자들이 될 것이라는 뜻입니다."
 ottoman.151.a: "이브라힘 학크 파샤가 이긴다."
 ottoman.151.b: "메흐메트 사이트가 이긴다."
 ottoman.151.c: "마흐무트 셰브케트 파샤가 이긴다."
