 ww1_france.423.t:0 "장 3세의 지위"
 ww1_france.423.d:0 "오를레앙 가문은 국가에 헌신해왔으며, 장 경은 국민들에게 큰 인기를 누리고 있습니다. 프랑스의 군대, 정부나 시민들 가운데서도 그는 안정의 상징입니다. 따라서 장이 군주로서 프랑스를 대표할 수 있을지도 모른다는 의문이 제기되었습니다. 심도 있는 개혁을 통해 입헌군주제 개혁을 실현할 수 있을지도 모릅니다."
 ww1_france.423.a:0 "그거 처음부터 우리 목표였거든..."
 ww1_france.423.b:0 "그러면 안 된다..."
 FRA_orleans_house:0 "오를레앙 가문"
 FRA_bourbon_house:0 "부르봉 가문"
 FRA_house_of_bonapart:0 "보나파르트 가문"
 ww1_france.424.t:0 "자크 1세의 지위"
 ww1_france.424.d:0 "부르봉 가문은 국가에 헌신해왔으며, 자크 경은 국민들에게 큰 인기를 누리고 있습니다. 프랑스의 군대, 정부나 시민들 가운데서도 그는 안정의 상징입니다. 따라서 자크가 군주로서 프랑스를 대표할 수 있을지도 모른다는 의문이 제기되었습니다. 심도 있는 개혁을 통해 입헌군주제 개혁을 실현할 수 있을지도 모릅니다."
 ww1_france.425.t:0 "보나파르트 총리?"
 ww1_france.425.d:0 "나폴레옹은 대전쟁 중 위대한 지도자로서 두각을 나타냈습니다. 나폴레옹은 군인들이 군기를 바로잡고 프랑스 국민이 단결할 수 있도록 이끌었습니다. 정치적 성과를 거둠으로써 명예회복에 성공한 보나파르트는 이제 우리 당이 선호하는 후보임이 분명합니다. 따라서 대통령이 이번에 예외적으로 그를 총리로 임명한 것은 당연한 일입니다."
 ww1_france.425.a:0 "보나파르트가 총리라... 문제가 될 게 있겠어?"
 ww1_france.426.t:0 "신성동맹의 끝"
 ww1_france.426.d:0 "신성동맹이 보여줬던 기적은 몇 달이 지나면서 사라졌습니다. 사회주의자들에게 개혁을 약속했음에도, 이들은 특히 러시아 제국의 슬라브 봉기에 자극 받아 혁명적 공산주의 쪽으로 급진화되었습니다. SFIO와 노조주의자들은 프롤레타리아의 대의에 충분하지 않다고 비난하며 연정을 탈퇴했고, 다른 야당도 이를 재빨리 따랐습니다."
 ww1_france.426.a:0 "그럼..."
 ww1_france.426.b:0 "예외적인 타협을 하라!"
 ww1_france.427.t:0 "자유주의적 행동주의"
 ww1_france.427.d:0 "우리가 실시한 사회 개혁은 프랑스에서 큰 성공을 거두었으며, 제국주의 국가를 보수적인 국가에서 사회 성과와 평등 측면에서 모범적인 국가로 변모시켰습니다. 불행히도, 이 큰 사상적 자유는 정치 분야에도 적용되어 반대 세력이 우리의 반군국주의, 반제국주의, 반자본주의 입장을 비판할 수 있게 했습니다. 자크 피우나 레몽 푸앵카레와 같은 인기 있는 인사들이 우리의 이익에 반하는 움직임을 보이고 있습니다."
 ww1_france.427.a:0 "걱정스럽네..."
 ww1_france.429.t:0 "\"인민의 호소\"를 정치적으로 지원하는 나폴레옹"
 ww1_france.429.d:0 "인민의 호소는 19세기 말 보나파르트주의의 주요 정당이었습니다. 제롬 보나파르트가 일으킨 계승권 분쟁과 프랑스 제3공화국의 공고화로 야기된 내분으로 현재는 아무런 정치적 지지도 받지 못하는 소규모 정당으로 전락했습니다.\n\n그러나 보나파르트 가문의 복귀와 지난 10년간 우파가 경험한 예외적인 부활은 이 야심찬 제국주의 정당을 재출범시킬 기회입니다. 자신의 위치를 안정시키기 위해 애쓰던 나폴레옹 공은 정당이 프랑스에서 가졌던 중요성을 회복하고 지원하기 위해 당원으로서 가입하기로 결정했습니다."
 ww1_france.429.a:0 "물론이다!"
 ww1_france.430.t:0 "프랑스의 제정복고"
 ww1_france.430.d:0 "프랑스 국민 대다수의 지지를 받은 국민투표와 상원의 협약 승인 이후, 헌법 개혁이 통과되었습니다. 나폴레옹 총리와 참모진은 단 일주일 만에 준헌법적 헌법을 수립했습니다. 제2제국보다 더 현대적인 제3제국은 더 민주적이고 자유로운 체제를 제안했습니다.\n\n프랑스 제위계승자 빅토르 나폴레옹 보나파르트는 이번주 목요일 파리의 노트르담 대성당에서 대전쟁 승리로 활기차진 국민의 환호 속에 즉위식을 거행했습니다. 프랑스의 미래는 이제까지 어느 때보다도 더 빛나고 있습니다."
 ww1_france.430.a:0 "자, 이제 유럽을 재패할 시간이다!"
 kis_news.143.t:0 "좌절된 네덜란드 사회주의 혁명"
 kis_news.143.d:0 "네덜란드에서 일주일간의 혼란 끝에 사회주의 혁명 시도가 실패했다는 소식이 전해졌습니다. 이번 실패는 네덜란드 내 지속적인 식량 부족과 지난 몇 년간 극적으로 증가한 실업률 및 빈곤의 결과로 분석됩니다. 국가가 고통받는 상황에서 사회주의자들은 대규모 시위를 촉구하며 기회를 잡으려 했습니다. 그러나 네덜란드 경찰은 대규모 시위에 직면한 도시들에 경찰력을 신속하게 증원하여 사회주의 선동가들을 빠르게 검거하고 체포했습니다. 어찌 되었든, 이번 실패한 봉기는 자국 내에서는 봉기 가능성이 거의 없다고 여겼던 서유럽 정부들 사이에 공황을 야기했습니다."
 kis_news.143.a:0 "서유럽으로 혁명이 확산되고 있는 건가?"
 ww1_germany.172.t:0 "독일령 앙골라-모잠비크?"
 ww1_germany.172.d:0 "포르투갈과 전쟁을 치르고 있는 지금, 우리가 이 전쟁에서 승전하기만 한다면, 우린 포르투갈령 아프리카 식민지를 차지할 수 있을 것입니다. 하지만 미리 준비된 계획 없이는 불가능합니다."
 ww1_germany.172.a:0 "내지를 챙기겠다."
 ww1_germany.172.b:0 "전역을 합병하도록 하자."
 ww1_bavaria.3.t:0 "루트비히 3세 폰 바이에른의 붕어!"
 ww1_bavaria.3.d:0 "루트비히 3세가 헝가리 사바르의 나다스디성에서 승하하였습니다."
 ww1_bavaria.3.a:0 "루프레히트 1세 만세!"
 ww1_england.265.t:0 "자유당의 [GetYear]년 영국 총선 승리"
 ww1_england.265.a:0 "예상했던 결과다."
 ww1_england.265.d:0 "올해 시행된 영국 총선에서 그 누구도 과반을 달성하지 못하며 헝 의회가 탄생했습니다. 보수당의 거센 공격과 노동당의 약진에 직면한 자유당은 아일랜드 의회당의 지원으로 정부를 구성하기에 충분한 의석을 확보하는 데 성공했습니다. 이번 선거는 특히 현재 진행 중인 헌정 위기와 인민예산을 둘러싼 영국 정계에 큰 영향을 미쳤습니다. 노령 연금과 누진세제를 포함한 자유당의 사회 개혁 공약은 이제 전면 시행을 목전에 두고 있습니다. 조지 5세 영국 국왕의 후원을 바탕으로 애스퀴스 내각은 서민원과 귀족원의 우위 관계를 재편할 정도의 중대한 정치 개혁을 추진할 예정입니다."
 garibaldi.34.t: "산마리노 문제"
 garibaldi.34.d: "산마리노는 이탈리아 내륙에 위치한 초소형 주권국입니다. 하지만 이탈리아 국민의 단결을 요구하는 사회주의의 대의 특성상, 산마리노도 국민과 노동자의 대의를 따라야 합니다."
 garibaldi.34.a: "저들에게 국민의 뜻에 귀를 기울이라고 전해라!"
 garibaldi.35.t: "사회주의자들의 압박"
 garibaldi.35.d: "북이탈리아를 장악한 사회주의자들이 우리에게 사회주의의 대의를 따르고 사회주의 정권 설립을 요구했습니다. 이를 무시하면 유혈 사태로 발전할 것입니다."
 garibaldi.35.a: "조기 선거 개최를 약속하라."
 garibaldi.35.b: "이건 주권 침해다!"
 ww1_luxembourg.6.t: "룩셈부르크 문제"
 ww1_luxembourg.6.d: "룩셈부르크는 연합군 덕분에 억압적인 독일 점령군으로부터 해방되었지만, 아직 룩셈부르크의 운명은 결정되지 않았습니다."
 ww1_luxembourg.6.a: "프랑스는 룩셈부르크의 지속적인 독립을 보장한다."
 ww1_luxembourg.6.b: "[907.OWNER.GetAdjective]에는 전쟁 배상금이 필요하다."
 ww1_luxembourg.6.c: "룩셈부르크의 존재 의의를 잘 모르겠군."
 ww1_auh.127.t_alt:0 "카를 대공의 결혼식"
 ww1_finland.11.t:0 "E. N. 세탤래의 사임"
 ww1_finland.11.d:0 "세탤레 상원의장은 통치권 문제가 해결되자마자 사임을 제출했습니다. 스빈후프드 상원의장, 즉 독립 상원의장이 임명되자 사임을 승인했습니다."
 ww1_finland.11.a:0 "독립을 위하여!"
 ww1_developer_note.10.t: "아라비아 반도 개발자의 쪽지"
 ww1_developer_note.10.d: "Ahlan wa Sahlan, 환영합니다! 오래 기다리셨습니다, 사우디 컨텐츠를 플레이해 주셔서 감사합니다. 생업과 학업에 빠져 이 프로젝트를 거의 잊고 있었습니다. 개인적으로 역사, 정치, 그리고 대규모 역사적 전투를 좋아하지만, 아시아인으로서(아랍인도 아시아 출신이죠), 저는 의사가 되거나 공학자, 변호사가 되는 길을 걷고 있습니다. 다른 길을 택하면 이라크 의회가 저를 배척할 수도 있겠죠!\n이제 흥미진진한 게임플레이, 중점 계통도가 완성되었습니다! 당장은 카라반 시스템을 제거해야 했지만, 나머지는 꽤 멋집니다. 특히 부족과 도시 주민 간의 균형이 좋습니다. 경고 하나 드리자면, 저는 사우디를 위한 콘텐츠만 만들었습니다. 다른 아랍 국가들은 일반적인 콘텐츠를 가지고 있지만, Undead와 Space Dolphin이 매우 중요한 아랍 국가를 위해 무언가를 준비 중이니 행운을 빕니다. Rahbar도 마찬가지지만, 그의 작업은 아랍 국가가 아니라 중동 국가에 가깝습니다.\n모든 개발자들에게 감사드립니다, 특히 Dementiya와 Silent가 지도와 주를 담당해 주셨고, GFX 부서 전체, 특히 Captainluck과 Commander Giray에게도 감사드립니다. 마지막으로, 사우디 플레이가 즐거우시길 바랍니다. 그리고 네, 민주주의나 사회주의 경로는 없습니다. 가장 좋은 것은 개혁주의 경로입니다."
 ww1_developer_note.10.a: "뜨거운 커피 한 잔 하겠나?"
 ww1_firstbalkan.118.t:0 "마케도니아로의 경주?"
 ww1_firstbalkan.118.d:0 "지금 우리는 튀르크와 전쟁 중이며, 우리 군대는 전략적으로 마케도니아로 진군할 가능성이 있습니다. 만약 우리가 튀르크로부터 이 지역을 탈환한다면, 그 지역은 우리의 통제 하에 놓이게 되어 지역 안정을 이룰 수 있을 것입니다."
 ww1_firstbalkan.118.a:0 "물론."
 SAU_urbans_cracked: "하다르파가 평정될 것임"
 SAU_tribes_pacified: "부족이 평정될 것임"
 ww1_nejd.36.t: "이집트 마흐말 사건"
 ww1_nejd.36.d: "이집트의 마흐말이 음악을 연주하며 메카에 도착했습니다. 그들이 다가오자, 이흐람 옷을 입은 비무장 이크완들은 처음으로 음악을 들었습니다. 그들은 이를 이단으로 여겼고, 분노하여 마흐말을 태운 낙타의 진로를 막기 위해 일어섰습니다. 이집트군 장교가 발포 명령을 내려 약 25명의 이크완을 사살했습니다. 현장 근처에 있던 압둘아지즈는 즉시 두 아들 파이살과 사우드를 보내 분노한 이크완을 진정시키고 이집트인들을 죽이지 못하게 했습니다. 왕은 이집트군 장교를 구금하고 순례자들과 동행하지 못하도록 명령했으며, 마흐말이 700년 만에 처음으로 메카에 들어가는 것을 막았습니다."
 ww1_nejd.36.a: "음악을 연주하지 말았어야지."
 ww1_nejd.36.b: "마흐말의 입성을 허용하라."
 ww1_nejd.37.t: "왕국이 선택해야 할 석유회사는 어디인가?"
 ww1_nejd.37.d: "지난 몇 년 동안 아라비아 반도의 걸프 해안에서 석유가 발견되었는데, 이라크를 시작으로 바레인까지 이어졌습니다. 어떤 전문 석유 회사와도 제휴하지 않은 몇몇 영국 탐험가들이 리야드 동쪽 이흐사 지역을 수색했지만 상업적으로 이용 가능한 양의 석유는 발견하지 못했습니다. 사우디아라비아의 생존을 위해서는 영국과 미국의 석유 회사들에 석유 탐사 지원을 요청해야 합니다."
 ww1_nejd.37.a: "미국인들이 경험이 있다."
 ww1_nejd.37.b: "영국인들이 더 경험이 있다."
 ww1_nejd.38.t: "이집트의 사우디아라비아와의 단교 선언"
 ww1_nejd.38.d: "압둘아지즈 국왕은 이집트에 사과하기를 거부했고, 마흐말의 메카 입성을 허용하지 않았습니다. 그 결과 이집트 정부는 하지 관련 문제를 제외하고 사우디아라비아와 단교하기로 결정했습니다."
 ww1_nejd.38.a: "이러기야?"
 ww1_nejd.38.b: "속이 다 시원하구만!"
 ww1_nejd.39.t: "이집트-사우드 국교 회복"
 ww1_nejd.39.d: "압둘아지즈 국왕은 이집트에 사과하고 마흐말의 메카 입성을 허용했습니다. 그 결과, 이집트 정부는 압둘아지즈 국왕에게 이집트를 방문할 것을 요청하고 사우디 정부를 지원하기 위해 지원군, 교사, 의사를 파견하겠다고 제안했습니다."
 ww1_nejd.39.a: "정말인가!"
 ww1_nejd.39.b: "즐거운 때로다."
 ww1_nejd.40.t: "압둘라흐만의 재집권"
 ww1_nejd.40.d: "사우디아라비아 국왕 복위 후 처음에는 복위를 거부하고 아들에게 권력을 물려준 알사우드의 전 아미르이자, 가족 내 분쟁이 있은 후, 아들에게 권력을 물려준 압둘아지즈 아미르의 아버지인 압둘라흐만은 아들이 가족 내 분쟁을 해결하지 못하자 옛날의 근본주의 방식으로 국가를 이끌기로 결심했습니다."
 ww1_nejd.40.a: "알라후 아크바르."
 ww1_nejd.41.t: "이크완 정변"
 ww1_nejd.41.d: "압둘아지즈가 시행한 개혁은 이크완의 만족을 사지 못했습니다. 그가 이크완 조직을 해체하기로 결정했을 때 결정적인 타격이 찾아왔습니다. 이에 파이살 알다위시와 술탄 빈 바자드는 이크완을 이끌고 신속하고 단호한 반란을 일으켜 결국 국가를 장악했습니다."
 ww1_nejd.41.a: "알라후 아크바르."
 ww1_nejd.42.t: "제2차 사우드-라시드 전쟁"
 ww1_nejd.42.d: "대전쟁이 이븐 사우드의 군대가 현재 국경을 따라 라시드군과 치열한 교전을 벌이고 있는 아라비아에 그림자를 드리우고 있습니다. 이 갈등은 세계적인 갈등 속에서 양측이 주도권을 다투는 이 지역 역사의 중요한 전환점입니다. 이러한 충돌의 결과는 아라비아 정치의 직접적인 지형을 형성할 뿐만 아니라 중동 전역의 동맹과 권력 역학의 궤적에도 영향을 미칠 것입니다. 압둘아지즈 알사우드가 전략적으로 군대를 운용함에 따라 이러한 대립의 여파는 깊은 반향을 일으키며 지역 권력 구조와 지정학적 동맹의 잠재적 변화를 예고하고 있습니다."
 ww1_nejd.42.a: "좋아, 또 다른 분쟁이네."
 ww1_nejd.43.t: "이븐 수웨이트 사건"
 ww1_nejd.43.d: "알아라이프 옆 알하리크 마을에서 알하자즈나 부족의 한 파벌에 대한 승리 후, 압둘아지즈 알라우드는 1910년에 반란을 성공적으로 진압했습니다. 압둘아지즈 알사우드는 셰이크 무바라크 알사바로부터 이븐 수웨이트를 공격하라는 서한을 받았습니다. 그러나 셰이크 무바라크는 이븐 수웨이트에게 비밀리에 경고를 보냈고, 이븐 수웨이트는 도망쳤습니다. 압둘아지즈는 주바이르를 거쳐 카브다로 군대를 재편한 다음 수프란으로 계속 진군했습니다. 이 진군 중에 압둘아지즈는 셰이크 무바라카 알사바의 사절인 압둘아지즈 빈 하산이 이끄는 대표단을 만났는데, 이 사절단은 셰이크 무바라크를 대신하여 사과를 전하러 왔습니다. 압둘아지즈는 아무런 불만도 품지 않고 사과를 받아들였으며, 그의 외교적 안목을 보여주었습니다. 그런 다음 그는 군대를 알이흐사 외곽으로 이끌었습니다."
 ww1_nejd.43.a: "좋아."
 ww1_nejd.44.t: "알마자사 전투"
 ww1_nejd.44.d: "압둘아지즈 알사우드는 알아흐사 외곽의 수프란 부족을 공격하여 알마자사에서 카미스 빈 무니키르와 충돌했습니다. 셰이크 파이살 빈 수후브와 그의 자아브 부족원들이 합류하여 알아흐사 알타르프 남쪽의 성과 야자수 숲 근처에서 아지만과 수프란 부족과 치열한 전투를 벌였습니다. 이 전투는 압둘아지즈의 결정적인 승리로 끝났지만, 적대 부족들은 상당한 사상자를 냈습니다."
 ww1_nejd.44.a: "만세!"
 ww1_nejd.45.t: "아르루와이드하흐 회담"
 ww1_nejd.45.d: "알이흐사의 악화되는 상황에 대응하여 알쿠트에 있는 무함마드 빈 오마르 알물라의 집에서 중요한 회의가 열렸습니다.회의에는 무함마드 빈 아흐메트 알물라, 압둘라 빈 압둘라티프 알물라, 압둘라흐만 알주가이만 알타미미, 압둘라티프 빈 아흐메트 알주가이만 알타미미가 참석했습니다.그들은 알이흐사의 끔찍한 상황을 논의하고 이 지역에 안정을 가져올 유일한 방법은 압둘아지즈를 초대하는 것이라고 결론지었습니다. 그들은 지역의 곤경과 지배적인 불리한 상황을 자세히 설명하는 서한을 초안했으며, 이러한 상황이 압둘아지즈가 개입하여 오스만의 존재를 몰아낼 수 있는 좋은 순간이라고 강조했습니다. 그들은 그가 알쿠트에 들어가 통치를 확립할 수 있도록 지원과 도움을 약속했습니다. 이 편지는 무프티, 셰이크 압둘라티프 빈 압둘라흐만 알물라의 승인을 받아 밀봉되어 리야드에 있는 압둘아지즈 국왕에게 전달되었습니다."
 ww1_nejd.45.a: "대단하군."
 ww1_nejd.46.t: "알이흐사 전투"
 ww1_nejd.46.d: "압둘아지즈는 계획에 따라 알이흐사에 입성했습니다. 알물라 가문의 젊은 청년들은 세 집단으로 나누는 방법을 선보였습니다. 하나는 총독을 체포하고, 하나는 경비탑을 지키고, 나머지 하나는 압둘아지즈의 주공에 합류하는 것이었습니다. 계획은 잘 굴러갔으며 압둘아지즈는 아들들과 질위 사촌들과 함께 알쿠트와 알이흐사에서 승리의 행진을 벌였습니다."
 ww1_nejd.46.a: "만세!"
 ww1_nejd.47.t: "샤리프의 네지드 출병"
 ww1_nejd.47.d: "샤리프 후세인 빈 알리와 그의 군대는 리야드에서 서쪽으로 약 200km 떨어진 알콰이야 마을 근처에서 충성하지 않는 부족들을 제압하기 위해 진격했습니다. 보고에 따르면, 이들은 주로 오스만 제국에 충성하지 않는 부족들을 표적으로 삼고 있습니다. 이러한 행동은 샤리프 후세인이 지배력을 강화하고 오스만 당국에 충성심을 보여주기 위한 광범위한 노력의 일환입니다."
 ww1_nejd.47.a: "사드에게 문의하라."
 ww1_nejd.48.t: "사드 체포"
 ww1_nejd.48.d: "아미르 압둘아지즈의 동생 사드 빈 압둘라흐만 알사우드는 샤리프군에 포로로 잡혔습니다. 샤리프 후세인은 오스만 당국의 명령과 나지드 주민들의 권유로 알사우드 가문을 몰아내고자 했던 것으로 밝혀졌습니다. 우타이바 부족의 도움으로 그는 사드를 포로로 잡을 수 있었습니다. 이러한 행동은 이 지역에서 오스만의 영향력을 재확보하고 알사우드 가문의 지배력을 약화시키려는 더 큰 전략의 일환이었습니다."
 ww1_nejd.48.a: "강한 어조로 경고하겠다."
 ww1_nejd.49.t: "샤리프의 강화 제의"
 ww1_nejd.49.d: "샤리프 후세인은 실제로 전쟁에 나설 병력도, 힘도 없었습니다. 그래서 샤리프의 사절인 알쿠르마의 아미르 칼리드 빈 루아이가 평화를 제안했습니다. 사절은 샤리프의 의도는 순수하며, 오직 대재상부에 대한 충성을 보여주고 싶을 뿐이라고 주장했습니다. 샤리프의 조건은 압둘아지즈가 적어도 명목상으로는 오스만의 권위를 인정하고, 오스만 세리들에게 6천 리라의 공물을 바치는 것이었습니다. 이 합의는 오스만이 이븐 사우드를 내버려 두는 것을 보장할 것이었습니다. 또한, 그는 사드를 석방하겠다고 약속했습니다."
 ww1_nejd.49.a: "합리적인 것 같다."
 ww1_nejd.50.t: "알아라이프 반란"
 ww1_nejd.50.d: "자신을 아라이프라고 부르는 이븐 사우드의 사촌 일부가 알하잔 부족과 함께 이븐 사우드에 맞서 토후국의 주권을 주장하며 반란을 일으켰습니다. 이들은 이븐 사우드의 삼촌 사우드 빈 파이살 알사우드의 손자들이며, 삼촌은 압둘아지즈의 아버지의 후계자입니다. 반란은 알하리크 마을의 사우드 빈 압둘라 알사우드가 주도했습니다."
 ww1_nejd.50.a: "쓸어버려라."
 ww1_nejd.51.t: "알아라이프의 패배"
 ww1_nejd.51.d: "샤리프 후세인과의 문제를 해결하고 이븐 히마이드와의 협상을 마무리한 후, 사우디군은 아라이프족을 제압하고 섬멸하기 위해 알하리크에 진주했습니다. 그들은 하자니족 반군을 모두 사살하는 데 성공했습니다. 아라이프족 대부분은 오스만 영토로 도망쳤고, 사우드 빈 압둘라만 항복했습니다."
 ww1_nejd.51.a: "임무 완수."
 ww1_nejd.52.t: "이븐 사우드의 오만 포기"
 ww1_nejd.52.d: "리야드의 에미르 압둘아지즈 알사우드가 쿠웨이트에서 영국 요원들과 만난 후 오만 영유권 주장을 포기했습니다. 이 조치는 오스만령으로 확장하려는 압둘아지즈의 야망에 영국의 지지를 확보하기 위한 것이었습니다."
 ww1_nejd.52.a: "오만 만세!"
 ww1_nejd.53.t: "쿠웨이트로 이동한 문타피크의 군대"
 ww1_nejd.53.d: "쿠웨이트 아미르 무바라크가 사우드국에 사둔 파샤가 이끄는 오스만 문타피크 군대의 침공을 격퇴하는 걸 도와달라고 요청했습니다. 아마 이들은 무바라크를 겁주거나 약화시키려고 공격하는 것으로 보이지만, 그럼에도 무바라크는 우리에게 도움을 요청했습니다."
 ww1_nejd.53.a: "그래 보자고."
 ww1_nejd.54.t: "하드야 전투"
 ww1_nejd.54.d: "쿠웨이트를 지원하기로 헸던 압둘아지즈와 사우디군은 카탄 부족을 공격하기 위해 무타이르 부족을 공격했습니다. 사둔 파샤는 무바라크를 만나 아들 대신 직접 쿠웨이트군을 지휘할 것을 촉구했습니다. 무바라크는 이를 거부했고, 많은 쿠웨이트 전사자가 전사한 후, 사둔 파샤는 쿠웨이트 북부 하디아 근처에서 쿠웨이트군을 격파하고 쿠웨이트군이 후퇴하면서 버린 전리품을 탈환했습니다."
 ww1_nejd.54.a: "..."
 ww1_burma.1.b:0 "여자 군주는 받아들일 수 없다!"
 ww1_liechtenstein.2.a:0 "그가 대개혁을 실시할 것이다."
 ww1_liechtenstein.3.b:0 "연방의회는 거부하기로 결정했다."
 ww1_liechtenstein.4.t:0 "[SWI.GetName]의 수락"
 ww1_liechtenstein.4.d:0 "연방의회는 우리의 경제 회복을 돕겠다는 의사를 표명했으며, 우리는 이미 관세 동맹을 체결하기 위한 협상을 시작했습니다."
 ww1_liechtenstein.4.a:0 "좋아!"
 ww1_liechtenstein.5.t:0 "[SWI.GetName]의 거부"
 ww1_liechtenstein.5.d:0 "스위스 연방의회가 우리의 경제 회복을 돕지 않겠다는 의사를 표명했습니다. 그 결과 이미 취약했던 우리 경제는 어려움을 겪고 있습니다."
 ww1_liechtenstein.5.a:0 "그럼 어떻게 회복하란 말인가?"
 ww1_liechtenstein.6.t:0 "자유군단의 반란 모의!"
 ww1_liechtenstein.6.d:0 "이번 달 일찍이 있었던 베크 정변의 실패 이후, 독일 자유군단의 한 파벌은 독일 혁명의 후폭풍을 피해 리히텐슈타인 의회에서 군사정변을 일으켰습니다. 빌헬름 베크가 또 다른 민주적 장악을 시도할 것을 우려한 자유군단은 회의 중인 의회를 습격하여 임명의원과 선출의원들을 협박해 서명을 받았습니다. 서명된 내용은 [LIE.GetLeader](을)를 신성 로마 제국 황위의 합법적인 후계자로 선언하고, 제국의 모든 옛 영토를 주장하는 것이었습니다. [LIE.GetLeader](은)는 아직 이번 정변에 대한 공식 입장을 발표하지 않았습니다. 만약 그가 제위를 거부한다면, 이는 정변을 불법으로 만들고, 자유군단은 물러날 수밖에 없게 될 것입니다."
 ww1_liechtenstein.6.a:0 "우리가 독일 제3제국이 되겠다."
 ww1_liechtenstein.6.b:0 "[LIE.GetLeader]의 반대 성명이 있어야 한다!"
 ww1_liechtenstein.7.t:0 "리히텐슈타인 민주 정변"
 ww1_liechtenstein.7.d:0 "오늘 빌헬름 베크, 프리츠 발저, 마르틴 리터는 오스트리아 출신인 총독 레오폴드 프라이허 폰 임호프가 식량 부족 동안 금수 조치에 제대로 대응하지 못했다고 비판하며 리히텐슈타인 의회에서 임호프의 퇴진을 추진했습니다. 임호프의 대응은 미비했으며, 이는 베크의 사회자유주의적 의제에 대한 지지를 강화하는 계기가 되었습니다. 의회의 선출 의원들로부터 지지를 받았음에도 불구하고, 임호프는 사임을 제안하였고, 이에 선출 의원들은 권력을 마르틴 리터의 임시집행위원회로 이양하여 헌법에 도전했습니다. 이 셋은 군주정에 대한 충성을 확고히 하며, 선언문을 \"공작과 나라가 오래 가길\"이라는 문구로 마무리했습니다."
 ww1_liechtenstein.7.a:0 "리히텐- 어디?"
 ww1_liechtenstein.8.t:0 "신성 로마 제국의 계승국 선언"
 ww1_liechtenstein.8.d:0 "이번 달 일찍이 있었던 베크 정변의 실패 이후, 독일 자유군단의 한 파벌은 독일 혁명의 후폭풍을 피해 리히텐슈타인 의회에서 군사정변을 일으켰습니다. 빌헬름 베크가 또 다른 민주적 장악을 시도할 것을 우려한 자유군단은 회의 중인 의회를 습격하여 임명의원과 선출의원들을 협박해 서명을 받았습니다. 서명된 내용은 [LIE.GetLeader](을)를 신성 로마 제국 황위의 합법적인 후계자로 선언하고, 제국의 모든 옛 영토를 주장하는 것이었습니다. 이 대담한 선언은 대부분의 국가에서 불법으로 간주되었습니다. 한편, [LIE.GetLeader](은)는 자신의 새로운 \"황제\" 지위에 대해 침묵을 지키고 있으며, 보도에 따르면 \"황제\"는 이 상황에 대해 상당히 혼란스러워하는 것으로 전해집니다."
 ww1_liechtenstein.8.a:0 "터무니없다."
 ww1_armenia.4.t:0 "아르메니아 [GetMonth] 봉기"
 ww1_armenia.4.d:0 "[ROOT.GetRulingIdeology]에 따른 우리의 계도에 대해 아르메니아의 반동주의자들이 봉기를 일으켰습니다. 주둔군이 봉기를 분쇄했으나 일부는 산악으로 피신하여 소위 산악 아르메니아 공화국이라는 아르메니아 독립 정부를 선언했습니다."
 ww1_armenia.4.a:0 "산악?"
 ww1_france.431.t:0 "[FROM.getNameDefCap]의 전차 판매 희망"
 ww1_france.431.d:0 "프랑스 정부가 독일 제국과의 전쟁에서 승리에 기여한 르노 전차 60대의 판매를 제안했습니다. 해당 전차의 품질이 매우 우수하기 때문에 거래를 수락하는 것이 흥미로울 수 있습니다. [FROM.getLeader] 정부는 장비 준비 기간인 140일 이내에 인도될 것이라고 명시했습니다."
 ww1_france.431.a:0 "서명하라."
 ww1_france.431.b:0 "돈이 없다..."
 ww1_france.432.t:0 "[FROM.getAdjective] 전차의 도착"
 ww1_france.432.d:0 "프랑스 정부가 약속한 전차가 [ROOT.Capital.GetCapitalVictoryPointName]에 도착하여 예정대로 취역할 준비가 되었습니다."
 ww1_france.432.a:0 "좋아!"
 ww1_france.433.t:0 "[FROM.getAdjective] 계약 지연"
 ww1_france.433.d:0 "프랑스는 약속한 대로 전차를 납품하지 않았고, 이로 인해 계약이 취소되었고 우리는 프랑스의 쇠퇴하는 산업에 대해 완전히 실망하게 되었습니다."
 ww1_france.433.a:0 "생각이 짧았다."
 ww1_france.434.t:0 "[FROM.getName]의 수락!"
 ww1_france.434.d:0 "[FROM.getName] 측이 제안을 수락했습니다. 제조업체도 소식을 전해들었으며 배송을 위한 준비가 시작되었습니다."
 ww1_france.434.a:0 "완벽해!"
 ww1_france.435.t:0 "[FROM.getName]의 거부!"
 ww1_france.435.d:0 "[FROM.getName] 측이 제안을 수락하지 않았습니다."
 ww1_france.435.a:0 "어쩔 수 없지..."
 ww1_france.436.t:0 "사회주의 지하 활동"
 ww1_france.436.d:0 "혁명 정당에 대한 금지와 여러 보안법으로 인해 급진 좌파 운동은 완전히 쇠락했습니다. 그러나 이러한 사회주의 단체의 소수는 극단적인 아니키즘 테러 활동가로 변모했습니다. 프랑스의 여러 지방 도시에서는 비밀 조직원들이 공격을 조직하고, 방화를 저지르고, 비현실적인 구호를 내세워 시민들을 선동하고 있습니다. 이러한 지하 활동 때문에 진정한 혁명의 불씨가 되살아날 수 있으니 위험을 무릅쓰고 싸워야 합니다."
 ww1_france.436.a:0 "빌어먹을..."
 ww1_france.437.t:0 "[FRA.getLeader] 암살 시도!"
 ww1_france.437.d:0 "오늘 아침 정부는 지방 순행을 계획했고, [FRA.getLeader] 및 장관진이 함께 프랑스 남부 베지에와 카르카손을 거쳐 지역 주도 툴루즈에 도착했습니다. 그러나 도중에 공식 호송대는 아나키스트 활동으로 수배 중인 범죄자 장 샤를 포르튀네 앙리가 이끄는 혁명 반란군의 공격을 받았습니다."
 ww1_france.437.a:0 "[FRA.getLeader](이)가 살해당했다!"
 ww1_france.437.b:0 "[FRA.getLeader](은)는 살아남았다..."
 ww1_france.438.t:0 "프랑스의 새로운 시대"
 ww1_france.438.d:0 "몇 주 전에 나폴레옹 5세의 끔찍한 암살 사건이 벌어지면서 프랑스 제국은 불안정해졌고, 제국을 유지하기 위해 황위 승계가 최우선 과제였습니다. 빅토르 나폴레옹이 정치적으로 활발한 황제였다면, 그의 형 루이 조제프는 그렇지 않았습니다. 연정의 국민파 진영은 이 점을 이용해 그를 상징적인 인물로 만들 수 있었으며, 그가 정치적 문제에 관심이 없다는 점을 이용해 자율권을 확보하려 했습니다."
 ww1_france.438.a:0 "나폴레옹이 제위에 올라야 한다."
 ww1_france.438.b:0 "이 상황을 이용하도록 하자고!"
 ww1_france.439.t:0 "프랑스의 새로운 시대"
 ww1_france.439.d:0 "황제가 차기 총리를 임명해야 할 시간이 다가왔습니다. 총리는 루이의 축복을 받아 자유롭게 정부를 구성하게 됩니다. 몇몇 유력한 후보가 출마한 가운데, 일부는 다른 후보보다 더 독창적이지만, 모두 합당한 민족주의자입니다."
 ww1_france.439.a:0 "보나파르트 중앙위원회의 당수인 프랑수아 코티를 임명하라."
 ww1_france.439.b:0 "도데가 대전쟁에서 프랑스를 구했다."
 ww1_france.439.c:0 "완고한 왕당파인 퓌조를 임명하라."
 ww1_france.439.e:0 "발루아의 국민생디칼리스트적 방식을 시도해보자."
 FRA_emperor_will_appoint_a_prime_minister:0 "§Y황제 루이 나폴레옹§!은 며칠 이내로 §Y총리§!를 임명할 것입니다."
 FRA_you_can_change_the_prime_minister_later:0 "이 §Y결정§!은 사용 가능한 채로 남을 것입니다. 생각이 바뀐다면 나중에 다시 이용할 수 있습니다."
 ww1_france.440.t:0 "나폴레옹 5세 시해"
 ww1_france.440.d:0 "어제 남프랑스에서의 테러 공격에 프랑스인의 황제 나폴레옹 5세가 암살당했습니다. 약 20명의 아나키스트 파르티잔이 황제의 행렬을 습격했으며 총격전 도중 황제를 살해했습니다. 황제가 고작 3년도 채 재위하지 못한 가운데 벌어진 이 끔찍한 소식에 프랑스에서 수많은 충돌이 벌어졌습니다.\n\n보나파르트 가의 승계법에 따라 루이 조제프 나폴레옹이 다음 황제가 됩니다. 대관식은 몇 주 안에 파리 대성당에서 열릴 것입니다."
 ww1_france.440.a:0 "프랑스의 끔찍한 소식이다."
 ww1_france.441.t:0 "프랑스의 사르 병합"
 ww1_france.441.d:0 "[FRA.getNameDefCap]가 철 매장량이 풍부하고 고도로 산업화된 소규모 독일 국경 지역인 자를란드 지역의 합병을 주문했습니다. 이에 [FRA.getLeader] 정부는 독일이 막대한 배상금을 지불할 수 없게 되자, 보상이 필요하다며 합병을 정당화했습니다.\n\n이 계획은 1917년 독일 제국이 크로이츠나흐 회의에서 프랑스 브리 지역을 합병하기 위해 추진했던 계획과 유사합니다."
 ww1_france.441.a:0 "프랑스가 극단적인 제국주의에 빠져들고 있다..."
 ww1_france.442.t:0 "사르의 저항"
 ww1_france.442.d:0 "자를란트 점령은 지역 주민의 반대에 부딪혔습니다. 독일 제국에 대한 애착이 강했던 자를란트 주민들은 지역 민정 수립에 저항했습니다. 프랑스어 도입과 국기 변경은 지역 주민들에게 받아들여지지 않았습니다. 저항과 더불어 인구의 상당수가 이 지역을 떠나 인근 독일계 지역으로 이주했습니다."
 ww1_france.442.a:0 "걱정되는군..."
 ww1_france.443.t:0 "라인 공화국의 수립"
 ww1_france.443.d:0 "독일 내 프랑스 점령 지역은 지위가 바뀌어 독일계 독립 공화국이 되었습니다. 이런 라인란트 민족주의는 요제프 프리드리히 마테스의 정책과 국가 수립을 위한 보호령과 막대한 자금을 즉시 제공한 프랑스 국가의 은근한 안일함에 의해 자극을 받았습니다."
 ww1_france.443.a:0 "또 다른 프랑스 괴뢰국이잖아..."
 ww1_france.444.t:0 "생디칼리슴이 순수한 혼란을 일으키는가?"
 ww1_france.444.d:0 "월요일, 여러 주요 신문들이 \"생디칼리슴, 급진사회주의, 그리고 아나키즘의 위험성\"을 다룬 유사한 1면 기사를 실었습니다. \"르 무브망,\" \"르 피가로,\" \"라 리브르 파롤,\" \"르 쏠레\" 등의 신문은 극좌의 테러 행각을 강력히 비난하며, 이들이 국가를 비무장시키고, 가톨릭 문화를 파괴하며, 프랑스 국민에게 적에게 항복할 것을 명령하려 한다고 주장했습니다.\n\n그 외에도 많은 지역 신문들과 지방 정부가 비슷한 내용을 발표하며, 프랑스인들의 마음속에 점점 더 확산되고 있는 메시지를 전했습니다. 바로, SFIO와 그 사상이 위험하다는 것입니다."
 ww1_france.444.a:0 "실로 그렇다."
 ww1_france.445.t:0 "프로방스의 공산주의 테러 행위"
 ww1_france.445.d:0 "'악시옹 프랑세즈'와 '르 피가로'를 비롯한 여러 신문들은 급진적 사회주의자들이 저지른 범죄와 위반 행위의 인상적인 목록을 공개했습니다. 6쪽에 걸쳐 게재된 이 목록은 극좌 지지자들이 저지른 모든 폭력 행위를 추적하며, 절도에서 계획적 살인에 이르기까지 다양한 범죄를 포함하고 있습니다. 이 출판물들은 아나키스트 노동조합 극단주의가 초래하는 본질적인 위험을 강조하고 있습니다."
 ww1_france.445.a:0 "저들을 막아야 한다."
 ww1_france.446.t:0 "[FROM.getName]의 투자 몰색"
 ww1_france.446.d:0 "[FROM.getAdjective] 자치정부로부터 서한을 받았습니다. [FROM.getNameDefCap] 측은 저들 영토, 특히 [FROM.Capital.getName]의 [FROM.Capital.GetCapitalVictoryPointName] 개발에 도움이 될 [?random_funds|*1] 프랑의 자금을 요청하고 있습니다. 자치정부의 제안에 합의하려면 적어도 의원 200명 이상의 지지를 받아야 투자법 투표가 통과할 확률이 있습니다."
 ww1_france.446.a:0 "좋다. 새 예산안을 투표하자."
 ww1_france.446.b:0 "그럴 여력이 없다..."
 ww1_france.447.t:0 "[FROM.getName]의 수락!"
 ww1_france.447.d:0 "프랑스 정부가 요청한 지원 제공을 수락했습니다. 후자가 의회에서 통과되어 자금의 즉각적인 할당이 보장되었습니다."
 ww1_france.447.a:0 "환상적이군!"
 ww1_france.448.t:0 "[FROM.getName]의 거부!"
 ww1_france.448.d:0 "프랑스 정부는 요청한 지원 제공을 거부했습니다."
 ww1_france.448.a:0 "윽!"
 ww1_france.449.t:0 "[FROM.getName]의 투자 몰색"
 ww1_france.449.d:0 "[FROM.getAdjective] 자치정부로부터 서한을 받았습니다. [FROM.getNameDefCap] 측은 저들의 군비 확장, 특히 제복, 소총, 수류탄, 기관총을 구비할 [?random_funds|*1] 프랑의 자금을 요청하고 있습니다. 자치정부의 제안에 합의하려면 적어도 의원 200명 이상의 지지를 받아야 투자법 투표가 통과할 확률이 있습니다."
 ww1_france.449.a:0 "좋다. 새 예산안을 투표하자."
 ww1_france.449.b:0 "그럴 여력이 없다..."
 ww1_france.450.t:0 "[FROM.getName]의 수락!"
 ww1_france.450.d:0 "프랑스 정부가 요청한 지원 제공을 수락했습니다. 후자가 의회에서 통과되어 자금의 즉각적인 할당이 보장되었습니다."
 ww1_france.450.a:0 "환상적이군!"
 ww1_france.451.t:0 "[FROM.getAdjective]의 하이난 점령 계획"
 ww1_france.451.d:0 "파리에 찾아온 [IND.getLeader]에게서 인도차이나 영토를 확장하고, 잠재적으로 광저우만 영토를 통킹과 연결하자는 대담한 계획을 받았습니다. 이는 당연히 [591.OWNER.getAdjective] 정부에 최후통첩을 보내고 군대를 준비하는 것을 포함합니다....\n\n하이난 섬은 처음에 영국과 경쟁하던 프랑스의 전쟁 목표였습니다. 이제 우리가 동맹이 되었기 때문에, 이미 강한 프랑스의 영향력 하에 있는 이 영토를 획득하기 위한 작전을 시작하는 것을 막을 수 있는 이는 아무것도 없습니다."
 ww1_france.451.a:0 "물론이다. 점령을 준비하라!"
 ww1_france.451.b:0 "하이난 근방의 이익을 포기할 만한 위험을 감수할 수는 없다!"
 ww1_france.452.t:0 "[FROM.getName]의 하이난 점령 계획 승인"
 ww1_france.452.d:0 "파리는 우리의 제안을 수용했으며, 앞으로 몇 시간 내에 [591.OWNER.getAdjective] 정부에 최후통첩을 보내 이 광대한 영토의 양도를 요구할 것입니다. 이는 \"프랑스의 무역로를 확보하기 위해\"와 \"현지 기독교 인구를 보호하기 위해\"라는 명분을 내세운, 전형적인 전략입니다."
 ww1_france.452.a:0 "좋아!"
 ww1_france.453.t:0 "[FROM.getAdjective]의 영토 요구"
 ww1_france.453.d:0 "프랑스 정부는 우리 영토에 조차지를 요청하기 위해 우리에게 연락을 취했습니다. 프랑스는 1898년 인도차이나가 설립된 이후 파리의 영향력이 강하게 미친 광대한 지역인 하이난 섬을 주장하고 있습니다. 그들의 요구는 \"프랑스 무역 루트의 확보\"와 \"현지 기독교 인구 보호\"라는 목표를 근거로 하고 있습니다..."
 ww1_france.453.a:0 "절대 안 된다!"
 ww1_france.453.b:0 "프랑스와 전쟁을 감수할 수는 없다..."
 ww1_france.454.t:0 "[591.OWNER.getName]의 거부!"
 ww1_france.454.d:0 "중국이 우리 요구사항이 너무 경솔하고 근거가 없다며 하이난 문제 타협을 거부했습니다. 우린 안타깝게도 외교적 노선을 포기할 수밖에 없습니다."
 ww1_france.454.a:0 "아오!"
 ww1_france.455.t:0 "[591.OWNER.getName]의 수락!"
 ww1_france.455.d:0 "중국 정부는 우리의 압력을 지지하지 않고 불가침 조약을 대가로 하이난 섬을 프랑스에 조차하겠다고 선언했습니다. 하이난 섬은 99년 동안 조차될 것이며, 이건 우리가 수익성 있는 경제 중심지를 만드는 것보다 더 긴 시간입니다."
 ww1_france.455.a:0 "환상적이군!"
 ww1_france.456.t:0 "[591.OWNER.getAdjective]의 승리!"
 ww1_france.456.d:0 "하이난 섬의 통제권을 장악하는 데 실패했습니다. 전쟁이 계속되자 총참모부는 더 많은 지원 소모를 막기 위해 전쟁을 끝내기로 결정했습니다. 우리 정부는 수치에 빠졌으며 [591.OWNER.getAdjective] 당국에 배상금을 지불하게 되었습니다."
 ww1_france.456.a:0 "부끄럽군..."
 ww1_france.457.t:0 "[FRA.getAdjective]의 패배!"
 ww1_france.457.d:0 "프랑스의 제국주의적 관점에 맞서 우리 영토를 용감히 지켜냈습니다. 프랑스 정부와 프랑스령 인도차이나 식민지는 패배를 인정하고 1년 동안 막대한 배상금을 지불하게 되었습니다."
 ww1_france.457.a:0 "승리다!"
 ww1_france.458.t:0 "[591.OWNER.getAdjective]의 패배!"
 ww1_france.458.d:0 "승리를 이뤘습니다! 중국군을 분쇄하고 저들이 하이난 섬 할양 조약에 서명하도록 만들었습니다. 저들의 불법적인 저항의 대가로 우린 불가침 조약을 맺는 대신 진저우 지역도 차지하여 인도차이나 전 지역을 연결할 수 있게 되었습니다.."
 ww1_france.458.a:0 "승리다!"
 ww1_france.459.t:0 "[FRA.getAdjective]의 승리!"
 ww1_france.459.d:0 "우리의 적극적인 투쟁에도 불구하고, 우리는 하이난 섬을 지키지 못했습니다. 이 과정에서 프랑스와 인도차이나 식민지는 해당 지역을 점령했으며, 이웃 지역으로의 영향력을 더욱 확장할 위협을 가했습니다. 이에 따라 [ROOT.getLeader]의 결단으로 프랑스의 점령 지역을 연결하는 해안 도로인 진저우 지역을 할양했습니다. 대신 프랑스 정부는 더 이상 작전을 계속하지 않기로 약속하고 우리와 불가침 조약을 체결했습니다."
 ww1_france.459.a:0 "아오! 또야!"
 ww1_france.460.t:0 "[FRA.getAdjective]-[591.OWNER.getAdjective] 전쟁"
 ww1_france.460.d:0 "프랑스가 대중국 공격 계획을 공개하며 하이난 섬을 정복하기 위한 특별군사작전을 개시했습니다. 공식적으로 프랑스의 전쟁 목표는 \"프랑스의 무역로 확보\"와 \"현지 기독교인 보호\"로, 중국 정부가 이 지역에서 반서방적인 입장을 취하고 있다고 주장하고 있습니다.\n\n이러한 주장들은 의화단 운동이 유럽 사회와 정치에 큰 영향을 미쳤음을 떠올리게 합니다. 어쨌든, 이러한 이유들은 프랑스 제국주의가 이번 개입을 촉발한 본질임을 숨길 수 없습니다."
 ww1_france.460.a:0 "프랑스 제국주의가 또 기승을 부리는구나..."
 ww1_france.460.b:0 "어찌 저들이 감히?!"
 ww1_france.460.c:0 "하이난은 우리 것이다!"
 ww1_france.461.t:0 "조르주 클레망소 암살 시도!"
 ww1_france.461.d:0 "오늘 아침 8시 30분, 클레망소 의장은 자신의 집 앞인 프랭클린 거리에서 습격을 당했습니다. 아나키스트 혁명가 에밀 코탱이 권총으로 무장한 채 그를 기다리고 있었습니다. 테러범은 대통령의 차를 향해 아홉 발의 총탄을 발사했고, 대통령은 어깨에 총탄 세 발을 맞았습니다. 다행히 클레망소는 이 공격에서 살아남았고 코탱은 10년의 징역형을 선고받았습니다."
 ww1_france.461.a:0 "휴..."
 ww1_france.462.t:0 "알자스 공화인민연합"
 ww1_france.462.d:0 "이번 주에 창설된 UPR, 공화인민연합은 알자스 기독교 민주주의 운동입니다. 자치주의 단체와 알자스, 때로는 로렌의 민족주의를 지지하는 이 운동은 프랑스 민주주의에 새로운 걸림돌이 되고 있습니다. 우리는 이 운동을 어떤 대가를 치르더라도 막아야 합니다. 그렇지 않으면 독립 공화국을 정당화하는 문화적 격차가 발생할 수 있기 때문입니다."
 ww1_france.462.a:0 "이곳은 프랑스로 남을 것이다!"
 ww1_france.463.t:0 "8시간 노동 폭동"
 ww1_france.463.d:0 "프랑스의 주요 도시인 낭트, 아미앵, 파리, 마르세유, 툴루즈 등에서 프랑스 노동총동맹과 연계된 노동조합 조직들이 대규모 대중 집회를 개최했습니다. 주요 요구 사항은 현재 14시간인 노동 시간을 8시간으로 단축하는 것입니다. 유럽에서 프랑스는 법정 노동 시간이 가장 긴 국가 중 하나입니다. 일부 행진에는 무장한 극단주의자들이 포함되어 일부 도심에서 혼란을 일으켰습니다."
 ww1_france.463.a:0 "의회에 법안을 제출하겠다."
 FRA_law_soon:0 "§G이 문제를 다루기 위해 곧 §Y의회§!에 법안이 상정될 것입니다.§!"
 ww1_france.464.t:0 "5월 1일 유혈 폭동"
 ww1_france.464.d:0 "노동절은 항상 노동조합 시위로 바쁜 날입니다. 올해의 시위는 특히 폭력적입니다. 많은 기업들이 프랑스 노동총동맹과 노동자 단체들의 압력에도 불구하고 하루 8시간 노동 시간 단축을 적용하지 않고 있습니다. 이에 따라 파리에서 폭동이 발생해 최소 한 명의 극좌 시위대가 사망했습니다."
 ww1_france.464.a:0 "어떻게 해야 하는 거지?!"
 ww1_france.465.t:0 "6월 파업"
 ww1_france.465.d:0 "전역한 병사들이 민간인으로 돌아오면서 노동력이 급증하여, 노동 시장에서의 경쟁이 열 배로 증가했습니다. 이로 인해 공급이 수요를 초과하게 되어 임금이 하락하고, 전반적인 빈곤화가 진행되었습니다. 더 나쁜 것은, 최저 임금이 1914년 이후 동결된 채로 유지되었기 때문에, 공식적인 수입과 생활비 사이에 심각한 격차가 발생했다는 점입니다.\n\n이로 인해 발생한 긴장은 올해 초부터 폭발적인 상황으로 변했고, 현재 그 긴장은 최고조에 달한 것으로 보입니다. 프랑스 전역에서 약 35만 명의 파업자가 발생했으며, 그 대부분은 금속 노동자와 운송업 종사자들이었습니다."
 ww1_france.465.a:0 "금속산업직업연맹과 UEII에게 노동총동맹과 협상하도록 요청하라!"
 ww1_france.466.t:0 "6월 파업 - 2단계"
 ww1_france.466.d:0 "사용자와 노동조합 간의 협상은 아무런 성과를 내지 못하고 있으며, 협정 체결을 위한 여러 장애물이 남아 있습니다. 특히 남녀 임금 격차 문제가 주요 장애물로 지적되고 있습니다. 또한 극좌파 범죄 선동자들이 등장했으며, 피에르 모나트는 대중을 선동해 프랑스 정권을 전복시키려 시도하고 있습니다!"
 ww1_france.466.a:0 "파업을 끝내기 위해 야금업계에 크게 양보하자."
 ww1_france.467.t:0 "6월 파업 - 3단계"
 ww1_france.467.d:0 "정부는 야금 산업에 수많은 양보를 내렸고, 이는 파업 참여자 수를 크게 줄이는 효과를 가져왔습니다. 시위의 절반 가까이가 사라지면서 위기의 종식을 알렸습니다. 한편, CGT와 UIMM은 이해조정위원회를 통해 임금 합의를 이끌어냈습니다. 많은 파업 참여자들이 그를 거부했지만, 그 역시 파업 완화에 동참했습니다."
 ww1_france.467.a:0 "마침내."
 ww1_france.468.t:0 "저렴한 주택을 요구하는 파업"
 ww1_france.468.d:0 "노조 시위의 이면에는 도시 주택 정책과 관련된 다른 요구도 있었습니다. 물가 상승으로 인해 파리, 리옹, 보르도 주민들이 감당할 수 없는 임대료가 책정된 곳이 많았기 때문입니다. 이 시위는 세입자 연합의 기치 아래 파리에서 약 10만 명의 사람들이 모였습니다."
 ww1_france.468.a:0 "또야?!"
 ww1_france.469.t:0 "\"청년 튀니지당\" 운동"
 ww1_france.469.d:0 "1907년부터 튀니지의 여러 정치인사와 교수, 대표들이 프랑스가 도입한 보호령 제도에 항의하는 목소리를 높였습니다.\n\n청년 튀니지당은 프랑스 보호령에 맞서는 튀니지 '원주민'의 대변 조직이 되는 것을 목표로 하는 튀니지 개혁 운동 단체입니다. 이들은 대체로 프랑스에서 수학한 지식인들이 결집하였습니다. 우습게도 튀니지의 자치를 위해 싸운다는 구상을 프랑스에서 배워왔습니다."
 ww1_france.469.a:0 "위기에 대처해야 한다."
 ww1_france.470.t:0 "튀니지 영사관 협약의 끝"
 ww1_france.470.d:0 "튀니지가 국내 이탈리아계 소수민족 관리 정책을 재편하기로 결정했습니다. 프랑스 당국의 안일한 태도로 튀니지는 양국간의 영사 조약을 파기했습니다. 이 조약은 자국 영토에 거주하는 약 15만 명의 이탈리아인들에게 혜택과 인정을 제공했습니다. 권리를 박탈당한 많은 이탈리아인들이 다시 우리 땅으로 돌아와 일부 지역에서는 주택난과 고용 위기를 초래했습니다..."
 ww1_france.470.a:0 "걱정되네..."
 ww1_france.471.t:0 "이탈리아 자산 문제"
 ww1_france.471.d:0 "이탈리아를 떠난 많은 사람들이 토지나 자산을 팔았음에도 불구하고, 많은 주택이 매물로 나와 부동산 시장에 공백이 생겼습니다. 이러한 상황으로 인해 주택 가격이 하락하여 많은 가족들이 집을 구할 수 있게 되었지만, 여전히 많은 주택이 비어 있습니다. 정부는 이러한 과잉 주택을 어떻게 처리할지 결정해야 합니다."
 ww1_france.471.a:0 "정찰 가격제로 판매하라."
 ww1_france.471.b:0 "지역 기업에 임대하여 성장을 촉진하라."
 ww1_france.471.c:0 "프랑스 정착민에게 넘겨라."
 ww1_france.472.t:0 "사독 길렙과의 만남"
 ww1_france.472.d:0 "튀니스의 셰이크 엘메디나, 사독 길레브는 정부가 자신의 동의 없이 젤라즈 묘지를 등록하기로 한 것을 전혀 이해하지 못했습니다. 그래서 셰이크는 [TUN.getLeader]에게 사업 철회를 요구하며, 자신의 의견을 듣지 않으면 군중을 선동하여 반란을 일으키겠다고 위협했습니다."
 ww1_france.472.a:0 "알았다, 일을 키우지 말자."
 ww1_france.472.b:0 "지옥이나 가라지!"
 ww1_france.473.t:0 "계속되는 폭동"
 ww1_france.473.d:0 "법안을 철회했음에도, 주민들은 지역 셰이크들로부터 제대로 된 정보를 받지 못한 것으로 보입니다. 결국 주민들은 묘지 앞에 모여 대규모 민중 시위를 벌였고, 이후 수많은 독립 요구가 쏟아졌습니다. 경찰이 현장에 도착하여 사업 철회를 재차 통보했음에도 불구하고, 주민들은 여전히 불만을 품고 해산을 거부하고 있습니다. 몇 시간 후, 경찰은 공격을 받았고, 4명이 몽둥이와 돌에 맞아 사망했습니다. 상황은 점차 악화되었고, 군중은 의사와 사업체를 공격했습니다."
 ww1_france.473.a:0 "포르게몰 병영의 주아브를 보내라!"
 ww1_france.474.t:0 "주아브와 \"아프리카 사냥꾼\"의 도착"
 ww1_france.474.d:0 "도시의 통제권을 되찾기 위해, 60명의 주와브와 약 250명의 아프리카 사냥꾼들이 주요 거리로 모여 군중과 맞서 싸웠습니다. 군중을 해산시키기 위해 군은 공중에 먼저 총을 쏘고, 그 후 군중을 향해 두 번에 걸쳐 총을 쏠 수밖에 없었습니다. 오전 11시에서 오후 1시 사이에 이런 일이 벌어졌습니다.\n\n정오경, 이탈리아인이 튀니지 어린이를 살해했다는 루머가 퍼지면서, 이탈리아인들을 표적으로 하는 폭력 사태가 폭발적으로 일어났습니다. 이로 인해 이탈리아인들은 시위대의 주요 표적이 되었고, 이에 따라 두 명의 이탈리아인이 총에 맞아 사망했습니다. 그 후, 다시 한번 민중이 일어나 약 600명의 이탈리아인들이 경찰과 군에 합류하여 아랍인들과 거세게 맞섰습니다."
 ww1_france.474.a:0 "통금을 실행하고 도시를 군사장악하라!"
 ww1_france.475.t:0 "이탈리아와 아랍의 싸움"
 ww1_france.475.d:0 "다음 날, 평온은 돌아오지 않았습니다. 이탈리아인과 아랍인 사이에 수많은 싸움이 벌어져 여러 명이 사망하고 수십 명이 다쳤습니다. 민족 갈등이 극도로 고조되고 있으며, 경찰은 칼, 창, 곤봉으로 무장한 수백 명의 시민을 계속 체포하고 있습니다. 이러한 사건 이후 군 통금령이 내려지면서 평온이 찾아왔습니다... 하지만 튀니지는 이러한 폭력으로 영구적인 손상을 입었습니다."
 ww1_france.475.a:0 "이거 진짜 화약고잖아!"
 ww1_france.476.t:0 "이민법에 항의하는 주민집단"
 ww1_france.476.d:0 "당국은 법안에 명시된 대로 튀니스 측량사들을 동원해 측량을 시작하기 위해 묘지에 도착했습니다. 그러나 아침 일찍 약 3,500명의 불만을 품은 주민들이 모여 묘지 진입을 막았습니다. 시위 소식을 접한 경찰은 현장에 충분한 인력을 배치하지 않아 멈출 수 없는 분노를 일으켰습니다. 여러 인원이 돌을 던지며 공격을 받았고, 4명이 돌에 맞아 쓰러진 후 몽둥이에 맞아 살해당했습니다. 여럿이 군중에게 발포하여 튀니지인 여러 명을 사망에 이르게 했고, 도심의 폭력 사태는 급속도로 악화되었습니다. 상황은 점차 악화되어 군중이 의사와 사업체를 공격했습니다."
 ww1_france.476.a:0 "포르게몰 병영의 주아브를 보내라!"
 ww1_france.477.t:0 "쿠이테아스 사건"
 ww1_france.477.d:0 "법률가 구드쇼-브룬슈비크의 저서 \"튀니지에서의 전횡\"이 며칠 전 프랑스 전역에서 출판되었습니다. 인권연맹의 지원을 받은 이 책은 튀니지의 토지가 조르주 코셰리, 조제프 샬리, 레옹 무조, 알퐁스 페드비두와 같은 프랑스 정치인과 대부호들에 의해 빼앗겼음을 고발하고 있습니다.\n\n이 새로운 사건은 곧바로 프랑스 본토에서 큰 논란을 일으켰으며, 주로 장 조레스의 SFIO 같은 사회주의 단체들의 지지받았습니다. 작가 폴 비그네 도흐통도 이에 대한 입장을 밝혔고, 자신의 저서 \"버누스의 땀\"을 통해 구드쇼-브룬슈비크의 튀니지의 빈곤과 프랑스 식민주의적 부패의 만연에 대한 주장을 지지했습니다."
 ww1_france.477.a:0 "오귀스트 부주 조사가 이를 확인하고 있군..."
 ww1_france.478.t:0 "튀니지 연대 배치"
 ww1_france.478.d:0 "파리는 협정의 동원 계획의 일환으로 튀니지 원주민 2만 6천 명과 프랑스 정착민 9천 명을 동원할 것을 요구했습니다. 이에 따라 필요한 병력을 확보하기 위해 마지막 7개 군 계급을 준비하라는 [TUN.getLeader]의 명령이 떨어졌습니다.. 다행히 주민들은 징병제에 반대하지 않았고, 일부 면세 혜택을 받았습니다. 또한, 교전 발생 시 신속한 승리가 보장된다는 점이 병사들의 전투 참여를 촉진하는 요인입니다."
 ww1_france.478.a:0 "프랑스를 위하여!"
 ww1_france.479.t:0 "[FROM.getName]행 군수품 수송"
 ww1_france.479.d:0 "[FROM.getAdjective] 원주민 징집병 동원으로 인해 [FROM.getLeader] 정부는 본국 보급품 일부를 [FROM.getName]에 수송해 줄 것을 요청했습니다. 따라서 이 새로운 군대를 지원하기 위해 정기적인 수출이 계획되었습니다."
 ww1_france.479.a:0 "훌륭해."
 ww1_france.480.t:0 "조레스의 튀니지 독립 지지"
 ww1_france.480.d:0 "쿠이테아 사건, \"튀니지의 자의적 행위\"와 \"부르누스의 땀\" 출간 이후, 의회는 튀니지 문제로 마비되었고, 특히 SFIO 지도자이자 탈식민지화의 열렬한 지지자인 장 조레스의 개입으로 마비되었습니다. 조레스의 정당은 튀니지의 민족적 대의에 대한 연대를 표명하며 \"청년 튀니지당\"과 같은 지역 독립 운동을 지지해 왔습니다. 그들의 개입은 북아프리카의 정세를 더욱 복잡하게 만들 것입니다."
 ww1_france.480.a:0 "걱정스럽네..."
 ww1_france.481.t:0 "튀니지 순교"
 ww1_france.481.d:0 "압델아지즈 탈비와 아흐메드 사카는 튀니지의 헌법 제정 계획(아랍어로 \"데스토어\")을 담은 선언문 \"튀니지 순교\"를 작성했습니다. 이 선언문은 튀니지 공화국의 입법 구축을 위한 가장 구체적이고 신뢰할 수 있는 토대입니다. 이 작업은 프랑스의 식민지 이익에 반하며, 튀니지는 막대한 재정적 이익을 가져다주었습니다."
 ww1_france.481.a:0 "투옥하라!"
 ww1_france.482.t:0 "튀니지 순교"
 ww1_france.482.d:0 "이 선언문에 대한 프랑스의 반응은 오래가지 않았습니다. 압델아지즈 탈비는 자신의 저서에 실린 \"국가 안보를 훼손했다\"는 진술로 인해 투옥되었습니다. 하지만 탈비의 유산은 잊히지 않을 것이며, 자유를 위한 투쟁은 계속될 것입니다. 탈비의 측근이었던 아흐메드 에사피와 살라 파르하트는 탈비의 활동을 이어가겠다고 약속했습니다."
 ww1_france.482.a:0 "튀니지가 해방되기 전까진 멈추지 않을 것이다."
 ww1_france.483.t:0 "제1차 발루아 내각"
 ww1_france.483.d:0 "새로운 총리 조르주 발루아가 프랑스 총리 공관인 마티뇽 호텔에서 업무를 시작했습니다. 여기서 발루아는 황제의 승인을 바탕으로 여러 국민주의자와 사회주의 인사들을 모아 정부를 구성했습니다. 국민생디칼리슴을 지지하는 발루아는 프랑스 국민들에게 자급자족을 강조한 주요 경제 개혁을 약속했으며, 이는 몇 년 전 빅토르 나폴레옹 황제가 이미 시작한 정책이기도 했습니다.\n\n동시에 총리는 가까운 친구인 마르셀 뷔카르를 내무장관으로 임명했습니다. 마르셀 뷔카르는 이탈리아의 무솔리니와 파시즘 이념에 가까운 확고한 국민주의자로 알려져 있습니다."
 ww1_france.483.a:0 "국가가 우선이다."
 ww1_france.484.t:0 "발루아와 뷔카르 간의 갈등"
 ww1_france.484.d:0 "총리와 마르셀 뷔카르 내무장관은 국가 운영 방향을 놓고 끊임없이 갈등하고 있습니다. 발루아는 온건한 국유화와 자유롭고 평등한 사회 유지를 주장하는 반면, 뷔카르는 우생학과 프랑스 \"원주민\" 우선주의에 기반한 더욱 극단적인 주장을 선호합니다. 이러한 대립은 당, 더 나아가 현안 처리에 큰 걸림돌이 되고 있습니다."
 ww1_france.484.a:0 "국가가 우선인가?"
 ww1_france.485.t:0 "나폴레옹 제국위원회의 분열"
 ww1_france.485.d:0 "마르셀 뷔카르와 그의 몇몇 협력자들이 상관에게 알리지도 않고 프랑스인들에게 공개 서한을 보내며, 제국주의 정당을 탈퇴하고, 제국주의 정당이 더 이상 프랑스 국가의 진정한 가치를 대변하지 않는다고 선언했습니다. 뷔카르 전 내무장관은 자신의 팸플릿에서 발루아를 SFIO와 유사한 혁명적 노동조합주의자, 즉 \"침투한 공산주의자\"라고 비난했습니다.\n\n뷔카르는 또한 자신의 정당을 창당하여 정부에 여러 장관과 수십 명의 의원을 자신의 대의에 동참시킬 것이라고 명시했습니다."
 ww1_france.485.a:0 "이번 정부는 얼마 가지도 못했네..."
 ww1_france.486.t:0 "조르주 발루아의 사임"
 ww1_france.486.d:0 "발루아 정부는 집권 몇 달 만에 붕괴되었습니다. 내부 분열과 일관성 없는 구성으로 인해 뷔카르 장관과 당내 좌파의 강력한 반대를 이기지 못했습니다. 인기가 떨어지고 공산주의자 또는 위장한 SFIO 노조주의자라고 비난받자, 발루아는 정부를 떠나겠다고 선언했고, 황제는 이를 받아들였습니다.\n\n그러나 발루아는 정계를 떠나지 않고, 국민의 왕당파 노조 투쟁을 계속하겠다고 약속했습니다."
 ww1_france.486.a:0 "이번 정부는 얼마 가지도 못했네..."
 ww1_france.487.t:0 "프랑스의 대규모 기반시설 계획"
 ww1_france.487.d:0 "[FRA.getLeader]의 프랑스 정부는 [ITA.getLeader]의 협의를 통해 이탈리아 북서부 지역의 과감한 산업 협력 계획늘 발표했습니다. 이 계획은 급증하는 자동차 교통량을 관리하기 위해 새로운 대규모 국경 도로를 건설함으로써 국경 지역에 긍정적인 영향을 미칠 것입니다. 고속도로 개보수 외에도 지역 공동 투자 기금 조성도 제안되었습니다."
 ww1_france.487.a:0 "이탈리아에 이익이 된다!"
 ww1_france.487.b:0 "프랑스인들은 필요 없다!"
 ww1_france.488.t:0 "[FROM.getAdjective]의 수락"
 ww1_france.488.d:0 "[FROM.getAdjective] 정부가 제안을 수락했습니다. 산업 계획이 현실이 될 것입니다!"
 ww1_france.488.a:0 "이탈리아에 이익이 된다!"
 ww1_france.489.t:0 "[FROM.getName]의 거부"
 ww1_france.489.d:0 "우리 계확이 제공하는 명백한 이점에도 불구하고 [FROM.getName] 측은 이를 거부하고 우리 정부의 우리에 대한 전략적 입장에 대해 의문을 제기했습니다."
 ww1_france.489.a:0 "이런..."
 ww1_france.490.t:0 "프랑스-이탈리아 산업 협력"
 ww1_france.490.d:0 "[FRA.getLeader] 정부와 [ITA.getLeader] 정부는 사부아-피에몬테 지역의 대규모 기반시설 계획을 공동으로 승인했습니다. 이 야심찬 계획에는 신규 도로 및 철도 건설, 그리고 여러 기념물과 유서 깊은 마을의 보수가 포함됩니다. 이러한 협력은 대전쟁 이후 승전국으로 부상했음에도 불구하고 공동으로 파시즘에 빠져 있던 두 나라 간의 깊은 전진의 일환입니다.\n\n이러한 협력은 미래에도 다시 이루어질 수 있으며, 이를 군사 기술의 공동 발전을 향한 열린 문으로 보는 정치 전문가들의 우려를 자아내고 있습니다."
 ww1_france.490.a:0 "유럽 통합으로의 한 걸음을 내딛었다!"
 ww1_france.490.b:0 "민간 계획이기 때문에..."
 ww1_ottoman.161.t: "[FROM.GetAdjective]의 휴전 요청"
 ww1_ottoman.161.d: "캅카스와 중동 전역으로 지친 [FROM.GetNameDefCap]이 휴전을 공식적으로 요청해왔습니다. 그들은 우리가 내미는 그 어떠한 가혹한 조건도 받아들일 준비가 되어 있습니다. 협상국은 다르다넬레스 해협과 보스포루스 해협을 통제하는 요새와 \"안보를 위협하는 무질서\"가 발생할 경우, [FROM.GetAdjective]의 영토를 점령할 권리를 부여받게 됩니다. [FROM.GetAdjective] 공군을 포함한 [FROM.GetAdjective]군은 즉시 해산될 것이고, 모든 항구와 철도 등의 전략적 요충지는 협상국이 사용할 수 있도록 개방될 것입니다."
 ww1_ottoman.161.a: "중동 전역에 끝이 보인다!"
 ww1_ottoman.162.t: "무드로스 휴전 협정"
 ww1_ottoman.162.desc: "더 이상 전쟁을 지속할 수 없음을 인정한 [FROM.GetNameDefCap] 정부가 중동에서의 전쟁 중단을 위한 휴전 협정에 서명하며 사실상 항복했습니다. 휴전 협정에 따라 [FROM.GetAdjective]군은 해산될 것이며, [FROM.GetAdjective] 영토 내 모든 항구와 철도 등의 전략적 요충지는 협상국이 사용할 수 있도록 개방될 것입니다. 사실상 [FROM.GetFactionName]의 패배가 임박했습니다."
 ww1_ottoman.162.a: "사형 선고가 내려졌다."
 ww1_ottoman.162.b: "또 다른 승리다."
 ww1_ottoman.162.c: "제기랄, 대체 왜?"
 ww1_ottoman.162.d: "전쟁이 곧 끝날 것이다."
 ww1_ottoman.163.t: "전쟁부의 보고"
 ww1_ottoman.163.d: "[347.GetName]의 결정에 따라 대표단을 파견해 휴전을 요청했습니다. 전쟁이 끝났습니다. 나라가 완전히 소멸하는 것을 막기 위해 어떠한 가혹한 조건이라도 받아들여야 합니다."
 ww1_ottoman.163.a: "재앙이다."
 ww1_usa.136.c: "안 한다고! (360일 동안 묻지 않을 것임)"
 ww1_serbia.146.t: "제국과 세르비아에서의 몬테네그로인의 지위"
 ww1_serbia.146.d: "최근 우리의 '보호'를 받게 된 몬테네그로인들은 세르비아인들과 가까운 남슬라브족의 한 갈래입니다. 우리가 발칸반도에서 영향력을 성공적으로 확장해왔지만, 몬테네그로인과 세르비아인을 별도로 통치하기보다는 몬테네그로 인구 일부를 세르비아 보호령에 편입시켜 남슬라브 민족 통일 열망을 억누르고 분열시키는 것이 더 합리적이라는 주장이 제기되었습니다. 실제로 몬테네그로 민족 거주 지역에서는 긴장이 고조되고 있으며, 반란과 불복종 가능성이 높습니다."
 ww1_serbia.146.a: "약간은 누리도록 허락하지."
 ww1_serbia.146.b: "지금 그대로도 괜찮다!"
 ww1_serbia.147.t: "공화 혁명"
 ww1_serbia.147.d: "오스트리아의 보호 아래 복원된 괴뢰 군주정을 타도해야 한다는 목소리가 커지고 있습니다. 이전에는 공개적으로 목소리를 낸 적이 없었지만, 이제는 이들의 존재가 공식 기록으로 남아 있으며, 군과 관료 조직 내에 여러 침투 세력이 있는 것으로 보입니다. 만약 이를 무시한다면, 머지않아 대규모 공화파 봉기가 터질 것입니다."
 ww1_serbia.147.a: "세르비아 만세!"
 ww1_serbia.147.b: "군주정은 견뎌낼 것이다..."
 ww1_serbia.148.t: "세르비아의 군주정 폐지"
 ww1_serbia.148.d: "세르비아의 군주제가 붕괴했습니다. 세르비아는 오스만 제국으로부터 공국으로 독립한 이래 오브레노비치 가문과 카라조르제비치 가문이 서로 번갈아가며 통치하였고, 마침내 공화국이 되었습니다. 향후 세르비아의 운명이 어떻게 될지, 그리고 발칸반도와 유럽 내 세르비아의 입지가 어떻게 될지는 아직 불분명합니다."
 ww1_serbia.148.a: "공화국 만세!"
 ww1_serbia.148.b: "공화주의가 유행인가?"
 ww1_serbia.148.c: "화약고에 또 다른 불꽃이 튀어서는 안 될텐데..."
 ww1_france.491.t:0 "코티 정부"
 ww1_france.491.d:0 "프랑수아 코티가 총리로 임명되면서 프랑스 경제 정책의 전환점이 마련되었습니다. 빅토르 나폴레옹이 제한적인 자유주의와 보호주의 사상을 가지고 있었다면, 코티 총리는 그와는 정반대의 사상을 가지고 있었습니다. 프랑스의 행운아이자 신임 총리는 프랑스 자유화, 강력한 기업 형성, 국가 자본의 개발에 반대합니다.\n\n이를 위해 그는 수많은 신문사, 프랑수아 피에트리와 위르뱅 고이르 같은 절친한 정치가들의 지원을 받아야만 했습니다."
 ww1_france.491.a:0 "문제가 될 게 있겠어?"
 ww1_france.492.t:0 "서아프리카 노예제 폐지 정책의 실패"
 ww1_france.492.d:0 "1905년 검은 아프리카 노예제 폐지법 시행 이후 우리가 내세운 약속에도 불구하고, 우리는 지역적 관행을 억제하지 못했습니다. 니제르, 말리 북부, 와다이 부족을 비롯한 부족들은 우리의 조치에 아무런 영향도 받지 않았으며, 계속해서 인도적 재앙을 초래하고 있습니다. 우리 정부의 평판은 이제 실추되었고, 야당은 우리를 맹렬히 비난하고 있습니다."
 ww1_france.492.a:0 "시간이 없었다고!"
 ww1_france.493.t:0 "차드의 저항"
 ww1_france.493.d:0 "차드 동부 와다이에 대한 개입이 끝났음에도 불구하고, 우리는 지역 전체를 안전하게 지키지 못했습니다. 빈 유수프 추종자들의 잠재적 저항이 약탈과 수송대 공격의 형태로 계속되고 있어, 우리는 지역 안보를 강화해야 합니다. 차드에는 최소한의 평화 유지를 위해서라도 정규군 3천 명을 추가로 배치해야 합니다..."
 ww1_france.493.a:0 "지치네."
 test_show_shall_coco:0 "공산주의자 [?seatsDistri^0]석"
 test_show_shall_coco_SCP:0 "Silent 도당 [?SCP|Y]석"
 test_show_shall_coco_SSP:0 "Shall 도당 [?SSP|Y]석"
 ww1_france.494.t:0 "우파의 인종차별주의와 반유대주의"
 ww1_france.494.d:0 "레옹 블룸이 총리로 임명되고 좌파가 혼합된 정부가 구성되자, 많은 보수 신문들이 내각에 대한 차별적인 비판을 쏟아냈습니다. \"그랭구아르\"나 \"악시옹 프랑세즈\"에서 정치인들은 블룸을 \"독일계 유대인\", \"죽여야 할 인간\", 심지어 \"인간 쓰레기\"라고 비난했습니다. 다른 여러 장관들도 표적이 되었는데, 특히 여성과 흑인 의원들이 표적이 되었습니다.\n\n프랑스는 일상적인 인종차별과 유대인에 대한 노골적인 증오로 얼룩져 있습니다. 이러한 시대착오적인 사고방식은 블룸 동지의 이미지와 국민의 단결을 저해합니다. 우리는 반유대주의 신문, 흑인에 대한 정치적 행동, 그리고 모든 형태의 국가 차별을 금지함으로써 이러한 증오의 물결을 반드시 종식시켜야 합니다."
 ww1_france.494.a:0 "우리 선결과제 중 하나다."
 ww1_france.495.t:0 "블룸 장관 린치 사건"
 ww1_france.495.d:0 "[?global.date.GetDateStringNoHourLong], 오늘 블룸이 피에르 세마르 총리와 동행하던 중 소규모 프랑스 행동조직이 그를 폭행했습니다. 남성 7명이 그에게 다가오며 \"유대인 정치를 끝내겠다\"고 소리치곤, 끔찍한 물리적 폭력을 개시했습니다. 블룸과 세마르는 의식을 잃을 때까지 폭행을 당하고 바닥에 쓰러졌습니다. 이들은 호텔 디유로 이송되었습니다. 레옹 블룸은 측두정맥 파열로 치료를 받았습니다."
 ww1_france.495.a:0 "저들은 대가를 치를 것이다!"
 ww1_france.496.t:0 "공산주의자들을 정부에?"
 ww1_france.496.d:0 "민주주의와 인민전선이 허용하는 온건주의 원칙을 중심으로 좌파 연정이 정상화되면서 투쟁은 상대적으로 \"우경화\"되었습니다. 연립정부의 일부 온건파, 특히 SFIO의 가장 혁명적인 인사들은 이에 만족하지 않았습니다. 피에르 모나트나 알프레드 로스메르를 비롯한 좌파 운동 의원들의 공동 공식 요청은 조레스 정부와 같은 혁명적 공산주의자나 노동조합원을 포함한 정부 구성의 부분적 재편을 요구하고 있습니다. 우리는 여기서 상징적인 구성에 대해서만 이야기하고 있지만, 이는 연립정부와 그 좌파에 대한 우리의 애착을 보여주는 것이 될 것입니다."
 ww1_france.496.a:0 "저들 일부는 받아들일 수 있다."
 ww1_france.496.b:0 "민주주의자들의 광범위한 연합이 바람직하다."
 ww1_france.497.t:0 "파업!"
 ww1_france.497.d:0 "오늘 아침 파리에서 약 10만 명이 모인 대규모 집회가 열렸습니다. 프랑스 노동총동맹을 중심으로 결집한 주요 노조들이 주최했습니다. 급진사회주의자들로 구성된 시위대의 대부분은 프랑스 노동자들을 위한 새로운 사회 발전을 \"가능한 한 빨리\" 요구하는 것이었습니다. 전반적으로 제2차 블룸 정부에 대한 압력이 점차 커지고 있으며, 연립정부의 폭발적인 성장 위협이 감지되고 있습니다.\n\n새로운 개혁안을 신속히 요구하지 않으면 일부 좌파 의원들의 지지를 잃을 위험이 있습니다."
 ww1_france.497.a:0 "나라를 개혁해야 한다."
 ww1_serbia.139.b: "우린 다르다!"
 ww1_egypt.11.t: "이집트의 강화 제의"
 ww1_egypt.11.d: "[FROM.GetLeader] 정부가 시나이와 수에즈 운하를 포기한다는 휴전을 제안했습니다."
 ww1_egypt.11.a: "받겠다."
 ww1_egypt.11.b: "완전한 복속을 요구하라."
 ww1_egypt.12.t: "오스만의 복속 요구"
 ww1_egypt.12.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 영토 할양 대신 완전한 복속을 요구합니다."
 ww1_egypt.12.a: "어쩔 수 없다..."
 ww1_egypt.12.b: "절대 안 된다!"
 ww1_serbia.146.c: "모두 통합하도록 허락하라."
 ww1_auh.204.t:0 "합스부르크 동맹에 대한 결정"
 ww1_auh.204.d:0 "오스트리아의 합스부르크 군주국은 대전쟁에서 우리 편에서 싸웠지만 결국 패망했습니다. 합스부르크가 전쟁에서 자신의 역할을 잘 수행했든 못했든, 전쟁이 우리의 최종 승리로 끝난 지금 우리는 동쪽의 동맹을 어떻게 대할지 결정해야 할 처지에 놓여 있습니다. 국경이 제국 영역에 가깝고 독일의 미텔오이로파 패권 경쟁에서 중요한 동맹국이 될 수 있기 때문에 우리는 신중하게 선택해야 합니다."
 ww1_auh.204.a:0 "합스부르크 군주정을 복고할 것이다."
 ww1_auh.204.b:0 "대독일이 해답이다."
 ww1_auh.204.c:0 "안타깝지만 우린 이겨내야 한다."
 ww1_nejd.55.t: "이크완의 정착지 건설 희망"
 ww1_nejd.55.d: "이크완은 정착한 베두인족으로 구성된 무장 단체로, '이크완 만 타아 알라(Ikhwan man ta'a Allah, 신께 순종하는 자들의 형제단)'라는 이름의 민병대를 조직했습니다. 이들은 주로 와하비파를 따르며 무타이르 부족에 속합니다. 알사우드 가문에 충성스러운 이들은 현재 리야드 북쪽의 알아르타위야에 첫 정착지를 설립했습니다. 히즈라라고 불리는 이 정착지는 예배와 자원에 가까운 생활을 목적으로 건설되었습니다. 이크완은 이 정착지를 설립하기 위해 이븐 사우드에게 허가를 요청했습니다."
 ww1_nejd.55.a: "그래, 내가 모르는 사람들이지만."
 ww1_nejd.56.t: "알아르타위야 완공"
 ww1_nejd.56.d: "이크완의 알아르타위야 정착지가 마침내 완공되어 이크완 회원들과 그들의 가족들이 정착하게 되었습니다. 그러나 이크완 지도부는 여전히 사막을 떠돌고 있습니다."
 ww1_nejd.56.a: "잘 됐다."
 ww1_nejd.57.t: "알두위시의 알아르타위야로의 이주"
 ww1_nejd.57.d: "마지막으로 무타이르 부족과 이크완 지도부가 알아르타위야에 정착했습니다. 이크완 정착지는 수년 전 이크완 회원들과 그들의 가족들에 의해 완공되고 거주되기 시작했습니다. 이크완 지도부는 이전에 사막을 떠돌았지만, 이제 알아르타위야에서 영구적인 거처를 찾았습니다."
 ww1_nejd.57.a: "훌륭해!"
 ww1_nejd.58.t: "움알쿠와인 설립"
 ww1_nejd.58.d: "마침내, 사우디 영내에서 소식을 수집하고 전파하는 공식 신문이 없던 몇 년 만에, 왕실 칙령과 소식을 담은 새로운 주간 신문이 발행될 예정입니다. 메카의 별칭인 마을의 어머니 '움 알 쿠라'라는 제목의 이 신문에는 와하비즘의 가르침을 전파하는 칸도 마련될 예정입니다. 이 신문의 창립 편집장은 유수프 야신입니다. 하심 왕조의 공식 신문이자 대부분의 기사와 서문은 샤리프 후시엔이 쓰는 알키블라를 대체하기 위해, 그리고 이븐 사우드를 비판하는 이집트 신문 알무카탐에 대한 대응으로 창간되었습니다."
 ww1_nejd.58.a: "훌륭해!"
 ww1_nejd.59.t: "키담 전투"
 ww1_nejd.59.d: "압둘아지즈는 수바이 알아리드, 알수훌 부족과 함께 셰이크 후미스 이븐 무나이키르가 이끄는 아지만 부족의 수프란 씨족과 싸웠습니다. 아지만 부족에서 가장 강력하고 독립적인 씨족이었던 알수프란 씨족은 알무나이키르 가문의 지도부만을 받아들였습니다. 압둘아지즈에게 충성하는 알아지만 부족의 셰이크들인 히슬라인 씨족과 알무나이키르 가문 사이에는 오랜 적대 관계가 있습니다. 전투에서 압둘아지즈와 그의 동맹은 수프란 씨족을 격파하고 그들의 낙타를 탈취했습니다. 이 습격의 목적은 압둘아지즈의 힘을 알아지만 부족 전체에 과시하기 위한 것이었습니다."
 ww1_nejd.59.a: "와 더 많은 낙타."
 ww1_nejd.60.t: "이븐 히마이드의 쿰스 납세 거부"
 ww1_nejd.60.d: "이전에 무타이르 부족의 바니 압둘라 파벌에 대항하여 압둘아지즈와 동맹을 맺었던 셰이크 무함마드 이븐 힌디 이븐 히마이드는 이슬람 법에 따라 지도자로서 압둘아지즈가 마땅히 받아야 할 전리품의 5분의 1을 바치지 않았습니다."
 ww1_nejd.60.a: "이븐 사우드가 승리했다."
 ww1_nejd.61.t: "아부다칸 전투"
 ww1_nejd.61.d: "수바이 알아리드 부족과 알수훌 부족은 아부다칸에서 압둘아지즈와 함께 싸웠습니다. 이 갈등은 우타이바 부족의 영토에서 그들의 셰이크 이븐 히마이드를 표적으로 삼아 발생했습니다. 전투 중 압둘아지즈의 말이 부상을 입었고, 수바이 알아리드 부족의 바니 우마르 파벌의 전사들이 알이하야트라는 말을 타고 그를 구출했습니다. 그들은 그를 둘러싸고 우타이바 전사들로부터 보호했습니다. 초기의 공격에도 불구하고, 압둘아지즈와 수바이 알아리드 부족의 동맹들은 알샤라 근처에서 우타이바 부족에게 패배했습니다.\n이 패배 이후, 압둘아지즈와 그의 충성스러운 동맹들은 리야드로 후퇴했습니다. 이러한 좌절에도 불구하고, 그들은 결연한 의지를 잃지 않고 적들에 대한 자신들의 힘과 우월성을 보여줄 또 다른 기회를 찾았습니다."
 ww1_nejd.61.a: "..."
 ww1_nejd.62.t: "알탐타인 전투"
 ww1_nejd.62.d: "압둘아지즈 알사우드와 수바이 알아리드 부족과 알수훌 부족의 동맹군은 알탐타인의 알무라 부족을 공격했습니다. 이 공격은 알아지만 부족과 알하사의 튀르크인들에게 압둘아지즈가 징벌을 위한 습격을 감행했으며 알하사에 아무런 관심이 없다고 믿게 하려는 의도였습니다.\n이 전투는 압둘아지즈에게 불충실하고 그의 권위를 거부한 알무라 부족의 영토에서 벌어졌습니다. 압둘아지즈는 이 불충실한 부족들을 습격함으로써 나지드 지역 전체에 대한 권위를 확립하고자 했습니다. 여러 부족의 충성심이 변화하는 상황에 직면한 압둘아지즈는 주기적으로 그들과 맞서 싸워야 할 필요성을 느꼈습니다. 그와 그의 동맹군은 알무라 부족을 성공적으로 격파했습니다."
 ww1_nejd.62.a: "..."
 ww1_qing.20.t: "[FROM.Capital.GetCapitalVictoryPointName] 정부의 강화 제의"
 ww1_qing.20.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부가 조계지 전쟁에서의 패전을 시인했습니다. 저들은 전쟁 전 상태로 되돌리는 대가로 배상금을 지불하겠다고 합니다."
 ww1_qing.20.a: "알았다."
 ww1_qing.20.b: "저들을 혼내줄 것이다!"
 xinhai_compromise_fail: "§B혁명파§!가 §Y위안스카이§!와의 협상을 §R거부함§!"
 ww1_qing.7.tt: "§R위안스카이가 혁명가들과 협상하려고 할지도 모릅니다...§!"
 ww1_qing.15.t: "협상 결렬"
 ww1_qing.15.d: "상하이에서의 남북의화는 아무런 합의 없이 끝났습니다. 옛 정권과 혁명 세력 사이의 깊은 불신은 극복할 수 없었습니다. 평화적 타협을 통해 유혈 사태를 피할 수 있었던 마지막 희망은 사라졌고, 외교의 시간은 끝났습니다. 이제 중국의 운명은 협상장이 아닌 전장에서 결정될 것입니다."
 ww1_qing.15.a: "역도들을 쓸어버려라!"
 ww1_qing.15.b: "북벌하여 혁명을 완수하자!"
 ww1_qing.16.t: "위안스카이의 대총통직 요구"
 ww1_qing.16.d: "위안스카이는 남북의화에서 맺은 합의를 언급하며 쑨원의 임시대총통 취임에 항의했습니다. 위안스카이는 국가 최고위직을 실제로 자신에게 넘길 것임을 확인해달라고 요구하며, 우리가 약속을 존중하고 자신의 지도 아래 새 민국의 미래를 결정해야 한다고 주장했습니다."
 ww1_qing.16.a: "약속을 지키겠다, 하지만 수도는 난징으로 유지한다."
 ww1_qing.16.a.tt: "§B쑨원§!은 §Y위안스카이§!에게 대총통직을 §Y넘길 것§!입니다."
 ww1_qing.16.b: "협정은 파기다. 그는 필요 없다!"
 ww1_qing.17.t: "남북의화"
 ww1_qing.17.d: "혁명의 결실을 기회주의자에게 넘겨줄 수 없다!"
 ww1_qing.17.a: "천명을 잃었다..."
 ww1_qing.18.d: "위안스카이 총리가 동화문을 통해 자금성을 나서던 중, 남방 혁명가들이 투척한 폭탄에 거의 암살당할 뻔했습니다. 위안스카이 총리는 간신히 목숨을 건졌지만, 그의 경호원 여러 명이 사망하면서 베이징은 충격에 휩싸였습니다."
 ww1_qing.18.a: "그거 아슬아슬했다."
 ww1_qing.19.t: "위안스카이의 쿠데타"
 ww1_qing.19.d: "위안스카이가 이제는 어린 황제를 강제 퇴위시켰습니다. 한편 위안스카이는 혁명가들과 협상에 실패했으며, 제국은 문자 그대로 황제 없는 제국으로 전락했습니다. 중국의 그 누구도 위안스카이보다 높은 곳에 있지 않으며, 위안스카이는 자신의 말을 듣지 않는 혁명가들을 적으로 간주합니다. 이제 이를 해결할 방법은 단 한가지입니다. 쳐부수던가, 박살나던가."
 ww1_qing.19.a: "한 시대의 끝이다."
 ww1_china.224.tt: "§Y위안스카이§!는 §B정치 분권화§!로 인해 대총통의 권력을 잃는 것에 §R분노할 것§!입니다."
 ww1_china.225.t: "동맹회 내각"
 ww1_china.225.d: "동맹회의 일원이었던 탕사오이가 총리로 임명되었습니다. 첫 임시 내각은 임시약법에 따라 국가를 통치하게 됩니다. 다음 과제는 국회를 설립하고 헌법을 작성하는 것인데, 총리와 대총통 간의 권력 분립이 제대로 이루어질 수 있을지가 문제입니다."
 ww1_china.225.a: "단계적으로 새로운 민국을 건설하자."
 ww1_china.226.t: "탕사오이 국무총리의 사임"
 ww1_china.226.d: "위안스카이 임시대총통은 의원내각제 도입에 불만이었으며 총리와 사사건건 대립했습니다. 그는 심지어 제 마음대로 국무총리의 승인 없이 정국을 운영하기 시작했습니다. 탕사오이 총리는 무력감을 느껴 사임했습니다. 일부는 위안스카이를 믿을 수 있을지 우려를 표명했습니다."
 ww1_china.226.a: "짧은 시일 안에 정식 정부를 수립해야 한다."
 ww1_china.227.t: "[ROOT.GetLeader]의 실각!"
 ww1_china.227.d: "사천은 혼란에 빠져 있었습니다. 남북 정부가 각자 도독을 임명하여 서로 싸우게 했고, 사천 내 여러 지역은 여러 군벌에 의해 분열되었습니다. 이러한 상황에 불만을 품은 류샹을 비롯한 사천군벌들은 공동으로 다음과 같이 선언했습니다.\n\n\"중화민국의 합법적 통일정부가 수립되기 이전에는 쓰촨성은 완전히 자치한다. 성공민의로써 성자치근본법을 제정하여 일체의 직권을 행사한다. 정치 혁신을 도모하고, 평민교육을 보급하고, 실업진흥에 힘쓴다. 그리고 남북 어느쪽에 대해서도 비호하지 않는다. 각 성에 대해서는 계속 친목을 도모하지만 외성의 군대가 본성 경내로 들어오는 것을 불허한다.\""
 eng_news.2.b: "어쩌면 평화를 추구하는 자일지도."
 interwar_locarno_treaties: "로카르노 조약 서명함"
 ww1_sykes_picot.6.d: "[FRA.GetLeader] 정부가 사이크스-피코 조약에서 우리 통제 아래 두기로 명시한 메소포타미아 북부의 모술을 할양하겠다고 비밀리에 제안했습니다. 그 대신 프랑스는 라인란트 점령 지지와 시리아 아랍 왕국 지지 철회를 요구했습니다."
 ww1_sykes_picot.6.a: "그래, 안될 게 뭐 있나?"
 ww1_libya.1.t:0 "아흐메트 샤리프의 지휘권 포기"
 ww1_libya.1.d:0 "패전으로 지위가 약해진 아흐메트 샤리프 앗사누시가 세누시 결사단의 지휘권을 제국주의자들과의 협상에 열려 있는 젊은 사촌 모하마드 이드리스에게 넘겼습니다."
 ww1_libya.1.a:0 "인샬라."
 ww1_generic.6.t: "[From.GetName]의 전사"
 ww1_generic.6.d: "오늘 비통한 사건이 벌어졌습니다. [From.GetName] [From.GetRank]은 병사들을 지휘하다가 자신을 위험에 빠뜨렸습니다. 결국 [From.GetSheHeCap]는 치명상을 입었으며, 이내 세상을 떠났습니다. 우리나라는 [From.GetHerHis]의 희생을 잊지 않을 것입니다."
 ww1_generic.6.a: "[From.GetSheHeCap]는 조국을 위해 충실히 봉사했다."
 ww1_generic.7.t: "[From.GetName]의 병사"
 ww1_generic.7.d: "[From.GetName](은)는 병사들을 지휘하다가 얻은 병에서 회복할 수 없었고, 결국 세상을 떠났습니다. 우리나라는 [From.GetHerHis]의 희생을 잊지 않을 것입니다."
 ww1_portugal_news.1.b: "우리도 조심해야 한다."
 ww1_serbia.61.t:0 "사바 그루지치의 사망"
 ww1_serbia.61.d:0 "급진당의 첫 총리였던 사바 그루지치 장군이 베오그라드에서 사망했습니다. 그루지치는 혁명가였으며 1876-78년 전쟁에서 활약한 장군이자, 뛰어난 외교관이자 정치인이었습니다.\n그루지치는 평범한 병사로 시작했으나 장군까지 진급했습니다. 정치적으로 그는 스베토자르 마르코비치의 초기 사회주의 사상에 영향을 받았으며, 1881년 인민급진당의 창당 당원이 되었고, 다섯 차례 총리직을 맡아 오브레노비치 국왕들의 전제정에 맞서 싸웠습니다. [SER.GetLeader] 총리가 그루지치 장군의 국가장을 맡을 것입니다."
 ww1_serbia.61.a:0 "고이 잠드소서."
 ww1_serbia.62.t:0 "페라 벨리미로비치의 죽음"
 ww1_serbia.62.d:0 "페타르 벨리모로비치 전 총리가 베오그라드 자택에서 사망했습니다. 급진적인 정치체의 베테랑이었던 그는 구상 단계부터 활동한 급진당 창당 당원입니다. 스베토자르 마르코비치의 사상에 영향을 받은 자랑스러운 민주주의자였던 그는 오브레노비치 왕조에 맞선 치열한 투사였으며 티모크 반란에 가담한 이후 불가리아에서 파시치를 따랐고, 이후에도 살아남아 민주주의를 위해 싸웠습니다. 1908년부터 그는 급진당 연정의 지도자였으며 연정 확대와 스토얀 노바코비치에게 자리를 넘겨줄 때까지 합병 위기 동안 우리나라를 지도했습니다. [SER.GetLeader] 총리는 영향력 있는 정치인 벨리모로비치의 죽음에 애도를 표했습니다."
 ww1_serbia.62.a:0 "고이 잠드소서."
 ww1_brazil.21.t: "콘테스타두 전쟁: 마리아 로사의 죽음"
 ww1_brazil.21.d: "몇 차례의 파업 끝에 반군의 정신적 지도자인 15세 소녀 마리아 로사가 카카도르 강 유역에서 살해당했습니다. 모든 것이 파괴되었습니다. 파괴된 집은 거의 5,000여 채에 달하는 것으로 추정되며, 남성들과 함께 싸운 여성들도 살해당했습니다. 비정규군 사망자는 600명 이상입니다. 카카도르와 산타 마리아 마을은 전멸했습니다. 콘테스타두에서 기승을 부리던 도적들이 모두 사라졌다고 보장할 수는 없지만 군대는 임무는 완수했습니다."
 ww1_brazil.21.a: "남은 생존자도 쓸어버려라."
 ww1_brazil.35.t: "리우데자네이루 전함 매각?"
 ww1_brazil.35.d: "확실히 우린 예산을 초과했습니다. 이웃과의 관계가 온화한 때니 리우데자네이루 함을 매각하는 게 좋을지도 모릅니다."
 ww1_brazil.35.a: "돈이 필요하다."
 ww1_brazil.35.b: "우리에겐 전함이 필요하다!"
 ww1_venezuela.1.t: "[VEN.GetLeader]에게 맞선 무장 봉기"
 ww1_venezuela.1.d: "어제 [VEN.GetLeader]의 성명서가 [VEN.GetAdjective] 각주 주지사들에게 도착하였으며, 시프리아노 카스트로 전 대통령이 팔콘 주 코로를 통해 침투하는 것으로 자신에게 대항하는 무장 봉기가 곧 시작될 것이라고 경고했습니다.\n\n[VEN.GetLeader]는 자신을 전복하려는 무장 봉기에 맞서기 위해 오늘 헌법을 정지했습니다. 내일 그는 마라카이로 이동하여 반군에 대항하는 작전을 개시하고 호세 힐 포르토울을 대통령으로 세울 것입니다."
 ww1_venezuela.1.a: "그렇게 베네수엘라의 민주주의는 죽었다."
 fra_pol_lend_lease:0 "§Y[FRA.GetFlag] 프랑스§!의 은인들이 때때로 §Y총기§!, §Y야포§!와 §Y기타 장비§!를 보내줄 것입니다."
 ww1_brazil.36.t: "피녜이루 마샤두 암살!"
 ww1_brazil.36.d: "연초부터 피녜이루 마샤두는 연방 수도 거리의 격렬한 소요에 직면했습니다. 닐루 페사냐를 지지하는 사람들이 그의 목을 조르려 달려들었는데, 마샤두의 반대에도 불구하고 닐루 페사냐가 리우데자네이루 주지사로 선출될 뻔했기 때문입니다. 수천 명의 닐루 지지자들이 마샤두의 처형을 요구했습니다. 또한 마샤두가 에르메스 다 폰세카를 리우그란지두술 상원의원 후보로 지명했을 때에는 상원 의회 청사 앞에서 기다리던 격렬한 군중에게 거의 집단구타를 당할 뻔했습니다. 이때 피녜이루 마샤두는 유명한 말을 남겼습니다. 콘지 두스 아르쿠스 궁전 앞에서 그를 태우고 마차를 몰던 마부가 어떻게 가야 할지 묻자 마샤두는 이렇게 지시했습니다. \"모욕을 주듯 너무 느리게도 말고, 두려워 달아나는 것처럼 너무 빠르지도 않게 가게!\"\n\n마샤두는 만수 지 파이바에게 등에 칼을 찔려 살해당했습니다. 상원에서 나오던 마샤두는 플라멩구의 호텔 두스 에스트란제이로스 로비에서 상파울루 공화당 정치인 후비앙 주니오르를 만나러 갔다가 공격을 받았습니다. 마샤두는 상파울루 연방 하원의원 카르도주 지 아우메이다와 부에누 지 안드라지와 함께 있었습니다. 그의 마지막 말은 \"아, 이 자식이! 나를 찔렀어!\"였다고 전해집니다. 만수 지 파이바는 피 묻은 단검을 카르도주 지 아우메이다에게 건네고 호텔에 경찰이 도착할 때까지 침착하게 기다렸습니다.\n\n몇 달 전, 피녜이루 마샤두는 언론인 조앙 두 리우와의 인터뷰에서 자신의 죽음을 예견했습니다. \"나는 싸우다 죽을 것이다. 이들은 비겁한 암살자들처럼 내 등 뒤를 찔러 죽일 것이다. 카이사르처럼 상원에서 죽지 못하는 것이 안타까울 뿐이다...\""
 ww1_brazil.36.a: "무관장이 죽었다."
 ww1_qing.21.t: "티베트의 상황"
 ww1_qing.21.d: "티베트는 몇 달 전 독립 시도를 진압하기 위한 군사 원정 이후 우리의 군사 통치 아래에 있습니다. 티베트를 장악하려 했던 영국도 1907년 티베트에 대한 우리의 주권을 인정했습니다. 반란으로 자치권이 박탈된 티베트는 이제 중국 내지의 일부로 간주되지만 현지 주민들의 저항이 있습니다."
 ww1_qing.21.a: "그냥 빨리 진압해."
 ww1_xinjiang.13.t: "[GetYear]년 쿠물 봉기"
 ww1_xinjiang.13.d: "신장의 쿠물 지역은 쿠물 칸국이 있는 지역으로, 수 세기 동안 청나라의 비호 아래 속국으로서 준독립적인 지위를 누려 왔습니다. 이곳의 칸은 중국어를 유창하게 구사하고 중국에 우호적인 정책을 펴고 있어 우린 간섭하지 않습니다. 그러나 막수드 샤의 가혹한 통치와 신민에 대한 과세로 일부가 반란을 일으켜 지역 수비대에게는 다소 골칫거리가 되고 있습니다."
 ww1_xinjiang.13.a: "그래서...?"
 ww1_usa.146.t:0 "윌슨의 [GetYear]년 미국 대선 승리"
 ww1_usa.146.d:0 "[GetYear]년 [USA.GetName] 대선에서 극적인 결과가 나왔습니다. 민주당 후보 우드로 윌슨이 공화당의 윌리엄 하워드 태프트 현 대통령뿐 아니라 \"불 무스\" 진보당을 이끄는 시어도어 루스벨트 전 대통령까지 이기고 승리했습니다. 개혁과 진보주의라는 윌슨의 강령이 많은 투표자들에게 반향을 일으키며 이번 선거는 미국 정치판의 중대한 변환점이 되였습니다. 윌슨 정부는 국내 정책 변화와 국제 무대에서 미국의 역할에 대한 새로운 관점을 약속합니다. 윌슨의 외교와 진보주의 개혁의 시대가 시작되었습니다."
 ww1_usa.146.a:0 "새로운 진보의 시대다."
 ww1_usa.147.t:0 "태프트의 [GetYear]년 재선 성공"
 ww1_usa.147.d:0 "놀랍게도 윌리엄 하워드 태프트가 시어도어 루스벨트가 이끄는 \"불 무스\" 진보당과 민주당 후보 우드로 윌슨을 이기고, [USA.GetNameDef] 대통령으로 두번째 임기를 확보하게 되었습니다. 공화당의 분열에도 불구하고 안정과 지속이라는 태프트의 목소리가 유권자들에게 반향을 일으켰습니다. 태프트의 승리는 미국이 아직 급진적인 변화를 받아들일 수 없고 국내 문제와 대외 정책을 이끌 강한 손을 선호한다는 것을 보여줍니다. 재선에 성공한 태프트는 진보주의 개혁과 국제 외교에 대한 주의 깊은 접근을 계속할 것으로 보입니다."
 ww1_usa.147.a:0 "안정과 지속이 승리한다."
 ww1_usa.148.t:0 "루즈벨트의 [GetYear]년 미국 대선 승리"
 ww1_usa.148.d:0 "시어도어 루스벨트 전 대통령이 \"불 무스\" 진보당 후보로 [GetYear]년 선거에서 놀라운 승리를 거두며 백악관으로 돌아왔습니다. 예상치 못한 루스벨트의 세번째 대통령 임기는 공화당의 윌리엄 하워드 태프트 현 대통령과 민주당 후보 우드로 윌슨의 상당한 분노를 샀습니다. 전면적인 개혁과 정부 규제, 미국인을 위한 \"공평 정책\"을 약속하는 루스벨트의 열정적인 선거운동이 정치적 현상 유지에 불만을 품은 유권자들의 상상력을 자극했습니다. 루스벨트의 복귀는 기업 권력 제한과 정부 감독 확대에 초점을 맞춘 진보주의 정책의 새 시대를 열었습니다. 선거운동 도중 밀워키에서 있었던 암살 시도가 당선에 큰 도움이 되었으며, 루스벨트가 암살을 면하고도 연설을 이어나간 것이 그를 전설로 만들고, 태프트와 윌슨을 먼지에 파묻을 정도로 루스벨트의 인기를 높였습니다."
 ww1_usa.148.a:0 "불 무스가 다시 한번 돌진한다."
 ww1_england.266.t:0 "보수당의 [GetYear]년 영국 총선 승리"
 ww1_england.266.d:0 "밸푸어의 갑작스러운 퇴임 이후 고작 몇 달이 지나지 않은 [GetYear]년 총선에서 [ENG.GetLeader]의 보수당이 놀라운 승리를 거두었습니다. 자유당과 치열한 경쟁을 벌였음에도 토리당은 정부 구성에 필요한 의석수를 확보했으며, 영국 정치에 전환점이 되었습니다. 보수당의 승리는 논란의 인민 예산과 아일랜드 자치 추진을 포함한 자유당의 급진적인 사회 개혁에 광범위한 반대가 있었다는 것을 보여줍니다. 상원과 종래의 기관 유지를 내걸고 결집한 보수당은 이제 지금의 헌정 위기를 다뤄야 하는 임무를 맡게 되었습니다. 나라의 앞날을 바라보며, 밸푸어 정부는 안정을 지키고, 대영 제국을 수호하며, 추가적인 자유주의 개혁의 영향에 맞서 군주정을 지지하려고 할 것입니다."
 ww1_england.266.a:0 "예상치 못한 결과다."
 ww1_england.267.t:0 "[GetYear]년 총선"
 ww1_england.267.d:0 "영국에서 총선이 치러졌습니다. 이번 총선에선 모두가 예상했던 대로 자유당이 손쉽게 승리하였습니다. 결과는 올해 초와 거의 비슷했는데, 보수당이 이번에도 인기투표에서 승리한 반면, 아일랜드 의회당과 연정을 맺은 자유당이 보수당과 자유연합당을 상대로 승리했습니다."
 ww1_england.267.a:0 "좋아."
 ww1_serbia.63.t:0 "일리야 고이코비치 암살"
 ww1_serbia.63.d:0 "프랑스에서 치료를 받고 솔룬 전선으로 이동하던 일리야 고이코비치 장군의 함선이 독일 어뢰정 U-39의 공격을 받았습니다. 장교들을 함선에서 대피시킨 후, 장군은 구명보트에 올랐습니다. 잠수함이 나타나 항복을 제안하자, 장군은 \"세르비아 장군은 절대 항복하지 않는다\"라고 외치며 총을 꺼내 잠수함을 향해 사격을 시작했습니다. 잠수함은 기관총으로 반격하여 장군을 사살하고 함선을 이오니아 해에 침몰시켰습니다."
 ww1_serbia.63.a:0 "영웅의 죽음이다."
 ww1_montenegro.16.t:0 "몬테네그로 왕국의 수립"
 ww1_montenegro.16.d:0 "몬테네그로의 공작 니콜라 1세가 일방적으로 자국의 왕국 승격을 선포했습니다. 이번 조치는 당연히 세르비아와 몬테네그로의 세르브인 애국자들의 지지를 받았습니다. 이에 대규모 축하 행사가 열렸고 수많은 군주와 외국 관료들이 방문했습니다. 축하 행사가 너무나도 대규모였기 때문에 이번 행사에 들어간 비용을 가려버렸습니다. 지출이 너무나도 커서 적어도 다음 10년 동안은 그 대가를 치러야 할 정도입니다. 하지만 행사의 규모는 이제 국왕이 된 니콜라의 야망 또한 더욱 확고히 드러내 보였습니다."
 ww1_montenegro.16.a:0 "축전을 보내라."
 ww1_montenegro.17.t: "몬테네그로 왕국 수립"
 ww1_montenegro.17.d: "축복이 있기를!"
 ww1_montenegro.17.a: "오나모 '나모!"
 ww1_southafrica.6.t: "루이 보타의 죽음"
 ww1_southafrica.6.d: "루이 보타 장군이 이른 아침 스페인 독감에 걸린 후 자택에서 심부전으로 사망했습니다. 향년 56세였습니다. 그의 아내 애니는 자택에 있었고, 보타의 개인 비서 역할을 했던 엥겔렌부르크도 함께했습니다. 보타는 프리토리아 처치 스트리트 묘지의 영웅들의 구역에 안장되었습니다."
 ww1_southafrica.7.t: "남아프리카당의 선거 패배"
 ww1_southafrica.7.d: "스뮈츠는 남아프리카 공화국의 독립에 대해 온건한 입장을 취함으로써 남아프리카 민족주의자들의 분노를 샀습니다. 제1차 세계 대전 종전 후 전 세계적인 불황은 남아프리카 공화국에서 랜드 반란으로 알려진 파업으로 이어졌는데, 이 파업은 군사력과 열세에 놓인 노조와의 협상을 통해 진압되었고, 스뮈츠는 노동당의 반발을 샀습니다. 그 결과, 스뮈츠의 남아프리카당은 국민당-노동당 협정에 패배했습니다."
 ww1_southafrica.7.a: "더 나은 거 맞지..?"
 ww1_southafrica.8.t: "레드 엔사인 개정안"
 ww1_southafrica.8.d: "왕실 영장에 따라 남아프리카 레드 엔사인을 개정하여 문장을 흰색 원반에 표시하도록 했는데, 이는 해군성 깃발 책에 있는 규칙에 따른 것으로, 깃발의 어느 부분이 깃발의 색과 같으면 문장이 흰색 원반에 표시되어야 한다는 내용이었습니다."
 ww1_southafrica.8.a: "이게 더 잘 보이니 좋네."
 ww1_southafrica.9.t: "\"황백청\"기"
 ww1_southafrica.9.d: "1925년, 제2차 보어 전쟁 이후 많은 보어인 후손들이 유니언 잭을 받아들일 수 없다고 판단함에 따라 남아프리카의 새 국기를 만드는 것에 대한 논의가 시작되었습니다. 영국계 남아프리카인들은 대영 제국의 일부로서 새 국기에 유니언 잭을 원했지만 아프리카너들은 그렇지 않았습니다. 영국령 나탈 주는 유니언 잭이 제거되면 연방에서 탈퇴하겠다고 위협했습니다. 타협안이 도출되었는데, 새 국기는 남아프리카에 처음으로 게양된 국기인 프린센블라그와 오라녜 자유국과 남아프리카 공화국의 국기가 있는 유니언 잭으로 구성된 배지로 구성되었습니다. 유니언 잭은 새 국기에 반영되었고, 오른쪽에 게양대가 있어 다른 국기보다 우선시되지 않았습니다."
 ww1_southafrica.9.a: "우리 연합을 상징할 기로다!"
 ww1_england.1000.d:0 "에드워드 7세가 급성 심장마비로 승하했습니다. 지속적인 흡연 습관과 1907년에 앓았던 암은 국왕의 건강을 연초부터 지속해서 악화시켰지만, 그는 마지막 순간까지 거의 쉬지 않고 자신이 맡은 직무를 완수했습니다. 에드워드 7세는 영국에서 가장 오랫동안 웨일스 공으로 남아있던 국왕으로, 선왕에 비하면 비교적 짧게 재위했음에도 널리 큰 존경을 받은 군주이었지만, 그의 재위 기간은 여전히 에드워드 시대로 기록될 것입니다. 이후 다음 날, 국왕의 차남인 조지 프레더릭 어니스트 앨버트가 조지 5세라는 칭호를 채택하며 영국 왕위를 계승하였습니다."
 ww1_england.1000.a:0 "과연 조지 5세가 훌륭한 국왕이 될 수 있을까?"
 canada.75.t: "루이 시르의 사망"
 canada.75.d: "루이 시르, 본명 시프리앵-노에 시르는 49세의 나이로 고질적인 신장병을 이기지 못하고 세상을 떠났습니다. 그의 죽음은 단순한 한 사람의 죽음을 넘어, '힘'으로 상징되는 시대의 종언을 알리는 듯했습니다. 1863년 캐나다에서 태어난 시르는 엄청난 괴력으로 순식간에 캐나다를 넘어 전 세계적인 명성을 얻었습니다. 1,968kg에 달하는 무게를 등에 지는 전무후무한 기록은 아직까지도 깨지지 않고 있으며, 앞으로도 영원히 깨지지 않을 것이라는 예측이 지배적입니다. 몬트리올에서 유럽까지, 수많은 사람들이 그의 놀라운 힘에 매료되었습니다. 말 여러 마리가 끄는 힘을 홀로 버티거나, 엄청난 무게의 역기를 머리 위로 들어 올리는 모습은 그 자체로 인간 능력의 한계를 초월한 광경이었습니다. 말년에는 건강이 좋지 않았음에도 불구하고, 그의 업적과 명예는 조금도 퇴색되지 않았습니다. 육체미가 숭상받던 시대, 루이 시르는 인간 잠재력의 살아있는 상징이자 영웅이었습니다. 비록 그는 우리 곁을 떠났지만, 그의 놀라운 힘과 업적은 영원히 사람들의 기억 속에 남아 불멸의 거인으로 추앙받을 것입니다."
 canada.75.a: "편히 잠드소서."
 LBA_modus_vivendi_of_acroma:0 "아크로마 협정"
 garibaldi.36.t: "에마누엘레 필리베르토 공의 사망"
 garibaldi.36.c: "에마누엘레 필리베르토 국왕의 승하"
 garibaldi.36.d: "에마누엘레 필리베르토 공이 토리노에서 사망했습니다. 유언에 따라 그는 레디풀리아의 군사묘지에 제3군의 수천 명의 병사들과 함께 매장되었습니다."
 garibaldi.36.a: "편히 잠드소서."
 garibaldi.36.e: "국난의 시기와 사보이 가의 환난 가운데 [ROOT.GetName]의 국왕으로 재위한 에마누엘레 필리베르토 국왕이 승하했습니다. 그의 장남인 아메데오가 왕위를 계승했습니다."
 garibaldi.36.b: "선왕께서 승하하셨다, 국왕 폐하 만세!"
 ww1_france.498.t:0 "튀니지의 프랑스 형법 채택"
 ww1_france.498.d:0 "튀니지 주재 통감의 요구에 따라 일련의 개혁을 단행한 끝에, [TUN.getLeader]가 보수적인 카디의 이슬람 율법을 배제한 새로운 사법 제도를 공표하였습니다. 이는 인권 측면에서 크게 진보하였는데, 태형이나 투석형과 같은 쿠란 기반의 신체 처벌이 제한되기 때문입니다. 이번 사법 개혁은 튀니지 제도의 현대화를 향한 중요한 출발점으로 평가받고 있습니다"
 ww1_france.498.a:0 "모든 것이 계획대로 되어간다."
 ww1_france.499.t:0 "시골 지역의 프랑스법 저항"
 ww1_france.499.d:0 "새로운 형법 시행에도 불구하고, 지방 당국은 협조적이지 않아 보이고, 프랑스군은 이 광활한 영토에서 존재감을 드러내는 데 어려움을 겪고 있습니다. 결과적으로 사법 체계는 북부 지역에서만 존중받고 있으며, 가베스 지역 전체는 우리의 빈약한 자원에 비해 너무 분산되어 있습니다."
 ww1_france.499.a:0 "시위대에게 압력을 가해라."
 ww1_france.499.b:0 "카이드들에게 중재를 요청하자."
 ww1_france.499.c:0 "법안을 폐지하라. 시간만 낭비하지 말고."
 ww1_france.500.t:0 "엘함마의 유혈 폭동"
 ww1_france.500.d:0 "추가적인 법 집행 기관 파견은 상황을 더욱 악화시켰습니다. 방어적인 지역 주민들은 튀니스 베이를 타도하기 위해 군사 국가를 수립해야 한다고 믿었고, 이는 여러 대규모 지역에서 시위를 촉발했습니다. 알 함마 외에도 가베스, 키빌리, 토주르, 수크 등지에서 반란이 일어났습니다. 경찰은 여러 차례 폭력적이고 기세등등한 농민들에게 발포해야 했습니다."
 ww1_france.500.a:0 "법은 집행해야 한다!"
 ww1_france.500.b:0 "그냥 법을 폐지하라..."
 ww1_france.501.t:0 "가베스 폭동"
 ww1_france.501.d:0 "시위 운동의 중심지였던 가베스는 일련의 파괴적인 폭동의 표적이 되었습니다. 많은 사업체들이 약탈당했고, 여러 프랑스 행정관들이 거리에서 극단주의 원주민들에게 구타당했으며, 때로는 사망하기도 했습니다. 경찰은 군중을 해산시키기 위해 군대의 지원을 받아 개입해야 했습니다. 과도한 시위를 막기 위해 여러 발의 총격이 필요했고, 이로 인해 폭도 수십 명이 사망했습니다."
 ww1_france.501.a:0 "마침내 평화다!"
 ww1_rcw.9.t: "야로슬라블 봉기"
 ww1_rcw.9.d: "야로슬라블 시에서 공개적인 반란이 터졌습니다! 우리의 정당한 통치를 무시하고, 반혁명적 장교들이 이끄는 반볼셰비키 세력은 도시 내 주요 위치를 장악했으며 상당한 지역 지지를 모으고 있는 것으로 알려졌습니다. 몇 주간의 격렬하고 힘든 전투 끝에, 우리 군대는 마침내 야로슬라블에서 반볼셰비키 봉기를 진압할 수 있었습니다. 도시는 폐허가 되었고, 모든 구역이 광범위하게 파괴되었습니다. 먼저 자리를 잡았던 반란군을 쓸어버렸지만 그 대가는 컸습니다. 동부의 백군에 대항하기 위해 필요한 핵심 예비군과 중요한 보급품은 이 잔인한 전투에 묶여 있었습니다."
 ww1_rcw.9.a: "이건 반역이다."
 ww1_germany.125.c:0 "브리만 통합하라."
 ww1_germany.133.b:0 "독일은 플랑드르에서도 승리한다."
 ww1_germany.133.c:0 "더는 챙기지 않겠다."
 ww1_germany.134.c:0 "딱히 필요 없다."
 orange.20.t: "자치구?"
 orange.20.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부가 강화 조건으로 얼스터 자치구 설치를 제안했습니다."
 orange.20.a: "어쩔 수 없다..."
 orange.20.b: "절대 안 된다!"
 ww1_england.268.t: "웨스트민스터 헌장"
 ww1_england.268.d: "대영 제국은 혁명가들에게 패배했고 이제 우리는 무너져가는 제국과 몰락한 군주에게 계속 충성할지 말지를 결정해야 합니다. 어느 쪽이든 영국인이 주도하는 국가로서 어려운 결정이 될 것입니다."
 ww1_england.268.a: "하느님, 국왕 폐하를 지켜 주소서! 하느님, [ROOT.GetNameDef]을 지켜 주소서!"
 ww1_england.268.b: "이제 우리는 홀로 나아가야 한다."
 orange.3.c: "자치구를 제안하라..."
 ww1_luxembourg.7.t: "폴 아이스첸의 사망"
 ww1_luxembourg.7.d: "27년간 총리직을 역임하며 룩셈부르크 정치계를 주도하고, 연이은 군주들을 제어하며 경제 부흥의 시대를 이끌고 네덜란드와의 동군연합 종식을 감독한 에이셴이 사망했습니다. 개인적으로 어려운 시기에 예상치 못한 죽음이 벌어졌기 때문에, 에이셴가 자살을 택했다는 소문이 돌고 있습니다."
 ww1_luxembourg.7.a: "누가 그를 대신할 사람을 찾을 수나 있겠는가?"
 ww1_finland.2.c:0 "스웨덴에게로 돌아가자."
 ww1_sra.48.t: "[217.getName] 함락"
 ww1_sra.48.d: "치열한 전투 끝에 우리 군은 볼셰비키로부터 차리친을 탈환했습니다. 볼가 강변의 이 전략적 도시는 중요한 교통 요충지이자 주요 산업 중심지 역할을 하고 있습니다. 이제 모스크바로 가는 길이 더 편리해졌고, 볼셰비키는 불리한 입장에 처해 있습니다."
 ww1_sra.48.a: "[ROOT.GetLeader]에게 영광을!"
 ww1_sra.49.t: "[221.getName] 해방"
 ww1_sra.49.d: "우리 군은 볼셰비키의 지배로부터 하리코프를 성공적으로 탈환했습니다. 주요 산업 및 문화 중심지 중 하나인 하리코프의 함락은 적군에게 중대한 타격입니다. 이제 도시의 공장과 자원은 우리가 자유롭게 사용할 수 있으며, 이는 우리의 전쟁 수행 능력을 강화합니다. 볼셰비키의 통치에 지친 지역 주민들은 우리 군대를 환영하며, 이 지역에서 우리의 영향력을 강화할 기회를 제공했습니다."
 ww1_sra.49.a: "[ROOT.GetLeader]에게 영광을!"
 ww1_sra.50.t: "[955.getName] 점령"
 ww1_sra.50.d: "결정적인 작전을 통해 우리 군은 전략적 항구 도시인 세바스토폴을 점령했습니다. 흑해에 위치한 이 중요한 해군 기지를 장악함으로써 우리는 해군 작전과 보급로 모두에서 상당한 이점을 얻게 되었습니다. 이제 도시의 요새와 조선소를 우리 지휘 하에 두게 되어 해군력을 강화하고 이 지역에 대한 군사력을 투사할 수 있게 되었습니다."
 ww1_sra.50.a: "[ROOT.GetLeader]에게 영광을!"
 ww1_france.502.t:0 "카이드의 동요"
 ww1_france.502.d:0 "통감과 더 나아가 프랑스가 주도한 강제 개혁 이후, 튀니지인들 상당수가 고통받고 있습니다. 근대화로 새로운 도로, 병원, 학교 건설이 가능해졌지만, 식량 가격이 폭등하면서 튀니지인들은 빈곤에 빠지고 민족 정체성과 주권은 말살되었습니다. 이러한 동요는 카이드와 셰이크, 즉 지역 행정관과 지사들에게까지 영향을 미쳐, 은밀하게 국민들의 분노를 지지합니다. 사법 제도 개혁으로 인해 발생한 동요는 그 어느 때보다 컸고, 수많은 튀니지인들이 행동에 나서게 되었습니다."
 ww1_france.502.a:0 "신중하게 진행하라."
 ww1_france.503.t:0 "몬세프 베이의 서신"
 ww1_france.503.d:0 "튀니지의 나체르 베이의 아들 몬세프 베이가 보낸 편지를 통해 튀니지에서 저항 운동이 형성되고 있다는 사실을 알게 되었습니다. 이 단체는 \"청년 튀니지당\"뿐만 아니라 \"알이티하드 알이슬라미\"와 \"튀니스 알파타트\" 등 이미 알려진 여러 소규모 조직을 결집하고 있습니다. 후자는 \"프랑스가 튀니지인들의 영토 내 주권을 인정하지 않을 경우\" 이탈리아의 지원을 촉구하고 있습니다. 튀니지는 항상 우리의 영향권에 속해 있었으며, 비록 적더라도 그들을 지원하는 것은 우리에게 유리할 것입니다."
 ww1_france.503.a:0 "총기를 좀 보내줄 수 있다."
 ww1_france.503.b:0 "튀니지계 이탈리아인들의 지원을 받을 것이다."
 ww1_france.503.c:0 "상관 없다."
 ww1_france.504.t:0 "[ITA.getName]의 전폭적 지원"
 ww1_france.504.d:0 "이탈리아가 현지 이탈리아인의 영향력을 통해 우리를 지원하기로 했습니다. 이는 우리 독립을 위한 진정한 세력 균형을 확립하는 데 중요한 단계입니다. 또한 수천 정의 소총을 보내주었는데, 이는 병사들의 사기를 북돋우는 귀중한 자원이 될 것입니다."
 ww1_france.504.a:0 "훌륭하군!"
 ww1_france.505.t:0 "[ITA.getName]의 지원"
 ww1_france.505.d:0 "이탈리아가 현지 이탈리아인의 영향력을 통해 우리를 지원하기로 했습니다. 이는 우리의 독립을 위한 진정한 힘의 균형을 확립하는 데 중요한 단계입니다."
 ww1_france.505.a:0 "좋아."
 ww1_france.506.t:0 "[ITA.getName]의 무시"
 ww1_france.506.d:0 "이탈리아는 우리의 서신에 응답하지 않았고, 우리의 요청을 완전히 무시했습니다. 저들이 서아프리카에 영향력을 행사하려는 구상을 포기한 것이 확실합니다. 저들 없이 투쟁해 나가야 합니다."
 ww1_france.506.a:0 "윽..."
 ww1_france.507.t:0 "채무를 떠맡은 튀니지"
 ww1_france.507.d:0 "[TUN.getLeader]의 튀니지 정부는 가브리엘 알라페티트 통감과 만나 마르사 협정 폐지를 제안했습니다. 이 협정으로 튀니지는 프랑스에 부채를 지고 새로운 투자 기회를 확보할 수 있었습니다. 베이는 아들 몬세프와 함께 튀니지의 호황한 경제 상황 덕분에 재정 운영에 대한 자율성을 확보할 수 있었다고 설명했습니다."
 ww1_france.507.a:0 "이렇게 하면 우리 채무가 줄어들 것이다!"
 ww1_france.508.t:0 "튀니지의 반프랑스 활동"
 ww1_france.508.d:0 "튀니지의 나체르 베이의 아들 몬세프 베이가 보낸 편지를 통해 튀니지에서 저항 운동이 형성되고 있다는 사실을 알게 되었습니다. 이 단체는 \"청년 튀니지당\"뿐만 아니라 \"알이티하드 알이슬라미\"와 \"튀니스 알파타트\" 등 이미 알려진 여러 소규모 조직을 결집하고 있습니다. 후자는 \"프랑스가 튀니지인들의 영토 내 주권을 인정하지 않을 경우\" 독일의 지원을 촉구하고 있습니다."
 ww1_france.508.a:0 "총기를 좀 보내줄 수 있다."
 ww1_france.508.c:0 "상관 없다."
 ww1_france.509.t:0 "[GER.getName]의 지원"
 ww1_france.509.d:0 "[GER.getName] 측이 소총 수천 정을 수송해주었습니다. 부대의 사기를 진작할 가치 있는 자원입니다."
 ww1_france.509.a:0 "좋아."
 ww1_france.510.t:0 "[GER.getName]의 무시"
 ww1_france.510.d:0 "[GER.getName] 측은 서신에 응답하지 않았으며 완전히 요청을 무시했습니다. 저들이 서아프리카에 영향력을 행사하려는 구상을 포기한 것이 확실합니다. 저들 없이 투쟁해 나가야 합니다."
 ww1_france.510.a:0 "윽..."
 ww1_france.511.t:0 "베치르 스파르의 요구"
 ww1_france.511.d:0 "행정관 베시르 스파르는 프랑스 당국에 맞서 튀니지 민족주의 단체들의 요구 사항을 수집했습니다. 한 서한에는 식민지 국가의 과도한 행위, 즉 자유 박탈과 프랑스 식민지 주민들의 이익을 위해 주민을 착취했다는 주장이 담긴 긴 부록이 실려 있었습니다. 요구 사항은 간단합니다. 튀니지에 완전한 자치권을 부여하는 대가로 보장과 선도적인 전략적 협력을 제공하라는 것입니다. 이 요청은 우리에게 아무런 도움이 되지 않을 것이 분명해 보입니다. 우리는 단순히 거부하고 일련의 폭동을 준비할 수도 있습니다."
 ww1_france.511.a:0 "이건 용납할 수 없다."
 ww1_france.511.b:0 "이것이 우리 모두에게 좋을 수도 있다."
 ww1_france.512.t:0 "프랑스의 거부!"
 ww1_france.512.d:0 "프랑스 정부는 바르도 조약과 아프리카를 보호하기 위한 프랑스의 약속을 이유로 튀니지의 독립을 배제했습니다. 우리는 그들의 손을 강제로 이끌어야 할 것입니다."
 ww1_france.512.a:0 "예상대로..."
 TUN_can_revolt:0 "튀니지인의 프랑스 행정부 타도 지지!"
 ww1_france.513.t:0 "프랑스의 수락!"
 ww1_france.513.d:0 "우리의 예상과는 달리, 프랑스 정부는 튀니지의 전략적 독립을 받아들였습니다. 양국은 긴밀한 경제 및 군사 동맹 관계를 유지하되, 국가 간 관계도 유지하게 되었습니다. 이는 우리 국민에게 큰 놀라움이자 큰 승리입니다."
 ww1_france.513.a:0 "승리다!"
 ww1_france.514.t:0 "튀니지의 상황"
 ww1_france.514.d:0 "가브리엘 라페티트 통감이 시행한 농촌 사법 개혁 이후 튀니지의 상황은 극도로 긴장되었습니다. 몇 달 만에 전국에 격렬한 저항 세력이 형성되어 농민 대중을 동원하여 기존 질서에 맞섰습니다. 우리가 튀니지의 독립을 거부하자 상황은 더욱 긴장되었습니다. 원주민들은 억압을 느끼고 우리에게 그 대가를 치르게 하려 합니다. 정보기관에 따르면 약 한 달 안에 반란이 일어날 수 있습니다."
 ww1_france.514.a:0 "통감을 대피시키고 부대는 준비태세를 갖춰라."
 ww1_france.515.t:0 "튀니지 혁명"
 ww1_france.515.d:0 "우리가 예상하기도 전에, 독립군이 튀니스의 심장부를 공격했습니다. 반란군은 법원, 의회, 그리고 저항하지 않던 현 베이 나세르의 관저를 점거했습니다. 그곳에서 반란군은 나세르의 아들 몬세프를 튀니스 베이로 옹립했습니다. 흩어진 우리 병력은 공격자들을 물리칠 수 없었습니다. 특히 주민들이 우리에게 적대적인 상황이었기 때문입니다. 우리는 후퇴할 수밖에 없었습니다."
 ww1_france.515.a:0 "이렇게 놔줄 순 없지!"
 ww1_libya.2.t:0 "트리폴리타니아 내전"
 ww1_libya.2.d:0 "[TRP.GetNameDef]의 왈리스 중 한 명인 라마단 아스웰리의 죽음은 내전을 촉발했습니다. 불안정했던 공화국이 무너지고 있습니다..."
 ww1_libya.2.a:0 "식민지를 확대할 시간이다."
 ww1_libya.3.t:0 "자치 키레나이카?"
 ww1_libya.3.d:0 "대전쟁 당시 우리는 키레나이카를 확보하기 위해 세누시아와 전쟁을 벌였지만, 결과는 좋지 않았습니다. 저들이 키레나이카 주를 사실상 지배하고 있으니, 차라리 저들에게 자치 보호령을 제안하여 [LBA.GetLeader]에게 키레나이카 에미르라는 칭호를 주는 편이 나을 것입니다."
 ww1_libya.3.a:0 "이걸 제안하라."
 ww1_libya.3.b:0 "필요 없다."
 ww1_libya.4.t:0 "자치 토후국?"
 ww1_libya.4.d:0 "이탈리아 정부는 키레나이카 식민지 확장을 위해 우리를 정복하는 데 실패했습니다. 하지만 이제 저들은 우리에게 키레나이카 에미르의 지위와 키레나이카 주의 사실상 자치권을 제안했습니다. 지금까지는 우리가 승리했을지 모르지만, 장기적으로는 이것이 더 나은 선택일지도 모릅니다..."
 ww1_libya.4.a:0 "합리적인 거래군, 좋아."
 ww1_libya.4.b:0 "믿을 수 없다."
 accord_of_alrajma:0 "알라즈마 협약"
 ww1_france.516.t:0 "튀니지의 민족주의"
 ww1_france.516.d:0 "우리는 트라블루스에서 우리 항구를 통해 비밀 화물 통항을 협상하기 위해 온 튀니지 민족주의 단체들과 접촉했습니다. 이러한 요청의 성격에 대해서는 오해의 여지가 없어야 합니다. 무기, 즉 튀니지 영내에서 프랑스 점령군에 맞서 저항하기 위한 소량의 소총과 관련된 것입니다. 이러한 작전이 우리에게 이익이 되는지 여부는 여전히 의문입니다."
 ww1_france.516.a:0 "지나갈 수 있다."
 ww1_france.516.b:0 "당연히 안 된다!"
 ww1_france.517.t:0 "[448.OWNER.getName]의 수락!"
 ww1_france.517.d:0 "[448.OWNER.getAdjective] 측은 외국의 도움이 자국 영토를 지나는 것을 수용했습니다. 이제 지지를 협상할 수 있습니다!"
 ww1_france.517.a:0 "좋아."
 ww1_france.518.t:0 "[448.OWNER.getName]의 거부!"
 ww1_france.518.d:0 "[448.OWNER.getAdjective] 측은 통상 접근을 거부했으며, 이는 우리가 어떤 도움도 줄 수 없다는 뜻입니다."
 ww1_france.518.a:0 "젠장..."
 ww1_france.519.t:0 "프랑스 주둔군 이동"
 ww1_france.519.d:0 "모로코 점령과 함께 점령군 일부가 페스 지역으로 이동하여 그곳 반군과 전투를 벌였습니다. 이러한 상황은 우리에게 더 큰 기동력을 제공할 수 있지만, 농촌 지역에서는 범죄가 증가할 수 있습니다."
 ww1_france.519.a:0 "심각한 일이 일어나지 않기를 바란다."
 ww1_france.520.t:0 "리비아 난민"
 ww1_france.520.d:0 "리비아 서부에서 전쟁이 터지자 수천 명의 민간인들이 충돌을 피해 튀니지 국경을 넘었습니다. 이렇게 굶주린 수많은 남녀는 지역 행정부의 보살핌을 받게 되겠지만, 이는 범죄 증가로 이어질 위험이 있습니다."
 ww1_france.520.a:0 "이슬람의 연대로다."
 ww1_france.521.t:0 "튀니지 전차 불매"
 ww1_france.521.d:0 "이탈리아와 튀니지인 공동체 사이 긴장이 고조되고 있습니다. 어제는 이탈리아인이 운전하는 전차가 8살 튀니지 어린이를 치어 사망에 이르게 했습니다. 이후 전차 불매 운동이 시작되었습니다. 튀니지인들은 모든 이탈리아인 직원을 쫓아내고 튀니지인으로 대체하라고 요구했습니다."
 ww1_france.521.a:0 "그렇게는 안 되지."
 ww1_france.521.b:0 "원주민들의 화를 돋구지 말아야 한다."
 ww1_france.522.t:0 "이탈리아계 튀니지인 봉기"
 ww1_france.522.d:0 "정부가 이탈리아인들의 트램 회사, 특히 CTT 이용을 금지한 조치로 인해, 북이탈리아 여러 대도시에 친이탈리아 조직과 단체들이 모여 시위를 벌였습니다. 시위는 종종 폭동으로 번졌고, 이후 간헐적이고 지역적인 파업으로 이어졌습니다."
 ww1_france.522.a:0 "우리는 튀니지 원주민들을 화나게 할 수 없었다."
 ww1_qing.22.t: "신정"
 ww1_qing.22.d: "청조의 서태후는 1900년 의화단 운동이 8개국 연합군을 일으킨 후, 국가를 변화시키고 강화하기 위한 '신정'을 황제의 칙령과 명령을 통해 시행할 것을 광서제에게 \"권고\"하였습니다. 서태후는 청나라의 북양군과 의화단이 서구의 근대식 군대에 제대로 맞설 수 없다는 사실을 깨달았습니다. 많은 이들이 초기에는 근대화와 자강을 반대했으나, 의화단 운동의 패배는 청 황실 보수파마저 과거에 집착하는 것이 더 이상 불가능하다는 사실을 깨닫게 했습니다. 논란이 되는 점은 과연 군주제가 개혁된 군주제가 되어야 할지, 아니면 입헌군주제로 가야 할지에 대한 문제입니다. 군주제의 위상을 두고 논의가 있지만, 청나라가 개혁해야 한다는 점에서, 개혁파, 지방 총독, 보수파, 만주족들이 모두 의견을 같이하고 있습니다. 이는 이제 확실한 사실이 되었습니다.\n국가 행정의 안정을 유지하기 위해서는 낡은 관료 체제를 단번에 근절할 수 없으며, 헌법의 시행 또한 진보에 의존해야 합니다. 입헌주의는 권력이 황실의 손에 있어야 하며, 공식 제도에서 시작해야 합니다. 다시 말해, 이 헌법의 공포는 일정 수준의 개혁과 후학 양성을 통한 인민의 민주적 문해력 향상이 선행되어야 합니다. 개혁과 현대화 계획에는 막대한 자금이 필요했지만, 청나라는 의화단 사건 이후 외국에 막대한 배상금을 지불해야 했습니다. 청나라는 번영하는 제국주의 열강에 비해 생산성과 경제력이 뒤떨어졌습니다. 또한 20세기 초 황하 범람, 황충 같은 자연재해와 외세의 경제 착취에 대처해야 했고, 청나라는 현대화 계획을 실행할 충분한 자금이 없었으며, 하향식 개혁의 성과도 미미했습니다."
 ww1_qing.22.a: "새 시대에는 새로운 정책이 있어야겠지."
 ww1_usa.149.t:0 "윌슨의 재선!"
 ww1_usa.149.d:0 "[GetYear]년 선거가 우드로 윌슨 대통령의 근소하지만 결정적인 승리로 끝났습니다. 윌슨은 두 번째 임기를 시작하게 되었습니다. 윌슨의 중립 정책은 유럽의 갈등에 휘말리기를 원치 않는 전쟁에 지친 대중의 마음을 사로잡았습니다. 윌슨의 재선은 미국인들이 평화를 압도적으로 선호하며, 윌슨이 국제 갈등에 미국을 휘말리게 하지 않으면서 외교의 난관을 헤쳐 나갈 것이라 믿고 있다는 것을 보여줍니다. 윌슨은 이제 재임을 시작하며, 평화를 중재하는 노력을 계속할 것으로 보이며, 미국의 중립을 유지하고 국내 개혁에 집중할 것입니다. 그러나 유럽에서 긴장이 고조되고, 전 세계의 시선이 집중되는 상황에서, 윌슨은 과연 평화의 약속을 지킬 수 있을지는 아직 모릅니다."
 ww1_usa.149.a:0 "민주당은 4년 더 한다!"
 ww1_usa.150.t:0 "휴스의 미국 대선 승리!"
 ww1_usa.150.d:0 "놀라운 반전이 벌어진 가운데, 찰스 에반스 휴즈가 [GetYear]년 미국 대선에서 우드로 윌슨 대통령을 근소한 차이로 누르고 승리했습니다. 외교 정책에 대한 더욱 강력한 입장을 공약으로 내세우고 공화당과 진보 진영 모두의 지지를 받는 휴즈의 승리는 미국 정치의 변화를 예고하고 있습니다. 휴즈는 해외에서 미국의 이익을 수호하는 동시에 국가의 중립성과 도발에 대한 더욱 단호한 대응 사이의 균형을 유지하겠다고 다짐했습니다.\n\n휴즈의 승리는 더욱 신중하면서도 준비된 미국, 즉 세계 무대에서 국가의 명예를 더욱 적극적으로 수호할 수 있는 미국의 모습을 시사합니다."
 ww1_usa.150.a:0 "놀라운 승리다."
 ww1_usa.151.t:0 "루스벨트의 재선!"
 ww1_usa.151.d:0 "[GetYear]년 대선에서 압도적인 승리를 거둔 시어도어 루스벨트 대통령이 자신의 진보적 공약을 다음 임기에도 이어갈 수 있게 되었습니다. 1912년 개혁 열풍에 힘입어 재선된 오른 루스벨트 대통령은 지난 4년간 야심 찬 국내 개혁을 통해 미국 사회를 개혁하고, 재벌을 해체하며, 노동자 권익을 옹호해왔습니다. 다시 한번 4년의 임기를 부여받은 루스벨트는 국내외 문제 모두에서 과감한 입장을 취할 준비가 되어 있습니다. 루스벨트 대통령은 \"준비된 평화\"를 주창하며, 전 세계에 미국 주권 존중을 요구하는 동시에 국가 방위를 강화할 것임을 천명했습니다. 이러한 그의 확고한 입장은 대중의 지지를 결집시켰고, 많은 미국인은 그가 세계 무대에서 미국의 이익을 수호하는 데 주저하지 않을 것이라고 믿고 있습니다. 미국은 루스벨트의 뒤에 하나로 뭉쳐, 세계가 가져올 어떤 도전에도 맞설 준비가 되어 있습니다."
 ww1_usa.151.a:0 "불 무스는 다시 한번 이긴다!"
 ww1_usa.152.t:0 "시어도어 루스벨트의 서거"
 ww1_usa.152.d:0 "오늘 미국은 가장 위대한 인물 중 한 명인 시어도어 루스벨트의 죽음을 애도합니다. \"불 무스\"라는 별명으로 불리며 무한한 에너지, 불굴의 정신, 그리고 정의에 대한 타협하지 않는 헌신으로 수백만 명의 사랑을 받았던 루스벨트는 자택에서 조용히 세상을 떠났습니다. 루스벨트의 죽음은 진보적인 개혁, 환경 보호 노력, 그리고 미국이 세계 무대에서 당당히 설 준비가 되어 있음을 선언한 외교 정책으로 상징되었던 한 시대의 끝을 의미합니다."
 ww1_usa.152.a:0 "비극의 날이다."
 ww1_usa.153.t:0 "루스벨트 대통령 서거"
 ww1_usa.153.d:0 "시어도어 루스벨트 미국 대통령의 서거 소식에 전 세계가 애도하고 있습니다. 남다른 개성과 모험심, 그리고 강하고 정의로운 미국의 옹호자로 알려진 루스벨트는 국경을 넘어 큰 영향력을 미친 국제적인 인물이었습니다. 러일전쟁을 중재하여 노벨 평화상을 수상한 것부터 그의 유명한 \"곤봉정책\"에 이르기까지, 루스벨트의 대외정책은 국제 정세에 지대한 영향을 미쳤습니다. 전 세계의 지도자들과 시민들은 루스벨트가 세계에 남긴 영향력을 언급하며 애도를 표했습니다. 그는 이제 영면에 들었지만, 정치가이자 개혁가, 그리고 환경보호론자로서의 그의 유산은 계속해서 전 세계에 울려 퍼질 것입니다."
 ww1_usa.153.a:0 "전미가 운다."
 ww1_usa.154.d:0 "[USA.GetNameDef]은 갈림길에 서 있습니다. 제1차 세계 대전의 혼란과 일련의 사회적 격변 이후, 미국은 미래에 대한 두 가지 비전으로 분열되었습니다. 공화당의 워런 G. 하딩은 국제 사회의 개입에서 벗어나 보수적인 경제 정책에 집중하여 국가를 안정시키는 \"정상으로의 복귀\"를 약속합니다. 그의 상대인 민주당의 제임스 M. 콕스는 진보적인 개혁과 국제 연맹에 대한 헌신을 옹호하며, 미국이 세계 무대에서 자신의 역할을 받아들여야 한다고 경고합니다. 전쟁과 변화에 지친 유권자들 앞에서, 미래는 한 대통령에 의해 바뀔 것입니다."
 ww1_usa.154.a:0 "민주당! 우린 진보 개혁을 계속해야 한다!"
 ww1_usa.154.b:0 "공화당! 우린 정상화가 필요하다!"
 ww1_usa.154.c:0 "공화당! 우리는 단합을 지켜야 한다!"
 ww1_usa.155.t:0 "워런 G. 하딩의 대통령 당선!"
 ww1_usa.155.d:0 "공화당 후보 워런 G. 하딩이 민주당의 제임스 M. 콕스를 누르고 압도적인 승리로 [USA.GetNameDef]의 제29대 대통령으로 당선되었습니다. \"정상으로의 복귀\"를 공약으로 내세운 하딩의 선거 운동은 전쟁과 사회 불안에 지친 미국인들의 공감을 얻었습니다. 안정, 친기업 정책, 그리고 국제 사회의 혼란으로부터의 후퇴라는 하딩의 구호는 강력한 반향을 불러일으켜 전국적으로 압도적인 지지를 확보했습니다. 하딩의 승리는 미국이 수년간의 진보적 개혁과 국제 사회의 공조를 바탕으로 고립주의를 채택하고 국내 재건에 집중할 것이라는 점을 시사하며, 보수주의로의 전환을 예고하고 있습니다."
 ww1_usa.155.a:0 "정상으로 돌아왔다."
 ww1_usa.156.t:0 "제임스 M. 콕스의 대통령 당선!"
 ww1_usa.156.d:0 "놀랍게도 민주당 소속 제임스 M. 콕스가 공화당 소속 워런 G. 하딩을 근소한 차이로 누르고 [USA.GetNameDef]의 제29대 대통령으로 당선되었습니다. 진보적 개혁과 국제연맹에 대한 헌신을 공약으로 내세운 콕스 대통령은 미국이 세계 무대에서 리더십을 유지하고 변화하는 사회의 과제에 대처해야 한다는 점을 유권자들에게 확신시켰습니다. 러닝메이트 프랭클린 D. 루스벨트와 함께 콕스 대통령은 윌슨 행정부의 정책을 계승하여 국내 사회 개혁과 해외 국제 협력을 추진할 계획입니다. 이번 승리는 [USA.GetNameDef]이 국제 사회에서 더욱 적극적인 역할을 수행할 수 있도록 진보적인 권한을 부여하는 신호입니다."
 ww1_usa.156.a:0 "미국의 진보주의는 계속된다."
 ww1_usa.157.t:0 "워런 G. 하딩의 서거"
 ww1_usa.157.d:0 "워런 G. 하딩 대통령이 샌프란시스코 방문 중 심장마비로 갑작스럽게 세상을 떠나자 온 국민이 애도의 뜻을 표했습니다. \"정상으로의 복귀\"를 외치며 대통령직을 수행했던 하딩 대통령은 보수주의와 친기업 정책으로의 중요한 전환을 경험했습니다. 캘빈 쿨리지 부통령이 대통령직을 이어받을 예정이며, 쿨리지의 지도력이 이 슬픔과 전환의 시기를 헤쳐나가는 데 중요한 역할을 할 것입니다."
 ww1_usa.157.a:0 "비극의 날이다."
 ww1_usa.158.t:0 "하딩 대통령 서거"
 ww1_usa.158.d:0 "[USA.GetNameDef]은 샌프란시스코에서 연설 중 쓰러진 워런 G. 하딩 대통령의 갑작스러운 서거로 애도에 잠겼습니다. \"정상으로의 복귀\"라는 비전으로 전후 혼란 속에서 나라를 이끌었던 하딩 대통령은 경제를 안정시키고 정부 개입을 줄이기 위한 노력으로 기억되고 있습니다. 캘빈 쿨리지 부통령이 대통령에 취임하면서, 앞으로 며칠 동안 그의 업적과 도전을 되돌아보는 국민의 시선 속에서 하딩 대통령의 임기가 남긴 유산에 대한 논의가 활발해질 것입니다."
 ww1_usa.158.a:0 "미국에 애도를 표한다."
 ww1_usa.159.d:0 "[GetYear] 대선이 다가오면서, 미국의 미래에 대한 다양한 비전들이 정치 지형을 뒤흔들고 있습니다. 공화당 현직 대통령 캘빈 쿨리지는 임기를 채우기 위해 출마하며 행정부의 경제적 번영과 작은 정부에 대한 의지를 강조하고 있습니다. \"쿨리지와 함께 안정을 지키자\"는 구호는 1920년대의 호황을 만끽하던 유권자들에게 공감을 얻고 있습니다. 한편, 내부 분열에 직면한 민주당은 진보적 개혁과 시민권을 기반으로 당을 통합하고자 하는 존 W. 데이비스를 후보로 지명했습니다. 또한, 진보당은 로버트 라 폴렛 후보와 함께 사회 정의와 경제 개혁을 옹호하며 입지를 굳건히 하고 있습니다. 유권자들이 투표를 준비하는 지금, 이번 선거 결과는 향후 수년간 미국 정치를 새롭게 정의할 수 있을 것입니다."
 ww1_usa.159.a:0 "민주당! 보수적 가치를 굳게 해야 한다!"
 ww1_usa.159.e:0 "민주당! 진보주의는 4년 더 간다!"
 ww1_usa.159.b:0 "공화당! 쿨리지가 경제 성장을 계속 이끌어야 한다!"
 ww1_usa.159.c:0 "진보당! 급진적인 진보 개혁이 필요하다!"
 ww1_usa.160.t:0 "캘빈 쿨리지의 대통령 당선!"
 ww1_usa.160.d:0 "캘빈 쿨리지 대통령이 민주당 경쟁자 존 W. 데이비스와 진보당 후보 로버트 라 폴렛을 누르고 재선에 성공했습니다. 경제적 번영과 작은 정부에 대한 확고한 의지를 바탕으로 한 쿨리지의 선거 운동은 1920년대 경제 호황을 누렸던 유권자들의 공감을 얻었습니다. 하딩 대통령의 보수주의와 경제 성장 유산을 계승하겠다는 그의 약속은 지속성을 갈망하는 국민에게 어필했습니다. 이번 선거는 쿨리지의 입지를 공고히 할 뿐만 아니라, 급변하는 미국에서 공화당의 지속적인 힘을 보여주는 신호이기도 합니다."
 ww1_usa.160.a:0 "보수주의는 여전히 강성하다."
 ww1_usa.161.d:0 "[GetYear] 대선을 앞두고 전국이 들썩이는 가운데, 정치 지형은 기대감으로 가득합니다. 전 상무장관 출신인 공화당 후보 허버트 후버는 경제적 번영을 공약으로 내세우며 개인주의와 기업의 힘으로 국가를 발전시킬 수 있다는 신념을 강조합니다. 한편, 뉴욕 주지사 민주당 후보 앨 스미스는 사회 개혁, 노동권, 금주법 폐지를 지지하는 진보적 정책을 제시합니다. 이번 선거는 도시 유권자와 이민자 사회를 대표하는 스미스와 보수 성향의 후버가 대립하는 양상을 보이며, 도시적 이해관계와 농촌적 가치 사이의 극명한 차이를 드러냅니다. 두 후보 모두 미국에 대한 비전에 열정을 쏟고 있는 만큼, 미국은 중대한 선택을 할 준비가 되어 있습니다."
 ww1_usa.161.a:0 "민주당! 민주적 진보주의를 되찾아야 한다!"
 ww1_usa.161.e:0 "민주당! 보수주의는 4년 더 간다!"
 ww1_usa.161.b:0 "공화당! 경제 성장을 계속 이끌어야 한다!"
 ww1_usa.161.c:0 "진보당! 개혁은 4년 더 간다!"
 ww1_usa.162.t:0 "앨 스미스의 대통령 당선!"
 ww1_usa.162.d:0 "민주당 소속 앨 스미스가 공화당 후보 허버트 후버를 누르고 [USA.GetNameDef]의 31대 대통령으로 당선되었습니다. 진보적인 입장과 사회 개혁에 대한 헌신으로 유명한 스미스는 도시 유권자들과 이민자 사회의 마음을 사로잡으며 미국 사회에서 간과되기 쉬운 계층의 요구를 해결하겠다고 약속했습니다. 그의 승리는 최초의 가톨릭 대통령이자 뉴욕 출신 최초의 대통령이 됨으로써 정치 지형에 중대한 변화를 의미합니다. 이 역사적인 승리를 온 국민이 축하하는 가운데, 스미스 행정부는 노동권, 사회 복지 계획, 그리고 금주법 폐지를 추진하여 미국 정치의 새로운 시대를 열 것으로 예상됩니다."
 ww1_usa.162.a:0 "미국에 진보주의가 돌아왔다."
 ww1_usa.163.t:0 "허버트 후버의 대통령 당선!"
 ww1_usa.163.d:0 "공화당의 허버트 후버가 민주당 후보 앨 스미스를 누르고 [USA.GetNameDef]의 31대 대통령으로 당선되었습니다. 경제적 번영, 개인주의, 그리고 자유 기업을 통해 위대함을 이룰 수 있다는 미국의 믿음을 강조했던 후버의 선거 운동은 경제 성장을 갈망하는 유권자들의 공감을 얻었습니다. 1920년대의 경제 호황을 유지하고 확대하겠다는 후버의 약속은 백악관에 자기 자리를 굳혔습니다. 후버가 취임 준비를 하는 지금, 미국 국민은 보수 정책의 지속과 경제 성장에 대한 강력한 집중을 기대하고 있으며, 기회와 성공 위에 세워진 후버의 비전을 실현할 토대를 마련할 것입니다."
 ww1_usa.163.a:0 "경제 성장과 보수주의는 계속된다!"
 ww1_usa.164.d:0 "대공황의 파괴적인 여파에 나라가 맞서 싸우는 가운데, [GetYear]년 대선이 다가오고 있습니다. 공화당 현직 대통령인 허버트 후버는 재선을 노리고 있지만, 후버의 행정부는 수백만 명의 실업자와 고통받는 사람들을 만든 경제 위기에 대한 대처 방식에 대해 거센 비난에 직면해 있습니다. 민주당 후보인 프랭클린 D. 루스벨트는 미국 국민을 위한 \"뉴딜\" 정책을 약속하며, 경제를 되살리고 어려움에 처한 사람들에게 구호를 제공하기 위한 과감한 정부 개입을 옹호합니다. 이번 선거는 미국 내 깊은 분열을 반영하며, 유권자들은 루스벨트의 진보적 개혁에 대한 기대와 후버가 대표하는 보수적 가치 유지에 대한 열망으로 나뉘어 있습니다. 그 어느 때보다 중요한 이 선거에서, 미국은 앞으로 나아갈 길을 선택할 준비가 되어 있습니다."
 ww1_usa.164.a:0 "민주당! 뉴딜로 경제를 되살려야 한다!"
 ww1_usa.164.b:0 "공화당! 우린 경제를 신중히 안정시켜야 한다!"
 ww1_usa.165.t:0 "프랭클린 델러노 루스벨트의 대통령 당선!"
 ww1_usa.165.d:0 "프랭클린 D. 루스벨트가 1932년 선거에서 당시 대통령이었던 허버트 후버를 압도적으로 누르고 [USA.GetNameDef]의 32대 대통령으로 당선되며 역사적인 승리를 거두었습니다. 야심 찬 \"뉴딜\" 정책을 중심으로 한 루스벨트의 선거 운동은 대공황의 여파로 고통받던 국민들에게 큰 공감을 불러일으켰고, 구제와 개혁을 간절히 원했습니다. 경제를 되살리고 고통받는 국민들을 지원하기 위한 과감한 정부 조치에 대한 루스벨트의 약속은 전국적으로, 특히 노동자 계층과 도시 유권자들의 지지를 얻었습니다. 루스벨트가 취임 준비를 하는 지금, 미국 국민들은 국가를 경제 위기에서 벗어나게 할 새로운 시대의 진보적 정책에 대한 기대감을 고조시키고 있습니다."
 ww1_usa.165.a:0 "뉴딜이 미국을 구할 것인가?"
 ww1_usa.166.t:0 "허버트 후버의 대통령 연임!"
 ww1_usa.166.d:0 "놀라운 반전으로, 현직 대통령 허버트 후버가 1932년 대선에서 재선에 성공하며 대공황으로 인한 심각한 어려움을 극복했습니다. 경제 위기에 대한 후버 행정부 대응에 대한 광범위한 불만과 비판에도 불구하고, 후버가 제시한 회복탄력성과 보수적 가치관은 급진적인 변화보다 안정을 중시하는 유권자들에게 공감을 얻었습니다. 개인주의와 자유 시장을 향한 후버의 헌신은 대통령직을 유지할 만큼 충분한 지지를 얻었습니다. 후버가 두 번째 임기를 시작하면서, 앞으로 나아갈 길에 대한 국민의 의견은 여전히 ​​분열되어 있으며, 많은 사람들은 여전히 ​​지속적인 경제적 어려움에서 벗어나기를 갈망하고 있습니다."
 ww1_usa.166.a:0 "그가 아직 미국을 구할 수 있는가?"
 ww1_usa.167.t:0 "존 W. 데이비스의 대통령 당선!"
 ww1_usa.167.d:0 "치열한 접전 끝에 민주당 존 W. 데이비스 후보가 공화당 현직 대통령 캘빈 쿨리지와 진보당 후보 로버트 M. 라 폴렛을 근소한 차이로 누르고 [USA.GetNameDef]의 30대 대통령으로 당선되었습니다. 보수 성향의 민주당원이자 전 주영 대사였던 데이비스는 전통적 가치, 제한된 정부, 그리고 신중한 개혁 접근을 강조하는 온건 정책을 내세웠습니다. 데이비스의 승리는 민주당 내 보수주의 원칙으로의 전환을 의미하며, 전국적인 분열을 해소하겠다고 다짐했습니다. 데이비스 후보가 취임 준비를 하는 가운데, 미국 국민들은 그의 행정부가 광란의 20년대를 특징짓는 경제적 번영과 사회적 갈등을 어떻게 헤쳐나갈지 주목하고 있습니다."
 ww1_usa.167.a:0 "민주당이 보수주의로 돌아왔다."
 ww1_usa.168.t:0 "로버트 M. 라폴레트의 당선!"
 ww1_usa.168.d:0 "획기적인 선거 결과, 진보 성향의 로버트 M. 라 폴렛 후보가 [USA.GetNameDef]의 제30대 대통령으로 당선되어 공화당의 캘빈 쿨리지 후보와 민주당의 존 W. 데이비스 후보를 모두 누르고 당선되었습니다. 노동자의 권리와 대기업에 대한 정부의 규제를 강력히 옹호해 온 라 폴렛 후보는 경제 개혁, 반독점법 제정, 사회 정의라는 야심 찬 공약을 내세워 선거 운동을 펼쳐 왔습니다. 라 폴렛의 승리는 기업 권력에 도전하고 노조를 지지하겠다는 그의 공약에 유권자들이 힘을 모으면서 미국 정치의 극적인 변화를 예고하고 있습니다. 라 폴렛 후보가 집권할 준비를 하는 동안, 행정부는 불평등을 해소하고 노동계급에 대한 보호를 강화하기 위한 광범위한 개혁을 도입할 것으로 예상되며, 이는 미국 정치의 새로운 시대를 열 것입니다."
 ww1_usa.168.a:0 "미국이 급진적인 진보주의로 나선다."
 ww1_usa.169.t:0 "챔프 클라크의 [GetYear]년 미국 대선 승리"
 ww1_usa.169.d:0 "민주당 대통령 후보 챔프 클라크가 1916년 미국 대선에서 승리했습니다. 미주리주 출신인 클라크는 1912년 민주당 대선 후보 지명에 나섰했지만, 주요 경쟁자였던 우드로 윌슨에게 패했습니다.\n클라크는 관세 인하와 반독점 조치 등 진보 성향 민주당의 여러 정책을 지지합니다. 그러나 클라크는 과거에도 논란의 여지가 있는데, 특히 캐나다에 대해 \"미국 국기는 영국령 북아메리카의 모든 평방 피트 위에 북극까지 휘날릴 것이다\"라고 발언한 것이 대표적입니다.\n클라크의 대통령 임기는 캐나다 합병을 지지하고 보다 중립적인 외교 정책을 펼치는 만큼 분명 흥미로운 시기가 될 것입니다."
 ww1_usa.169.a:0 "드디어 민주당이 이겼다."
 ww1_usa.170.t:0 "제임스 M. 콕스의 대통령 연임!"
 ww1_usa.170.d:0 "제임스 M. 콕스 대통령이 1924년 선거에서 공화당 도전자를 누르고 재선되었습니다. 콕스 대통령의 첫 임기는 노동 보호, 사회 기반 시설 개발, 교육 지원 등 진보적인 개혁에 집중했으며, 이는 전국 유권자들의 공감을 얻었습니다. 사회 복지와 경제 현대화를 중시하는 콕스 행정부는 특히 정부 지원을 원하는 도시 근로자와 농촌 지역 사회의 지지를 확고히 했습니다. 이번 승리를 계기로 콕스 대통령은 노동자 권리 증진, 사회 프로그램 확대, 경제 안정에 중점을 둔 진보적인 정책 기조를 계속 추진할 것으로 예상됩니다. 두 번째 임기를 시작하면서 미국은 더욱 공정하고 번영하는 미국을 건설하기 위한 향후 4년간의 야심찬 개혁을 준비하고 있습니다."
 ww1_usa.170.a:0 "진보주의 의제는 계속된다."
 ww1_usa.171.t:0 "찰스 에번스 휴스의 대통령 연임!"
 ww1_usa.171.d:0 "찰스 에반스 휴즈 대통령이 1920년 대선에서 민주당 후보 제임스 M. 콕스를 누르고 재선에 성공했습니다. 휴즈 대통령의 첫 임기는 제1차 세계 대전 말미까지 신중한 지도력을 발휘하며 전후 복구와 국제 외교에 꾸준히 집중하는 것으로 특징지어졌습니다. 휴즈 행정부는 안정, 기업 친화적 정책, 그리고 외교 문제에 대한 신중한 접근을 중시해 왔습니다. 이번 연임으로 휴즈 대통령은 경제 성장, 관세 조정, 그리고 정부 개입의 제한에 중점을 둔 보수적이고 친기업적인 정책을 이어갈 것으로 예상됩니다. 두 번째 임기를 시작하면서 국민은 휴즈 대통령의 안정적인 국정 운영 약속이 계속되기를 기대합니다."
 ww1_usa.171.a:0 "놀라운 재선이다."
 ww1_usa.172.t:0 "존 W. 데이비스의 대통령 연임!"
 ww1_usa.172.d:0 "존 W. 데이비스 대통령은 1928년 치열했던 선거에서 재선되어 공화당 경쟁자 허버트 후버를 누르고 재선에 성공했습니다. 보수적인 접근 방식과 작은 정부에 대한 헌신으로 유명한 데이비스 대통령은 첫 임기 동안 재정 긴축, 전통적 가치 수호, 그리고 경제적 번영기에 안정을 도모하는 데 집중했습니다. 데이비스의 재선은 꾸준한 지도력에 대한 국민의 신뢰와 전면적인 변화보다는 지속성을 중시하는 모습을 보여줍니다. 두 번째 임기를 시작하면서 데이비스 대통령은 균형 예산, 각주의 권리, 그리고 호황을 누리는 경제를 유지하는 등 신중한 국정 운영 방식을 유지할 것으로 예상됩니다. 이번 승리를 통해 데이비스 대통령은 절제되면서도 번영하는 성장기를 통해 국가를 이끌겠다는 그의 의지를 재확인했습니다."
 ww1_usa.172.a:0 "민주적 보수주의는 4년 더 간다."
 ww1_georgia.17.t: "영국의 점령"
 ww1_georgia.17.d: "조지아는 이제 영국군 군정을 받고 있습니다. 하지만 적어도 우리 정부를 승인하긴 합니다."
 ww1_georgia.17.a: "이제 우린 안정화에 집중해야 한다."
 ww1_azerbaijan.5.t: "카르스 공화국에 대한 결정?"
 ww1_azerbaijan.5.d: "카르스 공화국은 우리의 군정을 받고 있지만 카르스 공화국은 우리 승인을 받지 않았습니다. 조지아인, 튀르크인, 아르메니아인들 사이의 민족 갈등이 통제할 수 있는 수준을 넘어 계속 고조되고 있으니 정부와 의회를 해산하고 공화국에서 철수해야 합니다."
 ww1_azerbaijan.5.a: "집으로 돌아갈 시간이다."
 ww1_azerbaijan.5.b: "내버려 둬라."
 ww1_azerbaijan.6.t: "아제르바이잔 점령의 끝"
 ww1_azerbaijan.6.d: "아제르바이잔은 무드로스 휴전 협정 이후 우리 군정을 받고 있었습니다. 이제 우린 더 이상 여기 주둔할 필요가 없으며, 이념적인 대립이 고조되고 있으니 철수하는 것이 더 나을 것입니다."
 ww1_azerbaijan.6.a: "집으로 돌아갈 시간이다."
 ww1_sra.51.t: "모스크바의 불꽃"
 ww1_sra.51.d: "우리 군이 모스크바에 근접하자 거대한 지옥이 도시를 뒤덮었습니다. 소비에트 수비대는 수도의 상징적, 전략적 가치를 빼앗기 위해 필사적으로 모스크바에 불을 질렀고, 1812년 나폴레옹 군대에 맞선 초토화 전술을 되풀이했습니다. 역사적인 건물과 산업 중심지, 민간 주택이 불타고 있습니다. 소비에트는 우리의 진격을 지연시키고 군대의 사기를 떨어뜨리기 위해 잿더미만 남기려 합니다."
 ww1_sra.51.a: "불타게 두어라!"
 ww1_nwa.19.t: "헤인리크흐 본 네프의 해임"
 ww1_nwa.19.d: "[EST.getAdjective]군 지휘관들이 [NWA.GetNameDef] 지휘관 헤인리크흐 본 네프가 독일에 너무 유화적이라는 이유로 네프를 해임했습니다. 해임에 따라 안톤 표도로비치 제로진스키가 네프의 뒤를 이었습니다."
 ww1_nwa.19.a: "이번엔 또 뭐야?"
 ww1_bhutan.1.t: "우겐 왕축의 죽음!"
 ww1_bhutan.1.d: "우겐 국왕이 왕두에 포드랑의 씬리 랍텐 궁전에서 장남의 무릎에 누운 채 서거하였습니다. 국왕은 죽기 전에 푸나카의 중앙 승가에 거액의 헌금을 보냈고 범탕의 쿠르제 라캉에서 화장을 해달라고 요청했습니다."
 ww1_bhutan.1.a: "지그메 왕축이 새로운 용왕이시다!"
 ww1_tibet.1.t: "달라이 라마의 새 국기 채택"
 ww1_tibet.1.d: "달라이 라마는 티베트 국기를 만들기로 결심하고 직접 국기를 디자인했으며, 모든 군 연대에 새 국기를 게양하라는 명령을 내렸습니다."
 ww1_tibet.1.a: "설산사자기로구나."
 ww1_tibet.2.t: "13대 달라이 라마의 사망!"
 ww1_tibet.2.d: "제13대 달라이 라마는 죽기 전에 이렇게 예언을 남겼습니다. \"곧 이 땅에서 외부와 내부에서 기만적인 행위가 일어날 수 있다. 그 때 우리가 감히 우리의 영토를 지키지 않는다면, 승리하신 아버지와 아들을 포함한 우리의 영적 인격은 흔적도 없이 몰살되고 라캉과 승려들의 재산과 권위는 빼앗길 수 있다. 또한 세 다르마 선대왕께서 발전시킨 우리의 정치 체제는 아무것도 남지 않고 사라질 것이다. 지위고하를 막론하고 모든 백성의 재산은 압수되고 백성들은 노예가 될 수밖에 없을 것이다. 모든 생명체는 끝없는 고통의 나날을 견뎌야 하고 두려움에 휩싸이게 될 것이다. 그런 때가 올 것이다.\""
 ww1_tibet.2.a: "환생하시길 기다리겠습니다!"
 ww1_san_marino.1.t: "줄리아노 고치 암살!"
 ww1_san_marino.1.d: "산마리노는 한쪽에서는 사회주의 적위대가, 반대편에서는 기독교민주당의 백위대가 보수당과 함께 하며 내전을 방불케 하는 상황이었습니다.. 급격한 상황에 정부는 6개월간의 검열을 도입하고 질서를 회복하기 위해 카라비니에리 수비대를 소집했으며, 한편 초대 받지 않은 이탈리아 파시스트 여단이 산마리노에 들어왔습니다. 의회는 이탈리아에 의해 강제로 해산당했으며, 그에 따라 조기선거가 실시되었습니다. 파시스트의 위협은 목표를 달성했습니다. 사회당은 선거에 참여하지 않았고 애국 연정의 중도 우파 단독 후보가 무난히 당선되었습니다. 애국 연정은 분명히 산마리노 파시스트당에 의해 지배되었으며, 그들의 꼭두각시인 전쟁 의용병과 함께 과반수 의석을 확보했습니다. 투표율은 매우 낮았고 좌파 유권자들은 투표에 불참했습니다.\n29세의 줄리아노 고지가 초대 파시스트 섭정 대장이 되었습니다. 당의 정치 계획은 1906년 회의의 모든 민주적 개혁을 해체하고 이탈리아 정권을 모방하는 것이었습니다."
 ww1_san_marino.1.a: "민주주의 전통의 종말이다..."
 orange.21.t: "아일랜드의 독일인 군주 추대"
 orange.21.d: "아일랜드인들은 영국으로부터 독립한 이후 우리가 대전쟁의 영광스러운 승리로 누리는 영광을 부러워하는 것 같습니다. 19세기 말에 유행했던 것처럼 그들은 독일인 군주를 옹립하고 싶어 합니다. 특히 빌헬름 2세의 막내아들 요아힘을 옹립하고자 합니다. 요아힘이 영어를 못한다는 점을 고려한 것일까요?"
 orange.21.a: "생각해보지."
 ww1_belgium.60.t: "개각"
 ww1_belgium.60.d: "제1차 숄라에르트 정부는 1908년부터 집권하여 여러 중요한 개혁을 단행했는데, 특히 1908년 콩고를 벨기에 식민지로 승인한 것과 1909년 징병제 개혁이 대표적입니다. 숄라에르트는 국왕 레오폴트 2세 재위 기간에 임명되였으며, 레오폴트는 1909년 12월 사망하여 새 왕위 ​​계승자인 알베르 1세가 왕위를 이었습니다.\n\n따라서 새 군주는 자신이 승인하지 않는 정부를 물려받았고, 알베르의 정치적 구상은 삼촌의 구상과 더욱 달랐습니다. 결국 그는 프랑 총리에게 왕실의 이익을 더 잘 대변할 수 있도록 내각 구성을 개편해 달라고 요청했습니다."
 ww1_belgium.60.a: "우리 계획을 바꿔선 안 된다."
 ww1_belgium.61.t: "연방 의회 투표"
 ww1_belgium.61.d: "의회 토론 과정에서 총리의 법안에 대한 만장일치의 지지가 없다는 것이 분명해졌습니다. 토론 시작 때 벨기에 교육연맹은 이러한 개혁이 성직자의 국가 영향력을 증대시킨다고 비난하며 강력히 반발했습니다. 당시 이 사업은 불공정하다고 여겨졌는데, 특히 학생 수에 따라 보조금이 지급되어 학급 과밀 현상이 초래되었기 때문입니다. 결국 이 법은 전면적으로 거부되었고, 이에 전면적으로 반대했던 국왕은 이제 프랑 숄라에르트에게 원한을 품고 있습니다."
 ww1_belgium.61.a: "네가 생각하는 그거 아냐..."
 ww1_belgium.62.t: "알베르 1세의 브뤼셀 순시"
 ww1_belgium.62.d: "국왕 알베르 1세는 브뤼셀 시찰을 통해 벨기에 왕실 전통을 다시 이어가기로 결심했고, 이는 군중의 환호를 받았습니다. 국왕은 의회를 방문하여 주요 정책 연설을 하기 전 여러 역사적 건물을 방문했습니다. 방문 기간 동안 사회당 의원들은 남녀노소 모든 계층을 위한 보통 선거권을 요구했습니다. 국왕의 연설은 그들의 이목을 끌었습니다. 그는 사회를 위해 노력했고, 가난한 노동자와 교육 지원에 집중하고자 했습니다."
 ww1_belgium.62.a: "국왕이 사회주의자인가?"
 ww1_belgium.63.t: "숄라에르트의 사임"
 ww1_belgium.63.d: "학교법이 부결되자 숄라에르트 정부는 의원들과 국왕의 지지를 잃었습니다. 이러한 불법성으로 인해 알베르 1세는 총리의 사임을 요청하게 되었습니다. 숄라에르트의 후임자는 이미 샤를 드 브로크빌로 지명되었습니다."
 ww1_belgium.63.a: "할 일이 있다."
 ww1_belgium.64.t: "비밀 회담 계속"
 ww1_belgium.64.d: "1906년부터 벨기에의 국방을 주제로 영국과의 논의를 진행해 왔습니다. 영국이 우리나라를 지키고자 한다면 영국은 또한 우리와 군사조약을 체결하고자 할 것입니다. 그러나 1909년의 군사법과 벨기에의 독립과 중립을 유지하려는 국왕의 열망은 그러한 논의를 승인할 수 없습니다. 결국, 우리 외교단은 협상을 끝냈습니다. 다가오는 군대 개혁은 벨기에인들이 스스로를 지킬 수 있게 해줄 것입니다."
 ww1_belgium.64.a: "어찌 됐건 우린 강대국이다."
 ww1_belgium.65.t: "국왕의 프랑스 및 독일 순방"
 ww1_belgium.65.d: "알베르 국왕은 이웃 국가들에게 벨기에의 중립을 상기시키고, 국토를 침범할 경우 스스로 방어할 것임을 경고하기 위해 프랑스를 거쳐 독일로 향했습니다. 국왕은 [GER.GetLeader]에게 자신의 독일인 혈통을 다시 언급하면서도, 무엇보다도 자신이 벨기에인임을 강조했습니다."
 ww1_belgium.65.a: "저들은 지금 겁에 질렸을 것이다."
 ww1_belgium.66.t: "2차 징병법 투표"
 ww1_belgium.66.d: "가톨릭당과 자유민주당 다수의 도움으로 확대징병법이 사고 없이 통과되었습니다. 국왕이 즉시 서명한 이번 법안은 곧장 실시되어 군대에 필요한 인력을 확충했습니다. 그러나 이 승리에도 사회의 반대파는 법안 통과를 거칠게 비판하며 이 법안이 지지를 받지 못할 것이며 대규모 시위가 있을 것이라고 장담했습니다."
 ww1_belgium.66.a: "가장 중요한 건 법안이 통과됐다는 거지."
 ww1_belgium.67.t: "1913년 총파업"
 ww1_belgium.67.d: "벨기에 노동당이 복수투표제에 반대하는 대규모 전국 시위를 조직했습니다. 복수투표제는 한 사람이 재산 수준에 따라 여러 번 투표하는 것을 허용합니다. 따라서 부유한 계층의 표가 과대표됩니다. 이번 시위는 전국에서 벌어졌으며 특히 왈로니의 산업 지구에 집중되었습니다. 잘 조직된 파업에 과열이나 사망자는 없었습니다.\n\n파업이 끝나고 정부는 완강히 나섰으며 투표제를 개혁하지 않았습니다. 노동자들은 이 일에 대해 어떠한 보장도 받지 못하고 일터로 돌아갔습니다."
 ww1_belgium.67.a: "파업하게 두어라!"
 ww1_belgium.68.t: "알베르 1세의 고무적인 역할"
 ww1_belgium.68.d: "매우 인기 있는 알베르 1세 국왕은 벨기에를 위해 다른 어떤 군주도 하지 않은 것처럼 동원함으로써 자신을 돋보였습니다. 국왕은 열성적인 군중 속에서 야전원수 제복을 입고 말을 탄 채 브뤼셀을 가로질러 의회 앞에 도착한 뒤 이렇게 연설했습니다. \"자주국방하는 나라는 모두의 존경을 받는다. 이 나라는 멸망하지 않는다. 나는 우리의 운명을 믿는다.\".\n\n개전 즉시 그는 병사들을 지원하기 위해 가능한 한 전선에 가까이 갔습니다. 그는 최고사령부에 합류하여 즉시 지휘계통을 인수했습니다."
 ww1_belgium.68.a: "변함 없는 용기로다."
 ww1_belgium.69.t: "전벨기에 정부"
 ww1_belgium.69.d: "알베르 국왕이 제안한, 자유주의와 사회주의 야당의 구성원을 포함하도록 하는 정부의 확장은 총리와의 열띤 논쟁으로 이어졌습니다. 열띤 토론 끝에, 계획은 마침내 받아들여졌고, 정부는 빠르게 개편되었습니다. 사임한 요리스 헬레퓌터와 아르망 위베르 같은 내각의 가톨릭 의원들은 항의했습니다."
 ww1_belgium.69.a: "국왕이 사임을 거절한다."
 ww1_belgium.70.t: "독일의 프랑스 공격을 위한 벨기에 군사 통행권 요구"
 ww1_belgium.70.d: "오늘 아침, 폰 에미히 장군은 독일군이 프랑스에서 전투를 벌일 수 있도록 자유로운 통행을 요구하는 최후통첩을 보냈습니다. 장군은 독일군이 우방이 되며, 전쟁으로 인한 영토 내 피해에 대해 대금을 크게 쳐줄 것이라고 명시했습니다. 그러자 알베르 국왕은 어전회의를 소집하여 국가가 어떻게 대응해야 할지 자문했습니다. 벨기에는 제국군의 영토 통과를 허용해야 할지, 아니면 맞서야 할지 결정해야 합니다."
 ww1_belgium.70.a: "군대를 동원하라!"
 ww1_belgium.70.b: "다른 선택의 여지가 없다.."
 ww1_belgium.71.t: "전선운동의 서한"
 ww1_belgium.71.d: "플란데런 \"전선운동\"은 군대에서 플란데런인들의 이익을 대변합니다. 이 단체는 국왕에게 공개 서한을 보내 이중 언어 사용을 강제하는 최고 사령부 개혁을 신속하게 시행해 줄 것을 요청했습니다. 현재 참모들은 모두 프랑스어를 사용합니다. 전시에 이러한 개혁은 전장에서의 우리의 효율성을 상당히 감소시킬 것입니다... 하지만 플란데런 국민주의자들을 달래줄 것입니다."
 ww1_belgium.71.a: "지금 당장은 군대를 개혁할 수 없다."
 ww1_belgium.71.b: "국왕이 계획을 승인한다."
 ww1_belgium.72.t: "전선운동 창당"
 ww1_belgium.72.d: "벨기에 고위 장교들은 지휘 계통의 유동성을 확보하기 위해 프랑스어만 사용합니다. 이러한 상황은 벨기에의 다수 민족인 플란데런 국민주의자들에게는 불만입니다. 이들은 행동 단체인 \"전선운동\"을 결성했습니다. 이들의 요구는 간단합니다. 군대에서 완전한 이중 언어 사용입니다. 이러한 불만을 해소하려면 심도 있는 개혁과 네덜란드의 교훈이 필요합니다."
 ww1_belgium.72.a: "이들을 처리해야 한다."
 ww1_belgium.73.t: "군주독재정에 대한 반기"
 ww1_belgium.73.d: "개전 이후, 알베르 1세는 국왕 대권을 매우 적극적으로 행사해 왔습니다. 국왕은 인기를 끌뿐만 아니라 정부의 많은 업무를 장악했습니다. 국왕은 장관의 서명 없이도 국가, 군대, 그리고 국민을 대표합니다. 좌절한 샤를 드 브로크빌 총리는 알베르 1세의 권위주의적 결정에 점점 더 강하게 항의하고 있지만, 국왕의 결정은 여전히 ​​매우 인기가 높습니다."
 ww1_belgium.73.a: "뭘 바꿀 수는 없을 것이다."
 ww1_belgium.74.t: "알베르 1세의 서신"
 ww1_belgium.74.d: "벨기에 국왕은 자신의 형인 한스 파이트 추 퇴링예텐바흐 백작을 통해 [GER.getLeader]에게 비밀리에 서신을 보냈습니다. 독일어 손글씨로 쓰인 서신에서 국왕은 분쟁을 종결하기에는 아직 늦지 않았으며, 독일-벨기에 관계가 돌이킬 수 없는 지점에 이르지 않았다고 밝혔습니다. 서신의 말미에서 그는 평화 조건을 논의하기 위한 비밀 회담에 열려 있다고 언급하며, 벨기에의 영토적 완결성을 보장하는 것보다 못 미치는 것은 결코 수용하지 않을 것이라고 덧붙였습니다."
 ww1_belgium.74.a: "꿈 꾸시네."
 ww1_belgium.75.t: "협상 결렬"
 ww1_belgium.75.d: "국왕의 형제인 한스 파이트 추 퇴링예텐바흐는 독일 당국의 답변을 전달하는 중개자 역할을 했습니다. 답은 명백한 거부입니다. [GER.getLeader] 측은 벨기에 저항군이 적국의 전쟁 수행에 가담하고 있으며, 그에 따른 대가를 치러야 한다고 생각합니다."
 ww1_belgium.75.a: "윽..."
 ww1_belgium.76.t: "1912년 총선거"
 ww1_belgium.76.d: "1912년 총선은 사회주의 정당인 벨기에 노동당에 맞서 가톨릭당이 벌인 강력한 선거운동으로 점철되었습니다. \"적색 공포\"는 온건하지만 위험한 사회주의자들과 결탁한 자유주의자들에도 악영향을 미쳤습니다. 이 선거 구호는 설득력이 있었고, 가톨릭당은 전국을 놀라게 할 만큼 큰 승리를 거두었습니다. 그럼에도 불구하고 실망감은 컸고, 선거 결과가 발표되자 전국적으로 일련의 시위와 폭력 파업이 발생했습니다."
 ww1_belgium.76.a: "적어도 이겼다."
 BEL_PC_victory_1912:0 "§Y가톨릭당§!의 1912년 총선거 승리"
 BEL_liberal_victory_1912:0 "§Y자유당§!의 1912년 총선거 승리"
 ww1_belgium.77.t: "1914년 총선거"
 ww1_belgium.77.d: "1914년 총선에서 가톨릭당은 새로운 승리를 거두었으며, 이는 특히 왈롱 시민들이 매우 호의적인 대중적 재무장 개혁 덕분이었고, 플란데런인들은 \"가톨릭\"당의 신성한 측면을 높이 평가했습니다."
 ww1_belgium.77.a: "실로 위대한 승리로다."
 ww1_belgium.78.t: "벨기에의 식료품 불안정"
 ww1_belgium.78.d: "벨기에 점령으로 적군은 우리 농업 생산물을 약탈할 수 있었고, 이로 인해 우리의 식량 불안은 상당히 심화되었습니다. 점령 지역의 벨기에인들은 영양실조에 시달리고 있으며, 때로는 지역적 기근의 희생자가 되기도 합니다."
 ww1_belgium.78.a: "뭐라도 해야 한다."
 ww1_belgium.79.t: "벨기에의 식료품 불안정"
 ww1_belgium.79.d: "유럽에서 전쟁이 벌어지면서 점령지 벨기에는 굶주림에 시달리고 있으며, 대기근으로 나라가 완전히 파멸할 위기에 처해 있습니다. 전쟁으로 벨기에에 갇힌 18만 명의 미국인을 본국으로 송환하는 임무를 맡은 \"미국위원회\"를 만든 공학자 허버트 후버는 새로운 인도주의 계획을 제안했습니다. 후버는 벨기에 국가구호 및 식량위원회의 도움을 받아 정부가 점령지 시민들에게 인도주의적 자금, 특히 식량을 지원해 주기를 바랐습니다.\n\n이러한 조치는 국민의 호응을 얻고 우리의 소프트파워를 강화할 뿐만 아니라 당의 입지도 강화할 것입니다."
 ww1_belgium.79.a: "후버가 맞았다. 특별위원회에 자금을 지원하자."
 ww1_belgium.79.b: "신경 쓸 바 아니다!"
 ww1_belgium.80.t: "미국의 구호!"
 ww1_belgium.80.d: "[USA.getLeader] 정부는 우리의 지원 요청에 호의적으로 응답하며 벨기에에 구호위원회를 곧 설립할 것이라고 밝혔습니다. \"벨기에 구호위원회\"(CRB)는 벨기에 \"국가식량안보위원회\"와 같은 인도주의 단체들을 지원하고 이 지역의 기근 예방에 기여할 것입니다."
 ww1_belgium.80.a: "훌륭하군!"
 ww1_belgium.81.t: "미국의 침묵"
 ww1_belgium.81.d: "우리의 도움 요청에도 불구하고 미국 정부는 아무런 응답도 하지 않았고, 우리의 요청은 무시되었습니다. 결국 우리는 생산하지 못하는 식량에 대한 대가를 치러야 하는데, 식량은 전시에 터무니없이 비싼 가격에 팔립니다."
 ww1_belgium.81.a: "다른 이에게 물어보자..."
 ww1_belgium.82.t: "플란데런에서 협상국군을 지휘하는 알베르 국왕"
 ww1_belgium.82.d: "연합군 총사령부는 벨기에에서 싸울 목적으로 플란데런 방면군을 창설하라고 명령했습니다. 이 부대에는 벨기에군 전체와 영국 제2군, 프랑스 제6군이 포함됩니다. 협상국 총참모부는 벨기에의 알베르 1세 국왕을 총사령관으로 임명하고 드구트 장군이 그를 보좌하도록 결정했습니다. 플러머, 부아수디, 길랭과 같은 여러 다른 장군들이 이 거대한 군대에 소속된 부대를 지휘했습니다.\n\n적에 맞서 단결한 플란데런 방면군은 벨기에 영토 전체를 해방하고 벨기에에서 대규모 전투를 시작하는 것을 목표로 합니다."
 ww1_belgium.82.a: "승리를 위하여 함께!"
 ww1_belgium.83.t: "가톨릭당의 선거 전략"
 ww1_belgium.83.d: "가톨릭당의 엘리트들은 유럽 전역에서 젊은 세대가 자유주의 정당에 매력을 느끼고 있다는 것을 알고 있습니다. 지배적인 지위를 유지하고 이러한 추세를 끝내기 위해 정부와 당은 협력하여 사회주의에 대한 공포를 조장했습니다. 또한 자유주의 정당을 사회주의 경향과 연관시키기도 했습니다.\n\n국가의 선전뿐만 아니라 언론의 지원을 통해 가톨릭당은 \"적색 공포\"를 조성하는 한편, 사회주의 노동조합에 대한 진정한 견제 세력인 기독교노동조합 조직을 부각했습니다."
 ww1_belgium.83.a: "안정과 번영!"
 ww1_belgium.84.t: "1912년 총선거"
 ww1_belgium.84.d: "1912년 총선은 국내 두 주요 정당인 가톨릭당과 자유협상이 벌인 두 차례의 매우 격렬한 선거 운동으로 특징지어졌습니다. 가톨릭당은 선거 선전 활동을 '빨갱이에 대한 두려움'을 중심으로 전개하며, 자유주의자들을 극좌 사회주의자와 비교했습니다. 자유협상은 보편 투표권 지지, 세속적 학교 계획 도입, 플란데런 산업화 등을 제안하며 더 현대적인 접근 방식을 제시했습니다.\n\n어려운 개표 과정 끝에 자유당이 약 2%의 근소한 차이로 선두를 차지했다는 결과가 발표되었습니다."
 ww1_belgium.84.a: "국왕이 폴 이망을 임명한다."
 ww1_belgium.85.t: "1914년 총선거"
 ww1_belgium.85.d: "자유동맹은 젊은 자유주의자들과 정치적으로 매우 가깝다는 것을 보여주었고, 이는 이들 인구층의 투표를 독려하고 당의 인기를 상당히 높였습니다. 대중적인 사회 개혁과 더불어, 1912년 선거의 유권자 상당수는 이번 선거에서도 다시 투표했습니다."
 ww1_belgium.85.a: "훌륭하군!"
 ww1_belgium.86.t: "룩셈부르크 문제"
 ww1_belgium.86.d: "벨기에에서 벌어진 전쟁은 끔찍했지만, 자랑스러운 우리 군대는 적에게 항복하지 않고 브뤼셀에서 멀리 떨어진 곳까지 적을 몰아내는 용기를 보여주었습니다. 우리는 프랑스의 전쟁을 지원하기 위해 엄청난 손실을 입었으며, 배상금을 요구할 수 있는 처지가 아닙니다. 이 경우, 우리는 프랑스에게 룩셈부르크에 대한 우리의 영유권을 지지해 달라고 요청할 수 있습니다."
 ww1_belgium.86.a: "물어봤어야 했는데!"
 ww1_belgium.86.b: "아니."
 ww1_belgium.87.t: "벨기에의 상황"
 ww1_belgium.87.d: "벨기에는 1908년부터 시작된 일련의 주요 사건에서 벗어나고 있습니다. 이 사건들은 우리나라가 콩고를 관리하게 되면서 시작되었습니다. 국왕 레오폴드 2세가 소유한 식민지였던 콩고는 1908년 벨기에 식민제국에 편입되었으며, 이는 행정적 문제를 초래했을 뿐만 아니라 왕실의 식민지 채무를 인정하고 부담해야 하는 부담을 안겼습니다. 특히 잘린 손 사건을 통해 이 부담이 명확히 드러났습니다.\n\n1909년 벨기에는 제한적 군복무를 선포하며 재무장을 결정했습니다. 각 가정은 군대에 젊은 남성을 제공해야 했습니다.\n\n그러나 연말에 레오폴드 2세 국왕이 사망하자 그의 조카 알베르 1세가 왕위를 계승했습니다. 두 사람은 매우 다른 인물로, 레오폴드는 경험 많은 보수주의자였지만 그의 조카는 국민과 가까운 자유주의자였습니다. 집권 후 알베르 1세는 숄라에르트 총리의 내각에 반대했으며 최근 개각을 요구했습니다."
 ww1_belgium.87.a: "스위스를 플레이했어야 했는데..."
 ww1_belgium.88.t: "보통 선거권 투표"
 ww1_belgium.88.d: "자유당은 복수 투표제를 폐지하고 보편 선거권을 도입하는 내용을 담은 매우 인기 있는 법안을 제출했습니다. 1884년에 도입된 복수 투표제는 특정 자본이나 사회적 지위를 가진 시민들이 투표 우위를 얻을 수 있도록 허용합니다. 이런 명백한 불공정은 국내 취약 계층을 심히 분노하게 만들었습니다. 좁은 차이로 다수표를 얻은 자유당은 법안을 강력히 주장한 히망의 이름을 따서 '히망'법을 통과시켰습니다. 의회 다수당의 세련된 전략은 의회 밖에서 충돌을 일으켰으며, 단 한 표 차이로 법안이 채택되었습니다.\n\n사회적으로, 알베르 국왕은 이번 행정적 발전에 크게 찬성하며 즉시 찬성표를 던졌습니다."
 ww1_belgium.88.a: "모든 벨기에인이 딛는 큰 걸음이다."
 ww1_belgium.89.t: "비밀 회담 계속"
 ww1_belgium.89.d: "벨기에의 국방 문제에 대한 영국과의 논의는 1906년부터 진행되어 왔습니다. 영국은 우리나라를 지켜주길 원한다면 우리에게 자기들과의 군사 협정을 체결하라고 요구하고 있습니다. 1910년부터 벨기에의 정책은 자유화되었으며 영국과의 협력은 [BEL.getLeader]의 지지를 받고 있습니다.알베르 국왕이 요구한 군사 개혁에는 시간이 필요하기 때문에, 논의 과정을 너무 일찍 중단하는 것은 분명히 현명하지 않을 것입니다."
 ww1_belgium.89.a: "좀 도움이 필요할 것 같다."
 ww1_belgium.90.t: "삼자안보회의"
 ww1_belgium.90.d: "1906년부터 1912년까지 진행된 군사 안보 논의가 마침내 벨기에에서 결실을 맺은 듯합니다. 알베르 국왕과 내각은 런던에서 조프르 장군이 이끄는 프랑스 군사 대표단과 함께 회담을 가졌습니다. 세 당사국은 벨기에-영국-프랑스 동맹의 조건을 논의했습니다. 역사적으로 벨기에는 항상 중립을 유지해 왔는데, 이는 특히 영국이 1839년 런던 조약을 통해 강요해 온 중립이었습니다. 현재 국제 정세는 이 상황을 변화시킬 수 있으며, 특히 레오폴드 2세의 가톨릭당보다 벨기에 자유당이 동맹에 더 기울어져 있기 때문입니다."
 ww1_belgium.90.a: "드디어 벨기에도 함께할 것인가?"
 ww1_belgium.90.b: "유럽의 다른 자유주의자들과 연대하자."
 BEL_conditions_to_join_entente:0 "다음 조건이 지켜진다면 §Y[BEL.getNameWithFlag]§! 측이 §Y협상국§!에 가입할 수 있습니다:\n- §R세계 긴장도가 20% 이상§!\n- §Y세계 위기§!가 §Y진행 중§!임\n\n"
 BEL_territories_will_be_back_after_great_war:0 "(전쟁이 끝나면 모든 영토를 돌려받음)"
 ww1_belgium.91.t: "독일군의 왈로니 점령"
 ww1_belgium.91.d: "폰 에미히 독일 장군의 최후통첩에 따라 벨기에는 협력하기로 결정하고 국토 절반에서 철수했습니다. 독일 제국은 우리나라에 전면적인 침공을 위협했고, 어전회의는 전쟁이 나머지 국토 절반으로 번지지 않도록 막기 위해 항복하기로 결정했습니다."
 ww1_belgium.91.a: "전쟁이 왈로니로 번진다."
 ww1_belgium.93.t: "수치스러운 정부"
 ww1_belgium.93.d: "벨기에 정부는 독일과 협력하기로 합의하고, 이미 여러 차례의 피비린내 나는 전투가 벌어졌던 영토의 절반 이상을 포기하기로 했습니다. 이로 인해 주민들은 버림을 받았다는 느낌을 받고 있으며, 특히 많은 왈로니인들이 집을 떠나 플란데런으로 이주해야 했고, 거기서 거리에서 생활하거나 부수적 피해자로 사망하는 경우도 많기 때문입니다.\n\n알베르 1세는 매우 인기가 있었지만, 이제 모든 신뢰를 잃었고 벨기에에 영원한 상처를 입혔습니다. 이 선택이 옳았기를 기도해야 합니다..."
 ww1_belgium.93.a: "선택의 여지가 없었다..."
 ww1_belgium.94.t: "로팡 쿠데타"
 ww1_belgium.94.d: "국민단결정부를 수립하기 위해 국왕 알베르 1세는 로페름이라는 작은 마을로 가서 새로운 내각 구성이라는 목표를 위해 협의회를 진행했습니다. 국민 단결을 유지하기 위해 국왕은 새로운 정부가 파업권이나 네덜란드어 고등 교육 등 여러 주요 계획에 대한 투표권을 갖게 될 것이라고 약속했습니다.\n\n가톨릭 보수파는 즉시 이를 쿠데타로 규탄하며, 이를 '로페름 쿠데타'라고 부르며 분노했습니다. 이들은 국왕이 사회주의자들에게 지나치게 많은 신뢰와 중요성을 부여했다고 비난하며, 특히 동유럽에서의 공산주의 소요를 언급했습니다."
 ww1_belgium.94.a: "\"그래 그래.\""
 ww1_china.228.t: "월군의 푸졘성 진격"
 ww1_china.228.d: "좋은 소식이 우리 사령부에 전해졌습니다. 푸젠 남부에서 호법파 봉기가 발생했으며, 객가군 지휘관인 천쥔밍이 우리 지원 하에 해당 지역으로 진입했습니다. 그들은 전반적으로 사회주의에 비교적 친화적인 것으로 보이지만, 이는 우리에게 큰 도움이 될 것입니다. 천중밍은 자신의 군대를 원민월군이라 명명했으며, 그의 군대가 해방한 지역에서 민남호법구를 수립했습니다."
 ww1_china.228.a: "전진하라!"
 ww1_china.229.t: "직예군벌과 호법정부의 휴전!"
 ww1_china.229.d: "직예군벌 수령 [ZHC.GetLeader]이 북양군 사령부에 전보를 보냈습니다. 북양군 직예군벌은 더 이상 호법군과 싸우지 않을 것이며, 북양정부가 호법정부와 협상하길 요구함."
 ww1_china.229.a: "망할 배신자들!"
 ww1_france.523.t:0 "핵심 산업 국유화"
 ww1_france.523.d:0 "프랑스국의 독립을 안정화하기 위해, 동시에 국가가 자원을 통제하고 이익을 보장하기 위해, [FRA.getLeader] 총리는 일련의 대담한 개혁을 추진했습니다. 국민주의 위원회들의 지지뿐만 아니라 의회 내 일부 좌파의 지지도 받은 총리는 \"전략적 국가 이익\"에 해당하는 기업들의 국유화 계획을 추진하는 데 성공했습니다.\n\n이로 인해 여러 자동차 제조업체, 군수공장, 그리고 금속 가공 공장 등이 강제로 국가에 매각되었습니다."
 ww1_france.523.a:0 "우린 경제를 통제해야만 한다."
 ww1_france.524.t:0 "일부 국영 기업의 파산"
 ww1_france.524.d:0 "뷔카르 정부의 개혁 이후, 일부 국유 기업들은 전통적인 민간 시장보다 수익성이 낮은 국가 계약에 대응해야 했으며, 이로 인해 이러한 산업의 경쟁력이 외국 경쟁사 대비 약화되었습니다. 결과적으로 프랑스 제품은 더 비싸게 판매되어 매력도가 떨어지게 되었으며, 이는 무역 균형을 깨뜨렸고, 이는 국유화 개혁 후 불과 몇 달 만에 발생한 현상입니다."
 ww1_france.524.a:0 "필요악이었다."
 ww1_france.524.b:0 "국가 경제를 보조하라!"
 ww1_france.525.t:0 "[GetYear]년 행정헌법"
 ww1_france.525.d:0 "황제의 정치적 부재는 나폴레옹 위원회 내부에 일정한 활력 부족을 초래했으며, 친정부 세력의 중요성이 증가했습니다. 이 세력은 일반적으로 뷔카르를 지지하며 사회국민주의에 매료되어 군사적, 국가적 자부심을 바탕으로 한 흥미로운 애국적 분위기 속에서 계급 투쟁을 촉진했습니다. 인기가 높은 총리는 따라서 자신의 역할에 더 큰 권한을 부여하는 개혁을 추진했습니다.\n\n이제부터 정부수반은 황제의 승인을 받지 않고도 정당을 승인하거나 금지할 수 있으며, 군사 및 사회 개혁을 직접 지시할 수 있게 됩니다. 황제권은 따라서 단지 형식적인 존재로 변모하게 되며, 이는 영국에서 볼 수 있는 것과 매우 유사한 형태가 됩니다."
 ww1_france.525.a:0 "드디어 그날이 왔다."
 FRA_end_of_the_game_fascist:0 "§L파시스트 프랑스를 플레이해주셔서 감사합니다.§!"
 ww1_france.526.t:0 "프랑스 제국 - 뷔카르 총리 엔딩"
 ww1_france.526.d:0 "TGWR 모드의 컨텐츠는 이 지점에서 끝났습니다. 오랜 기간 동안, 무려 15년 이상 이어서 플레이해 주셔서 진심으로 감사드립니다!\n\nSteam에서 TGWR Discord 채널 링크를 찾으실 수 있으며, 주저하지 마시고 의견을 남겨주시기 바랍니다."
 ww1_france.526.a:0 "알았다."
 ww1_belgium.95.t: "국왕에게 올리는 편지"
 ww1_belgium.95.d: "사회주의자 의원 쥘 데스트레가 국왕에게 편지를 보냈습니다. 편지에는 벨기에의 국가 문제에 대해 잘 쓰인 장문이 요약되어 있습니다. 데스트레는 벨기에는 국민이 아니라 왈로니아인과 플랑드르인만이 있을 뿐이라는 분명한 진실을 지적했습니다. 벨기에 인구의 80%가 프랑스어 또는 플란데런어를 쓴다고 강조하며, 이를 통해 뿌리가 다른 두 민족의 존재를 정당화하고 있습니다.\n\n데스트레는 특히 갈등이 빚어질 경우 국가에 잠재적인 해악이 될 수 있는 국민 정신의 부재를 설명했습니다. 그러면서 이 두 정체성이 너무 달라서 국가가 현재의 형태를 유지할 수 없다고 보고, 행정적 분리를 제안했습니다.\n\n벨기에를 두 개의 자치 독립국으로 나누어, 서로 다른 민족이 될 것이며, 두 나라는 동군연합으로서 외교 정책을 공유하되, 그 외의 모든 분야에서 독립적으로 운영되어야 한다는 제안이었습니다."
 ww1_belgium.95.a: "너무 위험하다."
 ww1_belgium.96.t: "스파 회담"
 ww1_belgium.96.d: "벨기에 스파의 샤토 드 라 프렌외즈에서 열린 전쟁 배상금 회의는 대전쟁 중 협상국의 손실에 대한 독일의 배상금 규모를 결정하는 것을 목표로 합니다. 배상금의 절반은 부분적으로 파괴된 프랑스에 지급되며, 8%는 벨기에의 영토 재건을 위해 벨기에에 할당됩니다. 정확한 금액은 아직 알려지지 않았지만, 이번 국가적 문제는 특히 외교관 이망과 오르츠가 매우 강력히 지지하고 있습니다.\n\n배상금 외에도 벨기에는 유펜 지역을 획득했으며, 독일량 아프리카의 작은 부분도 얻었습니다."
 ww1_belgium.96.a: "적당한 보상이군."
 ww1_belgium.97.t: "파업!"
 ww1_belgium.97.d: "금속 산업 분야의 노동자들이 파업을 벌여, 샤를루아 지역 내 왈롱 산업 지대의 일부가 마비되었습니다. 이들은 법정 노동 시간을 8시간으로 정하는 사회 개혁을 요구하고 있습니다."
 ww1_belgium.97.a: "흠..."
 ww1_belgium.98.t: "전선당 창당"
 ww1_belgium.98.d: "플란데런 운동은 올해 초에 조직화되었습니다. 분열된 민족주의 운동과 전선운동은 AVV-VVK(\"모두 플란데런을 위해, 플란데런을 그리스도께\")라는 약자의 정치적 기치 아래 단결했습니다. 이 정치 단체가 현재 형태의 벨기에 해체를 원하는 것은 분명하며, 조직화된 플란데런 민족주의가 우리에게 가져올 수 있는 문제들에 대해 경계해야 합니다."
 ww1_belgium.98.a: "놈들을 막아야 한다."
 canada.76.t: "베를린 개명 논의"
 canada.76.d: "온타리오에 위치한 베를린시에서 독일식 명칭인 베를린 대신 허버트 키치너 [ENG.GetNameDef] 야전원수의 이름에서 따온 키치너로 개명하는 주민투표가 열렸습니다."
 canada.76.a: "이 도시의 이름은 이제부터 키치너다."
 canada.76.b: "옛 명칭인 베를린을 계속 쓰자."
 ww1_auh.215.t:0 "오스트리아의 경제법 개정"
 ww1_auh.215.d:0 "이중군주국의 경제 정책은 서로 밀접하게 연결돼있었고, 오스트리아의 동원은 헝가리 경제에 직접적인 영향을 미쳤습니다. 두 행정부는 이제 새로워진 국내 정책을 관리하기 위해 공동으로 노력할 것입니다."
 ww1_auh.215.a:0 "알았다."
 ww1_auh.216.t:0 "신무역법"
 ww1_auh.216.d:0 "이중 군주국의 일원으로서, 우리는 오스트리아 공동시장에 속해 있습니다. 제국 차원의 수출 관련 조정은 정도의 차이가 약간 있지만, 대개 양 구성국 모두에 적용됩니다."
 ww1_auh.216.a:0 "물론이다."
 ww1_auh.217.t:0 "새로운 동원령"
 ww1_auh.217.d:0 "공동군이 재편되면서 인사 변경이 이루어졌고, 이에 따라 공동군 징병법 또한 개정이 필요하게 되었습니다. 그 결과, 우리의 동원 수준 역시 빈 정부의 기대에 맞춰 조정되었습니다."
 ww1_auh.217.a:0 "물론이다."
 ww1_auh.218.t:0 "짐의 충직한 오스트리아 신민에게!"
 ww1_auh.218.d:0 "오스트리아 옛 주민들에게 보낸 새로운 선언문에서 카를 황제는 제국의 통합을 유지하기 위해 연방제 개혁을 실시하겠다는 뜻을 다시 한 번 강조했습니다. 그러나 이러한 약속은 주민들의 불가능한 요구와 충돌하고 있습니다. 특히 체코는 보헤미아 왕관의 영토 통합을 위해 이웃 슬로바키아와의 국가 통합을 요구하고 있습니다.\n\n이러한 조치는 불가능합니다. 왜냐하면 이는 헝가리의 일부를 파괴하는 것이며, 이는 헝가리에 대한 용납할 수 없는 공격이기 때문입니다."
 ww1_auh.218.a:0 "대타협은 끝났다."
 ww1_auh.218.b:0 "흠..."
 AUH_hungarian_army_leave:0 "§R§Y[HUN.getFlag][HUN.getAdjective]§! 연대가 군대에서 떠남에 따라 사단 일부를 잃습니다.§!"
 ww1_auh.219.t:0 "[ROOT.GetLeader]의 사임!"
 ww1_auh.219.d:0 "대규모 소요 사태에 [ROOT.GetLeader]의 사임이 따랐으며, 반대파가 헝가리 국민평의회를 수립했습니다."
 ww1_auh.219.a:0 "서둘러 대신할 사람을 찾아야 한다!"
 ww1_auh.222.t: "프란츠 요제프의 퇴위"
 ww1_auh.222.d: "오스트리아의 황제이자 헝가리 국왕인 프란츠 요제프가 65년에 걸친 재위 끝에 퇴위하겠다고 발표했습니다. 공식적인 퇴위 이유는 건강 악화였지만, 퇴위의 주된 이유는 오스트리아-헝가리의 군제 개혁을 둘러싼 헝가리 정치인들과의 격렬한 정치적 분쟁 때문인 것으로 보입니다.\n\n이후 그의 조카인 프란츠 페르디난트가 제위를 계승했습니다. 과거에 그는 헝가리 국회가 격렬하게 반대하는 연방제에 의거하여 이중군주국을 개혁하겠다고 천명한 바가 있습니다. 1867년 이래로 볼 수 없었던 정치적 격변의 무대가 마련된 것으로 보입니다."
 ww1_auh.222.a: "흥미롭군."
 ww1_france.527.t:0 "러시아 투자 실패"
 ww1_france.527.d:0 "러시아 혁명 이전, 프랑스는 산업 부문에서 선도하는 투자국이었습니다. 많은 국가 기업이 철도 분야, 상품 수출, 그리고 향료 제조업에서 일했습니다. 거물인 프랑수아 코티는 차르국의 경제에 막대한 재산을 투자했습니다.\n\n그러나 내전에 따라 볼셰비키 당국은 코티 사뿐만 아니라 많은 프랑스 기업의 자금을 압류했습니다. 손실액은 수천만 프랑에 달하는 막대한 금액으로, 총리가 회복하고자 하는 작은 재산입니다."
 ww1_france.527.a:0 "크렘린에 서신을 보내라."
 ww1_spain.1.e: "스페인 군주국은 사회주의자들의 압력에 눌려 몰락했습니다. 좌파 공화당원들은 스페인의 주요 도시에서 가까스로 시장 선거에서 승리했고, 그 후 그들은 지지자들에게 주요 도시에서 군주제에 반대하는 시위를 벌일 것을 요구했습니다.\n\n하지만 그와는 별개로 신생 공화국은 즉각적인 위협에 직면했습니다. 대전쟁의 승전국 중 하나인 군주국이 스페인 왕위계승권을 주장하고 있습니다. 요구를 무시할 수는 있었지만, 전쟁에서 패배한 국가로서 앞으로 어떤 일이 벌어질지는 장담할 수 없습니다."
 ww1_spain.1.b: "카를로스파 왕위주장자를 받아들이겠다."
 ww1_spain.1.c: "합스부르크 왕위주장자를 받아들이겠다."
 ww1_spain.5.t:0 "전국노동연맹의 창립"
 ww1_spain.5.d:0 "오늘날 이베리아 반도의 아나키스트 운동, 특히 카탈루냐 아나키스트 운동은 전국노동연맹으로 통합되었습니다. 이들의 목표는 연방 관리를 통해 생디칼리슴 활동과 전국적 집회로 아나키즘을 확산하는 것입니다."
 ww1_spain.5.a:0 "망할 빨갱이 새끼들!"
 FRA_reinforced_military_presence:0 "주둔 육군 강화"
 ww1_hungary_auh.3.t: "코슈트 페렌츠의 죽음"
 ww1_hungary_auh.3.d: "건강이 악화되자 코슈트는 정치 활동에서 점점 물러났고, 특별한 경우에만 의회에 출석했습니다. 부다페스트 신문 기사를 통해 코슈트는 계속해서 자신의 견해를 피력했습니다. 1913년 가을부터 병상에 누워 있던 중 그는 1913년 10월 30일 마지막으로 의회에 모습을 드러냈습니다. 그가 죽은 후 알베르트 아포니가 당대표가 되었습니다."
 ww1_hungary_auh.4.t: "유슈트 줄러 사망"
 ww1_hungary_auh.4.d: "줄러는 말년에는 병을 앓으며 은둔 생활을 했습니다. 실권은 카로이 미하이 백작에게 집중되어 있었습니다."
 ww1_auh.221.t:0 "독일의 합스부르크 복고 요구"
 ww1_auh.221.d:0 "독일이 합스부르크 군주정의 복고를 요구합니다. 제국이 이미 무너졌으니 말이 되지 않지만 저들을 상대할 수는 없습니다."
 ww1_auh.221.a:0 "늦었지만 돌아왔다..."
 ww1_auh.221.b:0 "공화국은 승리할 것이다!"
 ww1_hungary.6.b: "이거 보라고. 우린 독재자가 필요 없어!"
 ww1_auh.6.b: "다른 선택의 여지가 없다."
 ww1_france.528.t:0 "사회주의 정부 불신임 결의"
 ww1_france.528.d:0 "[FRA.GetCommunistLeader] 정부는 수개월 동안 의회에서 소수당으로 활동해 왔기에, 다수 의원들의 불신임 투표로 사임할 수밖에 없었습니다. 중도 및 우파 의원들의 뜻밖의 연정이 극좌 정부의 몰락을 가져왔습니다.\n\n급진사회당은 최대 야당으로서 브리앙과 콤 정부의 자유주의 및 사회 개혁을 재개하기 위한 국민통합정부를 구성했습니다."
 ww1_france.528.a:0 "언젠가는 돌아올 것이다."
 kis_news.144.t: "오스트리아의 부다페스트 수복"
 kis_news.144.d: "오늘 오스트리아군이 헝가리 반군으로부터 부다페스트를 탈환했습니다. 오스트리아군은 헝가리 중심부에서 도시를 두고 치열한 전투를 벌였습니다. 고향을 지키기 위해 맹렬히 싸운 수많은 용감한 헝가리 군인과 민병대가 부다페스트를 수비했습니다. 전투가 있기 전, 헝가리군은 오스트리아군의 진격에 대비하여 시민들을 동원하여 도시를 중무장시켰습니다. 오스트리아군이 진격하자 매우 밀집된 도시에서 격렬한 전투가 시작되었습니다. 도시에 대규모 포격이 가해져 막대한 피해를 입혔고, 오스트리아군은 헝가리군과 거리에서 치열하게 싸웠습니다. 결국 충분한 포격을 앞세운 오스트리아군은 도시를 완전히 장악했지만, 도시의 많은 지역은 폐허로 남았습니다."
 kis_news.144.a: "헝가리는 다시금 제국의 일부에 속할 것이다!"
 kis_news.144.b: "헝가리인들에겐 기회가 없었구나!"
 kis_news.144.c: "아직 이길 수 있다!"
 kis_news.145.t: "콘라트 폰 회첸도르프의 비상대권 발동!"
 kis_news.145.d: "최근 오스트리아 제국의 불안정이 심화되면서, 프란츠 콘라트 폰 회첸도르프 장군에게 임시 비상대권이 부여되었습니다. 이는 부다페스트와 헝가리에서 대규모 폭동이 발생하고 오스트리아 제국이 붕괴 위기에 처한 불안정한 상황 때문입니다. 군 지도자 콘라트에게 권한이 부여됨에 따라, 그는 오스트리아로부터의 헝가리 분리 독립 시도를 막기 위해 군사력과 필요한 모든 수단을 동원할 것이 확실합니다. 또한 콘라트의 통치가 단순히 일시적인 것이 아니라 제국이 안정된 후에도 권력을 포기하지 않을 것이라는 우려도 있습니다."
 kis_news.145.a: "뭐라고?"
 kis_news.145.b: "콘라트가 우리 제국을 구할 것이다!"
 kis_news.146.t: "콘라트 폰 회첸도르프의 독재권 수립!"
 kis_news.146.d: "오스트리아에서 콘라트 폰 회첸도르프가 전권을 장악하여 군사 독재자가 되었습니다. 오스트리아 제국이 혼란에 빠져 있을 당시 그는 비상 대권을 부여받았지만, 제국을 안정시키고 수많은 반란을 진압한 후 잠시 권력을 유지했습니다. 하지만 이제는 영구적인 전권을 부여받았습니다.\n\n콘라트와 그의 군사정권이 오스트리아를 이끌고 있으며, 앞으로 어떤 일이 벌어질지는 아무도 모릅니다. 하지만 일각에서는 콘라트 같은  호전적인 군국주의자로 인해 유럽 대륙의 긴장이 곧 더욱 고조될 것이라고 예측합니다."
 kis_news.146.a: "어떻게 이런 일이 있을 수 있지?"
 kis_news.146.b: "콘라트에게 영광을!"
 ww1_auh.109.c:0 "연방주의를 철회하겠다."
 ww1_auh.129.b: "콘라트는 너무 가치가 크다."
 from_variable_IND: "[FROM.getName] 측에 §Y[?FROM.IND_resistance_level] 국민주의 소요 점수§!가 있음"
 ww1_france.528.b:0 "투표를 중단하고 국가비상사태를 선포하라!"
 ww1_france.529.t:0 "파리의 실업률"
 ww1_france.529.d:0 "분권화 계획은 파리의 여러 기업들이 산업계를 떠나게 만들었으며, 이는 수도에서 실업률이 기록적인 수준으로 증가하는 결과를 초래했습니다. 빈곤은 우리가 예상했던 대로 도시에서 인구의 유출을 초래했지만, 동시에 범죄 증가와 국가 전체의 생산성 저하로 이어졌습니다.\n\n릴, 낭트 또는 마르세유에 새롭게 자리잡은 기업들은 수도의 기반시설이나 인근 서비스 기업에 접근할 수 없기 때문에 기계 설비의 생산 시간이 지연되고 있습니다."
 ww1_france.529.a:0 "일시적인 일일 뿐이다."
 ww1_france.530.t:0 "지역 행정 과부화"
 ww1_france.530.d:0 "지방분권개혁으로 행정 보조 제도가 전면적으로 바뀌면서 국가가 담당하던 업무가 지방의 책임이 되었습니다. 준비가 되지 않은 지방은 새로운 수요에 대응할 관리자와 조직이 부족하여 경제가 마비되고 있습니다."
 ww1_france.530.a:0 "오 이런..."
 ww1_france.531.t:0 "연립정부 구성"
 ww1_france.531.d:0 "가능한 최대 과반 의석을 확보하기 위해 정부는 사회주의 의원단이 지명한 후보자들에게 정부 부처 내 자리를 부여해야 합니다. 산업부, 교육부, 보건부 같은 핵심 직책을 제안할 수도 있고, 철도부처럼 정치적 영향력이 덜한 부처를 제안할 수도 있습니다. 마지막으로, 보좌관, 서기, 위원회 자문위원 등 보조적인 직책만 부여할 수도 있습니다."
 ww1_france.531.a:0 "대연정이 필요할 것 같다."
 ww1_france.531.b:0 "저들에겐 그다지 중요하진 않은 장관직을 나눠줘라."
 ww1_france.531.c:0 "자문단을 구성할 순 있지만 거기까지다."
 ww1_france.532.t:0 "교외 지역 보수파 시위"
 ww1_france.532.d:0 "민주사회주의 정부 수립과 개혁주의 정책은 공화주의 우파와 보수파의 공감을 얻지 못했습니다. 좌익 공산주의 카르텔의 형성을 우려한 레옹 도데와 샤를 모라스가 이끄는 우익 의원들은 프랑스 대부분의 도시에서 군중을 모았습니다. 1904년 카드 사건으로 붕괴된 콩브 내각과 유사한 극좌 정책에 반대하는 시위가 여러 차례 있었습니다. [FRA.getLeader]의 의회 연설은 침착함을 촉구하며, 자신이 적용하는 정책이 프랑스 국민이 원하는 것이라고 강조했습니다.\n\n시위는 3일 동안 이어졌고, 한 명이 사망했습니다. 젊은 왕당파 폭도가 체포되면서 상황은 더욱 악화되었습니다."
 ww1_france.532.a:0 "개혁을 멈출 수는 없다."
 ww1_france.533.t:0 "프랑스의 [227.getName] 투자"
 ww1_france.533.d:0 "1910년 말에 설립된 러시아 광업야금조합은 [227.getName] 지역의 우크라이나 탄광을 개발하고 있습니다. 프랑스 정부는 이 지역에 수억 프랑 규모의 자금 지원을 계속하기로 결정했으며, 이는 지역 산업 발전에 도움이 될 것입니다."
 ww1_france.533.a:0 "샹파뉴!"
 ww1_france.534.t:0 "킬과 탕헤르"
 ww1_france.534.d:0 "오늘 아침, 신문 \"악시옹 프랑세즈\"의 판매책인 카믈로 뒤 루아가 그들의 멘토인 샤를 모라스가 쓴 신간 홍보를 시작했습니다. \"킬과 탕헤르\"라는 제목의 저서는 독일의 팽창주의에 대응하기 위해 프랑스가 영국과 협력할 필요성에 대해 설명하고 있습니다. 40년 전, 스당에서 벌어진 굴욕은 여전히 사람들의 마음에 깊이 새겨져 있습니다. 따라서 이번 판촉 행사는 누구에게나 쉽게 지나칠 수 없는 행사였습니다.\n\n공화당원들이 이 패배를 식민제국을 통해 만회하려 했던 반면, 모라스는 프랑스 민족주의를 지지하며 독일의 위험에 대해 경고했습니다. 모라스가 독일의 위험을 우려한 것이 옳았던 것일까요? 어쨌든 비평가들은 가만히 있지 않았으며, 우익 내에서 보복주의의 경향은 더욱 심화되었습니다."
 ww1_france.534.a:0 "모라스가 옳다! 우리는 재무장해야 한다!"
 ww1_france.534.b:0 "이 주전론자가 유럽에서 신뢰를 불안정화하고 있다!"
 ww1_france.535.t:0 "샬롱 폭격 실험"
 ww1_france.535.d:0 "어제, 군은 항공기를 이용하여 공중에서 폭발물을 투하하는 시험을 처음 실시했습니다. 블레리오 XI와 같은 항공기를 이용한 이번 실험은 이런 새로운 공격 전략의 정밀성과 효율성을 평가하기 위한 것이었습니다. 지상 목표물에 모의 폭탄을 투하하여 기술적 어려움뿐 아니라 전례 없는 전략적 잠재력도 드러냈습니다.\n\n이번 사건은 항공기의 군사적 활용에 있어 전환점을 맞이하며, 향후 전쟁에서 항공기의 역할을 예고했습니다."
 ww1_france.535.a:0 "훌륭하군."
 ww1_france.538.t:0 "통킹의 민족주의 선동"
 ww1_france.538.d:0 "1911년 청나라 멸망과 쑨원의 민국 수립으로 대표되는 중국의 최근 사건들은 인도차이나 반도에 강력한 반향을 일으키고 있습니다. 민족주의, 민주주의, 사회 진보를 중심으로 한 쑨원의 근대적인 사상은 국경을 넘어 이 지역 지식인들 사이에서 지지를 얻고 있습니다.\n\n프랑스 식민지에서 이러한 사상은 비밀 연락망과 중국 지도자의 저술 번역을 통해 확산되고 있습니다. 이미 독립을 위해 헌신했던 판보이쩌우와 같은 인사들은 이러한 혁명적 열정에서 행동과 조직의 모델을 찾습니다. 베트남 광복회와 같은 단체들은 식민 당국에 도전하기 위해 중국 국민당의 구조와 전술에서 직접적인 영감을 얻습니다.\n\n이런 혁명 열망은 아직 초기 단계에 있지만, 중국 혁명의 성공에 힘입어 이 지역에서 확산되고 있는 민족주의 정서를 반영하고 있습니다."
 ww1_france.538.a:0 "걱정이 되는군."
 ww1_france.541.t:0 "통킹 북부 내 공격"
 ww1_france.541.d:0 "통킹 북부에서 중국 내전의 열기에 이끌려 징집된 소수 민족이 일으킨 여러 집단의 공격 사례가 기록되었습니다. 민족주의 독립 군벌들의 영향을 받은 몽족과 야오족은 약탈을 시작했고, 이에 군대가 개입해야 했습니다."
 ww1_france.541.a:0 "현지군이 진압하라."
 ww1_france.553.t:0 "판보이쩌우 체포"
 ww1_france.553.d:0 "베트남 혁명가 판보이쩌우와 그의 동지인 꿍더 황태자가 광저우 근교에서 중국 당국에 체포되었습니다. 공화파 장군 룽지광에 의해 체포된 그들은 광동 민국정부에 반대하는 지지자로 간주되었습니다.\n\n이는 2년 전 청나라 멸망 이후 민족주의 세력의 공격이 점차 심화되어 왔던 인도차이나에 활력을 불어넣는 사건이었습니다."
 ww1_france.553.a:0 "모두에게 최고의 결과군."
 JAP_FRA_may_discover_this:0 "§R프랑스가 알게 된다면 우리의 외교 관계는 파탄에 이르고 우리는 곤경에 빠질 것입니다.§!"
 ww1_france.554.t:0 "판보이쩌우의 방문"
 ww1_france.554.d:0 "베트남 혁명가 판보이쩌우와 그에게 동조하는 베트남 황태자가 프랑스의 지배로부터 베트남을 해방하는 데 대한 우리의 관심과 지원을 요청하기 위해 베트남을 방문했습니다. 베트남 혁명가들은 30년 넘게 보호령으로 놓인 베트남을 해방하고 독립 공화국이나 일본과 같은 제국을 건설하고자 합니다. 대담한 제안이지만 만약 프랑스가 이 사실을 알게 된다면 프랑스와 갈등을 빚을 수 있습니다."
 ww1_france.554.a:0 "그들을 지원해야 하네."
 ww1_france.554.b:0 "신중해야만 하네."
 ww1_france.555.t:0 "일본의 은밀한 지원"
 ww1_france.555.d:0 "일본 방문은 매우 순조롭게 진행되었습니다. 일본 당국은 가벼운 병참 지원을 제공했고, 필요하다면 극비리에 섬 지역에 거점을 마련하도록 할 가능성도 열어두었습니다. 1908년 프랑스 정부가 우리를 일본 영토에서 추방하라고 요구했던 실수를 반복하지 않도록 우리는 신중해야 합니다."
 ww1_france.555.a:0 "훌륭하군."
 ww1_france.556.t:0 "일본의 무지원"
 ww1_france.556.d:0 "우리는 일본 정부로부터 아무런 지원도 받지 못했습니다. 일본의 신중한 정책과 1908년 우리가 일본 영토에서 추방당한 후유증이 그들의 결정을 뒷받침했습니다. 우리는 그들 없이도 계속 나아가야 할 것입니다."
 ww1_france.556.a:0 "젠장!"
 IND_rural_movement:0 "우리의 반란 운동은 §G시골 및 농민 기지§!를 강화하고 §c지식층과 개혁파§!에 반대합니다."
 IND_intellectual_movement:0 "우리는 §c지적이고 진보적인§! 이상을 수용하고 운동을 개혁합니다. §R우리는 어떤 무장 혁명도 포기하며§! 베트남 보호령 내 개혁주의 준정당이 됩니다."
 ww1_france.563.t:0 "판보이쩌우 체포"
 ww1_france.563.d:0 "베트남 혁명가 판보이쩌우와 그의 동지인 꿍더 황태자가 마닐라 근교에서 중국 당국에 체포되었습니다. 프랑스 정보기관이 약속한 현상금에 필리핀 정부는 인도차이나 안보당국과 협력하여 두 범죄자를 법의 심판대에 세웠습니다.\n\n이는 2년 전 청나라 멸망 이후 민족주의 세력의 공격이 점차 심화되어 왔던 인도차이나에 활력을 불어넣는 사건이었습니다."
 ww1_france.563.a:0 "젠장!"
 ww1_france.564.t:0 "판보이쩌우의 방문"
 ww1_france.564.d:0 "베트남 혁명가 판보이쩌우와 그에게 동조하는 베트남 황태자가 프랑스의 지배로부터 베트남을 해방하는 데 대한 우리의 관심과 지원을 요청하기 위해 베트남을 방문했습니다. 베트남 혁명가들은 30년 넘게 보호령으로 놓인 베트남을 해방하고 독립 공화국이나 일본과 같은 제국을 건설하고자 합니다.\n\n이들을 지원함으로써 우리는 우호국을 두고 인도차이나 고무에 대한 접근성을 확보할 수도 있습니다."
 ww1_france.564.a:0 "그들을 지원해야 하네."
 ww1_france.564.b:0 "신중해야만 하네."
 ww1_france.565.t:0 "독일의 은밀한 지원"
 ww1_france.565.d:0 "필리핀에서 만난 독일 요원들은 담화에 집중했습니다. 몇 시간의 논의 끝에, 우리는 무기, 선전 수단, 그리고 고문단을 포함한 비밀 지원 협정을 체결했습니다."
 ww1_france.565.a:0 "훌륭하군!"
 ww1_france.566.t:0 "독일의 무지원"
 ww1_france.566.d:0 "우리의 모든 노력에도 불구하고, 독일 당국의 동의나 지원을 얻어내지 못했습니다. 필리핀에서의 회담은 무산되었고, 우리는 독일 당국 없이도 나아갈 수 있을 것입니다."
 ww1_france.566.a:0 "아..."
 ww1_france.567.t:0 "판보이쩌우의 방문"
 ww1_france.567.d:0 "베트남 혁명가 판보이쩌우와 그에게 동조하는 베트남 황태자가 프랑스의 지배로부터 베트남을 해방하는 데 대한 우리의 관심과 지원을 요청하기 위해 베트남을 방문했습니다. 베트남 혁명가들은 30년 넘게 보호령으로 놓인 베트남을 해방하고 독립 공화국이나 일본과 같은 제국을 건설하고자 합니다.\n\n이들을 지원함으로써 우리는 우호국을 두고 인도차이나 고무에 대한 접근성을 확보할 수도 있습니다."
 ww1_france.567.a:0 "그들을 지원해야 하네."
 ww1_france.567.b:0 "신중해야만 하네."
 ww1_france.568.t:0 "시암의 은밀한 지원"
 ww1_france.568.d:0 "필리핀에서 만난 시암 요원들은 담화에 집중했습니다. 몇 시간의 논의 끝에, 일부 파르티잔과 장비를 이동시키기 위한 통행권을 포함하는 비밀 지원 협정을 체결했습니다."
 ww1_france.568.a:0 "훌륭하군!"
 ww1_france.569.t:0 "시암의 무지원"
 ww1_france.569.d:0 "우리의 모든 노력에도 불구하고, 시암 당국의 동의나 지원을 얻어내지 못했습니다. 필리핀에서의 회담은 무산되었고, 우리는 시암 당국 없이도 나아갈 수 있을 것입니다."
 ww1_france.569.a:0 "아..."
 capture_saigon:0 "사이공 점령"
 ww1_france.570.t:0 "농촌 반란"
 ww1_france.570.d:0 "베트남 혁명 단체인 베트남 광복회의 호소에 따라 대규모 농민 반란이 일어났습니다. 여러 수비대가 전복되었습니다. 혁명 지지자들은 라오스 산악 지대, 중국, 통킹 북부, 심지어 시암 국경 지역에서도 온 것으로 보이며, 인도차이나 보안군을 쉽게 압도했습니다."
 ww1_france.570.a:0 "베트남을 해방하라!"
 ww1_france.570.b:0 "그건 용납할 수 없다!!"
 ww1_belgium.99.t: "노령 연금 표결"
 ww1_belgium.99.d: "공적연금법 개정안 표결은 다음 선거에서 많은 유권자를 자유당으로 끌어들일 것으로 예상되는 인기 있는 법안입니다. 그러나 이 법안은 국가 예산에 막대한 부담을 줄 위험이 있어, 우리 진영 의원들의 지지를 다소 주저하게 만들고 있습니다. 동시에, 가톨릭당은 이 법안에 반대 의사를 분명히 밝혔고, 이는 우리 법안의 통과 여부에 대한 불확실성을 야기하고 있습니다.\n\n표결권을 확보할 수 있는 유일한 방법은 벨기에 노동당 소속 사회주의자들과 연합하는 것입니다. 그들은 법안의 구조를 바꾸지 않는 몇 가지 수정안을 조건으로 공동투표를 제안하고 있습니다. 그러나 이들의 지지를 받아들이는 것은 우리에게 도움이 되지 않는 저들의 존재감을 드러내는 위험을 감수하는 것입니다."
 ww1_belgium.99.a: "우리는 표결을 확보해야만 한다."
 ww1_belgium.99.b: "노동당은 믿을 수 없다!"
 ww1_china.230.t: "사천의 혁명파"
 ww1_china.230.d: "슝커우는 사천군을 이끌고 혁명에 동참하겠다고 선언했습니다."
 ww1_china.231.t: "양썬의 정권 장악"
 ww1_china.231.d: "양썬은 북양정부에 가담하여 쓰촨의 주도권을 잡았습니다."
 ww1_china.232.t: "사천 내전"
 ww1_china.232.d: "쓰촨성은 예로부터 많은 군벌과 지역 파벌이 존재했던 혼란스러운 곳이었으며, 이제 군벌 시대의 황혼기에 접어들면서 쓰촨성을 둘러싼 전투가 결정될 것입니다."
 ww1_china.232.a: "예상대로군."
 ww1_china.233.t: "운남군의 철수"
 ww1_china.233.d: "쓰촨 주민들은 호국전쟁 당시 운남군이 쓰촨성에 진입한 것에 불만을 품었습니다. 운남군은 쓰촨성을 안정시키지 못하고 결국 윈난성과 인접한 남쪽으로 철수했습니다."
 ww1_china.233.a: "잘 가라."
 ww1_china.234.t: "가오스빈의 헤이룽장 내 동원"
 ww1_china.234.d: "우리가 다른 군벌을 상대하는 동안 길림군벌의 잔당이 헤이룽장성에서 다시 반란을 일으켰습니다!"
 ww1_china.234.a: "데려와서 처형하라!"
 ww1_china.235.t: "중국에 대한 선제 행동?"
 ww1_china.235.d: "국민당의 북벌이 진전됨에 따라 중국 체류 일본인의 안전이 위협받고 있습니다. 군은 산둥성 지난에서 군사 행동을 취하기로 결정했으며, 이를 통해 우리 자산을 보호하고 국민당군이 물러서도록 위협하며, 나아가 산둥 반도의 지배권을 확보할 기회로 보고 있습니다."
 ww1_china.235.a: "진행하라!"
 ww1_china.235.b: "이건 침공 행위인데..."
 ww1_china.236.t: "일본의 지난 학살"
 ww1_china.236.d: "산둥성에 병력을 배치했던 일본군이 갑자기 우리 군대를 공격하여 현지 지휘관을 죽였습니다. 그들은 중국 체류 일본인을 보호하기 위해 군대를 파견했다고 주장하면서, 이제는 우리가 먼저 그들을 공격했다고 주장하며 사과를 요구합니다!"
 ww1_china.236.a: "우리는 지금 그들에게 아무것도 할 수 없다..."
 ww1_china.236.b: "우리가 배상을 요구하겠다!"
 ww1_china.237.t: "중국의 배상 요구"
 ww1_china.237.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 분노하고 있으며 이 사건에 대한 배상을 요구하고 있습니다."
 ww1_china.237.a: "어림도 없지."
 ww1_china.237.b: "그냥 다 죽여라!"
 ww1_china.238.t: "중국의 후퇴"
 ww1_china.238.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 우리의 힘 앞에 머리를 숙이고 유감을 표명했습니다."
 ww1_china.238.a: "좋은 개군."
 ww1_china.239.t: "지난 사건"
 ww1_china.239.d: "산둥성에서 일본군과 현지 ​​중국군 사이에 갑작스러운 충돌이 발생했습니다. 앞서 일본군은 중국 내전으로부터 일본인들을 보호하기 위해 산둥성 지난에 중국군과 공동 주둔하고 있었습니다. 일본군은 중국군이 먼저 공격했다고 주장하는 반면, 중국군은 일본군이 갑자기 공격했다고 주장합니다. 어느 쪽이든 결과는 중국군에게 참패였습니다."
 ww1_china.239.a: "승리다!"
 ww1_china.239.b: "비열한 왜놈들!"
 ww1_china.239.c: "유감이군."
 ww1_england.29.t: "[ENG.getname] 측의 공통된 대의 추종 희망"
 ww1_serbia.150.t: "바나트 내 승리"
 ww1_serbia.150.d: "바나트 침공에 유의미한 저항은 없었습니다. 우리 행정관들이 공공시설을 접수했으며 바나트 총독이 부임했습니다. 협상국과의 비밀 조약이 보장한 권리에 따라 바나트는 우리 영토입니다."
 ww1_serbia.150.a: "훌륭하군."
 rusrevolt.602.e:0 "우린 우리 고국을 함께 지킬 것이다!\n([GEO.GetFlag]자캅카스로 플레이)"
 ww1_czechoslovakia.7.t:0 "슬로바키아의 운명"
 ww1_czechoslovakia.7.d:0 "헝가리가 루마니아에 패배하자 우린 슬로바키아 나머지 지역을 점령할 기회를 얻었습니다. 동부와 전략적으로 중요한 프레소프 시만 점령하거나... 슬로바키아 남부도 침공할 수 있습니다."
 ww1_czechoslovakia.7.a:0 "모두 차지하라."
 ww1_czechoslovakia.7.b:0 "동부만 합병하라."
 ww1_vietnam.8.t: "시암의 캄보디아 수복"
 ww1_vietnam.8.d: "식민 당국에 대한 승리를 거두었으니 우리는 시암에 맺은 약조를 지켜야 합니다. 시암 정부는 역사적으로 자국의 영향권 내에 있었던 캄보디아 영토 전체를 반환할 것을 요구해 왔습니다."
 ww1_vietnam.9.t: "베트남군"
 ww1_vietnam.9.d: "전쟁이 끝나면 파르티잔들은 집으로 돌아갈 수 있고, 우리는 진정한 국군의 배치를 시작할 수 있습니다."
 ww1_vietnam.10.t: "시사방 봉 반란"
 ww1_vietnam.10.d: "라오스 지역의 왕 시사방봉이 지지자들과 같이 베트남 점령에 맞서 반란을 일으켰습니다. 더 이상 봉신국으로 있고 싶지 않다는 것으로 보입니다."
 ww1_balkan.25.b: "이를 감당할 순 없다..."
 ww1_auh.15.b: "폴란드는 자유다! ([GAL.GetFlag]갈리치아로 플레이)"
 ww1_auh.15.c: "우크라이나는 아직 사라지지 않았도다! ([WUK.GetFlag]서우크라이나로 플레이)"
 ww1_france.579.t:0 "국가해군 예산 문제"
 ww1_france.579.d:0 "프랑스 함대는 영국 왕립해군과 카이저라이히 해군에 크게 뒤처져 있으며, 특히 신형 전함 개발에서 예산 부족이 원인입니다. 의회의 증액 승인에도 불구하고 프랑스 해군의 자원은 다른 강대국들과 경쟁하기에는 여전히 너무 부족합니다.\n\n문제는 해군 예산을 추가로 증액해야 하는지 여부인데, 이는 육군 예산을 제한함으로써만 가능합니다."
 ww1_france.579.a:0 "투표된 예산을 고수하라."
 ww1_france.579.b:0 "국가해군은 더 많은 예산을 받아야 한다."
 ww1_france.580.t:0 "해군전쟁위원회"
 ww1_france.580.d:0 "전쟁 초기에 창설된 해군전쟁위원회는 영해 방어를 조율할 뿐만 아니라 공해에서 국익을 보호하는 역할도 담당합니다. 제독과 고위 장교들이 이끄는 해군전쟁위원회는 전략과 함대의 현대화를 지휘할 뿐만 아니라 새로운 위협에 대한 대응도 담당합니다.\n\n정부는 최대의 이익을 얻기 위해 해군전쟁위원회의 활동에 영향을 미칠 수 있습니다."
 ww1_france.580.a:0 "혁신에 집중하라."
 ww1_france.580.b:0 "생산에 집중하라."
 ww1_france.580.c:0 "자문에 집중하라."
 ww1_greece.39.t: "친협상국 정부의 붕괴"
 ww1_greece.39.d: "그리스의 정치 지형은 협상국의 참담한 실패와 전선의 급격한 변화로 인해 심각하게 변화했습니다. 협상국 편에서 참전하는 것에 대한 국민의 불안과 환멸, 그리고 무엇보다도 자신들이 준비해 온 정치적 내용이 차단되고 더 이상 유효하지 않게 되자, 그리스 정부는 사임할 수밖에 없었습니다."
 ww1_greece.39.a: "예상하지 못했나봐?"
 ww1_greece.39.a.tt: "[ROOT.GetNameDefCap] 측은 전쟁이 잦아들고 전간기가 올 때까지 불안과 평화의 불안정한 균형을 유지하려고 노력할 것입니다..."
 ww1_rcw_unification.12.t: "젬스키 소보르"
 ww1_rcw_unification.12.d: "제정복고라는 선택은 군주를 선택하는 문제로 이어집니다. 불경스럽고 끔찍한 황실 살해 사건 이후, 여러 제위 계승 후보자들로 선택의 폭이 제한되었습니다. 키릴 블라디미로비치 대공은 가장 의욕적이고 제위 계승 서열이 높지만, 키릴의 결혼을 둘러싼 논란으로 인해 드미트리 파블로비치 대공이 합법적인 후계자라는 주장이 제기되고 있습니다. 하지만 두 사람 모두 군주제를 무너뜨린 혁명을 지지했기 때문에, 가장 나이가 많고 가장 유명한 소 니콜라이 니콜라예비치를 선택하는 것이 최선의 이익일지도 모릅니다."
 ww1_rcw_unification.12.a: "키릴 블라디미로비치가 정당한 제위 계승자다!"
 ww1_rcw_unification.12.b: "아니, 드미트리 파블로비치가 합법적인 후계자다!"
 ww1_rcw_unification.12.c: "자유주의 군주는 필요 없다! 니콜라이 니콜라예비치가 합당한 선택이다!"
 ww1_england.19.t: "수단-우간다 국경선 조정"
 ww1_england.19.d: "1912년, 영국 왕립공병대의 해리 켈리 대위는 수단-우간다 국경 조정을 위해 지역으로 파견되었습니다. 켈리 대위는 우간다가 더 쉽게 통치할 수 있는 라도 영토의 남부 지역을 우간다에 양도하고, 그 대가로 우간다 북부 지역을 수단에 이양하여 나일 강의 모든 항해 가능 지역을 수단의 통제 하에 두는 계획을 세웠습니다. 이제 수단은 공식적으로 라도 영토의 일부를 상나일 일부와 교환했습니다. 우간다에 편입된 라도 영토 지역은 이디 아민의 조상의 고향으로 잘 알려진 서나일로 개칭되었습니다."
 ww1_england.19.a: "국경선 긋는 문제야, 뭐."
 ww1_denmark.3.f: "계속 밀어 붙여라!"
 ww1_denmark.5.t: "헌정 위기!"
 ww1_denmark.5.d: "많은 덴마크 국민주의자들은 주민투표 결과와 관계없이 슐레스비히 중부가 덴마크에 반환되어야 한다고 생각했는데, 이는 대체로 독일이 장래에 영구적으로 약화되기를 바라는 마음에서 비롯된 것이었습니다. 크리스티안은 이러한 의견에 동의하며, 잘레 총리에게 슐레스비히 중부를 재통일 과정에 포함시키라고 명령했습니다. 덴마크는 1901년 데운체르 내각 이후 의회민주주의 체제로 운영되어 왔기에, 잘레 총리는 이를 따를 의무가 없다고 생각했습니다. 총리는 이 명령을 거부했고, 국왕과의 격렬한 논쟁 끝에 며칠 후 사임했습니다.\n이후 크리스티안은 정부를 해산하고 오토 리베가 이끄는 사실상의 보수 과도 내각으로 교체했습니다. 이번 해임으로 덴마크에서는 시위가 일어났고 거의 혁명적인 분위기가 조성되었습니다. 군주제의 미래는 매우 불투명해 보입니다."
 ww1_denmark.5.a: "알겠어, 알았다고. 왕정폐지만 하지 말아라."
 ww1_denmark.5.b: "이건 국왕의 정당한 권리다!"
 ww1_denmark.6.t: "사회민주주의 정부"
 ww1_denmark.6.d: "토르발드 스타우닝은 소수 내각의 총리로 정부에 선출되었습니다. 스타우닝 내각은 단순히 최초의 순수 사회민주당 내각이었기 때문만이 아니라, 여성인 니나 방이 교육부 장관으로 임명되었기 때문에 혁신적이라고 평가받았습니다."
 ww1_denmark.6.a: "스타우닝이 아니면 혼란이 찾아올 것이다!"
 ww1_southafrica.10.t: "[GetYear]년 남로디지아 정부 국민투표"
 ww1_southafrica.10.d: "남로디지아의 지위에 대한 국민투표가 남로디지아 식민지에서 진행되고 있습니다. 투표권자들은 대부분 백인으로, 책임정부를 수립하거나 남아프리카 연방에 가입하는 두 가지 선택지를 제시받고 있습니다."
 ww1_southafrica.10.a: "책임 있는 정부!"
 ww1_southafrica.10.b: "연합!"
 ww1_usa.173.t:0 "1912년 대분화"
 ww1_usa.173.d:0 "오늘 알래스카 반도에서 시작된 화산 활동이 60시간에 걸친 격렬한 폭발로 이어졌습니다. 이때 뿜어져 나온 유문암, 데이사이트, 안산암질 마그마는 엄청난 양의 화산재를 쏟아냈는데, 공중으로 떨어진 화산재 퇴적물의 양만 해도 17세제곱킬로미터가 넘었습니다. 이 폭발은 카트마이 화산 봉우리에서 약 10.61km 떨어진 지점에서 발생했습니다. 엄청난 양의 마그마가 카트마이 산 아래에서 분출하면서 카트마이 산 정상이 무너져 내려 칼데라가 만들어졌습니다. 놀랍게도 이처럼 큰 폭발에도 사망자는 없었습니다. 두꺼운 화산재 구름이 덮친 지역의 목격자들은 시야가 거의 사라질 정도로 어두워졌다고 증언했습니다. 지역 알래스카 원주민들은 이전 화산 폭발로부터 전해 내려온 전통 지혜 덕분에 생존할 수 있었습니다. 하지만 심각한 화산재 피해를 입은 원주민 마을은 버려졌고, 주민들은 다른 곳으로 이주해야 했습니다."
 ww1_usa.173.c:0 "복선인가?"
 kis_news.107.c: "이게 끝이 아니다..."
 kis_news.114.b: "어쩔 수 없었다.."
 ww1_sarajevo.1.t: "프란츠 페르디난트 대공의 사라예보 도착"
 ww1_sarajevo.1.d: "프란츠 페르디난트와 그의 일행은 일리자 스파에서 사라예보로 기차로 이동했습니다. 오스카르 포티오레크 총독이 역에서 그들을 맞이했습니다. 사라예보의 경호 조치는 최소한이었습니다. 현지 군사 지휘관인 미하엘 폰 아펠 장군은 경로를 따라 병력을 배치하는 것을 제안했지만, 충성스러운 시민들을 자극하지 않기 위해 이 제안은 거부되었습니다."
 ww1_sarajevo.1.a: "충성스런 신민들을 불쾌하게 만들 순 없다."
 ww1_sarajevo.1.b: "그가 옳다. 부대를 준비시켜라."
 ww1_sarajevo.2.t: "프란츠 페르디난트 암살 기도!"
 ww1_sarajevo.2.d: "암살범이 프란츠 페르디난트의 차량에 폭탄을 던졌으나, 놀랍게도 폭탄은 접혀 있던 컨버터블 지붕 덮개에 맞고 튕겨 나가 길바닥에 떨어졌습니다. 폭탄은 설정된 시간이 되자 바로 뒤따르던 차량 아래에서 폭발을 일으켰고, 그 자리에는 움푹한 구덩이가 생겨났습니다. 차량은 파괴되었으며 열댓 명 이상이 부상을 입었습니다."
 ww1_sarajevo.2.a: "시청으로 가자."
 ww1_sarajevo.2.b: "이 도시는 암살자들로 득시글하다. 방문을 취소하라!"
 ww1_sarajevo.3.t: "시청 환영 행사"
 ww1_sarajevo.3.d: "시청에 도착한 프란츠 페르디난트는 극도로 불안한 모습을 보이며 페힘 추르치치 시장의 환영사를 끊거 격앙된 목소리로 항의했습니다. \"시장, 손님으로 온 나를 폭탄으로 맞이하다니, 이건 정말 말도 안 되는 일이오!\" 옆에 있던 조피 대공부인이 조용히 뭐라 하자 그는 그제야 시장의 연설을 다시 듣기 시작했습니다. 앞선 폭탄 공격으로 피가 얼룩진 그의 답사에는 시민들의 지지에 감사하는 내용이 더해졌습니다. 이후 관리들은 어떻게 해야 할지 논의를 벌였습니다. 루메르슈키르히 남작은 군대가 와서 거리를 안전하게 확보할 때까지 기다리자고 했지만, 포티오레크 총독은 군인들의 복장이 제대로 갖춰지지 않았다며, 사라예보에 정말 그렇게 많은 암살자가 있는지 의문을 제기하며 그의 의견을 일축했습니다."
 ww1_sarajevo.3.a: "걱정할 것 없다. 일정을 계속하라."
 ww1_sarajevo.3.b: "대신 폭발 부상자들을 방문하라."
 ww1_sarajevo.3.c: "그래. 여긴 암살자들 소굴인 것 같다. 군대를 불러라!"
 ww1_sarajevo.4.t: "프란츠 페르디난트 폭사!"
 ww1_sarajevo.4.d: "암살자가 던진 폭탄이 프란트 페르디난트의 차에 날아들었습니다. 대공부부와 포티오레크 총독이 폭사하였으며, 열댓 명 이상이 부상을 입었습니다."
 ww1_sarajevo.4.a: "세르브 놈들은 대가를 치르게 될 것이다!"
 ww1_sarajevo.5.t: "프란츠 페르디난트, 병원 이동 중 피살!"
 ww1_sarajevo.5.d: "길을 잘못 든 대공의 차는 암살자 근처에서 멈춰 섰고, 암살자는 프란츠 페르디난트와 조피 대공부인을 코앞에서 총으로 쐈습니다. 조피 대공부인은 프란츠 페르디난트의 무릎 위로 쓰러졌고, 두 사람 모두 곧 의식을 잃었습니다. 대공의 유언은 \"조페를! 조페를! 죽으면 안 되오! 아이들을 위해 꼭 살아주시오!\"였고, 의식을 잃어 가면서 \"아무것도 아니다...\"라고 중얼거렸습니다."
 ww1_sarajevo.6.t: "프란츠 페르디난트, 잠복 중이던 암살자에게 피살!"
 ww1_sarajevo.6.d: "대공 부부의 이동 경로에는 암살자들이 줄지어 있었고, 죽음은 거의 필연적이었습니다. 총에 맞은 조피 대공부인은 프란츠 페르디난트에게 쓰러졌고, 대공은 \"조페를! 조페를! 죽으면 안 되오! 아이들을 위해 꼭 살아주시오!\"라고 속삭인 뒤 결국 숨을 거뒀습니다."
 ww1_sarajevo.7.t: "사리예보 소요사태"
 ww1_sarajevo.7.d: "황실 방문은 병력과 음모자로 의심되는 자들, 그리고 무고한 구경꾼들 간의 충돌을 촉발시켰습니다. 시청에서 열린 연설은 반응이 매우 냉담했습니다."
 ww1_sarajevo.7.a: "애초에 여기 와선 안 됐는데."
 ww1_sarajevo.8.t: "프란트 페르디난트의 사라예보 탈출"
 ww1_sarajevo.8.d: "행운인지 아니면 하나님이 도우신 것인지, 대공 부부는 추가 습격을 피하고 사라예보에서 무사히 떠날 수 있었습니다."
 ww1_sarajevo.8.a: "주께서 그들을 보우하셨다."
 ww1_sarajevo.9.t: "성황리에 마무리된 순방"
 ww1_sarajevo.9.d: "운이 좋았는지, 아니면 축복이 있었는지, 대공 부부는 암살자를 피하고 사전계획되어있던 일정을 완수했습니다."
 ww1_sarajevo.10.t: "프란츠 페르디난트의 병원 방문"
 ww1_sarajevo.10.d: "대공 부부는 병원을 방문하여 이번 습격에서 발생한 희생자들을 위로하였습니다. 그들의 결연한 의지는 이 비극적인 순간에도 빛을 발했습니다."
 ww1_sarajevo.11.t: "혼란스런 탈출"
 ww1_sarajevo.11.d: "대공 부부의 발차는 병력, 공모자, 그리고 관중들 간의 충돌로 인해 극심한 혼란 속에서 이루어졌고, 이로 인해 대공 부부의 이미지는 크게 실추되었습니다."
 ww1_sarajevo.11.a: "애초에 여기 와선 안 됐는데."
 ww1_sarajevo.12.d: "대공의 자동차 행렬은 시청에 도착했고, 대공과 시장은 박수갈채를 받으며 연설을 이어갔습니다."
 ww1_sarajevo.12.a: "방문해서 즐거웠다."
 ww1_franzferdinand.1.b:0 "정당하게 대우하라!"
 ww1_franzferdinand.5.b:0 "한 번만 운이 따르면 된다."
