 ww1_japan.103.c: "일본의 새 시대가 열렸다."
 orange.8.a: "이것들은 골칫거리로군."
 kis_news.141.t: "유고슬라비아 통일"
 kis_news.141.d: "수년간의 외교적, 군사적 노력과 뿌리 깊은 분열을 극복한 끝에 남슬라브 민족들이 하나의 강력한 국가로 통합되는 놀라운 이정표에 도달했습니다. 새롭게 탄생한 유고슬라비아는 발칸반도에서 강력한 세력으로 부상하며 이 지역에 힘과 안정, 희망의 새 시대를 여는 역사의 결정적인 순간을 맞이했습니다."
 kis_news.141.a: "발칸 문제가 드디어 끝났나?"
 ww1_afghanistan.6.t: "모하마드 나디르 샤 암살!"
 ww1_afghanistan.6.d: "나디르 칸이 고등학교 졸업식에 참석하던 중 압둘 칼리크에게 총격을 당해 사망했습니다. 하자라족인 압둘 칼리크는 즉시 구금되어 고문을 당했으며, 부친과 삼촌을 포함한 대부분의 친척과 같이 처형당했습니다."
 ww1_afghanistan.6.a: "예상 밖이다."
 ww1_brunei.2.t: "술탄의 목숨을 걷어간 말라리아"
 ww1_brunei.2.d: "말라리아의 창궐에 35세의 술탄과 그의 가족 세 명이 목숨을 잃었습니다. 장자인 펭기란 무다 베사르 아흐맛 타주딘이 승계했습니다. 그는 잘란 투통의 왕릉에 묻혔습니다."
 ww1_brunei.2.a: "편히 쉬기를."
 ww1_sikkim.1.t: "투토브 남걀의 죽음!"
 ww1_sikkim.1.d: "영국이 준비한 후계자인 시드케옹 남걀 툴쿠가 그의 뒤를 이었습니다."
 ww1_sikkim.1.a: "시드케옹 남걀 툴쿠가 이제 초걀이다!"
 ww1_sikkim.2.t: "시드케옹 툴쿠의 죽음!"
 ww1_sikkim.2.d: "시드케옹이 침실에서 사망한 채 발견되었습니다. 사인은 심장마비로 보이며, 35세의 나이로 사망한 그를 두고 영국은 이를 '수상한 상황'이라고 언급했습니다."
 ww1_sikkim.2.a: "동생이 그의 뒤를 이었다."
 TUR_fall_of_our_domain_tt: "우리 제국은 §Y중동§!, §Y아라비아§!, §Y발칸§!의 영유권과 핵심 주를 상당수 잃을 것입니다."
 pope_killed: "살해당한 교황"
 ww1_papal.1.t: "교황 비오 10세, 투병 끝에 선종"
 ww1_papal.1.d: "교황 비오 10세가 오늘 아침 선종했으며, 후임 교황에 대한 논의가 이미 시작되었습니다. 교황 성하는 화요일에 불안한 밤을 보냈고, 기침으로 많은 어려움을 겪었으며, 어제 아침에는 상태가 심각하게 악화되었습니다. 잠피니 신부는 극단적인 도유를 거행했습니다. 비오 10세는 \"하느님의 뜻이 이루어지기를, 이제 끝이다\"라는 말을 남겼습니다. 오후에 교황은 이해할 수 없는 말을 중얼거렸고, 몇 분 후 브레산 신부는 침대에 기대어 그가 숨을 거둔 것을 확인했습니다."
 ww1_papal.1.a: "그는 충실한 주의 종이였다."
 ww1_papal.1.b: "그래. 누군가 죽었나보군."
 ww1_papal.2.t: "교황 베네딕토 15세"
 ww1_papal.2.d: "이탈리아 볼로냐의 대주교인 델라 키에사 추기경이 추기경으로 승격한 지 4개월도 채 되지 않아 오늘 교황에 선출되었습니다. 바티칸에서는 새 교황의 이름이 베네딕토 15세로 정해졌다고 발표했습니다. 성 베드로좌에 앉은 사람이 베네딕토라는 이름을 갖게 된 것은 156년 만입니다."
 ww1_papal.2.a: "행운을 빕니다!"
 ww1_papal.2.b: "음, 그래서?"
 ww1_papal.3.t: "베네딕토 15세의 선종"
 ww1_papal.3.d: "최근 며칠 동안 감기를 앓고 있는 것으로 알려졌던 교황 베네딕토 15세의 사망 소식에 가톨릭계가 애도하고 있습니다.\n이번 주 초 교황청 공식 신문인 로마의 논평자(로세르바토레 로마노)는 교황이 인플루엔자 증상을 동반한 기관지 카타르 증상으로 인해 침대에 누워 있어야 했지만 상태가 심각하지 않은 것으로 알려졌다고 전했습니다. 교황의 건강은 급격히 악화되었고 패혈성 폐렴에 걸렸습니다. 의사들은 회복에 대한 모든 희망을 포기했고, 로마의 교회 종소리가 울려 퍼지며 기도가 드려졌습니다.\n그의 시신은 이제 성 베드로 대성당에 안치되어 전 기독교 세계의 추기경들이 로마로 모이는 장례식을 앞두고 있습니다."
 ww1_papal.3.a: "그는 충실한 주의 종이였다."
 ww1_papal.3.b: "누가 죽어?"
 ww1_papal.4.t: "교황 비오 11세"
 ww1_papal.4.d: "비오 11세가 오늘 교회의 왕자들과 고위 인사들, 외국 외교 대표들, 로마 교황청 관계자 등이 참석한 가운데 교황으로 선출되었습니다. 비오 11세는 성 베드로 대성당 외부 발코니에서 군중을 축복했고, 20만 명에 가까운 사람들이 여러 가지 색의 손수건을 흔들며 \"교황 성하께 만세!\"를 외치며 환호했습니다. 교황 비오가 전 세계로 송출한 첫 번째 메시지는 인류의 평화를 기원하는 내용이었습니다."
 ww1_papal.4.a: "행운을 빕니다!"
 ww1_papal.4.b: "그래, 이번엔 또 뭐야?"
 cambodia.1.t: "시소왓의 죽음"
 cambodia.1.d: "국왕 시소왓이 프놈펜에서 사망했으며 프레아 카루나 프레아 시소왓 프레아 레아체아누콧이라는 묘호를 올렸습니다. 그의 아들이자 왕태자인 시소왓 모니봉이 후계자로 즉위했습니다."
 cambodia.1.a: "국왕 폐하 만세!"
 england_death.7.t: "폴 메수엔의 은퇴"
 england_death.7.d: "군에서 오랫동안 훌륭한 경력을 쌓아온 메수엔 야전원수는 마침내 군인 신분에서 은퇴하고 몰타 총독 직위에 전적으로 집중하기로 결정했습니다."
 england_death.7.a: "폴, 몰타에서 재미 좀 보시게!"
 ww1_political.1.t: "권위주의의 대두"
 ww1_political.1.d: ""
 ww1_political.2.t: "국민투표를 요구하는 충성파"
 ww1_political.2.d: ""
 ww1_political.3.t: "[Root.Capital.GetName]에서의 충성파 행진"
 ww1_political.3.d: "충성파가 국민투표를 거부당했습니다. 충성파는 전혀 이를 예상하지 못했습니다. 그러자 충성파는 상당한 대중 지지와 [Root.GetAdjective]군의 연줄을 힘입어 반란을 시도했습니다. [Root.GetRulingParty] 정부는 조건을 거부하고 [Root.GetNameDef]의 수호를 위해 끝까지 싸울 것이라고 주장합니다."
 ww1_political.3.b: "오직 철과 피로."
 ww1_germany.151.b:0 "아니?"
 ww1_fiume.1.t: "단눈치오의 피우메 진군"
 ww1_fiume.1.d: "시인이자 유명한 국민주의자인 가브리엘레 단눈치오는 불만에 찬 참전 용사들을 이끌고 현재 영국 점령 지역이지만, 실제로는 지역에 주둔하는 영국군이 거의 없는 피우메를 점령했습니다. 이들은 도시를 성공적으로 점령했고, 이제 이탈리아 영토로 합병할 것을 요구하고 있습니다. 이는 우리 정부의 치욕으로 이어졌고, 아무것도 할 수 없을 만큼 약해졌습니다. 도시를 합병하려는 시도는 동맹의 분노를 불러일으킬 것이며, 단눈치오의 군대를 진압하려는 시도는 군대 전반에 반란을 일으킬 위험이 있습니다. 따라서 우리가 할 수 있는 일은 지켜보고 기다리는 것뿐입니다."
 ww1_fiume.1.a: "누가 그렇게 할 권한을 줬나?"
 ww1_fiume.2.t: "피우메 점령"
 ww1_fiume.2.desc: "이탈리아의 시인이자 민족주의자인 가브리엘레 단눈치오는 이탈리아 도시 피우메를 넘겨준 것에 분노했습니다. 그는 이탈리아 왕립 육군 사르데냐 척탄병여단에서 복무했거나 복무 중인 병사들과 이탈리아 민족주의자 및 국수주의자들로 구성된 약 2,600명의 병력을 이끌었습니다. 그들은 도시를 장악하는 데 성공했고 점령군에게 철수를 강요했습니다. 론키 데이 레조나리에서 피우메로 행진한 단눈치오의 소위 '군단'은 임프레사 디 피우메(\"피우메 시도\" 또는 \"피우메 모험\")로 알려지게 되었습니다."
 ww1_fiume.2.a: "누가 우리를 대적하리요?"
 ww1_fiume.2.b: "저 자식들 저기서 뭐 하는 거야!"
 ww1_fiume.2.c: "이래서 난 이탈리아 놈들이 싫어."
 ww1_fiume.2.d: "이런 조그만 도시가 이리 심각한 일을 일으키다니?"
 ww1_fiume.3.t: "피우메 처리"
 ww1_fiume.3.desc: "이제 우리는 국민주의자들, 소위 이탈리아 카르나로 섭정국이 차지한 영토에 대한 결정을 내려야 합니다. 이 문제는 확실히 대전쟁 이후 우리와 [208.Owner.GetAdjective] 측이 영토를 어떻게 분할할 것인가에 대한 분쟁의 연장선이 될 것입니다. 이것이 이 문제에 대한 우리의 최종 결정이 될 것입니다."
 ww1_fiume.3.a: "피우메 중립화를 제안하고 차라 시를 요구하라."
 ww1_fiume.3.b: "포기하고 철수하자..."
 ww1_fiume.3.c: "피우메와 차라를 차지할 것이다."
 ww1_fiume.3.d: "그 어떤 영토 영유권도 타협할 수 없다."
 ww1_fiume.3.tt: "\n§R이 효과가 발동하려면 [208.owner.GetName] 측이 수락해야 합니다.§!"
 ww1_fiume.4.t: "피우메에 대한 이탈리아의 결정"
 ww1_fiume.4.d: "[FROM.Capital.GetCapitalVictoryPointName] 정부는 이탈리아 민족주의자들이 준군사조직을 앞세워 피우메를 불법 점령한 데 대해 유감을 표명하며, 우리 정부가 리예카, 자다르 등 이탈리아가 영유권을 주장했던 지역에 대한 행정적 통제권을 행사하는 데 대해 이의가 없음을 전달했습니다."
 ww1_fiume.4.a: "그 조건이라면 조정할 수 있다."
 ww1_fiume.4.b: "항복은 없다!"
 ww1_fiume.4.c: "쉬웠는걸."
 ww1_france.246.t:0 "체코슬로바키아 군단"
 ww1_france.246.d:0 "수 많은 체코와 슬로바키아 민족주의자들이 밀란 라스티슬라우 슈테파니크 장군의 지휘 아래 빈의 멍에에서 조국 땅을 해방하기 위해 싸우려고 모였습니다!"
 ww1_france.246.a:0 "환영하네!"
 ww1_france.247.t:0 "밀란 슈테파니크의 귀향"
 ww1_france.247.d:0 "밀란 슈테파니크의 조국 땅이 해방되었으니 그는 더 이상 프랑스에 남을 이유가 없으며, 조국으로 돌아가 고국 사람들을 위해 일할 것입니다."
 ww1_france.247.a:0 "행운을 비네!"
 ww1_poland.14.d.a: "폴란드는 최근 빌뉴스의 폴란드인들도 저들의 통치를 받을 권리가 있다고 주장하며 리투아니아와 몇 차례 교전을 벌였습니다. 그러나 국제연맹의 신속한 개입으로 인해 그들은 물러서서 강요된 평화를 받아들일 수밖에 없었습니다."
 ww1_poland.14.d.b: "폴란드는 최근 빌뉴스의 폴란드인들도 저들의 통치를 받을 권리가 있다고 주장하며 리투아니아와 몇 차례 교전을 벌였습니다. 그들은 국제연맹의 신속한 개입으로 물러서서 강요된 평화를 받아들여야 했지만, 대신 자국 정부는 더 이상 국제연맹을 인정하지 않는다고 주장하며 빌뉴스에 대한 작전을 계속했습니다."
 ww1_lithuania.1.t: "왕정 폐지"
 ww1_lithuania.1.d: "패전가 임박하자 독일 제국은 리투아니아의 독립을 인정하고 민정 수립을 허가했습니다. 임시 헌법의 초안을 작성하고 정부를 구성하기 위해 의회가 소집되었고, 독일인 귀족을 군주로 옹립하는 대신 군주제를 폐지하고 잠정 공화국을 수립하기로 결정했습니다."
 ww1_lithuania.1.a: "국가의 힘은 단결에 있다."
 ww1_nejd.1.t: "[FROM.GetName]의 복속 요구!"
 ww1_nejd.1.d: "압둘아지즈 알사우드가 이끄는 네지드 토후국이 아라비아 반도 통일의 주역으로 앞장서기 위해 우리를 합병하겠다는 대담한 요구를 세웠습니다."
 ww1_nejd.1.a: "어디 가져가 보시지!"
 ww1_nejd.1.b: "알았어 때리지 마..."
 ww1_nejd.2.t: "쿠웨이트-네지드 전쟁의 끝"
 ww1_nejd.2.d: "우카이르 의정서 협상이 네즈드에 유리하게 마무리되었습니다. 압둘아지즈 알사우드의 적극적인 외교로 와프라와 하파르알바틴에 대한 통제권을 확보할 수 있었습니다."
 ww1_nejd.2.a: "승리다!"
 ww1_nejd.2.b: "젠장."
 ww1_nejd.3.d: "우카이르 의정서를 둘러싼 격렬한 협상과 갈등이 끝나고 결국 현상 유지 상태가 되었습니다. 사우디의 공격에 대한 쿠웨이트의 단호한 입장과 방어 성공은 와프라와 하파르 알바틴을 합병하려는 압둘아지즈 알사우드의 야망을 제대로 막아냈습니다."
 ww1_nejd.4.d: "양측이 다 전쟁을 벌일 수 없게 되어 국경 분쟁이 끝납니다."
 ww1_nejd.4.a: "예상 밖이다."
 ww1_mexico.5.desc: "디아스 장군은 오늘 오후 세상을 떠났습니다. 우에르타 장군은 그의 후임으로 임명되었습니다."
 ww1_mexico.5.b: "개혁가이자 반과학파, 친사업파 베르나르도 레예스."
 ww1_mexico.5.c: "사촌 펠릭스 디아스."
 ww1_france.51.t:0 "대중의 분노"
 ww1_france.51.d:0 "패배에 대한 분노, 정부에 대한 불만, 전후 불황에 대한 불안이 겹치면서 시민들은 점점 더 과격하고 폭력적인 사상에 흔들리게 되었습니다. 대규모 시위가 계속 벌어지고 거리를 메우고 있습니다. 사회주의 선동가들이 이러한 시위를 주도하며 시위대와 파업을 과격하게 만들고 있습니다."
 ww1_france.52.t:0 "분노한 병사들의 행진"
 ww1_france.52.d:0 "프랑스군은 그 누구도 생각조차 할 수 없는 가장 쓰라린 실패와 엄청난 손실을 겪어야 했습니다. 전선에서 아무것도 하지 못한 병사들은 비난을 받느라 지쳐 있었습니다. 전장에서 돌아온 장병들은 자신들의 희생과 헌신에 대한 보상을 받기 위해 정부에 항의하기 시작했습니다. 물론 정부는 제 기능을 하지 못하는 상태였기 때문에 그들을 진정시키기 위해 아무것도 할 수 없었습니다. 정부 당국자들의 공허한 약속은 참전용사들에게는 심각한 거짓말로 받아들여졌습니다. \n그리고 이러한 무질서와 소란으로 인해 사람들은 구렁텅이에서 벗어나는 유일한 방법은 오랜 공화국을 타도하는 것이라고 믿게되었습니다. \n그 외에도 정부 당국은 환란을 피해 고국으로 돌아온 사람들에게 피난처와 식량을 제공해야 하는 갑작스럽고 중요한 임무를 맡게 되면서 패닉에 빠졌습니다. 물론 정부는 굶주리고 성난 군중이 너무 많아 대부분 감당하지 못했습니다."
 ww1_france.53.t:0 "모든 곳에서 몰려드는 난민"
 ww1_france.53.d:0 "프랑스 식민제국은 잿더미로 변했고, 제국에 살던 사람들은 삶의 터전, 직장, 재산, 심지어 사랑하는 가족까지 잃었습니다. 그들 중 극소수만이 프랑스 본토로 돌아올 수 있었습니다. 이들이 가져온 소식은 사람들 사이에 자신들도 외국 점령군에 의해 자신의 터전에서 쫓겨날 수 있다는 공포와 무질서를 퍼뜨렸습니다. 이러한 주장은 독일군이 심지어 프랑스 국민의 정당한 영토를 넘기라고 요구했을 때 사실로 뒷받침되었습니다."
 ww1_colombia.2.d: "콜롬비아 공화국의 역사적인 사건인 1914년 대통령 선거가 코앞으로 다가왔습니다. 2월 10일 화요일 전국의 시민들은 투표권을 행사하여 호세 비센테 콘채를 새로운 대통령으로 뽑았습니다. 이번 선거는 거의 반세기 만에 이루어진 대통령 직선제 선거이므로 콜롬비아 정치사에 큰 획을 긋는 사건입니다. 게다가 이번 선거는 어떤 경제적 교육적 차별도 없이 자유로운 선거로써 1910년 개헌 적용의 중대한 이정표입니다. 콜롬비아인들은 목소리를 냈으며 이들 목소리는 크고 명확히 전달되었습니다."
 ww1_colombia.2.a: "호세 비센테 콘차가 이긴다!"
 ww1_france.50.t2:0 "국민주의 정서의 확산"
 ww1_france.50.d2:0 "사회주의에 의해 공화국이 멸망했고 결국 대전쟁에서 패배했다는 반동주의자의 선동이 대중의 마음을 사로잡고 있습니다. 국민들은 프랑스에 옛 체제를 되살려야 한다고 믿고 있으며 불안은 계속 확산되고 있습니다. 우리가 즉시 극단적인 조치를 취하지 않는다면, 우리 정부는 성난 군중과 군인들에게 처형당할 것입니다."
 ww1_france.94.b:0 "웃기는 겁쟁이들이군!"
 ww1_france.248.t:0 "영웅의 죽음"
 ww1_france.248.d:0 "체코-슬로바키아 민족의 독립을 위해 협상국 편에서 싸웠던 체코슬로바키아 군단의 영웅이자 전쟁부 장관인 밀란 라스티슬라우 슈테파니크가 고국으로 돌아오던 중 군용기가 추락해 폭발하면서 숨진 채 발견되었습니다. 그가 타고 오던 비행기는 브라티슬라바 근처에 착륙하려 했지만 첫 번째 시도는 실패로 돌아갔고 냉각수가 새기 시작했습니다. 두 번째 시도에서 과열된 엔진이 고장 나며 두 개의 엔진 중 하나가 폭발하여 동체가 추락했습니다."
 ww1_france.248.a:0 "이 얼마나 비통한가."
 ww1_england.247.t: "페미니스트의 손도끼 공격"
 ww1_england.247.d: "오늘 새벽, 급진적인 참정권 운동가 메리 리가 동요와 불안을 조성하려는 의도로 총리에게 직접 손도끼를 던졌습니다.\n\n혼란이 예상대로 성공했는지 여부는 아직 불분명합니다."
 ww1_england.247.a: "손도끼가 목표를 맞추지 못했다."
 ww1_england.247.b: "주여, 총리가 죽었다!"
 ww1_england.248.t: "H. H. 애스퀴스 암살!"
 ww1_england.248.d: "허버트 헨리 애스퀴스 영국 총리가 참정권 테러리스트가 던진 손도끼에 맞아 암살당했습니다!\n\n손도끼는 총리의 이마를 곧장 가격했고, 총리는 현장에서 사망 선고를 받았습니다. 페미니스트들의 선동과 폭탄 테러가 증가하며 이번 공격이 벌어졌습니다."
 ww1_england.248.a: "불명예스럽군!"
 ww1_soviet.48.t: "총에 맞은 레닌!"
 ww1_soviet.48.d: "자모스크보레치예 지역의 미헬손 금속 공장에서 집회가 열렸고, 시모놉스카야와 다닐롭스카야 슬로보다에서 온 노동자들과 수많은 사람들이 모여들었습니다. 이들은 서로 굶주림과 어려움에 대해 이야기를 나누었습니다.\n갑자기 사람들이 소리를 질렀습니다.\n— \"그가 도착했다!\" \n레닌이 등장하자 모두가 소란을 잠재웠습니다.\n레닌은 연설했습니다.\n— \"체코슬로바키아 백군이 우리와 전쟁을 하려고 한다. 우리는 싸워야 하며, 어렵고 굶주리더라도 일하면 이겨낼 것이다!\"\n그가 말을 마치자 노동자들은 \"우리 모두 하나 되어 백군에 맞서리!\"라 외치며 노래를 불렀습니다.\n레닌이 연설하는 동안, 신원미상의 여자가 사람들 가운데에서 레닌을 기다리고 있었습니다다. 그녀는 더러운 신발과 검은 치마를 입고 담배를 피우고 있었습니다다. 바로 소비에트 정부의 적들이 레닌을 암살하기 위해 이 여자를 보낸 것이었습니다.\n연설이 끝나자 레닌은 자신의 차량으로 가 외투를 입었습니다. 그때 마당에 있던 두 명의 여성 노동자가 그를 멈춰 세우곤 빵과 공장에 대해 물었습니다. 레닌은 그 노동자들에게 설명하던 중 갑작스레 검은 치마를 입은 여성이 레닌에게 세 발의 총격을 가했습니다.\n레닌은 쓰러졌고, 총격범은 도망갔지만 마당에 있던 어린이들이 그녀를 보고 \"이바노프, 여자가 트램으로 도망갔어요!\"라고 소리쳤습니다.\n결국 노동자들이 그녀를 쫓아가 그녀를 붙잡았습니다. 붙잡힌 여자는 전 사회혁명당원 카플란이었습니다."
 ww1_soviet.48.a: "레닌은 살아남아 크렘린으로 신속하게 이송되었다."
 ww1_soviet.48.b: "레닌이 죽었다!"
 ww1_soviet.49.t: "레닌의 회복"
 ww1_soviet.49.d: "총탄은 레닌의 팔과 왼쪽 어깨를 관통하였으며, 폐에 총상을 입었습니다.\n부상은 심각했고 회복이 어려웠습니다.\n하지만 레닌은 회복했습니다.\n붕대를 감는 동안 레닌은 농담을 하기도 했습니다. 그는 부상을 입은 팔이 짧아지는 것을 막기 위해 왼손에 5 파운드 무게의 콩 주머니를 매달고 걷기 시작했습니다. 손이 회복되기까지는 두 달이 걸렸습니다.\n신문들은 밤낮으로 레닌의 건강에 관한 정기적인 기사를 보도했습니다. 그리고 마침내 전국이 \"레닌 동지가 회복되고 있다.\"는 글을 읽게 되었습니다. 매일 신문들은 암살 시도에 대한 반향으로 일부 공장에서 노동자들이 전선으로 자원입대했다고 보도했습니다."
 ww1_soviet.49.a: "레닌 동지가 돌아왔다!"
 ww1_soviet.50.desc: "미켈슨 금속 공장에서 열린 집회가 충격적인 사건으로 중단되었습니다. 시모노프스카야와 다닐로프스카야 슬로보다의 노동자들이 모여 자신들이 겪고 있는 어려움에 대해 이야기하고 있을 때 갑자기 군중이 흥분하여 폭발한 것입니다. 레닌은 현장에 도착해 백군에 맞서 싸울 것을 촉구하는 강한 연설을 했습니다. 노동자들은 결연한 의지로 가득 찼고 한 목소리로 노래를 불렀습니다. 하지만 군중들 사이에는 레닌을 암살하기 위해 소비에트 정부의 적들이 보낸 정체불명의 여성이 숨어 있었습니다. 레닌이 밖으로 나오자 그녀는 레닌에게 총탄 세 발을 쐈고 소비에트의 지도자는 바닥에 쓰러졌습니다. 혼란이 벌어졌지만 범인은 결국 잡혔습니다. 레닌은 살아남아 크렘린으로 신속하게 이송되었습니다."
 ww1_soviet.50.desc_alt: "미켈슨 금속 공장에서 열린 집회가 충격적인 사건으로 중단되었습니다. 시모노프스카야와 다닐로프스카야 슬로보다의 노동자들이 모여 자신들이 겪고 있는 어려움에 대해 이야기하고 있을 때 갑자기 군중이 흥분하여 폭발한 것입니다. 레닌은 현장에 도착해 백군에 맞서 싸울 것을 촉구하는 강한 연설을 했습니다. 노동자들은 결연한 의지로 가득 찼고 한 목소리로 노래를 불렀습니다. 하지만 군중들 사이에는 레닌을 암살하기 위해 소비에트 정부의 적들이 보낸 정체불명의 여성이 숨어 있었습니다. 레닌이 밖으로 나오자 그녀는 레닌에게 총탄 세 발을 쐈고 소비에트의 지도자는 바닥에 쓰러졌습니다. 혼란이 벌어졌지만 범인은 결국 잡혔습니다. 레닌은 살아남지 못했습니다."
 ww1_soviet.50.a: "노동계급 지도자들의 피를 위해 우리는 엄중한 재판을 요구한다!"
 ww1_soviet.50.b: "혁명이 큰 타격을 입었다."
 ww1_soviet.50.c: "이거나 먹어라!"
 ww1_soviet.50.d: "러시아에 폭력이 만연해지는군."
 ww1_france.54.t:0 "지역 내 사회주의자들의 선동"
 ww1_france.54.d:0 "이 지역의 거리에 사회주의 선전이 만연합니다. 무장 투쟁을 통한 혁명과 정부 전복을 촉구하는 메시지가 도처에 널려 있습니다."
 ww1_france.55.t:0 "노동자들의 무기고 습격"
 ww1_france.55.d:0 "노동자 집단이 지역 무기고를 습격하고 군수품을 대량으로 약탈하기 시작했으며, 이를 막아야 할 경찰과 군대는 제 기능을 하지 못하거나 심지어 방관하고 있습니다."
 ww1_france.55.a:0 "제발 뭐라도 좀 해 봐!"
 ww1_france.56.t:0 "애국자들"
 ww1_france.56.d:0 "자칭 프랑스 코뮌의 반란과 배신에 맞서 정당한 우리 정권을 지지하는 프랑스 애국자들이 무기를 들고 일어났습니다."
 ww1_france.56.a:0 "정의가 승리하리라!"
 ww1_france.59.a:0 "필연적이군."
 ww1_belgium.50.t: "벨기에 기관포 원정군"
 ww1_belgium.50.d: "공세를 시작하며  콜론 대령은 중장갑전투차량 대대 창설을 제안했습니다. 이 아이디어는 기존의 미네르바 장갑차를 개조하여 포탑에 37mm 단포신 주포를 탑재한 획기적인 차량으로 만드는 것입니다. 이렇게 동원하면 소규모 신속 개입 부대를 만들어 공세를 지원할 수 있습니다."
 ww1_belgium.50.a: "좋은 생각이야, 콜론!"
 ww1_belgium.51.t: "뭉치면 강하다!"
 ww1_belgium.51.d: "최근 브뤼셀에서 벌어진 사건에 우리 대부분 영향을 받았지만, 우리가 한 나라가 되었다는 사실이 가장 중요합니다. 우리나라의 상황을 보고 수긍하는 대신 전쟁의 결과를 바꾸어야만 합니다.\n\n과거를 잊고 새로운 지평을 바라봅시다. 다가올 몇달 동안 무슨 일이 벌어질지 모르지만 우린 함께 맞설 것입니다!"
 ww1_belgium.51.a: "더한 것도 겪어 봤다고!"
 ww1_bulgaria.60.t: "[AUS.getAdjective]-[BUL.getAdjective] 화친"
 ww1_bulgaria.60.d: "불가리아 차르 정부의 대사와 대표단이 오스트리아와 불가리아의 역사적 관계에 대해 논의하기 위해 빈에 찾아왔습니다. 페르디난트는 두 강국의 강한 이해와 오스만 제국이 기독교 세계에 가하는 위협을 강조했습니다. 그 가운데 페르디난트는 오스만과의 충돌에서 지원을 받고자 하는 의도로 화친을 분명하게 요청했습니다."
 ww1_bulgaria.60.a: "이걸 바라고 있었지."
 ww1_bulgaria.60.b: "오스만은 신뢰할 수 있는 협력국이다."
 ww1_bulgaria.62.t: "해방전쟁"
 ww1_bulgaria.62.d: "불가리아 사령부가 이제 동맹국 참모들을 모아 더 나은 조직을 가능하게 하였습니다. 우리는 승리를 향하여 함께 전진하고 있습니다!"
 ww1_bulgaria.62.a: "좋아!"
 ww1_bulgaria.52.d: "[FROM.GetNameDefCap] 측이 우리의 동맹과 전쟁에 대한 저들의 공헌을 인정하여 작지만 상징적으로 중요한 국경 지역인 [200.GetName]의 반환을 요청했습니다. 이 조치는 우리의 유대를 강화하고 과거의 불의를 바로잡을 수 있습니다."
 ww1_bulgaria.52.a: "우리 편이다."
 ww1_franzferdinand.4.b:0 "실익이 없다."
 ww1_franzferdinand.110.t:0 "위기 해소"
 ww1_franzferdinand.110.d:0 "전 유럽이 전쟁을 대비하는 가운데 오스트리아-헝가리 정부는 세르비아의 선전포고가 양측 모두에게 너무 큰 피해를 줄 것이라며 세르비아에서 군대를 철수한다고 발표했습니다."
 ww1_franzferdinand.110.a:0 "휴..."
 ww1_auh.50.t:0 "[FROM.GetName]의 금수조치 해제"
 ww1_auh.50.d:0 "[FROM.GetAdjective] 대표단은 제재의 모순을 깨닫고 우리에 대한 전면적인 금수조치 해제를 발표하였습니다. 결과적으로, 우리는 [ROOT.GetAdjective]-[FROM.GetAdjective] 무역을 다시 성립시킬 수 있습니다."
 ww1_auh.50.a:0 "훌륭하군!"
 has_lifted_embargo:0 "금수조치 해제"
 pig_war_remove_idea:0 "§Y세르비아§!와 §Y오스트리아-헝가리§!의 §Y돼지 전쟁§! 국민정신 제거."
 ww1_auh.51.t:0 "[FROM.GetName]의 경제전 포기"
 ww1_auh.51.d:0 "[FROM.Capital.GetCapitalVictoryPointName] 정부가 우리에 대한 나머지 경제 제재 해제를 발표하였습니다. 우리는 강한 모습을 보여주고, 권위와 국가의 자주성을 주장함으로써 이 경제 및 정치적 전투에서 승리하였습니다."
 ww1_auh.51.a:0 "[ROOT.GetName]에 영광을!"
 second_to_lift_SER:0 "§Y[SER.GetName]가 이미 제재를 해제하였으니§!, 이 결정은 우리에게 보상을 줍니다."
 second_to_lift_AUH:0 "§Y[AUS.GetName]가 이미 제재를 해제하였으니§!, 이 결정은 우리에게 보상을 줍니다."
 AUH_hungary_may_break_away_from_austria:0 "§R헝가리가 오스트리아에서 독립할지도 모름§!"
 BOS_independence_war:0 "보스니아 민족주의자들의 장악"
 ww1_auh.53.t:0 "보스니아 민족주의자들의 장악"
 ww1_auh.53.d:0 "몇 달 동안 보스니아의 상황은 현지 당국의 입장에서 심각하게 악화되었습니다. 암살, 시위 및 테러 행위로 인해 국가에 대한 우리의 장악력이 심각하게 약화되었습니다. 상황은 한 걸음 더 나아가 민간인의 비협조와 테러 단체의 끊임없는 위협으로 인해 우리 군대가 이 지역을 떠나야 했습니다. [BOS.getLeader] 혁명군 지도자는 보스니아의 독립이 아니면 전쟁을 요구합니다."
 ww1_auh.53.a:0 "그렇다면 반역이다!"
 ww1_auh.53.b:0 "자유를 찾을 자격이 있다."
 ww1_auh.54.t:0 "보스니아에서의 승리"
 ww1_auh.54.d:0 "우리 군은 보스니아인 봉기를 진압했습니다. 마지막까지 남아 저항하던 이들은 막 \"평정\"되었으며 보스니아는 다시는 문제를 일으키지 않을 것입니다."
 ww1_auh.54.a:0 "보스니아는 평정됐다."
 ww1_auh.55.t:0 "이탈리아 문제"
 ww1_auh.55.d:0 "오스트리아-헝가리와 이탈리아는 공식적으로 동맹이지만, 이탈리아의 정책은 중립에 초점을 맞추고 있다는 점에 유의해야 합니다. 전쟁이 발생하면 로마 정부가 중립을 유지하기로 결정하여 동맹을 깨고 동맹국의 이점을 감소시킬 수 있습니다. 동맹을 강화하기 위해 우리는 이탈리아에 우리 영토 일부를 예외적인 선물로 제공할 수 있습니다."
 ww1_auh.55.a:0 "전쟁에 대비한 제안을 준비해야 한다."
 ww1_auh.55.b:0 "이탈리아와의 유대 관계는 충분하다."
 ww1_auh.56.t:0 "구스타프 말러의 사망"
 ww1_auh.56.d:0 "작곡가이자 지휘자인 구스타프 말러가 오늘 아침 빈에서 향년 50세로 사망하였습니다. 교향곡 10개 중 마지막 교향곡을 준비하던 중, 그는 드물지만 치명적인 질병인 심내막염에 걸렸습니다. 오스트리아와 [USA.GetNameDef]에서 널리 알려졌던 그는 음악계에 큰 영향을 끼친 인물이었으며, 그의 사망 소식은 음악계를 깊은 슬픔에 빠뜨렸습니다."
 ww1_auh.56.a:0 "안녕히..."
 ww1_auh.57.t:0 "군대 문제 위기"
 ww1_auh.57.d:0 "제국 전역에 위기가 닥쳤습니다. 헝가리 의회가 헝가리에 유리한 방향으로 군대를 개혁할 것을 요구하며 우리에게 크게 압력을 가하기 시작한 것입니다. 그들은 헝가리어 지휘계통을 요구합니다. 이 요구는 민족주의 단체인 48년 연정의 지지를 받고 있습니다. 이러한 개혁에 반대하는 프란츠 요제프 황제는 헝가리인들의 요구가 관철될 경우, 자신은 조카인 프란츠 페르디난트에게 양위할 것이라고 선언했습니다. 헝가리인을 증오하는 것으로도 잘 알려져 있는 프란츠 페르디난트는 민족주의자에게 전혀 도움이 되지 않을 것입니다."
 ww1_auh.57.a:0 "48년 연정이 포기한다."
 ww1_auh.57.b:0 "프란츠 요제프는 프란츠 페르디난트에게 양위한다!"
 ww1_auh.58.t:0 "[GetYear]년 헝가리 총선거"
 ww1_auh.58.d:0 "안타깝게도 헝가리의 독립을 지지하는 독립과 48년당이 이번 총선거에서 승리할 가능성이 높습니다. 이 무소불위의 단체는 이미 지난 1906년 총선거에서 승리한 이력이 있는 만큼, 이들의 재선은 우리나라에 매우 심각한 결과를 초래할 수 있습니다."
 ww1_auh.58.a:0 "국민노동당이 선출됐다!"
 ww1_auh.58.b:0 "독립과 48년당이 선출됐다..."
 ww1_auh.58.c:0 "국민노동당의 티서 이슈트반이 피살당하며 [AUS.GetLeader]가 국가비상사태를 선포했다!"
 ww1_auh.60.t:0 "헝가리 독립"
 ww1_auh.60.d:0 "오랜 준비 끝에 우리 지지자들이 헝가리 정권을 잡을 준비가 되었습니다. 이제 남은 것은 다가오는 위기에서 누가 이길 것인지입니다."
 ww1_auh.60.a:0 "헝가리가 이겼다!\n(헝가리로 플레이)"
 ww1_auh.60.b:0 "헝가리인들은 큰 대가를 치를 것이다..."
 ww1_auh.61.t:0 "헝가리 독립"
 ww1_auh.61.d:0 "헝가리 독립과 48년당의 두번째 선거가 다가오자 제국에 엄청난 긴장이 감돕니다. 대중의 높은 지지를 받는 헝가리 민주당은 어제 부다페스트 중심에서 독립을 선언했습니다. 합스부르크 가문과 정부는 곧장 소식을 전해 듣고 제국을 무너뜨릴 수도 있는 이 사건에 대응하기 위해 군대를 동원했습니다."
 ww1_auh.61.a:0 "오 인류여!"
 ww1_auh.62.t:0 "헝가리 독립"
 ww1_auh.62.d:0 "헝가리 독립과 48년당의 두번째 선거가 다가오자 제국에 엄청난 긴장이 감돕니다. 대중의 높은 지지를 받는 헝가리 민주당은 어제 부다페스트 중심에서 독립을 선언했습니다. 결국 시민과 현지 민병대가 정규군을 몰아내며, 헝가리는 독립을 선포했습니다. 어떻게 대처해야 할까요?"
 ww1_auh.62.a:0 "헝가리인들이 국가를 가질 수 있게 둬라."
 ww1_auh.62.b:0 "그렇다면 반역이다!"
 ww1_auh.63.t:0 "헝가리 독립"
 ww1_auh.63.d:0 "전쟁이 터질 확률을 조금도 두지 않으려는 오스트리아 정부는 우리 조건을 받아들였습니다. 양국은 가까이 지낼 것이나 분명한 독립국이 될 것입니다. 한 방울의 피도 흘리지 않고서 승리를 완수했습니다! "
 ww1_auh.63.a:0 "승리로다!"
 ww1_auh.64.t:0 "헝가리 독립"
 ww1_auh.64.d:0 "우리가 두려웠던 것처럼 카이저 당국은 어떠한 타협도 거부하였으며 어떠한 논의도 반대합니다. 오스트리아군은 부다페스트 점령을 위해 동원령을 내렸으며 독립과 48년당은 금지되었습니다. 시민들이여, 무기를 듭시다. 우리 모두 이 날을 준비한 것이 아닙니까!"
 ww1_auh.64.a:0 "전쟁이다!"
 ww1_auh.65.t:0 "크로아티아 봉기"
 ww1_auh.65.d:0 "발칸의 상황이 더욱 고조되었습니다. 크로아티아의 주요 마을 여러 곳에서 현지 주둔군에 봉기를 일으켰고 우리 당국은 슬로베니아로 철수할 수밖에 없었습니다. 이런 봉기가 헝가리의 독립 선언에 따른 것임은 의심할 여지가 없습니다. 어찌 되었건 모든 분리주의 영토를 이해할 수는 없으며 재정복만이 우리가 원하는 것을 보장할 것입니다."
 ww1_auh.65.a:0 "끔찍한 실수로군..."
 ww1_auh.66.t:0 "우크라이나 봉기"
 ww1_auh.66.d:0 "제국 남부와 동부의 여러 운동에 따라 렘베르크 지역은 독립 추구를 시사하는 반란을 일으켰습니다. 이곳 슬라브 지역은 갈리치아에 독립 우크라이나를 수립하겠다고 주장했습니다. 우리는 이런 한심한 성명을 받아들일 수 없습니다!"
 ww1_auh.66.a:0 "끔찍한 실수로군..."
 ww1_auh.67.t:0 "보스니아 봉기"
 ww1_auh.67.d:0 "크로아트 봉기에 곧이어 확실히 세르비아의 지원을 받은 보스니아 농민 상당수가 왕국의 독립을 선포했습니다. 불행히도 보스니아는 제대로 통합된 영토가 아니며 독립할 훌륭한 기회를 붙잡았습니다. 우린 결과를 받아들일 수 밖에 없습니다."
 ww1_auh.67.a:0 "끔찍한 실수로군..."
 ww1_auh.68.t:0 "슬로바키아 봉기"
 ww1_auh.68.d:0 "체코 산악에서 작전을 수행하던 우리 군은 오스트리아 편에 붙은 슬로바크 파르티잔에게 제압당했습니다. 그에 따라 우리 군은 대규모 인명피해를 피하기 위해 후퇴하여 산개할 수밖에 없었습니다. 슬로바키아 지역은 안전하지 않으며 정부가 카이저의 편을 들었다는 소문이 무성합니다..."
 ww1_auh.68.a:0 "끔찍한 실수로군..."
 ww1_auh.69.t:0 "트란실바니아 봉기"
 ww1_auh.69.d:0 "슬로바크인의 나쁜 예를 따라 루마니아인들이 헝가리 공화국에 맞서 반란을 일으켰습니다. 이런 분리독립은 승인할 수 없습니다!"
 ww1_auh.69.a:0 "끔찍한 실수로군..."
 ww1_auh.70.t:0 "[FROM.GetAdjective]의 오스트리아-헝가리 내전 개입"
 ww1_auh.70.d:0 "오스트리아-헝가리 내 민족 간 갈등이 유럽의 균형에 돌아올 수 없는 비등점에 달했습니다. 약간의 차이에도 불과하고 오스트리아-헝가리는 이탈리아보다 훨씬 나은 동맹입니다. 이런 세력이 없어진다는 것은 우리에게 해가 될 수 있습니다. 하지만 진정 우리가 이런 식으로 동원해서 내전에 개입하는 편이 맞을까요? 또한, 엄밀히 말하자면 오스트리아와 헝가리 양국은 모두 독일과 동맹을 맺은 국가입니다. 게다가 전후 오스트리아-헝가리 제국은 전쟁 이전보다 더욱 불안정하게 변할 위험이 크므로, 직접 개입은 정당화하기 더 어려울 것입니다..."
 ww1_auh.70.a:0 "개입해선 안 된다."
 ww1_auh.70.b:0 "오스트리아군은 독일제 무기로 무장할 것이다."
 ww1_auh.70.c:0 "망할 헝가리 놈들!"
 ww1_auh.70.e:0 "오스트리아-헝가리는 작살났다. 그러니까 가능한 만큼 합병하자고!"
 ww1_auh.71.t:0 "[FROM.GetAdjective]의 오스트리아-헝가리 내전 개입"
 ww1_auh.71.d:0 "오스트리아-헝가리의 상황이 더욱 악화되었습니다. 독일 민족을 하나로 모은다는 사상에 영감을 받은 [GER.GetLeader]의 결정으로 오스트리아를 독일의 반자치 공국으로 통합하기 위해 평정할 군대를 파병했습니다. 이는 양국이 가까운 동맹이라는 점에서 더욱 놀라운 소식입니다. 과연 게르만의 탐욕의 끝은 어디까지일까요?"
 ww1_auh.71.a:0 "누구도 [GER.GetLeader]를 믿어선 안 된다."
 ww1_auh.72.t:0 "[FROM.GetAdjective]의 오스트리아-헝가리 내전 개입"
 ww1_auh.72.d:0 "오스트리아-헝가리 내 민족간 갈등은 유럽의 균형에 돌아올 수 없는 비등점에 달했습니다. 이는 우리의 영유권을 주장할 수 있는 최고의 기회일지도 모릅니다."
 ww1_auh.72.a:0 "개입해선 안 된다."
 ww1_auh.72.b:0 "티롤을 점령해야 한다!"
 ww1_auh.72.c:0 "저들은 어쨌거나 우리 동맹이니 저들을 구해야 한다!"
 ww1_auh.73.t:0 "[FROM.GetAdjective]의 오스트리아-헝가리 내전 개입"
 ww1_auh.73.d:0 "이탈리아는 우리 국경을 공격하길 주저하지 않았습니다. 우리 병사 몇이  남티롤에 대해 조직된 가벼운 공격에 살해당했습니다. 트렌티노 지역은 이제 우리 통제 밖입니다. 헝가리를 물리치자마자 이탈리아의 기회주의를 억제할 것입니다!"
 ww1_auh.73.a:0 "망할 이탈리아 놈들!"
 ww1_auh.74.t:0 "[FROM.GetAdjective]의 오스트리아-헝가리 내전 개입"
 ww1_auh.74.d:0 "이제 상황은 헝가리나 오스트리아 둘 중에 하나를 지지하는 것으로 이익을 얻을 수 있는 수준이 아닙니다. 우리의 성명이 먹히지 않더라도 평화를 요청할 수도 있습니다."
 ww1_auh.74.a:0 "헝가리 독립주의를 지원해야 한다."
 ww1_auh.74.b:0 "오스트리아-헝가리를 지원해야 한다."
 ww1_auh.74.c:0 "평화를 요구해야 한다!"
 ww1_auh.75.t:0 "[FROM.GetName]의 지원"
 ww1_auh.75.d:0 "[FROM.GetAdjective] 정부는 우리 전쟁에서 우리를 지원하겠다고 선포하며 우리 군이 쓸 수 있는 수백 정의 무기를 신속히 전달하겠다고 선언했습니다. [FROM.GetAdjective]의 지원은 우리 대중의 지지를 강화하는 데 중요합니다."
 ww1_auh.75.a:0 "고맙네, [FROM.GetLeader]."
 ww1_auh.76.t:0 "[FROM.GetAdjective]의 오스트리아-헝가리 내전 개입"
 ww1_auh.76.d:0 "오스트리아-헝가리 내전은 우리가 영유권을 주장하는 남헝가리 영토를 합병할 특별한 기회입니다. 반란군은 제국군을 퇴각시켰으며 우리 영토를 점령할 기회를 활짝 열어두었습니다. 그러나 우리 상황은 최선이 아니기에 중립을 유지하거나 스렘 지역을 점령할 수 있습니다."
 ww1_auh.76.a:0 "중립은 가치 있다."
 ww1_auh.76.b:0 "스렘을 점령하라!"
 ww1_auh.76.c:0 "보이보디나와 서바나트를 요구해야 한다."
 ww1_auh.77.t:0 "[FROM.GetName]의 스렘 점령!"
 ww1_auh.77.d:0 "오스트리아군과 싸우는 중 세르비아 병력의 상당수가 세르비아가 오래 전부터 영유권을 주장하던 스렘이라는 크로아티아의 작은 지역을 점령했습니다. 이 정복은 이 슬라브 놈들에 대한 완전한 반목의 상징입니다."
 ww1_auh.77.a:0 "젠장..."
 ww1_auh.78.t:0 "[FROM.GetAdjective]의 최후통첩!"
 ww1_auh.78.d:0 "우리가 오스트리아군과 싸우는 동안 세르비아군의 최후통첩을 받았습니다. 보이보디나 전역과 서바나트를 할양하라는 것입니다. 이런 요구는 우리의 안정도에 상당한 해를 끼치고 세르비아와의 전쟁을 피할 것입니다."
 ww1_auh.78.a:0 "다른 선택의 여지가 없다..."
 ww1_auh.78.b:0 "아니!"
 ww1_auh.79.t:0 "[FROM.GetAdjective]의 최후통첩!"
 ww1_auh.79.d:0 "헝가리가 우리 요구를 수락했습니다! 우리 행정부는 전국 지도를 다시 그리기 시작했습니다. 현지 경찰대는 이미 요충지를 확보하기 시작했습니다."
 ww1_auh.79.a:0 "좋아."
 ww1_auh.80.t:0 "[FROM.GetAdjective]의 최후통첩!"
 ww1_auh.80.d:0 "헝가리가 우리의 제안을 거절하면서 우리의 위협이 그들이 우리와 거래할 만큼 충분하지 않다고 정당화했습니다. 우리가 말만 늘어놓는 것이 아님을 저들에게 알릴 것입니다..."
 ww1_auh.80.a:0 "저들에게 철의 대가를 치르게 하라!"
 ww1_auh.81.t:0 "우크라이나에서 온 소식"
 ww1_auh.81.d:0 "오스트리아-헝가리 전쟁이 끝나자 우크라이나 혁명정부는 [RUS.GetNameDef]에 통합을 요구했습니다."
 ww1_auh.81.a:0 "좋아!"
 ww1_auh.82.t:0 "독일의 영토 반환"
 ww1_auh.82.d:0 "독일은 전쟁 중 우리를 도왔으며 헝가리와의 마지막 전투에 따라 저들이 점령한 영토를 반환했습니다."
 ww1_auh.82.a:0 "좋아!"
 ww1_auh.83.t:0 "헝가리의 도움 요청"
 ww1_auh.83.d:0 "헝가리 장관이 베오그라드에 방문해 오스트리아-헝가리 내전에서 세르비아의 도움을 요청했습니다. 그의 왕당파 적수들에게 어려움에 처한 장관은 스렘과 보스니아 영토를 대가로 우리 측에 군사 개입을 요청했습니다."
 ww1_auh.83.a:0 "헝가리를 도와야 한다."
 ww1_auh.83.b:0 "아니."
 ww1_auh.84.t:0 "헝가리의 도움 요청"
 ww1_auh.84.d:0 "세르비아는 우리 요청에 호의적으로 답했습니다. 보스니아 혁명가들은 더 나은 선을 위해 점령군에 맞서지 않았습니다."
 ww1_auh.84.a:0 "좋아!"
 ww1_auh.85.t:0 "헝가리의 도움 요청"
 ww1_auh.85.d:0 "세르비아는 우리 요구를 거부했습니다. 우리는 상황이 더 악화되지 않기를 바리며 오스트리아군에 홀로 맞서 싸워야만 합니다."
 ww1_auh.85.a:0 "좋아!"
 ww1_auh.86.t:0 "내전의 끝"
 ww1_auh.86.d:0 "내전이 끝나고 옛 제국의 영토의 구성을 생각해야 할 때입니다. 지도를 지금처럼 둘 수도 있고, 지역을 좀 더 안정적인 방법으로 재배치할 수 있습니다."
 ww1_auh.86.a:0 "지도를 다시 그려라!"
 ww1_auh.86.b:0 "이대로 괜찮아!"
 ww1_auh.87.t:0 "세르비아의 영토 반환"
 ww1_auh.87.d:0 "세르비아는 전쟁 중 우리를 도왔으며 헝가리와의 마지막 전투에 따라 저들이 점령한 영토를 반환했습니다."
 ww1_auh.87.a:0 "좋아!"
 ww1_auh.88.t:0 "트란실바니아 상황"
 ww1_auh.88.d:0 "전쟁이 끝났습니다. 이제 트란실바니아 문제를 다루어야 합니다. 1911년에 독립한 트란실바니아 공화국은 현재 헝가리 영토의 3분의 1을 차지하고 있으며 어떠한 통합도 거부합니다. 전쟁에 따라 우리 군은 사기가 떨어졌으며 우리 자원은 바닥이 났습니다. 하지만 트란실바니아의 독립을 승인한다면 우리의 신용을 잃을 수 있습니다."
 ww1_auh.88.a:0 "이런 난장판을 지금 끝내야 한다!"
 ww1_auh.88.b:0 "저들의 독립을 승인해야 한다."
 ww1_auh.89.t:0 "제국의 상태"
 ww1_auh.89.d:0 "오스트리아가 헝가리에게 완전한 승리를 거두었습니다. 이번 전쟁은 헝가리 민주주의자들과 오스트리아 제국주의자들 사이의 자연스러운 반목의 분수령이 되어, 연합의 상태에 정당한 의문을 제기합니다. 오스트리아가 국가 지도력에서 우월하다고 보아 헝가리를 처벌해야 합니까?"
 ww1_auh.89.a:0 "오스트리아는 합스부르크가 통치할 것이다!"
 ww1_auh.89.b:0 "헝가리도 존중을 받아야 한다."
 ww1_auh.90.t:0 "루마니아의 오스트리아-헝가리 내전 개입"
 ww1_auh.90.d:0 "오스트리아-헝가리의 상황은 유럽 지정학을 재정의할 수 있는 열린 문입니다. 헝가리 동부 트란실바니아의 많은 인구는 루마니아어를 사용하며 우리의 가치와 문화에 애착을 가지고 있습니다. 우리는 이러한 상황을 이용하여 트란실바니아 또는 적어도 동트란실바니아 지역을 점령할 수 있습니다."
 ww1_auh.90.a:0 "중립을 유지해야 한다."
 ww1_auh.90.b:0 "동트란실바니아를 합병해야 한다."
 ww1_auh.90.c:0 "트란실바니아 전역을 챙겨야 한다!"
 ww1_auh.91.t:0 "[FROM.GetName]의 동트란실바니아 점령!"
 ww1_auh.91.d:0 "적군과 싸우는 중 루마니아 병력의 상당수가 루마니아가 오래 전부터 영유권을 주장하던 트란실바니아라는 루마니아어를 사용한 산악 지역을 점령했습니다. 이 정복은 이런 기회주의자 놈들에 대한 완전한 반목의 상징입니다."
 ww1_auh.91.a:0 "젠장..."
 ww1_auh.92.t:0 "[FROM.GetAdjective]의 최후통첩!"
 ww1_auh.92.d:0 "우리는 루마니아 대사로부터 루마니아 정부의 공식 요청을 받았습니다. [ROM.GetLeader]의 요청은 직접 현지 문화를 보존하고 루마니아어 화자의 안전을 보장하기 위해 루마니아가 트란실바니아 지역을 합병해야 한다는 것입니다."
 ww1_auh.92.a:0 "다른 선택의 여지가 없다."
 ww1_auh.93.b:0 "[ROM.GetLeader]에게 보낼 메시지가 있다."
 ww1_auh.93.t:0 "[FROM.GetAdjective]의 최후통첩!"
 ww1_auh.93.d:0 "헝가리가 우리 요구를 수락했습니다! 우리 행정부는 전국 지도를 다시 그리기 시작했습니다. 현지 경찰대는 이미 요충지를 확보하기 시작했습니다."
 ww1_auh.93.a:0 "좋아."
 ww1_auh.94.t:0 "[FROM.GetAdjective]의 최후통첩!"
 ww1_auh.94.d:0 "헝가리가 우리의 제안을 거절하면서 우리의 위협이 그들이 우리와 거래할 만큼 충분하지 않다고 정당화했습니다. 우리가 말만 늘어놓는 것이 아님을 저들에게 알릴 것입니다..."
 ww1_auh.94.a:0 "저들에게 철의 대가를 치르게 하라!"
 ww1_auh.95.t:0 "빈 대회의"
 ww1_auh.95.d:0 "[ROOT.GetLeader] 황제가 지시한 대로 초청장이 발송되었으며 제국의 구성국들은 곧 답장을 보내올 것입니다. 회의는 2주 뒤로 계획되어 있습니다."
 ww1_auh.95.a:0 "행운을 빌지!"
 ww1_auh.95.b:0 "자치파를 지지하라!"
 AUH_bypass_federalism:0 "대부분의 회담을 건너뜁니다. 회담에서 자치주의자들은 자신들의 주장을 관철하고, 제국을 §Y자유주의의 분권화된 연방§!으로 개혁할 것입니다!"
 AUH_handle_federalism:0 "개혁이 통과된다면 §Y모든 구성국에 핵심 주를 얻습니다§!"
 ww1_auh.96.t:0 "빈 대회의"
 ww1_auh.96.d:0 "헝가리 대표단은 우리의 초청을 수락했으며 장관은 서둘러, 심지어 약간 일찍 빈에 도착했습니다. 그는 [Root.GetLeader]의 환대를 받았습니다. 그의 도착에 헝가리 대표단은..."
 looked_friendly:0 "... 차분하고 매우 우호적으로 보인다!"
 looked_distant:0 "...다른 생각으로 확고해 보인다."
 looked_cold:0 "... 까다롭고 냉정해 보인다..."
 they_looked_friendly:0 "§G우호적으로 보임§!\n\n"
 they_looked_neutral:0 "§g중립적으로 보임§!\n\n"
 they_looked_lifted:0 "§R분노한 것처럼 보임§!\n\n"
 you_should_have_completed_HUN_focuses_to_gain_their_support:0 "헝가리 정치 계통의 특정 §Y중점§!들을 완료하지 않았다면 [HUN.GetFlag] 헝가리의 지지를 받는 것은 §R낮은 확률§!입니다."
 you_should_have_favored_the_slav_autorities:0 "[CRO.GetFlag]크로아티아의 §R자치권을 훼손§!하지 않고 투자하는 것과 §R슬라브를 탄압하지 않고§! [BOS.GetFlag]보스니아 테러리즘과 싸우는 것은 §Y저들의 더 나은 지지를 받는 것§!으로 이어질 것입니다."
 you_should_have_invested_in_galicia_and_complete_investement_decisions:0 "[GAL.GetFlag]갈리치아에 투자하고 §Y가난과 싸우는§! 여러 결정을 완료§R했어야 합니다§!."
 you_shouldnt_have_dissolved_czech_parliament:0 "§R[CZE.GetFlag]체코 의회§!를 해산하거나 §R자치권을 약화§!시키지 말았어야 합니다."
 ww1_auh.97.t:0 "빈 대회의"
 ww1_auh.97.d:0 "보헤미아 왕국 대표단이 약간 일찍 도착했습니다. 앞선 민주주의자인 알로이스 라신 제국고문이 이끄는 대표단입니다. 저들과의 첫만남은 곧장 분위기를 고조시켰습니다..."
 ww1_auh.98.t:0 "빈 대회의"
 ww1_auh.98.d:0 "크라쿠프. 렘코비흐트 히나, 프셰미실, 슈타니슬라우, 그리고 렘베르크 지구의 대표단이 새벽에 도착했습니다. 갈리치아는 엄청난 빈곤과 농업 착취로 알려져 있으며 이들 집단이 우리 의견과 맞지 않을 것이라고 생각하는게 안전합니다. 이 많은 지역 행정관들이 모두 자리했습니다..."
 ww1_auh.99.t:0 "빈 대회의"
 ww1_auh.99.d:0 "발칸에서 온 관리들, 크로아티아와 보스니아 지역의 대표단이 저녁때쯤 모였습니다. 발칸의 상당한 민족적 다양성과 저들의 느슨한 통합은 항상 제국 내에서 문제로 제기되었습니다. 저들이 [Root.GetLeader] 앞에 도착했을 때 이들은..."
 ww1_auh.100.t:0 "빈 대회의"
 ww1_auh.100.d:0 "모든 화의 참석자들이 빈에 도착했으니 개회할 수 있습니다. 삼자 논의는 마지막 순서로 예정되어 있으며, 대표단은 먼저 주장을 제기할 것을 요청합니다. 사실 제국의 여러 집단이 회의를 황제에게 요구 사항을 전할 기회로 삼았습니다. 우리의 대답이 우리 계획을 비준하는 지역의 선택에 영향을 미칠 것입니다."
 ww1_auh.100.a:0 "저들이 유리한 입장이다..."
 ww1_auh.101.t:0 "빈 대회의"
 ww1_auh.101.d:0 "최근 통합된 보스니아는 무슬림이 다수인 국가입니다. 하지만 보스니아는 또한 보스니아 세르브인과 크로아트인의 고향이기도 합니다. 이 세 집단은 서로 자리를 차지하기 위해 경쟁하고 있으며, 당국은 문제 해결을 위해 보스니아를 크로아티아-슬라보니아 왕국과 합병하여 남슬라브를 위한 자치 국가를 만들 것을 요구하고 있습니다."
 ww1_auh.101.a:0 "물론이지."
 ww1_auh.101.b:0 "보스니아는 공동통치령으로 남을 것이다."
 ww1_auh.102.t:0 "빈 대회의"
 ww1_auh.102.d:0 "크로아트인과 보스니아인은 발칸 서부의 슬라브인 통합을 위해 연방제를 열렬히 지지합니다. 크로아티아 대표단의 [CRO.getLeader] 대표는 슬라브 지역이 오스트리아 국토인 슬로베니아를 포함해야 한자고 요청했습니다. 이런 희생이 이들의 무조건적 지지를 보장할 것이지만 이런 요청은 여전히 뻔뻔합니다!"
 ww1_auh.102.a:0 "어떠한 희생이라도 할 준비가 되었다..."
 ww1_auh.102.b:0 "안 된다!"
 AUH_if_illyria_is_formed_they_will_annex_slovenia:0 "§Y연방주의§!를 채택하면 슬라브인들의 이익을 위해 §R오스트리아는 슬로베니아 지역을 잃게 될 것§!입니다."
 AUH_CRO_BOS_become_friendly:0 "§G크로아트인과 보스니아인들이 우호적이 될 것입니다!§!"
 ww1_auh.103.t:0 "빈 대회의"
 ww1_auh.103.d:0 "갈리치아 지역은 대규모 산업집단의 과도한 착취로 희생된 제국의 가난한 농업 지역입니다. 지역 행정관들은 전부 연방주의 적용에 있어 대규모 투자를 요청했습니다. 이 자금은 제국 내 생활 수준을 평준화할 수 있을 것입니다!"
 ww1_auh.103.a:0 "개발 수단을 갖게 될 것이다."
 ww1_auh.103.b:0 "안 된다!"
 AUH_galicia_is_puppeted_they_will_get_investments:0 "§Y연방주의§!를 채택하면 §R오스트리아는 §Y2년간§! 갈리치아에 투자§!할 것입니다."
 ww1_auh.104.t:0 "빈 대회의"
 ww1_auh.104.d:0 "헝가리 대표단이 독립적이고 자주적인 헝가리군의 창군을 요청했습니다. 헝가리군이 창군된다면, 오스트리아-헝가리군의 헝가리계 병력 상당 부분을 이용할 것입니다."
 ww1_auh.104.a:0 "들어 줘라."
 ww1_auh.104.b:0 "절대 안 된다!"
 AUH_hungary_will_get_30_percent_of_armed_forces:0 "§Y연방주의§!를 채택하면 §R헝가리는 오스트리아-헝가리 육군의 30%를 할당받을 것입니다.§!"
 ww1_auh.105.t:0 "빈 대회의"
 ww1_auh.105.d:0 "모든 항의 시간은 끝났습니다! 이제 다음 주에 우리의 삼중제국 계획을 공식화하기 위한 대회의가 열릴 예정입니다. 남은 대회의의 기간 동안, 우리는 여러 국무장관과 관료들이 우리를 너무 적대시하지 않기를 바라야만 합니다."
 ww1_auh.105.a:0 "좋았어!"
 ww1_auh.106.t:0 "빈 대회의 - 실패..."
 ww1_auh.106.d:0 "우리의 노력에도 불구하고 제국의 다른 구성요소들은 합의점을 찾을 수 없었습니다. 많은 이들이 수년간 우리가 저들의 요구를 받지 않고 무시해왔다고 주장하며, 논의를 그저 혼란으로 빠뜨렸습니다. 결국 여러 대표단은 공식적인 합의를 내기 전에 서둘러 떠났습니다."
 ww1_auh.106.a:0 "더 많이 양보했어야 했는데..."
 ww1_auh.106.b:0 "이젠 멈출 수 없다! 제국의 모든 구성국에 자치권 확대를 보장하라."
 ww1_auh.107.t:0 "빈 대회의 - 성공!"
 ww1_auh.107.d:0 "지도상의 붉은 경계선을 며칠간 논한 끝에 지역 행정관들은 제국의 새 구성국을 점차 지도로 그려 나갔습니다. 모든 대표단이 연방주의 개념을 납득한 것 같습니다. 심지어 헝가리인들도 강제로 계획을 납득할 수밖에 없었습니다! 더 나은 행정상의 분명함을 이루기 위해 체코와 갈리치아에 시스라이타니아 안에서 더욱 독립성을 주기로 결정했습니다."
 ww1_auh.107.a:0 "눈을 활짝 떠라!"
 ww1_auh.108.t:0 "부다페스트 폭동"
 ww1_auh.108.d:0 "프란츠 페르디난트 황제가 주도한 헝가리 엘리트 계층을 파괴하는 개혁에 따라 부다페스트에서 폭동이 벌어졌습니다. 시위대는 수도의 여러 전략적 요충지를 습격했으며 공공질서를 심각하게 위협하고 있습니다. 군중을 제어하기 위해서 2개 오스트리아 보병 사단이 현장으로 배치되었습니다. 작전은 잘못 되었습니다! 이번 주에만 거의 사백여 명의 시민과 26명의 군인 사망자가 나왔습니다. 이번 정변은 우리의 정치 상황을 흔들어 놓을 것이 분명하며, 게다가 제국의 헝가리인들의 분노를 일으킬 것입니다."
 ww1_auh.108.a:0 "부다페스트에서는 아무 일도 없었다."
 ww1_auh.109.t:0 "연방주의에 반대하는 부다페스트 폭동"
 ww1_auh.109.d:0 "이제 크로아티아를 포함하여 제국의 구성국을 개편한다는 발표에 헝가리 당국이 크게 분노했습니다. 이미 제국의 정책에 반대하는 부다페스트의 엘리트 계층은 이것이 헝가리 중요도를 잃게 만든다고 보며 대거 반대하기 위해 대규모 집회를 벌였습니다. 경찰 병력이 현장에 배치되었으며 당장은 상황을 통제 하고 있지만 시위대는 위치를 고수하고 있습니다. 어떻게 해야 합니까?"
 ww1_auh.109.a:0 "저것들을 뭉개라!"
 ww1_auh.109.b:0 "삼원론을 철회하겠다."
 ww1_auh.110.t:0 "연방주의에 반대하는 헝가리인 폭동"
 ww1_auh.110.d:0 "시위대를 진압한 것으로 오스트리아-헝가리 위기는 더욱 중요해졌습니다. 봉기는 헝가리 밖으로 번지지 않았으나 헝가리 여당인 독립과 48년당에 연계된 독립 조직들이 일부 무기고를 약탈했습니다. 상황이 더욱 심각해 지고 있으며 연방주의 포기하는 것만이 정부의 유일한 후퇴적 해결책으로 보입니다."
 ww1_auh.110.a:0 "머저리들 같으니! 군대를 보내라!"
 ww1_auh.111.t:0 "연방주의에 반대하는 헝가리인 폭동"
 ww1_auh.111.d:0 "헝가리에 군사적 개입은 군에 적대적이 된 것으로 보이는 현지인들을 억제하는데 충분치 않았습니다. 헝가리인들은 우리 계획에 반대하기로 굳게 결심한 듯하며 총리는 헝가리가 자결권과 독립을 열망한다고 선언했습니다."
 ww1_auh.111.a:0 "뭐라고?!"
 ww1_auh.111.b:0 "이건 다 너무 지나쳤다! 콘라트 폰 회첸도르프가 권력을 잡는다!"
 ww1_auh.112.t:0 "오스트리아-헝가리"
 ww1_auh.112.d:0 "오스트리아-헝가리 전쟁이 끝났습니다. 영토를 어떻게 할지는 아직 정해지지 않으며, 가장 좋은 방법은 전쟁이 터질 때의 통일 제국을 재구성하는 것입니다."
 ww1_auh.112.a:0 "지도를 다시 그려라!"
 ww1_auh.112.b:0 "이대로 괜찮아!"
 ww1_auh.113.t:0 "콘라트의 총공격 계획"
 ww1_auh.113.d:0 "헝가리군의 항복을 서두르기 위해 콘라트 야전원수는 가스로 위장하기 위한 색상 연막 포격 사용을 더한 총공격을 제안했습니다. 적군이 며칠 동안 속으리라는 것은 의심할 여지가 없으며, 그 동안 우위를 점할 수 있습니다."
 ww1_auh.113.a:0 "돌격!"
 ww1_auh.114.t:0 "섭정 문제"
 ww1_auh.114.a:0 "황제는 복위될 것이지만, 꼭두각시에 불과할 것이다."
 ww1_auh.114.b:0 "콘라트가 당연히 권력을 잡는다!"
 ww1_auh.114.c:0 "황제를 복위시켜야 한다."
 ww1_auh.115.t:0 "콘라트의 보급 개선 계획"
 ww1_auh.115.d:0 "헝가리 전역은 반란군의 대규모 동원으로 몇 달째 이어지고 있습니다. 전투가 장기화됨에 따라, 부족한 자원을 최적화하는 것이 필요해 보입니다. 이 문제를 인식한 프란츠 콘라트는 매복을 피하기 위해 수송대의 자율성을 중시하는 공급망의 일시적인 개편을 제안하였습니다."
 ww1_auh.115.a:0 "좋은 생각이야!"
 ww1_auh.116.t:0 "콘라트의 무기 소집령"
 ww1_auh.116.d:0 "전투는 계속되고 물자는 떨어져 갑니다. 이 문제를 극복하기 위해 콘라트 원수는 조국의 지원자들, 오스트리아인들 뿐만 아니라 독일, 이탈리아, 오스만, 그리고 심지어 프랑스에서 온 여러 많은 이들에게 전선에 보급할 무기를 모을 것을 호소했습니다."
 ww1_auh.116.a:0 "환상적이군!"
 ww1_auh.117.t:0 "헝가리의 항복!"
 ww1_auh.117.d:0 "오랜 전투 끝에 [HUN.getLeader]의 무조건 항복과 전투 중지 요청서를 받았습니다. 오스트리아-헝가리는 이 길었던 전쟁으로 막대한 대가를 치렀고, 이러한 양보로 소중한 시간을 절약할 수 있었습니다."
 ww1_auh.117.a:0 "환상적이군!"
 ww1_auh.118.t:0 "군제 개혁"
 ww1_auh.118.d:0 "시간이 걸렸지만 콘라트 원수의 개혁이 전국적으로 적용되었습니다. 육군 몇개 군이 전격전 준비를 마쳤습니다. 이 인상적인 군 혁명이 우리에게 도움이 될 것임이 분명합니다!"
 ww1_auh.118.a:0 "좋았어!"
 ww1_auh.119.t:0 "오스트리아-헝가리의 베오그라드 공세"
 ww1_auh.119.d:0 "세르비아가 오스트리아-헝가리의 공격을 받고 있습니다! 우리는 유럽의 경쟁국이 우리 우방국을 그냥 침략하도록 두고 봐서는 안 됩니다. 과연 우리는 무기를 들어 동맹국을 도와야 할까요?"
 ww1_auh.119.a:0 "그래!"
 ww1_auh.119.b:0 "아니!"
 ww1_auh.120.t:0 "헝가리군의 운명"
 ww1_auh.120.d:0 "헝가리는 패배했습니다. 제국이 막대한 반군과 잔당을 어떻게 할 지는 아직 모릅니다. 어떻게 하든 헝가리군 대부분은 [HUN.getLeader]의 동원령에 따라 징병되었습니다."
 ww1_auh.120.a:0 "돌아온 걸 환영한다!"
 ww1_auh.120.b:0 "저들은 철의 대가를 치를 것이다!"
 ww1_auh.121.t:0 "부쿠레슈티의 친오스트리아 정부"
 ww1_auh.121.d:0 "오스트리아 침략자들이 우리 수도에 저들 정책에 맞는 정부를 수립했습니다. 사실상 루마니아 인구 상당수가 적과 연합했으며 우리의 안정을 해칩니다. "
 ww1_auh.121.a:0 "어찌 저들이 감히?!"
 ww1_auh.122.t:0 "예비군 동원"
 ww1_auh.122.d:0 "유럽의 긴장 고조와 세르비아, 그리고 러시아, 프랑스에 대한 개전으로 인해 제국은 동원령을 내려야 합니다. 병기고에 비축된 구식 소총을 황제를 위해 싸우는 징집군과 사제들에게 지급했습니다."
 ww1_auh.122.a:0 "세르비아는 몇 달 만에 박살날 것이다!"
 AUH_500_guns_per_divisions:0 "야전 사단마다 소총 500정을 얻습니다."
 ww1_auh.123.t:0 "알바니아의 상황"
 ww1_auh.123.d:0 "최근 발칸반도에서 벌어진 전쟁으로 인해 이 지역에서 우리의 우방인 튀르크의 영향력이 약화되었습니다. 그리스나 세르비아와 같은 승전국, 지역강국의 성장을 억제해야 합니다. 이를 보장하기 위해 우리 정책에 우호적인 알바니아 국가 건설을 요구해야 합니다. 상대측이 거부한다면 우리가 개입할 좋은 명분이 될 것입니다."
 ww1_auh.123.a:0 "알바니아의 독립을 요구하라!"
 ww1_auh.123.b:0 "그럴 가치는 없다."
 ww1_auh.124.t:0 "알바니아의 상황"
 ww1_auh.124.d:0 "오스트리아-헝가리가 알바니아의 독립을 보장하라고 요청했습니다. 현재 우리는 옛 오스만 속국령의 상당 부분을 점유하고 있습니다."
 ww1_auh.124.a:0 "그렇게 하자."
 ww1_auh.124.b:0 "절대 안 된다!"
 ww1_auh.125.t:0 "[FROM.getName]의 굴복"
 ww1_auh.125.d:0 "[FROM.getAdjective] 관료들이 우리 조건을 받아들여 알바니아 영토에 독립을 보장했습니다."
 ww1_auh.125.a:0 "좋아!"
 ww1_auh.126.t:0 "[FROM.getName]의 거부"
 ww1_auh.126.d:0 "[FROM.getAdjective] 관료들이 알바니아 영토에 독립을 보장한다는 우리 조건을 거부했습니다."
 ww1_auh.126.a:0 "너희의 마지막 실수가 되겠지!"
 ww1_auh.127.t:0 "카를 황제의 결혼식"
 ww1_auh.127.d:0 "[AUS.AUH_karl_i.GetName]의 아내로 파르마 공작의 딸 치타 데 보르보네파르마를 맞이하는 결혼을 치르게 되었습니다. 매우 열정적인 프란츠 요제프가 참석한 가운데 오스트리아에서 결혼식이 열렸습니다. [AUS.AUH_karl_i.GetName]에 비하면 페르디난트는 이론적으로 승계에서 제외된 귀천상혼을 요청했습니다."
 ww1_auh.127.a:0 "신께서 모두를 축복하시길!"
 ww1_auh.128.t: "카를 1세의 대관식"
 ww1_auh.128.d: "카를 1세가 오스트리아의 황제이자 헝가리 국왕으로 즉위했습니다. 빈과 부다페스트에서 젊은 군주가 제국을 통치하게 된 것을 기념하는 성대한 행사가 열렸습니다."
 ww1_auh.128.a: "신식 카이저!"
 ok: "알았다."
 ok.a: "알았다."
 ww1_firstbalkan.10.t: "발칸의 상황"
 ww1_firstbalkan.10.d: "유럽에 발칸 전쟁이 벌어지고 있습니다. 오스만은 특히 발칸 동맹 중 하나를 박살내 항복시키는 것으로 우위를 점하고 입지를 더욱 얻고 있는 것으로 보입니다. 오스만의 승리가 시간 문제인 것은 분명해 보입니다. 하지만 완전한 승리는 발칸 지역을 불안정하게 만들 위험이 있습니다.\n오스만 제국은 다시 열강의 경쟁에 뛰어들어 다른 열강의 이익을 위협하려고 할 것입니다. 우린 열강과 함께 일종의 강화회담을 조직하여 중재해야 합니다. 승전국 [TUR.GetLeader] 측이 요구사항을 내세울 것은 분명하지만, 이들을 제한하는 것은 우리 몫입니다."
 ww1_firstbalkan.10.a: "어떠한 위협이라도 억제해야 한다!"
 ww1_firstbalkan.10.b: "관심 없다."
 ENG_anti_ottoman_coalition: "§Y모든 주요국§!에 회담 참여를 초청할 수 있습니다. 회담에서 발칸의 지도를 다시 그리고 재정의할 것입니다. §Y[TUR.GetNameWithFlag]§! 측이 우리 조건을 따르지 않는다면 §R개입할 수도 있습니다§!.\n하지만 일부 국가들은 회담에서 §R오스만에 호의를 베풀지도 모릅니다§!."
 ww1_firstbalkan.11.t: "발칸의 상황"
 ww1_firstbalkan.11.d: "발칸에서 벌어지는 전쟁으로 인해 [FROM.GetNameDef] 측이 일종의 열강 강화회담으로 발칸 문제를 중재하는 구상을 위한 회의에 참여할 것을 제안했습니다. "
 ww1_firstbalkan.11.a: "1878년 베를린 회의처럼?"
 ww1_firstbalkan.11.b: "관심 없다."
 ww1_firstbalkan.12.t: "[BUL.getAdjective]의 운명"
 ww1_firstbalkan.12.d: "1908년에 독립한 불가리아는 오스만이라는 괴물을 억제하지 못하고 무너졌습니다. 오스만은 불가리아를 오랫동안 지역 민족집단으로 다스려 왔습니다. 오스만이 불가리아령에 어떤 권리를 갖게 될지 투표해야 합니다."
 ww1_firstbalkan.12.a: "루멜리아를 합병할 순 있겠지만 그보다 더는 안 된다."
 ww1_firstbalkan.12.b: "불가리아를 준자치 빌라예트로 통합해도 좋다."
 ww1_firstbalkan.12.c: "불가리아를 합병해도 좋다."
 ww1_firstbalkan.12.e: "불가리아는 배상금만 지불할 것이다."
 TUR_mobilization_campaign: "동원 운동"
 TUR_improve_supply_near_rodhopes: "로도피 인근 보급 개선"
