 ww1_developer_note.6.d_chi: "대전쟁 리덕스 모드에서 중국 플레이를 선택해 주셔서 감사합니다.\n지금은 1914년의 중화민국, 위안스카이 대총통 치하의 베이징입니다. 4년 전 신해혁명으로 청조가 무너지고 민국이 수립되었지만, 혼란은 끝나지 않았습니다. 서구 열강의 압력은 여전하고, 각지에서는 군벌들이 암약하며, 혁명 세력은 위안스카이의 독재에 저항하고 있습니다. 거대한 중원의 미래는 여전히 불확실합니다.\n\n당신의 선택 하나하나가 이 혼돈의 시대를 헤쳐나가며 중화민국의 운명을 결정짓게 될 것입니다.\n새로운 시대를 맞이할 준비가 되셨습니까?\n\n- Frosty, Anti, Team China"
 ww1_developer_note.6.b: "역사적 배경을 더 설명해줘."
 ww1_developer_note.6.c: "가능한 경로가 뭐가 있는지 말해줘."
 ww1_developer_note.14.t: "쇠락하는 제국의 그림자"
 ww1_developer_note.14.t_chi: "기로에 선 새로운 민국"
 ww1_developer_note.14.d: "1910년의 중국은 겉으로는 여전히 거대한 제국이나, 그 내부는 이미 무너져가고 있었습니다. 중국의 역사는 오랜 세월 동안 분열과 통일을 반복해 왔습니다. 수많은 왕조들이 흥망성쇠를 거듭하며 하나의 거대한 제국을 이루었고, 산업혁명 이전까지는 세계 최대의 경제 규모를 자랑하는 부국이었습니다.\n3세기 전, 한족이 세운 명조는 민족의 이름을 만주족으로 바꾼 여진족의 대청에 몰락했습니다. 청은 명을 무너뜨리고 중원을 장악하여 중국의 새로운 지배자가 되었습니다. 이후 200여 년간 이어진 이민족 왕조의 지배는 겉으로는 평화로운 태평성대를 이루는 듯했습니다.\n그러나 지난 19세기 중엽부터 아편전쟁과 태평천국의 난을 겪으며 청 제국은 서서히 힘을 잃어갔습니다. 서구 열강과의 불평등한 조약은 중국의 자존심을 짓밟았고, 막대한 배상금은 재정을 파탄 직전으로 몰아넣었습니다.\n19세기 말, 청나라는 국가 개혁을 위해 양무운동과 변법자강운동을 시도했지만, 보수 세력의 반발과 외세의 간섭으로 번번이 좌절되었습니다. 특히 1900년, '부청멸양'을 내걸었던 의화단 운동은 열강의 8개국 연합군에 의해 무자비하게 진압되었고, 수도 베이징이 점령당하는 굴욕을 겪었습니다. 이 사건은 청나라가 더 이상 스스로를 지킬 힘이 없다는 것을 만천하에 드러냈습니다.\n이제 1910년의 청나라는 마지막 황제인 선통제 푸이가 겨우 네 살의 어린 나이로 즉위한 상황입니다. 국정은 섭정인 순친왕 자이펑이 주도하고 있지만, 계속되는 개혁과 쇄신 요구에도 보수적이고 느릿한 청말신정에 백성들의 불만은 이미 폭발 직전입니다. 각지의 신군들은 비밀리에 혁명 사상에 물들고 있고, 당장은 관직을 내려놓고 은거해 있지만 정예 부대인 북양신군을 사실상 사병처럼 부리는 위안스카이와 휘하 북양군벌이 야심의 칼날을 숨긴채 때를 기다리고 있으며, 해외에 망명한 혁명가 쑨원과 그의 중국혁명동맹회는 '민족, 민권, 민생의 삼민주의'를 내세우며 혁명을 준비하고 있습니다.\n쇠퇴하는 제국과 새로운 시대를 꿈꾸는 혁명 세력, 그리고 권력을 엿보는 군벌들의 욕망이 뒤섞인 혼돈의 시대가 열리기 시작했습니다. 과거의 영광을 되찾을 것인지, 새로운 시대를 열 것인지, 그 모든 결정은 오직 당신의 손에 달려 있습니다."
 ww1_developer_note.14.d_chi: "중국의 역사는 오랜 세월 동안 분열과 통일을 반복해 왔습니다. 수많은 왕조들이 흥망성쇠를 거듭하며 하나의 거대한 제국을 이루었고, 산업혁명 이전까지는 세계 최대의 경제 규모를 자랑하는 부국이었습니다.\n3세기 전, 한족이 세운 명조는 민족의 이름을 만주족으로 바꾼 여진족의 대청에 몰락했습니다. 청은 명을 무너뜨리고 중원을 장악하여 중국의 새로운 지배자가 되었습니다. 이후 200여 년간 이어진 이민족 왕조의 지배는 겉으로는 평화로운 태평성대를 이루는 듯했습니다.\n그러나 19세기 중엽부터 아편전쟁과 태평천국의 난을 겪으며 대청제국은 서서히 힘을 잃어갔습니다. 서구 열강과의 불평등한 조약은 중국의 자존심을 짓밟았고, 막대한 배상금은 재정을 파탄 직전으로 몰아넣었습니다. 국가 개혁을 위한 양무운동과 변법자강운동은 보수 세력의 반발과 외세의 간섭으로 좌절되었고, 1900년 의화단 운동은 열강의 개입을 불러와 수도 베이징이 점령당하는 굴욕으로 이어졌습니다. 이 사건은 청나라가 더 이상 스스로를 지킬 힘이 없다는 것을 만천하에 드러냈습니다.\n결국 1911년 신해혁명이 발발했고, 혁명 세력은 남경에 중화민국 임시정부를 수립했습니다. 하지만 북양신군을 이끌던 위안스카이는 청 황실과 혁명 세력 사이에서 영향력을 발휘하며, 선통제를 퇴위시키고 자신을 중화민국 대총통으로 만들었습니다. 민국이 수립되었으나, 위안스카이의 독재적인 권력 장악과 혁명파에 대한 탄압은 또 다른 혼란의 씨앗이 되었습니다.\n이제 1914년, 중국은 위안스카이의 북양정부 아래 놓여 있습니다. 겉으로는 통일된 민국처럼 보이지만, 남방의 혁명 세력은 그의 독재에 저항하고 있으며, 각지의 군벌들은 자신의 세력을 키우고 있습니다. 대외적으로는 대전쟁의 그림자가 드리우며 열강의 중국 침탈 위협이 더욱 커지고 있습니다."
