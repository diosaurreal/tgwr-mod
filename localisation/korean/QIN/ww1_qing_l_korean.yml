 ww1_qing.419.t:0 "1910년 남양권업회"
 ww1_qing.419.d:0 "1910년 6월 5일 드디어 남양권업회가 개막했습니다. 양강총독 돤팡과 강소순무 천치타이가 중국도 국제 박람회를 주최해야 한다는 제안을 조정에 올렸습니다. 남양권업회는 조정이 지원하는 관영 행사입니다.\n\n전시를 위해 싼파이러우 근처에 약 41에이커의 부지가 조성되었습니다. 주축 도로를 따라 행정관, 미술관, 농업관, 교통관, 외국 전시관, 중국 지방관 등 여러 전시관이 있습니다."
 ww1_qing.419.a:0 "좋았어!"
 ww1_qing.412.t:0 "량비 장군 암살!"
 ww1_qing.412.d:0 "량비가 집으로 돌아가는 길에 자폭 공격을 당했습니다. 습격자는 북경동맹회원인 펑자전으로, 량비가 호텔에서 나서자 그를 습격했습니다. 펑자전은 머리에 폭탄 파편을 맞아 즉사했습니다. 량비는 다리에 중상을 입었으며, 이후 습격자를 '이상한 놈'이라고만 부르다가 부상 때문에 사망했습니다. 어쩌면 황실 친위대를 더 확대했으면 방지할 수 있던 일이 아니겠습니까?"
 ww1_qing.412.a:0 "망할 혁명가들!"
 ww1_qing.411.t:0 "선자번의 사망"
 ww1_qing.411.d:0 "위대한 법률 개혁가 선자번이 자택에서 고이 숨을 거두었습니다! 우리나라에 혁명적인 법률이라는 거대한 법제 개혁의 유산을 남겼습니다."
 ww1_qing.411.a:0 "그의 개혁은 기억될 것이다."
 ww1_qing.403.t:0 "영국의 루가드 제안 거부!"
 ww1_qing.403.d:0 "영국이 웨이하이웨이의 전략적 중요성을 간과할 수 없다며 우리 제안을 거부했습니다."
 ww1_qing.403.a:0 "알았다."
 ww1_qing.402.t:0 "영국의 제안 수락"
 ww1_qing.402.d:0 "우리의 제안에 대해 많은 논의가 있었지만, 결국 합의에 도달했습니다. 어제 정오, 웨이하이웨이에서 영국 깃발이 마지막으로 내려졌고, 영국 행정관들은 홍콩으로 떠났습니다."
 ww1_qing.402.a:0 "마침내 제국주의자들이 우리 땅에서 쫓겨나는가?"
 ww1_qing.401.t:0 "루가드 제안"
 ww1_qing.401.d:0 "홍콩 총독 프레더릭 루가드 경이 우리 정부에 [QIN.GetNameDef] 측과 협상할 것을 제안했습니다. 웨이하이웨이를 반환하는 대가로 우리의 홍콩 지배가 99년 대신 영구히 연장될 것입니다. [QIN.GetName] 측은 이미 수락했습니다. 이제 우리가 결정할 차례입니다."
 ww1_qing.401.a:0 "꽤 괜찮아 보이네."
 ww1_qing.401.b:0 "거래할 가치가 없다."
 QIN_effect_lugard_proposal:0 "웨이하이웨이 반환을 대가로 우리는 영국의 홍콩 영구 지배를 승인할 것입니다"
 ww1_qing.382.t:0 "폔마 사건"
 ww1_qing.382.d:0 "영국이 운남성과 영국령 버마 사이의 국경 마을인 폔마 인근으로 출병했습니다. 운남순무 리징시는 국경을 지키지 못했고, 우리가 임명한 지역 행정관 토사는 영국에 항복했습니다."
 ww1_qing.382.a:0 "... 폔마가 뭐야? 뭔 소리야?"
 ww1_qing.378.t:0 "민절총독의 자결"
 ww1_qing.378.d.2:0 "쑹서우는 오랫동안 우리 조정에 충실한 총독으로 복주와 공부를 오가며 재임했습니다. 쑹서우의 오랜 재임은 복건과 저장의 민절총독이라는 보람을 안겨주었습니다. 그러나 혁명군이 복건성을 포위하고 복건 수비대가 반란을 일으키자, 쑹서우는 전투에서 패배하여 복건성을 잃었습니다. 그 굴욕이 너무 컸던 듯, 쑹서우는 금을 삼키고 자결했습니다.\n\n쑹서우는 충성스럽고 온화했으며, 백성들에게 항상 관대했습니다. 우리는 곧 새로운 총독을 찾아야 할 것입니다."
 ww1_qing.378.d:0 "쑹서우는 오랫동안 우리 조정에 충실한 총독으로 복주와 공부를 오가며 재임했습니다. 쑹서우의 오랜 재임은 복건과 저장의 민절총독이라는 보람을 안겨주었습니다. 하지만 최근 들어 스트레스가 너무 심해져 쑹서우는 금을 삼키고 자결했습니다.\n\n쑹서우는 충성스럽고 온화했으며, 백성들에게 항상 관대했습니다. 우리는 곧 새로운 총독을 찾아야 할 것입니다."
 ww1_qing.378.a:0 "그의 대체를 고려해야 할 때다."
 ww1_qing.374.t:0 "장밍치의 양광총독 부임"
 ww1_qing.374.d:0 "광서와 광동을 아우르는 우리 최남단 양광에 새로운 총독 장밍치가 부임했습니다. 장밍치의 즉위는 경친왕 이쾅의 개입 덕분이었고, 그 이면에는 많은 부패 혐의가 있습니다. 어쨌든 그는 이제 양광총독이며, 우리는 그의 건승을 기원합니다."
 ww1_qing.374.a:0 "축하하네."
 ww1_qing.366.t:0 "사천총독"
 ww1_qing.366.d:0 "자오얼쉰은 1907년부터 사천총독에 임명되었지만, 호북법학원을 설립한 호광에서도 임무를 수행했었습니다. 어쨌든 자오얼쉰의 안정적인 통치 덕분에 최근 그는 만주 동북삼성총독이라는 편안한 직책에 임명되었습니다.\n\n그러나 자오얼쉰의 후임자이자 '도살자 자오'로 알려진 그의 동생 자오얼펑은 1905년 티베트 반란을 진압한 공로자로 종종 무자비하다는 비판을 받습니다. 자오얼평은 반란 진압을 지휘하면서 바탕 사원을 파괴하고, 군대가 경전을 신발 깔개로 사용하도록 지시했으며, 티베트인들을 대량 학살했다고 전해집니다. 이 혁명의 시대에 이 자가 사천성을 책임지도록 두는 위험을 간과해도 괜찮겠습니까?"
 ww1_qing.366.a:0 "조정을 무시하라, 자오얼쉰은 유임할 것이다."
 ww1_qing.366.b:0 "자오얼펑이 신임 총독이 될 수 있다."
 ww1_qing.353.t:0 "만주 페스트 창궐"
 ww1_qing.353.d:0 "몹시 치명적인 역병이 만주에 창궐하여 베이징 북쪽의 모든 도시에 영향을 끼치고 있는 것으로 보입니다. 이 질병은 치사율이 100%에 달합니다. 많은 사람이 목숨을 잃었지만 의료진 여럿이 이미 의료 지원을 위해 만주로 향했습니다. 캠브리지에서 수학한 의사인 우롄더가 역병을 끝내기 위한 중국의 노력을 주도하고 있으며 격리와 천 마스크 착용을 권하고 있습니다."
 ww1_qing.353.a:0 "최대한 많은 의료진을 보내라!"
 ww1_qing.353.b:0 "방해는 하지 말도록 하자."
 ww1_qing.353.c:0 "격리? 마스크? 이 얼마나 황당무계인가!!"
 ww1_qing.347.t:0 "외국의 승인"
 ww1_qing.347.d:0 "청조의 몰락 이후, 다른 어떤 나라도 중국을 칭할 수 없으며, 외세 열강은 우리를 중국 정통정부로 승인하기로 결정했습니다. 안타깝게도 이는 결국 불평등 조약이 다시 우리의 짐이 되었다는 뜻입니다..."
 ww1_qing.347.a:0 "또야!"
 ww1_qing.316.t:0 "안경이 필요한 황제"
 ww1_qing.316.d:0 "레지널드 존스턴 경이 최근 입조하였습니다. 여러 차례 혼란스러운 번역 끝에 황제는 '시력이 좋지 않아' '안경'이 필요하다는 것이 밝혀졌습니다. 황제는 가정교사의 친구인 서양 의사에게 시력 검사를 받았다고 합니다.\n\n조정은 황제가 완벽하지 않다고 주장하는 가정교사에 격분하며, 신성한 황제는 그런 세속적인 변화가 필요 없다고 답했습니다. 푸이의 아버지인 자이펑은 황제가 시력이 나쁠 리가 없다고, 천자로서 그럴 리 없다고 했습니다. 그럼에도 불구하고 레지널드 존스턴 경은 시력 교정은 필수적인 것이라고 주장하며 유난히도 고집을 부렸습니다."
 ww1_qing.316.a:0 "교사가 옳다."
 ww1_qing.316.b:0 "하! 황제께서는 신성하시고, '안경' 같은 것은 필요 없으시다"
 ww1_qing.296.t:0 "펑궈장의 혁명 분쇄 제의"
 ww1_qing.296.d:0 "북양군의 펑궈장 장군이 거액의 돈을 받는 대신 군대를 이끌고 혁명을 진압하겠다고 제의했습니다. 위안스카이를 불신하는 많은 강경 보수파들은 이 방책을 지지하며 펑궈장의 제안을 받아들이고 싶어 합니다."
 ww1_qing.296.b:0 "너무 위험하다..."
 ww1_qing.296.a:0 "그의 도움이 필요하다."
 ww1_qing.292.t:0 "환관을 조롱하는 황제"
 ww1_qing.292.d:0 "황제는 자금성에서 자신의 시종인 환관들을 점점 더 학대해 왔습니다. 끊임없는 응석받이로 존경받던 황제는 곧 자신이 휘두르는 절대적인 권력을 깨달았고, 환관들이 사소한 잘못을 저질러도 자주 매를 때렸습니다. 아무도 황제를 거절하지 않고 자신의 모든 변덕을 들어주자, 황제는 환관들을 매질하는 것을 좋아하는 가학적인 소년이 되었습니다.\n\n한번은 황제가 자신에게 인형극을 보여준 환관에게 쇠로 만든 케이크를 선물로 주려고 했지만, 간신히 설득당해 포기했습니다."
 ww1_qing.292.a:0 "황제에게 의문을 품지 마라."
 ww1_qing.292.b:0 "소년을 훈육시켜라."
 ww1_qing.289.t:0 "암살 실패의 여파"
 ww1_qing.289.d:0 "1910년 3월, 동맹회원 왕징웨이는 청나라에 대한 반감을 계속 키웠습니다. 1905년 이후 여러 차례의 혁명 실패로 사기가 바닥을 치는 가운데, 선통제의 아버지이자 현 섭정인 순친왕 자이펑을 암살할 계획을 세웠습니다. 왕징웨이는 폭탄을 터뜨려 목숨을 바치겠다고 제안했습니다.\n\n푸이는 자금성 성벽 안에 안전하게 머물고 있는 반면, 아버지이자 섭정인 자이펑은 자신의 사저와 궁궐을 자주 오갔습니다. 왕징웨이는 자이펑을 죽이고 조정을 무력화시키기 위해 그가 오가는 길에 놓인 다리에 폭탄을 터뜨리려 했습니다.\n\n왕징웨이의 계획은 폭탄이 발견되면서 무산되었습니다. 처음에는 이번 사건이 조정의 음모, 혹은 자이펑의 섭정왕위에 불만을 품은 이쾅이 꾸민 음모일 것이라는 의혹이 제기되었습니다. 그러나 곧 수사관들이 왕징웨이를 추적하여 체포했습니다. 이제 남은 질문은 왕징웨이의 운명이 어떻게 될 것인지입니다.\n\n요약하자면, 동맹회 혁명가 왕징웨이가 섭정왕 자이펑을 암살하려다 실패하고 체포되었습니다. 왕징웨이가 받아야 형벌은 무엇이 되어야 합니까?"
 ww1_qing.289.a:0 "처형 일자를 잡아라."
 ww1_qing.289.b:0 "자이펑이 종신형으로 감형시켰다."
 ww1_qing.268.t:0 "효정경황후의 붕어"
 ww1_qing.268.d:0 "융유황후는 선통제의 선제인 광서제의 황후였습니다. 융유황후는 서태후를 위해 광서제를 감시하는 데 기여했고, 1898년 무술변법을 저지하는 데 기여했습니다. 푸이가 제위에 오른 후 황후는 그를 양자로 삼아 조정에서 중요한 발언권을 행사했습니다. 융유황후의 죽음으로 조정은 큰 혼란에 빠졌고, 융유황후가 개혁가들과 벌였던 오랜 다툼은 대부분 사라졌습니다."
 ww1_qing.253.t:0 "청화기금"
 ww1_qing.253.d:0 "1900년 미국은 신축조약 배상금의 일부를 받게 되었습니다. 배상금이 너무 과도하다고 생각한 미국은 이를 우리나라에 재투자하겠다고 제안했습니다. 위안스카이의 기반시설 계획 같이 많은 계획이 제안되었지만 결국 서구식 대학을 설립하는 데 사용하는 조건으로 배상금을 108만 달러 감액하기로 합의했습니다. 대학은 옛 황실 정원인 청화원 자리에 청화대학으로 설립되며, 량치차오 같은 여러 저명한 미국과 중국 학자들이 채용될 것입니다.\n\n1909년 시어도어 루스벨트와 미국 의회가 협정을 승인했으며, 이제 실행할 준비가 되었습니다."
 ww1_qing.253.a:0 "훌륭해!"
 ww1_qing.253.b:0 "황실 정원은 황족만의 것이다!"
 ww1_qing.196.t:0 "자정원의 군기처 탄핵!"
 ww1_qing.196.desc:0 "호남성 차관 사건과, 운남성과 광서성에서 군기처가 자정원의 결정을 뒤집은 여러 사건 이후, 자정원은 황제, 다시 말해 섭정에게 탄핵안을 제출했습니다. 탄핵안은 군기처 대신들을 비난하지는 않았지만, 군기처라는 기관의 부패를 지적했습니다.\n\n탄핵안은 다음과 같은 비유를 담았습니다. \"중국이 배이고 ​​관리들이 선원이라면, 무책임한 선원들이 배를 침몰시킬 것이다.\" 이는 곧 책임 내각의 수립을 주장한다는 뜻입니다."
 ww1_qing.196.a:0 "자정원이 어떻게 조정에 의문을 제기할 수 있는가?"
 ww1_qing.196.b:0 "자정원과 군기처 둘 다 만족시킬 방도를 찾아보자."
 ww1_qing.196.c:0 "군기처는 황제를 보필하는 데 있어 무능하다는 것이 증명되었다. 폐지하라!"
 ww1_qing.196.d:0 "생각해보겠다고 전하라."
 ww1_qing.195.t:0 "호남성 차관 사건"
 ww1_qing.195.d:0 "1910년 10월 6일, 호남성 자의국은 호남순무 양원딩이 아무런 협의 없이 120만 냥의 국채를 발행했다고 자정원에 보고했습니다. 이들은 양원딩이 자의국을 거치지 않고 황제의 허가를 받아 직접 국채를 발행했다고 주장했습니다. 오랜 논의 끝에 자정원은 양원딩이 권한을 남용하고 법을 어겼다고 판단하여, 형벌을 결정하는 데 있어 조정에 지침을 요청했습니다.\n\n하지만 우리 군기처는 황제의 명의로 칙령을 작성하여 양원딩을 처벌하지 않고, 고작 양원딩의 부주의함을 비난함으로써 자정원에 충격을 주었습니다. 자정원은 격분했지만, 황제의 칙령 앞에서는 아무런 힘도 없습니다. 우리는 어떻게 해야 합니까?"
 ww1_qing.195.a:0 "군기처가 잘 알겠지."
 ww1_qing.195.b:0 "군기처를 각하하고 양문정을 처벌하라."
 ww1_qing.188.t:0 "자정원의 조각 청원"
 ww1_qing.188.d:0 "이미 우리 내각 구성에 대한 격렬한 반발이 일고 있습니다. 일부는 우리 내각이 대부분 황족으로 구성되어 있어 '황족 내각'이라고 부르기도 합니다. 자정원은 경친왕이 총리를 맡아서는 안 되며, 친왕 내각은 입헌군주제와 양립할 수 없다고 선언했습니다. 40명이 넘는 의원들이 새로운 내각 구성을 위한 청원서를 제출했습니다."
 ww1_qing.188.a:0 "의원들은 관료의 임명과 파직에 관여할 권한이 없다!"
 ww1_qing.188.b:0 "저들의 제안을 들어야 한다."
 ww1_qing.187.t:0 "황실 내각 조각"
 ww1_qing.187.d:0 "군기처를 대체하려면 황제께 긴밀히 협조하는 내각을 구성해야 합니다. 이 내각은 처음에는 13명으로 구성될 것입니다. 내각을 어떻게 두어야 하겠습니까?"
 ww1_qing.187.a:0 "우리 황족들의 지혜는 결코 우리를 실망시키지 않았다."
 ww1_qing.187.b:0 "황제는 신민을 반영하는 내각을 두어야 한다."
 ww1_qing.178.t:0 "청두에서의 유혈사태"
 ww1_qing.178.d:0 "보로운동이 전면적인 반란으로 번졌습니다! 9월 7일, 시위대는 청도 총독관저로 행진하며 국유화에 반대했던 철도 경영자 푸뎬쥔의 석방을 요구했습니다. 상황은 급속도로 악화되어 시위대 32명이 사망했습니다. 사천성 전역의 무장 단체들이 봉기하여 지방 관군을 빠르게 압도하고 있습니다. 우리는 어떻게 해야 합니까?"
 ww1_qing.178.a:0 "인근 호광총독 돤팡에게 연락해라!"
 ww1_qing.178.b:0 "시위대와 협상하라."
 ww1_qing.178.c:0 "지난 이야기다. 이미 반란을 상대하고 있지 않은가!"
 ww1_qing.177.t:0 "보로운동"
 ww1_qing.177.desc:0 "철도를 국유화하고 그 수익을 국내나 해외로 빼돌리려는 우리 계획은 전국적으로 많은 사람들의 분노를 샀습니다. 반청 정서는 이제 사천성에서 활발하게 시위하는 '보로운동'으로 확대되었습니다. 우리는 이에 대해 어떻게 해야 합니까?"
 ww1_qing.177.a:0 "사천 주둔군에 가서 진압하라고 해라!"
 ww1_qing.177.b:0 "그냥 무시해. 뭔 일이 나겠어?"
 ww1_qing.177.c:0 "국유화를 중단해야 할지도 모른다."
 ww1_qing.177.d:0 "지난 이야기다. 이미 반란을 상대하고 있지 않은가!"
 ww1_qing.176.t:0 "황화강 사건"
 ww1_qing.176.d:0 "4월 27일, 혁명 지도자 황싱과 백여 명에 가까운 동료 혁명가들이 양광총독 관저로 밀고 들어갔습니다. 봉기는 초기에 성공하였지만 청의 증원군은 이 전투를 대참패로 바꾸어 놓았습니다. 대부분의 혁명가들이 사살당하였고, 탈출한 사람은 거의 없었습니다. 황싱은 전투 중에 부상을 입었습니다. 이번 반란에 어떻게 대응해야 합니까?"
 ww1_qing.176.a:0 "전국적으로 혁명 활동을 추적해서 무자비하게 분쇄해야 한다!"
 ww1_qing.176.b:0 "더 이상의 폭력을 막기 위해 약간의 민주적 요구에 응해야 한다."
 ww1_qing.146.t:0 "이탈리아 배상금 해결"
