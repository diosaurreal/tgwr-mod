 QIN_constitutional_monarchy_desc:0 "황제는 즉위할 만큼 나이가 들었고 우리는 전환에 성공했습니다. 선통제 만세!"
 ww1_qing.99.t:0 "느슨해지는 몽골 지배!"
 ww1_qing.99.d:0 "최근 이 지역의 혁명가들이 공화정을 요구하면서 몽골에 대한 지배력을 서서히 잃어가고 있습니다. 물론 반대 의견은 모두 진압했지만, 민주주의에 대한 요구가 커지고 있는 것은 분명합니다."
