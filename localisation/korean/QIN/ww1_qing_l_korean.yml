 QIN_1909_advisory_council_election_desc:0 "1909년 중국 총선거는 입헌개혁 하에 설립된 의회준비기구인 자정원에 대한 첫 간접 선거였습니다. 제국 전역에서 입헌에 대한 요구가 증가함에 따라, 감국섭정왕 자이펑은 진행 중인 개혁의 일환으로 전국적으로 제한된 지방 선거를 최종 승인했습니다. 제국 역사상 처음으로 자정원의 구성원들이 전국적인 투표 선거를 통해 결정될 것입니다. 이번 선거를 통해 자문회의 구성원의 절반만 선출되며 나머지 절반은 여전히 감국섭정왕에 의해 직접 임명되지만, 이는 입헌파를 충분히 만족시켜 점점 불안정해지는 정치 상황을 안정시키는 데 도움이 될 것입니다."
