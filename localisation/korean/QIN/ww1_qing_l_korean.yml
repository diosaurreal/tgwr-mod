 QIN_form_imperial_guard_corps_desc:0 "북양군은 여전히 우리 정책에 큰 영향을 미치며, 이는 우리의 통제를 확고히 굳히는 것을 어렵게 만듭니다. 이들을 어떻게 처리해야 할지 결정할 때가 되었습니다."
