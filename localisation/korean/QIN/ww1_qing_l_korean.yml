 QIN_submarine_fleet:0 "잠수함대"
 QIN_submarine_fleet_desc:0 "미국에 어떻게 저들의 함선이 잠수할 수 있는지 물어봐서 우리 것이 가라앉지 않도록 해야 합니다."
