 ww1_qing.311.a:0 "어쩔 수 없다..."
 QIN_nineteen_articles:0 "헌법신조 19조"
 QIN_nineteen_articles_desc:0 "청나라는 대혁명과 멸망을 목전에 두고 있습니다. 이는 황실과 관리들의 안일함, 부패, 타락, 그리고 무지 때문입니다. 이미 늦었을지 모르지만, 우리는 헌법을 제정하고 즉시 개혁을 실행해야 합니다..."
 QIN_money_to_reform:0 "개혁 자금"
 QIN_money_to_reform_desc:0 "좋습니다. 문제는 이렇습니다. 개혁을 추진해야 하는데, 개혁을 하려면 돈이 필요한데, 구할 곳이 없습니다! 뭔가 조치를 취해야 합니다...!"
 QIN_army_leadership_problem:0 "군권 문제"
 QIN_army_leadership_problem_desc:0 "지난 100년 동안 우리는 외세의 침략과 내부 반란에 대응하기 위해 구식 중앙군 대신 사병들을 양성하는 지역 유력자들을 허용해 왔습니다. 이는 신사층의 영향력이 여전히 신군에까지 미친다는 것을 의미하며, 이러한 영향력은 황실에 잠재적 위협이 됩니다. 특히 만주 황실과는 달리 한족들이기 때문입니다."
 QIN_nationalise_railways:0 "철로 국유화"
 QIN_nationalise_railways_desc:0 "철도사업은 외국인이 주도해 왔지만, 몇 년 전에는 국내 투자자와 정부가 합작하여 우리가 소유한 철도를 건설하기도 했습니다. 그 말은 곧 우리가 철도를 담보로 외국 은행에서 대출을 받을 수 있다는 것입니다."
 QIN_idea_nineteen_articles:0 "헌법신조 19조"
 QIN_idea_nineteen_articles_desc:0 "헌법신조 19조는 청나라의 첫 헌법으로써 황제의 권한을 법으로 제한하고, 군주를 군림파괴 통치하지 않는 상징적인 국가수반으로 규정하며, 의회와 총리의 정치 권한을 규정합니다."
 QIN_idea_nineteen_articles_tt:0 "§R청나라는 곧장 급진적인 입헌 개혁을 실시하지 않는다면 피할 수 없는 결과를 맞이할 것입니다...§!"
 QIN_idea_new_policies:0 "신정"
 QIN_idea_new_policies_desc:0 "청나라는 제국을 중흥시키고 백년국치를 끝낼 신정을 추진하고 있습니다."
 QIN_idea_no_money_for_reform:0 "개혁 자금이 없다니"
 QIN_idea_no_money_for_reform_desc:0 "우리 여기 가만히 앉아서 아무것도 하지 않을 작정입니까!?"
 QIN_idea_constitutional_movement:0 "입헌운동"
 QIN_idea_constitutional_movement_desc:0 "조정은 몇 년 안에 입한군주제를 시행하겠다고 약조했습니다. 하지만 입헌주의자들은 요란하게 즉시 의뢰를 개설하라고 요구하고 있습니다. 이 얼마나 역도의 무리입니까?"
 QIN_effect_warlord_warning:0 "우리나라는 안정을 찾을 것입니다. 하지만 안정도가 다시 떨어질 때 §R여전히 붕괴할 위험§!을 감수해야 합니다."
 ww1_qing.267.a:0 "안부를 전하게."
 QIN_continue_new_policies:0 "신정 지속"
 QIN_continue_new_policies_tt:0 "§W시간 안에 §G신정개혁§W을 완수하지 않는다면, §R그에 따른 결과§W가 나타날 것입니다..."
 QIN_continue_new_policies_desc:0 "광서제의 개혁과 양무운동에 처음에는 청 조정의 많은 이들이 반대했지만, 의화단 운동이 불러온 패배는 과거에만 집착하는 것이 더 이상 선택지가 아님을 청 조정의 많은 이들에게 확신시켰습니다. 이제 섭정 자이펑에게는 신정을 지속하는 것이 청나라를 '발전된' 사회에 더 가깝게 만들고, 언젠가 스스로 굴욕의 시대로부터 벗어날 수 있게 해줄 것이라는 점이 확실해졌습니다."
 QIN_national_currency_regulations:0 "국폐칙례"
 QIN_national_currency_regulations_desc:0 "제국 전역의 여러 조폐국에서 발행된 동전의 측정 단위가 일치하지 않아 청나라는 오랫동안 불리한 화폐 태환과 조세 및 상업을 더욱 복잡하게 만드는 문제를 겪어 왔습니다. 은화와 동전의 무게와 순도를 표준화하는 국폐칙례가 공포되어 청나라는 이러한 골치 아픈 문제들을 해결할 수 있는 일관된 화폐를 확보할 수 있게 되었습니다."
 QIN_creating_national_budget:0 "예산안 편성"
 QIN_creating_national_budget_desc:0 "청나라는 오랫동안 국가 예산 없이 운영되어 왔으며, 부패, 불필요한 지출, 그리고 문서화되지 않은 지출의 여파가 청나라는 재정을 심각하게 위협했습니다. 청나라는 개혁과 기능 수행에 필요한 재정난을 해소하기 위해 중앙 정부와 지방 정부의 세입과 세출을 통합해야 한다는 주장이 제기되어 왔습니다."
 QIN_administrative_affairs_office:0 "정무처"
 QIN_administrative_affairs_office_desc:0 "정무처는 \"신정\"을 시행하고 정무를 감독하기 위해 설립되었습니다. 정무처에 더 많은 권한을 부여함으로써 청나라는 베이징에서 발표된 칙령을 통해 제국 전역의 각성에서 직접 개혁을 시행할 수 있게 되었습니다."
 QIN_privy_council:0 "자정원"
 QIN_privy_council_desc:0 "청나라 입법기관으로서 헌법과 국회를 공식화하기에 앞서, 궁극적으로 입헌주의로 전환하기 위한 토대가 될 의회준비기관을 설립해야 했습니다. 자정원 관리들은 각 지방의 자의국과 조정에서, 정의롭고 현명한 관리들과 귀족들로 신중하게 선출했습니다."
 QIN_seperation_of_all_laws:0 "모든 법률의 분리"
 QIN_seperation_of_all_laws_desc:0 "고대부터 중국의 법전은 \"민법과 형법의 구분 없이 모든 법률을 합친 것\", 민법과 상법의 구분이 없는 것, 실체법과 소송법의 구분 없이 모든 법률을 합친 것, 이 세 가지를 특징으로 해 왔습니다. 청 조정과 대신들 사이에서는 이러한 오래된 법제를 개혁하고, 모든 민법, 상법, 소송법을 칙령에 따라 특별히 편찬하고, \"모든 법률을 통합\"하는 법 전통을 개혁하자는 논의가 있었습니다."
 QIN_new_qing_code:0 "대청신형률"
 QIN_new_qing_code_desc:0 "기존의 모든 법률은 대청신형률로 대체되어 범죄, 형벌, 법 앞의 평등의 원칙을 도입합니다. 십악, 팔론, 관직, 관료제, 선악, 복식 등 기존의 법 적용 원칙은 폐지되고, 서양의 공통된 제도와 용어가 도입됩니다. 대청신형률은 총칙, 채무, 재산권, 친족, 상속의 다섯 부분으로 구성됩니다. 처음 세 부분은 주로 독일과 일본의 민법을 기반으로 했으며, 나머지 두 부분은 전통적인 민법을 채택했습니다."
 QIN_revise_national_assembly_deadline:0 "국회 기한 변경"
 QIN_revise_national_assembly_deadline_desc:0 "입헌운동에서 국회의 즉각적인 소집을 요구하는 목소리가 커지고 있습니다. 자이펑 감국섭정왕은 시급성과 수많은 청원 제기를 고려하여 시한을 당초 계획보다 3년 앞당겼습니다. 이번 타협안은 청원들을 인정하는 동시에 이 기념비적인 정치적 전환을 준비하는 데 필요한 시간을 확보하는 것입니다. 섭정왕은 신중하면서도 수용적인 자세를 유지하며 국회의 기반이 견고하고 지속될 수 있도록 노력합니다."
 QIN_royal_cabinet:0 "황족내각"
 QIN_royal_cabinet_desc:0 "청조의 통치 체제를 현대화하기 위해 자이펑 감국섭정왕은 청나라 최초의 내각을 설립하여 청나라 행정 권력을 현대화하는 데 한 걸음 더 다가갔습니다. 그러나 이 내각은 만주족에게 매우 유리한 구조를 가지고 있었는데, 이는 청나라 초기 이래 최고 수준이었습니다. 이로 인해 많은 입헌주의자들이 실망감을 느끼고 내각을 \"황족 내각\"이라는 별명으로 부르게 되었고, 한족과 만주족의 단결을 저해했습니다. 비웃음과 조롱의 논란에도 불구하고, 내각은 청나라의 발전을 상징하는 동시에 변화하는 세계의 요구에 맞춰 청나라의 통치를 조정하는 첫걸음으로 여겨집니다. 노쇠한 청조가 이처럼 미묘한 전환기를 헤쳐나가는 데 있어 전통과 개혁의 균형을 유지하는 것이 매우 중요할 것입니다."
 QIN_prince_zaifeng_regency:0 "자이펑 감국섭정왕"
 QIN_prince_zaifeng_regency_tt:0 "§9서태후§!가 갓난아기인 §Y선통제§!를 보좌할 감국섭정왕으로 §9자이펑§!을 선택했습니다."
 QIN_prince_zaifeng_regency_desc:0 "광서 34년 11월 9일, 자이펑의 아들 선통제 푸이가 태화전에서 즉위했습니다. 같은 달 20일, 내각과 각 관서에서는 \"섭정왕의제접\"을 발표하고 이를 공포하는 칙령을 반포했습니다."
 QIN_concentrate_royal_powers:0 "황실 권력 집중"
 QIN_concentrate_royal_powers_desc:0 "자이펑 감국섭정왕은 선제 광서제의 뒤를 이어 청나라를 개혁하여 굴욕의 세기를 극복하고자 했습니다. 이 개혁에는 권력 집중과 청나라의 통치권 유지를 위한 일련의 개혁이 포함되었습니다. 그러나 그때까지 청나라는 알아서 개혁을 해야 했습니다."
 QIN_facade_of_constitutionalism:0 "허울뿐인 입헌주의"
 QIN_facade_of_constitutionalism_desc:0 "자이펑 감국섭정왕은 청나라를 개혁하겠다는 의지를 공개적으로 표명하고 대청제국을 1916년까지 입헌군주제로 전환할 것이라고 주장했으며 선통원년(1909년) 3월에 칙령을 발표하여 입헌에 대한 준비를 되풀이하고 각성에 \"헌법을 위해 진실로 준비\"하라고 명령했습니다. 그러나 이는 허울뿐이며 군사와 정치력을 집중시키고 황실의 입지를 강화하려는 노력을 위장한 것입니다."
 QIN_favor_manchu_ministers:0 "만족 관리 우선"
 QIN_favor_manchu_ministers_desc:0 "황실의 권력을 황실에 집중시키기 위해 자이펑 감국섭정왕은 만주족 대신들과 자신의 가장 가까운 친척들을 권력자에 임명하기로 결정했습니다. 이는 자신의 정책을 효과적으로 실행하고 청조의 존속을 유지하기 위한 목적입니다. 동시에 신뢰할 수 없고 믿을 수 없는 한족 대신들을 배제하는 조치입니다."
 QIN_earnest_constitutionalism:0 "진실된 입헌주의"
 QIN_earnest_constitutionalism_desc:0 "자이펑 감국섭정왕은 청나라를 개혁하겠다는 의지를 공개적으로 표명하고 대청제국을 1916년까지 입헌군주제로 전환할 것이라고 주장했으며 선통원년(1909년) 3월에 칙령을 발표하여 입헌에 대한 준비를 되풀이하고 각성에 \"헌법을 위해 진실로 준비\"하라고 명령했습니다."
 QIN_favor_han_ministers:0 "한족 관리 우선"
 QIN_favor_han_ministers_desc:0 "한족 관리를 우대하는 것은 감국섭정왕이 세운 체면을 더욱 개선하는 데 도움이 될 것입니다. 감국섭정왕이 진정한 입헌군주제를 수립할 의도가 없었다는 것은 사실이지만, 조정에 한족 관리를 임명하고 우대함으로써 헌법 제정 노력과 청조 전체의 정통성을 강화하는 데 기여할 수 있으며, 이는 선의의 조치가 될 것입니다."
 QIN_meeting_with_zhidong:0 "장지동과의 회담"
 QIN_meeting_with_zhidong_desc:0 "짜이펑 감국섭정왕은 황실에서 신뢰받는 유일한 한족 대신인 장지동을 만나, 위안스카이의 운명과 그가 황실 통치에 끼칠 수 있는 위협에 대해 논의할 것입니다."
 QIN_exile_yuan:0 "위안스카이 파직"
 QIN_exile_yuan_tt:0 "§L위안스카이는§!는 §R처형§!을 면하고, 낙향하여 회복할 것입니다. 그러나 위안스카이의 군대 내 영향력은 여전히 §R남습니다§!."
 QIN_exile_yuan_desc:0 "짜이펑과 장지동의 회동 내용은 비밀리에 논의되었습니다. 위안스카이를 죽이려는 짜이펑의 생각에 반대하는 장지동은 막 국상을 치른 지금, 늙은 대신들을 갑자기 죽이는 것은 적절하지 않다고 밝혔습니다."
 QIN_execute_yuan:0 "위안스카이 살해"
 QIN_execute_yuan_tt:0 "§L위안스카이는§!는 §R반역죄§!로 §R처형§!되거나 §R암살§W당할 것입니다."
 QIN_execute_yuan_desc:0 "감국섭정왕에 봉해진 짜이펑은 매일 건청궁에서 조회를 열었습니다. 감국섭정왕 짜이펑이 가장 먼저 한 일은 근황파와 만주족 사이에서 논의하여 위안스카이를 제거하기로 결정하는 것이었습니다. 위안스카이는 서태후 사후 짜이펑이 섭정에 취임했다는 소식을 듣고 톈진으로 도피하였습니다. 이때 청 황실의 젊은 친척들은 위안스카이를 처형해야 한다고 주장했습니다. 위안스카이를 고향으로 유배보내자는 장지동의 주장에도 불구하고, 짜이펑은 위안스카이가 제국에 더 큰 위협이 되기 전에 위안스카이를 제거하기로 결정했습니다."
 QIN_noble_academies:0 "귀족 학교"
 QIN_noble_academies_desc:0 "위안스카이와 그의 북양군 하수인들의 영향력에서 벗어나 만주족을 모집하고 고급 군사 인재를 양성하기 위해 귀족학원이 설립될 것입니다. 위안스카이가 추방된 지금, 북양군 내에서 그의 영향력은 우리의 최선의 노력에도 불구하고 여전히 유효합니다. 군대 내에 근황파 지지 기반을 구축하면 일부 장교들이 위안스카이보다는 청조에 충성을 다할 수 있을 것입니다."
 QIN_loyalist_officers:0 "충성파 장교단"
 QIN_loyalist_officers_desc:0 "만주족과 근황파 장교를 승진시키고 청조에 충성하는 사람들에게 군사 교육을 제공하면 청나라는 위안스카이의 영향력에서 벗어나 청조를 위해 잠재적인 반란이나 폭동에 맞서 기꺼이 복무할 수 있는 신뢰할 만한 장교단을 가질 수 있었습니다."
 QIN_expand_imperial_coffers:0 "제국 금고 확장"
 QIN_expand_imperial_coffers_desc:0 "황실의 많은 이들은 중국이 근대화되지 못한 이유가 단순히 정부 권한과 재정의 문제라고 믿었습니다. 따라서 제국 전역에 제국 세제를 부활시키면 근대화에 필요한 자원 부족을 해소하고 청나라는 국가적 굴욕의 시대에서 회복할 수 있을 것으로 기대했습니다."
