 GER_light_cruiser_2: "드레스덴급"
 GER_light_cruiser_2_desc: "20세기 초 독일의 전형적인 방호순양함입니다. 정찰선이나 습격선으로 활용하거나 적 구축함으로부터 함대 엄호 임무를 수행할 수 있었습니다. 당시 다른 국가의 동급 함종과 비교하여 빠른 속력과 높은 방호력을 자랑하지만, 함포 성능이 떨어집니다."
