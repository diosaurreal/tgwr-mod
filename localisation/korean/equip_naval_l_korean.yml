 armored_cruiser_1: "장갑순양함 I"
 armored_cruiser_2: "장갑순양함 II"
 armored_cruiser_3: "장갑순양함 III"
 armored_cruiser_4: "장갑순양함 IV"
 armored_cruiser_1_desc: "워싱턴 해군 군축 조약은 건함 경쟁을 막기 위해 체결되었고, 순양함 역시 이를 피할 수 없었습니다. 장갑을 얇게 유지하는 것으로 무장량을 증가시킬 수 있습니다."
 early_armored_cruiser_desc: "워싱턴 해군 군축 조약은 건함 경쟁을 막기 위해 체결되었고, 순양함 역시 이를 피할 수 없었습니다. 장갑을 얇게 유지하는 것으로 무장량을 증가시킬 수 있습니다."
 armored_cruiser_2_desc: "조약의 새로운 항목에도 불구하고, 비록 장갑은 아직도 얇지만 순양함의 함체를 좀 더 가볍게 하고 무장을 더 충실하게 할 수 있었습니다."
 armored_cruiser_3_desc: "전 세계적으로 규제가 점점 더 무시됨에 따라, 장갑을 더 중시하는 더욱 균형 잡힌 중순양함 설계가 가능해졌습니다. 향상된 대공포 덕분에 이러한 함선들은 해상 항공전에서 협력할 수 있습니다."
 armored_cruiser_4_desc: "중순양함 개발의 마지막 단계에서는 급속 사격이 가능한 무장을 갖춘, 더 크고 길고 무거운 설계가 특징입니다."
