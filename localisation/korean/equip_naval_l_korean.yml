 submarine_1_desc: "잠수함은 방비되지 않은 수송선단을 공격하도록 설계된 은밀한 함선입니다. 대전쟁 당시의 초기 모델들은 새로운 해전의 새로운 방식을 위한 길을 열었습니다."
 submarine_2_desc: "향상된 무장과 더 안정적인 새로운 잠수함 설계는 해군 전술의 진보를 가져다주고 수송선단의 운송로를 항속거리에 구애받지 않고 공격할 수 있게 되었습니다."
 submarine_3_desc: "수송선단을 공격하는 것 외에 함대 내에서의 잠수함의 역할에 대해서는 아직 논쟁이 있습니다. 무장과 항속거리, 속도를 조합하여 적절하게 균형을 맞추는 것이 필요한 함급의 열쇠가 될 것입니다."
 submarine_4_desc: "증가한 시험 잠항 심도와 효율적인 내부 배치는 전장 경험을 활용하여 적절한 무장과 엔진을 사용할 수 있는 현대 잠수함의 특징이 될 것입니다."
 ship_hull_submarine_1_desc: "잠수함은 방비되지 않은 수송선단을 공격하도록 설계된 은밀한 함선입니다. 대전쟁 당시의 초기 모델들은 새로운 해전의 새로운 방식을 위한 길을 열었습니다."
 ship_hull_submarine_2_desc: "향상된 무장과 더 안정적인 새로운 잠수함 설계는 해군 전술의 진보를 가져다주고 수송선단의 운송로를 항속거리에 구애받지 않고 공격할 수 있게 되었습니다."
 ship_hull_submarine_3_desc: "수송선단을 공격하는 것 외에 함대 내에서의 잠수함의 역할에 대해서는 아직 논쟁이 있습니다. 무장과 항속거리, 속도를 조합하여 적절하게 균형을 맞추는 것이 필요한 함급의 열쇠가 될 것입니다."
 ship_hull_submarine_4_desc: "증가한 시험 잠항 심도와 효율적인 내부 배치는 전장 경험을 활용하여 적절한 무장과 엔진을 사용할 수 있는 현대 잠수함의 특징이 될 것입니다."
 torpedo_boat: "어뢰정"
 gunboat: "후기 포함"
 destroyer_1: "구축함 I"
 destroyer_2: "구축함 II"
 destroyer_3: "구축함 III"
 destroyer_4: "구축함 IV"
 torpedo_boat_desc: "$ship_hull_torpedo_boat_desc$"
 gunboat_desc: "$ship_hull_gunboat_desc$"
 destroyer_1_desc: "수송선단의 안전을 보장하려면, 대전쟁기의 구축함들을 개장하여야만 합니다. 더 많은 어뢰로 무장한 함선들은 더 많은 교전 기회를 가질 것입니다."
 destroyer_2_desc: "빠른 재장전 속도와 긴 항주거리를 가지게 된 어뢰와 함께 대공포탑같은 신무기들은 우리의 구축함들을 여전히 효율적이고 다재다능하게 만들 것입니다."
 destroyer_3_desc: "새로운 구축함들은 위쪽과 아래에서 덮쳐오는 위협에 대응하기 위해 현대적인 대잠무기, 대공무기와 함께 레이다를 장착해야 합니다."
 destroyer_4_desc: "현대적인 구축함들은 각종 탐지기술과 새로운 폭뢰 투하 시스템을 갖추고 이전 세대들보다 더욱 큰 배수량을 가져야 합니다."
 ship_hull_torpedo_boat_desc: "크고 강력한 주력함을 어뢰로 일격에 격침시키기 위해 설계된 작고 빠른 함정입니다. 생산 비용은 저렴하지만 모든 종류의 포격에 극도로 취약하기 때문에, 효과를 발휘하기 위해서는 물량에 의존해야 합니다."
 ship_hull_gunboat_desc: "어뢰정의 개량형인 포함은 더욱 강력한 함포를 무장으로 탑재하여 단일 어뢰 공격에 대한 의존도를 줄였습니다. 위협 수준이 낮은 환경에서 해안 경비 및 보조함 임무에 더 적합합니다."
 ship_hull_light_1_desc: "최초의 진정한 구축함으로 어뢰정보다 더 크고 항해에 적합합니다. 뛰어난 함포로 무장하고 어뢰 위협을 결합했으며, 주력 함대를 엄호하면서 적 어뢰정을 사냥하도록 설계되었습니다."
 ship_hull_light_2_desc: "대전쟁이 다가옴에 따라 구축함의 설계는 더욱 견고하고 강력해졌습니다. 이러한 선체는 더 빠르고, 더 넓은 작전 범위를 가지며, 초기 폭뢰와 기뢰를 포함한 다양한 무기를 장착할 수 있습니다."
 ship_hull_light_3_desc: "전시 구축함은 함대의 주력입니다. 이들 함선은 대량 생산을 위해 설계되었으며, 해전에서의 역할 확대를 반영하여 대잠 및 대공 무기 장착 슬롯이 늘어나는 등 특수성이 강화되었습니다."
 ship_hull_light_4_desc: "전시 개발의 정점에 도달한 전후 구축함은 이전 구축함보다 훨씬 크고, 빠르고, 무장도 강화되었습니다. 최신 엔진 기술을 접목한 다재다능한 함체는 더욱 다양한 특수 무장을 탑재할 수 있도록 설계되었으며, 이를 통해 현대 함대에서 다양한 역할을 수행할 수 있는 강력하고 적응력 있는 군함으로 기능할 수 있습니다."
 light_cruiser_0: "방호순양함"
 light_cruiser_1: "경순양함 I"
 light_cruiser_2: "경순양함 II"
 light_cruiser_3: "경순양함 III"
 light_cruiser_4: "경순양함 IV"
 torpedo_cruiser: "뇌장순양함"
 torpedo_cruiser_desc: "어뢰 발사관을 많이 장착하기 위해 주함포의 구경과 대공포의 수를 줄인 경순양함입니다."
 JAP_torpedo_cruiser: "기타카미급"
 light_cruiser_1_desc: "빠른 속도와 기동성을 가진 경순양함들은 정찰 임무에 여전히 유용합니다."
 light_cruiser_2_desc: "전후 조약에 따라 순양함에 여러 제한이 가해졌지만, 이러한 제한들 속에서도 좋은 무장을 갖춘 경함체들을 개발할 수 있습니다."
 light_cruiser_3_desc: "조약의 한계를 뛰어넘어 경순양함으로 분류할 수 있을 만큼 가벼운 무기를 탑재하면서도 더 크고 중무장한 순양함을 건조합시다."
 light_cruiser_4_desc: "전술적으로 더 큰 함선을 보호하기 위해 사용되는 경순양함의 현대 세대들은 가장 최근 제약을 떨쳐내어 더 나은 공중 공격을 처리할 수 있습니다."
 heavy_cruiser_1: "장갑순양함 I"
 heavy_cruiser_2: "장갑순양함 II"
 heavy_cruiser_3: "장갑순양함 III"
 heavy_cruiser_4: "장갑순양함 IV"
 heavy_cruiser_1_desc: "워싱턴 해군 군축 조약은 건함 경쟁을 막기 위해 체결되었고, 순양함 역시 이를 피할 수 없었습니다. 장갑을 얇게 유지하는 것으로 무장량을 증가시킬 수 있습니다."
 early_heavy_cruiser_desc: "워싱턴 해군 군축 조약은 건함 경쟁을 막기 위해 체결되었고, 순양함 역시 이를 피할 수 없었습니다. 장갑을 얇게 유지하는 것으로 무장량을 증가시킬 수 있습니다."
 heavy_cruiser_2_desc: "조약의 새로운 항목에도 불구하고, 비록 장갑은 아직도 얇지만 순양함의 함체를 좀 더 가볍게 하고 무장을 더 충실하게 할 수 있었습니다."
 heavy_cruiser_3_desc: "전 세계적으로 규제가 점점 더 무시됨에 따라, 장갑을 더 중시하는 더욱 균형 잡힌 중순양함 설계가 가능해졌습니다. 향상된 대공포 덕분에 이러한 함선들은 해상 항공전에서 협력할 수 있습니다."
 heavy_cruiser_4_desc: "중순양함 개발의 마지막 단계에서는 급속 사격이 가능한 무장을 갖춘, 더 크고 길고 무거운 설계가 특징입니다."
 ship_hull_cruiser_0_desc: "방호순양함은 기관을 보호하는 아치형 갑판장갑을 특징으로 합니다. 견고한 수선장갑대가 없어 직격탄에는 취약하지만, 경순양함이 지배하기 이전 시대에는 유능한 정찰 및 통상파괴 임무를 수행했습니다."
 ship_hull_cruiser_1_desc: "초기 장갑순양함과 경순양함은 정찰, 주력 함대 보조, 그리고 무역로 보호에 특화된 다재다능한 함선입니다. 기존의 방호순양함보다 속력이 빠르고, 더 균일한 함포를 탑재하지만, 여전히 얇은 장갑을 갖추고 있습니다."
 ship_hull_cruiser_2_desc: "해군 기술이 발전함에 따라 순양함은 더욱 크고 빨라졌으며, 효율적인 터빈 엔진을 탑재하고 있습니다. 함포, 어뢰, 그리고 초기 대공 방어 체계를 조합하여 더욱 유연한 무장 배치를 제공함으로써, 귀중한 다목적 자산으로 자리매김하고 있습니다."
 ship_hull_cruiser_3_desc: "전 세계의 순양함이 더욱 강력해지고 성능이 향상됨에 따라, 필요한 모든 추가 장비를 수용할 수 있는 새롭고 더 큰 함체가 필요해졌습니다."
 ship_hull_cruiser_4_desc: "전후 세대의 순양함은 더 빠른 속도와 더 긴 항속 거리를 위해 제작되었습니다. 더욱 광범위한 무장과 최신 지원 모듈을 장착할 수 있어, 전쟁 전 순양함에 비해 상당한 발전을 이루었으며 현대 함대의 중추를 형성합니다."
 coastal_defense_ship: "해방함"
 coastal_defense_ship_desc: "진정한 해상 전투에는 너무 작고, 비교적 저렴한 이 함선은 무거운 무장과 장갑을 위해 항속 거리를 희생했습니다."
 battle_cruiser_1: "순양전함 I"
 battle_cruiser_2: "순양전함 II"
 battle_cruiser_3: "순양전함 III"
 battle_cruiser_4: "순양전함 IV"
 battle_cruiser_1_desc: "전후의 순양전함 군비 경쟁은 전함과 비교했을 때 장갑을 희생하여 속도를 얻은 몇 가지 중무장 함선들의 설계를 낳았습니다."
 battle_cruiser_2_desc: "개장되고 전용된 순양전함은 현대식 전함보다 방호력이 낮은 대신 속도가 빠르며, 더욱 발전된 사격 통제, 탐지, 대공 방어 체계를 갖추고 있습니다."
 ironclad: "후기 철갑함"
 battleship_0: "전드레드노트"
 battleship_1: "드레드노트 I"
 battleship_2: "드레드노트 II"
 battleship_3: "드레드노트 III"
 battleship_4: "드레드노트 IV"
 ironclad_desc: "TODO"
 battleship_0_desc: "혁신적인 설계로 바뀌기 전 해군 전력의 전형으로 여겨지기도 하고, 금세 시대에 뒤떨어진 유물로 여겨지기도 하는 전드레드노트급 전함은 1890년대부터 1900년대 중반까지 전 세계 해군의 주력 전함이었습니다. 전드레드노트급 전함은 드레드노트 이후 전함들처럼 '전부 거포'는 아니지만, 중무장하고 대구경 및 중구경 함포의 강력한 혼성 무장을 갖추고 있어 해군 확장과 기술 발전의 격동기 동안 전 세계 함대의 중추적인 역할을 담당했습니다."
 battleship_1_desc: "어떤 이들은 구시대의 해전의 유물로, 또 다른 이들은 가장 인상적인 함선으로 간주하지만, 건함 경쟁의 잔재인 이 함선들이 전무후무한 수준의 무장과 장갑을 갖추었다는 사실은 그 누구도 부정할 수 없습니다."
 battleship_2_desc: "안정성과 항속거리의 발전과 함께 차세대 전함은 해군 군축조약이 규정한 제한 안에서 이전 세대의 전함보다 성능이 향상되었습니다."
 battleship_3_desc: "더 두꺼운 장갑, 더 강력한 엔진, 대구경 함포와 향상된 대공 능력을 갖춘 전함은 적절히 사용될 경우 해전이 점점 공중 지원에 지배되고 있는 세상에서 여전히 유의미할 수 있습니다."
 battleship_4_desc: "지난 주요 전함 대결에서 본 바와 같이, 거포와 대공 포탑은 어느 때보다 중요해졌습니다."
 ship_hull_heavy_1_desc: "전부 거포를 탑재한 1세대 전함의 혁신적인 설계는 대구경 함포로 구성된 통일된 주포를 특징으로 하며, 기존의 모든 전함을 하룻밤 사이에 쓸모없게 만들었습니다. 그러나 초기 설계상의 한계는 포탑 배치와 비교적 느린 속력에서 여실히 드러납니다."
 ship_hull_heavy_2_desc: "'초드레드노트' 시대를 대표하는 이들 함선은 더욱 효율적인 선체 중심선 포탑 배치, 개선된 장갑 체계, 그리고 강력한 신형 터빈 엔진을 갖추고 있습니다. 이전 함선보다 더 크고, 더 강하며, 더 빠른 속도를 자랑하며, 대전쟁 당시 주력함의 기준을 제시했습니다."
 ship_hull_heavy_3_desc: "전시 설계로 제작된 이들 함선은 초기 해전에서 얻은 혹독한 경험을 바탕으로 설계되었습니다. 향상된 부무장과 대공 방어 체계를 위한 유연성을 제공하며, 증가하는 해전 요구에 부응할 수 있도록 향상된 항속 거리와 생존성을 제공합니다."
 ship_hull_heavy_4_desc: "드레드노트 설계의 정점에 있는 전후 함선은 당대 최대 규모이자 가장 강력한 주력함입니다. 뛰어난 속도, 방호력, 그리고 풍부한 모듈 슬롯을 자랑하며, 이를 통해 강력한 무장과 향상된 사격 통제 체계 등 최신 기술을 탑재할 수 있습니다."
 carrier_1: "모함 I"
 carrier_2: "모함 II"
 carrier_3: "모함 III"
 carrier_1_desc: "많은 군사 이론가들은 해군 항공대가 곧 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하도록 개장하면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
 carrier_2_desc: "설계 단계부터 항공모함으로 계획되었던 함선의 건조가 시작되었으며, 우리는 전후 해군 조약을 준수하면서 아군 함선들을 따라갈 수 있는 항속거리와 속도를 확보해야 합니다."
 carrier_3_desc: "개선된 건조 방법, 그리고 갑판 현측 엘리베이터와 같은 더욱 전문화된 체계는 항공모함들이 더 많은 함재기를 더 효율적으로 수송할 수 있게 합니다."
 ship_hull_carrier_1_desc: "많은 군사 이론가들은 해군 항공대가 곧 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하도록 개장하면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
 ship_hull_carrier_2_desc: "설계 단계부터 항공모함으로 계획되었던 함선의 건조가 시작되었으며, 우리는 전후 해군 조약을 준수하면서 아군 함선들을 따라갈 수 있는 항속거리와 속도를 확보해야 합니다."
