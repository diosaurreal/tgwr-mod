 panzerschiff: "포켓 전함"
 panzerschiff_desc: "순양함 함체에 거의 전함급의 무장을 탑재했습니다. 알려진 다른 순양함보다 화력이 뛰어나지만, 가격이 비싸고 비교적 느리며 장갑도 상대적으로 약합니다."
