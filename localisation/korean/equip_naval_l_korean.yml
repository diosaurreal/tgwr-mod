 ship_hull_super_heavy_1: "초중전함"
 ship_hull_super_heavy_1_desc: "현재 세계는 더 이상 해군 군축조약을 지킬 수 없습니다. 군축조약의 제한 없이 우리는 여러 척의 작은 함선과 작전할 수 있는 배수량이 크고, 잘 무장된 전함을 만드는데 집중할 수 있습니다."
 ship_hull_cruiser_submarine: "순양잠수함"
 ship_hull_cruiser_submarine_desc: "더 긴 항속거리에 최적화된 더 큰 잠수함 함체입니다. 훨씬 더 긴 작전 범위를 위한 추가 연료 탱크 또는 소형 정찰기를 탑재할 수 있습니다."
 ship_hull_fleet_submarine: "함대 잠수함"
 ship_hull_fleet_submarine_desc: "잠수함은 긴 작전 범위 덕에 수상함대 호위 및 지원 임무에 투입할 수 있습니다."
