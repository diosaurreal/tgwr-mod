 ENG_battleship_0: "에드워드 7세급"
 ENG_battleship_0_desc: "1905년에서 1906년 사이에 건조된 에드워드 7세급 전함은 혁신적인 HMS 드레드노트가 건조되기 전, 왕립해군에서 건조된 마지막 전드레드노트급 전함이었습니다. 이 전함은 영국 전함 설계에 있어 중요한 진전을 이루었으며, 30.5cm 함포 4문과 23.4cm 함포 4문으로 구성된 혼성 주포와 더불어 상당한 부포를 갖추고 있었습니다. 전드레드노트급 전함으로서는 혁신적이었지만, 특히 더욱 강력한 부포를 탑재한 1906년 12월 HMS 드레드노트가 취역하면서 거의 즉시 구식이 되었고, 이는 사실상 해양 조선의 새로운 시대를 열었습니다."
 ENG_battleship_1: "벨레로폰급"
 ENG_battleship_1_desc: "벨레로폰급 전함은 드레드노트급 전함을 기반으로 설계되었습니다. 터빈 추진장치와 305mm 주함포 10문을 이어 받았으나, 드레드노트급과는 달리 어뢰방호체계를 갖추었습니다."
 ENG_battleship_2: "아이언 듀크급"
 ENG_battleship_2_desc: "대전쟁 당시 전형적인 영국 전함입니다. 이전 급 전함과 같은 주함포로 무장했지만 더욱 강력한 부함포를 갖추었습니다."
 ENG_battleship_3: "리벤지급"
 ENG_battleship_4: "넬슨급"
 ENG_battleship_4_desc: "1922년에 체결된 워싱턴 해군군축조약에 따라 혁신적으로 설계된 전함입니다. 선수에 있는 포탑 3개에 406mm 주함포를 장착하였습니다. \"전부 아니면 전무\"라는 개념에 따라 무장한 최초의 왕립해군 전함입니다."
