 GER_battleship_0: "도이칠란트급"
 GER_battleship_0_desc: "도이칠란트급 전함은 독일 제국 해군이 마지막으로 건조한 전드레드노트급 전함입니다. 도이칠란트급은 견고한 장갑, 우수한 어뢰 방어력, 강력한 부포를 갖추고 있었지만 \"전부 거포\"의 드레드노트 설계의 등장으로 빠르게 구식 전함으로 전락했습니다. 이 함선들은 28cm 주포로 무장했는데, 이는 매우 효과적이긴 했지만 현대 드레드노트함의 대구경 주포의 장거리 화력에는 미치지 못했습니다."
 GER_battleship_1: "나사우급"
 GER_battleship_1_desc: "독일 황립해군 최초의 드레드노트급 전함입니다. 단단한 장갑, 뛰어난 어뢰 방호 능력, 강력한 부함포가 특징입니다. 다른 나라 해군의 대구경 함포 체계에 뒤지지 않는 283mm 함포를 탑재했습니다."
 GER_battleship_2: "쾨니히급"
 GER_battleship_2_desc: "카이저급 전함을 기반으로 설계되었습니다. 강력한 장갑을 그대로 이어 받았으며 주포탑을 더욱 효율적으로 배치하여 주함포를 측면에서 일제히 발사할 수 있도록 했습니다."
 GER_battleship_3: "바이에른급"
 GER_battleship_3_desc: "독일 황립해군이 건조한 마지막 전함입니다. 강력한 공격력과 빠른 포구 속도를 자랑하는 380mm 주함포로 무장하였으며 다른 군함 함포 체계보다 빠른 연사력을 자랑했습니다."
