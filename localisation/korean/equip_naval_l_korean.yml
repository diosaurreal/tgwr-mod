 FRA_battleship_0: "레퓌블리크급"
 FRA_battleship_0_desc: "1906년에서 1907년 사이에 건조된 레퓌블리크급 전함은 프랑스의 중요한 전드레드노트급 전함이었습니다. 30.5cm 함포 4문으로 구성된 주포와 16.4cm 함포 18문으로 구성된 상당한 규모의 부포를 탑재했습니다. 당시로서는 방호력이 우수했지만, 혼성 무장으로 무장한 전함은 HMS 드레드노트가 진수되자마자 즉시 구식 전함으로 분류되었습니다."
 FRA_battleship_1: "당통급"
 FRA_battleship_2: "쿠르베급"
 FRA_battleship_2_desc: "프랑스에서 건조한 첫 번째 드레드노트급 전함입니다. 305mm 주함포 12문과 강력한 부함포로 무장하였습니다. 측면을 넓은 장갑 구역으로 강화하였지만 어뢰 방호 성능이 떨어졌습니다."
 FRA_battleship_3: "브르타뉴급"
 FRA_battleship_3_desc: "영국의 \"초드레드노트\"급 전함에 대항하여 건조된 프랑스 전함입니다. 이전 전함을 기반으로 개발하였으며 340mm 함포를 더욱 합리적인 방식으로 배치하였습니다."
 FRA_battleship_4: "노르망디급"
 FRA_battleship_4_desc: "프랑스 전함 중 가장 처음으로 4연장 포탑 3개에 주함포를 장착하는 설계 방식을 도입하였습니다. 4연장 포탑은 측면 주함포 일제 사격 화력을 극대화할 수 있도록 고안한 방식입니다."
 FRA_SH_battleship_1: "리옹급"
 FRA_SH_battleship_2: "됭케르크급"
 USA_battleship_0: "버니지아급"
 USA_battleship_0_desc: "1906년에서 1907년 사이에 취역한 버지니아급 전함은 미국 해군의 대형 전드레드노트급 전함이었습니다. 이 전함은 2연장 포탑 2개에 30.5cm 함포 4문과 주포탑 위와 주익 포탑에 20.3cm 함포 8문을 장착한 특이한 \"중첩\" 주포 배치를 특징으로 했습니다. 이러한 혼성 구경 방식은 곧 폐기된 전드레드노트급 설계 철학의 전형적인 사례였습니다."
 USA_battleship_1: "사우스캐롤라이나급"
 USA_battleship_1_desc: "미 해군의 첫 드레드노트급 전함입니다. 크기가 제한되어 상대적으로 무장이 약하며 속력도 떨어졌습니다. 적층식 포탑이 처음으로 장착되어 모든 함포로 측면 일제 사격을 할 수 있었습니다."
 USA_battleship_2: "와이오밍급"
 USA_battleship_2_desc: "전형적인 미 해군의 1세대 전함입니다. 동시대 전함 중 균형 잡힌 성능을 자랑했으며 이전 전함과 달리 사거리가 긴 함포를 더 많이 장착하였습니다. 터빈 구동식 추진 장치가 장착되어 드레드노트급 전함 중 속력이 빠른 편입니다."
 USA_battleship_3: "뉴욕급"
 USA_battleship_3_desc: "와이오밍급 전함을 기반으로 개발한 전함입니다. 보다 장갑이 강화되었고 구경이 더 큰 주함포를 장착하였습니다. 개선 작업 당시 대공 방어 체계와 어뢰 방호 능력이 강화되었습니다."
 USA_battleship_4: "콜로라도급"
 USA_battleship_4_desc: "재래식 전함 개발의 마지막 단계이며 군함의 주요 부분을 매우 두꺼운 장갑으로 보호하였습니다. 이전 전함과 달리 406mm 함포를 장착하였으며 새로운 어뢰 방호 체계를 갖추었습니다. 그러나 속력이 동시대 다른 전함에 비해 떨어졌습니다."
 ITA_battleship_0: "레지나 마르게리타급"
 ITA_battleship_0_desc: "1904년에서 1905년 사이에 건조된 레지나 마르게리타급 전함은 속력을 중시한 이탈리아 전드레드노트급 전함이었습니다. 30.5cm 함포 4문과 15.2cm 함포 12문으로 무장했습니다. 이 전함의 설계는 화력, 방호력, 그리고 당시로서는 비교적 빠른 속력의 균형을 반영했지만, 여전히 전드레드노트급 전함의 기준을 고수했습니다."
 ITA_battleship_1: "단테 알리기에리급"
 ITA_battleship_2: "콘테 디 카보우르급"
 ITA_battleship_3: "안드레아 도리아급"
 JAP_battleship_0: "사쓰마급"
 JAP_battleship_0_desc: "1910년에 건조된 사쓰마급 전함은 일본에서 최초로 설계 및 건조된 전함이었습니다. 원래는 30.5cm 함포 12문으로 구성된 통일된 주포를 탑재할 예정이어서 HMS 드레드노트(Dreadnought)가 건조되기 전까지 사실상 \"전부 거포\"인 함선이 될 예정이었지만, 예산 제약으로 인해 30.5cm 함포 4문과 25.4cm 함포 12문의 혼성 무장으로 건조되었습니다. 이로 인해 강력한 부포를 탑재한 전드레드노트급 전함으로 거듭났지만, 진정한 드레드노트 시대가 도래하면서 혼성 구경 설계의 전술적 한계에 여전히 직면하게 되었습니다."
 JAP_battleship_1: "카와치급"
 JAP_battleship_1_desc: "일본제국 해군의 첫 드레드노트급 전함입니다. 강력한 수선장갑대를 자랑했으나 함포 체계가 여러 구경으로 구성되어 사격 통제가 까다로웠습니다. 당시 다른 군함처럼 수평면 방어와 어뢰 공격에 취약하였습니다."
 JAP_battleship_2: "후소급"
 JAP_battleship_2_desc: "당시 가장 강력한 전함 중 하나였습니다. 건조 당시 세계에서 가장 큰 군함이었으며 상당히 강력한 함포와 두꺼운 장갑을 갖추었습니다."
 JAP_battleship_3: "나가토급"
 JAP_battleship_3_desc: "나가토급 전함은 가장 오랫동안 일본제국 해군에서 가장 강력한 군함으로 여겨졌습니다. 장갑과 어뢰 방호 성능이 뛰어났으며 410mm 주함포를 장착하였습니다. 1930년대에 현대화 작업을 거쳐 어뢰 방호 구역이 강화되었습니다."
 JAP_battleship_4: "도사급"
 JAP_battleship_4_desc: "토사급 전함은 이전 나가토급을 대형화시킨 형태로 41cm 2연장 포탑을 추가로 무장했습니다."
 RUS_battleship_0: "보로디노급"
 RUS_battleship_0_desc: "러일전쟁 직전과 그 시기에 건조된 보로디노급 전함은 러시아 전드레드노트급 전함 중 가장 진보된 전함 중 하나였습니다. 30.5cm 함포 4문과 15.2cm 함포 12문을 탑재했습니다. 쓰시마 해전에서 보여준 이들의 비극적인 활약은 전드레드노트급 전함의 본질적인 약점, 특히 잘 훈련되고 집중된 해군 전력에 대한 약점을 여실히 드러냈으며, 이는 드레드노트급 전함으로의 전환을 촉진했습니다."
 RUS_battleship_1: "세바스토폴급"
 RUS_battleship_1_desc: "세바스토폴급은 러시아 최초의 드레드노트급 전함 중 한 척으로 주함포 12문으로 무장하고 있습니다. 측면 장갑이 매우 넓고 전체적인 선체 구성이 우수하여 측면 일제사격에 유리합니다."
 RUS_battleship_2: "임페라트리챠 마리야급"
 RUS_battleship_3: "임페라토르 니콜라이 1세급"
 RUS_battleship_3_desc: "러시아 제국 해군이 건조한 마지막 전함입니다. 임페라트리챠 마리야급 전함을 기반으로 개발하여 강력한 화력을 그대로 이어받았습니다. 초기 러시아 드레드노트급 전함을 건조하며 얻은 경험을 활용하여 효율적인 장갑 배치로 방호 능력을 크게 강화하였습니다."
 coastal_submarine: "$ship_hull_coastal_submarine$"
 coastal_submarine_desc: "$ship_hull_coastal_submarine_desc$"
 ship_hull_coastal_submarine: "연안 잠수함"
 ship_hull_coastal_submarine_desc: "흘수가 얕은 소형 기동성 잠수함으로, 해안 수로와 항만 항해에 적합합니다. 공간 제약으로 인해 대형 잠수함이 접근하기 어려운 지역까지 도달할 수 있으며, 탐지도 더 어렵습니다."
