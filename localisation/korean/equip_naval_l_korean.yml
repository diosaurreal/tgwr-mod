 ship_hull_pre_dreadnought: "전드레드노트급 전함"
 ship_hull_pre_dreadnought_desc: "철갑함과 드레드노트의 간극을 메우는 과도기적 설계를 가진 이들 함선은 다양한 구경의 주포를 탑재하고 있으며, 진정한 드레드노트보다 속도가 느립니다. 20세기 초에는 해군의 표준이 되었지만, 빠르게 낡아가고 있습니다."
