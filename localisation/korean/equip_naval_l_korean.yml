 AUS_battleship_0: "에르츠헤르초크 카를급"
 AUS_battleship_0_desc: "1906년에서 1907년 사이에 완성된 에르츠헤르초크 카를급 전함은 오스트리아-헝가리 해군이 건조한 진정한 전드레드노트 전함의 두 번째 함급이었습니다. 이 전함에는 24cm 주포 4문과 19cm 주포 12문이 혼합된 주포를 탑재했는데, 이는 다양한 구경의 주포를 다양한 사거리에 배치하는 전드레드노트급의 공통 원칙을 반영한 것입니다."
