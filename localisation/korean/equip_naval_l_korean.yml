 ship_hull_submarine: "잠수함"
 ship_hull_submarine_desc: "대전쟁의 조잡한 잠수함과는 거리가 멀어진 현대의 잠수함은 그 어느 때보다도 능력이 뛰어나고 심지어 가장 큰 배조차도 아주 적당한 비용으로 위협할 수 있습니다."
