l_korean:
 ww1_liman_affair.1.t: "총참모부와 [TUR.getname]의 회동"
 ww1_liman_affair.1.d: "대재상부에서 정식 요청이 들어왔습니다. 발칸 전쟁의 재앙적인 패배에 아직도 휘청이는 오스만 정부는 군대 개혁을 위한 즉각적인 지원이 필요합니다.\n\n특히 콘스탄티노폴리스는 베를린에 오스만군을 재편하고 재교육할 고위급 장교단을 보내 달라고 요청하고 있습니다. 제안된 임무를 맡은 독일 장군이 핵심 사령부의 수장, 어쩌면 콘스탄티노폴리스의 수장이 될 수도 있습니다.\n\n이번 요청은 다르다엘스의 관문에서 동지중해의 우리 영향력을 크게 확대할 수 있는 기회입니다. 하지만 비밀리에 진행할 수는 없습니다. 특히 러시아는 해협을 필수적인 이익으로 보고 우리의 개입을 도발로 볼 수도 있습니다.\n\n결정을 내려야 합니다. 오스만 개혁의 지휘권을 맡고, 외교적 소요의 위험을 져야 하겠습니까?"
 ww1_liman_affair.1.a: "당연히 수락한다."
 ww1_liman_affair.1.b: "우리 장성들은 본국에 있어야 한다."
 ww1_liman_affair.2.t: "[GER.getname]의 요청 거부"
 ww1_liman_affair.2.d: "베를린의 회신을 받았으나 원하던 대답은 아니었습니다.\n\n우리 군의 개편과 현대화를 도와달라는 정식 요청에도 독일 정부는 콘스탄티노폴리스로 군사 고문단 파견을 거부했습니다. 회신서는 격식 있고 외교적이었지만, 뜻은 분명했습니다. 독일은 우리의 전략적 미래 때문에 러시아 제국과의 긴장이라는 위험을 지고 싶어하지 않습니다.\n\n이번 결정에 발칸 전쟁이라는 재앙을 겪고 무방비 상태가 되어, 정치적으로 약화된 오스만군만 남게 되었습니다."
 ww1_liman_affair.2.a: "젠장."
 ww1_liman_affair.3.t: "[GER.getname]의 요청 승낙"
 ww1_liman_affair.3.d: "베를린으로부터 좋은 소식을 받았습니다. 독일 정부는 우리 요청을 승낙하고 우리 군 개혁을 지원할 군사 고문단을 파견하기로 했습니다. 핵심 부대를 재편하고 훈련과 지휘 구조를 유럽의 현대적 기준으로 끌어올릴 업무를 맡은 노련한 오토 리만 폰 잔더스 장군이 고문단을 이끌 것입니다. 특히 리만 장군은 콘스탄티노폴리스 인근에 주둔한 군단들의 직접 지휘권을 인수할 것입니다.\n\n이는 대재상부의 중대한 외교 군사적 승리입니다. 그러나 북쪽의 우리 이웃이 이를 모를리가 없습니다. 러시아는 해협을 자기들 야망에 필수적으로 여기며, 우리 수도에 독일 장교가 있다는 것에 분개할 수 있습니다.\n\n주의해서 진행해야 합니다. 하지만 제국은 이로써 힘을 다시 찾을지도 모릅니다."
 ww1_liman_affair.3.a: "잘 됐다!"
 ww1_liman_affair.4.t: "튀르키예에 온 카이저의 신하들"
 ww1_liman_affair.4.d: "첩보로 베를린이 콘스탄티노폴리스의 군사 고문단 요청을 승낙했다는 사실을 확인했습니다. 리만 폰 잔더스 장군이 오스만군 개편을 위한 고문단장으로 임명되었으며, 심지어 해협 인근에 주둔한 부대의 지휘권을 승인받았습니다.\n\n이 때문에 파리와 상트페테르부르크 양측에 비상이 걸렸습니다. 다르다넬스의 관문에 독일의 존재는 프랑스의 동지중해 영향력을 위협하고, 러시아의 난해 접근을 제한할 수 있습니다. 외교관들은 이것이 그저 군사적 지원이 아니라, 근동으로 뻗치려는 독일의 계산된 움직임이라고 경고합니다.\n\n정부는 선택의 기로에 놓였습니다. 정식 항의하고 독일 고문단을 제약하라는 러시아의 요구를 지지해야 합니까, 아니면 긴장 고조를 피하기 위해 침묵해야 합니까?"
 ww1_liman_affair.4.a: "항의해야만 한다."
 ww1_liman_affair.4.b: "이것 갖고 위기를 초래하지 말자."
 ww1_liman_affair.5.t: "튀르키예에 온 카이저의 신하들"
 ww1_liman_affair.5.d: "콘스탄티노폴리스 주재무관이 심각한 사실을 확인했습니다. 베를린이 오스만의 군사 지원 요청을 승낙했습니다. 오토 리만 폰 잔더스 장군이 새로운 독일 고문단장을 맡았으며, 더 문제가 되는 것은 리만 장군이 보스포루스 인근에 주둔한 군단들의 직접 지휘권을 승인받았다는 것입니다.\n\n이는 그저 훈련 고문단이 아닙니다. 독일이 해협의 관문에, 지중해로 나가는 우리 문 앞에 자기들 군 장교단을 배치하여 우리의 뒷마당에 전략적으로 침투한 것입니다.\n\n침묵한다면 우린 약함을 드러내고, 근동에 미치는 영향력을 완전히 상실할 수도 있습니다. 하지만 항의한다면 독일과 외교적으로 대치하고 파리와 런던의 입장을 강요하게 될 수도 있습니다.\n\n우리 남부 전선의 운명이 저울 위에 놓였습니다."
 ww1_liman_affair.5.a: "항의해야만 한다."
 ww1_liman_affair.5.b: "이것 갖고 위기를 초래하지 말자."
 ww1_liman_affair.6.t: "[FRA.getname]의 지원 요청"
 ww1_liman_affair.6.d: "외무부가 콘스탄티노폴리스에서 독일의 군사적 영향력 확대에 우려를 표하며 공동 항의에 대한 우리의 지원을 요청한다는 프랑스의 긴급 성명을 받았습니다. 최근 리만 폰 잔더스 장군이 오스만 제국 내 독일 고문단을 이끌고 다르다넬스 인근 주둔 부대에 대한 권한을 가진 장군으로 임명되면서 러시아는 격분했고, 프랑스는 심각한 우려를 제기되었습니다.\n\n우리는 오스만 제국에 직접적인 군사적 이해관계를 갖고 있지는 않지만, 해협 주변의 세력 균형에 변화가 생기면 동지중해와 제국의 인도 항로가 위협받을 수 있습니다.\n\n베를린을 압박하는 프랑스와 러시아 협력국의 편에 서야 할까요, 아니면 점점 더 취약해지는 유럽 질서에서 우리의 중립성을 위태롭게 만들어야 할까요?"
 ww1_liman_affair.6.a: "프랑스를 지원하자."
 ww1_liman_affair.6.b: "이 일에서 빠져 있어야 한다고 본다."
 ww1_liman_affair.7.t: "[RUS.getname]의 지원 요청"
 ww1_liman_affair.7.d: "러시아 정부가 오스만 제국의 위기 고조와 관련해 파리에 공식적으로 연락을 취했습니다. 베를린의 군사고문단이 완전히 확립되고 리만 폰 잔더스 장군이 보스포루스 해협 근처에 주둔한 군대를 지휘하고 있는 상황에서 상트페테르부르크는 조율된 외교적 대응을 요구했습니다.\n\n러시아는 독일의 이러한 작전을 해협에 대한 영향력에 대한 직접적인 위협이자 지역 세력 균형에 대한 위반으로 간주합니다. 러시아는 이제 주요 동맹인 우리에게 항의를 지지하고 독일에 외교적으로 맞설 것을 요청하고 있습니다.\n\n프랑스는 선택의 기로에 있습니다. 단호한 항의는 연대를 보여주고 독일의 야망을 억제하는 데 도움이 될 수 있지만, 유럽이 이미 위험할 정도로 긴장된 상황에서 더 광범위한 외교적 위기를 촉발할 위험이 있습니다."
 ww1_liman_affair.7.a: "형제들과 함께 서자."
 ww1_liman_affair.7.b: "이 일에서 빠져 있어야 한다고 본다."
 ww1_liman_affair.8.t: "[RUS.getname]의 지원 요청"
 ww1_liman_affair.8.d: "러시아 외무성이 콘스탄티노폴리스의 독일 군사고문단을 둘러싼 위기 고조와 관련해 공식적으로 우리의 지원을 요청했습니다. 리만 폰 잔더스 장군이 보스포루스 해협 인근의 주요 지휘소를 장악했으며 상트페테르부르크는 이를 해협에서의 전략적 이익에 대한 직접적인 위협으로 간주하고 있습니다.\n\n러시아는 우리가 프랑스와 함께 오스만 문제에 대한 독일의 간섭에 반대하는 공동 항의에 동참할 것을 촉구합니다. 그들은 무대책이 베를린을 대담하게 만들고 러시아뿐만 아니라 인도와의 제국 연락망에 중요한 지역인 동지중해를 불안정하게 만들 것이라고 경고합니다.\n\n그러나 러시아에 대한 우리의 약속은 비공식적으로 유지되고 있으며, 어떤 명백한 행동도 우리의 외교적 균형을 약화시킬 수 있습니다. 이 요청에 응해야 합니까, 아니면 거리를 유지해야 합니까?"
 ww1_liman_affair.8.a: "러시아를 지원할 것이다."
 ww1_liman_affair.8.b: "이 일에서 빠져 있어야 한다고 본다."
 ww1_liman_affair.9.t: "리만 폰 잔더스 사건"
 ww1_liman_affair.9.d: "동지중해에서 외교적 소요가 벌어지고 있습니다. 오스만 제국이 외국의 군사 지원을 공식 요청하자 독일 정부는 오토 리만 폰 잔더스 장군이 이끄는 고문단을 파견해 오스만 군대의 개혁을 감독하도록 했습니다.\n\n일상적인 고문 활동이라는 명분을 내세웠지만, 리만에게 콘스탄티노폴리스에 주둔한 군단의 지휘권을 부여하기로 한 결정은 강한 반발을 불러 일으켰습니다. 러시아는 이를 해협 접근에 대한 위협으로 간주하고 정식으로 항의했으며, 프랑스와 영국이 베를린을 압박하는 데 동참할 것을 촉구했습니다. 프랑스는 이미 우려를 표명했고 영국은 이에 대한 검토를 진행 중입니다."
 ww1_liman_affair.9.a: "주여 우리를 구하소서, 또 다른 위기라니..."
 ww1_liman_affair.10.t: "러시아의 군사고문단 철수 요구"
 ww1_liman_affair.10.d: "상트페테르부르크에서 날카로운 외교 서한이 전달되었습니다. 러시아 제국은 오스만 제국에서 우리의 군사고문단, 특히 리만 폰 잔더스 장군이 보스포루스 해협 인근의 주요 사령부에 임명된 것에 대해 공식적으로 반대합니다.\n\n러시아는 해협의 우리 존재가 지중해로의 해상 접근을 위협하고 근동 지역의 미묘한 영향력 균형을 침해한다고 주장합니다. 이번 서한은 베를린이 고문단 구조를 수정하고 우리 장교의 권한을 고문 기능으로만 제한 할 것을 촉구합니다.\n\n외무부와 총참모부 내에서도 의견이 분분합니다. 일부에서는 러시아의 요구에 굴복하면 우리의 신뢰성이 훼손되고 우리의 영향력을 확대할 수 있는 드문 기회를 낭비하게 될 것이라고 주장합니다. 다른 이들은 완전한 통제권을 주장하면 예측할 수 없는 결과를 초래하는 국제적 위기를 초래할 수 있다고 경고합니다.\n\n이제 결정은 독일국에 달려 있습니다."
 ww1_liman_affair.10.a: "어쩌면 협상할 수 있을지도."
 ww1_liman_affair.10.b: "일단 물러서야 한다."
 ww1_liman_affair.10.c: "빌어먹을 놈들, 여기서 손 떼라지!"
 ww1_liman_affair.11.t: "프랑스의 군사고문단 철수 요구"
 ww1_liman_affair.11.d: "파리에서 외교 공문이 도착했습니다. 프랑스 정부는 러시아의 우려를 전적으로 지지하며 오스만 제국 내 우리 군사고문단에 대한 항의에 동참했습니다. 프랑스는 리만 폰 잔더스 장군을 엄격한 자문 역할로 재배치하고 독일이 해협이나 해협 근처에 주둔하는 오스만 군대에 대한 직접적인 지휘권을 맡지 말 것을 요구합니다. 파리는 이 요구를 무시하면 이 지역이 불안정해지고 유럽의 긴장이 고조될 위험이 있다고 경고합니다.\n\n이번 서한의 시기는 우연이 아닙니다. 콘스탄티노폴리스와 그 너머에서 우리의 영향력을 견제하기 위한 프랑스와 러시아의 연합전선이 확인된 것입니다. 이제 독일국은 우리의 권리를 주장할 것인지, 아니면 평화를 지키기 위해 외교적 제스처를 취할 것인지 결정해야 합니다."
 ww1_liman_affair.11.a: "어쩌면 협상할 수 있을지도."
 ww1_liman_affair.11.b: "일단 물러서야 한다."
 ww1_liman_affair.11.c: "빌어먹을 놈들, 여기서 손 떼라지!"
 ww1_liman_affair.12.t: "[GER.getname]의 러시아 요구 수용"
 ww1_liman_affair.12.d: "독일군의 오스만 제국 고문단 파견과 관련된 국제 분쟁이 평화적으로 해결된 것으로 보입니다. 러시아를 비롯한 외교적 압력이 증가함에 따라 베를린은 리만 폰 잔더스 장군의 권한을 제한하기로 동의했습니다.\n\n리만은 오스만군의 고문단장으로 남아있지만, 콘스탄티노폴리스와 해협 근처에 주둔한 부대에 대한 작전 지휘권을 더 이상 행사하지 않을 것입니다. 러시아 정부는 프랑스와 함께 우려를 표명해 왔지만, 이를 명확한 외교적 성과로 평가하고 있습니다.\n\n즉각적인 위기는 피했지만, 더 넓은 맥락에서의 영향력은 여전히 남아 있습니다. 독일은 오스만 군대에서 강력한 고문 역할을 유지하고 있으며, 동지중해에서의 영향력은 여전히 확대되고 있습니다. 이번 사건은 오스만 제국이 유럽의 주요 열강 사이에서 경쟁의 중요 무대로 남아 있음을 재확인시켰습니다."
 ww1_liman_affair.12.a: "좋아."
 ww1_liman_affair.13.t: "[GER.getname]의 프랑스 요구 수용"
 ww1_liman_affair.13.d: "독일군의 오스만 제국 고문단 파견과 관련된 국제 분쟁이 평화적으로 해결된 것으로 보입니다. 프랑스를 비롯한 외교적 압력이 증가함에 따라 베를린은 리만 폰 잔더스 장군의 권한을 제한하기로 동의했습니다.\n\n리만은 오스만군의 고문단장으로 남아있지만, 콘스탄티노폴리스와 해협 근처에 주둔한 부대에 대한 작전 지휘권을 더 이상 행사하지 않을 것입니다. 프랑스 정부는 러시아와 함께 우려를 표명해 왔지만, 이를 명확한 외교적 성과로 평가하고 있습니다.\n\n즉각적인 위기는 피했지만, 더 넓은 맥락에서의 영향력은 여전히 남아 있습니다. 독일은 오스만 군대에서 강력한 고문 역할을 유지하고 있으며, 동지중해에서의 영향력은 여전히 확대되고 있습니다. 이번 사건은 오스만 제국이 유럽의 주요 열강 사이에서 경쟁의 중요 무대로 남아 있음을 재확인시켰습니다."
 ww1_liman_affair.13.a: "좋아."
 ww1_liman_affair.14.t: "프랑스의 러시아 요구 거부"
 ww1_liman_affair.14.d: "근동 지역의 긴장이 고조되고 있습니다. 독일은 오스만 제국 내 군사고문단에 대한 러시아의 항의를 공식적으로 거부했습니다. 해협 인근에서 리만 폰 잔더스 장군의 지휘권 행사에 대한 우려에도 불구하고, 베를린은 고문단 구조를 수정하지 않기로 결정했습니다. 이 조치는 콘스탄티노폴리스에서 독일의 영향력을 강하게 주장하는 것으로 해석되며, 상트페테르부르크에게는 외교적 타격으로 작용하고 있습니다."
 ww1_liman_affair.14.a: "동방 문제가 위협적으로 가는구나."
 ww1_liman_affair.15.t: "독일의 프랑스 항의 무시"
 ww1_liman_affair.15.d: "독일 정부는 프랑스의 오스만 제국 내 군사고문단 구조 변경 요구를 공식적으로 거부했습니다. 파리는 해협 인근에서 리만 폰 잔더스 장군의 권한에 제한을 두도록 요청하며 지역 안정에 대한 우려를 제기했습니다. 베를린의 거부 결정은 서구 열강의 외교적 압력이 증가하는 가운데에도 콘스탄티노폴리스에서의 영향력을 유지하려는 확고한 의도를 보여줍니다."
 ww1_liman_affair.15.a: "해협은 여전히 경쟁하는 제국들의 분쟁의 중심지구나."
 ww1_liman_affair.16.t: "[GER.getname]의 요구 거부"
 ww1_liman_affair.16.d: "근동 지역의 긴장이 고조되고 있습니다. 독일은 오스만 제국 내 군사고문단에 대한 러시아의 항의를 공식적으로 거부했습니다. 해협 인근에서 리만 폰 잔더스 장군의 지휘권 행사에 대한 우려에도 불구하고, 베를린은 고문단 구조를 수정하지 않기로 결정했습니다. 이 조치는 콘스탄티노폴리스에서 독일의 영향력을 강하게 주장하는 것으로 해석되며, 상트페테르부르크에게는 외교적 타격으로 작용하고 있습니다."
 ww1_liman_affair.16.a: "그럼 전쟁이다!"
 ww1_liman_affair.17.t: "[GER.getname]의 요구 거부"
 ww1_liman_affair.17.d: "남동유럽에서 독일의 오스만 제국 내 군사고문단과 관련한 프랑스의 외교적 요구를 거부한 결정으로 인해 긴장이 다시 고조되고 있습니다.\n\n논란의 중심에는 콘스탄티노폴리스에 파견된 독일 고문단을 이끌도록 임명된 오토 리만 폰 잔더스 장군이 있습니다. 프랑스는 러시아의 우려를 반영해 베를린에 임무를 재검토하고 리만이 해협 인근에 주둔한 오스만 군대에 대한 직접적인 권한을 행사하지 못하도록 요구했습니다.\n\n베를린은 이제 고문단의 구조를 변경하지 않기로 공식적으로 거부했습니다. 독일 외무성은 이 결정을 동맹 간의 주권적 협력 문제로 방어하지만, 비판자들은 이는 이미 불안이 만연한 지역에서 영향력을 과시하는 도발적인 행위로 간주된다고 주장합니다.\n\n관측자들은 다른 국가들이 대응을 선택할 경우 상황이 더욱 악화될 수 있다고 경고합니다. 오랫동안 잠잠했던 동방 문제가 유럽 외교의 중심에 다시 떠올랐습니다."
 ww1_liman_affair.18.t: "중동 위기 모면"
 ww1_liman_affair.18.d: "오스만 제국의 독일 군사고문단에 관련된 위기에서 외교적 해결책이 도출된 것으로 보입니다. 몇주간의 긴장 고조와 국제적 항의 끝에 베를린은 전략적으로 중요한 해협 인근에서 오스만 군대를 지휘하던 리만 폰 잔더스 장군의 역할을 재검토하기로 동의했습니다.\n\n새로운 합의에 따라 리만은 고문 임무의 지휘권을 유지하지만, 콘스탄티노폴리스에 주둔한 부대에 대한 직접적인 지휘권을 더 이상 행사하지 않게 됩니다. 이 조정은 러시아의 주요 우려를 해소했으며, 분쟁의 격화를 완화하는 데 기여했습니다."
 ww1_liman_affair.18.a: "그럼 올해엔 전쟁이 없는 것인가?"
 ww1_liman_affair.19.t: "중동 위기 모면"
 ww1_liman_affair.19.d: "몇주간의 긴장 고조 끝에 독일 정부는 오스만 제국 내 군사고문단의 구조를 수정하기로 합의했습니다. 파리에게 보낸 외교적 통지문을 통해 베를린은 리만 폰 잔더스 장군이 콘스탄티노폴리스에 머물러 있을 것이나, 보스포루스 해협 근처에 주둔한 오스만 군대에 대한 직접적인 지휘권을 더 이상 행사하지 않을 것이라고 확인했습니다.\n\n이번 양보는 보스포루스 해협 입구에서 독일의 영향력이 과도하게 확장되었다는 프랑스의 지속적인 항의에 따른 것입니다. 러시아 제국은 초기 우려를 제기했지만, 러시아-독일 관계의 현재 우호적인 분위기를 반영해 문제를 확대하지 않았습니다."
 ww1_liman_affair.19.a: "그럼 올해엔 전쟁이 없는 것인가?"
 ww1_liman_affair.20.t: "[FROM.getAdjective] 정부의 지원!"
 ww1_liman_affair.20.d: " [FROM.getName] 측이 보스포루스 해협에서의 우리 영향력 유지에 큰 관심을 보였으며, 오스만 제국 내 독일 군사고문단에 대한 우리의 항의에 지지를 표명했습니다. [FROM.getAdjective]의 지원으로, 우리는 오스만-독일 동맹을 후퇴하게 만들 수 있을 것입니다."
 ww1_liman_affair.20.a: "훌륭해."
 ww1_liman_affair.21.t: "[FROM.getAdjective]의 제안 거부!"
 ww1_liman_affair.21.d: "이번 위기로 인해 우리가 모두 겪을 수 있는 명백한 영향력 상실에도 불구하고, [FROM.getAdjective] 정부는 오스만 제국 내 독일고문단에 대한 우리의 항의를 지원하지 않았습니다."
 ww1_liman_affair.21.a: "젠장!"
 ww1_liman_affair.22.t: "독일과 오스만 제국의 군사고문단 수정"
 ww1_liman_affair.22.d: "지역 안정 유지를 위한 조치로, 독일과 오스만 제국은 공동으로 콘스탄티노폴리스에 파견된 독일 장교단이 오스만군에 대한 직접적인 지휘권을 더 이상 행사하지 않을 것이라고 발표했습니다. 리만 폰 잔더스 고문단은 고문 역할을 계속 수행할 것이나, 독일군 인력은 특히 민감한 해협 지대를 포함해 이제 공식적으로 작전 권한에서 배제되었습니다. 이번 조정은 동맹국이 협상국의 직접적인 외교적 압력 없이 자발적으로 취한 조치로 보입니다.\n\n비록 소규모이지만, 이 변화는 파리와 상트페테르부르크에서 비공식적으로 제기된 주요 우려를 해결합니다. 현재로선 동방 문제는 안정된 상태를 유지하고 있습니다."
 ww1_liman_affair.22.a: "환영할 만한 제한 조치다."
 CP_expel_german_advisors:0 "독일 고문단 제한"
 CP_expel_german_advisors_desc:0 "군사고문단으로 인한 긴장이 크게 고조되었습니다. 고문단을 더 작은 역할로 제한하는 것이 협상국과의 국제 분쟁을 피하는 데 도움이 될 수 있습니다."
 ww1_liman_affair.23.t: "독일의 군사고문단 범위 축소"
 ww1_liman_affair.23.d: "베를린으로부터 독일 군부가 콘스탄티노폴리스에서 리만 폰 잔더스 장군의 임무 범위를 제한하기로 결정했다는 소식을 받았습니다. 즉시 효력이 발생하며, 독일 장교단은 오스만군, 특히 해협 인근에 주둔한 부대들을 포함한 모든 부대에 대한 직접적인 작전 권한을 더 이상 행사하지 않게 됩니다.\n\n이 결정은 자발적인 조치로 포장되었지만, 프랑스와 러시아의 간접적인 압력에 따른 것임이 분명합니다. 제국 정부는 이제 주권과 동맹을 유지하면서 군사 개혁을 추진하는 방법을 재검토해야 합니다."
 ww1_liman_affair.23.a: "안정을 위해 이번 결과를 수용하겠다."
 ww1_liman_affair.24.t: "협상국의 외교적 합동 조치 준비"
 ww1_liman_affair.24.d: "파리와 상트페테르부르크에 있는 우리 대사관으로부터의 보고에 따르면, 협상국은 오스만 제국 내 우리 군의 확대에 반대하기 위해 조율된 외교적 조치를 준비 중입니다. 아직 공식적인 최후통첩을 보내진 않았지만, 저들의 우려는 협상국 인근 오스만군에 대한 리만 폰 잔더스 장군의 권한에 집중되어 있습니다. 공개적인 대립은 베를린을 어려운 처지에 빠뜨릴 수 있으며, 다른 중립국과의 관계에도 악영향을 미칠 수 있습니다.\n\n우리는 여전히 고문단의 범위를 자발적으로 제한함으로써 주도권을 잡고, 위기가 악화되기 전에 위기를 해소할 수 있습니다."
 ww1_liman_affair.24.a: "걱정이 되는군."
 ww1_liman_affair.25.t: "협상국의 정식 항의 포기"
 ww1_liman_affair.25.d: "우리는 외교통으로 협상국이 콘스탄티노폴리스에 대한 우리 군의 존재에 처음에는 경계심을 보였지만, 공식적인 항의나 조율된 외교적 조치를 취하지 않기로 결정했다는 확인을 받았습니다.\n\n협상국의 주저함은 내부 분열과 갈등의 고조 우려 때문으로 보이며, 이는 동맹국에게 조용하지만 명확한 외교적 승리를 의미합니다. 오스만 제국 내에서의 우리 고문단은 완전히 유지되고 있으며, 어떠한 양보도 이루어지지 않았습니다. 위기는 지나간 것으로 보이며, 근동 지역에서의 우리 입지는 더욱 강화되었습니다."
 ww1_liman_affair.25.a: "조용한 후퇴, 그리고 전략적인 성공."
 ww1_liman_affair.26.t: "협상국의 후퇴로 인한 오스만 고문단 존치"
 ww1_liman_affair.26.d: "독일 군사고문단의 오스만 제국 파견과 관련된 외교적 긴장은 동맹국에게 유리하게 조용히 종결된 것으로 보입니다. 프랑스와 러시아의 초기 반대에도 불구하고 공식적인 항의는 결코 제기되지 않았습니다. 협상국이 후퇴함에 따라 오스만 정부는 외국 고문단을 수용할 주권적 권리를 유지하게 되었으며, 독일은 해협 인근에서의 존재감을 강화하면서도 양보를 하지 않았습니다.\n\n콘스탄티노폴리스와 베를린에서는 이 결과가 단 한 발의 총성도 없이 달성된 정치적 승리라고 평가되고 있습니다."
 ww1_liman_affair.26.a: "동맹국의 조용한 승리다."
 ww1_liman_affair.26.b: "그냥 두라 해. 상관 없다."
 entente_abandon_demands:0 "요구 포기"
