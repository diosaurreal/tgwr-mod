 GER_u_boat_campaign: "유보트 작전"
 GER_u_boat_campaign_desc: "해군법과 1899년 헤이그 협약은 상선 승무원의 생명을 보호해야 하며, 무장하지 않은 선박은 경고 없이 침몰시켜서는 안 된다고 규정하고 있습니다. 티르피츠와 폰 폴 제독은 유보트가 경고 없이 공격해 협상국 무역을 차단하는 전략을 수립했습니다. 중립국을 적의 편으로 전쟁에 끌어들일 위험이 크지만, 티르피츠는 이 전략이 곧 영국을 화해하려는 태도로 이끌 것이라고 예측합니다."
 ww1_germanrework.178.t: "아프리카의 사자"
 ww1_germanrework.178.d: "봉쇄를 대담히 돌파한 잠수함을 통해 도착한 속보에 식민지에서 좋은 소식이 있었습니다. 파울 폰 레토프포어베크 장군이 독일령 동아프리카의 모든 부대 지휘권을 공식적으로 인수했습니다.\n\n신규 편성된 아스카리 여단이 포어베크의 깃발 아래 모여, 작지만 정예화된 전투 경험이 풍부한 병력을 구성했습니다. 다르에스살람의 본부에서 폰 레토프포어베크는 이미 협상국에 대한 게릴라 작전을 전개하기 위한 준비를 시작했습니다. '아프리카의 사자'가 이제 풀려났으며, 그는 우리 식민지의 한 뼘 한 뼘마다 적에게 혹독한 대가를 치르게 할 것입니다."
 ww1_germanrework.178.a: "우린 그의 능력을 완전히 신뢰한다."
 ww1_germanrework.179.t: "헬무트 폰 몰트케의 죽음"
 ww1_germanrework.179.d: "헬무트 폰 몰트케, 일명 소 몰트케는 대전쟁 개전 당시 총참모장직을 맡았으나 마른 전투 이후 직위에서 해임된 인물로, 최근에 세상을 떠났습니다.\n\n1914년 이후 비교적 알려지지 않고 살아온 몰트케는 갑작스레 죽음을 맞았습니다. 그는 1916년 6월 18일, 국가의회에서 콜마르 폰 데어 골츠 원수의 국가 추도식에 참석하던 중 치명적인 뇌졸중을 겪었습니다. 전쟁의 첫 번째 전략인 슐리펜-몰트케 계획에 붙게 된 그 이름의 그는 영영 이승을 떠났습니다."
 ww1_germanrework.179.a: "고뇌하는 자의 비극적인 결말이다."
