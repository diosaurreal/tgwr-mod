 GER_combating_worker_exploitation: "노동자 착취와의 투쟁"
 GER_combating_worker_exploitation_desc: "민영 직업 소개소들이 너무 오랫동안 제대로 된 규제 없이 운영되며 과도한 수수료로 실업자들을 착취하는 경우가 허다했습니다. 이제 정부가 개입할 때입니다. 국가 면허 제도를 도입하고 이들 업체의 영업 방식을 규제함으로써, 노동자들을 보호하고 건전한 고용 질서를 확립합시다."
