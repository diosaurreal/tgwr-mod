 ww1_german_revolution.3.t: "사회주의자 사이의 긴장 고조"
 ww1_german_revolution.3.d: "군주제는 무너졌지만, 독일은 아직 통일되지 못했습니다. 독일 다수사회민주당과 독일 독립사회민주당 간의 불안정한 연정인 임시정부는 급진 좌파로부터 커지는 압력에 직면해 있습니다. 카를 리프크네히트와 로자 룩셈부르크가 이끄는 스파르타쿠스단은 소비에트 모델의 완전한 노동자 공화국을 요구하며, 그들의 수사는 점점 더 전투적으로 변하고 있습니다.\n\n에베르트 총리를 포함한 다수사회민주당 지도자들은 스파르타쿠스단이 무력으로 정권을 장악하려 할 것을 우려하고 있습니다. 독립사회민주당은 스파르타쿠스단에 더 동정적이지만, 역시 나라를 내전으로 몰아넣을 수 있는 무장 봉기의 가능성에 경각심을 느끼고 있습니다. 베를린과 다른 공업 중심지에서는 긴장이 극에 달하고 있습니다. 혁명평의회들은 더욱 강경해지고 있으며, 무장한 자유군단 부대들이 재편성되기 시작했습니다. 중간 지점을 찾지 못한다면 충돌은 불가피해 보입니다."
 ww1_german_revolution.3.a: "신중해야만 한다."
 ww1_german_revolution.4.t: "에베르트-그뢰너 협정 체결"
 ww1_german_revolution.4.d: "[?global.date.GetDateStringNoHourLong] 저녁, 새로운 독일 정부의 수장인 프리드리히 에베르트는 육군 최고사령부의 빌헬름 그뢰너 장군과 비밀리에 전화 통화를 통해 결정적인 합의에 도달했습니다.\n\n그뢰너는 에베르트가 질서 유지와 볼셰비키식 혁명 투쟁과 맞서 싸우는 한, 군대의 충성을 공화국에 맹세했습니다. 그 대가로 에베르트는 장교단의 권위를 인정하고 군 계층의 연속성을 보장할 것이었습니다.\n\n이 협약은 비록 비밀리에 이루어졌지만, 제국 장군들의 옹호를 받는 공화국, 그리고 급진적인 노동자들을 진압하기 위해 왕당파 장교들에게 의존하는 사회주의 지도자라는 심오한 타협을 의미합니다. 에베르트에게 목표는 분명했습니다. 혁명은 더 이상 나아가서는 안 됩니다. 스파르타쿠스단에 의해 야기되는 혼돈보다는 군대의 지지를 받는 공화국이 낫습니다."
 ww1_german_revolution.4.a: "질서를 지켜야 한다. 어떤 대가를 치르더라도."
 ww1_german_revolution.5.t: "바이마르에서 탄생한 신생 공화국"
 ww1_german_revolution.5.d: "베를린이 여전히 불안과 유혈 사태에 휩싸여 있는 가운데, 선출된 국민의회는 평화로운 도시 바이마르에 모였습니다. 이곳에서, 혼돈에서 벗어나 독일 국가의 미래가 만들어질 것입니다. 사회민주당, 중도파, 자유주의자 등 분열된 정치 스펙트럼 전반의 대표들이 모여 헌법 초안을 작성하고, 정부 기관을 재건하며, 공화국에 합법적인 기반을 부여하기 위해 회의를 열었습니다. 군주제는 사라지고 제국은 해체되었지만, 독일의 길은 여전히 불확실합니다. 하지만 바이마르의 소박한 의사당에서 새로운 희망이 솟아오르고 있습니다. 정복이나 전통이 아닌, 타협에서 태어난 공화국입니다.\n\n역사가 이 새로운 국가에 어떤 이름을 부여하든, 그 첫 숨결은 바로 이곳 바이마르에서 시작됩니다."
 ww1_german_revolution.5.a: "바이마르 공화국이라고 불리지 않길 바라지."
 ww1_german_revolution.6.t: "바이마르에서 수립된 공화국"
 ww1_german_revolution.6.d: "바이마르에서 역사적인 국민의회가 소집된 후, 새로운 독일 공화국이 점차 모습을 갖춰가고 있습니다. 독일 다수사회민주당의 오랜 기둥이었던 프리드리히 에베르트가 공화국의 초대 대통령으로 선출되었습니다.\n\n그와 함께 필리프 샤이데만이 각료회의 의장으로 임명되어 새로운 정부를 구성하고 전후 재건을 통해 국가를 이끌어 나갈 임무를 맡게 되었습니다. 이들의 온건하고 의회 중심적인 지도력은 불확실한 시기에 안정적인 힘으로 널리 인식되고 있습니다.\n\n많은 어려움이 남아있지만, 이번 문민 정부의 구성은 민주적 질서를 향한 중요한 발걸음이 될 것입니다."
 ww1_german_revolution.6.a: "공화국은 견뎌낸다."
 ww1_german_revolution.7.t: "자유군단과 전사연맹의 동원"
 ww1_german_revolution.7.d: "에베르트-그뢰너 협약 이후 혁명에 대한 우려가 고조되는 가운데, 독일 전역에서 새로운 군사 조직들이 나타나고 있습니다. 전직 장교, 비무장 군인, 민족주의 의용군들이 준군사조직인 자유군단으로 스스로를 조직하고 있습니다.\n\n표면적으로는 볼셰비키 봉기와 거리 불안으로부터 공화국을 보호하기 위해 창설되었지만, 이들 조직은 종종 자체적인 의제를 가지고 활동합니다. 동시에, 전쟁으로 상처받은 이들이 동지애와 목적, 때로는 복수를 찾아 모이는 재향군인회도 급증하고 있습니다.\n\n단기적으로는 유용할 수 있지만, 이러한 세력들은 미래에 불안정한 요소로 작용할 수 있습니다."
 ww1_german_revolution.7.a: "당장은 저들이 질서를 회복하게끔 둬라."
 ww1_german_revolution.8.t: "독일의 신헌법 채택"
 ww1_german_revolution.8.d: "독일에서 새로운 헌법 체계가 공식적으로 채택되어, 무너진 제국 질서를 대체하는 연방제 준대통령제 공화국이 수립되었습니다. 이 문서는 시민의 자유, 보통 선거, 그리고 연방제 구조를 명문화하며 과거와의 결정적인 단절을 알리고 있습니다.\n\n많은 전문가들은 이 조치가 전쟁, 혁명, 사회 불안으로 여전히 휘청이는 국가에서 새로운 민주적 통치의 기반이 될 것으로 보고 있습니다. 신생 공화국이 직면한 커지는 압력을 견딜 수 있을지는 불확실하지만, 현재로서는 법적 질서가 회복되었습니다"
 ww1_german_revolution.8.a: "문제의 시대에 탄생한 공화국이다."
