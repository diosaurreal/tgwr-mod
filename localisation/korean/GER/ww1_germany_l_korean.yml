 GER_wilhelmine_germany: "빌헬름 시대"
 GER_wilhelmine_germany_desc: "비스마르크가 해임된 이래, 카이저 빌헬름 2세는 새로운 시대를 열었습니다. 카이저의 공격적인 외교 정책은 영국과 러시아와의 긴장을 고조시켰지만, 내정 측면에서는 진보적인 경향을 보이고 있습니다. 무엇보다 그는 식민지 확장을 통해 독일을 위한 '양지 바른 곳'을 확보하려는 야망에 사로잡혀 있습니다."
 GER_freie_volksbuhne: "자유민중무대"
 GER_freie_volksbuhne_desc: "1890년에 설립된 '자유민중무대'는 반사회주의법에 저항하며 우리의 사회민주주의 문화를 증명하는 존재입니다. 이 노동자 극장을 지원한다면 우리는 프롤레타리아의 삶을 풍요롭게 할 뿐만 아니라, 진보의 힘은 필연적이며 침묵시킬 수 없다는 분명한 메시지를 전국에 보낼 수 있을 겁니다."
