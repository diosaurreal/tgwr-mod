 GER_productional_efficiency: "무자비한 식민지 수탈"
 GER_productional_efficiency_desc: "우리의 새로운 식민 정책은 결과를 최우선해야 합니다. 산업계가 식민지 자원을 더욱 공격적으로 추출하고자 하니, 우리는 그들의 요구에 부응해야 합니다. 현지 주민들이 저항하더라도, 자원 추출량을 증대해서 경제 활성화를 이룹시다. 이윤이 유화책보다 우선시돼야 합니다."
 GER_nationalising_colonial_diamond_deposits: "식민지 다이아몬드 매장지 국유화"
 GER_nationalising_colonial_diamond_deposits_desc: "독일령 남서아프리카의 다이아몬드 매장량은 막대한 부를 의미하지만, 민간 기업들이 이를 완전히 활용하기에는 너무 비효율적입니다. 독일의 이익을 위해 우리는 매장지를 국유화하고, 최대한의 이윤을 위해 새로이 설립될 광산을 관리할 국영 기업을 설립할 것입니다."
 GER_organise_german_settlement: "식민지 정착 홍보"
 GER_organise_german_settlement_desc: "우리 식민지의 성공을 위해서는 전 세계 해외 영토에 강력한 독일인 공동체가 필요합니다. 체계적인 정착 계획을 조직하여 식민지와 본토의 문화적 교량 역할을 할 독일인 정착민 공동체를 세울 준비를 합시다. 현지 주민들은 일상적인 교류와 상업 활동을 통해 자연스럽게 독일의 관습과 가치에 동화될 것입니다."
 GER_colonial_cooperation_with_belgian_companies: "콩고 분지 협력"
 GER_colonial_cooperation_with_belgian_companies_desc: "벨기에령 콩고는 광물 자원이 풍부한, 양국 모두에게 상호 이익이 되는 기회의 땅입니다. 우리는 식민지 국경을 따라 벨기에 기업들과 협력하여 보다 효율적인 채굴 방법을 개발하고, 독일 제국도 이 지역 번영의 몫을 확보해야 합니다."
 GER_finance_african_railways: "식민지 철도 투자"
 GER_finance_african_railways_desc: "우리는 독일령 아프리카 식민지 전역의 철도망 확장에 투자해야 합니다. 이 새로운 노선들은 두 가지 목적을 수행할 것입니다. 이 철도들은 내부 관리를 위한 신속한 병력 이동을 가능하게 하고, 내륙의 중요 자원을 항구로 더욱 효율적으로 운송할 것입니다."
 GER_foster_colonial_cooperation: "식민지 협력 증진"
 GER_foster_colonial_cooperation_desc: "해외 식민지에서 전반적인 효율성을 보장하고 식민지민을 효과적으로 이끌기 위해, 우리는 식민지 지도부의 효율성을 저해하는 문제들을 해결해야 합니다. 독일 본토와 제국의 식민지 사이의 협력을 증진함으로써, 독일의 통치력을 재확인하고 행정을 개선합시다."
 GER_consolidate_pacific_holdings: "태평양 영토 통합"
 GER_consolidate_pacific_holdings_desc: "태평양 영토에서 불안정한 상황이 보고되고 있어 우려스럽습니다. 멀리 떨어진 이 지역들에 대한 통제력을 확고히 하고, 우리의 권위를 강화하며, 흑백적기를 향한 현지인의 변함없는 충성을 확보하기 위해 단호한 조치가 필요합니다."
 GER_forge_the_pacific_network: "태평양 연락망 구축"
 GER_forge_the_pacific_network_desc: "독일령 태평양 영토는 너무 고립되어 행정과 무역의 비효율을 초래하고 있습니다. 우리는 이 식민지들을 하나로 묶기 위해 현대적인 라디오 통신망에 투자하고 새로운 해상 항로를 개척해야 합니다. 이를 통해 우리는 흩어진 식민지들을 응집력 있고 수익성 있는 제국망으로 점차 변화시킬 것입니다."
 GER_musterkolonie_kiautschou: "키아우초우 모범 식민지"
 GER_musterkolonie_kiautschou_desc: "중국에 있는 우리의 키아우초우 조차지는 다른 소유지를 괴롭히는 투기 문제에서 벗어난 독특한 자산이자 '모범 식민지'입니다. 현지에 대규모 투자 및 개발을 단행하여, 독일식 효율성의 본보기이자 극동 지역 내 우리의 이익을 위한 수익성 있는 중심지로 만들어봅시다."
 GER_healthcare_reforms: "의료 개혁"
 GER_healthcare_reforms_desc: "도시의 급격한 산업화로 인해 실업과 사회적 혼란이 발생하는 지역들이 생겨났습니다. 이 포괄적인 의료 개혁안은 특히 성장하는 산업 부문에서 노동력이 가장 필요한 곳으로 인력을 배치하는 체계를 확립하는 동시에, 도시화로 인한 문제를 관리하고, 또 경제적 효율성을 보장하는 데 기여할 것입니다."
 GER_hausarbeitsgesetz: "가내노동"
 GER_hausarbeitsgesetz_desc: "'가내노동법'은 재택근무자를 위한 최초의 공식적인 인정 형태입니다. 이름과는 달리, 이 법안은 수공업자나 조각가와 같은 모든 재택근무자의 안전, 지위 및 임금을 규정하는 법안입니다."
 GER_conduct_a_national_census: "제국인구조사계획"
 GER_conduct_a_national_census_desc: "제국 전역에 걸친 철저한 인구 조사는 현대적인 국정 운영에 필수적입니다. 비록 이 데이터가 우리의 도시 중심지에서 우려스러운 경향을 드러낼 수도 있지만, 정책 수립을 위한 결정적인 정보를 제공할 것입니다. 이 모든 비용은 독일의 인구 통계 및 사회적 조건에 대한 귀중한 통찰력을 얻는 데 도움이 될 것이므로, 정당화됩니다."
 GER_hollwegs_push_for_a_national_pension: "베트만홀베크의 연금 개혁"
 GER_hollwegs_push_for_a_national_pension_desc: "테오발트 폰 베트만홀베크 총리가 제국의 연금 제도에 대한 포괄적인 개혁안을 제안했습니다. 총리의 계획은 연금 혜택을 늘리고, 제국 내 소수 민족에게도 적용 범위를 확대하는 것을 골자로 합니다. 보수주의자들은 비독일계 국민의 제도 편입을 맹렬히 비난하고 있지만, 총리의 개혁안은 소비 지출을 촉진하고 사회 안정을 증진할 것으로 기대됩니다."
 GER_hand_out_agricultural_incentives: "농업 현대화 계획"
 GER_hand_out_agricultural_incentives_desc: "대규모 이촌향도 현상 탓에 국내 농가는 노동력 부족에 시달리고 있습니다. 목표 지원금 제도를 시행한다면 우리는 현대적인 농업 장비 도입과 농가에 노동자를 유치할 수 있을 겁니다. 또한 이 제도는 노동력 부족 상황에서도 우리 농업 공동체가 생산성을 유지하도록 보장할 것입니다."
 GER_the_reich_to_bavaria_railway: "베를린-뮌헨 철도"
 GER_the_reich_to_bavaria_railway_desc: "프로이센 국영철도가 베를린-뮌헨 직통 철도 건설을 제안했습니다. 이 계획은 독일 남부와 북부 간의 상업을 활성화하고, 나아가 바이에른의 제국 통합을 굳건히 할 겁니다. 제국 내 두 번째로 큰 제후국인 바이에른이 제국에 계속 헌신하는 것이 무엇보다 중요한 법입니다."
 GER_german_peoples_get_german_pensions: "독일인 한정 연금 정책"
 GER_german_peoples_get_german_pensions_desc: "베트만홀베크가 제안한 비독일인 대상 연금 확대안은 독일의 근본적인 정체성을 향한 모욕입니다. 연금 제도 강화는 당연하지만, 이는 오직 독일인만을 위한 특권으로 남아야 합니다. 국가의 자원은 무엇보다도 독일 국민을 강화하는 데 우선적으로 사용되어야 합니다."
 GER_memories_of_1871: "1871년의 유산"
 GER_memories_of_1871_desc: "1871년 독일 제국의 선포는 비스마르크의 '철혈' 통일 비전의 정점을 찍었습니다. 비록 현재는 국가의회가 다양한 정당을 수용하고 있지만, 권력은 여전히 보수적인 기득권층, 즉, 융커, 군부, 그리고 산업 거물들의 손에 확고히 남아 있습니다. 이러한 우익의 지배는 계속해서 제국의 정책을 형성하고 있습니다."
 GER_treading_the_centre_line: "대각선 정책"
 GER_treading_the_centre_line_desc: "이 격동의 시기에 독일은 상충하는 이해관계 속에서 신중한 균형을 유지해야 합니다. 오직 현실적이고 실용적인 정책을 통해서만 외부 위협에 맞서 국가를 통합하고 국내 안정을 보존할 수 있습니다. 신중한 절제와 전략적 타협이 우리가 나아갈 길입니다."
 GER_the_growing_pan_german_influence: "전독일연맹의 부상"
 GER_the_growing_pan_german_influence_desc: "전독일연맹은 소수의 회원으로 이루어져 있지만, 정계와 지식인 엘리트들 사이에서 강력한 영향력을 발휘합니다. 이들의 목표는 모든 독일어권 민족을 하나의 국가로 통합하는 것으로, 이는 점점 거세지는 민족주의 정서와 부합합니다. 급진적이라는 평가에도 불구하고, 이들의 사상은 독일의 미래를 논하는 데 핵심적인 역할을 하고 있습니다."
 GER_prussian_militarism_at_its_finest: "프로이센 군사 전통"
 GER_prussian_militarism_at_its_finest_desc: "'군대를 가진 국가가 아닌, 국가를 가진 군대'라는 프로이센에 대한 오래된 모토는 오늘날 독일 제국에도 여전히 유효합니다. 독일의 통일을 이룩한 이 군사 정신은 이제 협상국의 포위 압박 속에서 유지되어야 합니다. 전운이 감돌고 있습니다. 독일은 대비해야 합니다."
 GER_campaining_for_the_german_identity: "오스트마르크 정책"
 GER_campaining_for_the_german_identity_desc: "동프로이센의 폴란드인 지주들은 독일 문화의 우월성에 계속해서 저항하고 있습니다. 정착위원회의 권한을 확대하고 언어 관련 법규를 강화하여, 우리는 현지의 독일화를 가속화해야 합니다. 제국은 국경 안에 이러한 문화적 저항 세력을 더 이상 묵과해서는 안 됩니다."
 GER_adressing_the_matter_of_german_identity: "독일인의 정체성 문제"
 GER_adressing_the_matter_of_german_identity_desc: "1848년 프랑크푸르트 국민의회 이래로, 독일 민족 정체성에 관한 논쟁은 계속되어 왔습니다. 우리 제국에 상당수의 비독일계 인구가 거주하는 가운데, 우리는 이 현실을 어떻게 다룰지를 결정해야 합니다. 우리는 과격한 독일화 정책을 추진해야 할까요, 아니면 보다 포괄적인 제국 국적을 허용해야 할까요?"
 GER_an_empire_of_many_peoples: "다양하지만 단결한 제국"
 GER_an_empire_of_many_peoples_desc: "독일 제국의 강점은 바로 다양성에 있습니다. 새로운 시민권 법률과 소수 민족의 권리를 존중하고 자발적인 통합을 장려하는 문화 정책을 통해, 독일은 더욱 강력하고 통합된 국가가 될 수 있을 것입니다. 이러한 진보적인 접근 방식은 강압이 아닌 포용을 통한 충성심을 확보에 있습니다."
 GER_an_empire_of_many_peoples_tt: "이 중점은 §Y$ww1_germanrework.43.t$§!에서 선택한 반응에 따라 자동으로 완료됩니다.\n"
 GER_but_a_german_empire_first: "무엇보다도 독일 제국"
 GER_but_a_german_empire_first_desc: "제국은 근본적으로 독일스러운 특성을 유지해야 합니다. 우리는 제국 내 비독일계 요소의 영향력을 프로이센 정착위원회 확대와 새로운 입법 조치를 통해 이를 체계적으로 줄여나갈 것입니다. 제국의 미래는 오직 독일인의 것입니다."
 GER_konservativer_sieg: "보수당의 승리"
 GER_konservativer_sieg_desc: "보수당의 승리는 전통적인 독일의 가치와 구질서를 강화할 것입니다. 에른스트 폰 하이데브란트의 영도 아래, 우리는 융커들의 이익을 수호하고, 국가의회 내 프로이센의 주도권을 지켜낼 겁니다."
 GER_protectionist_tariffs: "보호주의 관세 도입"
 GER_protectionist_tariffs_desc: "값싼 러시아산 곡물로부터 국내 농업을 보호하고, 영국산 공산품으로부터 산업을 지키기 위해선 관세를 인상해야 합니다. 이는 융커들의 경제적 지위를 보존하고, 국내 산업을 보호할 것입니다."
 GER_limiting_grain_exports: "곡물 수출 제한"
 GER_limiting_grain_exports_desc: "곡물 수출량을 제한하여 국내 식량 안보와 독일 농산물의 가격 안정성을 확보합시다. 이 정책은 시장의 변동성으로부터 농민들을 보호하고, 우리 국민을 위한 충분한 식량을 공급할 것입니다."
 GER_stock_market_act: "증권거래소법 개혁"
 GER_stock_market_act_desc: "투기를 방지하고 전통적인 경제적 이익을 보호하기 위해 주식 시장을 규제해야 합니다. 이러한 개혁은 금융 시장에 대한 보수 세력의 통제를 강화하는 동시에 자유주의 은행의 영향력을 제한할 것입니다."
 GER_farm_subsidies: "농업지원법"
 GER_farm_subsidies_desc: "보수 세력의 중추는 우리 농업 지역에 있습니다. 맞춤형 보조금과 지원 계획을 통해 우리는 독일 농촌의 사회 질서를 유지하면서도 전통 농업의 경제적 생존력을 유지할 수 있습니다."
 GER_christian_unions: "기독교 노동조합"
 GER_christian_unions_desc: "독일기독교노동조합은 사회주의 노동조합에 대한 대안을 제시합니다. 기독교 노동조합을 지원하여 사회적 화합과 종교적 가치를 유지하면서 노동자들에게 대표성을 제공합시다."
 GER_gott_und_deutschland: "하나님, 카이저와 조국을 위하여!"
 GER_gott_und_deutschland_desc: "독일 사회의 기둥은 주님을 향한 믿음과 조국을 향한 충성심 위에 세워져 있습니다. 사회주의와 자유주의의 물결이 우리 조국을 위협하는 이 위기의 시기에, 이러한 전통적 가치들을 더욱 공고히 해야 합니다."
 GER_align_pan_germans: "범독일주의 수용"
 GER_align_pan_germans_desc: "전독일연맹의 국민주의적 구상은 우리의 보수적 가치와 일치합니다. 독일의 확장과 문화적 우월성을 요구하는 그들의 주장을 지지함으로써 우리는 사회주의적 국제주의에 맞서면서 국민주의 정서를 강화할 수 있습니다."
 GER_new_centre_party: "중앙당 개편"
 GER_new_centre_party_desc: "가톨릭 중앙당을 보수적 이해관계와 더 밀접하게 연대시켜야 합니다. 신중한 협상과 압박을 통해 그들의 종교적 의제를 유지하면서도 우리의 민족주의적 의제를 향한 그들의 지지를 확보합시다."
 GER_surpress_catholics: "가톨릭 정치 통제"
 GER_surpress_catholics_desc: "가톨릭 세력의 정치적 영향력은 개신교 우위의 프로이센이 독일을 주도하는 데 위협이 되고 있습니다. 우리는 그들의 정치 활동을 제한하면서도, 로마가 아닌 독일을 향한 충성을 우선하도록 만들어야 합니다."
 GER_national_unity_law: "제국통일법"
 GER_national_unity_law_desc: "이 새로운 법안은 프로이센-개신교 지도부 아래 거국일치를 강화할 것입니다. 모든 정치 및 사회 단체는 종교적 또는 국제적 권위보다는 제국을 향한 주된 충성심을 증명해야 할 것입니다."
 GER_secular_campaigns: "교회 위에 국가"
 GER_secular_campaigns_desc: "기독교적 가치를 유지하는 동시에, 종교 기관에 대한 국가 권위의 우월성을 확보해야 합니다. 이러한 신중한 균형을 통해 종교적 신앙을 보존하는 동시에 성직자의 국정 개입을 방지할 수 있습니다."
 GER_expulsion_of_poles: "폴란드인 재정착법"
 GER_expulsion_of_poles_desc: "우리 동부 지방의 폴란드계 소수 민족은 독일 문화를 위협합니다. 제도적 조치와 경제적 압력을 통해 이들의 재정착을 장려하고, 이들 지역을 향한 독일인 이주를 촉진해야 합니다."
 GER_militaristic_primacy: "군국주의 국가 교리"
 GER_militaristic_primacy_desc: "프로이센은 군대를 가진 국가가 아니라, 국가를 가진 군대로 건설되었습니다. 이 근본적인 진리가 독일국을 계속해서 이끌어야 합니다. 군대는 우리 민족의 심장이자, 우리 젊은이들의 학교이며, 독일의 힘을 보장하는 곳이어야 합니다. 사회의 모든 측면은 우리 군대를 강화하는 데 기여해야 합니다."
 GER_keep_the_army_german: "순수 독일군"
 GER_keep_the_army_german_desc: "제국군은 순수 독일인의 기관으로 남아있어야 합니다. 우리는 국군 내 소수민족의 진급을 제한하는 동시에, 지휘관 직위는 충성스러운 독일인 장교들의 손에 유지되도록 해야 합니다."
 GER_further_empower_aristocratic_officers: "귀족 장교단"
 GER_further_empower_aristocratic_officers_desc: "우리 장교단의 귀족적 지휘 전통은 독일에 큰 도움이 되어 왔습니다. 우리는 군대 내 융커 계급의 입지를 강화하는 동시에 부르주아 장교들의 승진을 제한해야 합니다."
 GER_third_military_expansion_law: "제3차 육군법"
 GER_third_military_expansion_law_desc: "이전의 육군력 증강을 기반으로 한 이 새로운 육군법은 육군의 힘을 더욱 강화할 것입니다. 독일을 향한 위협이 나날이 증가함에 따라, 우리에겐 더 크고 강력한 육군이 필요합니다."
 GER_arbeiterkaiser: "노동의 카이저"
 GER_arbeiterkaiser_desc: "아우구스트 베벨의 영향을 받은 카이저는 사회민주주의에 전례 없는 공감을 보이기 시작했습니다. 빌헬름 2세는 황제로서의 권위를 유지하면서도 자신을 '민중의 카이저'로 자처하며, 황실과 노동자들 사이에 예상치 못한 동맹을 형성하고 있습니다."
 GER_finance_soldiers_councils: "병사평의회 자금 지원"
 GER_finance_soldiers_councils_desc: "새롭게 부상하는 병사평의회는 일반 병사들의 이익을 효과적으로 대변하기 위해 재정 지원이 필요합니다. 공식적인 경로를 통해 자금을 지원함으로써, 전통적인 장교단의 저항에도 불구하고 우리 군 구조 내에서 이러한 민주적 제도의 정당성을 확립하는 데 기여할 수 있습니다."
 GER_state_with_an_army: "군국주의 국가 개혁"
 GER_state_with_an_army_desc: "프로이센은 국가를 가진 군대에서 군대를 가진 국가로 발전해야 합니다. 군사력을 유지하는 동시에, 우리는 군대와 시민사회의 관계를 사회민주주의적 가치를 더 잘 반영하도록 변화시킬 수 있습니다."
 GER_equality_of_oppurtunity: "평등한 진급"
 GER_equality_of_oppurtunity_desc: "장교단은 사회 계층에 관계없이 모든 유능한 독일인에게 개방되어야 합니다. 혈통이 아닌 실력이 군 복무의 진급을 결정해야 합니다. 이러한 개혁은 독일 국민의 모든 재능을 활용하여 우리 군대를 강화할 것입니다."
 GER_the_moderate: "온건파"
 GER_the_moderate_desc: "아우구스트 베벨은 제국의 체제 내에서 점진적이고 체계적인 변화를 옹호합니다. 그는 기존 체제의 진보적인 요소들과 협력함으로써 사회적 혼란 없이 의미 있는 개혁을 달성할 수 있다고 주장합니다."
 GER_the_reformer: "개혁파"
 GER_the_reformer_desc: "독일 사회에 더욱 극적인 변화를 줄 때입니다. 군주제를 유지하면서도 우리는 노동권, 민주적 대의, 그리고 사회적 평등 분야에서 근본적인 개혁을 추진해야 합니다."
 GER_social_democracy_focus: "사회민주주의"
 GER_social_democracy_focus_desc: "사회민주당은 독일에 강력한 사회보호제도와 민주적 개혁을 도입하고자합니다. 우리는 사회주의가 제국 체제 내에서도 작동하여, 국민 통합을 유지하면서 노동자들의 삶을 개선할 수 있다는 점을 보여주어야 합니다."
 GER_right_of_free_speech: "표현의 자유"
 GER_right_of_free_speech_desc: "반사회주의자법은 이미 폐지된 지 오래지만, 아직 표현의 자유는 여전히 제한적입니다. 우리는 정치적 견해와 상관없이 모든 독일인에게 발언의 자유, 출판의 자유, 그리고 집회할 권리를 보장해야 합니다."
 GER_unity_of_the_party: "좌파 통합"
 GER_unity_of_the_party_desc: "사회민주주의 운동은 목표 달성을 위해 단결을 유지해야 합니다. 온건파와 급진파가 연대하여 노동자 권리를 위한 강력하고 통합된 전선을 구축해야 합니다."
 GER_workers_rights_admendment: "노동법"
 GER_workers_rights_admendment_desc: "이 포괄적인 노동법은 노동자들의 노동조합권, 파업권, 그리고 단체 교섭권을 보장할 것입니다. 직장 안전 규제 및 제한된 근무 시간과 결합된 이 개혁안은 독일의 노사 관계를 뿌리부터 변화시킬 것입니다."
 GER_support_the_bdf: "독일 여성단체연합 지원"
 GER_support_the_bdf_desc: "독일 여성단체연합은 여성의 권리와 사회 진보를 위해 투쟁합니다. 여성 참정권과 사회 개혁에 대한 이들의 온건한 접근을 지지하는 것으로 폭넓은 정치적 지지를 유지함과 동시에 양성평등을 추구할 수 있습니다."
 GER_prussian_sufferage: "프로이센 참정권 개혁"
 GER_prussian_suffrage_desc: "프로이센의 삼계급 투표제는 보수층의 보루로 남아있습니다. 비민주적인 제도를 개혁하는 것으로 노동자들과 중산층이 프로이센 의회에 정당한 목소리를 낼 수 있도록 만들 수 있습니다."
 GER_liberation_of_women: "여성 해방"
 GER_liberation_of_women_desc: "독일 여성단체연합의 목표를 달성하기 위해, 우리는 여성 참정권과 평등권을 반드시 확보해야 합니다. 이는 교육 및 직업 분야에서의 기회 확대와 완전한 정치 참여 보장을 의미합니다. 향후 독일은 여성권의 선두 국가로 자리매김할 것입니다."
 GER_the_hawk_empowered: "매파의 집권"
 GER_the_hawk_empowered_desc: ""
 GER_saving_germany: "독일 구원"
 GER_saving_germany_desc: ""
 GER_sideline_the_admiralty: "해군성과 함께"
 GER_sideline_the_admiralty_desc: ""
 GER_the_kaisers_trip: "카이저의 여행"
 GER_the_kaisers_trip_desc: ""
 GER_nationalise_key_industries: "핵심 산업 국유화"
 GER_nationalise_key_industries_desc: ""
 GER_first_mobilisation_law: "제1차 동원법"
 GER_first_mobilisation_law_desc: "독일군은 대규모 분쟁이 발생할 경우 국가를 보호하기 위해 더욱 확장되어야 합니다."
 GER_country_and_steel: "국가와 강철"
 GER_country_and_steel_desc: ""
 GER_second_mobilisation_law: "또 다른 동원법"
 GER_second_mobilisation_law_desc: ""
 GER_prussian_suffrage_hollweg: "프로이센 보통 선거권 재시도"
 GER_prussian_suffrage_hollweg_desc: "프로이센은 지정학적이나 인구에 따른 대신 경제적 계층을 기반으로 투표자를 집단으로 묶은 삼계급 투표제를 시행하고 있습니다. 독일 사회민주당과 국민자유주의자들은 이 제도가 부자들에게 유리하고, 투표 연령이 25세부터라고 비판해왔습니다. 어쩌면 지금이 이를 개혁할 때일지도 모릅니다."
 GER_social_initatives: "사회 개혁"
 GER_social_initatives_desc: ""
 GER_approach_the_unions: "노조에 접근"
 GER_approach_the_unions_desc: ""
 GER_out_with_bismarkism: "비스마르크주의 퇴출"
 GER_out_with_bismarkism_desc: ""
 GER_the_matter_of_the_navy: "해군 문제"
 GER_the_matter_of_the_navy_desc: "1898년 이래, 티르피츠 제독의 비전은 네 차례에 걸친 함대법을 통해 우리의 해군 정책을 형성해왔습니다. 우리는 세계에서 두 번째로 큰 해군을 건설했지만, 이 성과는 큰 대가를 치러야만 했습니다. 독일이 함선을 한 척 건조할 때마다 제해권 우위를 유지하려는 영국의 결의는 더욱 강해졌고, 이는 점차 비용이 많이 드는 군비 경쟁으로 이어졌습니다."
 GER_flirt_with_britain: "해군 패권 양보"
 GER_flirt_with_britain_desc: "영국의 이국 표준 정책에 맞춰 해군력을 증강하는 정책은 이제 더는 감당하기 어렵습니다. 따라서 우리는 해군 확장 중단을 시작으로 영국과의 외교 관계 개선을 추진해야 합니다. 최근 영국 외무성의 징후로 미루어 볼 때, 우리의 제안은 환영받을 것입니다."
 GER_a_grand_navy: "티르피츠의 모험론"
 GER_a_grand_navy_desc: "티르피츠 제독은 독일이 영국 해군의 패권을 위협할 만한 강력한 함대를 갖춘다면, 영국이 독일과의 화해를 모색할 수밖에 없을 것이라고 주장합니다. 외교적 결과에 상관없이, 우리는 차기 해군법을 추진해야 합니다."
 GER_common_interests: "카이저와 친선"
 GER_common_interests_desc: "베트만홀베크 총리와 카이저는 종종 정책에서 의견을 달리하지만, 사냥과 사격이라는 귀족적인 취미를 공유합니다. 총리는 사적인 자리에서 해군성의 비용이 많이 드는 제안에 대해 폐하를 설득할 계획입니다."
 GER_german_pride: "해군 위신"
 GER_german_pride_desc: "우리의 대양함대는 단순한 군사력을 넘어, 독일 기술력과 산업력의 상징입니다. 건함 계획을 유지하는 것이 독일이 세계 강국으로서의 지위를 지키는 데 필수적임을 카이저 폐하께 설득해야 합니다."
 GER_propose_immediate_rustungswende: "군비전환 제안"
 GER_propose_immediate_rustungswende_desc: "증가하는 프랑스와 러시아의 군사력에 맞춰 우리 육군은 즉각적인 증원이 필요합니다. 해군 건설에 투입되던 자원을 육군으로 돌려야 하며, 이는 해군 당국의 강력한 반발을 피할 수 없을 것입니다. 다가올 분쟁에서 독일의 운명을 결정할 것은 함대가 아닌 강력한 육군입니다."
 GER_expansion_of_shipyards: "제5차 해군법"
 GER_expansion_of_shipyards_desc: "이제 해군력을 더욱 확장할 때입니다. 이번 신규 함대법은 추가적인 드레드노트급 전함과 순양전함을 확보하여, 독일의 해군 강국으로서의 입지를 확고히 하는 것을 목표로 둡니다."
 GER_utilise_the_navy_league: "해군연맹 활용"
 GER_utilise_the_navy_league_desc: "독일 해군연맹은 여론을 형성하는 데 강력한 영향력을 발휘합니다. 백만 명이 넘는 회원과 광범위한 선전 캠페인을 통해, 이들은 티르피츠의 건함 계획에 대한 중산층의 지지를 결집하고, 국가의회에 추가 확장을 승인하도록 압력을 가할 수 있습니다."
 GER_bigger_guns: "해군 군비 경쟁 지속"
 GER_bigger_guns_desc: "제해권 우위를 위한 경쟁은 끊임없는 혁신을 요구합니다. 영국의 드레드노트 함대와 균형을 유지하기 위해선 함포 구경을 늘리고 배수량을 늘려야 합니다."
 GER_the_influence_of_sea_power: "해상투사력"
 GER_the_influence_of_sea_power_desc: "독일의 세계제국이 식민지에서 나오는 이윤과 무역로를 보호하기 위해선 현대식 함대가 필요합니다. 독일 황립해군은 기술 발전의 최전선에 서야 합니다."
 GER_u_nineteen: "U-19급 개발"
 GER_u_nineteen_desc: "U-19급 잠수함 설계안은 획기적으로 진보한 잠수함 기술력을 나타냅니다. 향상된 순항 거리, 신뢰도, 그리고 전투 효율성이 특징인 이 함정들은 해저전의 새로운 장을 열 것입니다."
 GER_the_fleet_in_being: "현존함대"
 GER_the_fleet_in_being_desc: "강력한 함대는 항구에 정박해 있을 때조차 적에게 막대한 자원을 투입하게 만듭니다. 대양함대를 왕립해군의 지속적인 위협으로 유지한다면 주력함을 직접 전투에 투입하지 않고도 왕립해군의 전력을 북해에 묶어둘 수 있을 겁니다. 이처럼 존재를 통한 억지 전략이야말로 우리 함대의 가장 큰 자산입니다."
 GER_a_smarter_navy: "언더 더 씨"
 GER_a_smarter_navy_desc: "우리 해군은 왕립해군과의 결정적인 해전을 추구하기보다는, 유보트전을 통해 적국의 상선을 격침하는 데 집중해야 합니다. 이 전략은 드레드노트 건조 비용의 일부만 들기에, 경제적으로도 더 나은 결과를 약속합니다."
 GER_full_steam_ahead: "전속력으로!"
 GER_full_steam_ahead_desc: "해군 강국들 간의 건함 경쟁은 엔지니어들과 연구원들에게 최첨단 군함 설계와 개발에 전력을 기울일 것을 요구합니다. 우리 해군은 차세대 전함과 순양전함을 건조하는 데 필요한 연구에 집중적으로 투자해야 합니다. 그래야 독일이 최고의 해군 강국으로서의 입지를 확보할 수 있을 것입니다."
 GER_equip_anti_air: "대공포"
 GER_equip_anti_air_desc: "고조되는 공중전의 위협에 따라 적 항공기와 비행선으로부터 우리 함대를 방어해야 할 필요성이 커지고 있습니다. 현대 해전에서 함대의 생존을 보장하기 위해선 군함에 특수 대공 무기가 장착돼야 합니다."
 GER_vulcan_contracts: "불칸 주식회사와의 계약"
 GER_vulcan_contracts_desc: "슈테틴과 함부르크의 불칸 조선소는 최고의 함선을 건조할 역량을 입증했습니다. 이들과 장기 계약을 맺어 주력함의 안정적인 생산을 보장하고, 시설을 현대화하여 향후 초대형 함선 건조 사업까지 맡길 수 있도록 합시다."
 GER_zepplin_reconnaissance: "체펠린 정찰"
 GER_zepplin_reconnaissance_desc: "우리의 체펠린은 독보적인 해상 정찰 능력을 갖추고 있습니다. 이들은 넓은 항속 거리와 긴 체공 시간을 활용하여 광대한 북해를 순찰, 적 함대의 움직임을 조기에 탐지해서 향후 해군 전략에 큰 도움이 될 수 있을 것입니다."
 GER_invest_into_naval_bombers: "해군 항공기 개발"
 GER_invest_into_naval_bombers_desc: "미래의 해전은 하늘에 달려 있다고 해도 과언이 아닙니다. 우리는 해상에서 운용되며 적함을 공격할 수 있는 특수 항공기 개발에 투자해야 합니다. 추후 이 뇌격기들은 해전에 새로운 지평을 열어줄 것입니다."
 GER_tirpitz_grand_fleet: "대양함대의 승리"
 GER_tirpitz_grand_fleet_desc: "폰 티르피츠 제독이 꿈꿔오던 영국에 필적하는 함대 건설이 마침내 현실이 되었습니다. 독일의 대양함대는 이제 독일의 산업력과 해군 공학의 정점으로 우뚝 서 있습니다. 대양함대의 현대적인 전함, 순양함, 그리고 보조함들은 그 어떠한 적에게도 도전할 준비가 되어 있습니다."
 GER_v_thirty_production: "V-30 대량생산"
 GER_v_thirty_production_desc: "V-30급 어뢰정 구축함은 독일 구축함 기술력의 정점을 보여줍니다. 생산을 표준화하고 이 함정들을 대량 주문함으로써, 우리는 대양함대에 현대적인 호위함을 제공할 수 있을 것입니다."
 GER_fund_blohm_voss: "블롬 & 포스에 투자"
 GER_fund_blohm_voss_desc: "독일의 대표적인 조선사 중 하나인 블롬 & 포스는 순양전함 건조를 제때 완수할 완벽한 적임사입니다. 이들에게 필요한 것은 적절한 예산 지원뿐입니다."
 GER_develop_derfflinger_class: "데르플링거급 진수"
 GER_develop_derfflinger_class_desc: "왕립해군의 신형 라이온급 순양전함에 대응하여, 우리도 화력과 속도 면에서 동급 함선을 압도할 수 있는 신형 순양전함을 계획보다 앞당겨 건조합시다."
 GER_expand_kaiserliche_werften: "황립조선소 확장"
 GER_expand_kaiserliche_werften_desc: "국영 조선소는 신규 군함 수요를 충족하기 위해 추가 확장이 필요합니다. 긴급 투자가 필요합니다."
 GER_fund_ag_weser: "AG 베저에 차관 제공"
 GER_fund_ag_weser_desc: "1872년에 설립된 AG 베저는 주로 민수용 함선을 제작해 왔지만, 새로운 군함 건조를 위한 대출을 요청해 왔습니다. 이 대출을 승인하는 것은 군비 경쟁에 추가적인 이점이 될 것입니다."
 GER_gruss_an_kiel: "킬에 대하여 경례!"
 GER_gruss_an_kiel_desc: ""
 GER_develop_light_cruisers: "경순양함 개발"
 GER_develop_light_cruisers_desc: "방호순양함의 장점을 가지고 있는 방호순양함은 더 빠르고, 건조 비용도 저렴한데다, 더 강력합니다. 영국 해군을 따라잡기 위해선 경순양함을 새로 건조해야 합니다."
 GER_develop_seaplane_carriers: "수상기 모함 개발"
 GER_develop_seaplane_carriers_desc: "수상기 모함은 수상기에 연료를 보급하는 소형 함정입니다. 다른 나라들도 이 함정을 건조하고 있는 만큼, 이 새로운 함선은 정찰기의 작전 범위를 크게 늘릴 수 있을 것입니다."
 GER_develop_u_boats: "U-151급 개발"
 GER_develop_u_boats_desc: "본래 미국과 독일 간 화물을 은밀히 수송하기 위해 건조된 U-151급 잠수함은 이제 새로운 임무를 수행할 것입니다. 바로 북미 연안에서 협상국행 선박을 공격하는 것입니다!"
 GER_organise_potsdam_conference: "포츠담 회담 준비"
 GER_organise_potsdam_conference_desc: "러독 관계가 아주 좋지는 않지만, 그렇다고 해서 최악은 아닙니다. 이 기회를 활용하여 러시아의 위협을 완화하는 데 최선을 다해야 합니다. 우리는 차르를 포츠담으로 초청하여 향후 페르시아의 거취에 대해 논의할 것입니다. 비록 당장 합의에 이르지 못하더라도, 막강한 동방 이웃과 우호적인 관계를 유지하는 것은 현명한 일입니다."
 GER_renew_triple_alliance: "삼국 동맹 갱신"
 GER_renew_triple_alliance_desc: "1882년부터 이어져 온 [AUS.GetNameDef], [ITA.GetNameDef]와의 삼국 동맹은 독일 대외정책의 근간입니다. 비록 빈과 로마 간의 긴장이 계속되고 있지만, 다른 강대국들을 견제하고 우리의 입지를 굳건히 하려면 상호 방위 약속을 재확인해야 합니다. 이 동맹이야말로 우리 안보의 핵심입니다."
 GER_expand_sektion_iiib: "제3b국 확대"
 GER_expand_sektion_iiib_desc: "긴장과 음모가 팽배한 지금, 유능한 첩보 기관은 사치가 아닌 필수 요소입니다. 적국의 행동을 정확히 파악하고 제국을 내부 위협으로부터 보호하기 위해선, 총참모부 산하의 정보국인 제3국의 예산과 권한을 대폭 늘려야 합니다."
 GER_invite_british_diplomats: "영국 외교단 초청"
 GER_invite_british_diplomats_desc: "베트만홀베크 총리는 삼국 협상의 '포위망'을 반드시 깨야 한다고 주장합니다. 우리는 영국에 직접 외교적으로 접근하여 향후 유럽 분쟁에서 영국의 중립성을 보장받기 위해 노력할 것입니다. 이를 확보하려면 상당한 양보, 특히 해군력과 관련된 양보가 필요하겠지만, 영국의 중립은 그만한 가치가 있는 대가가 될 것입니다."
 GER_TUR_military_mission: "[Get_GER_TUR_military_mission_name]"
 GER_TUR_military_mission_desc: "[Get_GER_TUR_military_mission_desc_name]"
 GER_military_mission_to_ottoman_empire: "오스만 군사고문단"
 GER_military_mission_to_ottoman_empire_desc: "수십 년 넘게 우리는 오스만 제국의 국군 현대화를 지원해왔습니다. 현지 군사 임무를 확대한다면 우리는 [TUR.GetNameDef]과의 유대를 강화하고, 남방에 귀중한 동맹을 확보하여, 끊임없는 포위 위협에 대응할 수 있을 것입니다."
 GER_send_military_mission_to_ottoman: "@TUR §Y[TUR.getAdjective]군§!을 지원하기 위해 여러 명으로 구성된 장교단과 고문단을 파병합니다."
 GER_support_triple_alliance_armies: "연합군 지원"
 GER_support_triple_alliance_armies_desc: "독일군은 세계 최고 수준이지만, 동맹국들의 군사력은 현대전에 대비하기에 아직 부족합니다. 우리는 군사 고문단을 보내 우리의 우수한 훈련 방식과 기술을 전수하고, 그들의 군제 개혁을 지원해야 합니다. 이렇게 되면 동맹 전체가 강력하고 효율적인 군대를 갖추게 될 것입니다."
 GER_sell_ships_to_netherlands: "네덜란드 건함 계약"
 GER_sell_ships_to_netherlands_desc: "네덜란드 해군은 우리 조선소에서 현대식 군함을 구매하는 데 관심을 표명했습니다. [HOL.GetNameDef] 측이 협상국과 협력할 가능성에 대해 우려를 표명했지만, 이들의 관대한 제안은 우리 해군 계획에도 좋은 자금이 될 것입니다."
 GER_should_we_sell_ships_to_netherlands: "@HOL §Y[HOL.getName]§!측이 §Y어뢰정 4척§!을 구입했습니다. 저들에게 인도하거나, 거래를 중지하고 함선을 이용할 수 있습니다."
 GER_demand_angola: "포르투갈 부채와 앙골라 맞교환"
 GER_demand_angola_desc: "포르투갈의 재정난은 우리에게 기회를 제공합니다. 영국의 묵인하에 포르투갈의 채무에 대한 보상으로 앙골라를 요구해봅시다. 이는 독일의 아프리카 식민 제국을 크게 확장하는 동시에 영국의 외교적 보증이 얼마나 진실된지 시험하는 계기가 될 것입니다."
 GER_force_economic_integration: "경제 통합 강요"
 GER_force_economic_integration_desc: "이중 군주국은 우리의 주요 동맹이지만, 이들의 취약한 산업력은 우리가 감당할 수 없는 부담입니다. 우리는 빈에 거절할 수 없는 심층 경제 통합 제안을 제시하여 독일의 기술과 자본을 우리가 원하는 조건에 따라 제공할 것입니다."
 GER_propose_joint_military_exercises: "합동군사훈련"
 GER_propose_joint_military_exercises_desc: "이중 동맹은 우리 안보의 주춧돌입니다. 아군이 공통된 전력으로 싸울 수 있도록 합동군사훈련을 통해 전술을 조율해야 합니다. 또한 최신 무기 기술을 공유함으로써 동맹국의 기술적 우위를 확보합시다."
 GER_pursue_british_neutrality: "영국의 중립 추구"
 GER_pursue_british_neutrality_desc: "때가 왔습니다! 우리는 영국과의 관계를 성공적으로 개선했고, 이제는 이 새로운 특별 관계가 더욱 심화되기를 바라는 영국과 조약 체결을 준비해야 합니다. 이 조약은 향후 분쟁에서 영국의 중립을 보장할 것입니다. 결국, 같은 게르만 민족끼리 싸울 이유가 뭐가 있겠습니까?"
 GER_influencing_balkan_powers: "발칸 국가에 영향력 행사"
 GER_influencing_balkan_powers_desc: "발칸반도는 오랫동안 강대국들의 전장이었습니다. 세르비아는 러시아의 영향권에 있지만, 다른 국가들은 그렇지 않습니다. 각국은 우리에게 유용한 동맹이 될 수도, 또 다른 위협이 될 수도 있는 잠재력을 지니고 있습니다. 발칸반도에 신중하게 접근합시다."
 GER_financing_news_paper_in_balkan: "§Y[BUL.getFlag][BUL.getName]§! 및 §Y[ROM.getFlag][ROM.getName]§!의 §Y신문§!에 자금을 지원합니다."
 GER_financing_news_paper_in_balkan2: "\n\n저들 중 하나라도 우리에게 전쟁을 선포한다면, 다음 효과를 받습니다:\n\n"
 GER_the_1912_military_conference: "전쟁 위원회 설치"
 GER_the_1912_military_conference_desc: "유럽 전역에 긴장이 고조되면서, 카이저가 국군 수뇌부와 함께 중요한 회의를 소집했습니다. 우리는 현재 외교 상황을 평가하고, 전쟁 계획을 재검토하며, 군사력을 어떻게 강화할지 결정해야 합니다. 가장 중요한 점은, 이번 회의에서 독일군이 해군 중심의 전략을 유지할 것인지, 아니면 육군 확장으로 전환할 것인지를 결정해야 한다는 것입니다."
 GER_five_year_army_law: "5개년 육군법"
 GER_five_year_army_law_desc: "5개년 군사법은 현역 병력, 장교 수, 그리고 육군의 투자 및 우선순위를 재조정하는 법안입니다. 이 법안을 통과시키는 것이야말로 독일군을 세계에서 가장 강력한 군대로 개혁하고 유지하는 데 중요한 단계입니다."
 GER_enact_rustungswende: "군비전환"
 GER_enact_rustungswende_desc: "'군비 전환'은 군비 예산 우선순위에 변화를 두는 것을 의미합니다. 함대 건설에 투입되던 자원을 육군으로 전환함으로써, 프랑스와 러시아의 군사력 증강에 더 잘 대응할 수 있습니다. 해군성이 반발할 것이 예상되지만, 우리 국경의 안보가 우선시되어야 합니다."
 GER_heeringens_plan: "헤링겐의 새로운 계획"
 GER_heeringens_plan_desc: "요시아스 폰 헤링겐 전쟁대신이 육군 확장과 전술 개혁을 둘러싼 급진적인 신규 전략을 제안해 논란을 불러일으켰습니다. 현재 헤링겐은 독일군의 명성 높은 질을 저하시킬 수 있다는 우려로 대규모 육군 확장에 반대합니다. 대신, 그는 슐리펜 계획을 완전히 폐기하고 장기전에 대비한 더욱 체계적인 접근 방식으로 싸우기를 희망합니다."
 GER_quantitative_plan: "양적 전쟁 계획"
 GER_quantitative_plan_desc: "소 몰트케는 유럽의 다른 국가들과 경쟁하기 위해선 육군 확장에 초점을 맞춘 개혁된 군사 계획 전략을 제안합니다. 또한, 슐리펜 계획에 수정안도 제안되었는데, 이 수정안은 프로이센 방어를 우선시하고 네덜란드의 중립을 인정하는 내용을 담고 있습니다."
 GER_traditional_plan: "전통적인 프로이센식 전쟁 계획"
 GER_traditional_plan_desc: "소 몰트케 휘하의 대장군참모는 공세적인 군사 계획 전략을 입안하고 화기의 질적 우위에 집중합니다. 이들은 결정적인 행동을 통해서만 독일이 여러 전선에서 적들을 상대로 승리할 수 있다고 믿습니다."
 GER_state_munitions: "국가무장계획"
 GER_state_munitions_desc: "독일이 잠재적 적국의 연합전력에 맞서기 위해선 군수품 생산을 향한 국가 투자를 확대해야 합니다. 이 새로운 자금 지원 정책은 탄약과 화포 생산에 집중하되, 이미 진행 중인 건함 계획에서 예산을 끌어오지 않을 것입니다."
 GER_qualitative_superiority: "질적 우세"
 GER_qualitative_superiority_desc: "승리는 단순히 수적인 우위가 아닌 우수한 무기와 전술을 통해 쟁취해내는 것입니다. 화포, 기관총, 그리고 다른 현대적인 무기들의 기술 발전에 집중한다면, 우리는 독일군이 적군보다 질적인 우위를 유지할 수 있도록 보장할 것입니다."
 GER_wealth_tax_laws: "방위세"
 GER_wealth_tax_laws_desc: "1913년 특별방위세는 일회성 세금을 통해 약 10억 마르크를 조달할 것입니다. 이 전례 없는 조치는 제국의 전쟁 준비에 대한 결의를 보여줍니다."
 GER_introduce_new_tariff_laws: "군사관세법"
 GER_introduce_new_tariff_laws_desc: "수입 관세를 인상한다면, 육군 확장을 위한 추가 예산을 확보하는 동시에 국내 산업을 보호할 수 있습니다. 이 접근 방식은 보수적인 경제 정책과 일치하고, 독일의 산업 자주권을 유지하는 데 기여할 것입니다."
 GER_stick_to_heeringen_plan: "헤링겐 계획 고수"
 GER_stick_to_heeringen_plan_desc: "독일은 엄격한 훈련과 세심한 계획을 통해, 신속하고 결정적인 작전을 완벽하게 수행할 수 있어야 합니다. 또한, 우리 병사들은 적들이 완전히 동원되기 전에 빠른 승리를 가져올 결정타를 날릴 준비도 되어 있어야 합니다. 적절한 준비와 주님의 은총만 있다면, 우리 병사들은 집에서 크리스마스를 축하하게 될 것입니다."
 GER_fortify_the_russian_border: "동부 국경 방어"
 GER_fortify_the_russian_border_desc: "러시아와의 동부 국경은 가장 취약한 국경선입니다. 차르의 군대가 진격할 경우 병력의 신속한 배치를 보장하기 위해 요새를 강화하고 기반 시설을 개선해야 합니다."
 GER_first_army_bill: "1912년 육군법"
 GER_first_army_bill_desc: "이 포괄적인 군사 법안은 우리 상비군의 규모와 전투 준비 태세를 크게 강화할 것입니다. 비록 비용이 많이 들겠지만, 국가의회는 우리의 안보가 상대보다 군사적 우위를 유지하는 데 달려 있다는 것을 이해해야 합니다."
 GER_abandon_the_great_ostaufmarsch: "동방진군 포기"
 GER_abandon_the_great_ostaufmarsch_desc: "러시아를 겨냥한 대규모 동부 전선 배치 계획을 재고해야 합니다. 프랑스의 신속한 동원 능력과 비교했을 때 러시아군의 동원 속도는 굉장히 느리기에, 우리는 서부 전선에 우선순위를 두어야 합니다."
 GER_second_army_bill: "1913년 육군법"
 GER_second_army_bill_desc: "제국의 안보를 위해선 더욱 야심찬 군비 증강을 단행해야 합니다. 이번 제2차 육군법은 신규 군단을 창설하고 기존 부대를 강화할 것입니다. 주여, 우리와 함께 하소서!"
 GER_improved_schlieffen_alone_plan: "§Y£decision_icon_small 슐리펜 계획§!을 훨씬 더 §t공격적§!으로 수정합니다.\n\n"
 GER_improved_schlieffen_plan: "§Y£decision_icon_small 슐리펜-몰트케 계획§!을 훨씬 더 §t공격적§!으로 수정합니다.\n\n"
 GER_more_aggressive_schlieffen_plan: "슐리펜 계획 갱신"
 GER_more_aggressive_schlieffen_plan_desc: "총참모부가 작전의 공격성을 높이는 것을 목표로 하는 슐리펜 계획 갱신을 제안해왔습니다. 해당 수정안은 질적으로 우수한 양적으로 우위한 적군에 대응할 수 있으리라는 전통적인 프로이센식 접근법과 연결됩니다. 나아가,  해당 수정안에선 네덜란드의 중립성 또한 인정됐습니다."
 GER_subsidise_mauser: "마우저 투자"
 GER_subsidise_mauser_desc: "마우저 사는 우리 군수 산업의 초석이며, 마우저의 게베어 98은 우리 보병의 중추를 이루고 있습니다. 마우저가 생산을 확대하고 우리 병사들에게 세계 최고의 소총을 제공할 수 있도록 국가 보조금을 지원해야 합니다."
 GER_methodical_teachings: "체계적인 교육 채택"
 GER_methodical_teachings_desc: "헤링겐의 새로운 계획에 따라, 우리 군사 전략가들은 합리적이고 체계적인 계획 수립에 집중해야 합니다. 이는 독일군의 실전 성과를 높이고, 모의전에서나 가능할 법한 무의미한 공세를 지양하는 데 기여할 것입니다."
 GER_prepare_for_long_war: "장기전 대비"
 GER_prepare_for_long_war_desc: "슐리펜이 내세우던 단기전의 오류가 마침내 끝을 고했습니다. 이제 우리는 다가올 전쟁을 합리적인 시각으로 바라보아, 장기전에 대비해야 합니다. 장기전 준비는 우리가 직면하게 될 보급 부담을 처리하는 데 큰 도움이 될 것입니다."
 GER_harshen_standard_training: "기초훈련 강화"
 GER_harshen_standard_training_desc: "제국군의 질은 항상 적군의 양적 우위를 뛰어넘어야 합니다. 더욱 엄격한 훈련 기준을 도입하여 약한 자들을 걸러내고, 나약한 소년들을 진정한 사내로 만듭시다."
 GER_fortify_elsass: "엘자스-로트링겐 방어"
 GER_fortify_elsass_desc: "프랑스엔 엘자스-로트링겐은 여전히 아물지 않는 상처입니다. 그들의 복수주의적 야망을 억제하기 위해서라도 서부 국경을 난공불락의 방어선으로 전환해야 합니다. 이곳에 현대적인 요새망을 구축하는 데 투자하면 엘자스-로트링겐과 현지 산업 중심지를 안전하게 지킬 수 있을 것입니다."
 GER_mobile_and_armored_support: "기동기갑지원"
 GER_mobile_and_armored_support_desc: "내연기관은 참호전의 시대를 끝낼 수 있을 것입니다. 우리는 기동성이 뛰어난 차량화와 장갑전투차량 개발에 투자하여 국군에 전례 없는 기동성과 전장에서 결정적일 충격력을 제공해야 합니다."
 GER_artillery_massification: "포병 집중운용"
 GER_artillery_massification_desc: "현대전은 화력으로 승패가 갈립니다. 독일군은 어떤 적군에게도 압도적인 포격을 퍼부을 수 있도록 화포 생산을 합리화하고 확장할 것입니다. 독일의 화포는 적을 침묵시키고 보병의 진격을 위한 길을 열어줄 것입니다."
 GER_limited_army_bill: "제한육군법"
 GER_limited_army_bill_desc: "육군을 대규모로 확장하면 질적 저하가 발생할 수 있지만, 그렇다고 해서 최전선에서 적과 맞서 싸울 병력이 부족하게 둘 수는 없습니다. 이에 우리는 필요한 인력을 징집할 수 있도록 제한적인 육군 확장법을 국가의회에 제출할 것입니다. 물론, 가장 우수하고 적합한 인원만을 선발할 것입니다."
 GER_preparing_russian_offensives: "동방진군 준비"
 GER_preparing_russian_offensives_desc: "'전투를 앞둔 병사의 눈빛을 본 적이 있는 사람이라면 전쟁을 하자는 말을 하지 못할 것이다.' 가소롭기 짝이 없습니다! 평화를 사랑하는 우리 총리 각하의 어리석은 헛소리입니다. 비스마르크는 우리 제국을 러시아의 우방국으로 만들려 했지만, 그들은 시종일관 우리의 적이었습니다. 이제 이 사실을 직시하고 러시아 본토 깊숙한 곳까지 공세 작전을 세울 때입니다."
 GER_quality_over_quantity: "높은 보병 장비 기준"
 GER_quality_over_quantity_desc: "한 명의 독일 병사에겐 적군 열 명의 가치가 있지만, 이는 적절한 장비가 갖춰졌을 때의 이야기입니다. 우리는 보병 장비에 최고 수준의 기준을 적용하여, 병사들이 전장을 압도하는 데 필요한 결정적인 물질적 우위를 제공할 것입니다."
 GER_quality_equipment_primacy: "양질의 장비 우선"
 GER_communication_innovations: "통신 혁신"
 GER_communication_innovations_desc: "독일군은 전화선 가설 전문 공병대 덕분에 포괄적인 통신망을 구축했습니다. 독일군만의 기술적 혁신은 험난한 지형에서도 정보를 전송할 수 있는 최초의 이동식 무전기 개발로 이어지기도 했습니다."
 GER_expanding_the_luftstreitkrafte: "하늘 길들이기"
 GER_expanding_the_luftstreitkrafte_desc: "항공 기술은 향후 전쟁의 판도를 근본적으로 바꿀 겁니다. 독일은 결코 뒤쳐져서는 안 됩니다. 우리는 새로운 항공 군사 분야를 선점하고, 모든 형태의 군사 항공 기술 개발에 전폭적인 투자를 해야 합니다. 이는 제공권 장악의 시발점이자 미래 공군력 건설의 초석이 될 것입니다."
 GER_create_the_fliegertruppe: "항공대 창설"
 GER_create_the_fliegertruppe_desc: "초기 항공기에서 가능성을 엿볼 수 있었지만, 이것이 진정으로 실질적인 효과를 거두려면 체계적인 조직화가 필수적입니다. 이에 우리는 항공대를 정식으로 창설하여, 분산된 항공 전력들을 통합 지휘 아래 전문 부대로 재편해야 합니다. 이러한 결정은 표준화된 훈련과 교리 발전을 가능하게 하여, 우리 항공 선구자들이 지상 작전을 효과적으로 지원하는 조직적인 전력으로 성장하는 기반이 될 것입니다."
 GER_establish_pilot_schools: "비행학교 설립"
 GER_establish_pilot_schools_desc: "우리 항공대는 숙련된 조종사를 필요로 합니다. 비공식적인 훈련 방식을 지양하고, 전국적으로 표준화된 교육과정을 갖춘 전문 학교를 설립하여야 합니다. 이를 통해 우리는 현대 공중전에 대비할 수 있는 조종사를 꾸준히 양성할 것입니다."
 GER_develop_airfields: "비행장 개발"
 GER_develop_airfields_desc: "공군력을 효과적으로 투사하기 위해선 비행장을 건설해야 합니다. 특히 서부 전선에 비행장이 절실합니다. 프랑스와 벨기에 근처에 기지를 건설하고 확장하는 것을 우선하여, 우리 비행대들이 서부 전선으로 신속한 배치와 지속적인 작전을 할 수 있게 합시다."
 GER_dicta_boelcke: "뵐케 수칙 전파"
 GER_dicta_boelcke_desc: "독일군 최고의 조종사 중 하나인 오스발트 뵐케는 공중전의 근본 수칙을 체계화했습니다. 우리는 그가 만든 소위 '뵐케 수칙'을 모든 전투기 조종사들의 표준 공중전 수칙이 되도록 해야 합니다. 이 수칙들을 교육한다면 우리는 조종사들의 전투 효율성과 생존 가능성을 극적으로 높여, 진정으로 전문적인 전투 비행단을 양성할 수 있을 것입니다."
 GER_pioneer_aircraft_development: "초기 항공기 개발"
 GER_pioneer_aircraft_development_desc: "하늘은 독일의 독창성이 앞장서 정복해야 할 새로운 개척지입니다. 우리는 항공기 연구 및 실험에 막대한 투자하여 초기 항공기 설계의 한계를 돌파하고, 특히 정찰기 성능을 대폭 개선해야 합니다."
 GER_fokkers_pursuit_concepts: "포커의 추격기 개념"
 GER_fokkers_pursuit_concepts_desc: "안톤 포커는 프로펠러를 뚫고 기관총을 발사하는 신뢰할 수 있는 동조 장치를 개발하여 진정한 '요격기'의 시대를 열었습니다. 그의 기술을 도입한다면, 우리는 적 항공기를 압도할 혁신적인 전투기를 전장에 투입할 수 있을 것입니다."
 GER_form_the_jagdstaffeln: "전투비행대대 편성"
 GER_form_the_jagdstaffeln_desc: "하늘을 완전히 장악하려면 전투기 조종사들이 공중전에만 전념할 수 있는 전문 부대가 필요합니다. 이를 위해선 기존 항공대를 재편성하여 적기 요격을 전담할 전투비행대대를 창설해야 합니다."
 GER_albatros_ascendency: "알바트로스를 통한 제공권"
 GER_albatros_ascendency_desc: "알바트로스 사의 첨단 쌍발 기관총 탑재 전투기는 공중전의 새로운 표준을 제시합니다. 알바트로스 항공기 제작소와 협력해서 전투비행대에 이 우수한 기체를 우선적으로 보급하여 독일 조종사들이 하늘을 완전히 장악할 수 있도록 합시다."
 GER_explore_army_aviation_roles: "육군 내 항공기의 역할 연구"
 GER_explore_army_aviation_roles_desc: "항공기에는 정찰 외에도 육군을 지원할 직접적인 공격 임무에 활용될 잠재력이 있습니다. 우리는 전술 폭격 및 지상 공격 역할을 탐구하고, 전장에서 항공기를 가장 효과적으로 적용하는 방법을 이해하기 위한 필수적인 설계와 기술을 개발할 것입니다."
 GER_schlachtflieger_program: "공격기 계획"
 GER_schlachtflieger_program_desc: "지상공격전용기는 적 진지를 초토화하고 보병의 진격을 지원할 수 있습니다. 근접항공지원기 및 전술 개발 계획을 시작합시다."
 GER_aeg_bombing_initiatives: "AEG 폭격 작전"
 GER_aeg_bombing_initiatives_desc: "일반전자회사, 약칭 AEG는 대형 다중 엔진 전술 폭격기 개발에 잠재력을 보여주고 있습니다. 우리는 AEG와 긴밀히 협력하여 이들의 첨단 폭격기가 실전 투입될 수 있도록 지원해야 합니다."
 GER_refine_ground_attack: "지상 공격 전술 개선"
 GER_refine_ground_attack_desc: "효과적인 근접 항공 지원은 전술과 장비의 끊임없는 발전을 요구합니다. 우리는 지상 공격 역량을 한층 더 강화하여 악천후 속에서도 항공기 효율성을 극대화해야 합니다. 이러한 노력을 통해 우리의 공격기들은 육군이 절실히 필요로 할 때 언제든 신뢰할 수 있는 지원을 제공할 것입니다."
 GER_establish_the_bogohls: "폭격비행대대 창설"
 GER_establish_the_bogohls_desc: "적진 깊숙이 타격하려면 최상급육군지휘부 직속 정예 폭격비행대대, 즉 '폭격비행대대'를 창설해야 합니다. 이 전략비행대대를 운용하려면 첨단 폭격기 개발과 숙련된 승무원 양성이 필수적이며, 이를 통해 독일의 전력을 전선 너머까지 투사할 수 있을 것입니다."
 GER_embrace_zeppelin_technology: "체펠린 기술 수용"
 GER_embrace_zeppelin_technology_desc: "기존 비행기와는 완전히 다른 원리로 작동하는 체펠린 백작의 웅장한 비행선은 독특한 전략적 이점을 제공합니다. 따라서 우리는 이 혁신적인 비행선 기술을 적극적으로 수용하여, 향후 비행선의 장거리 정찰 및 전략적인 잠재력을 탐구하는 데 예산을 투입합시다."
 GER_zeppelin_company: "체펠린 비행조선 지원"
 GER_zeppelin_company_desc: "강력한 비행선 함대 건설을 위해서는 전담 산업 기반이 필수적입니다. 체펠린 비행조선을 지원하여, 군용 비행선 제작과 유지보수에 필요한 산업 역량을 반드시 확보해야 합니다."
 GER_zeppelin_experimentations: "체펠린 실험"
 GER_zeppelin_experimentations_desc: "독일의 비행선은 실전에서 그 효율성을 증명해야 합니다. 우리는 비행, 신뢰도, 그리고 폭격에 중점을 둔 광범위한 시험을 실시할 것입니다. 특히 악천후와 야간 환경에서의 시험을 통해 비행선 설계와 운용 방법을 더욱 세밀하게 다듬을 것입니다."
 GER_strategic_zeppelins: "전략 체펠린"
 GER_strategic_zeppelins_desc: "우리의 체펠린은 단순한 정찰을 넘어 적진 깊숙이 침투해 전략적 임무를 수행할 수 있도록 개조되어야 합니다. 우리는 장거리 작전을 위한 항속 거리, 체공 시간 및 효율성 강화에 개발 역량을 집중하여, 비행선을 진정한 전략전의 귀재로 개발할 것입니다."
 GER_heighten_airship_threat: "비행선 쇼크 강화"
 GER_heighten_airship_threat_desc: "우리의 체펠린 함대는 경외로운 무기가 되어야 합니다. 특히 야간에는 적의 방해 없이 먼 거리에 있는 목표물을 타격할 수 있어야 합니다. 공격 능력과 작전 전술을 더욱 세밀하게 다듬어, 적국의 창공 전역에 걸쳐 항상 강력한 전략적 위협이 되도록 합시다."
 GER_establish_the_general_headquarters: "최고육군사령부 설치"
 GER_establish_the_general_headquarters_desc: "대전쟁의 화마가 유럽을 휩쓰는 상황에서, 통일된 지휘 체계는 무엇보다 중요합니다. 이에 따라 모든 군사력을 중앙에서 지휘하기 위해 최상급육군지휘부를 공식적으로 설립해야 합니다. 이는 바이에른 왕국군과 같은 기존의 독립된 제후국군들을 단일 지휘 체계 아래, 응집력 있는 전쟁 수행 조직으로 통합할 것입니다. 승리를 위해서는 최상급육군지휘부에 정치 및 경제 문제에 대해서도 상당한 권한을 부여해, 전독일이 전쟁 수행에 모든 역량을 집중할 수 있도록 보장해야 합니다."
 GER_zental_abteilung: "중앙국"
 GER_zental_abteilung_desc: "최상급육군지휘부의 '중앙국'은 지휘부의 핵심 부서로서, 전시 군사 계획 수립과 실행을 총괄합니다. 독일군 동원에 결정적인 역할을 하는 중앙국은 곧 아군이 착수할 추가 공세를 계획할 것입니다."
 GER_operationsabteilung: "작전국"
 GER_operationsabteilung_desc: "최상급육군지휘부 소속 '작전국'은 군수품 생산과 전시 경제 관리를 책임지고 있습니다. 이들이 필요한 전시 조치를 제대로 수행하려면 우리는 작전부의 권한을 대폭 강화해야 합니다."
 GER_politische_abteilung: "정치국"
 GER_politische_abteilung_desc: "최상급육군지휘부 소속 '정치국'은 독일 정부가 군사 활동을 저해하지 않도록 관리하고, 카이저에게 국내 사안에 대한 자문을 제공합니다. 또한, 이 부서는 국내 방첩 및 해외 첩보를 총괄하는 비밀 정보기관들을 포함합니다."
 GER_schlieffen_plan_scuppered: "슐리펜 계획 실패"
 GER_schlieffen_plan_scuppered_desc: "독일이 프랑스를 상대로 계획했던 가장 위대한 작전이 도중 중단되며 서부 전선이 교착 상태에 빠졌습니다. 가장 뛰어난 인재들의 노력에도 불구하고, 아군이 파리를 결정적으로 공략하는 데 실패하자, 제국 전역에 걸쳐 서서히 불안감이 감돌기 시작했습니다..."
 GER_schlieffen_plan_scuppered_tt: "이 중점은 §Y낙엽이 지기 전에§! 임무 시간이 §Y초과될 시§! 자동으로 완료됩니다.\n"
 GER_introduce_rationing_measures: "배급조치 도입"
 GER_introduce_rationing_measures_desc: "모든 물자는 최우선적으로 최전방의 병사들에게 보급되어야 합니다. 국민들은 전쟁 수행을 위해 희생할 줄 알아야 하며, 필요하다면 그 이상도 각오해야 합니다."
 GER_financing_the_war_economy: "전시경제 출자"
 GER_financing_the_war_economy_desc: "조국이 처한 전쟁엔 모두가 기여해야 합니다. 증세, 채권 발행, 그리고 대출을 통해 우리는 전시에 독일이란 전쟁 기계를 유지할 수 있도록 보장할 것입니다."
 GER_collaborating_with_trade_unions: "노조의 충성 확보"
 GER_collaborating_with_trade_unions_desc: "노동조합은 독일 산업 노동력의 상당 부분을 아우르고 있습니다. 비록 노조가 원하는 대로 독일 산업을 바꿀 수는 없겠지만, 대화와 타협, 그리고 더 높은 임금과 보너스를 통해 그들을 설득하고 제국을 향한 충성심을 확보할 수 있을 것입니다."
 GER_revived_anti_socialist_laws: "반사회주의법 부활"
 GER_revived_anti_socialist_laws_desc: "개전 이래 노동조합과 사회민주당 다수파는 전쟁에 반대해왔으며, 이들에겐 총파업으로 경제를 마비시킬 잠재력이 있습니다. 비스마르크 시절의 반사회주의법을 부활시키면 이를 막을 수 있을 것입니다."
 GER_department_of_counterintelligence: "방첩국"
 GER_department_of_counterintelligence_desc: "전 세계의 모든 국가가 어느 정도의 첩보 활동을 실시하는 점은 우리가 사는 세상에서 당연한 일입니다. 하지만 그렇다고 해서 적국의 첩보 활동에 대응하려는 노력을 게을리해서는 안 됩니다. 제3b국을 수립하여 제국의 방첩력을 크게 향상합시다."
 GER_a_great_mobilistation_of_moral: "범국민적 사기 진작"
 GER_a_great_mobilistation_of_moral_desc: "전쟁에서 이기려면 많은 것이 필요합니다. 여기에는 최신 무기부터 싸우려는 병사들의 굳건한 의지까지 모든 것이 포함됩니다. 조국을 위해 싸우도록 국민과 병사들에게 적극적인 선전 활동을 펼치고, 이와 유사한 캠페인에 집중한다면, 우리 조국은 어떤 난관도 극복할 수 있을 것입니다!"
 GER_bulletins_on_the_front: "전황 공보"
 GER_bulletins_on_the_front_desc: "독일 전역에서 벌어지는 최신 정보를 최전선과 국민에게 계속 제공한다면 사기 또한 높아질 것입니다. 물론, 최대 효과를 위해 약간의 정보는 검열되겠지만, 누가 그것을 알아차리겠습니까?"
 GER_dispersed_innovation_effort: "연구 시설 분산 주력"
 GER_dispersed_innovation_effort_desc: "연구 시설을 분산하면 기밀성을 높이는 데 도움이 될 것입니다."
 GER_regulating_the_war_economy: "전시경제 통제"
 GER_regulating_the_war_economy_desc: "군수품 생산은 문제없이 이뤄지고 있지만, 군수품 조달을 위해 노동자들에게 가해지는 불공정한 대우가 심화되면서 전시경제의 지속 가능성에 대한 우려가 나오기 시작했습니다. 상황이 걷잡을 수 없이 악화되기 전에 불합리한 부문을 반드시 해결해야 합니다."
 GER_war_socialism: "전시사회주의 도입"
 GER_war_socialism_desc: "'국가 없는 군대'에는 군수품이 제때, 이상적으로는 그보다 훨씬 전에 보급되어야 합니다. 사회주의자들의 말을 비틀자면, 마르크스와 엥겔스의 사상을 반영하는 정책을 시행하여 제국의 전쟁 수행을 위한 동력을 확보해보자는 겁니다."
 GER_surpress_the_peace_movements: "평화 운동 억제"
 GER_surpress_the_peace_movements_desc: "평화는 곧 나약함입니다. 유럽 전선에서 획기적인 돌파구를 눈앞에 둔 시점에서 평화주의자들이 우리의 등 뒤를 찌르도록 내버려 둘 수는 없습니다! 조국에 대한 반역자로 밝혀진 자들은 경찰력을 총동원하여 모두 투옥해야 합니다!"
 GER_judenzahlung: "유대인 전수조사"
 GER_judenzahlung_desc: "일반 국민들이 비애국적이라고 여기는 유대인들에 대해 비밀 인구조사를 실시하면, 그 사실을 명확히 밝혀낼 수 있을 것입니다."
 GER_expanding_abteilung_iiib_powers: "제3국 권한 강화"
 GER_expanding_abteilung_iiib_powers_desc: "제3국은 지금까지 유용한 역할을 수행해왔습니다. 검열, 비밀 경찰, 일반 방첩부에 추가 예산을 지원한다면, 우리는 독일 국내의 적들을 효과적으로 무력화할 수 있을 것입니다."
 GER_loosen_conscription_standards: "징병 기준 완화"
 GER_loosen_conscription_standards_desc: "우리의 군 복무 기준은 이 정도 규모의 전쟁에는 너무 엄격합니다. 징집에 필요한 신체적, 의료적 요건을 낮춰야 합니다. 이전에는 부적격 판정을 받았던 남성들도 이제 징집되어 전선에 투입될 새로운 예비 병력을 확보하게 될 것입니다."
 GER_ensure_letters_get_home: "병사들의 편지 전달 보장"
 GER_ensure_letters_get_home_desc: "병사와 가족 간의 연결은 사기에 매우 중요한 요소입니다. 비록 보안을 위해 우편물이 검열되겠지만, 우리는 야전 우편 체계를 개선하여 편지가 집까지 안정적으로 전달되도록 만들 것입니다. 최전선이 고향과 이렇게라도 연결되어 있다면 우리 병사들의 전투 의지가 향상될 것입니다."
 GER_conscripting_the_poles: "폴란드인 징병"
 GER_conscripting_the_poles_desc: "수년 동안 우리는 군사 훈련이 미래의 분리주의자들을 무장시킬까 봐 폴란드인 징집을 기피해 왔습니다. 그러나 이 전쟁에서 엄청난 인력 수요를 고려하면 그러한 신중함은 사치에 불과합니다. 더 이상 선별적인 선택을 할 여유가 없습니다. 제국 내 폴란드인들은 전장에서 복무하고 충성심을 증명하라는 부름을 받게 될 것입니다."
 GER_the_hindenburg_program: "힌덴부르크 계획"
 GER_the_hindenburg_program_desc: "승리는 독일 경제의 총동원을 요구합니다. 정부는 무기 생산량을 극적으로 늘리기 위해 힌덴부르크 계획을 시행할 것입니다. 이 시점부터 모든 경제 활동과 노동은 전쟁 수행력에 이바지하기 위해 종속될 것입니다. 이는 총체적 승리를 위해 필요한 희생입니다."
 GER_sending_disenters_to_the_front: "최전선에 비협조 세력 배치"
 GER_sending_disenters_to_the_front_desc: "독일의 방식에 이의를 제기하는 자들에게는 평시라면 시행하지 않을 처벌이 주어질 것입니다. 그들은 훈련을 받고 전선에 투입될 것입니다."
 GER_establishing_the_foreign_armies: "외국군 정보망 구축"
 GER_establishing_the_foreign_armies_desc: "효과적인 전략 수립을 위해선 적군에 대한 깊은 이해도가 있어야 합니다. 따라서 정보국의 특정 부서를 적군의 강점, 조직, 그리고 교리를 체계적으로 분석하는 데 전념하게 만듭시다. 우월한 정보는 전략적 기습을 막고 우리에게 우위를 제공할 것입니다."
 GER_blitzproduktion: "전격생산"
 GER_blitzproduktion_desc: ""
 GER_victory_economics: "승리 경제"
 GER_victory_economics_desc: ""
 GER_organise_fresh_offensives: "새로운 공세 준비"
 GER_organise_fresh_offensives_desc: "슐리펜 계획은 실패했지만, 조국의 정예군은 프랑스의 약점을 노린 새로운 공세 작전들을 입안했습니다. 이 표적화된 공세 작전을 통해, 우리는 서부 전선을 돌파할 것입니다."
 GER_focus_on_french_front: "프랑스 전선에 집중"
 GER_focus_on_french_front_desc: "주로 프랑스군과 대치하고 있는 서부 전선은 독일이 전통적으로 주요 목표로 삼고 있던 곳입니다. 이러한 생각은 슐리펜 계획에 그대로 반영되어 있습니다."
 GER_focus_on_russian_front: "러시아 전선에 집중"
 GER_focus_on_russian_front_desc: "러시아가 버티고 있는 동부 전선의 병력은 프랑스가 우리에게 투입할 수 있는 병력보다 훨씬 약합니다. 하지만 우리가 작전을 제대로 수행하기만 한다면, 이 약점을 활용하여 상트페테르부르크를 먼저 함락시키고, 그대로 서부로 진격하여 파리까지 함락시킬 수 있을 것입니다."
 GER_verdun_offensive: "베르됭 공세"
 GER_verdun_offensive_desc: "에리히 폰 팔켄하인이 요새 도시 베르됭을 포위하는 계획을 입안했습니다. 이 계획의 진정한 목적은 소모전입니다. 전략적-역사적 요충지인 베르됭을 방어하기 위해 프랑스는 막대한 양의 정예군과 예비군을 투입할 수밖에 없을 것이고, 이를 통해 우리는 프랑스군의 전력을 고갈시킬 수 있을 것입니다."
 GER_hindenburg_offensive: "힌덴부르크 공세"
 GER_capture_verdun: "\n§R시간 제한이 끝나기 전에§! §Y베르됭§!§R을 점령해야 합니다.§!\n"
 GER_defeat_france: "\n§R시간 제한이 끝나기 전에§! §Y[FRA.getFlag]프랑스§!§R를 항복시켜야 합니다.§!\n"
 GER_capture_verdun_desc: "베르됭은 그 중요성을 아무리 강조해도 지나치지 않을 주요 요새 도시입니다. 어떤 대가를 치르더라도 반드시 점령해만 합니다."
 GER_capture_ypres: "\n§R시간 제한이 끝나기 전에§! §Y이프르§!§R를 점령해야 합니다.§!\n"
 GER_capture_ypres_desc: ""
 GER_capture_eastern_veneto: "\n§R시간 제한이 끝나기 전에§! §Y우디네§!§R와§! §Y포르토구아로§!§R를 점령해야 합니다.§!\n"
 GER_capture_eastern_veneto_desc: ""
 GER_capture_compiene_beauvais_amiens: "\n§R시간이 끝나기 전에§! §Y콩피에뉴, 보베와 아미앵§!§R을 점령해야 합니다.§!\n"
 GER_capture_compiene_beauvais_amiens_desc: ""
 GER_focus_on_belgian_front: "벨기에 전선에 집중"
 GER_focus_on_belgian_front_desc: ""
 GER_ypres_offensive: "이프르 공세"
 GER_ypres_offensive_desc: ""
 GER_on_offensive: "이미 공세 중"
 GER_on_offensive_desc: ""
 GER_establish_elastic_defense_doctrine: "탄력적인 방어 교리 수립"
 GER_establish_elastic_defense_doctrine_desc: ""
 GER_setup_the_kra: "전쟁물자부 설치"
 GER_setup_the_kra_desc: "협상국의 해상 봉쇄는 독일 전쟁 기계를 굶주리게 할 상당한 위협이 됩니다. 따라서 우리는 전쟁물자부를 신설하여 모든 전략 자원을 정부에서 통제할 수 있도록 해야만 합니다. 이 부처는 자원 비축량을 관리하고 대체 자원을 연구 및 개발하여 우리 산업이 절대 흔들리지 않도록 보장할 것입니다."
 GER_establish_kingdom_of_poland: "폴란드 왕국 수립"
 GER_establish_kingdom_of_poland_desc: "폴란드 민족주의적 열망에 호소하여 러시아의 전쟁 수행력을 약화시킵시다. 동맹국과 제휴하는 폴란드 왕국을 건국한다면 폴란드 인력을 활용하고 동부 국경에 영구적인 완충국을 형성할 수 있을 것입니다. 이 전략적 행동은 수 세대 넘게 현지 안보를 확보할 것입니다."
 GER_annex_poland: "폴란드 합병 선언"
 GER_annex_poland_desc: "독립된 폴란드는 향후 독일에 위협이 될 것입니다. 제국의 안보를 위해서라도 '폴란드 국경 지대'를 병합하여 방어 가능한 국경을 형성해야 합니다. 앞으로 칼리시와 프워츠크 지역은 동프로이센의 신규 행정 구역으로 편입될 것입니다. 이를 통해 양국 사이에는 영구적인 완충 지대가 확보되고, 폴란드 전역은 우리의 영향력 아래에 놓일 것입니다."
 GER_negotiate_war_coalition: "성내평화정치"
 GER_negotiate_war_coalition_desc: "이 상황에서 정치적 분열은 우리가 감당할 수 없는 사치입니다. 따라서 우리는 모든 국내 논쟁이 중단될 수 있도록 '성내평화정치'라 불리는 거대한 전시 연정을 구축해야 합니다. 과거 카이저 폐하께서 말하셨듯이, \"짐은 정당정치를 모른다. 짐은 오직 독일인만을 알 뿐이다!\""
 GER_negotiate_war_coalition_tt: "이 중점은 §Y전시 연정§! §Y수립§! 시 자동으로 완료됩니다.\n"
 GER_obscure_our_defeats: "패배 감추기"
 GER_obscure_our_defeats_desc: "국내 전선의 사기는 매우 중요한 병기입니다. 정부는 언론을 장악하여 승리는 강조하고 패배는 은폐해야 합니다. 국민의 정신력을 강하게 유지하고 오직 최종 승리에만 집중하도록 해야 합니다."
 GER_pass_enabling_act: "전권 위임법 통과"
 GER_pass_enabling_act_desc: "국가의회에서의 끝없는 논쟁은 총력전에 필요한 결정적인 지도력을 방해하고 있습니다. 우리는 정부에 비상 권한을 부여하는 전권 위임법을 통과시켜, 지연 없이 승리가 요구하는 속도로 정부가 행동할 수 있도록 해야 합니다."
 GER_concessions_to_spd: "사회민주당에 이권 제안"
 GER_concessions_to_spd_desc: "사회민주당의 전쟁 지지는 산업 생산량과 국내 안정에 매우 중요합니다. 전후 개혁 약속과 같이 신중하게 고려된 양보안을 제시하여, 그들이 계속해서 전쟁 노력을 지지하고 내부 분열을 막도록 해야 합니다."
 GER_silesia_trade: "슐레지엔 협상"
 GER_silesia_trade_desc: "이탈리아의 중립을 유지하기 위해선 어려운 타협을 조율해야 합니다. 우리는 오스트리아-헝가리에 남티롤을 이탈리아에 할양하도록 압력을 가할 것입니다. 물론, 저들의 동의를 얻기 위해선 우리도 희생을 감수해야 합니다. 바로 오버슐리지엔 할양입니다. 비록 값비싼 대가이지만, 알프스 전선을 막기 위해선 지불할 가치가 있는 대가입니다."
 GER_encourage_belgian_liberation: "벨기에 독립 약속"
 GER_encourage_belgian_liberation_desc: "벨기에 점령은 외교적 오판이었습니다. 따라서 우리는 전후 독립적이고 중립적인 벨기에 국가를 복원할 것을 공개적으로 약속해야 합니다. 이 조치는 평화의 길을 열고 전후 벨기에가 협상국의 영향력으로부터 자유로울 수 있도록 보장할 수 있을 것입니다."
 GER_acquiesce_to_september_program: "9월 계획 수용"
 GER_acquiesce_to_september_program_desc: "이 전쟁은 희생에 걸맞은 목적을 위해 싸워야 합니다. 9월 계획을 채택하여 국경 확장, '미텔오이로파'를 통한 경제적 지배, 그리고 식민지 확장을 통해 제국의 안보를 보장합시다. 우리는 그 이하로는 결코 만족하지 않을 것입니다."
 GER_support_peace_initiatives: "평화 구상 지지"
 GER_support_peace_initiatives_desc: "피비린내 나는 서부 전선의 교착 상태는 무한정 지속될 수 없습니다. 우리는 미국에 공식적으로 접근하여, 독일과 프랑스 양국을 협상 테이블로 이끌 중립적인 중재자 역할을 맡아달라고 요청할 것입니다. 중재를 통한 평화야말로 우리가 나아가야 하는 가장 실용적인 길입니다."
 GER_forced_democratization_reforms: "위로부터의 혁명"
 GER_forced_democratization_reforms_desc: "패배가 다가오고 혁명이 본토를 위협하고 있습니다. 우리는 '위로부터의 혁명'으로 완전한 붕괴를 미리 막아야 합니다. 헌법 개정을 통해 권력을 국회로 이양하고, 제국을 의회군주제로 전환하며 국가의 미래를 확보할 것입니다."
 GER_push_for_prussian_electoral_reform: "프로이센 선거 개혁 추진"
 GER_push_for_prussian_electoral_reform_desc: "프로이센 왕국은 독일 제국의 가장 큰 제후국으로, 그만큼 가장 큰 권력을 지니고 있습니다. 중소규모 제후국과 지방들이 개혁을 받아들이더라도, 프로이센이 따르지 않으면 거의 무의미합니다. 따라서 제국의 선거 방식에 급진적인 개혁을 추진한다면, 독일은 영원히 자랑스럽게 세계무대에 우뚝 설 수 있을 것입니다."
 GER_gorlice_tarnow: "고를리체-타르누프 공세"
 GER_gorlice_tarnow_desc: "러시아군이 갈리치아 깊숙이 진격하고 있으므로, 다뉴브 평원으로 돌파하는 것은 시간문제일 뿐입니다. 러시아군이 우리군을 상대로 보여준 부진한 전력을 보면, 그들을 몰아내는 것은 어렵지 않을 것입니다."
 GER_capture_poland: "\n§R시간 제한이 끝나기 전에 §Y[RUS.getFlag]러시아령 폴란드§!를 점령해야 합니다.§!\n"
 GER_capture_baltics: "\n§R시간 제한이 끝나기 전에 §Y[RUS.getFlag]러시아령 발트§!를 점령해야 합니다.§!\n"
 GER_baltics_offensive: "발트 공세"
 GER_capture_poland_desc: ""
 GER_focus_on_italian_front: "이탈리아 전선에 집중"
 GER_focus_on_italian_front_desc: "우리의 최선의 노력에도 불구하고 이탈리아와의 전선은 교착 상태에 빠졌습니다. 오스트리아군은 베네치아를 거의 통과하지 못했고, 이탈리아는 티롤의 일부만을 차지하고 있습니다. 이 전선을 강화하면 협상국 병력을 서부 전선에서 몰아내는 데 도움이 될 수 있습니다."
 GER_karfreit_offensive: "카르프라이트 공세"
 GER_karfreit_offensive_desc: "베네치아로의 진격이 교착 상태에 빠졌습니다. 다행히 돌파구를 마련할 완벽한 위치를 찾았습니다. 독가스를 사용하여 우리 군대는 적의 방어선을 돌파하여 적군을 궤멸시킬 것입니다."
 GER_lki_project: "LK I 계획"
 GER_lki_project_desc: "협상국의 강철 야수들이 전장에서 새로운 도전을 제기하고 있습니다. 이에 독일은 독일만의 설계로 대응해야 합니다. 경량전투차량 계획, 즉 LK 계획은 고속 경전차를 개발하여 돌격대를 지원하고, 우리 공세에 활력을 불어넣어 줄 것입니다."
 GER_invest_in_tak: "대전차포 개발 투자"
 GER_invest_in_tak_desc: "적 전차는 현재 우리 장비로는 대응할 수 없는 위협입니다. 우리는 적 전차를 파괴하는 데 특화된 포인 대전차포 개발에 투자해야 합니다. 이 대전차포 계획은 우리 병사들에게 모든 기갑 공격을 저지하는 데 필요한 무기를 제공할 것입니다."
