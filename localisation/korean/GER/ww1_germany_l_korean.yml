 GER_heavy_firepower_doctrine_desc: "대규모 보병 공격으로는 적 방어선을 돌파할 수 없게 될 것입니다. 포병의 집중 사용으로 우리 병사들에게 공세를 연장할 기회를 줄 것입니다."
 GER_exasperation_among_general_staff_desc: "헤링겐의 계획은 실패했으며, 최상급육군지휘부는 특히 슐리펜 계획이 거부된 뒤로 참을성을 잃어가고 있습니다. 내부자의 소행으로 헤링겐은 팔켄하인에게 자리를 넘길 가능성이 높습니다."
 GER_the_great_war_of_the_sky_desc: "항공 분야의 중요성이 커지며 항공대는 특히 생산에 용이한 소형 항공기 개발을 가속하는 것처럼 공군 전략을 재고할 수밖에 없습니다."
 GER_abandon_zeppelin_doctrine_desc: "비행선은 너무 느리고 값비싸며, 총참모부의 기준에 미치지 못합니다. 포커와 알바스트로스 같은 이들이 보여준 혁신으로 더 저렴하고 효과적인 항공기를 만들 수 있습니다."
 GER_fighter_mass_production_desc: "적 항공기와 싸우기 위해 우린 많고 값싼 항공기를 생산하는데 집중해야 하며, 중항공기나 제식 장비가 아닌 것에 들어가는 부품 생산을 완전히 포기해야 합니다."
 GER_heeringen_air_plan: "헤링겐의 공군 계획"
 GER_modest_conscription_effort_desc: "전쟁이 길어지고 있으며, 피하려고 했지만 전선을 유지하기 위해선 쪽수를 늘릴 수밖에 없습니다."
 GER_breaktrough_trenches_desc: "참호전 때문에 우린 지상전에 새로운 접근 방식을 고려할 수밖에 없습니다. 보병 돌격과 요새 파괴를 지원하게 위해 우린 중화기를 장착한 장갑궤도차량 설계를 연구할 수 있습니다."
 GER_mitigated_quantitative_plan_desc: "징병 주혁에도 불구하고 여전히 인력 부족을 통감합니다. 헤링겐 전쟁장관은 팔켄하인 장군에게 다가오는 몇 년간의 독일 전투계획을 수정하라고 연락했습니다. 더 느린 동원 속도에 초점을 맞추면서, 병력의 질을 양에 양보하는 방향으로 악화되었으며, 이는 불가피한 희생이었습니다."
 ww1_german_reichstag.1.t: "[GetYear] 국가의회 선거"
 ww1_german_reichstag.1.d: "국가의회는 전시를 제외하고 의원 선거 후 5년마다 재구성됩니다. 국가의회는 하원 의회 회기 동안 독일 법령의 제정, 예산 승인 및 특별 예산 승인에 필수적인 역할을 합니다."
 ww1_german_reichstag.1.a: "이제 시작이네."
 ww1_german_reichstag.2.t: "국가의회 선거 연기"
 ww1_german_reichstag.2.d: ""
 ww1_german_reichstag.2.a: "희생은 불가피하다."
 ww1_german_reichstag.3.a: "그럼 끝이군."
 ww1_german_reichstag.4.t: "국가의회 법안 통과"
 ww1_german_reichstag.4.d: "긴 토론과 정치적 공방 끝에, 정부가 제안한 법안이 국가의회에서 성공적으로 가결되었습니다. 여러 정파의 반대에도 불구하고, 우리의 안건은 국민에 의해 선출된 의원들로부터 필요한 승인을 확보했습니다."
 ww1_german_reichstag.4.a: "정부의 승리다."
 ww1_german_reichstag.5.t: "국가의회 법안 부결"
 ww1_german_reichstag.5.d: "야권 연합이 국가의회에서 최근 법안 통과를 성공적으로 저지했습니다. 이는 상당한 정치적 좌절을 의미하며, 분열된 독일의 정치 지형을 헤쳐나가기 얼마나 어려운지를 보여줍니다. 현재 정부의 의제는 정체된 상태입니다."
 ww1_german_reichstag.5.a: "이런 도전을 기억하겠다."
 ww1_german_reichstag.6.t: "[GetBundesratName] 법안 통과"
 ww1_german_reichstag.6.d: "[GetBundesratName]에 모인 제후국 대표 의원들이 이번에 제안된 법안을 승인했습니다. 이번 투표는 중앙정부에 대한 제후국들의 단결을 재확인하는 동시에, 해당 법안이 제국 전역에 걸쳐 시행될 수 있는 기반을 마련했습니다."
 ww1_german_reichstag.6.a: "연방의 단결의 증거로다."
 ww1_german_reichstag.7.t: "[GetBundesratName] 법안 부결"
 ww1_german_reichstag.7.d: "정부의 입법 시도가 [GetBundesratName]에서 부결당했습니다. 주요 제후국들이 법안 승인을 거부하면서 제국 연방 구조 내 깊은 균열이 드러난 것입니다. 이들의 거부권 행사는 우리 권위에 심각한 도전이 될 것입니다."
 ww1_german_reichstag.7.a: "연방 제국은 실수였을지도."
