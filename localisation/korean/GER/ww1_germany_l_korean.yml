 GER_strike_entente_desc: "협상국의 포위는 우리나라의 심장을 노리는 단검입니다. 적들이 행동하기를 기다리는 것은 교살당하길 바라마지않는 것입니다. 저들이 우리에 대항하여 온 힘을 다하기 전에 우리는 결정적인 공격으로 주도권을 잡아야 하며, 봉쇄의 사슬을 끊고 양지바른 자리를 확보해야 합니다."
