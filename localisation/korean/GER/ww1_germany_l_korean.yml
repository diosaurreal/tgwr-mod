 ww1_germanrework.180.t: "잠수함 제한에 대한 알프레트 폰 티르피츠의 사임 위협"
 ww1_germanrework.180.d: "순수한 사무직에서 해군 작전을 지휘할 수 없었던 티르피츠는 무제한 잠수함 작전의 열렬한 옹호자가 되었습니다. 티르피츠는 이 전략이 영국의 식량 공급을 차단하고 그들을 굴복시킬 수 있다고 믿었습니다. 정책이 역전되자 그는 독일 언론을 통해 모든 제한 조치에 반대하는 운동을 벌이기 시작했으며, 사임까지 위협했습니다."
 ww1_germanrework.180.a: "유보트에 대해 그렇게까지 집중하지도 않았잖아!"
 ww1_germanrework.181.t: "알프레트 폰 티르피츠의 사임"
 ww1_germanrework.181.d: "티르피츠의 분노는 카이저와의 갈등을 초래했으며, 무제한 잠수함 작전에 대한 제한이 해제되지 않자 결국 사임했습니다."
 ww1_germanrework.181.a: "부질없군."
 GER_alfred_von_tirpitz_resignation_mission: "알프레드 폰 티르피츠의 무제한 잠수함 작전 주장"
 ww1_german_interwar.2.t: "베르사유로 인한 샤이데만의 사임"
 ww1_german_interwar.2.d: "필립 샤이데만은 베르사유 조약 서명을 거부한 후 사임하며 '이런 평화는 어떤 정직한 독일인도 받아들일 수 없다'고 선언했습니다. 샤이데만의 사임은 신생 공화국이 겪고 있는 심각한 도덕적, 정치적 위기를 반영합니다.\n\n적대 행위 재개의 위협이 다가오자, 국민의회는 구스타프 바우어를 새 정부수반으로 임명했습니다. 대부분의 사람들이 배신으로 간주하는 조약 서명이라는 불가능한 임무를 맡은 바우어의 지도력은 무거운 그림자 속에서 시작됩니다."
 ww1_german_interwar.2.a: "그가 서명해야겠지."
 ww1_german_revolution.14.b: "스파르타쿠스주의자들이 성공적으로 뮌헨으로 도망친다!"
 ww1_german_revolution.18.d_alt: "독일 혁명 기간 동안 바이에른은 베를린의 중앙 정부 통제에서 벗어나 있던 상태였지만, 우리 모두의 목표가 노동자와 인민을 위한 사회주의 국가를 수립하는 것임을 고려할 때, 우리는 이제 마침내 통일 국가로의 통합에 합의하게 되었습니다."
 freikorps.12.a: "바이에른이 조국의 품에 다시 안겼다."
 ww1_german_interwar.1.t: "힌덴부르크의 국내 전선 비난"
 ww1_german_interwar.1.d: "파울 폰 힌덴부르크 원수가 공개 성명으로 독일의 패배 이유에 대해 침묵을 깨뜨렸습니다. 힌덴부르크는 군은 최전선에서는 굳건히 싸웠지만, 국내에서는 소요, 파업, 그리고 정치적 동요로 '등에 칼을 맞았다'고 합니다. 그는 소위 '에타프(Etappe)', 즉 산업계, 노동자, 그리고 민간인들이 중요한 시기에 국민의 사기와 단결을 저해했다고 비난합니다. 그의 발언은 보수층에게 공감을 얻었고, 국가 내부의 분열을 심화시켰습니다."
 ww1_german_interwar.1.a: "미신이 뿌리를 내린다."
 ww1_german_interwar.3.t: "바우어의 위기 중 사임"
 ww1_german_interwar.3.d: "카프 폭동 실패 후 엄청난 정치적 압력에 직면한 구스타프 바우어 총리가 사임했습니다. 바우어 총리는 반란에 반대했지만, 위기 속에서 정부의 취약성이 드러나면서 정치권 전반에 걸쳐 분노를 촉발했습니다. 카이저는 신뢰 회복을 위해 온건파로 정평이 나 있는 사회민주당 소속 헤르만 뮐러를 신임 총리로 임명했습니다. 그가 이 난국을 헤쳐나갈 수 있을지는 아직 미지수입니다."
 ww1_german_interwar.3.a: "연약한 공화국은 안정에 매달린다."
 ww1_german_interwar.4.t: "바이마르 연정의 붕괴"
 ww1_german_interwar.4.d: "최근 선거로 소위 바이마르 연정이 붕괴되었습니다. 사회민주당, 민주당, 그리고 중앙당이 의회 과반 의석을 유지하지 못했기 때문입니다. 지속적인 지지를 확보하지 못한 헤르만 뮐러 총리는 사임했습니다. 대통령은 중도파 가톨릭 정치가 콘스탄틴 페렌바흐를 제국 총리로 임명했습니다. 그의 임무는 분열된 국가의회를 통합하고 민정에 대한 신뢰를 회복하는 것입니다."
 ww1_german_interwar.4.a: "격동의 시대에 또 다른 변화가 생겼다."
 ww1_german_interwar.5.t: "런던의 최후통첩"
 ww1_german_interwar.5.d: "협상국은 런던에서 최후통첩을 보냈습니다. 독일이 1,320억 마르크의 배상금을 지불해야 한다는 것입니다. 이 금액은 엄청난 규모로, 국가를 경제적 파탄으로 몰지 않고서는 갚을 수 없는 금액입니다. 독일국 전역에서 분노가 확산되고 있습니다. 정치인들은 국가적 치욕을, 산업계는 붕괴를 경고하며, 시민들은 \"평화가 아닌 공납\"이라며 시위를 벌이고 있습니다. 그러나 거부할 경우 점령 재개나 전쟁으로 이어질 수 있습니다."
 ww1_german_interwar.5.a: "이건 정의가 아닌 강탈이다."
 ww1_german_interwar.6.t: "오스트프로이센과 슐레지엔 주민투표"
 ww1_german_interwar.6.d: "베르사유 조약의 규정에 따라 오스트프로이센과 오버슐레지엔에서 향후 국적 여부를 결정하기 위한 주민투표가 실시되었습니다. 폴란드인들의 동요와 소요에도 불구하고, 여러 분쟁 지역에서 과반수가 독일국 잔류를 선택했습니다. 일부 국경 조정이 이어질 가능성도 있지만, 결과는 베를린에서 정치적, 도덕적 승리로 받아들여지고 있습니다. 쾨니히스베르크와 브레슬라우에서는 군중이 환호했지만, 국경을 따라 긴장감은 여전히 높습니다."
 ww1_german_interwar.6.a: "당장은 조국이 승리했다."
 ww1_german_interwar.7.t: "오버슐레지엔 봉기"
 ww1_german_interwar.7.d: "주민투표 결과 오버슐레지엔 지역 대부분에서 독일이 다수라는 결과가 나왔음에도 불구하고, 폴란드 준군사조직들이 이에 항의하며 폭력적인 반란을 일으켰습니다. 국경 너머에서 온 의용병들의 지원을 받는 이들은 국제 사회의 개입을 강요하고 최종 합의를 뒤집으려 합니다. 독일 자유군단과 지역 민병대가 이에 대응하여 동원됩니다. 이 지역은 혼란에 빠져 미약했던 외교적 성과가 물거품이 될 위기에 처했습니다."
 ww1_german_interwar.7.a: "무슨 수를 써서라도 질서를 회복해야 한다."
 ww1_german_interwar.15.t: "[GetMonth] 행동"
 ww1_german_interwar.15.d: "중부 독일 노동자들의 혁명적 열정과 불안에 고무된 독일 공산당이 무장 봉기를 일으켰습니다. 작센과 튀링겐 전역에서 파업, 파괴 행위, 그리고 노골적인 갈등이 발생했습니다. 그러나 반란은 조직력이 부족하고 대중의 지지도 부족하며, 경찰과 국가방위군에 며칠 만에 진압되었습니다. 실패한 반란은 좌파의 분열을 심화시켰고, 급진주의 탄압을 요구하는 목소리도 커졌습니다."
 ww1_german_interwar.15.a: "붉은 꿈이 또 다시 사그라들었다."
 ww1_german_interwar.9.t: "제3차 슐레지엔 봉기"
 ww1_german_interwar.9.d: "이전 합의와 주민투표 결과 독일 잔류 지지율이 60%를 넘었음에도 불구하고, 폴란드 반군은 오버슐레지엔에서 세 번째 봉기를 일으켰습니다. 국제연맹은 분쟁 악화를 막기 위해 영토 분쟁 타협안을 제시했습니다. 베를린은 이제 고통스러운 지역 분할을 받아들일 것인지, 아니면 반란을 일방적으로 진압하고 무력으로 주권을 회복할 것인지 선택의 기로에 서 있습니다. "
 ww1_german_interwar.9.a: "일단은 연맹의 결정을 받아들이겠다."
 ww1_german_interwar.9.b: "우리가 직접 질서를 회복할 것이다. 슐레지엔은 독일 땅이다!"
 ww1_german_revolution.12.t2: "[GetMonth] 위기"
 ww1_german_interwar.8.t: "오버슐레지엔 일부의 폴란드 할양"
 ww1_german_interwar.8.d: "제3차 슐레지엔 봉기의 혼란과 폴란드의 압력이 거세지자 국제연맹은 오버슐레지엔 지역의 일부를 폴란드에 할양하는 것을 승인했습니다. 바르샤바에서는 이 결정이 외교적 승리이자 국가 통합을 향한 한 걸음으로 환영받고 있습니다. 그러나 독일의 항의가 거세지고 있으며, 이 지역의 다양한 인종이 섞여 사는 현실에서 이러한 할양은 새로운 갈등의 불씨가 될 가능성이 있습니다."
 ww1_german_interwar.8.a: "슐레지엔은 우리 것이다!"
