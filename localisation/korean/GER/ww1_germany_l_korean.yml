 GER_a_constitution_for_alsace_lorraine_desc: "엘자스-로트링겐 제국영토는 1871년 독일의 품으로 돌아온 이래, 제국 당국이 직접 관리해 왔습니다. 이제 이 지역에 제후국으로서의 완전한 지위를 부여하고 연방참사원에 대표권을 부여할 때가 되었습니다. 이 개혁은 역사적인 독일 영토의 적절한 통합에 대한 우리의 의지를 보여줄 것입니다."
