 ww1_german_victory.1.t: "최상급육군지휘부의 미래"
 ww1_german_victory.1.d: "승리가 확정되고 적들이 협상 테이블로 나서자, 베를린과 제국 전역에서는 최상급육군지휘부의 미래에 대한 의문이 제기되기 시작했습니다.\n\n전시에 최상급육군지휘부는 전쟁을 감독하고 힌덴부르크와 루덴도르프 같은 장군들의 탁월한 지휘 아래 큰 성과를 거두었지만, 막후에서 막대한 권력을 휘두르며 종종 정부의 통제에서 벗어나 독립적으로 행동해왔습니다. 이에 일부는 전후 안보를 보장하고 사회 불안을 억제하기 위해선 최상급육군지휘부가 필요하다고 주장합니다.\n\n하지만 특히 국가의회와 입헌주의자들 사이에서는 전쟁이 끝난 지금이야말로 군부가 문민통제 아래 제자리로 돌아갈 시간이라고 강력히 주장하고 있습니다."
 ww1_german_victory.1.a: "최상급육군지휘부를 유지하라. 안정을 지키려면 군사 감독을 유지해야 한다."
 ww1_german_victory.1.b: "최상급육군지휘부를 해체하라. 전쟁은 끝났다. 권력은 국가의회로 돌아간다."
 ww1_german_victory.2.t: "군부의 최상급육군지휘부 해체 반대"
 ww1_german_victory.2.d: "최상급육군지휘부 해산 결정은 장교단의 날카로운 비판을 불러일으켰습니다. 특히 루덴도르프 장군은 승전 후 전시 지휘부를 해산하는 것은 군부의 업적에 대한 배신이라며 격분했습니다.\n\n이에 일부 장교들은 정부 내 군부의 영향력 유지를 요구했지만, 이는 소수에 불과합니다. 대부분의 정치권 인사들과 심지어 군부 내 주요 인물들도 문민통제가 복원되어야 한다는 점 자체는 인정하고 있습니다. 루덴도르프와 소수의 강경파들은 조용히 해고되거나 명예직으로 재배치되었습니다."
 ww1_german_victory.2.a: "군대가 병영으로 돌아간다."
 ww1_german_victory.3.t: "민주 개혁을 요구하는 대규모 시위"
 ww1_german_victory.3.d: "승전은 제국에 자부심을 안겨주었지만, 국내에는 평화를 가져다주지 못했습니다. 베를린, 드레스덴, 루르, 그리고 쾨니히스베르크 전역에서 민중이 거리로 쏟아져 나와 오랫동안 지연된 민주적 개혁을 요구하고 나섰습니다.\n\n이들의 가장 큰 요구 사항으로는 프로이센 삼계급 투표제 폐지, 제국의회 내 시민 참여도 확대, 전후 인플레이션과 불평등 해소를 위한 긴급 조치 등이 있습니다. 많은 이들이 평화롭게 시위하고 있지만, 파업과 선동은 빠르게 확산되고 있습니다. 거리 한편에서는 조국을 위한 승리의 깃발이 나부끼고 있지만, 다른 한편에서는 승리 이후에는 정의와 진정한 민주주의가 뒤따라야 한다고 외치고 있습니다."
 ww1_german_victory.3.a: "국가를 개혁해야 한다."
 ww1_german_victory.4.t: "파업 격화: 새로운 선거 요구"
 ww1_german_victory.4.d: "민주화 시위의 물결에 이어, 더욱 단호한 두 번째 움직임이 전개되고 있습니다. 루르 지방부터 작센에 이르는 독일 전역의 주요 산업 중심지들이 이제 파업으로 마비되었습니다.\n\n시위대는 더 이상 개혁 약속에 만족하지 않습니다. 그들은 즉각적인 총선 개최, 국가의회 전면 개편, 그리고 노동자 보호, 주택 계획, 물가 통제 등을 포함한 긴급 국내 개혁을 요구하고 있습니다.\n\n심지어 온건파 정당 내부에서도 시위가 더 이상 급진화되기 전에 대응해야 한다는 압력이 커지고 있습니다. 승전한 지금, 독일 제국은 자국민의 목소리를 외면해서는 안 됩니다."
 GER_reform_german_empire: "카이저라이히 개혁"
 ww1_german_victory.5.t: "카이저의 대국민 연설"
 ww1_german_victory.5.d: "계속되는 불안과 시위에 대응하여, 카이저 빌헬름 2세 폐하께서 대국민 담화를 발표했습니다.\n\n우선 카이저는 국민들의 개혁 요구를 인정하고, 전시 중 치른 희생에 감사를 표했습니다. 또한 국가의회 조정 및 시민 참여도 확대 등을 포함한 민주적 개혁이 곧 질서 있고 신중하게 도입될 것임을 국민들에게 확언했습니다.\n\n마지막으로 카이저는 국민들에게 단결과 기강을 촉구하며, 황실의 지혜를 믿고 어렵게 쟁취한 승전을 위협하는 선동을 피할 것을 당부했습니다."
 ww1_german_victory.5.a: "격동의 시기에 균형 잡힌 목소리는 중요하다."
 ww1_german_victory.6.t: "군부의 반대 속 선거 예정"
 ww1_german_victory.6.d: "카이저가 공언했던 총선 준비가 시작되자, 옛 군부 세력 내에서 다시 불협화음이 나오기 시작했습니다.\n\n비록 공식적으로는 사임했으나, 에리히 루덴도르프 장군과 강경 보수파들이 선거 절차를 공개적으로 비판했습니다. 이들은 정부가 포퓰리스트와 사회주의자들에게 정권을 내주고 있다고 비난했으며, 이들의 발언은 민족주의 성향의 참전용사 단체와 보수 언론들 사이에서 큰 반향을 일으키고 있습니다.\n\n비록 권력을 잃었지만, 이들의 목소리는 여전히 퇴역 장교들 사이에서 울려 퍼지며 무시할 수 없는 존재감을 과시하고 있습니다."
 ww1_german_victory.6.a: "독일국은 군부가 있든 없든 앞으로 나아간다."
 ww1_german_victory.7.t: "국가재건제국위원회"
 ww1_german_victory.7.d: "국외에서는 평화가 찾아왔지만, 국내의 어려움이 계속되자 정부는 새로이 황립국가재건위원회 설립을 발표했습니다.\n\n이 위원회는 전시 피해를 평가하고, 핵심 기반 시설을 복구하며, 가장 큰 피해를 본 지역의 기근을 예방하는 임무를 맡습니다. 위원회는 토목 기술자, 지역 공무원, 군 물류 장교들로 구성되며, 철도, 주택, 식량 분배 시스템의 긴급 복구를 조율할 권한을 가집니다.\n\n일부에서는 이를 일시적인 조치로 보지만, 다른 이들은 사회 복지 및 경제 회복을 위한 현대적이고 중앙집권적인 접근 방식의 시작으로 여기고 있습니다."
 ww1_german_victory.7.a: "재건으로 평화의 일이 시작된다."
 ww1_german_victory.8.t: "카이저라이히의 정치적 방향"
 ww1_german_victory.8.d: "전쟁이 끝나자, 카이저 빌헬름 2세와 정부는 새로운 안정의 시대를 선언했습니다. 이제 독일은 더 이상 영토 확장이 아닌, 기존의 성과를 공고히 하고 무역, 외교, 그리고 문화를 통해 영향력을 넓히는 데 집중할 것입니다. 이제는 경제력과 기술 선도력이 제국을 이끄는 주요 동력이 될 것입니다. 세상은 독일을 군사력뿐만 아니라 그 비전 또한 존경하게 될 것입니다."
 ww1_german_victory.8.a: "프로이센의 평화가 밝아온다."
 ww1_german_victory.9.t: "네덜란드 구축함 전달"
 ww1_german_victory.9.d: "전쟁 전 독일은 네덜란드 왕립해군을 위해 현대식 구축함 4척을 건조하기로 합의했습니다. 전쟁으로 인해 인도 일정이 지연되었지만, 휴전과 그에 따른 평화로 인해 이제 해당 계획을 재개할 수 있게 되었습니다.\n\n군함 인도는 선의의 제스처와 해군 신뢰를 상징하며, 네덜란드와의 관계를 강화하고 독일의 전후 산업 회복을 보여줍니다."
 ww1_german_victory.9.a: "마침내 조선소가 계약을 이행했다."
 ww1_german_victory.10.t: "독일 구축함의 도착"
 ww1_german_victory.10.d: "몇 년 전, 우리 정부는 독일 조선소에 현대식 구축함 네 척을 발주했습니다. 전쟁으로 계약이 중단되었고, 많은 사람들은 건조가 완료되지 못할 것을 우려했습니다. 그러나 오늘, 마침내 함선들이 우리 항구에 도착했습니다. 이번 인도는 외교적 제스처이자 신뢰 회복의 신호로 받아들여지고 있습니다. 우리 함대는 강화되었고, 베를린과의 관계도 미묘하게 개선되었습니다."
 ww1_german_victory.10.a: "환영할 만한 해군력 증강이다."
 ww1_german_victory.11.t: "[GetMonth] 개혁"
 ww1_german_victory.11.d: "루덴도르프가 해임된 후, 국가의회는 광범위한 [GetMonth] 개혁을 통과시켰습니다. 이번 개혁은 의회에 새로운 권한을 부여합니다. 장관들은 이제 의원으로 활동할 수 있으며, 전쟁 선포는 입법부의 승인을 받아야 하며, 국가수상은 국가의회의 신임을 받아야 합니다. 민간인의 군사 임명권한이 확대되었습니다. 추밀원은 폐지되었으며, 엘자스-로트링겐은 바이에른의 프란츠 공작 통치 아래의 주권 국가로 승인되었습니다. 독일은 입헌군주제로의 대담한 걸음을 내디뎠습니다."
 ww1_german_victory.11.a: "제국의 새 시대가 시작된다."
 ww1_german_victory.12.t: "새로운 경제적 동반자 관계?"
 ww1_german_victory.12.d: "자유 선거가 마무리되고 해군 협정이 새롭게 체결된 가운데, 베를린은 경제 협력을 통해 워싱턴과의 관계를 강화하려 하고 있습니다. 독일 정부는 장기 무역 협정을 제안했습니다. 루르 지역의 철강과 광물 수출을 미국신 곡물과 잉여 농산물과 교환하는 것입니다. 독일국에게 이는 외교적 제스처이자 국가 식량 비축을 위한 전략적 조치입니다."
 ww1_german_victory.12.a: "빵을 위한 강철이라, 번영하는 동맹이다."
 ww1_german_victory.12.b: "좋은 독일인은 굶주리는 독일인이다!"
 ww1_german_victory.13.t: "미국과의 거래 체결"
 ww1_german_victory.13.d: "몇주간의 협상 끝에 워싱턴은 우리 측의 무역 제안을 공식적으로 승낙했습니다. 새로운 협정은 독일의 석탄과 철강을 정기적으로 수출하는 대가로 미국의 식량 공급과 공작기계를 확보하는 내용을 포함하고 있습니다. 이는 독일과 미국의 협력에 있어 중요한 전환점이 되며, 양국의 산업 생산량과 국가 식량 비축을 안정시키는 데 기여할 것입니다."
 ww1_german_victory.13.a: "경제 외교의 희망찬 시작이다."
 ww1_german_victory.14.t: "워싱턴의 제안 거부"
 ww1_german_victory.14.d: "최근 외교적 화해 분위기와 안정에 대한 공동의 관심에도 불구하고, 미국은 우리 측의 경제 협력 제안을 거부했습니다. 워싱턴 관계자는 국내 우선순위와 정치적 신중을 이유로 들었습니다. 이번 거부는 타격이지만, 베를린은 다른 무역 협력국 확보와 대체 수단을 통해 식량 안보를 확보하는 데 계속해서 헌신할 것입니다."
 ww1_german_victory.14.a: "실망스럽지만 끝은 아니다."
 GER_USA_trade_deal_interwar: "독일과의 무역 조약"
 GER_USA_trade_deal_interwar_GER: "미국과의 무역 조약"
 GER_supervize_belgium_focus_free: "벨기에 영구 주재 대사관"
 GER_supervize_belgium_focus_free_desc: "벨기에를 해방시켰지만, 벨기에는 제국의 영향 아래에 남아야 하고, 다시는 프랑스나 영국 이웃에 영향을 받아서는 안 됩니다."
 GER_supervize_belgium_focus_puppet: "[BEL.getName] 조정"
 GER_supervize_belgium_focus_puppet_desc: "9월 계획에서 상정한 대로 벨기에는 독일국의 위성국이자 우리 의지를 따르는 종속국이 될 것입니다. 벨기에의 복종을 보장하기 위해 벨기에 경제는 제국에 종속되어야 합니다."
 GER_supervize_belgium: "[GER_supervize_belgium_focus_name]"
 ww1_german_victory.15.t: "종속국이 아닌 동맹 벨기에"
 ww1_german_victory.15.d: "전쟁 중 합병 야욕을 포기한 독일은 독립 벨기에를 인정하겠다는 약속을 이행했습니다. 브뤼셀에 새로운 대사관이 설치되었으며, 경제 자문단이 벨기에 산업 재건에 도움을 주고 있습니다. 공식적으로 주권 국가이지만, 벨기에 왕국은 외교적, 경제적, 문화적으로 독일의 강한 영향 아래에 놓여 있습니다. 전쟁의 그림자 속에서 새로운 협력 관계가 탄생했습니다."
 ww1_german_victory.15.a: "부드러운 힘이 무력이 못하는 걸 해낸다."
 ww1_german_victory.16.t: "벨기에의 굴복"
 ww1_german_victory.16.d: "승전 이후, 9월 계획의 조항이 벨기에에서 완전히 시행되었습니다. 벨기에는 명목상 정부를 유지하고 있지만, 벨기에 경제는 베를린의 요구에 종속되어 있습니다. 철도, 항구, 주요 산업은 독일의 감독을 받고 있습니다. 조약들이 독일의 군사 통행권과 경제적 특권을 보장합니다. 벨기에는 더 이상 독립국이 아닙니다. 벨기에는 독일국에 종속된 위성국입니다."
 ww1_german_victory.16.a: "우리의 서쪽 측면은 안전하다. 이제 영원히."
 ww1_german_victory.17.t: "독일의 그림자가 드리운 주권 국가"
 ww1_german_victory.17.d: "벨기에는 합병은 면했지만, 독일 제국에 깊게 메이는 것으로 전쟁에서 벗어났습니다. 베를린은 브뤼셀에 대사관을 개설하고 각 부처에 고문을 파견했습니다. 무역 협정과 기반시설 계획은 우리 경제를 그들의 경제와 연결하고 있습니다. 국왕은 재위하고 있으나, 비평가들은 진정한 자치권은 이미 사라지고 있을지도 모른다고 경고합니다."
 ww1_german_victory.17.a: "취약한 독립이 아예 없는 것보단 낫지."
 ww1_german_victory.18.t: "조약에 의해 종속된 벨기에"
 ww1_german_victory.18.d: "전쟁은 끝났지만 벨기에에게 진정한 평화는 여전히 요원합니다. 베를린이 정한 조건 아래 우리 경제는 독일의 필요에 따라 운영됩니다. 철도, 항만, 그리고 산업은 외국의 감독 하에 운영됩니다. 제국은 군사통행권을 주장하고 주요 정책을 지시합니다. 벨기에 국기는 여전히 휘날리고 있지만, 많은 사람들은 우리가 사실상 괴뢰국에 불과하다고 수군댑니다."
 ww1_german_victory.18.a: "우린 살아남았다. 하지만 그 대가는 어땠지?"
 ww1_german_victory.19.t: "베를린의 협력 제안"
 ww1_german_victory.19.d: "패전 후 수년 만에 독일 제국은 외교적 해빙을 제안하는 비공식 사절단을 파견했습니다. 베를린의 표현을 빌리자면, 유럽은 \"뒤돌아보지 말고 앞을 내다봐야 한다\"는 것입니다. 그러나 프랑스에서는 점령, 굴욕, 그리고 프랑크푸르트 조약의 기억이 여전히 생생하게 남아 있습니다. 이 제안은 우리 지도부를 분열시키고 있습니다. 어떤 이들은 기회를, 어떤 이들은 배신을 바라봅니다. 과연 쓰라린 고통 위에 평화를 건설할 수 있겠습니까?"
 ww1_german_victory.19.a: "우리는 결코, 절대로 잊지 않을 것이다."
 ww1_german_victory.19.b: "받아들이기 어려운 조건이지만... 수용하는 수밖에."
 ww1_german_victory.20.t: "베를린의 화해 추구"
 ww1_german_victory.20.d: "베를린에서 서신이 도착했습니다. 세심하게 표현된 비공식적인 수사였지만, 어조는 분명했습니다. 이제 안정되고 자신감 넘치는 독일 제국은 영국과의 관계를 표면적으로 정상화하고자 합니다. 해상 봉쇄, 식민지 경쟁, 그리고 전시 손실의 기억은 여전히 ​​생생합니다. 의회는 분열되어 있습니다. 이 화해의 손길을 진정한 외교로 보아야 합니까, 아니면 계산된 기회주의로 보아야 할까요?"
 ww1_german_victory.20.a: "아직 용서할 준비가 되지 않았다."
 ww1_german_victory.20.b: "안정을 위해서 답을 보내자."
 ww1_german_victory.21.t: "폐허 속 독일의 제안"
 ww1_german_victory.21.d: "내전의 폐허에 있는 우리는 서신을 받았습니다. 그것도 베를린에서 말입니다. 독일 제국은 \"대륙의 안정\"과 \"상호 이익\"을 내세우며 외교 정상화를 제안했습니다. 많은 러시아인들에게 이는 잔혹한 아이러니입니다. 독일은 우리 군대를 격파하고, 옛 정권을 모욕한 뒤, 이제는 마치 아무 일도 없었던 것처럼 평화를 제안하고 있습니다. 하지만 과연 우리는 새로운 질서와의 모든 접촉을 거부할 수 있겠습니까?"
 ww1_german_victory.21.a: "베를린이 이런 거짓 친선을 지키도록 두자."
 ww1_german_victory.21.b: "답장은 하겠지만, 이건 신뢰가 아니라 필요 때문이다."
 ww1_german_victory.22.t: "우리의 계획을 눈여겨 본 [FROM.getName]"
 ww1_german_victory.22.d: "[FROM.getAdjective] 정부에 보낸 우리의 따뜻한 인사는 결코 무시되지 않았습니다. [FROM.getName] 측은 전형적인 외교적 방식으로 우리의 계획에 관심을 보였지만, 직접 인지하지는 못했습니다. 이는 머지않아 우리의 관계가 더욱 돈독해질 수 있기를 바란다는 것을 의미합니다."
 ww1_german_victory.22.a: "좋은 시작이다!"
 ww1_german_victory.23.t: "[FROM.getName]의 무시"
 ww1_german_victory.23.d: "우리의 우호적인 손길은 [FROM.getAdjective] 정부에 거부당했고, 심지어 우리 서신에 답장조차 하지 않았습니다. 우리가 예상했던 대로, [FROM.getAdjective]인들은 여전히 ​​오만하고 무능한 패배자들이어서 당분간 우리 관계를 회복하는 것은 불가능합니다."
 ww1_german_victory.23.a: "적어도 시도는 했다."
 ww1_german_victory.24.t: "신임 총리"
 ww1_german_victory.24.d: "신헌법이 제국 정계의 근간을 흔들었습니다. 모두에게 증오받던 삼등급 선거제도가 폐지되면서 보수주의자들이 혼란에 빠졌고, 구질서가 흔들리기 시작한 것입니다. 비록 카이저는 내심 원치 않았지만, 이제 더욱 민주적인 국가의회의 요구에 부응할 수 있는 총리를 임명해야 합니다. 무당파 빌헬름 졸프를 임명하는 것이 안정적인 선택이 될 수도 있지만, 카이저에겐 다른 선택지도 있습니다. 강경 개혁파인 에르츠베르거나, 연륜 있는 진보주의자인 베트만홀베크 중 한 명을 선택할 수 있습니다."
 ww1_german_victory.24.a: "확고한 자유주의자인 빌헬름 졸프를 임명하라."
 ww1_german_victory.24.b: "안정이 최우선이다. 베트만홀베크의 복직을 허락하라."
 ww1_german_victory.24.c: "마티아스 에르츠베르거를 지명하라. 개혁을 위한 대담한 인물이 필요하다."
 ww1_german_victory.25.t: "독일의 미텔오이로파 회원국 제안"
 ww1_german_victory.25.d: "베를린은 새로운 대륙 프로젝트인 미텔오이로파 가입을 공식 초청했습니다. 평화와 번영을 추구하는 광대한 경제 연합이라는 틀을 바탕으로, 미텔오이로파 제안은 독일 주도 하에 관세 조율, 공동 기반, 그리고 조율된 무역 정책을 구상하고 있습니다. 지지자들은 안전한 시장과 안정적인 투자 기회를 얻을 수 있는 이 기회를 환영하지만, 비판론자들은 이 제안이 우리 경제를 독일국의 부속물로 전락시킬 위험이 있다고 경고합니다."
 ww1_german_victory.25.a: "초대를 수락하라. 협력이 성장을 낳는다."
 ww1_german_victory.25.b: "거절하라. 주권을 희생하지 않겠다."
 GER_mitteleuropa_project: "미텔오이로파 계획"
 GER_mitteleuropa_project_desc: "유럽 경제를 활성화하기 위해, 우리는 유럽 무역의 운영 방식을 다시 규정하는, 우리에게 유리한 관세 동맹과 같은 경제 블록을 출범시킬 수 있습니다."
 GER_mitteleuropa_category: "미텔오이로파"
 GER_mitteleuropa_germany: "미텔오이로파 창립국"
 GER_mitteleuropa_member: "미텔오이로파 회원국"
 GER_invite_from_in_mitteleuropa_fake_tt: "결정 잠금 해제: £decision_icon_small §Y미텔오이로파에 우호적인 국가 초대§!"
 GER_invite_from_in_mitteleuropa: "[FROM.getName] 초대"
 GER_tsingtao_accord: "칭타우 협정"
 GER_tsingtao_accord_desc: "일본은 대전쟁 당시 침공을 받지 않은 먼 나라로, 따라서 간접적인 패전국에 불과합니다. 이 상황은 일본을 아시아에서 잠재적인 적대국으로 만들게 되며, 따라서 일본과 우호 관계를 유지하는 것이 더 나을 것입니다."
 ww1_german_victory.26.t: "[FROM.getName]의 미텔오이로파 가입"
 ww1_german_victory.26.d: "[FROM.getAdjective] 정부는 미텔오이로파 초대를 승낙했습니다. [FROM.getAdjective]-독일 경제는 상호 이익이 될 것이며, [FROM.getName] 측에 대한 무역과 정치적 영향력이 증대될 것입니다."
 ww1_german_victory.26.a: "좋아."
 ww1_german_victory.27.t: "[FROM.getName]의 미텔오이로파 가입 거부"
 ww1_german_victory.27.d: "[FROM.getAdjective] 정부는 우리 경제권으로의 초대를 거부했습니다. 이들은 이런 구상이 유럽의 세력 균형을 깨뜨리고 베를린이 우위를 점할 것이라고 주장하며, 이런 계획에 대한 추가 참여를 모두 거부했습니다."
 ww1_german_victory.27.a: "유감스럽군."
 ww1_german_victory.28.t: "[FROM.getName]의 미텔오이로파 탈퇴"
 ww1_german_victory.28.d: "[FROM.getAdjective] 정부는 우리에게 경제 정책에 대한 근본적인 변화를 알리는 서한을 보냈습니다. 외교적 수사로 꾸민 문서에서는 [FROM.getName] 측이 미텔오이로파를 떠날 것이며, 미텔오이로파에 대한 독일의 완전한 통제를 규탄한다고 밝히고 있습니다."
 ww1_german_victory.28.a: "유감스럽군."
 GER_leaves_mitteleuropa: "미텔오이로파 탈퇴"
 ww1_german_victory.29.t: "칭타우 협정"
 ww1_german_victory.29.d: "독일의 대전쟁 승리로 인한 긴장을 완화하기 위해, 칭다오에서 독일 대표단이 양국 간 '협력' 협정을 논의하자고 초청했습니다. 이론적으로는 패배했지만, 일본은 전쟁 중 거의 손실을 입지 않았으며 오히려 아시아의 독일 영토를 점령하는 주도적인 역할을 했습니다. 이 종이상의 승리에 불구하고, 우리는 점령한 지역에서 철수해야 했고, 이는 정부의 인기 하락과 국민들의 분노를 초래했습니다.\n\n협정을 체결하면 양국 관계가 개선될 수 있지만, 제국의 위신을 더욱 훼손하지 않도록 주의해야 합니다."
 ww1_german_victory.29.a: "서명하라. 하지만 그 어디에도 칭타우를 명시하지 마라."
 ww1_german_victory.29.b: "서명하라..."
 ww1_german_victory.30.t: "칭타우 협정"
 ww1_german_victory.30.d1: "일본 대표단은 칭다오에 안전하게 도착했으며, 회의는 3일 동안 진행되어 독일-일본 관계와 종전 후 영토 반환 문제에 대해 논의했습니다. 논의는 건설적이었지만, 일본 당국은 칭다오의 독일 소유권을 인정하지 않았으며, 해당 지역이 일본 점령 아래에 있었고 강화 협상을 위해 해방된 것뿐이라고 주장했습니다. 이 문제에 대한 논의는 긴장된 분위기 속에서 진행되었으며, 최종 합의문에는 이 지역과 관련된 내용이 전혀 언급되지 않았습니다."
 ww1_german_victory.30.d2: "일본 대표단은 안전하게 칭다오에 도착했으며, 회의는 3일 동안 진행되어 독일-일본 관계와 종전 후 영토 양도 문제에 대해 논의했습니다. 가장 논란이 된 문제는 칭다오의 지위였습니다. 이 지역은 일본제국이 전쟁 중 점령한 곳으로, 프랑크푸르트 강화 조약에서 반환을 꺼려왔던 지역이었습니다. 다행히 독일의 유리한 입지가 일본 당국의 결정을 강요했으며, 결국 일본은 해당 지역에서의 독일의 주권을 인정했습니다."
 ww1_german_victory.30.a: "적어도 뭔가 서명하긴 했다."
 GER_renact_relation_with_losers: "패전국과의 관계 재수립"
 GER_contact_loser_gain_tt: "\n§Y수락하는 국가당:§!\n"
 GER_foe_can_become_a_fool: "§L패전국들은 외교 관계 재개에 결국 동의할지도 모릅니다.§!"
 GER_decision_frustration_among_general_staff: "총참모부에 퍼지는 좌절"
 GER_decision_frustration_among_general_staff_desc: "최상급육군지휘부와 해전지휘부는 전쟁의 현재 상황에 대해 좌절감을 느끼고 있으며, 특히 국민의 낮은 지지율이 가장 큰 문제입니다. 결정적인 승리를 달성하기 위해, 이들은 정부가 동의하지 않더라도 자체적으로 행동을 취할 준비가 되어 있습니다..."
 ww1_german_revolution.9.t: "군대 붕괴"
 ww1_german_revolution.9.d: "혁명은 단순히 군주정을 무너뜨린 것뿐 아니라 군대의 근본적인 구조를 해체시켰습니다. 전국적으로 병사들이 대거 주둔지를 버리고 고향으로 돌아가고 있습니다. 많은 이들은 여전히 무장을 한 채, 많은 이들은 실망감에 휩싸여 있는 가운데, 일부는 급진적으로 변모한 가운데 벌어지는 일입니다. 전체 연대가 하룻밤 사이에 해체되고, 병영은 지역 병사 평의회 통제에 들어갔습니다.\n\n신생 정부는 취약하며, 혼란을 제어할 권위가 거의 없습니다. 전쟁은 끝났지만 강화 협정은 체결되지 않았습니다. 그 때까지 공식적인 종전은 없으며, 단지 규율과 권력의 위험한 공백만이 존재합니다."
 ww1_german_revolution.9.a: "어떻게든... 중심을 잡아야 한다."
 ww1_german_revolution.10.t: "혼란 속 계속되는 동원 해제"
 ww1_german_revolution.10.d: "에베르트 정부가 동원 해제 과정을 통제하려는 노력에도 불구하고 상황은 여전히 혼란스럽습니다. 철도역은 무장한 채로 지휘관 없이 돌아오는 병사들로 넘쳐나고 있습니다. 탈영은 계속되고 있으며, 지역 평의회는 질서를 유지할 수 없습니다.\n\n많은 퇴역 군인들이 신생 준군사조직으로 모여들기 시작했습니다. 자유군단, 철모단, 베어볼프, 시민방위대 같은 단체들은 전후 혼란 속에서 조직, 급여, 그리고 목적 의식을 제공합니다. 일부는 이를 혁명 세력에 대한 필수적인 균형추로 보지만, 다른 이들은 그들이 자체적인 위협으로 변모할 수 있다고 우려합니다."
 ww1_german_revolution.10.a: "진짜 오합지졸이네."
 ww1_german_revolution.11.t: "두 번 선포된 공화국"
 ww1_german_revolution.11.d: "[?global.date.GetDateStringNoHourLong], 베를린을 휩쓴 혁명의 열기 속에서 독일 사회민주당의 필립 샤이데만은 국가의회 발코니에서 환호하는 군중에게 독일 공화국의 수립을 선포했습니다. 그로부터 몇 시간 뒤, 스파르타쿠스 연맹의 카를 리프크네히트는 왕궁에서 '독일 자유사회주의 공화국'을 선포했습니다. 제정이 붕괴하고 카이저가 망명한 독일은 두 가지 미래의 비전을 마주하게 되었지만, 명확한 전진 방향은 없었습니다."
 ww1_german_revolution.11.a: "결국 공화국은 하나로 남을 것이다."
 ww1_german_revolution.12.t: "크리스마스 위기"
 ww1_german_revolution.12.d: "베를린에서 정부군이 베를린 궁을 점령한 좌파 민병대인 인민해병사단을 해산하려 시도하자 긴장이 폭발했습니다. 해병사단은 항복을 거부했고, 이로 인해 거리 전투, 사망자 발생, 그리고 충성파 부대의 굴욕적인 후퇴가 이어졌습니다. 에베르트 정부는 살아남았지만, 사회민주당과 급진 좌파 사이의 신뢰는 완전히 깨졌습니다. 신생 공화국은 이제 내전 직전에 몰려 있습니다."
 ww1_german_revolution.12.a: "공화국을 겨우 붙들고 있다."
 ww1_german_revolution.14.t: "스파르타쿠스 봉기 진압"
 ww1_german_revolution.14.d: "베를린 주변 지역에서 온 자유군단과 근위기병사단이 도시로 진입했습니다. 베를린 신문들은 전투가 끝나자 군의 진주를 \"평화와 질서의 회복\"이라며 환영했습니다. 군사 점령 이후 우익 부대가 자행한 폭력 사건이 다수 발생했으며, 이는 좌익 일부에서 저지른 이전의 폭력 행위를 훨씬 초과하는 수준이었습니다."
 ww1_german_revolution.14.a: "해야만 했던 일이다."
 ww1_german_revolution.16.t: "브레멘 평의회 공화국 선포!"
 ww1_german_revolution.16.d: "혁명 기간 중, 노동자 병사 평의회는 브레멘 상원을 축출했습니다. 사유재산에 대한 보장을 약속하고 기존 행정 관료층의 협력을 요청한 후, 의회는 좌파 정당과 연대한 노동조합의 구성원만을 대상으로 한 선거를 실시했습니다. 이 선거에는 다수사회민주당, 독립사회민주당, 그리고 새롭게 결성된 독일 공산당이 참여했습니다. 4일 후, 다수를 점한 독립사회민주당-공산당 연정은 브레멘 평의회 공화국을 선포했습니다."
 ww1_german_revolution.16.a: "저들은 언제쯤 되어야 배울런지..."
 ww1_german_revolution.17.t: "쿠르트 아이스너 암살!"
 ww1_german_revolution.17.d: "독일 혁명의 한복판에서 군주정을 타도하고 [BAY.GetNameDef]의 수립이 벌어졌습니다. 그러나 사회주의 여당은 다수 대중의 지지를 받지 못했으며, 파업과 시위가 만연했습니다. 따라서 쿠르트 아이스너 주지사는 선거에서 패했으며 사임을 위해 의회로 가던 길에 우익 국민주의자에게 총격을 당해 사망했습니다.\n아이스너의 빈 자리에 소비에트와 사회주의자들이 의회연립정부를 구성하였으나, 한 달 만에 공산주의자와 아나키스트의 공격을 받아 정권이 무너졌습니다. 집권한 첫 국가수반은 에른스트 톨러였습니다."
 ww1_german_revolution.17.a: "이해하기엔 너무 많은 일이 벌어지네..."
 ww1_german_revolution.18.t: "바이에른 합병"
 ww1_german_revolution.18.d: "독일 혁명 기간 동안 바이에른은 베를린의 중앙 정부 통제에서 벗어나 있던 상태였지만, 결국 혼란을 수습하고 바이에른에 정당한 행정을 재확립하는 것이 가능해졌습니다. 이 성과는 자유군단에게 큰 공로를 돌릴 수 있습니다."
 ww1_german_nazism.1.t: "독일 노동자당에 침투한 우리 요원"
 ww1_german_nazism.1.d: "아돌프 히틀러는 국가방위군의 정찰 부대 소속 정보 요원으로, 다른 병사들을 영향력 아래에 두고 독일 노동자당에 침투하는 임무를 맡았습니다."
 ww1_german_nazism.1.a: "그대의 진로를 큰 관심을 갖고 지켜보겠다."
 ww1_german_nazism.2.t: "국가사회주의 독일 노동자당 창당"
 ww1_german_nazism.2.d: "독일 노동자당에서 첫 연설을 한 후, 히틀러는 곧 당의 가장 활발한 연설가로 자리매김했습니다. 히틀러의 뛰어난 연설과 선전 기술은 당 지도부로부터 높이 평가받았으며, 그의 연설을 듣기 위해 군중들이 몰려들기 시작했습니다. 히틀러의 연설 기술이 인기를 끌자, 당은 히틀러의 연설을 듣기 위한 방문객들에게 입장료를 받기 시작했습니다.\n\n인원이 많지 않았던 노동자당원들은 히틀러의 정치적 신조에 빠르게 동조하게 되었습니다. 히틀러는 뮌헨의 한 맥주홀에서 2,000명이 참석한 당 역사상 최대 규모의 집회를 조직했습니다. 또한 당을 더 넓은 계층의 대중에게 어필하기 위해 독일 노동자당은 '국가사회주의 독일 노동자당'으로 개칭했습니다."
 ww1_german_nazism.2.a: "걱정스럽군."
 ww1_german_nazism.6.t: "히틀러 총리"
 ww1_german_nazism.6.d: "아돌프 히틀러는 총리로 당선되었습니다. 친위대와 돌격대가 국회의사당을 둘러싼 가운데, \"민족과 국가의 위난을 제거하기 위한 법률\", 일명 전권 위임법이 통과되었습니다. 바이마르 공화국은 붕괴하였고 나치 독일이 탄생했습니다."
 ww1_german_nazism.6.a: "이렇게 민주주의가 죽는구나."
 ww1_germanrework.171.t: "1912년 예산안 위기"
 ww1_germanrework.171.d: "국가의회는 1912년 제국 예산안으로 인해 교착 상태에 빠져 있습니다. 보수파와 진보파 사이의 세금, 군사 지출, 사회 개혁에 대한 갈등이 예산 수립 과정을 마비시켰습니다. 정부는 이제 기능하는 예산이 없는 상태에 처해 헌정 위기를 초래했습니다. 정통성이 흔들리는 상황에서 홀베크 총리는 사임하고 새로운 연정을 구성하도록 허용하거나, 비상 대권을 요청하고 타협을 강요하려고 시도하는 것 중에 선택해야 합니다."
 ww1_germanrework.171.a: "사임하라! 국가의회의 결정이다."
 ww1_germanrework.171.b: "해결할 수 있다."
 ww1_germanrework.172.t: "예산안 교착상태 지속"
 ww1_germanrework.172.d: "세 달이 지났지만 여전히 예산이 승인되지 않았습니다. 협상은 완전히 결렬되었습니다. 국가의회가 마비되고 정부가 다수당을 확보하지 못하자, 총리는 사임했습니다. 이에 대응해 카이저는 임시 예산을 강행할 수 있는 권한을 행사했습니다. 이 예산은 군부와 보수 부처들이 작성한 것으로, 개혁보다 무장과 질서를 우선시하고 있습니다."
 ww1_germanrework.172.a: "적어도 위기는 끝났다..."
 ww1_germanrework.174.t: "[getFederalStateNameFromCountryFlag] 측과의 협상"
 ww1_germanrework.174.desc: "연방국 [getFederalStateNameFromCountryFlag]의 지원을 얻기 위해서는 저들이 보낼 지지에 상응하는 보상을 제공해야 합니다. 이들의 지역 산업을 발전시키는 방법을 선택할 수 있으며, 또는 정부의 효율성을 일시적으로 제한하게 되는 반면, 다양한 혜택을 제공하는 방법도 고려할 수 있습니다."
 ww1_germanrework.174.a: "산업에 투자하겠다."
 ww1_germanrework.174.b: "기반시설에 투자하겠다."
