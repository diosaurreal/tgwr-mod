 GER_ludendorff_offensive_desc: "동부 전선에서 승리했으니, 이제 서부 전선의 교착 상태를 타개할 때입니다. 새로운 전술과 병기를 앞세운 전면적인 공세를 시작합시다. 이번 공세는 영국군을 측면 공격하고, 적의 전선을 돌파하여 파리를 최종 목표로 삼을 것입니다. 이 공세가 이번 전쟁의 결과를 결정지을 것입니다!"
