 ww1_germanrework.1.t: "독일의 수치"
 ww1_germanrework.1.d: "아가디르 위기는 화려한 허세와 군사적 위협에도 불구하고 외교적 망신으로 끝났습니다. 이번 위기에서 독일은 국제 무대에서 약점을 드러났을 뿐만 아니라, 위상에서도 심각한 타격을 입혔습니다. 프랑스와의 대결에서 의미 있는 성과를 얻지 못한 것은 정부 내외와 일반 대중으로부터 광범위한 비판을 초래했습니다. 페스 조약으로 끝난 아가디르 위기에서 독일은 콩고에서 빈약한 양보와 이권을 할양받은 반면, 프랑스는 모로코 통제력을 강화했습니다. 이는 독일의 외교적 실패를 명확히 보여주는 사례가 되었습니다.\n\n이번 사태 이후 일반 대중과 정치권은 특히 테오발트 폰 베트만홀베크 총리에게 집중적으로 비난을 퍼부었습니다. 이번 위기에서 총리의 상황 대응력이 나약하고 우유부단했다는 것이 주된 이유입니다. 이에 많은 이들은 총리의 지도력이 이번 국가적 굴욕의 원인이라 생각하며, 더 강경한 태도나 나은 협상 전략이 독일에 더 유리한 결과를 가져올 수 있었다고 주장합니다. 총리의 지지율은 급락했고, 정부 신뢰도를 회복하기 위해 베트만홀베크를 해임해야 한다는 요구가 점점 더 커지고 있습니다. 이제 카이저는 베트만홀베크를 해임하여 지도부를 쇄신할지, 아니면 작금의 정치적 혼란을 같은 지도부로 견뎌낼지 결정해야 하는 상황에 놓였습니다."
 ww1_germanrework.1.a: "베트만홀베크가 자리를 지켜야 한다."
 ww1_germanrework.1.b: "카이저가 베트만 홀베크에 사임을 압박한다."
 ww1_germanrework.2.t: "카이저의 하이데브란트 임명"
 ww1_germanrework.2.d: "카이저 빌헬름 2세는 과감하고 단호한 조치로 에른스트 폰 하이데브란트 운트 데어 라사를 독일 제국의 새로운 총리로 임명했습니다. 확고한 보수주의와 프로이센의 이상에 대한 변함없는 헌신으로 유명한 폰 하이데브란트의 등장은 제국의 정치 지형에 큰 변화를 가져왔습니다.\n\n귀족 가문에서 태어난 에른스트 폰 하이데브란트는 오랫동안 독일 보수당에서 저명한 목소리를 내온 인물입니다. 그의 경력은 독일의 전통적인 가치와 제도의 보존을 열렬히 옹호하는 것으로 특징지어집니다. 자유주의와 사회주의에 격렬하게 반대하는 폰 하이데브란트는 자신의 지지 기반을 이루는 군주제, 군대, 농업의 이익을 강화하는 정책을 일관되게 옹호해 왔습니다.\n\n폰 하이드브란트의 임기는 보수적 통치가 강화되는 시대가 열릴 것으로 예상됩니다. 강인한 의지와 확고한 원칙으로 정평이 나 있는 그는 유럽 무대에서 영향력을 행사할 준비가 된 강력하고 통일된 독일에 대한 카이저의 비전을 강화할 것으로 예상됩니다. 그러나 그의 임명은 독일 의회와 현 상황에 점점 더 불안해하는 국민들 사이의 분열을 심화시킬 위험이 있기 때문에 논란이 없는 것은 아닙니다."
 ww1_germanrework.2.a: "새로운 총리의 행운을 빈다."
 ww1_germanrework.19.t: "우파"
 ww1_germanrework.19.d: "베트만홀베크처럼 완강한 협상가가 아닌 신임 총리가 유임하기 위해서는 우파를 관리해야만 합니다. 전통 보수주의자들과 범게르만 민족주의자들은 이번 기회를 통해 신임 총리를 지지하는 우파 세력에 영향력을 행사하고자 합니다. 위기 이후 독일의 위신을 회복하고 더욱 공격적인 대외 정책을 추진하려는 열망에 사로잡힌 이 민족주의 단체들은 총리와 정권을 놓고 경쟁하며 국가의회 내에서 자신들의 의제를 강력하게 밀어붙이려 하고 있습니다.\n\n우파가 내분하는 와중에, 총리는 다가오는 1912년에서 사회민주당이라는 또 다른 중대한 도전에 직면했습니다. 사민당의 인기가 높아지면서 현 정부의 안정과 보수적 가치에 심각한 위험을 초래하기 시작한 것입니다. 정권을 유지하고 잠재적인 정권교체를 막기 위해, 총리는 우익 정치권의 복잡한 역학 관계를 헤쳐나가며 영향력 있는 세력을 달래는 동시에, 대중에게 어필하는 사민당을 억제할 전략을 수립해야 합니다. 신임 총리가 정권을 공고히 하고 이 격동의 시기를 헤쳐나가는 향후 몇 달은 독일의 미래 방향을 결정하는 데 결정적인 시기가 될 것입니다."
 ww1_germanrework.19.a: "총리는 신중히 행동해야 한다."
 ww1_germanrework.89.t: "포츠담 회담"
 ww1_germanrework.89.d: "오늘 아침, 독일 정부로부터 카이저 빌헬름과의 포츠담 회담에 차르의 참석을 요청하는 초청장이 도착했습니다. 회담의 주요 의제는 페르시아에서의 양국 영향권에 관한 것이었습니다. 회담에서 특별한 불이익을 느끼지 못한 차르는 독일계 사촌과의 만남에 흔쾌히 동의했습니다.\n\n회담은 시종일관 우호적인 분위기에서 진행되었고, 양측 대표단은 중동 외교 정책에 대해 자주 의견 일치를 보였습니다. 그러나 독일 대표단이 양국이 서로에게 적대적인 행동을 취하지 않겠다는 공식적이고 공개적인 선언을 제안하자, 분위기가 급변했습니다. 이 예상치 못한 불가침 조약 요구에 직면하였을 때 차르는 당황하였고, 결국 양국 간에 공식적인 합의는 이루어지지 못했습니다."
 ww1_germanrework.89.a: "정도가 지나쳤다."
 ww1_germanrework.90.t: "포츠담의 실망"
 ww1_germanrework.90.d: "러시아 차르와 그의 대표단이 포츠담에서 카이저와 회담을 가졌습니다. 전체 행사 내내 분위기는 상당히 우호적이었으며, 중동 지역의 외교 정책에 대해 많은 대표들이 합의했습니다. 사촌지간인 빌헬름과 니콜라이는 서로 잘 지내는 듯 보였습니다. 그러나 이 긍정적인 시작에도 불구하고, 회담은 결국 결렬되었습니다. 우리 두 제국 간의 평화를 보장하기 위해 제안된 상호 불가침 선언은 러시아 측이 수용하지 않았습니다. 따라서 공식적인 협정은 체결되지 않았으며, 대표단은 기회를 놓친 아쉬움을 안고 떠났습니다. 아마도 미래의 상황은 독일과 러시아 간의 새로운 대화를 가능하게 할지도 모릅니다."
 ww1_germanrework.90.a: "적어도 뭔가 동의하긴 했다."
 ww1_germanrework.91.t: "삼국 동맹 갱신"
 ww1_germanrework.91.d: "독일, 이탈리아, 오스트리아-헝가리 삼국의 외무대신들이 삼국 동맹 갱신을 위해 빈에 모였습니다. 독일에서는 고틀리프 폰 야고프 외무대신이, 오스트리아-헝가리에서는 베르히톨트 백작 외무대신이, 그리고 이탈리아에서는 안토니노 디 산 줄리아노 외무대신이 대표로 참석했습니다.\n\n이 비공개회의에서 삼국은 북아프리카의 영향권에 대해 논의했을 뿐만 아니라, 개전 시 어느 당사국도 단독 강화를 맺지 않겠다는 상호 보장을 재확인했습니다. 이번 회의는 단순히 동맹국 회원국 간 협력을 재활성화하는 것을 넘어, 각 당사국이 삼국 동맹에 대한 의지를 재확인하는 중요한 기회가 되었습니다."
 ww1_germanrework.91.a: "지루하고 현학적이지만, 필요했다."
 ww1_germanrework.91.b: "러시아 억제에 충분하길 바라자."
 ww1_germanrework.91.c: "이탈리아와 오스트리아를 화해시켜야만 한다!"
 ww1_germanrework.91.e: "훌륭하군."
 ww1_germanrework.92.t: "독일의 부쿠레슈티 신문 소유권"
 ww1_germanrework.92.d: "최근 논란이 되고 있는 알렉산드루 보그단-피테슈티가 소유한 영향력 있는 세아라와 미네르바 신문사가 독일 차관단에 매각되었다는 충격적인 소식이 전해졌습니다. 이 신문사들은 현재 부쿠레슈티 전역에 친독일 선전을 공개적으로 퍼뜨리며 중요한 시기에 우리의 국가적 결의와 전쟁 노력을 약화시키고 있습니다. 이러한 체제 전복 행위는 묵과할 수 없습니다."
 ww1_germanrework.92.a: "당장 폐간하라!"
 ww1_germanrework.93.t: "독일의 신문 소유권"
 ww1_germanrework.93.d: "우리나라가 전쟁에 돌입한 가운데, 우리는 영향력 있는 신문사 슬로보와 오테체스트보가 독일 제국과 긴밀한 관계를 맺은 차관단에 매각되었다는 사실을 알게 되었습니다. 그 결과는 즉각적이고 위험합니다. 이들 신문은 동맹국에 유리한 선전을 퍼뜨리기 시작했고, 이는 우리의 전쟁 주력을 내부로부터 직접적으로 불안정하게 만들 위험이 있습니다."
 ww1_germanrework.93.a: "이 복종은 당장 끝나야만 한다!"
 ww1_germanrework.94.t: "네널란드 벌칸 주식화사 계약"
 ww1_germanrework.94.d: "[HOL.GetNameDefCap] 측은 우리 AG 불칸 조선소와 현대식 어뢰정 4척의 건조 계약을 체결했습니다. 유럽 전역의 긴장이 고조되는 상황에서, 이 군함들을 중립국에 인도하는 것은 현명하지 않을 수 있습니다. 이 군함들의 인도를 동결하고 황제해군에 징발한다면 네덜란드를 희생시키면서 우리 함대를 강화할 절호의 기회가 될 것입니다."
 ww1_germanrework.94.a: "함선은 제국군에 편입될 것이다."
 ww1_germanrework.94.b: "계약을 지켜라."
 ww1_germanrework.95.t: "독일의 어뢰정 압류!"
 ww1_germanrework.95.d: "우리는 독일 회사 AG 불칸과 Z-1급 어뢰정 4척 건조 계약을 체결했습니다. 이제 건조가 완료되었으나, [GER.GetNameDefCap] 측이 개입했다는 통보를 받았습니다. 함선은 인도되지 않을 것입니다. 합법적으로 구매한 우리 소유 함선에 대한 이러한 노골적인 압류는 계약 위반이자 주권에 대한 심각한 모욕입니다."
 ww1_germanrework.95.a: "터무니없군!"
 ww1_germanrework.96.t: "불칸 주식회사의 신규 함선 인도"
 ww1_germanrework.96.d: "독일 AG 불칸 사와 계약한 Z-1급 어뢰정 4척이 마침내 건조되었습니다. 긴장된 국제 정세에도 불구하고 [GER.GetNameDefCap] 측은 계약을 이행했으며, 제조사 측에서 해당 함정들이 네덜란드 왕립해군으로 이전되었다고 알려왔습니다. 곧 취역할 예정입니다."
 ww1_germanrework.96.a: "훌륭해!"
 ww1_germanrework.97.t: "독일의 경제적 지원 제안"
 ww1_germanrework.97.d: "우리 독일 동맹국이 우리나라의 군수산업 발전을 돕기 위해 산업, 군사 및 기술 지원을 제안했습니다. 그들은 저금리 대출뿐만 아니라, 우리 산업 현대화를 촉진하기 위한 자문단 지원과 특허 이전도 돕겠다고 나섰습니다."
 ww1_germanrework.97.a: "우리에겐 가능한 모든 도움이 필요하다!"
 ww1_germanrework.97.b: "우린 우리가 알아서 할 것이다."
 ww1_germanrework.98.t: "오스트리아의 협력"
 ww1_germanrework.98.d: "우리가 예상했던 대로 오스트리아는 협조적이었고, 우리의 지원을 받아들였습니다. 이는 분명 오스트리아의 군수산업 발전을 가속화할 것입니다."
 ww1_germanrework.98.a: "좋아."
 ww1_germanrework.99.t: "오스트리아의 반항"
 ww1_germanrework.99.d: "놀랍게도 오스트리아-헝가리가 우리의 지원 제안을 단호히 거부했습니다. 그들은 자국의 경제는 이미 번성하고 있으며, 지원을 받기보단 차라리 독립적인 강대국으로 남아있다고 밝혔습니다. 이들의 쓸데없는 자존심이 좀 우려되는군요."
 ww1_germanrework.99.a: "녀석들만 손해지, 뭐."
 ww1_germanrework.100.t: "군사 및 연구 개발 협력 강화"
 ww1_germanrework.100.d: "독일과 오스트리아 군사 전문가들이 슈코다 사의 중포 생산 잠재력에 대해 논의하기 위해 만났습니다. 특히 독일은 오스트리아제 슈코다 305mm 초대형 박격포에 관심을 표명했습니다. 이 요새포는 초기 시험에서 실전에서 극도로 효과적일 것임이 입증되었으며, 일부 피드백을 통해 회전축 개선 작업이 시작되었습니다. 사거리 증가를 위해 포신을 연장하는 계획 또한 고려 중인데, 이는 이 화포에 초장거리 곡사포의 잠재력을 부여할 것입니다."
 ww1_germanrework.100.a: "잘 쓰겠다."
 ww1_germanrework.101.t: "신임 식민차관 임명"
 ww1_germanrework.101.d: "제국 식민차관직이 공석이 되면서 신임 차관을 지명해야 하는 상황에 놓였습니다. 이번 인선은 향후 우리 식민지 통치 방식에 지대한 영향을 미칠 것입니다. 현재 두 가지 확연히 다른 길이 제시되고 있으며, 이는 주요 후보자들의 성향에 확실히 드러나고 있습니다.\n\n첫 번째 인선인 빌헬름 졸프는 개혁파를 대표합니다. 식민지 행정 경험이 풍부한 외교관인 졸프는 행정 개혁을 통한 효율성 향상과 현지 원주민들과의 긴장 완화를 위해 더 유화적인 정책을 주장합니다.\n\n이와는 극명한 대조를 보이는 에두아르트 폰 리베르트는 강경하고 군사적인 접근 방식을 옹호합니다. 무자비한 통치로 악명이 높으며 민족주의자와 범게르만주의자들과의 강력한 연계를 가진 전임 총독인 그는 독일의 지배를 단호히 하고, 인도주의를 무시하고서라도 공격적인 식민지 착취를 추구하는 입장입니다. 그를 임명한다면 대외적으로 제국의 강압적인 확장 및 통제 정책에 대한 확고한 의지를 드러낼 것입니다."
 ww1_germanrework.101.a: "제국엔 졸프의 개혁이 필요하다."
 ww1_germanrework.101.b: "폰 리베르트는 우리의 우위를 확고화할 것이다."
 ww1_germanrework.102.t: "전권 위임법"
 ww1_germanrework.102.d: "제국이 전쟁 자금을 조달하기 위해 필요한 모든 수단을 동원할 수 있도록 의회는 정부가 지시하는 특별 조치를 도입하는 것을 승인하는 법안을 통과시켰습니다. 카이저와 최상급육군지휘부는 이제 칙령으로 통치할 수 있게 되었으며, 이는 전쟁 관련 법안의 제정을 용이하게 하고 우리에게 많은 가능성을 제공합니다. 이러한 축하 분위기 너머에서 중요한 점은 의회가 언제든지 이 특별 승인을 철회할 수 있다는 점으로, 이는 전쟁 주력에 있어 재앙이 될 것입니다."
 ww1_germanrework.102.a: "연정은 선을 지켜야 한다!"
 GER_coalition_collapse: "§R연정이 붕괴하고 국가의회의 무조건적인 지원을 받지 못하게 됩니다.§!"
 GER_viability_of_the_coalition: "성내평화정치의 가망"
 GER_viability_of_the_coalition_desc: "베트만 홀베크 총리가 결성한 '성내평화정치' 연정은 취약하며, 매일매일 국가의회 내부의 균형이 더욱 불안정해지고 있습니다. 만약 전시의 단결을 유지하지 못한다면, 우리는 모든 것을 잃을 위험에 처하게 될 것입니다."
 GER_idea_coalition_benefits: "성내평화정치의 이점"
 GER_idea_coalition_benefits_desc: "국가의회의 정치적 휴전은 우리를 시위와 파업으로부터 보호해 주어, 조직화된 반대 없이 전쟁에 집중할 수 있게 해줍니다."
 GER_free_belgium: "§Y대전쟁§! 이후 §Y[BEL.getFlag]벨기에§!는 §Y독립국§!으로 해방됩니다."
 GER_puppet_belgium: "§Y대전쟁§! 이후 §Y[BEL.getFlag]벨기에§!는 우리 통제 아래의 §Y괴뢰국§!으로 해방됩니다."
 GER_get_congo: "독일의 손실을 보상하기 위해 §Y[GER.getFlag]독일§!에 §Y콩고§!를 할양합니다."
 tt_while_ongoing: "임무가 진행 중일 때 다음으로부터 혜택을 받음:"
 ww1_germanrework.103.t: "슐레지엔과 티롤 맞교환?"
 ww1_germanrework.103.d: "테오발트 폰 베트만홀베크 독일 총리가 냉각된 오스트리아-이탈리아 관계를 해소하기 위한 양보안을 협상하고자 빈을 방문했습니다. 국군의 여러 문제점을 인지한 총리는 우리가 이탈리아의 티롤 요구를 수용하는 데 동의한다면, 독일로부터 슐레지엔을 받는 방안을 제안했습니다.\n\n슐레지엔은 독일어 사용자가 대다수인데다 산업화된 지역이므로, 이 제안은 우리에게 매우 매력적입니다."
 ww1_germanrework.103.a: "공정한 거래다."
 ww1_germanrework.103.b: "절대 안 된다!"
 ww1_germanrework.104.t: "티롤과 독립보장의 맞교환?"
 ww1_germanrework.104.d: "오스트리아 대표단이 티롤 영토 분쟁 완화를 제안해 왔습니다. 오스트리아-헝가리 제국은 이 접근 방식에 진정성을 보이는 듯하며, 양국 간의 관계 회복을 대가로 자국 영토, 즉 티롤 전체를 할양하겠다고 제안했습니다. 이는 적어도 우리가 오스트리아-헝가리 제국에 선전포고하는 것을 막을 것입니다."
 ww1_germanrework.104.a: "공정한 거래다."
 ww1_germanrework.104.b: "절대 안 된다!"
 ww1_germanrework.105.t: "오스트리아의 거부"
 ww1_germanrework.105.d: "우리의 모든 노력에도 불구하고, 오스트리아-헝가리는 우리의 제안에 동의하지 않았습니다. 그들은 우리의 관대한 제스처조차도 이탈리아의 야망을 만족시키기에 충분하지 않을 것이라고 우려하는 것 같습니다."
 ww1_germanrework.105.a: "망할 놈들!"
 ww1_germanrework.106.t: "이탈리아의 협상 거부"
 ww1_germanrework.106.d: "우리의 모든 노력에도 불구하고, 이탈리아는 오스트리아-독일안을 납득하지 못했습니다. 이는 아마도 배신당할 것을 우려했거나, 전쟁을 통해 더 많은 것을 얻을 수 있다고 믿었기 때문인 것 같습니다."
 ww1_germanrework.106.a: "망할 놈들!"
 ww1_germanrework.107.t: "알프스의 평화"
 ww1_germanrework.107.d: "베트만홀베크 독일 총리가 시작한 유화책이 결실을 맺었습니다. 이탈리아 정부는 동맹국에 대항하여 참전하지 않을 것을 약속했고, 심지어 우리 전쟁을 지원할 수도 있음을 암시했습니다. 이는 서부 전선에 새로운 전선을 막은 주요한 외교적 승리입니다."
 ww1_germanrework.107.a: "외교의 승리다!"
 need_AUS_ITA_approval: "혜택이 효과를 발휘하려면 §Y[AUS.getFlag]오스트리아§! 측과 §Y[ITA.getFlag]이탈리아§! 측이 협정을 승인해야 합니다."
 ITA_AUS_appeasement: "오스트리아-이탈리아 영토 분쟁 해결"
 ww1_germanrework.83.t: "독일의 홀데인 자작 초청"
 ww1_germanrework.83.d: "친영 성향의 테오발트 폰 베트만홀베크 총리의 지시에 따라 독일 정부는 양국 사이의 해군력 경쟁 종식을 위한 외교적 합의를 추진하기 위해 절친한 친구 리처드 홀데인 자작을 독일로 초청했습니다. 의회 내 의견은 엇갈리고 있지만, 우리 정부는 독일에 다음과 같은 조건을 제시할 의향이 있습니다.\n\n1. 독일은 영국의 해군 우위를 인정하고 해군 예산 확대를 중단하며, 가능하면 감축한다.\n2. 영국은 독일의 식민지 야망을 방해하지 않을 것이며, 논의 후 식민지 문제의 특정 사항에 대해 독일에게 도움을 제공할 용의가 있다.\n3. 양국이 서로를 상대로 전쟁에 참여하지 않도록 방지하기 위한 미래의 논의는 환영받을 것이다."
 ww1_germanrework.83.a: "홀데인을 보내서 무엇을 이룰 수 있는지 알아보기나 하자."
 ww1_germanrework.83.b: "독일 놈들과 협상하지 않겠다."
 ww1_germanrework.84.t: "영국의 외교 회담 거부"
 ww1_germanrework.84.d: "안타깝게도 영국은 현재 우리와의 협상에 관심이 없는 듯합니다. 결국 티르피츠 제독이 카이저에게 국가의회에서 신규 해군법을 조속히 통과시키고 독일 해군을 확장할 수 있도록 설득했습니다."
 ww1_germanrework.84.a: "우리가 시도도 안 했다고 말할 수 없을 거다!"
 ww1_germanrework.85.t: "영국의 홀데인 자작 파견, 티르피츠의 새 해군법 요구"
 ww1_germanrework.85.d: "영국은 홀데인 자작을 독일로의 외교 사절로 파견하기로 합의했습니다. 도착한 홀데인 자작은 정부와 카이저에게 다음과 같은 협정 조건을 제시했습니다.\n\n1. 독일은 영국의 해군 우위를 인정하고 해군 예산 확대를 중단하며, 가능하면 감축한다.\n2. 영국은 독일의 식민지 야망을 방해하지 않을 것이며, 논의 후 식민지 문제의 특정 사항에 대해 독일에게 도움을 제공할 용의가 있다.\n3. 양국이 서로를 상대로 전쟁에 참여하지 않도록 방지하기 위한 미래의 논의는 환영받을 것이다.\n\n국가의회는 이번 외교를 지지했지만, 티르피츠 제독은 이를 비난하고 대신 카이저에게 새로운 해군 법안을 통과시켜 두 국가 간의 해군 긴장을 다시 고조시킬 것을 요구했습니다."
 ww1_germanrework.85.a: "우리는 바다에서 우리만의 운명을 개척해야 한다! 해군법을 통과시켜라!"
 ww1_germanrework.85.b: "영국의 중립을 확보한다면 큰 승리다."
 ww1_germanrework.86.t: "독일의 신규 건함 계획 발표"
 ww1_germanrework.86.d: "홀데인 자작이 독일에 도착하자마자, 카이저는 뻔뻔스럽게도 그를 빌헬름스하펜의 조선소로 안내하며 독일 해군력 증강에 관한 농담을 건넸습니다! 자작이 받은 모욕은 국가의회가 독일의 해군력을 더 강화할 차기 해군법을 곧 발표할 것이라는 소식이 전해지면서 더욱 커졌습니다. 이에 홀데인 경은 얼마 지나지 않아 조약 제안을 철회하고 영국으로 돌아갔습니다."
 ww1_germanrework.86.a: "독일 놈들의 거만함엔 끝이 없다."
 ww1_germanrework.87.t: "독일의 조약 승낙"
 ww1_germanrework.87.d: "총리가 독일에 기쁜 소식을 전했습니다. 바로 독일과 영국이 해군 군비 경쟁을 종식하는 협정을 체결했다는 소식입니다. 이 협정은 양국 간의 데탕트 시기를 마무리하고 이제 새로운 화해의 시대가 열릴 수 있음을 뜻합니다. 영국의 해군 우위가 확보됨에 따라, 우리나라는 다시 한번 당당하게 설 수 있게 되었습니다."
 ww1_germanrework.87.a: "대영 제국에 해는 절대 지지 않는다."
 ww1_germanrework.88.t: "영국과 독일의 화해"
 ww1_germanrework.88.d: "유럽 전역에서 프랑스와 러시아 외무부가 불안에 떨고 있습니다. 영국과 독일 간의 데탕트 기간 이후, 양국은 영국의 해군 패권을 인정하는 대신 영국이 삼국 협상으로부터 거리두기를 내용으로 하는 합의에 도달한 것입니다. 이 합의는 향후 유럽 분쟁에서 영국이 중립을 취하는 것을 골자로 하는 더 많은 조약이 양국 간에 체결될 수 있다는 신호가 될 수 있습니다."
 ww1_germanrework.88.a: "독일 확장주의자들에게는 얼마나 편리한 일인가!"
 ww1_germanrework.88.b: "이 얼마나 편리한가!"
 ww1_germanrework.45.t: "1912년 제국 예산안"
 ww1_germanrework.45.d: "새로운 연방 예산안을 두고 국가의회에서 치열한 논쟁이 벌어지고 있습니다. 산업계, 노동자, 그리고 군부로부터 점점 더 커지는 요구 속에서 독일은 이제 예산 우선순위를 정해야 합니다. 자유주의자들과 사회 개혁가들은 복지, 기반시설, 그리고 교육에 대한 투자를 요구하고 있는 반면, 보수주의자들과 군부는 추가 군비와 식민지 확장을 주장하고 있습니다. 우리가 선택하는 길은 제국의 미래를 형성할 것입니다."
 ww1_germanrework.45.a: "독일국을 현대화할 자유주의 예산안."
 ww1_germanrework.45.b: "보수주의 예안안, 힘을 통한 권력."
 ww1_germanrework.3.t: "함부르크 파업"
 ww1_germanrework.3.d: "오늘 아침 일찍 함부르크의 주요 상업 항만인 함부르크 조선소에서 파업이 벌어졌습니다. 현재 보고에 따르면 약 1만 명의 노동자가 업무를 중단한 것으로 추정됩니다. 이번 파업은 올해 초 설립된 이후로 카이저의 주요 골칫거리인 독일 운송노동자연맹의 지지와 촉구로 이루어졌습니다. 이는 제국 내외의 많은 이들에게 독일에서 사회주의의 부상이 카이저의 권력에 대한 실제적인 위협임을 강조하고 있습니다.\n\n파업의 주동자들은 임금 인상과 노동 시간 단축 요구가 충족될 때까지 파업을 계속하겠다고 위협했습니다. 그러나 고용주들은 산업계의 추가적인 행동을 유발할까 두려워 파업 참가자들을 거부하고 있어 요구사항은 거의 효과를 보지 못하고 있습니다. 파업 참가자들의 요구가 충족될지는 시간이 지나봐야 알 수 있지만, 어쨌든 독일은 곧 추가적인 파업으로 인해 더 큰 타격을 입을 것입니다."
 ww1_germanrework.3.a: "파업 가담자들과 협상해야 한다."
 ww1_germanrework.4.t: "베를린에서 벌어진 파업 가담자들과의 충돌"
 ww1_germanrework.4.d: "베를린 산업의 중심지인 모아비트 구역이 혼란에 휩싸였습니다. 최근 나라에서 가장 잔인한 자본가인 후고 스티네스가 인수한 쿠퍼 사의 노동자들은 석탄 산업의 치열한 경쟁에 따른 임금 삭감과 열악한 작업 환경으로 인해 피해자가 되었으며, 수만 명의 노동자가 석탄 광산에 출근하지 않고 대규모 파업을 시작했습니다. 처음에는 평화로웠던 시위는 일반 대중의 지지를 얻으며 급속히 폭력적으로 변모해 도시 내 석탄 수송대에 경찰 호위가 필요할 정도로 악화되었고, 시위대와 법 집행 기관 사이의 격렬한 충돌이 발생했습니다.\n\n한때 평화로웠던 모아비트의 거리들은 전장으로 변모했습니다. 잔해로 만든 바리케이드가 주요 교차로를 막고 있으며, 상점 창문이 부서졌고, 구역 곳곳에 함성 소리가 울려 퍼지고 있습니다. 불안정의 규모는 전례가 없으며, 수천 명의 시위대가 혼란에 참여했으며, 심지어 카이저와 카이저의 행정부 자체를 비판하기도 했습니다.\n\n경찰은 상황을 통제하는 데 성공했지만, 이번 파업 사건은 베를린에서 사회주의에 대한 상당한 지지를 불러일으킬 것입니다. 적어도 폭력이 끝날 것이라는 희망은 있을 수 있습니다."
 ww1_germanrework.4.a: "망할 빨갱이들."
 ww1_germanrework.5.t: "황실 연금에 대한 격렬한 논쟁"
 ww1_germanrework.5.d: "오늘 프로이센 의회에서 '황실 예금' 문제가 제기되면서 열띤 논쟁이 벌어졌습니다. 카이저의 요청으로 국가 예산에서 황실에 지급되는 금액을 증액하는 방안이 제안되었습니다.\n\n논쟁 중 아돌프 호프만 사회민주당 의원이 카이저가 이미 제안된 증액 없이도 하루 43,065 마르크의 수입을 누리고 있다고 밝혔습니다. 호프만의 날카로운 비판은 의회의 중도파와 우파 진영에서 분노를 일으켰습니다. 의장은 호프만을 '반역자'라고 비난하기까지 했습니다.\n\n증액 자체는 거의 확실히 통과될 것으로 보이지만, 이 사건에서 독일 사회민주당의 개혁파 진영은 이런 '반역적' 태도를 보인 데에 대해 우파로부터 충성심을 의심받는 등 강화된 감시를 받게 되었습니다."
 ww1_germanrework.5.a: "호프만이 옳다. 카이저 폐하껜 추가 예산이 필요 없다!"
 ww1_germanrework.5.b: "빌어먹을 반역자들! 카이저 폐하께 마땅히 충성해야 한다!"
 ww1_germanrework.6.t: "중도파의 군대 내 반유대주의 비판"
 ww1_germanrework.6.d: "국가의회의 주목할 만한 회의에서 중앙당은 독일 제국의 정치적 논의 속에서 증가하는 반유대주의적 발언에 대해 우려를 표명했습니다. 중앙당 지도부는 종교적 배경에 관계없이 모든 시민에 대한 평등과 존중의 원칙을 준수하는 것이 중요하다고 강조했습니다.\n\n이런 비판은 전통적으로 온건하고 실용적인 정책에 초점을 맞춰온 중앙당이 더 포용적이고 관용적인 접근을 요구하는 중요한 순간을 의미합니다. 중앙당 지도부는 국가의 안정과 발전을 위해 단결과 상호 존중을 촉진하는 것이 필수적이라고 주장했습니다.\n\n이 입장에 대한 반응은 엇갈리고 있습니다. 일부 정치인들과 일반 시민들은 중앙당의 온건주의적인 요구를 환영하며, 이는 더 조화로운 사회로 나아가는 필수적인 단계로 보고 있습니다. 반면 다른 이들은 이를 지나치게 이상주의적이며 현재의 분위기와 동떨어진 것으로 일축했습니다."
 ww1_germanrework.6.a: "상당한 문제다..."
 ww1_germanrework.7.t: "헤센 선거법 개정"
 ww1_germanrework.7.d: "헤센 대공국이 선거법을 개정했습니다. 과거 재산에 기반을 둔 인구 조사 투표 제도는 폐지되었으며, 대신 50세 이상의 모든 남성 시민에게 두 번째 투표권을 부여하는 복수투표제가 도입되었습니다. 이 보수적인 타협안은 더 넓은 투표권 확대의 영향을 상쇄하기 위해 설계되었지만, 사회민주당으로부터 비판을 받았습니다. 이 조치는 오히려 사회민주당의 진정한 평등한 투표권을 요구하는 운동을 더욱 강화시켰습니다."
 ww1_germanrework.7.a: "묘한 진전이다."
 ww1_germanrework.8.t: "영국과의 군비제한 거래?"
 ww1_germanrework.8.d: "영국 정부가 [ROOT.capital.GetCapitalVictoryPointName]에 대표단을 파견하여 우리와 상호 군비 제한 협정 체결을 희망해왔습니다. 현재 영국은 유럽 내 긴장을 완화하고 군사적 긴장 고조를 줄이는 것을 목표로 합니다. 영국과 협정을 체결한다면, 영국에 좋은 이미지를 심어주고 군비 일부를 다른 분야에 재편성할 수 있을 것입니다. 다만, 이 조약을 체결한다고 해서 어떤 방식으로든 전쟁을 회피할 수 있으리라고 확신할 수는 없겠군요."
 ww1_germanrework.8.a: "아, 거절하라."
 ww1_germanrework.8.b: "고상한 노력이구만. 수락한다."
 GER_anglo_german_arms_limitations: "영국-[ROOT.getAdjective] 군비제한협정"
 ww1_germanrework.9.t: "[FROM.getNameDefCap]의 군비조약 거부"
 ww1_germanrework.9.d: "[FROM.getAdjective] 정부가 우리의 상호 군비 제한 제안을 거절했습니다. [FROM.getLeader]는 우리 대표단에 보낸 서한에서 우리 국가에 대한 선의를 표명하면서도, 제3국의 위협 때문에 해당 합의에 서명할 수 없다고 밝혔습니다."
 ww1_germanrework.9.a: "예상대로..."
 ww1_germanrework.10.t: "[FROM.getNameDefCap]의 영국과의 군비제한조약 서명"
 ww1_germanrework.10.d: "수일에 걸친 협상 끝에 영국 정부와 [FROM.getAdjective] 정부가 군축 협정을 체결했습니다. [FROM.capital.GetCapitalVictoryPointName]에서 서명된 이 협정은 양국이 점진적으로 군수품 생산량을 감축하는 내용을 담고 있습니다. 이제 양국의 행동이 유럽 전역을 넘어 전 세계로 확산되기를 기대합시다."
 ww1_germanrework.10.a: "평화로 가는 작은 발걸음."
 ww1_germanrework.11.t: "루르 파업"
 ww1_germanrework.11.d: "이번 주 초, 루르 지역에서 17만 명의 광부들이 15% 임금 인상을 요구하며 파업에 돌입했습니다. 현재까지 광산 소유주들은 파업을 지켜볼 계획인 듯, 협상 시도조차 하지 않고 있습니다. 광산의 생활 및 안전 기준 하락은 파업을 더욱 부추기고 있습니다.\n\n사회민주당은 파업 지지 의사를 표명하며, 이를 지역 노동자들 사이에서 지지를 얻기 위한 발판으로 활용하고 있습니다. 이에 대응하여 중앙당은 우경화되었고, 광산 소유주들에게 손실 보상을 위한 재정 지원을 제안했습니다."
 ww1_germanrework.11.a: "노동조합과 협상하지 않겠다."
 ww1_germanrework.11.b: "더 큰 선을 위하여 파업 가담자들과 협상해야 한다."
 ww1_germanrework.12.t: "루르 광산 사고"
 ww1_germanrework.12.d: "최근 카이저 빌헬름이 루르의 광산 사고 현장을 찾아 사망한 광부들을 애도하며, 독일 제국이 애도에 잠겼습니다. 현재까지 총 115명의 광부가 사망한 것으로 집계되었습니다. 이번 사고는 올해 초 광산 파업에 이어 발생하여, 루르 지역의 극좌 세력에게 재차 파업을 촉구할 빌미를 제공했습니다. 카이저와 국민들이 희생자들을 애도하는 가운데, 정부의 사고 대응책이 곧 언론에 발표될 예정입니다."
 ww1_germanrework.12.a: "독일국의 슬픈 날이다."
 ww1_germanrework.18.t: "인구 조사 결과 발표"
 ww1_germanrework.18.d: "정부가 이번에 실시한 전국 인구 조사 결과를 발표했습니다. 조사 결과에 따르면, 제국의 상당수 지역은 유럽 경쟁국에 비해 필수 기반시설이 부족하고, 대규모 도시화로 인해 주택난이 심화되었으며, 공중 보건은 미미하게 개선되거나 일부 도시에서는 오히려 악화되고 있음이 확인됐습니다. 이에 깊은 우려를 표한 총리는 새로운 입법, 정부 투자 확대, 그리고 주요 도시의 열악한 공중 보건 문제를 해결하기 위한 신규 하수도 건설을 위해 해외 전문가를 초빙할 계획입니다.\n\n이번 인구 조사 결과는 많은 이들의 예상과는 달랐으며, 추후 좌파 진영이 제국의 추가 사회 복지비를 주장하는 데 큰 영향을 미칠 것으로 보입니다."
 ww1_germanrework.18.a: "독일 사회가 우리가 생각했던 만큼 진보적이지 않을지도 모르겠군..."
 ww1_germanrework.20.t: "카이저의 전쟁 위원회 소집"
 ww1_germanrework.20.d: "카이저가 베를린 궁전에서 독일 제국의 군 지휘부를 소집하여 전쟁 위원회를 개최했습니다. 이번 회의의 주제는 유럽의 긴박한 군사 및 외교 상황이 주요 논제가 될 것으로 예상됩니다. 이번 회의에서는 러시아의 '대규모 군사 작전', 세르비아의 군사적 행동에 대한 오스트리아-헝가리의 우려, 그리고 제국과 영국의 관계에 중점을 둘 것입니다.\n\n이번 전쟁 위원회에는 티르피츠, 뮐러, 몰트케와 헤링겐 등이 참석했고, 육해군 모두 강력한 대표단을 파견했습니다.\n\n유럽 전쟁에서 독일의 역할에 대한 준비와 논의가 계속되면서, 하루가 다르게 전쟁이 제국에 가까이 다가오고 있습니다. 의심할 여지 없이, 곧 새로운 전쟁 시대에 맞이하기 위한 독일군 확장 법안이 통과될 것입니다."
 ww1_germanrework.20.a: "거대한 전쟁이 다가오고 있다."
 ww1_germanrework.21.t: "빌헬름의 독일"
 ww1_germanrework.21.d: "1888년 제위에 오른 카이저 빌헬름 2세는 급속히 성장하는 국가적 야망과 산업적 강세를 특징으로 하는 시대를 열었습니다. [GER.GetNameDef]은 강렬한 민족주의와 군사력에 대한 믿음에 힘입어 국제적 영향력과 '양지바른 곳'을 추구하며 세계 무대에서의 행동을 결정합니다.\n\n급속한 산업화는 [GER.GetNameDef]을 경제 강국으로 변모시켰으며, 이 과정에서 사회 구조를 재편했습니다. 이 경제적 힘은 티르피츠 제독의 야심찬 해군 확장 정책을 뒷받침하며, 영국 해군 패권에 도전하는 것을 목표로 했습니다.\n\n국내적으로는 노동 계급의 이익을 옹호하는 신당인 독일 사회민주당의 부상이 보수적 지배층과의 정치적 내부 마찰을 초래했습니다.\n\n대외적으로 [GER.GetNameDef]은 국제적 영향력 추구를 위해 하여금 비스마르크의 신중한 동맹 체계를 버리고 '자유로운 손의 정책'을 채택하게 했습니다. 이 공격적인 접근 방식은 외교적 유연성을 기존 약속보다 우선시함으로써 다른 유럽 열강과의 긴장을 고조시켰고, 삼국 협상에게 '포위'당했다는 정서가 강화됐습니다. 그럼에도 불구하고 [AUS.GetNameDef]과 [ITA.GetNameDef]과의 삼국 동맹은 중요한 균형추로 남아 있습니다.\n\n강력하고 야심 찬 빌헬름 시대의 독일은 내부 분열과 국제적 긴장에 시달리며 도전적인 미래를 맞이하고 있습니다."
 ww1_germanrework.21.a: "독일은 노선을 계속 유지한다."
 ww1_germanrework.22.t: "독일 제국의 사회민주주의"
 ww1_germanrework.22.d: "독일 사회민주당은 통일 이후 크게 성장해 독일 국가의회에서 진보인민당과 함께 정치적 좌파를 주도해 왔습니다. 이들의 성장세는 독일 산업 확장에 힘입어 노동조합의 힘이 강화되는 것과 맞물려 있습니다.\n\n그러나 생산 수요의 급증 속에서 악화되는 노동 조건은 노조 소속 노동자들 사이에서 불만을 고조시키고 있습니다. 현재 분권화되어 있으며 통일된 지도부가 없는 이 노조들은 그들의 불만이 무시된다면 경제를 마비시킬 잠재력을 지니고 있습니다. 정부는 노동계에 대한 양보와 국가의회 내 강력한 보수 세력 및 기성 체제를 달랠 필요성 사이에서 신중히 균형을 잡아야 합니다."
 ww1_germanrework.22.a: "사회주의자들의 요구가 우리를 방해해선 안 된다."
 ww1_germanrework.23.t: "쇠락하는 우파"
 ww1_germanrework.23.d: "항상 귀족층과 농민층의 지지를 받아온 독일의 우파는 보수적, 농본주의적, 국민주의적 정당들로 구성되어 있습니다. 그러나 제2차 산업혁명이 좌파 노동조합의 형성을 촉진하고 사회민주당에 대한 지지를 강화함에 따라 우익의 쇠퇴는 점점 더 명확해지고 있습니다. 이 때문에 많은 보수 정당들은 핵심 유권자의 지지를 유지하기 위해 정책을 조정하기 시작했습니다. 보수 세력은 무역에 덜 의존하는 자급자족 경제를 계속 주장하며, 특히 독일의 야망을 위협하는 영국과 같은 국가와의 무역에 반대하고 있습니다. 농본주의자들은 도시화 된 인구를 먹여 살리기 위해 농민들에게 세금 감면을 요구하고 있습니다. 우파가 부활하려면 우파 정당들이 따를 수 있는 명확한 목표를 설정해야 합니다. 그렇지 않으면 우파는 사회민주주의의 물결에 의해 압도될 것입니다."
 ww1_germanrework.23.a: "아직 우파를 되살릴 수 있을지도 모른다..."
 ww1_germanrework.24.t: "프랑크푸르트 대학교 설립"
 ww1_germanrework.24.d: "프랑크푸르트암마인 대학교는 1912년 9월 28일 프랑크푸르트 시정부가 대학 설립을 위한 법안을 통과시키면서 설립되었습니다. 대학은 1484년에 설립된 괴테 대학교를 그 뿌리로 삼고 있지만, 독일의 관습에 따라 공식적으로 대학으로 인정되지 않았습니다. 왜냐하면 거의 500년 동안 학위를 수여하지 않았기 때문입니다. 대학은 여러 개인과 단체로부터 자금을 지원받았으며, 특히 그 중에는 슈파이어 가문의 보안 거래업자, 메탈게젤샤프트 주식회사의 창립자 빌헬름 랄프 메르톤, 역사적인 카셀라 화학 회사의 공동 소유주이자 센켄베르크 자연연구협회의 전임 이사인 아르투어 폰 바인베르크, 그리고 기타 여러 가문과 지역 엘리트들이 있었습니다.\n\n프랑크푸르트암마인 대학교는 1914년 6월 10일에 왕실 승인을 받았으며, 입학은 10월 중순에 시작되었습니다."
 ww1_germanrework.24.a: "독일인의 정신은 결코 더럽혀지지 않을 것이다."
 ww1_germanrework.25.t: "독일에 도착한 아인슈타인"
 ww1_germanrework.25.d: "이론 물리학계의 저명한 인물인 알베르트 아인슈타인은 최근 신설된 카이저 빌헬름 물리학 연구소의 소장직을 제안받았습니다. 이와 함께 연구 자금을 지원받기 위해 프로이센 과학 대학교와 베를린 훔볼트 대학교의 회원직도 제안받았죠. 1905년부터 1909년까지 독일 물리학 연구소 소장을 역임했으며 플랑크 상수의 창시자이기도 한 이론 물리학자 막스 플랑크와, 카이저 빌헬름 2세의 친우이자 열역학 물리학자인 발터 네른스트가 아인슈타인을 설득하여 이 직책들을 수락하게 했습니다."
 ww1_germanrework.25.a: "위대한 사람들은 언제나 환영이다!"
 ww1_germanrework.40.t: "최상급육군지휘부 설립"
 ww1_germanrework.40.d: "1871년 독일 제국의 수립 이후, 프로이센군, 작센 왕립군, 뷔르템베르크군, 바이에른군은 평시에는 자율적으로 운영되었으며, 각 왕국은 각자의 군대를 관리하기 위해 별도의 전쟁부 및 총참모부를 유지했습니다. 개전 시에는 독일 제국 헌법에 따라 독일 황제가 연합군 총사령관으로 임명됩니다.\n\n개전 시, 독일 제국 육군의 최고 지휘 기구인 최상급육군지휘부는 몰트케 장군이 이끌게 됩니다. 최상급육군지휘부는 국가의 다양한 지역을 통제하기 위해 여러 부서로 나뉘며, 동시에 정치 상황을 감시하고 경제를 장악하여 군대의 생산 효율성을 극대화하기 위해 노력합니다.\n\n야전군 총참모부 외에도 최고육군사령부는 황제의 군사 내각, 보급 담당 총감, 포병, 공병, 의료, 전신, 탄약, 그리고 철도를 포함한 다양한 전문 분야의 고위 자문관, 독일 4개 전쟁부 대표 및 동맹국 대표로 구성됩니다."
 ww1_germanrework.40.a: "이젠 전쟁할 시간이다."
 ww1_germanrework.41.t: "중도파 연정"
 ww1_germanrework.41.d: "독일의 중도파는 제국 수립 이래로 제국의 정계에서 지배적인 세력으로 자리매김해 왔습니다. 중도파는 1870년에 창당된 신뢰받는 중앙당이 이끌고 있으며, 중앙당은 오토 폰 비스마르크 총리가 가톨릭 교회에 대한 문화 투쟁을 벌인 데 맞서 싸워 승리를 거두었습니다. 중앙당은 곧 국가의회 의석의 4분의 1을 차지했고, 대부분의 문제에서 중도적인 입장을 취하면서 다수파 형성에서 결정적인 역할을 할 수 있었습니다. 그러나 독일에는 독일의 전통적 가치를 유지하면서 온건한 사회 개혁을 추구하는 중도파 정당이 많습니다.\n\n독일이 다음 10년간 안정을 유지하려면 중도파가 독일에서 권력을 유지해야 하며, 이는 우파와 좌파의 법안이 적절히 연방참사원에 통과되도록 하기 위함입니다. 다행히 독일의 주요 정치인들 중 많은 이들이, 예를 들어 테오발트 폰 베트만 홀베그처럼, 중도파를 지지하며 이들이 국가의회에서 다수당 지위를 유지하는 데 도움을 주었습니다."
 ww1_germanrework.41.a: "온건한 제국주의로군."
 ww1_germanrework.42.t: "범독일인 문제"
 ww1_germanrework.42.d: "범게르만주의는 19세기 독일 통일 과정에서 독일 정치에 큰 영향을 미쳤으며, 1871년 독일 제국이 민족국가로 선포되었지만 합스부르크령 오스트리아, 룩셈부르크, 리히텐슈타인을 포함하지 않아 범게르만주의자들의 목표는 결코 완전히 달성되지 않았습니다. 통일 이후 19세기 후반, 1891년부터 범게르만 연맹의 많은 범게르만주의 사상가들은 공개적으로 민족 중심적이고 인종 차별적인 사상을 채택했으며, 심지어 오스트리아의 병합을 요구하기도 했습니다. 범게르만 연맹은 교육받은 중상층이 크게 지지하며, 특히 독일 외부의 독일인들 사이에서 독일 민족주의 의식을 촉진했습니다. 하세는 3권의 저서 '독일 정치' (1905-07)에서 유럽에서의 독일 제국주의적 팽창을 촉구했으며, 연맹의 많은 구성원들이 이를 진심으로 받아들였습니다.\n\n그러나 새 천년이 시작된 이후, 범게르만주의자들은 오스트리아에 대해 온건한 입장을 취하며 대신 러시아와 프랑스에서의 병합에 초점을 맞추고 있습니다. 현재로서는 범게르만주의자들이 오스트리아에 대한 병합 정책을 포기한 것으로 보입니다."
 ww1_germanrework.42.a: "독일은 노선을 계속 유지해야 한다."
 ww1_germanrework.42.b: "우리는 좌파에서 피난처를 찾아야 한다."
 ww1_germanrework.42.c: "어느정도 일리가 있다..."
 GER_diamond_profits: "다이아몬드 수익"
 ww1_germanrework.15.t: "베를린의 제안"
 ww1_germanrework.15.d: "독일 식민지청이 콩고 분지의 막대한 광물 자원에 대한 정식 제안을 보내왔습니다. 이들은 벨기에령 콩고와 인접 지역에서 다이아몬드 채굴을 함께 조율하고 확장하기 위한 식민지 행정부 간의 합작 투자를 제안했습니다.\n\n이에 독일은 양국이 협력하면 효율성과 수익성이 크게 증대될 것이라고 주장했습니다. 현재 독일은 우리의 답변을 기다리고 있습니다."
 ww1_germanrework.15.a: "가장 이익이 되는 투자로군. 수락한다."
 ww1_germanrework.15.b: "저들의 식민 도식에 끌려가지 않겠다."
 ww1_germanrework.16.t: "벨기에의 우호적인 답신"
 ww1_germanrework.16.d: "벨기에 정부가 콩고 분지 내 공동 사업 제안을 수락했습니다. 이에 벨기에 식민지 행정부는 우리 행정부와 협력하여 다이아몬드 채굴 작업 확대를 시작하라는 지시를 받았습니다.\n\n이번 협정은 양국에 분명히 수익성 있는 사업이 될 것입니다."
 ww1_germanrework.16.a: "훌륭해. 상호간의 번영을 위하여!"
 ww1_germanrework.17.t: "벨기에의 거부"
 ww1_germanrework.17.d: "브뤼셀에서 외교 전문이 도착했습니다. 벨기에 정부가 콩고 분지 내 다이아몬드 채굴 공동 사업 제안을 공식적으로 거부했습니다.\n\n벨기에의 결정은 실망스럽지만, 전혀 예상치 못한 일은 아닙니다. 그들의 신중함은 곧 그들의 손실이 될 것입니다."
 ww1_germanrework.17.a: "그러라지. 우리 알아서 진행하겠다."
 ww1_germanrework.43.t: "소수민족 문제"
 ww1_germanrework.43.d: "프로이센의 주도로 통일된 독일 제국은 폴란드인과 덴마크인 같은 비독일계 민족이 거주하는 광대한 영토를 편입했습니다. 지속적인 독일화 정책에도 불구하고, 이 지역에서는 조용한 문화적 저항이 계속되었고, 이는 단일 제국이라는 개념 자체에 도전하였습니다.\n\n그리고 오랫동안 잠재되어 있던 이 문제가 최근 국가의회의 수면 위로 떠올랐습니다. 테오발트 폰 베트만홀베크 총리가 옹호하는 중도 및 좌익 세력은 소수민족의 권리 확대를 주장합니다. 이들은 소수민족에게 독일계 민족과 동일한 혜택과 법적 보호를 부여하면 충성심을 보장받고 제국을 내부로부터 강화할 것이라고 믿습니다. 반대로, 더 엄격한 접근 방식을 요구하는 민족주의적이고 우익적인 세력은 비독일계 주민의 권리를 축소하여 자원을 '진정한' 독일인의 발전을 위해 재분배해야 한다고 제안합니다."
 ww1_germanrework.43.a: "평등은 저들의 충성을 보장할 것이다."
 ww1_germanrework.43.b: "폴란드인의 독일 제국이라고? 나는 좀 반대인데."
 ww1_germanrework.44.t: "해군의 상태"
 ww1_germanrework.44.d: "티르피츠 제독의 지도 아래 독일 해군은 급속히 확장하였습니다. 티르피츠는 독일은 영국과 맞서기 위해 강력한 함대를 갖추고 미래를 보장해야 한다고 단호히 믿고 있습니다. 카이저 빌헬름 2세 재위 기간 동안 이미 네 건의 해군 법안이 통과되었으며, 티르피츠는 다섯 번째 법안을 추진하기 위해 준비 중일 가능성이 높습니다.\n\n해군은 상당한 힘을 갖추고 있지만, 독일이 영국 해군의 우위에 진정으로 도전하려면 그 강력한 힘을 따라잡기 위해 해군 생산에 훨씬 더 큰 투자가 필수적일 것입니다."
 ww1_germanrework.44.a: "양지바른 곳을 위하여!"
 ww1_germanrework.46.t: "몰트케 해임"
 ww1_germanrework.46.d: "초기 공세가 실패하면서 서부 전선의 양상이 참호전으로 변하자 피해가 막대해졌습니다. 이에 따라 현임 참모총장인 헬무트 폰 몰트케, 통칭 소몰트케의 건강이 지휘 부담으로 악화하면서 더 이상 직무를 수행할 수 없게 되었습니다.\n\n결국 카이저는 그를 '사임'시키고, 프로이센 전쟁대신 에리히 폰 팔켄하인을 후임으로 임명했습니다. 팔켄하인의 보다 실용적인 접근 방식이 서부 전선을 안정시키는 동시에 동부 전선에서 러시아를 상대로 결정적인 승리를 거둘 수 있기를 기대합시다."
 ww1_germanrework.46.a: "그럼 팔켄하인의 행운을 빈다."
 ww1_germanrework.47.t: "팔켄하인 육군참모총장 해임"
 ww1_germanrework.47.d: "팔켄하인의 예상과 달리, 협상국은 최전선에 투입된 사단들의 사상자를 줄일 수 있었습니다. 사단들이 마치 물레방아처럼 계속해서 물을 퍼 올려 수조에 비워내는 것처럼 부대를 끊임없이 교체 투입함으로써, 협상국은 팔켄하인의 계획을 좌절시켰습니다.\n\n여기에 더해, 힌덴부르크와 루덴도르프는 팔켄하인을 해임하고 힌덴부르크를 최상급육군지휘부 수장으로 임명하지 않으면 사임하겠다고 카이저와 정부에 협박해왔습니다. 이들은 팔켄하인의 실패를 자신들의 야망을 실현하는 데 이용했으며, 카이저는 결국 이를 수락할 수밖에 없었습니다."
 ww1_germanrework.47.a: "힌덴부르크가 일을 잘 하길 빌어야겠군."
 ww1_germanrework.48.t: "총리의 평화 촉구"
 ww1_germanrework.48.d: ""
 ww1_germanrework.48.a: "어찌 감히! 카이저께선 당장 이 자를 해임하셔야 한다."
 ww1_germanrework.52.t: "독일의 요청"
 ww1_germanrework.52.d: "홀데인 사절단의 성공 이후, 우리는 독일의 포르투갈령 앙골라 합병을 지지해 달라는 요청을 받았습니다. 포르투갈은 한동안 우리의 동맹이었지만, 우리는 독일에 기회가 될 때마다 독일의 식민지 야망을 지원하겠다고 약속했습니다. 이는 우리를 곤경에 빠뜨렸습니다. 그러나 우리가 독일을 지지한다면 포르투갈이 독일의 요구에 평화적으로 동의할 가능성이 더 높다는 점이 지적되었습니다."
 ww1_germanrework.52.a: "좋아. 외교적 지원을 제공하겠다."
 ww1_germanrework.52.b: "절대 안 된다. 우린 포르투갈 편이다."
 ww1_germanrework.53.t: "영국의 수락"
 ww1_germanrework.53.d: "홀데인 협정을 고수한 영국이 포르투갈에 앙골라 합병을 직접적으로 요구하지 않고 우리를 외교적으로 지원하기로 결정했습니다. 이제 영국의 지원을 확보했으니, 포르투갈에 즉시 최후통첩을 전달하고 앙골라 합병을 시작합시다."
 ww1_germanrework.53.a: "훌륭해!"
 ww1_germanrework.54.t: "영국의 거부"
 ww1_germanrework.54.d: "영국이 홀데인 협정의 정신을 저버렸습니다. 그들의 지원 없이는 앙골라를 요구하는 것은 무모한 짓일 뿐입니다. 보도에 따르면, 카이저는 영국 사촌에게 격분하여 전국 신문을 통해 영국 왕실을 공개적으로 비난했다고 합니다. 이로써 영국과 독일의 관계는 전례 없는 수준으로 악화되었습니다."
 ww1_germanrework.54.a: "알비온 놈들은 믿을 수가 없군!"
 ww1_germanrework.55.t: "독일의 앙골라 요구"
 ww1_germanrework.55.d: "오늘 아침, 독일 대사관이 우리 정부에 앙골라 식민지를 독일에 즉시 할양하라는 최후통첩을 보냈습니다. 이는 대독 '채무 상환'의 형태라고 합니다. 영국마저 독일을 지지하고 있어, 우리가 이들에 대항하여 저항할 가능성은 현재로선 희박합니다. 우리 정부 내 많은 인사들은 이미 양보 외에 다른 선택지가 없다고 단언했습니다. 하지만 만약 프랑스에 도움을 요청한다면, 이 크라우츠들의 야욕을 저지할 수도 있을 것입니다"
 ww1_germanrework.55.a: "우리는 양보할 수밖에 없다."
 ww1_germanrework.55.b: "프랑스에 즉각 도움을 요청하라!"
 ww1_germanrework.56.t: "포르투갈의 앙골라 할양"
 ww1_germanrework.56.d: "해외에서 빛나는 소식이 도착했습니다! 포르투갈이 앙골라 할양 요구에 응하며, 우리 행정부에 식민지를 이양한 것입니다. 이 외교적 승리는 독일 내에서 현 정부 지지율 향상을 일으켰고, 주요 신문사들은 베트만홀베크 총리의 '10년에 남을 대승'을 대서특필했습니다. 이제 우리는 앙골라의 뜨거운 태양 아래에서 휴가를 보낼 수 있게 됐습니다."
 ww1_germanrework.56.a: "영광스러운 외교적 승리다!"
 ww1_germanrework.57.t: "포르투갈의 앙골라 할양"
 ww1_germanrework.57.d: "독일에서 좋은 소식이 들어왔습니다. 포르투갈이 앙골라를 독일 식민 행정부에 넘겼다는 것이 확인되었습니다. 독일에 대한 우리의 지원은 최선의 결과를 가져왔습니다. 더 큰 위기를 피하고 포르투갈과의 거리를 두지 않으면서도 독일을 달래는 데 성공했습니다. 하지만 이미 프랑스 외무부로부터 독일을 지원한 것에 대한 불만이 접수되었습니다. 프랑스와의 신뢰를 회복하는 데는 시간이 걸릴 것입니다."
 ww1_germanrework.57.a: "또 다른 위기를 피했다."
 ww1_germanrework.58.t: "프랑스에 호소하는 포르투갈"
 ww1_germanrework.58.d: "포르투갈에서 우려스러운 소식이 전해졌습니다. 그들은 독일의 앙골라 합병 요구에 아직 공식 답변을 내놓지 않고 있으며, 프랑스에 외교적 지원을 요청했습니다. 아직은 프랑스가 거부하여 포르투갈이 물러설 가능성이 있지만, 만약 프랑스가 포르투갈을 지지한다면 상황을 진정시키기 위해서는 섬세한 대처가 필요할 것입니다."
 ww1_germanrework.58.a: "상황이 더 이상 확대되지 않길 바라자..."
 ww1_germanrework.59.t: "포르투갈 외교단의 파리 도착"
 ww1_germanrework.59.d: "오늘 포르투갈로부터 우려스러운 호소를 받았습니다. 이번 주 일찍이 독일은 앙골라 합병을 요구하는 최후통첩을 포르투갈에 보냈습니다. 이제 포르투갈은 우리에게 자신들을 지원해 달라고, 그리고 침략자들이 앙골라를 무력으로 빼앗으려 할 경우 자신들을 보호해 달라고 요구하고 있습니다. 정부의 대부분은 동맹국과의 개전 가능성을 우려하고 있지만, 동시에 독일의 침략을 억제해야 합니다."
 ww1_germanrework.59.a: "포르투갈을 지켜야 한다!"
 ww1_germanrework.59.b: "우리 관심사가 아니다."
 ww1_germanrework.60.t: "프랑스의 포르투갈 지원!"
 ww1_germanrework.60.d: "프랑스는 포르투갈을 지원하며 우리와 영국에 포르투갈에 대한 어떠한 조치도 프랑스에 대한 조치나 마찬가지라는 분명한 메시지를 보냈습니다. 물러서는 것은 또 다른 외교적 실수가 되겠지만, 앙골라를 놓고 전쟁을 벌일 위험을 감수할 수는 없습니다."
 ww1_germanrework.60.a: "물러서지 않겠다!"
 ww1_germanrework.60.b: "어쩔 수 없지만 요구를 포기하는 수밖에."
 ww1_germanrework.61.t: "프랑스의 지원 거부!"
 ww1_germanrework.61.d: "재앙입니다. 프랑스는 우리의 지원 요청을 거부했고, 그로 인해 우리는 이전보다 더 나쁜 상황에 놓였습니다. 최후통첩에 응하라는 압력이 거세지면서, 우리는 앙골라를 넘겨줄 수밖에 없는 것 같습니다. 우리는 굶주린 독일 개자식들에게 맞서 스스로를 지켜내야 하는 상황에 놓였습니다."
 ww1_germanrework.61.a: "양보해야 한다."
 ww1_germanrework.62.t: "독일의 프랑스 대응 지원 요청"
 ww1_germanrework.62.d: "프랑스가 포르투갈을 방어한 이후, 독일은 물러설 생각이 없는 듯하며, 오히려 프랑스와 포르투갈에 대한 무조건적인 지원을 약속해 달라고 우리에게 요청했습니다. 우리는 독일을 지원할 의무가 있으며, 특히 이미 외교적으로 지원해 왔기 때문에 더욱 그렇습니다. 하지만 지금이 훨씬 더 큰 갈등으로 이어질 수 있는 상황에서 벗어날 마지막 기회입니다... 유럽의 미래는 우리의 선택에 달려 있을지도 모릅니다."
 ww1_germanrework.62.a: "우리 동맹을 도와야 한다."
 ww1_germanrework.62.b: "아니. 너무 지나치다."
 ww1_germanrework.63.t: "독일의 후퇴"
 ww1_germanrework.63.d: "독일 정부가 프랑스의 포르투갈 지지 사실을 알게 되자, 국가의회 총리는 카이저에게 정부에 자신들의 요구를 철회하라고 지시해야 한다고 말했습니다. 빌헬름은 총리의 간청을 듣고 요구를 철회했습니다.\n\n독일이 물러서서 정말 다행입니다..."
 ww1_germanrework.63.a: "잘 해결됐네."
 ww1_germanrework.64.t: "독일의 후퇴"
 ww1_germanrework.64.d: "독일이 앙골라에 대한 요구를 철회하면서 포르투갈과 포르투갈령 식민지는 이제 독일 개자식들로부터 안전해졌습니다! 프랑스 정부의 지원으로 카이저는 사실상 정부에 후퇴를 명령할 수밖에 없었습니다. 그 어리석은 자가 자국을 더 큰 치욕에 빠뜨릴 줄 누가 알았겠습니까?"
 ww1_germanrework.64.a: "위대한 승리다!"
 ww1_germanrework.65.t: "포르투갈의 후퇴"
 ww1_germanrework.65.d: "프랑스 정부가 포르투갈의 지원 요청을 거부함에 따라 포르투갈은 우리의 요구에 굴복할 수밖에 없게 되었습니다. 앙골라 합병은 즉각 이루어질 것이며, 우리 식민정부는 이미 앙골라를 독일 제국으로 편입하기 위해 노력하고 있습니다. 다행히 앙골라에는 이미 강력한 경제적 독일 영향력이 뻗쳐 있으며 새 행정부를 신속하게 수립할 수 있습니다."
 ww1_germanrework.65.a: "영광스러운 외교적 승리다!"
 ww1_germanrework.66.t: "포르투갈의 후퇴"
 ww1_germanrework.66.d: "프랑스 정부는 포르투갈의 지원 요청을 거부함으로써 포르투갈이 우리의 요구에 굴복할 수밖에 없도록 만들었습니다. 독일은 이미 앙골라 합병을 시작했으며, 곧 자체 행정부를 설립할 것으로 예상됩니다. 포르투갈 식민지의 미래는 불확실하지만, 독일의 이번 승리는 카이저와의 새로운 관계를 강조합니다."
 ww1_germanrework.66.a: "위기가 해소됐다."
 ww1_germanrework.67.t: "유럽 전쟁 발발!"
 ww1_germanrework.67.d: "유럽에서 전쟁이 발발했습니다! 포르투갈이 영국과 독일의 앙골라 합병 요구를 거부하자, 양국이 포르투갈에 선전포고를 했습니다. 하지만 프랑스가 독일의 야망을 억제하기 위해 포르투갈을 지원하고 나서자, 러시아와 오스트리아를 포함한 다른 유럽 강대국들도 이 전쟁에 참전할 의향을 밝혔습니다.\n\n아마 먼 훗날 인류는 고작 하나의 식민지 때문에 이토록 거대한 분쟁이 시작된 이유를 의문스러워할 것입니다."
 ww1_germanrework.67.a: "모든 전쟁을 끝내기 위한 전쟁이 시작되었다."
 ww1_germanrework.68.t: "영국의 지원 거부"
 ww1_germanrework.68.d: "프랑스의 포르투갈 지원 발표와 동시에 영국은 뒤도 돌아보지 않고 도주했습니다. 우리 정부는 영국에 분노하고 있지만, 앞으로의 행동 방침을 결정해야 할 때입니다. 아마도 우리 단독으로도 포르투갈을 상대할 수 있을 것입니다. 결국, 우리는 이미 한 번 해냈고, 또다시 해낼 수 있습니다."
 ww1_germanrework.68.a: "지금은 물러설 수 없다!"
 ww1_germanrework.68.b: "어쩔 수 없지만 요구를 포기하는 수밖에."
 ww1_germanrework.69.t: "독일의 대프랑스 전쟁 개전!"
 ww1_germanrework.69.d: "유럽에서 전쟁이 발발했습니다! 독일의 앙골라 합병 요구를 포르투갈이 거부하면서 독일이 선전포고했고, 프랑스가 독일의 팽창을 막기 위해 포르투갈 편에 섰습니다. 조만간 러시아와 오스트리아를 비롯한 다른 유럽 강대국들도 이 전쟁에 참전할 것으로 보입니다.\n\n아마 먼 훗날 인류는 고작 하나의 식민지 때문에 이토록 거대한 분쟁이 시작된 이유를 의문스러워할 것입니다."
 ww1_germanrework.69.a: "독일이 승리할 수 있을까?"
 ww1_germanrework.70.t: "프랑스에 물러선 독일"
 ww1_germanrework.70.d: "영국의 지지를 등에 업고 포르투갈에 앙골라 합병을 요구했던 독일은 프랑스의 개입으로 영국이 지지를 철회하자 결국 요구를 철회했습니다. 이는 빌헬름 2세 치하 독일이 추진했던 세계 정책의 오랜 실패 사례 중 또 다른 하나로 기록될 것입니다."
 ww1_germanrework.70.a: "예상치 못한 배신이로군."
 ww1_germanrework.49.t: "전시 연정"
 ww1_germanrework.49.d: "독일이 전쟁에 휘말리자, 최상급육군지휘부가 국가의 끝없는 관료주의에 휘말리지 않고 제국에 대한 의무를 수행할 수 있도록 보장하는 것이 국가의회의 책임입니다. 베트만 홀베크 총리는 따라서 국가의회 전체를 반대 없이 법안을 통과시킬 수 있는 연정으로 통합했습니다. 이 연정은 민간 정부가 권력을 유지할 수 있도록 할 것입니다. 그러나 연정은 최상의 경우에도 불안정하며, 독일 사회민주당 진영의 일부는 반전 논리로 연정을 완전히 무시하고 있으며, 우파의 사회민주당을 국가의회에서 축출하라는 요구는 연정을 유지하는 데 거의 도움이 되지 않습니다.\n\n민간 정부가 최상급육군지휘부에게 권력을 잃지 않도록 하려면 연정이 생존하도록 보장해야 합니다."
 ww1_germanrework.49.a: "국가의회는 평화를 찾았지만, 전선에선 전쟁이 계속된다."
 ww1_germanrework.71.t: "파리 함락"
 ww1_germanrework.71.d: "오늘 전선으로부터 경이로운 소식이 전해졌습니다. 독일군이 파리를 점령한 것입니다. 프랑스 정부는 이제 항복을 고려할 가능성이 높지만, 그 여부와 관계없이 이는 엄청난 승리입니다. 국군은 이제 남은 협상국 붕괴에 집중할 것입니다. 이에 최상급육군지휘부는 정부에 전쟁이 장기화될 위험을 감수하기보다는 러시아군을 궤멸시키기 위해 극단적인 조치를 취할 것을 제안했습니다."
 ww1_germanrework.71.a: "전진하라, 게르마니아여!"
 ww1_germanrework.72.t: "전선 고착화"
 ww1_germanrework.72.d: "오늘 카이저 폐하께 전선으로부터 우려스러운 소식이 전해졌습니다. 단기전을 장담했던 군부의 예상과 달리, 파리 점령 실패 이후 독일군은 점점 더 비효율적으로 변하기 시작했습니다. 비록 최상급육군지휘부은 현재 파리 공략을 위해 전선 안정화에 애쓰고 있지만, 앞으로 며칠 내에 군사적 차질이 발생할 것은 분명합니다. 이제는 오직 주께서만 우리를 구할 수 있을 것입니다."
 ww1_germanrework.72.a: "이거 좋지 않은데."
 GER_sokehs_rebellion: "소케스 봉기"
 GER_sokehs_rebellion_desc: "폰페이 섬의 소케스족 사이에서 불만이 폭발하여 공공연한 봉기로 이어졌습니다. 이번 봉기는 제국의 권위에 도전하고 현지의 안정을 위협하고 있습니다. 우리는 이 봉기를 진압하고 폰페이에 대한 제국의 통제력을 재확립하기 위해 단호하게 행동해야 합니다."
 GER_sokehs_mission_countdown: "봉기 확산"
 GER_sokehs_mission_countdown_desc: "이 임무는 봉기를 진압할 때까지 반복됩니다."
 GER_deal_with_sokehs_rebellion: "소케스 봉기 분쇄"
 sokehs_rebellion_ongoing: "소케스 봉기가 진행 중임"
 sokehs_rebellion_crushed: "소케스 봉기가 진압됨"
 ww1_germanrework.13.t: "소케스 봉기 촉발"
 ww1_germanrework.13.d: "독일령 노이기니아에서 보고된 내용에 따르면, 폰페이 섬의 소케스족이 무장봉기를 일으켰다고 합니다. 이 반란은 식민행정부의 토지 분쟁과 강제 노동 요구로 인해 촉발된 것으로 보이며, 봉기군은 독일군 진지를 공격하고 현지 당국의 명령을 무시하고 있습니다. 이같은 제국 통치에 대한 명백한 도전은 용납될 수 없으며 즉각적인 조치가 필요합니다."
 ww1_germanrework.13.a: "소요사태를 어서 진압해야 한다!"
 ww1_germanrework.14.t: "소케스 반란 분쇄"
 ww1_germanrework.14.d: "독일령 노이기니아의 우리 군이 소케스 반란을 진압하는 데 성공했다고 보고했습니다. 해군 순양함이 도착한 후 처절한 저항 끝에 주요 반란 세력은 패배하거나 투항했습니다. 반란의 주동자와 많은 가담자들은 현재 우리가 구금하고 있으며, 독일 제국에 반대한 저들의 행동에 대한 심판을 기다리고 있습니다."
 ww1_germanrework.14.a: "본보기로 주동자들을 처형하라."
 ww1_germanrework.14.b: "범죄자들을 구금하고 강제노역형에 처하라."
 ww1_germanrework.26.t: "자베른 위기 촉발"
 ww1_germanrework.26.d: "자베른에서 젊은 귄터 폰 포르스트너 소위가 엘자스 현지 주민을 공개적으로 모욕하는 사건이 발생했습니다. 현지 언론 보도에 따르면 포르스트너 소위는 병사들에게 \"만약 공격받으면 무기를 사용해도 좋다. 그러다 엘자스 놈을 찔러 죽이면 내가 10마르크를 주겠다\"라고 말했다고 합니다.\n\n국내외 언론은 이 사건을 집중 보도하며 현지 정서를 자극했고, 엘자스-로트링겐에서의 부적절한 군사 행동에 대한 강력한 항의를 불러일으켰습니다."
 ww1_germanrework.26.a: "상황을 계속 주시하라."
 ww1_germanrework.27.t: "자베른의 추가 문제"
 ww1_germanrework.27.d: "이번 주 초 자베른 사건 이후, 엘자스 주민들과 사회민주당의 압력으로 군부는 포르스트너 소위에게 7일간의 가택 연금 처분을 내렸습니다. 하지만 이 처분은 2차 심리에서 철회되었습니다. 유감스럽게도, 군부의 조치에 실망한 엘자스 주민들은 계속해서 시위를 이어갔습니다. 더욱이, 포르스트너 소위는 처벌이 철회된 후 다시 밖으로 나가 현지인들을 자극한 것으로 알려졌습니다. 얼마 지나지 않아 막사 앞에 엄청난 인파가 다시 모였고, 이는 군사 법원이 '부적절한 병력의 대응'이라고 칭한 사건으로 이어졌습니다."
 ww1_germanrework.27.a: "부디 조용히 끝나길..."
 ww1_germanrework.27.b: "베트만홀베크의 의견에 경청하고, 포르스트너 소위를 엄격히 징계하라."
 ww1_germanrework.28.t: "자베른 사건"
 ww1_germanrework.28.d: "자베른 사건이 카이저의 초기 예상을 훨씬 뛰어넘어 국가적인 위기로 비화하고 있습니다. 엘자스 주민의 정의를 요구하는 시위가 전국적으로 확산되기 시작한 것입니다. 여러 주요 언론사가 카이저가 위기에 대처하기는커녕 황후와 사냥 여행을 떠났으며, 현재 총리와 국가의회를 비상회의에서 배제하고 오직 군부의 조언만을 듣고 있다고 보도하면서 상황은 더욱 악화하고 있습니다.\n\n테오발트 폰 베트만홀베크 총리는 이제 절박한 상황에 놓였습니다. 그의 의무는 사실상 카이저를 보좌하는 것이지만, 국가의회는 총리에게 불신임 투표를 통해 반대 의사를 표명할 것을 요구하고 나섰습니다. 국가를 위해, 혹은 총리직을 지키기 위해, 베트만홀베크는 국가의회와 뜻을 같이하고 정의를 요구하는 목소리에 합류할 수 있습니다."
 ww1_germanrework.28.a: "총리는 계속 카이저께 충성을 다할 것이다."
 ww1_germanrework.28.b: "베트만홀베크는 국가의회의 편을 들 것이다."
 ww1_germanrework.29.t: "징계 결의안"
 ww1_germanrework.29.d: "예상대로, 국가의회는 테오발트 폰 베트만홀베크 총리 내각에 불신임 투표를 발의했습니다.\n\n이번 주 초, 총리는 그의 내각을 옹호하기 위한 첫 연설을 했습니다. 모두가 예상했듯이 총리는 카이저와 군부의 행동을 굳건히 옹호하며 강경한 태도를 유지했습니다. 이는 국가의회의 지지를 얻는 데 거의 도움이 되지 않았고, 연설 내내 좌익계열 정당들은 뚜렷한 항의를 쏟아냈습니다. 오늘 아침, 총리는 중도파에게 호소하는 마지막 연설을 하며 전세를 바꿀 만큼의 표를 얻기를 희망했습니다."
 ww1_germanrework.29.a: "주사위는 던져졌다."
 ww1_germanrework.30.t: "투표 결과 집계"
 ww1_germanrework.30.d: "긴장감 넘치는 국가의회 회기 끝에 투표 결과가 집계되었습니다. 예상대로 베트만-홀베크가 패배했으며, 총리의 행동이 국가의회의 의사를 반영하지 않았다는 것이 공식적으로 공표되었습니다.\n\n하지만 이 투표 결과가 베트만홀베크 총리의 사임을 법적으로 강제하지는 않습니다. 특히 카이저가 그를 해임할 의지를 보이지 않고 있기에, 카이저가 원한다면 총리는 계속 유임할 수 있을 것입니다. 그러나 총리가 유임된다면 독일 헌정에는 큰 타격이 가고, 총리의 명성이 돌이킬 수 없이 손상될 것입니다."
 ww1_germanrework.30.a: "베트만홀베크는 유임한다."
 ww1_germanrework.30.b: "총리는 사임한다."
 ww1_germanrework.31.t: "구질서의 존속"
 ww1_germanrework.31.d: "지난 몇 주간 일련의 사건은 결국 별다른 권력 변화 없이 막을 내렸고, 이는 좌익 정당들의 큰 실망을 샀습니다. 총리는 유임에 성공하고 군부를 달래는 데 성공했지만, 사회민주당이 극렬히 반대에 나섰습니다. 자베른 사건은 훗날 엘자스-로트링겐에서 독일의 권위가 시험대에 오른 중요한 사건으로 기억될 것입니다. 엘자스 주민들이 독일인으로서의 정체성을 더 빨리 받아들이기를 바랍시다."
 ww1_germanrework.31.a: "불안한 안정을 되찾았다."
 ww1_germanrework.32.t: "빠른 해결"
 ww1_germanrework.32.d: "점점 심화되는 상황에 대한 보고를 받은 카이저는 사냥 여행을 중단하고 포르스트너에게 징계를 내릴 것을 명령했습니다. 이로써 카이저는 정치적 위기와 헌정 위기를 모면할 수 있었습니다. 국가의회와 현지인들은 만족했지만, 예상대로 군부는 자신들의 업무에 대한 이러한 직접적인 개입에 경멸감과 불명예를 느끼고 있습니다."
 ww1_germanrework.32.a: "모든 사람을 만족시킬 순 없다."
 ww1_germanrework.33.t: "헌정 위기"
 ww1_germanrework.33.d: "베트만홀베크 총리가 국가의회의 편에 서면서, 군부가 헌정에 미치는 영향력에 공개적으로 도전했습니다. 이제 총리와 의회는 보수적인 총참모부의 권력에 맞서 단결했습니다. 국가의회를 달래는 일은 의심할 여지 없이 최고수뇌부를 분노하게 하겠지만, 문민정부를 보존하기 위해서는 필수적일 수 있습니다. 이제 독일 제국의 최종 권력이 어디에 있는지 결정할 때가 왔습니다."
 ww1_germanrework.33.a: "베트만홀베크를 믿어라. 군부는 제 분수를 알아야 한다."
 ww1_germanrework.33.b: "베트만홀베크를 해임하라. 군부의 권한은 절대적이다."
 ww1_germanrework.34.t: "자베른 사건"
 ww1_germanrework.34.d: "엘자스-로트링겐의 자베른에서 정치적, 사회적 논란이 촉발되며 군부 권위와 시민 사회 간의 깊은 갈등이 드러났습니다. 이 사건은 한 병사와 민간인들 간의 대치에서 시작되어, 과도한 군사력 사용과 자의적 체포로 이어지면서 확산되었습니다. 현지 군 지휘관들이 민간인들의 우려를 일축하면서 민중의 분노는 더욱 커졌고, 이제 이 사건은 전국적인 문제가 되었습니다. 특히 사회민주당을 비롯한 국가의회의 여러 정당은 책임 규명과 개혁을 요구하고 나섰습니다."
 ww1_germanrework.34.a: "카이저 폐하의 제복은 그 어떤 상황에서도 존중받아야 한다!"
 ww1_germanrework.34.b: "군부는 법치 위에 있지 않다!"
 ww1_germanrework.34.c: "군부에 몇 가지 문제가 있는 것 같군."
 ww1_germanrework.73.t: "크루프와 비커스의 합작 투자 사업 발표"
 ww1_germanrework.73.d: "주목할 만한 진전이 있었습니다. 프리드리히 크루프 AG와 비커스 사의 대표들이 공동 산업 컨소시엄 설립을 위한 공식 협정에 서명했습니다. 전례 없는 성과로 평가받는 이 합작 투자는 야금, 중장비, 그리고 조선 공학 분야에서 기술 협력, 자원 공유, 그리고 공동 연구를 촉진할 것입니다.\n\n표면적으로는 상업적인 사업이지만, 그 함의는 매우 정치적입니다. 크루프와 비커스는 수십 년 동안 독일과 영국 사이 해군 군비 경쟁의 상징이었습니다. 이제 두 회사가 협력하는 것은 많은 사람들에게 전략적 데탕트의 신호로 여겨집니다.\n\n독일 외무부는 이 소식을 환영하며, 상호 이익과 합리적 협력이 경쟁을 이길 수 있다는 증거라고 언급했습니다. 런던에서는 다소 신중한 반응을 보였지만, 조심스럽게 낙관적인 전망을 내놓았습니다."
 ww1_germanrework.73.a: "경제 논리는 오랜 증오도 극복한다."
 ww1_germanrework.74.t: "엘자스-로트링겐의 지위"
 ww1_germanrework.74.d: "엘자스-로트링겐은 1871년 병합 이래 독일 제국이 직접 통치하는 제국영토입니다. 엘자스-로트링겐은 가 임명한 총독이 통치하는데, 자치권을 누리는 타 제후국들과는 달리 이 지역엔 자치권이 없습니다. 대부분 알자스어 및 프랑스어 화자로 구성된 주민들은 오랫동안 중앙정부의 통제와 교육 및 공공생활에 영향을 미치는 지속적인 독일화 정책에 불만을 표출해 왔습니다.\n\n이에 중앙정부는 엘자스-로트링겐에 신헌법을 공포하고 지역 의회를 신설하였고, 이를 통해 일부 현지 사안에 대한 제한적인 입법권을 부여할 것입니다. 또한 이번 개혁으로 엘자스-로트링겐은 국가의회와 연방참사원 양쪽에 대표 의석을 가지게 되어, 추후 국정 운영에 더 적극적인 참여가 가능해질 것입니다. 비록 주요 결정권은 여전히 베를린에 남아 있지만, 이번 개혁은 연방 구조 내 통합을 향한 중요한 진전이자, 오랜 지역 차별을 해소하기 위한 조치로 널리 평가받고 있습니다."
 ww1_germanrework.74.a: "곧 문제를 해결하겠다."
 ww1_germanrework.75.t: "슐리펜 계획 현대화?"
 ww1_germanrework.75.d: "총참모부가 베네룩스 삼국을 통해 프랑스를 침공하는 슐리펜 계획의 수정을 강하게 요구하고 있습니다. 총참모부는 네덜란드를 우회하여 벨기에를 직접 공격하는 더욱 공격적인 계획안을 제안했습니다.\n\n이미 요시아스 폰 헤링겐 전쟁대신은 슐리펜 계획이 병력을 조기에 소진시키고 전선을 고착시킬 것이라고 분명히 밝힌 바 있습니다. 그러나 다른 많은 장군들은 이에 동의하지 않고 있어, 이 새로운 계획을 승인할지 여부에 대한 결정이 시급합니다."
 ww1_germanrework.75.a: "새로운 계획이 좋은 타협안이다."
 ww1_germanrework.75.b: "원래 계획을 고수하라."
 ww1_germanrework.76.t: "서부 전선의 실패"
 ww1_germanrework.76.d: "아군의 강력한 총공격에도 불구하고, 우리는 뫼즈강변 베르됭을 장악하는 데 실패했습니다. 전략적 요충지이자 요새화된 곳인 베르됭은 추후 더 광범위한 공세의 교두보가 될 수 있었으나, 이제는 그 이점을 살릴 수 없게 되었습니다."
 ww1_germanrework.76.a: "젠장!"
 ww1_germanrework.77.t: "루덴도르프 공세 실패"
 ww1_germanrework.77.d: "솜 공세가 실패했습니다. 아군은 총참모부가 맞춰놓은 전략적 목표를 달성하는 데 실패했고, 이번 실패는 불필요한 손실을 초래했을 뿐만 아니라 최전선의 사기를 저하시켜 놓았습니다..."
 ww1_germanrework.77.a: "젠장!"
 ww1_germanrework.78.t: "건재한 이르프"
 ww1_germanrework.78.d: "우리의 거듭된 노력에도 불구하고, 벨기에는 여전히 이프르 전선을 굳건히 지키고 있습니다. 따라서 완전한 점령은 아직 요원해 보이고, 당분간 벨기에군과의 전투는 계속될 것입니다."
 ww1_germanrework.78.a: "젠장!"
 ww1_germanrework.79.t: "제1기갑여단 창설"
 ww1_germanrework.79.d: "요제프 볼머의 중전차 첫 생산분이 준비되어, 지원용도나 대규모 대대에 투입할 충분한 물량이 확보되었습니다. 하지만 A7V 전차는 높은 생산 비용 탓에 아직 대량 생산 단계에 이르지 못했습니다. 이 전차의 실용성은 실전에서 입증되어야 할 과제로 남아 있습니다."
 ww1_germanrework.79.a: "그 가치가 곧 증명되리라."
 ww1_germanrework.80.t: "동부 전선의 실패"
 ww1_germanrework.80.d: "우리 군대의 격렬한 노력에도 불구하고 우리가 러시아에 대해 전개한 주요 공세의 합의된 목표를 달성하지 못했습니다. 이번 전략적 패배는 병사들의 사기를 약간 저하시켰을 뿐만 아니라 불필요한 손실을 초래했습니다."
 ww1_germanrework.80.a: "젠장!"
 ww1_germanrework.81.t: "독일의 이탈리아 전선 지원"
 ww1_germanrework.81.d: "트렌티노 전선에서 진행 중인 공세를 지원하고 이탈리아에 대한 총공격을 지휘하고자, 독일 제국이 군사 고문단을 파견했습니다. 이번 대규모 합동 공세는 이탈리아군을 베네치아 너머로 밀어내고 알프스 전선을 종결시키는 것을 목표로 합니다."
 ww1_germanrework.81.a: "훌륭해!"
 ww1_germanrework.82.t: "이탈리아 전선의 실패"
 ww1_germanrework.82.d: "우리 군대의 강도 높은 공세에도 불구하고, 이탈리아를 상대로 시작했던 대규모 공세가 알프스 산맥에서 교착 상태에 빠지면서 전략적 목표 달성에 실패했습니다. 이 전략적 패배는 불필요한 손실을 초래했을 뿐만 아니라 병력의 사기를 다소 저하시켰습니다."
 ww1_germanrework.82.a: "젠장!"
 ww1_germanrework.108.t: "미국의 중재 제안"
 ww1_germanrework.108.d: "전쟁이 예상보다 오래 지속되고 양측에서 사상자가 계속 증가하자, 베트만홀베크 총리는 비전통적인 제안을 내놓았습니다. 전쟁 당사국들 간의 강화회의를 중재해 달라고 미국에 요청하는 것입니다. 이 제안의 목적은 지금까지 공식적으로 중립을 유지해 온 [USA.getLeader] 대통령이 양측을 협상장으로 이끌어낼 수 있을 것이라는 기대입니다.\n\n이 제안은 대담하고 위험합니다. 국가의회의 일부 의원들은 이 제안이 약점의 신호로 해석될 수 있다고 우려합니다. 그러나 다른 이들은 외교적 돌파구가 없으면 전쟁이 장기화되고 승산 없는 투쟁으로 번질 수 있다고 주장합니다.\n\n베트만홀베크는 워싱턴에 비밀 서한을 보내 미국이 중립적인 중재자로 참여해 달라고 요청할 수 있습니다."
 ww1_germanrework.108.a: "시도는 해봐야 한다. 워싱턴에 전보를 보내라."
 ww1_germanrework.108.b: "너무 위험하다. 절박한 것처럼 보일 순 없다."
 ww1_germanrework.109.t: "독일의 평화 협정 제안"
 ww1_germanrework.109.d: "베를린에서 외교 전문이 도착했습니다. 베트만홀베크 총리는 유럽에서 심화되는 유혈 사태를 이유로 미국이 전쟁 당사국들 간의 일반 강화회의를 중재해 달라고 공식 요청했습니다. 독일 정부는 '명예로운 평화'를 추구하며, 미국의 중립성과 도덕적 권위가 협상국을 협상장으로 이끌어낼 것이라고 기대하고 있습니다.\n\n[USA.getLeader] 대통령과 참모진은 의견이 분분합니다. 일부는 평화를 회복하고 미국의 국제 중재자 역할을 재확인할 기회를 환영합니다. 다른 이들은 독일의 의도를 의심하며, 이는 이익을 공고히 하거나 협상국 사이를 이간질하려는 전략일 수 있다고 의심합니다.\n\n이 제안은 전례 없는 것이지만, 이제 외교적으로 참여할 것인지, 아니면 거리를 두고 있을 것인지의 선택은 우리에게 달려 있습니다."
 ww1_germanrework.109.a: "평화의 가능성을 모색해보자."
 ww1_germanrework.109.b: "적절한 때가 아니다. 요청을 거절하라."
 ww1_germanrework.110.t: "미국의 중재 거부"
 ww1_germanrework.110.d: "워싱턴으로부터 답신이 도착했습니다. [USA.getLeader] 대통령은 우리 측의 평화 회담 중재 요청을 거부했습니다. 신중하게 작성되고 외교적으로 표현된 메시지이지만, 의심의 여지 없이 명확합니다. 미국은 현재 시점에서 개입하지 않을 것입니다.\n\n총리는 중립적인 미국 주도의 구상이 협상국을 협상장으로 이끌어낼 것이라는 큰 기대를 걸고 있었습니다. 이 문이 이제 닫히자, 국가의회 내 비판자들은 기회를 놓쳤다고 지적하며, 총참모부에서는 장기적이고 전면적인 전쟁에 대비하라는 요구가 다시 제기되고 있습니다.\n\n양면전선의 상황은 변함없으며, 외교적 해결의 전망은 날이 갈수록 어두워지고 있습니다."
 ww1_germanrework.110.a: "그렇다면 무력으로 전쟁에서 이길 준비를 해야 한다."
 ww1_germanrework.111.t: "미국의 제안 고려"
 ww1_germanrework.111.d: "워싱턴으로부터 답신이 도착했습니다. [USA.getLeader] 대통령은 신중하면서도 우리 진정성에 대해 분명히 불확실해하면서도, 강화회담 가능성을 모색하는 데 원칙적으로 동의했습니다. 그는 협상국이 이 구상에 개방적이라면 미국이 중립적인 중재자 역할을 맡을 용의가 있다고 알려왔습니다.\n\n구체적인 약속은 아직 없지만, 이는 전쟁이 시작된 이후 가장 유망한 외교적 기회입니다. 총리는 낙관적이지만, 어떤 실수나 소통의 오류가 과정이 시작되기 전에 이를 방해할 수 있다는 점을 인식하고 있습니다.\n\n이제 모든 것은 협상국이 중재된 협상 가능성에 어떻게 반응하는지에 달려 있습니다."
 ww1_germanrework.111.a: "미국 대통령에 속행을 촉구하라."
 ww1_germanrework.112.t: "독일의 협상 제안"
 ww1_germanrework.112.d: "미국은 독일 정부로부터 받은 공식 서한을 전달했습니다. 베트만홀베크 총리는 미국 중재 하에 강화협상을 시작할 것을 제안하며, 이를 '명예로운 평화'라고 설명했습니다.  \n\n이 제안에는 어떤 전제 조건도 포함되어 있지 않지만, 그 시기는 독일 지도부가 전쟁의 장기화와 증가하는 손실에 대한 우려를 반영하고 있습니다. [USA.getLeader] 대통령은 중재자 역할을 맡는 데 개방적이지만, 이는 단지 첫 번째 단계일 뿐이라고 강조했습니다. 우리 내부에서도 의견이 분분합니다. 일부는 추가적인 유혈 사태 전에 유리한 조건을 확보할 기회일 수 있다고 주장합니다. 다른 이들은 이는 독일의 이익을 공고히 하고 협상국의 단결을 약화시키려는 명백한 전략이라고 보고 있습니다.\n\n우리는 이제 이 제안을 수용할지, 아니면 완전히 거부할지 결정해야 합니다."
 ww1_germanrework.112.a: "신중히 듣겠다."
 ww1_germanrework.112.b: "제안을 거부하라. 독일이 평화를 재단해서는 안 된다."
 ww1_germanrework.113.t: "독일의 협상 제안"
 ww1_germanrework.113.d: "미국은 독일 정부로부터 받은 공식 서한을 전달했습니다. 베트만홀베크 총리는 미국 중재 하에 강화협상을 시작할 것을 제안하며, 이를 '명예로운 평화'라고 설명했습니다.  \n\n이 제안에는 어떤 전제 조건도 포함되어 있지 않지만, 그 시기는 독일 지도부가 전쟁의 장기화와 증가하는 손실에 대한 우려를 반영하고 있습니다. [USA.getLeader] 대통령은 중재자 역할을 맡는 데 개방적이지만, 이는 단지 첫 번째 단계일 뿐이라고 강조했습니다. 우리는 이 논의에서 주요 당사자가 아니며 영향력도 없지만, 향후 진행 상황에 대해 적시에 통보받을 것입니다."
 ww1_germanrework.113.a: "관심을 갖고 지켜보겠다."
 ww1_germanrework.114.t: "벨기에 문제"
 ww1_germanrework.114.d: "평화 협상이 조심스럽게 진전되고 있는 가운데, 워싱턴 정계에서는 벨기에 문제가 핵심 쟁점으로 떠오르고 있습니다.\n\n우선, 영국과 프랑스는 벨기에의 완전한 주권 회복이 평화 협상의 필수 조건이라고 강조합니다. 미국 내 여론 역시 1914년 침공 이후 벨기에의 고통에 깊이 공감하고 있는 편입니다. 하지만 베를린발 소식에 따르면, 독일이 무조건적인 철수에 동의할 가능성은 낮아 보입니다.\n\n일부 자문관들은 벨기에 해방을 미국의 모든 중재 노력에서 가장 중요한 원칙으로 삼아야 한다고 주장합니다. 그렇지 않으면 미국이 중요시하는 도덕적 명분을 잃을 수도 있다는 거죠. 하지만 다른 이들은 성급한 최후통첩이 독일을 협상 테이블에서 떠나게 할 수도 있다고 우려합니다. 어떻게 해야 할까요?"
 ww1_germanrework.114.a: "벨기에 주권의 완전하고 즉각적인 복원을 요구하라."
 ww1_germanrework.114.b: "벨기에를 중심 문제로 다루는 대신, 협상의 여지를 남겨둬라."
 ww1_germanrework.114.c: "지금 벨기에 문제를 꺼내지 말자. 모든 것엔 때가 있다."
 USA_will_mediate_the_peace: "§Y[USA.getFlag][USA.getName]§! 측이 강화 조건을 중재합니다. 결과가 우리의 주장에 맞지 않을 수 있지만, §t대전쟁§!을 끝낼 수도 있습니다."
 ww1_germanrework.115.t: "독일의 제안: 벨기에와 콩고 맞교환"
 ww1_germanrework.115.d: "미국 중재 하에 독일 정부는 현재까지 가장 중요한 양보를 발표했습니다. 점령 중인 벨기에 영토에서 완전하고 조건 없는 철수입니다. 이에 대한 대가로 독일은 현재 벨기에가 관리 중인 콩고의 할양을 식민지 보상으로서 요구하고 있습니다. 워싱턴은 이 제안을 전쟁을 종결시키면서 협상국의 핵심 요구를 충족시킬 수 있는 균형 잡힌 타협안으로 보고 있습니다.\n\n이 제안은 오르세 궁을 충격에 빠뜨렸고 내각을 분열시켰습니다. 일부는 벨기에의 완전한 해방이 우리의 전쟁 목표를 달성했으며, 콩고는 결국 주변적인 문제라고 주장합니다. 다른 이들은 침략에 대한 보상으로 제국주의적 이익을 부여하는 것을 거부하며, 동의하면 위험한 선례를 만들 것이며 프랑스-벨기에 관계를 악화시킬 것이라고 경고합니다.\n\n결정은 이제 [ROOT.Capital.GetCapitalVictoryPointName]에 달려 있습니다."
 ww1_germanrework.115.b: "수용하라. 벨기에는 자유를 찾았고, 평화가 가까워졌다."
 ww1_germanrework.115.a: "거부하라. 독일이 그 어떤 곳도 정복하게 두진 않겠다."
 ww1_germanrework.116.t: "협상국의 제안 거부"
 ww1_germanrework.116.d: "미국 대표단은 충격적인 소식을 가지고 돌아왔습니다. 협상국은 우리 측의 일반 강화협정 제안을 공식적으로 거부했습니다. 베를린에서 많은 이들이 과도하다고 여긴 양보였지만, 벨기에에서 완전한 철수를 약속했음에도 불구하고 협상국 정부들은 콩고를 보상으로 할양하는 것을 거부하며, 이 제안을 제국주의적 정복을 유럽의 철수와 교환하려는 시도라고 비난했습니다.\n\n총리는 극도로 실망했습니다. 국가의회 내에서는 반대 목소리가 점점 더 커지고 있으며, 총참모부에서는 전면적 작전 재개를 즉시 요구하는 목소리가 나오고 있습니다. 중재된 평화의 꿈은 무너졌고, 이와 함께 전쟁이 이성으로 끝날 수 있다는 마지막 환상도 사라졌습니다."
 ww1_germanrework.116.a: "무제한 잠수함 작전으로 위협하라!"
 ww1_germanrework.116.b: "그렇다면 외교가 할 수 없는 것을 검이 결정해야겠지."
 ww1_germanrework.117.t: "독일의 무제한 잠수함 작전 위협"
 ww1_germanrework.117.d: "워싱턴에서 [ROOT.Capital.GetCapitalVictoryPointName]에 강경한 서한이 전달되었습니다. 독일 대표단은 윌슨 대통령에게, 만약 협상국이 강화 제안을 계속 거부한다면 베를린은 무제한 잠수함 전쟁을 재개할 수밖에 없을 것이라고 통보했습니다. 이 조치의 영향은 심각합니다. 이러한 움직임은 중립국 선박, 특히 미국 선박을 표적으로 삼을 것이며, 이는 미국이 전쟁에 참여하도록 자극할 가능성이 높습니다. 독일은 이 같은 상황을 감수할 준비가 되어 있는 것으로 보입니다. 총리의 최후통첩은 명확합니다. 제안된 조건을 수용하거나, 해상에서 새로운 전면전 단계에 대비하라는 것입니다.\n\n내각에서는 의견이 극명히 갈리고 있습니다. 일부는 이는 절박한 허세라고 주장하는 반면, 다른 이들은 이는 글로벌 균형을 바꿀 수 있는 계산된 긴장 고조라고 보고 있습니다. 전쟁의 미래가 위기에 처해 있습니다."
 ww1_germanrework.117.a: "위협해 보던가. 협박에 굴하진 않겠다."
 ww1_germanrework.117.b: "미국이 참전할 수도 있다. 영국과 상의해야 한다."
 ww1_germanrework.118.t: "프랑스의 수용 거부"
 ww1_germanrework.118.d: "우리 대표단이 행사해 온 모든 압력에도 불구하고, 그리고 무제한 잠수함 전쟁의 위협에도 불구하고, 협상국 대표단은 자신의 입장을 바꾸지 않고 있으며, 우리 조건에 굴복하지 않고 있습니다. 이 조건들은 정당함에도 불구하고 말입니다. 이 상황은 우리로 하여금 전쟁을 연장하도록 강요하고 있으며, 이는 우리에게 유리하지 않을 수도 있습니다."
 ww1_germanrework.118.a: "무슨 일이 있어도 이 전쟁에서 승리할 것이다!"
 ww1_germanrework.119.t: "강화회담 실패"
 ww1_germanrework.119.d: "우리의 최선을 다한 중재 노력에도 불구하고 강화협상 시도는 실패로 돌아갔습니다. 협상국 열강은 독일의 벨기에 완전 철수 대신 콩고에서의 식민지 보상이라는 조건을 포함한 제안된 협상 조건을 수용하지 않았습니다. 프랑스와 영국은 이 제안을 도덕적으로 용납할 수 없다고 비난했으며, 베를린으로부터 추가 양보를 이끌어낼 수 없었습니다. 독일 정부는 무제한 잠수함 전쟁 재개를 위협했음에도 불구하고 협상을 진전시키기 위해 충분한 압력을 행사하지 못했습니다.\n\n대담한 외교적 도박으로 시작된 이 과정은 교착 상태로 끝났습니다. 상호 불신이 그 어느 때보다 깊어졌고, 타협의 여지가 보이지 않는 상황에서 총성이 다시 울릴 것입니다. 현재로선 전쟁은 계속됩니다."
 ww1_germanrework.119.a: "할 수 있는 걸 했다. 세상은 아직 평화에 준비가 되어 있지 않아."
 ww1_germanrework.120.t: "강화회담 결렬"
 ww1_germanrework.120.d: "미국 주도의 평화 구상은 결실을 맺지 못했습니다. 몇주간의 비공개 논의 끝에 [USA.getLeader] 대통령은 우리 정부들에게 베를린이 식민지 보상을 받지 않고는 벨기에에서 철수하지 않을 것이라고 통보했습니다. 이는 우리가 일치된 의견으로 거부한 제안입니다. 독일은 콩고를 할양받는다면 벨기에에서 철수할 용의가 있다고 제안했지만, 이는 우리가 투쟁하는 원칙과 상반되는 터무니없는 요구로 판단되었습니다. 추가적인 타협은 이루어지지 않았으며, 베를린은 군사적 또는 외교적 압력을 충분히 행사하지 않아 문제를 강제로 해결하지 못했습니다.\n\n회의는 종료되었습니다. 우리 정부 내 일부는 불명예스러운 합의를 피했다는 점에 안도감을 표현하지만, 다른 이들은 불안감을 느끼고 있습니다. 전쟁은 계속되고 있으며, 끝이 보이지 않습니다. 우리 국민은 지쳐가고 있으며, 비용은 매일 증가하고 있습니다."
 ww1_germanrework.120.a: "탁상이 아니라 전장에서 전쟁을 승리할 것이다."
 tt_great_war_ends: "§t대전쟁§!이 끝남."
 tt_need_entente_usa_approval: "혜택이 효과를 발휘하려면 §Y[USA.getFlag][USA.getName]§! 측과 §Y[FRA.getFlag][FRA.getName]§! 측이 협정을 승인해야 합니다."
 GER_buff_unrestricted_submarine_warfare: "§Y\"무제한 잠수함 작전\"§! 중점 강화:\n"
 ww1_germanrework.121.t: "돌파구: 협상국의 강화 기반 수긍"
 ww1_germanrework.121.d: "몇주간의 신중한 외교와 점점 커지는 압력 끝에 워싱턴에서 소식이 전해졌습니다. 협상국은 미국의 평화 기반에 공식적으로 동의했습니다. 이 협정에 따라 우리는 벨기에 점령 지역에서 철수하는 대가로 콩고가 벨기에 행정부에서 독일 식민지 통제로 이관될 것입니다. 총참모부 내 많은 이들은 치열하게 싸워 얻은 전략적 위치의 상실에 불만을 품고 있지만, 총리는 이를 전쟁의 협상적 종결을 위한 중요한 첫걸음으로 보고 있습니다.\n\n그러나 앞길은 여전히 길고 불확실합니다. 엘자스-로트링겐, 동유럽, 발칸반도, 해군 군축 문제 등이 큰 과제로 남아 있습니다. 그럼에도 불구하고, 현재로서는 외교적 돌파구를 마련했으며, 독일의 총력전으로 인한 소모전을 피할 수 있게 되었습니다."
 ww1_germanrework.121.a: "마침내 외교가 결실을 맺었다! 추가 회담을 준비하라."
 ww1_germanrework.122.t: "[28.getName]-[1107.getName] 문제"
 ww1_germanrework.122.d: "벨기에와 콩고에 대한 잠정 합의가 이루어진 후, 전쟁에서 가장 상징적인 문제인 [28.getName]-[1107.getName]의 운명에 대한 관심이 집중되고 있습니다.\n\n프랑스는 역사적 주장과 국가적 명예를 이유로 두 주의 완전한 반환을 요구하고 있습니다. 독일은 1871년부터 독일국의 일부로 유지되어 온 해당 지역을 포기할 수 없다고 주장하며, 어떤 양보도 정치적으로 폭발적일 것이라고 경고하고 있습니다.\n\n여러 타협안이 제시되었습니다. 일부 미국 자문단은 문화적 또는 언어적 기준에 따라 주를 분할하는 방안을 제안했습니다. 다른 이들은 국제 열강이 보증하는 독립된 [28.getName]-[1107.getName]을 창설하는 중립적 해결책을 제시했습니다. 이 결정은 평화 과정의 다음 단계를 형성할 것이며, 협상이 지속될지 아니면 붕괴될지 결정할 수 있습니다."
 ww1_germanrework.122.a: "프랑스의 완전한 수복을 지지하라. 알자스-로렌은 반환해야 한다."
 ww1_germanrework.122.b: "독일의 주권을 지지하라. 독일국이 지역을 지킨다."
 ww1_germanrework.122.c: "프랑스령 로렌, 독일령 [28.getName]로 분할을 제안하라."
 ww1_germanrework.122.e: "국제사회의 독립보장을 받는 중립 알자스-로렌은 어떤가."
 ww1_germanrework.123.t: "대전쟁의 종전?"
 ww1_germanrework.123.d: "협상된 평화를 향한 실질적인 진전이 진행 중일 수 있습니다. [USA.getLeader] 대통령의 중재 하에 동맹국과 협상국의 대표단이 비공개 회의를 통해 유혈 사태를 종식시키기 위한 조건을 탐색해 왔습니다.\n\n현재까지 최종 합의가 체결되지는 않았지만, 협상 관계자들에 따르면 일련의 돌파구가 마련되었습니다. 독일은 식민지 보상을 조건으로 벨기에에서 철수하기로 동의했으며, 알자스-로렌에 대한 장기적인 분쟁은 이제 공식적인 논의 단계에 들어섰습니다. 비록 취약하지만, 외교적 동력은 부정할 수 없습니다. 일부는 미국이 여전히 일반적인 평화를 중재하는 데 성공할 수 있을 것이라고 희망하고 있습니다."
 ww1_germanrework.123.a: "전쟁이 영원히 가진 않을지도."
 ww1_germanrework.124.t: "미국의 [28.getName]-[1107.getName] 반환 요구"
 ww1_germanrework.124.d: "미국 대표단으로부터 새로운 통지가 도착했습니다. 파리와 협의한 후, [USA.getLeader] 대통령은 독일에게 [28.getName]-[1107.getName]을 프랑스에 반환하도록 공식 요청했습니다. 이는 일반적인 강화협정의 일환으로 이루어진 것입니다.\n\n베를린의 반응은 폭발적입니다. 국가의회는 이 조치를 참을 수 없는 굴욕으로 보는 측과 평화 달성을 위해 어려운 양보가 불가피하다고 보는 측으로 분열되었습니다. 총참모부는 이 지역을 포기하면 국내에서 혼란을 초래하고 적국의 요구를 더욱 강경하게 만들 것이라고 경고했습니다.  \n\n베트만홀베크 총리는 진실의 순간을 맞이했습니다. 거절하면 평화의 취약한 틀이 무너질 수 있고, 수용하면 정부의 정통성이 위태로워질 수 있습니다.  \n\n독일국의 운명, 그리고 전쟁의 운명은 이 결정에 달려 있을 수 있습니다."
 ww1_germanrework.124.a: "어림없는 소리. [28.getName]-[1107.getName]은 독일 땅이다."
 ww1_germanrework.124.b: "열린 논의를 할 순 있지만, 조건은 엄격하다."
 ww1_germanrework.124.c: "평화를 구할 수 있다면 놔줘야겠지."
 ww1_germanrework.125.t: "독일의 [28.getName]-[1107.getName] 할양 수용"
 ww1_germanrework.125.d: "독일 정부는 미국 대표단이 제안한 조건에 따라 [28.getName]-[1107.getName]을 프랑스에 할양할 의사를 공식적으로 밝혔습니다.\n\n이 발전은 역사적인 전환점을 의미합니다. 프랑스와 독일 사이의 깊은 적대감의 원천이었던 이 지역들은 거의 반세기 동안 유럽의 긴장의 중심에 있었습니다. 베를린이 이제 이 지역을 양도할 준비가 되었다는 것은 전쟁의 압력과 평화의 약속 모두를 반영하는 것입니다.  \n\n[USA.getLeader] 대통령과 참모진은 이 결정을 중대한 외교적 돌파구로 보고 있습니다. 처음으로 양측이 전쟁을 종결시키기 위해 필요한 희생을 감수할 준비가 되었을 가능성이 보입니다. 아직 협상해야 할 사항이 많지만, 앞으로의 길은 그 어느 때보다 명확해졌습니다."
 ww1_germanrework.125.a: "이 긴 악몽의 끝으로 가고 있다."
 ww1_germanrework.126.t: "독일의 알자스-로렌 반환 수긍"
 ww1_germanrework.126.d: "이제 공식적으로 확정되었습니다. 미국 중재 하에 독일 정부는 알자스-로렌을 프랑스에 완전히 반환하기로 합의했습니다. 1871년 강제 점령된 이 지역들은 무력만으로가 아니라 지속적인 외교적, 군사적 압력을 통해 공화국으로 돌아올 것입니다.\n\n이 발표는 하원 회의장과 파리의 거리 곳곳에 감정의 파장을 일으켰습니다. 그러나 이는 끝이 아닙니다. 평화의 조건은 여전히 미완성입니다. 발칸 문제, 배상금 문제, 군축 문제, 모두 아직 해결되지 않은 과제입니다.\n\n하지만 오늘, 우리는 정의에 한 걸음 더 다가섰습니다. 승리에 한 걸음 더 다가섰습니다."
 ww1_germanrework.126.a: "조국이 그 땅을 되찾았다. 외교를 계속하자."
 ww1_germanrework.127.t: "미국의 알자스-로렌 포기 촉구"
 ww1_germanrework.127.d: "[USA.getLeader] 미국 대통령의 대표단으로부터 공식 통지가 도착했습니다. 취약한 평화 과정을 유지하기 위해 미국은 프랑스가 알자스-로렌에 대한 주장을 철회할 것을 촉구합니다. 미국 측은 해당 지역 반환을 요구하는 것이 협상을 완전히 파탄나게 하고 독일의 불안을 자극하며 전쟁을 연장시킬 수 있다고 주장합니다. 그들은 경제적, 식민지적, 또는 상징적인 형태의 보상 방안을 제안하지만, 이 문제는 그들의 관점에서 평화라는 더 큰 목표에 비해 부차적이라고 분명히 밝히고 있습니다.\n\n내각은 충격에 휩싸였습니다. 수백만 명의 프랑스 시민들에게 알자스-로렌은 협상 대상이 아닙니다. 알자스-로렌은 프랑스 그 자체입니다. 지금 양보하는 것은 우리 병사들이 싸우고 죽은 바로 그 사명을 배반하는 것입니다. 우리는 존엄성과 결의로 응답해야 합니다."
 ww1_germanrework.127.a: "어림없는 소리. 알자스-로렌은 협상 불가능하다."
 ww1_germanrework.127.b: "전쟁을 끝낼 수 있다면... 고려해보겠다."
 ww1_germanrework.128.t: "프랑스의 알자스-로렌 영유권 포기"
 ww1_germanrework.128.d: "프랑스 정부가 알자스-로렌에 대한 주권을 포기하기로 공식 합의하면서, 강화협상 과정의 주요 장애물이 제거되었습니다. 이 결정은 하원과 프랑스 언론에서 강한 반발을 받았지만, [USA.getLeader] 대통령의 타협에 대한 강경한 태도와 전쟁의 조기 종결 약속이 결국 파리를 이 어려운 양보로 이끌었습니다.\n\n독일 대표단은 여전히 잠재적인 조건이나 미래의 역전 가능성에 대해 경계하며 신중하게 반응했습니다. 그럼에도 불구하고 워싱턴은 이제 협상을 일반 휴전으로 이끌 수 있는 진정한 기회를 보고 있습니다.\n\n세계는 숨을 죽이고 지켜보고 있습니다. 철과 피로 태어난 갈등이 외교와 자제심으로 끝날 수도 있습니다."
 ww1_germanrework.128.a: "평화에는 대가가 따를 수 있지만, 손에 닿는 곳에 있다."
 ww1_germanrework.129.t: "미국의 알자스-로렌 분할 제안"
 ww1_germanrework.129.d: "워싱턴에서 새로운 외교적 통지가 도착했습니다. 프랑스의 완전한 배상 요구와 독일의 어떤 양보도 거부하는 입장 사이에서 길을 모색하던 미국 대표단은 이제 영토적 타협안을 제시했습니다. 알자스-로렌의 분할입니다. 이 제안에 따르면 로렌은 프랑스에 반환되지만, 알자스, 또는 적어도 그 일부는 독일의 통제 하에 남아 있게 됩니다. [USA.getLeader] 대통령은 이를 '절제되고 합리적인' 해결책으로 묘사하며, 평화 유지와 양측의 요구를 충족시키는 것을 목표로 한다고 설명했습니다.\n\n파리의 반응은 격렬합니다. 많은 이들은 이 제안을 국가적 명예에 대한 모욕이자 우리의 희생에 대한 배신으로 보고 있습니다. 반면, 전쟁의 장기화로 지친 일부는 부분적인 반환이라도 계속되는 유혈 사태보다 낫다고 주장합니다."
 ww1_germanrework.129.a: "받아들일 수 없다. 지역 전체를 반환해야 한다."
 ww1_germanrework.129.b: "제안을 고려해보겠지만 항의도 같이 하라."
 ww1_germanrework.130.t: "프랑스의 알자스-로렌 분할 거부"
 ww1_germanrework.130.d: "프랑스 정부는 알자스-로렌 문제에 대한 우리 측의 제안된 타협안을 공식적으로 거부했습니다. 우리가 긴장 완화를 위해 로렌을 프랑스에 반환하고 알자스는 독일의 통제 하에 남는 분할안을 제안했음에도 불구하고, 파리는 단호하고 명확한 거부 입장을 밝혔습니다.\n\n프랑스 관료들은 이 제안을 '도덕적, 역사적으로 모두 수용할 수 없는 것'이라고 묘사했습니다. 하원 의원들은 분노로 반응했으며, 프랑스 언론 내 일부에서는 미국의 중립성에 대한 의문이 제기되기 시작했습니다. [USA.getLeader] 대통령은 이제 어려운 선택에 직면했습니다. 중재를 계속 추진해 협상 파탄의 위험을 감수하거나, 다른 전선에서의 평화 확보에 초점을 전환하는 것입니다.\n\n알자스-로렌 분쟁의 해결 실패는 협상에 긴 그림자를 드리우고 있습니다."
 ww1_germanrework.130.a: "실망스럽지만 끝은 아니다. 다른 길을 찾아보자."
 ww1_germanrework.130.b: "중립 알자스-로렌이 최선일지도 모른다."
 ww1_germanrework.131.t: "프랑스의 알자스-로렌 분할 수용"
 ww1_germanrework.131.d: "프랑스 정부 내에서의 격렬한 논쟁 끝에 [USA.getLeader] 대통령은 파리로부터 공식 확인을 받았습니다. 프랑스는 알자스-로렌 분할안을 수용할 것이나, 이는 불만과 항의 속에서 이루어지는 것입니다. 이 협정에 따라 로렌은 프랑스로 돌아가며, 알자스, 또는 그 일부는 독일의 관할 하에 남게 됩니다. 프랑스 지도자들은 이 협상이 만족에서 비롯된 것이 아니라, 평화에 대한 의무와 피로감에서 나온 타협이라고 강조합니다.\n\n이 결정은 프랑스 일부 지역에서 시위를 촉발했으며, 정치적 반발이 예상됩니다. 그러나 워싱턴의 외교관들은 이 결과를 포괄적 해결을 향한 중요한 단계로 보고 있습니다. [USA.getLeader] 대통령은 이 순간의 중대성과 이것이 상징하는 희생을 인정합니다. 평화로 향하는 길은 여전히 좁지만, 여전히 열려 있습니다."
 ww1_germanrework.131.a: "이제 독일의 승인을 받아야 한다."
 ww1_germanrework.132.t: "미국의 [28.getName]-[1107.getName] 분할 제안"
 ww1_germanrework.132.d: "워싱턴에서 새로운 서신이 도착했습니다. 미국 대표단은 프랑스가 분명히 불만을 품고 있지만, [28.getName]-[1107.getName]에 대한 제안된 타협안을 수용했다고 알려왔습니다. [1107.getName]은 프랑스에 양도되며, [28.getName]는 독일국에 남아 있을 수 있습니다.\n\n[USA.getLeader] 미국 대통령은 이제 독일에게 이 협정을 승인하도록 촉구하며, 이를 통해 더 넓은 강화협상을 진전시키기 위해 노력하고 있습니다. 국가의회와 총참모부 내에서는 반응이 엇갈리고 있습니다. 일부는 이를 전략적 승리라고 보며, 분쟁 지역 일부를 유지하면서 완전한 양보를 피한 점을 강조합니다. 다른 이들은 어떤 영토 손실도 위험한 선례이자 굴욕이라고 생각합니다. 결정은 이제 우리에게 달려 있습니다. 유리한 조건으로 전쟁을 종결시키는 타협안을 수용할 것인지, 아니면 거부하고 모든 것을 잃을 위험을 감수할 것인지 선택해야 합니다."
 ww1_germanrework.132.a: "분할을 수용하라. 이익은 유지된다."
 ww1_germanrework.132.b: "이런 거래는 거부하라. [28.getName]-[1107.getName]은 완전체로 있어야 한다."
 ww1_germanrework.133.t: "독일의 분할 제안 거부"
 ww1_germanrework.133.d: "베를린이 결정을 내렸습니다. 프랑스가 우리 측의 알자스-로렌 분할 제안에 어쩔 수 없이 동의했음에도 불구하고, 독일 정부는 이 제안을 단호히 거부했습니다. 베트만홀베크 총리의 답변은 외교적 언어로 포장되어 있지만, 모호함의 여지를 남기지 않습니다. 독일은 분쟁 지역에서의 어떤 영토 손실에도 동의하지 않을 것이며, 부분적인 양보조차 허용하지 않을 것입니다. 내부 보고서에 따르면, 카이저와 총참모부는 심지어 상징적인 타협조차 용납할 수 없다고 보고 있습니다.\n\n이 거부는 강화협상 과정에 대한 신뢰를 흔들고 있습니다. 양측을 화해로 이끌기 위해 노력해온 [USA.getLeader] 대통령은 이제 국내외에서 압력을 받고 있습니다. 협상국은 분노하고 있습니다. 파리는 정치적 희생을 감수하며 제안을 수용했지만, 이제 독일의 진정성을 의심하고 있습니다. 베를린이 입장을 재고하지 않는다면, 이는 협상 종결을 의미할 수 있습니다."
 ww1_germanrework.133.a: "평화에 가까웠는데, 아쉽게 되었구나."
 ww1_germanrework.134.t: "독일의 분할 수용 - 다가오는 휴전 협정"
 ww1_germanrework.134.d: "독일 정부가 미국이 제안한 알자스-로렌 분할에 공식적으로 동의함으로써 전쟁의 흐름을 바꿀 수 있는 결정이 내려졌습니다. 총참모부와 국가의회 내부의 강력한 반대에도 불구하고 베를린은 이 타협안을 수용했습니다. 로렌은 프랑스에 반환되며, 알자스는 독일의 통제 하에 남게 됩니다. 베트만홀베크 총리는 이 결정을 '평화로 향한 고통스럽지만 필수적인 단계'로 규정했습니다.\n\n프랑스와 독일 모두 합의에 이르자, [USA.getLeader] 대통령은 서부 전선에서의 휴전이 마침내 가능해졌다고 믿고 있습니다. 미국 대표단은 적대 행위 중단과 더 넓은 강화협정으로의 전환을 위한 공식 기반을 이미 준비 중입니다.\n\n이것은 취약하지만 역사적인 순간입니다. 불과 철로 시작된 것이 협상과 결의로 끝날 수도 있습니다."
 ww1_germanrework.134.a: "조건을 준비하라. 서쪽에서는 총성이 멎게 될지도."
 ww1_germanrework.135.t: "평화 회담에서의 돌파구"
 ww1_germanrework.135.d: "미국 대표단이 진행 중인 평화 협상에서 중대한 돌파구가 마련되었다고 우리에게 통보했습니다. 워싱턴에 따르면, 수년간 평화 협상의 주요 장애물로 작용해 온 알자스-로렌 문제에 대해 관련 당사국들이 이제 '성공적으로 해결'했다고 합니다. 세부 사항은 여전히 비공개이지만, 미국 당국자들은 이 결과를 '상호 수용 가능'하고 '역사적으로 의미 있는' 것으로 묘사했습니다.\n\n이로 인해 서부 전선에서 공식적인 강화협정 초안 작성으로 협상이 진행되고 있습니다. 이 같은 진전이 계속된다면, 앞으로 며칠 또는 몇 주 내에 휴전 선언이 이루어질 수 있습니다. 협상국의 수도들에서는 전쟁의 장기화된 피로감이 점차 사라지며 조심스러운 희망의 기운이 퍼지기 시작했습니다."
 ww1_germanrework.135.a: "완강한 태세를 지켜라. 하지만 평화에는 열어 둬라."
 ww1_germanrework.136.t: "평화 협상의 진전"
 ww1_germanrework.136.d: "워싱턴에서 긍정적인 소식이 전해졌습니다. 미국 중재자들은 현재 진행 중인 강화협상에서 주요 장애물이 극복되었다고 보고했습니다. 새로운 외교 소식통에 따르면, 프랑스와 독일 사이에서 오랫동안 해결되지 않은 긴장의 원인이었던 [28.getName]-[1107.getName] 문제는 모든 주요 당사자의 만족을 이끌어내며 성공적으로 해결되었습니다. 구체적인 조건은 아직 공개되지 않았지만, 이 돌파구는 협상에 새로운 동력을 부여했습니다.  \n\n이 전환점을 계기로 서부 전선에서의 공식 휴전 가능성에 대한 논의가 활발히 진행되고 있습니다. 강화협정의 틀을 최종 확정하기 위한 추가 회담이 예정되어 있습니다.  \n\n아직 확실한 것은 없지만, 동맹국에서는 이 길고 고통스러운 전쟁의 종결이 마침내 가능해질 수 있다는 희망이 고조되고 있습니다."
 ww1_germanrework.136.a: "주의해서 진행하고, 평화를 준비하라."
 ww1_germanrework.137.t: "미국의 독립 [28.getName]-[1107.getName] 제안"
 ww1_germanrework.137.d: "[28.getName]-[1107.getName]에 대한 교착 상태를 해결하기 위한 새로운 시도에서 미국 대표단은 대담한 제안을 제시했습니다. 분쟁 지역은 국제적 독립 보장을 받는 독립적이고 중립적인 국가, 알자스-로렌 자유공화국으로 전환될 것입니다.\n\n[USA.getLeader] 대통령은 이 해결책이 프랑스와 독일의 역사적 주장을 모두 존중하면서도 해당 지역을 영구적인 분쟁의 원천에서 제거할 것이라고 주장합니다. 이 제안은 자체 정부와 상징적인 중립성을 갖춘 비무장 완충 국가를 구상하고 있습니다.\n\n베를린에서는 반응이 분분합니다. 일부는 이 제안을 프랑스에 영토를 양도하지 않는 현명한 타협안으로 보지만, 다른 이들은 이는 전쟁을 통해 획득하고 거의 반세기 동안 유지해온 주권 영토를 포기하는 위장된 손실로 간주합니다. 독일국은 이제 이 길을 고려할 것인지, 아니면 강화협상 파기의 위험을 감수할 것인지 결정해야 합니다."
 ww1_germanrework.137.a: "원칙을 수용하라. 평화와 위신을 지킬 수 있을지도 모른다."
 ww1_germanrework.137.b: "아니! [28.getName]-[1107.getName]은 독일국의 일부이며 계속 여기 남을 것이다."
 ww1_germanrework.138.t: "독일의 알자스-로렌 독립 수용"
 ww1_germanrework.138.d: "누구도 감히 예상하지 못했던 일로, 독일 정부는 알자스-로렌 독립국 수립 제안에 공식적으로 동의했습니다. 이 합의에 따라 알자스-로렌 주는 열강에 의해 주권이 보장되는 중립 자치 국가로 전환됩니다. 이 지역은 비무장화되고 프랑스와 독일의 직접적인 지배에서 벗어나게 되며, 이는 화해를 향한 상징적인 제스처입니다.\n\n베를린에서의 결정은 치열했습니다. 군부와 국민주의 세력의 내부 저항이 거세졌지만, 베트만홀베크 총리는 이 제안을 평화와 존엄을 향한 길로 제시하며 결국 승리했습니다. 미국 외교관들은 이제 이것이 서부 전선에서 전면 휴전을 위한 돌파구가 될 수 있다고 믿고 있습니다. 타협의 그림자가 처음으로 전면전의 망령을 가린 것입니다."
 ww1_germanrework.138.a: "어려운 양보지만, 이것으로 피가 흐르는 것을 멈출 수 있을지도."
 ww1_germanrework.139.t: "독일의 알자스-로렌 독립 거부"
 ww1_germanrework.139.d: "독일 정부는 알자스-로렌 분쟁을 독립적이고 중립적인 공화국을 창설하여 해결하자는 우리의 제안을 공식적으로 거부했습니다. 이 계획은 프랑스와 독일의 우려를 모두 충족시키도록 설계되었지만, 베를린은 이를 주권 영토의 용납할 수 없는 분열로 일축했습니다. 총리 측근에 따르면, 군부와 보수 세력은 알자스-로렌의 상징적이든 실질적이든 어떠한 손실도 용납할 수 없다고 강력히 주장하며 강한 압력을 가하고 있습니다.\n\n이러한 거부는 평화 협상에 큰 그림자를 드리우고 있습니다. [USA.getLeader] 대통령은 독립 모델이 프랑스와 독일 간의 교착 상태를 타개할 수 있기를 기대했습니다. 이제 그러한 선택지가 사라지면서 협상의 미래는 불확실하며, 다시 한번 적대 행위가 재개될 가능성이 커지고 있습니다.\n\n행동할 시간은 아직 남아 있지만, 그 기회는 점점 줄어들고 있습니다."
 ww1_germanrework.139.a: "프랑스가 양보해야 하겠지."
 ww1_germanrework.140.t: "독일의 알자스-로렌 독립 수용"
 ww1_germanrework.140.d: "파리에 소식이 전해졌습니다. 미국의 중재 아래 베를린이 중립적이고 독립적인 알자스-로렌의 수립을 수용했습니다. 이 지역은 프랑스에 반환되지 않을 것입니다. 독일의 영토로 남지도 않을 것입니다. 대신, 국제적 보장 하에 비무장 공화국이 될 것입니다. 완충지대가 될 수도 있지만, 아직 완전히 치유되지 않은 상처이기도 합니다.\n\n하원에서는 엇갈린 반응이 나왔습니다. 어떤 이들은 이를 외교적 승리, 즉 독일이 눈을 감았다는 증거로 해석합니다. 반면, 어떤 이들은 이를 국가적 명예에 대한 배신, 1871년 피의 복수로 되찾았고 이번 전쟁에서 다시 한번 희망을 품었던 땅의 마지막 희생으로 여깁니다.\n\n여론은 불안정합니다. 신문은 신중하고, 참전 용사들은 분노하며, 메스와 스트라스부르의 거리는 미래에 대한 명확한 전망을 기다리고 있습니다. 평화는 가까워졌을지 모르지만, 그 대가는 크고, 그 기반은 취약합니다."
 ww1_germanrework.140.a: "신생 공화국을 면밀히 주시할 것이다."
 ww1_germanrework.141.t: "프로이센 선거권 개혁 제안"
 ww1_germanrework.141.d: "국가의회 다수파의 압력과 사회적 불안이 고조되는 가운데, 베트만홀베크 총리는 프로이센 왕국의 극도로 불평등한 선거 제도를 개혁하기 위한 제안을 제시했습니다. 이 계획은 부유한 엘리트에게 과도한 권력을 부여하는 3신분 투표제를 폐지하고, 국가의회 선거에서 사용되는 보편적 남성 참정권에 가까운 더 민주적이고 평등한 구조로 대체하는 것을 골자로 합니다.\n\n이번 제안은 국가적 단결을 유지하고 총리의 해외 평화 노력을 강화하며, 사회민주당과 온건 자유주의자들에게 화해의 제스처를 제공하는 것을 목표로 설계되었습니다. 그러나 제안은 압도적인 반대에 부딪혔습니다.\n\n보수 엘리트, 군부, 심지어 황실의 일부 구성원들은 이 계획을 기존 질서에 대한 위협으로 규탄했습니다. 총참모부는 카이저에게 전쟁 중 이러한 개혁이 '국가 규율을 약화시킬 것'이라고 사적으로 경고했습니다. 이 제안은 프로이센 국회 본회의에조차 상정되지 않았습니다. 도착하기 전에 이미 폐기된 상태입니다."
 ww1_germanrework.141.a: "압박 속에 개혁은 무너지고, 구질서가 그대로 남는다."
 ww1_germanrework.142.t: "베트만홀베크 총리 사임"
 ww1_germanrework.142.d: "수개월 넘게 거세지는 정치적 압박과 국내외의 거듭된 난관 끝에, 테오발트 폰 베트만홀베크 총리가 빌헬름 2세 황제에게 사임을 표명했습니다. 총리가 추진했던 프로이센 선거제 민주화 개혁안은 군부, 보수 엘리트, 그리고 황실의 강력한 반대에 부딪혀 좌절되었습니다. 워싱턴을 통한 강화 중재 시도 또한 성공적이지 못했으며, 그의 권위는 꾸준히 약화되어 왔습니다.\n\n힌덴부르크와 루덴도르프 장군이 이끄는 최고육군사령부는 베트만홀베크와 더 이상 협력하지 않겠다는 뜻을 분명히 했습니다. 정부 위기에 직면하고 불안정을 우려한 황제는 그의 사임을 수락했습니다. 정치적 경험은 부족하지만, 황실의 충실한 신하인 무명의 관료 게오르크 미하엘리스가 신임 총리로 임명되었습니다. 그는 군부의 지침을 면밀히 따를 것으로 예상됩니다."
 ww1_germanrework.142.a: "감사 인사도 받지 못하는 일이 끝났다."
 ww1_germanrework.143.t: "균열이 발생한 철의 고리"
 ww1_germanrework.143.d: "최근 황립해군이 협상국 연합함대를 상대로 선전하면서 합상국의 해상 봉쇄가 눈에 띄게 완화되었습니다. 우리 분석가들은 여전히 왕립해군이 제해권을 잡고 있지만, 더 이상 이전처럼 압도적이지 않다고 보고해왔습니다.\n\n이 반가운 소식은 더 많은 상선과 중립국 상선이 봉쇄망을 뚫고 필수 보급품을 우리 본토로 들여올 수 있다는 것을 의미합니다. 비록 아직 '기아 봉쇄'가 완전히 깨지지는 않았지만, 이는 협상국의 전략에 상당한 타격을 줬고, 고통받는 우리 국내 전선에 한 줄기 희망을 선사했습니다."
 ww1_germanrework.143.a: "우리 수병들이 잘 해내줬다!"
 ww1_germanrework.144.t: "기아 봉쇄 붕괴!"
 ww1_germanrework.144.d: "황립해군이 협상국 연합함대를 상대로 결정적인 승리를 거두면서 적의 해군력이 산산이 박살났습니다! 이로써 '기아 봉쇄'는 사실상 해체되었습니다. 우리 항구는 개방되었고, 독일 제국에 다시 한번 생명줄 같은 보급품이 들어오기 시작했습니다.\n\n순무의 겨울과 부족한 배급량으로 점철된 암울했던 날들은 이제 과거의 기억입니다. [GER.GetAdjective] 국민의 인내력이 보상받았으며, 국내 전선은 마침내 한숨 돌릴 수 있게 되었습니다. 이번 해전에서의 대승은 역사의 전당에 길이 울려 퍼질 것입니다!"
 ww1_germanrework.144.a: "역사적인 승리다!"
 ww1_germanrework.145.t: "베를린의 제안"
 ww1_germanrework.145.d: "독일 외무부의 외교 전문이 화이트홀에 도착했습니다. 전례 없는 제안이 담겨 있었습니다. 카이저라이히가 독일 제국과 영국 사이 우호 조약을 공식 제안한다는 내용이었습니다.\n\n이 문서에서 베를린은 최근 영독 간 합의의 성공, 즉 홀데인 협상, 해군 데탕트, 그리고 크루프와 비커스 같은 회사들 사이 무역 협력 증진을 강조했습니다. 더 나아가 이 문서는 앙골라의 미래에 대한 최근 공동 결의안을 언급하며 신뢰의 토대가 마련되었음을 시사했습니다.\n\n그러나 이러한 조약의 함의는 엄청납니다. 북해의 긴장을 완화하고 제국을 대륙의 혼란에서 구해낼 수 있겠지만, 프랑스와의 오랜 우호 관계를 단절시킬 위험도 있습니다. 이러한 입장 변화는 파리에서 배신으로 간주되어 협상을 완전히 파탄시킬 수도 있습니다. 이제 외무부는 베를린과의 데탕트가 가져오는 이점과 대륙의 동맹들을 소외시키는 데 따르는 비용을 비교 검토해야 합니다."
 ww1_germanrework.145.a: "제안을 수용하라. 독일과의 강화가 가장 중요하다!"
 ww1_germanrework.145.b: "제안을 거부하라. 우린 프랑스의 편에 선다."
 ww1_germanrework.146.t: "영국의 제안 승낙"
 ww1_germanrework.146.d: "런던에서 공식 답변이 도착했습니다. 신중하게 작성된 성명서를 통해 영국 정부는 대영 제국과 독일 제국 간의 우호 조약 제안을 수락했습니다. 이 성명서는 최근 협력의 성과, 즉 홀데인 임무의 성공, 해군 데탕트, 그리고 공동 경제 이니셔티브를 강조하며, 두 강대국이 반드시 경쟁 관계에 있을 필요가 없음을 증명했습니다. 영국 관료들은 이 협정을 동맹이 아닌 중립과 상호 존중에 대한 약속으로 규정합니다.\n\n베를린에서는 이 응답을 외교 혁명이라고 칭송합니다. 수십 년 만에 처음으로 안정적인 영독 관계의 가능성이 눈앞에 다가온 듯합니다. 하지만 모든 것이 평온한 것은 아닙니다. 파리는 아직 침묵을 지키고 있습니다. 그러나 이번 결정이 삼국 협상의 기반을 무너뜨릴 수 있다는 점에는 의심의 여지가 없습니다."
 ww1_germanrework.146.a: "부정할 수 없는 승리다."
 ww1_germanrework.147.t: "영국의 제안 거부"
 ww1_germanrework.147.d: "런던 외무부에서 공식 답변이 도착했습니다. 어조는 정중했지만, 메시지는 명백합니다. 영국 정부는 우리의 우호 조약 제안을 거부했습니다. 프랑스에 대한 역사적 의무와 유럽의 세력 균형에 대한 우려를 언급하며 영국은 협상국에 대한 의지를 재확인했습니다. 화이트홀은 해군 협정, 경제 협력, 앙골라 양해각서 등 최근 외교적 진전을 인정하면서도, 이러한 진전이 동맹의 변화를 가져올 필요는 없다고 주장합니다.\n\n베를린에서는 이 소식에 좌절감과 조용한 결의가 뒤섞였습니다. 많은 사람들이 새로운 합의가 미래의 충돌을 막아줄 수 있기를 기대했습니다. 하지만 이제 그 희망은 희미해졌습니다. 우리가 쌓아 올린 평화는 파리의 승인 없이는 지속될 수 없었던 것 같습니다. 외교적 창구는 닫혔습니다. 우리는 그 결과에 대비해야 합니다."
 ww1_germanrework.147.a: "포위론은 여전하다..."
 ww1_germanrework.148.t: "영국-독일 친선 조약 체결"
 ww1_germanrework.148.d: "극적인 외교적 전환을 통해 독일 제국과 영국이 공식적으로 우호 조약을 체결했습니다. 수개월에 걸친 비밀 회담과 성공적인 홀데인 임무 끝에 이루어진 이번 합의는 상호 중립과 경제 협력 확대를 약속하며, 수십 년 넘게 이어진 건함 및 식민지 경쟁에 종지부를 찍었습니다.\n\n국제 관측통들은 독일과 영국 산업계 간 관계 심화를 주목하고 있으며, 비커스-크루프 협력이 이 새로운 시대의 상징으로 떠올랐습니다. 이번 조약은 유럽, 특히 협상국에 큰 충격을 안겨주었습니다. 프랑스 언론사들은 이를 \"배신\"이라 비난에 나섰으나, 베를린은 이 협정을 \"유럽 대륙의 영구적인 평화를 위한 한 걸음\"이라며 환영했습니다. 영국 관리들은 이 조약이 군사 동맹을 맺는 것이 아니라고 신속히 해명했지만, 여전히 이는 명확한 국제 정세 재편을 의미합니다."
 ww1_germanrework.148.a: "역사적인 재편이 시작되었다."
 ww1_germanrework.148.b: "염병하라지."
 ww1_germanrework.148.c: "예상치 못한 일이로군."
 ww1_germanrework.149.t: "허가받지 않은 해군 공격 지시"
 ww1_germanrework.149.d: "독일국 정부가 대양함대가 베를린의 사전 승인 없이 영국 해협의 영국군 진지에 대한 전면적인 해군 작전 명령을 내렸다는 보고를 받았습니다.\n\n해군 지휘부가 비밀리에 작성한 이 계획은 휴전이 발효되기 전에 해군의 명예를 회복하기 위한 최후의 저항처럼 보이는 총력 출격을 함대 전체에 지시하고 있습니다. 문민 지도부는 격분했습니다. 이번 결정은 일방적으로 내려졌을 뿐만 아니라, 광범위한 반란을 촉발할 위험마저 있습니다. 지치고 전쟁에 지친 수병들이 이러한 자살적인 임무를 수행하기를 거부할 것이라는 점은 의심할 여지가 거의 없습니다."
 ww1_germanrework.149.a: "미쳤구나!"
 ww1_germanrework.150.t: "평화 확보를 위한 긴급 개헌"
 ww1_germanrework.150.d: "전쟁은 우리에게 불리하게 돌아갔고, 미국 대통령이 평화 회담의 전제 조건으로 민주적 개혁을 요구함에 따라, 제국 정부는 광범위한 헌법 개정에 착수했습니다.\n\n일련의 비상 법령과 의회 개정안이 국가의회에서 가결되었습니다. 이제 총리는 국가의회에 전적으로 책임을 지게 될 것이고, 모든 군사 결정권은 민간인의 통제하에 놓이게 됩니다. 이 개혁은 독일이 더 이상 전제군주국이 아니기에, 미국의 조건에 따른 협상 자격이 있음을 미국에 납득시키기 위해 진행되었습니다.\n\n시간이 촉박합니다. 개헌이 지체될 때마다 더 많은 사람이 목숨을 잃을 것입니다."
 ww1_germanrework.150.a: "민주주의가 평화를 구할 수 있다면, 그렇게 하자."
 ww1_germanrework.151.t: "미하엘리스 총리의 사임"
 ww1_germanrework.151.d: "베트만홀베크 실각 후 총리로 임명되었던 게오르크 미하엘리스는 권위를 확고히 하는 데 실패했습니다. 군부의 신뢰와 국가의회의 주요 정당들의 지지를 모두 얻지 못하면서, 미하엘리스는 우유부단함과 냉담함으로 비판받았습니다.\n\n결국, 커지는 좌절감과 내부 불화 속에 그는 사임을 표명했습니다. 후임으로는 중앙당과 연계된 더욱 노련한 정치인, 게오르크 폰 헤르틀링이 새로운 정부를 구성하도록 요청받았습니다. 헤르틀링은 의회 다수파와 신중하게 협력할 것으로 예상됩니다."
 ww1_germanrework.151.a: "나약한 총리가 무너지고, 다른 자가 자리를 차지한다."
 ww1_germanrework.152.t: "헤르틀링 총리의 사임"
 ww1_germanrework.152.d: "정치적 불안과 개혁 요구가 고조되는 가운데, 게오르크 폰 헤르틀링 총리가 사임을 표명했습니다. 강경 보수주의자였던 그는 새로운 통치 현실을 관리할 유연성과 정당성이 부족했습니다. 후임으로 황제는 왕당파와 개혁주의자들 모두에게 수용 가능한 인물로 평가받는 자유주의 성향의 귀족, 막스 폰 바덴 대공을 임명했습니다. 그의 임무는 저항이 아닌 변화를 통해 군주제를 보존하는 것입니다."
 ww1_germanrework.152.a: "이건 먹히겠지."
 USA_want_us_democratic: "§R§Y[USA.GetFlag][USA.getName]§! 측은 우리가 §3민주주의 국가§!가 아니면 평화 협정을 수락하지 않습니다.§!"
 ww1_germanrework.153.t: "루덴도르프의 사임"
 ww1_germanrework.153.d: "정치적 압박이 거세지고 군 문제에 대한 문민 통제가 강화되는 가운데, 에리히 루덴도르프 장군이 사임을 표명했습니다. 한때 총력전의 설계자이자 사실상 제국의 지도자였던 그의 권위는 변화하는 독일에서 이제 부담이 되었습니다. 그의 사임은 정치에 대한 군부 지배의 종식과 함께, 취약한 문민 우위의 시작을 알리는 신호탄입니다."
 ww1_germanrework.153.a: "구질서가 후퇴한다."
 ww1_germanrework.154.t: "비대해진 최상급육군지휘부"
 ww1_germanrework.154.d: "오스트리아-헝가리 제국이 내부 반란과 군사적 패배로 무너지는 가운데, 이제 승리의 부담은 온전히 독일의 어깨에 놓이게 되었습니다. 문민 지도부의 우유부단함과 정치적 타협에 이미 좌절감을 느끼고 있던 최상급육군지휘부는 상황을 심각하게 보고 있습니다. 힌덴부르크와 루덴도르프는 오직 결정적인 일격만이 전략적 균형을 회복할 수 있다고 주장하며, 대담하고 일방적인 공세를 추진하고 있습니다. 군부가 사실상의 통제권을 행사하면서 문민 지도자들은 소외되고 있습니다."
 ww1_germanrework.154.a: "다시 한번 검이 독일국을 이끈다."
 ww1_germanrework.155.t: "베를린 군수품 파업"
 ww1_germanrework.155.d: "배급제, 인플레이션, 그리고 임금 하락은 베를린의 산업 지역에서 폭발적인 긴장을 초래했습니다. 정부가 빵과 고기 배급량을 추가로 감축한다고 발표하자, 주요 군수공장 노동자들이 대규모 파업을 시작했습니다. 좌파 성향의 공장 대표들과 독일 사회민주당 급진파에 의해 부분적으로 조직된 이 시위는 단순히 굶주림에 대한 것이 아니었습니다. 이는 군사화된 통치에 대한 경고이자 끝없는 전쟁의 인간적 비용에 대한 경고였습니다.\n\n다행히 파업은 오래 지속되지 않았고 노동자들은 업무로 복귀했습니다. 하지만 정부는 더 엄격한 배급제로 인해 상황이 악화될 것을 우려하고 있습니다."
 ww1_germanrework.155.a: "사람들이 절박해져 가는군."
 ww1_germanrework.156.t: "브레멘 학교 총격 사건"
 ww1_germanrework.156.d: "브레멘 성모 마리아 가톨릭 학교에서 참혹한 총기 난사 사건이 발생하여 어린 소녀 5명이 사망하고 20명 이상이 부상당했습니다. 범인은 29세의 실직 교사 하인츠 슈미트로 밝혀졌으며, 그는 학교 안에서 총기를 난사하다가 교직원들에게 제압당했습니다.\n\n희생자들의 장례식에는 3만 명 이상이 참석했으며, 카이저 빌헬름도 개인 일정을 변경하여 참석했습니다. 카이저는 사건 이후 더욱 엄격한 총기 규제 법안을 추진했습니다."
 ww1_germanrework.156.a: "교실에 총이 들어설 자린 없다!"
 ww1_germanrework.157.t: "헬골란트 섬 항공 참사"
 ww1_germanrework.157.d: "독일 제국해군으로 이관되어 L-1으로 명명된 체펠린 LZ 14가 훈련 비행 중 북해에 추락하는 비극적인 사고가 발생했습니다. 20명이 탑승한 채 악천후 속에서 이륙했던 비행선은 심한 강풍과 차가운 비를 만나 가스가 수축했습니다. 그 결과 L-1은 헬골란트에서 약 20마일 떨어진 해상에 착수했고, 결국 두 동강이 났습니다. 조종실이 침몰하면서 13명이 사망했고, 7명은 어뢰정에 의해 성공적으로 구조되었습니다."
 ww1_germanrework.157.a: "이런 비극이 반복되지 않길 바란다."
 ww1_germanrework.158.t: "요하니스탈 항공 참사"
 ww1_germanrework.158.d: "독일 제국해군 비행선 L-2, 식별명 LZ 18이 시험 비행 중 치명적인 사고를 당해 군 관계자와 승무원을 포함한 탑승자 28명 전원이 사망했습니다.\n\n현지 시각으로 오전 10시 30분경, 요하니스탈 비행장 인근에서 통상적인 훈련 중 수소 가스 배출이 전방 엔진에 의해 우연히 점화되면서 거대한 폭발이 일어났습니다. 목격자들은 큰 폭발음이 들린 후 비행선이 270미터 상공에서 화염에 휩싸인 채 추락했다고 증언했습니다.\n\n사망자 중에는 카이저 빌헬름과 밀접한 관계를 맺고 있던 7명의 장교를 포함해 해군성 시험위원회 위원들도 있었습니다. 조종사인 글루트 대위는 체펠린 백작과의 오랜 인연으로 잘 알려져 있었습니다.\n\n유일한 생존자인 바론 폰 비울 중위는 승객으로 탑승했으나 심각한 부상으로 사망했습니다. 잔해는 추락 현장 전역에 흩어져 있었으며, 승객들의 유해는 0.25마일 떨어진 곳에서도 발견되었습니다."
 ww1_germanrework.158.a: "또 다른 비행선 참사라고?!"
 ww1_germanrework.159.d: "독일 제국 황립해군 소속 비행선 L2가 시험 비행 중 비극적으로 폭발하여 승객과 승무원을 포함한 28명 전원이 사망했습니다.\n오전 10시 30분경, 배출된 수소 가스가 전방 엔진에서 점화되어 치명적인 폭발을 일으켰습니다. 이 사고는 헬골란트 섬 재앙 발생 한 달여 만에 베를린 남동쪽 요하니스탈 비행장 근처에서 일어났습니다.\n목격자들은 독일의 기함이 될 예정이었던 L-2가 270미터 상공에서 폭발음과 함께 화염에 휩싸인 채 추락했다고 진술했습니다.\n추락 현장에 도착했을 때, 목격자들은 뒤틀린 잔해를 발견했고, 유일한 생존자인 바론 폰 비울 중위는 치명적인 부상을 입었습니다. 폭발로 인해 탑승자들이 곤돌라 밖으로 격렬하게 튕겨져 나갔으며, 유해는 0.25마일 떨어진 곳에서도 발견되었습니다."
 ww1_germanrework.160.t: "빅토리아 루이제 공주와 에른스트 아우구스트 공작의 결혼"
 ww1_germanrework.160.d: "하노버의 에른스트 아우구스트 대공과 프로이센의 빅토리아 루이제 공주가 결혼하여 수십 년간의 불화를 겪었던 호엔촐레른가와 하노버 왕실이 결합했습니다. 이번 결혼식은 카이저 빌헬름 2세, 영국 국왕 조지 5세, 러시아 차르 니콜라이 2세를 포함한 유럽 군주들이 한자리에 모인 뜻깊은 순간이었습니다.\n\n이들의 결혼은 1912년 자동차 사고로 하노버의 세습대공 게오르크 빌헬름이 비극적으로 사망한 후, 빌헬름 2세 황제가 보낸 진심 어린 조의에서 시작되었습니다. 컴벌랜드 공작의 살아 있는 유일한 아들이었던 에른스트 아우구스트는 감사를 표하기 위해 베를린을 방문했고, 결국 황제의 딸과 사랑에 빠지게 되었습니다.\n\n에른스트 아우구스트는 독일 제국에 충성을 맹세하고 프로이센군에서 군사적 역할을 맡았습니다.\n\n황제는 선의의 제스처로 결혼 선물로 투옥되어 있던 영국 첩자 두 명에게 왕실 사면을 내렸습니다. 조지 5세는 왕실 결혼법에 따라 요구되는 결혼 공식 승인을 내렸습니다."
 ww1_germanrework.160.a: "행복한 결혼이 되길!"
 hohenzollern_hanover_fued_ended: "호엔촐레른-하노버 반목 종식"
 ww1_germanrework.161.t: "왕실 결혼으로 끝난 오랜 반목"
 ww1_germanrework.161.d: "하노버의 에른스트 아우구스트 대공과 프로이센의 빅토리아 루이제 공주가 결혼하며, 수십 년간 이어져 온 호엔촐레른가와 하노버 왕실의 불화가 해소되었습니다. 이 결혼식은 독일 황제 빌헬름 2세, 영국 국왕 조지 5세, 차르 니콜라이 2세를 포함한 유럽 군주들이 한자리에 모이는 중요한 행사였습니다.\n이들의 결혼은 1912년 자동차 사고로 하노버의 세습대공 게오르크 빌헬름이 비극적으로 사망한 후, 빌헬름 2세 황제가 보낸 진심 어린 조의에서 시작되었습니다. 컴벌랜드 공작의 살아 있는 유일한 아들이었던 에른스트 아우구스트는 감사를 표하기 위해 베를린을 방문했고, 결국 황제의 딸과 사랑에 빠지게 되었습니다."
 ww1_germanrework.161.b: "화목하게 잘 살길!"
 ww1_germanrework.161.c: "진정한 사랑의 결실이구나."
 ww1_germanrework.162.t: "독일 잠수함의 수송선 격침"
 ww1_germanrework.162.d: "우리의 중립과 북해에서 선박을 운항할 합법적인 권리에도 불구하고, 독일 잠수함 공격으로 인해 우리 호송선단이 손실되었다는 보고가 접수되었습니다. 독일 정부는 그러한 공격을 저지르지 않았다며 책임을 부인했지만, 증거는 그들이 거짓말을 했음을 지적하고 있습니다. 이 끔찍한 사고는 무제한 잠수함 작전 교리로 인해 발생했을 가능성이 높으며, 이는 독일 함선들이 우리를 포함한 거의 모든 표적을 발견 즉시 공격하게 만들고 있습니다. 우리는 이미 독일 정부에 항의 서한을 보냈으며, 이러한 끔찍한 교리를 더 이상 이어가지 않기를 바랍니다."
 ww1_germanrework.162.a: "주여, 이들의 영혼을 쉬게 하소서."
 ww1_germanrework.163.t: "[FROM.getAdjective] 수송선 격침"
 ww1_germanrework.163.d: "보고에 따르면, 북해와 영국 해협 사이의 분쟁 지역에서 우리 잠수함이 중립국 잠수함을 공격했습니다. 우리 V-30 잠수함 중 한 척이 [FROM.getAdjective] 상선을 격침한 것입니다. 이 우발적인 공격은 우리의 무제한 잠수함 작전으로 발생했고, 이에 [FROM.getLeader](은)는 이 끔찍한 사고에 대한 책임을 부인하는 항의 서한을 보냈지만, 우리는 이를 무시했습니다. 향후 이러한 오인 격침을 피하기 위해선 더 신중해야 할 것입니다."
 ww1_germanrework.163.a: "주여, 이들의 영혼을 쉬게 하소서."
 ww1_germanrework.164.t: "루시타니아호 격침"
 ww1_germanrework.164.d: "베를린에 소식이 전해졌습니다. U-20 잠수함이 영국의 여객선 루시타니아호를 성공적으로 침몰시켰다는 것입니다. 이 배는 민간 선박으로 위장하여 무기를 밀수하고 있었던 것으로 파악되었습니다. 해군성은 이를 해군 전략의 위대한 승리로 환영하고 있습니다. 그러나 외무성에서는 기묘한 불안감이 감돌고 있습니다. 침몰한 함선에 100명이 넘는 미국인이 타고 있었기 때문입니다. 독일이 약한 모습을 보일 수는 없지만, 일부 대신들은 이번 사건으로 미국이 움직일 수도 있다고 경고해왔습니다. 언론의 반응은 엇갈리고 있지만, 공해상에서 전달된 메시지는 분명합니다. 어떠한 예외도, 어떠한 사과도 없을 것입니다."
 ww1_germanrework.164.a: "영국을 도운 대가를 세상이 알게 하리라."
 ww1_germanrework.165.t: "루시타니아호 격침"
 ww1_germanrework.165.d: "영국 여객선 루시타니아호가 독일 U 보트에게 격침당하며 백여 명이 넘는 미국 시민이 사망했습니다. 이 소식에 미국 전역에서는 분노가 확산되고 있습니다. 신문들은 즉각적인 조치를 요구하고 있으며, 의회에서는 강력한 대응을 촉구하는 목소리가 커지고 있습니다. 하지만 [USA.getLeader] 대통령은 딜레마에 직면했습니다. 무제한 잠수함 작전이 계속될 경우 베를린에 대한 강력한 조치를 경고해야 할까요, 아니면 중립을 유지하며 멀리 떨어진 전쟁에 더 이상 얽히지 않아야 할까요?"
 ww1_germanrework.165.a: "공식적인 최후통첩을 보내라. 저들은 물러서야 한다."
 ww1_germanrework.165.b: "죽은 자들을 애도하라. 하지만 당장은 빠져 있자."
 ww1_germanrework.166.t: "미국의 최후통첩 전달"
 ww1_germanrework.166.d: "워싱턴으로부터 서한이 도착했습니다. 미국은 우리에게 상선에 대한 잠수함 작전을 제한하고, 루시타니아호에 탑승했던 미국인 사망자들에 대해 공식적으로 인정할 것을 요구하고 있습니다. 외무부는 미국의 참전을 유발하지 않기 위해 신중을 기할 것을 강력히 촉구하고 있습니다. 하지만 해군성과 최상급육군지휘부 내에서는 어떠한 양보도 약점으로 간주하는 시각이 많습니다. 이제 독일국은 요구를 수용할 것인지, 아니면 거부할 것인지 중대한 선택의 기로에 놓였습니다."
 ww1_germanrework.166.a: "당장은 해군 정책을 완화하겠다."
 ww1_germanrework.166.b: "저들에게 빚진 건 없다. 전쟁이 우선이다."
 ww1_germanrework.167.t: "독일의 후퇴"
 ww1_germanrework.167.d: "베를린이 우리의 최후통첩에 대한 공식 답변을 발표했습니다. 독일 제국 정부는 무제한 잠수함 작전을 제한하는 데 동의했고, 루시타니아호에서 발생한 미국인 사망에 대해 인정했습니다. [USA.getLeader] 대통령은 이번 외교적 성과를 환영했지만, 의회 내에서는 여전히 많은 이들이 회의적인 시각을 유지하고 있습니다. 당분간 긴장은 완화되었지만, 독일을 향한 신뢰는 여전히 취약한 상태입니다."
 ww1_germanrework.167.a: "다시는 이런 일을 벌여선 안 된다!"
 USA_might_join_if_USW_is_at_level_2: "§R우리가 무제한 잠수함 작전에 제한을 두지 않는다면 §Y[USA.getFlag][USA.getName]§! 측이 협상국에 가입할지도 모릅니다!§!"
 ww1_germanrework.168.t: "독일의 요구 거부"
 ww1_germanrework.168.d: "독일 정부가 잠수함 작전을 완화하라는 우리의 요구를 거부하고 루시타니아호 침몰에 대한 항의를 묵살하면서, 우리에게 더 이상 남은 선택지가 사라졌습니다. 민간 선박을 향한 계속되는 공격에 맞서, 오늘 [USA.getLeader] 대통령은 의회에서 선전포고를 요청하기 위해 연설할 예정입니다. 미국은 자국민이 살해당하고 위신이 훼손되는 동안 가만히 있지 않을 것입니다. 전쟁이 다가왔습니다."
 ww1_germanrework.168.a: "민주주의를 위해서라도 세상은 안전해야 한다."
 ww1_germanrework.169.t: "미국의 대독 선전포고"
 ww1_germanrework.169.d: "미합중국이 공식적으로 독일 제국에 선전포고했습니다. 이번 결정은 독일의 무제한 잠수함 작전으로 양국 간 고조된 긴장, 특히 100명이 넘는 미국 시민이 사망한 영국 여객선 루시타니아호 침몰 사건의 여파가 컸습니다. 미국은 이 사건을 외교적으로 해결하고자 노력했으나, 베를린은 작전 중단을 거부했습니다. 이에 [USA.getLeader] 대통령은 워싱턴에서 독일의 공격을 국제법과 인간 존엄성에 대한 모욕이라고 강력히 비난했습니다."
 ww1_germanrework.169.a: "전쟁이 정말 세계 대전이 되었다."
 ww1_germanrework.170.t: "독일 잠수함의 수송선 격침"
 ww1_germanrework.170.d: "루시타니아호 침몰 이후 우리의 경고에도 불구하고, 독일 당국은 무제한 잠수함 작전 교리를 재개한 것으로 보이며, 이로 인해 지난 며칠 동안 수백 명의 미국인이 사망했습니다. 해당 선박들은 모두 프랑스와 영국으로 식량을 운반하던 민간 선박이어서 독일의 쉬운 먹잇감이 되었습니다. 독일은 이제 심적으로, 이성적으로도 미국 국민의 치명적인 적수입니다."
 ww1_germanrework.170.a: "협상국과 일치할 때다."
