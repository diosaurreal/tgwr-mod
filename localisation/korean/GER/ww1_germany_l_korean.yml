 ww1_german_revolution.2.t: "혼란 속에서 총리로 지명된 에베르트"
 ww1_german_revolution.2.d: "킬에서 시작된 혁명이 독일 전역을 휩쓸고 있습니다. 수도 베를린은 대규모 시위로 마비되었습니다. 병영이 개방되고 무기가 퍼뜨려졌으며 혁명군이 파업 노동자 곁에서 행진하고 있습니다. [?global.date.GetDateStringNoHourLong], 카이저의 권위는 사라졌습니다. 노동자병사평의회가 정부청사, 전신국, 교통 요충지를 점거했습니다. 제국 행정부는 무너졌습니다. 수상은 사임했고 권력은 의회가 아닌 평의회로 넘어갔습니다. 거리에는 적기가 휘날리고 있습니다.\n\n이 끔찍한 상황에서 폰 바덴 총리는 사회민주당의 프리드리히 에베르트에게 총리직을 넘겼습니다. 앞으로 어떤 일이 벌어질지는 불분명하지만 독일은 이제 이름만 빼고는 공화국입니다."
 ww1_german_revolution.2.a: "프리드리히가 독일을 구할 수 있을까?"
