 GER_berlin_naval_treaty_desc: "우리는 [ITA.GetNameDef], [USA.GetNameDef], 영국, 그리고 [JAP.GetNameDef]과 함께 베를린에서 비용이 막대한 건함 경쟁을 종식시킬 해군 군축 조약을 확립해야 합니다. 승전국으로서 우리는 우리에게 유리한 조건을 확보하는 동시에 전 세계적으로 해군 경쟁에 안정성을 가져올 수 있을 것입니다."
 GER_berlin_naval_treaties: "베를린 해군군축조약"
 GER_berlin_naval_treaties_desc: "불필요한 해군 군비 경쟁을 막기 위해, 우리는 주요 해양 강국들에 각자의 전력에 기반하여 함선 수를 제한하는 조약을 제안해야 합니다. 이 과감한 제안은 군사적 긴장을 완화하려는 노력의 일환입니다."
 GER_march_constitution: "비스마르크 헌법 개헌"
 GER_march_constitution_desc: "카이저 폐하께서 약속하신 비상 개혁을 완수하기 위해, 우리는 최근의 사회적 성과들을 새로운 헌법에 담아내야 합니다. 이 신헌법은 의회중심제를 확립하는 동시에, 제국의 영광과 전통적 권위를 보존할 것입니다."
 GER_OHL_question: "최상급육군지휘부 문제"
 GER_OHL_question_desc: "대전쟁이 종전하면서 이론상 최상급육군지휘부의 정치적 지배권은 사라졌습니다. 그러나 독일은 여전히 불안정하고 혼란스러운 상태고, 최상급육군지휘부의 영향력은 전국적으로 강력하게 발휘되고 있습니다. 진정한 문민통제와 안정을 확보하기 위해, 정부는 군부에 남아있는 이 해묵은 권한 문제를 반드시 해결해야 합니다."
 GER_address_to_the_nation: "대국민 연설"
 GER_address_to_the_nation_desc: "참혹했던 전쟁이 끝나면서 시작된 전국 파업과 시민 소요 사태는 독일 국민이 개혁을 절실히 필요로 함을 분명히 보여주고 있습니다. 카이저 폐하께서는 국가의 안정을 보존하기 위해 신속하고 의미 있는 구조적 개혁을 약속함으로써 단호하게 행동해야 합니다."
 GER_victor_snap_elections: "조기총선 준비"
 GER_victor_snap_elections_desc: "평시에 새로운 총선을 실시하여 국가의회에 독일 국민의 대표성을 높일 수 있을 뿐만 아니라, 향후 정부의 정당성 또한 확보할 수 있을 것입니다."
 GER_limited_time_for_reforms: "§R정치적 불안을 피하기 위해선 여러 민주 개혁을 단행해야 합니다.§!"
 GER_new_prussian_electoral_reform: "제2차 프로이센 선거 개혁"
 GER_new_prussian_electoral_reform_desc: "$GER_theobald_von_bethmann_hollweg$ 총리가 제안했던 선거권 개혁은 전시엔 실현 불가능했습니다. 그러나 이제 이 오랫동안 기다려온 개혁을 마침내 실현하여 구시대적인 프로이센 삼계급 투표제를 종식할 때가 되었습니다."
 GER_realpolitik_appeasement: "현실정치 유화책"
 GER_realpolitik_appeasement_desc: "대전쟁에서의 결정적인 승리 이후, 우리는 명실상부한 세계 최고의 강대국이 되었습니다. 이제는 승전의 기반이었던 공격적인 프로이센 군국주의 방식에 얽매이지 않고도, 패권적 지위를 충분히 활용할 수 있는 단계에 이르렀습니다. 실용적인 유화책을 이용해 패전국들과 영구적이고 안정적인 관계를 구축해야 할 때입니다."
