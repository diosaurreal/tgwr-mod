 ww1_germanrework.175.t: "보조복무법"
 ww1_germanrework.175.d: "힌덴부르크 계획이 요구하는 총동원 체제를 달성하기 위해 최고육군사령부는 보조복무법을 국가의회에서 강행 통과시켰습니다. 새로운 법안은 국가가 모든 민간 노동력을 전쟁 주력에 동원할 수 있는 광범위한 권한을 부여합니다. 그러나 이 권한은 심각한 정치적 대가를 치렀습니다. 사회주의자와 강력한 노동조합의 동의를 얻기 위해, 우리는 이들을 공식적으로 인정하고 노동자 조정위원회 설립을 의무화해야 했습니다. 이로써 지금은 산업의 평화를 확보했지만, 동시에 전쟁에 반대할 수 있는 단체들에게 엄청난 권한을 부여하게 되었습니다."
 ww1_germanrework.175.a: "필요하다면 위험하더라도 타협해라."
