 GER_establish_the_german_recovery_comittee_desc: "대전쟁으로 유럽 대륙 전역이 크게 황폐해졌습니다. 우리는 피해를 면밀히 분석하고, 무엇보다 패전국들이 재건 비용을 전적으로 책임지도록 할 전담 독일재건위원회를 설립해야 합니다."
