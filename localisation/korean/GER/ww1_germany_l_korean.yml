 GER_reichstag_category: "국가의회"
 GER_reichstag_category_desc: "국가의회는 1871년 제국헌법에 따라 도입된 이래 독일의 하원 역할을 해온 의회 기관입니다. 또한, 국가의회는 제국의 정부 구조 내에서 연방주의를 대표하는 연방참사원과 국가총리를 통해 구현되는 군주적 요소에 맞서 국가적, 민주적 요소를 상징합니다. 국가의회는 연방참사원과 함께 입법권을 행사하며 제국법에 대한 결정권도 가집니다.\n\n법안은 연방참사원을 거치기 전에 국가의회에서 가결되어야 하며, 각 법안은 정치적 성향에 따라 다양한 정당으로부터 지지를 받게 됩니다. 정당의 힘이 강할수록 법안은 더 많은 표를 얻을 수 있습니다. 다만, 다른 정당들의 지지를 확보하기 위해 로비 활동을 할 수도 있습니다."
