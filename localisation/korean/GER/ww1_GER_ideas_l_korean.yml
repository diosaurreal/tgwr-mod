 krupp_vickers_research_desc: "프리드리히 크루프 AG와 비커스 주식회사는 공동 산업 컨소시엄 설립을 위한 공식 계약을 체결했습니다. 전례 없는 성과로 평가받는 이 합작 투자는 야금, 중장비, 조선 공학 분야에서 기술 협력, 자원 공유, 그리고 공동 연구를 촉진할 것입니다."
