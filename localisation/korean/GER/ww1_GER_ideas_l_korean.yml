 GER_industrial_ties_with_germany: "독일과의 산업 연계"
 GER_industrial_ties_with_germany_desc: "[ROOT.getName]는 고립으로 무역, 기술, 그리고 군사 교류 전반에 걸쳐 자비로우면서도 지배적인 이웃국 독일에 의존하게 되었습니다."
 GER_economical_submission: "경제적 굴복"
 GER_economical_submission_desc: "[ROOT.getAdjective] 경제는 독일의 통제하에 있습니다. 독일의 동의 없이는 우리가 직접 산업에 투자하고 발전시킬 수 없을 정도입니다."
