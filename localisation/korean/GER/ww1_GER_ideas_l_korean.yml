l_korean:
 GER_strategiestreit: "전략 논쟁"
 GER_strategiestreit_desc: "1871년의 승리 이후에도, 프랑스와의 또 다른 전쟁이 불가피하다는 데에는 의심의 여지가 없었습니다. 지식인과 역사가부터 군 지휘관에 이르기까지 독일 제국의 최고 지성들이 전략 논쟁에 참여하여 다가올 전쟁에서 승리할 수 있는 가장 적절한 전략을 국민에게 제시하고자 노력해 왔습니다. 대총참모부는 다양한 전쟁 계획을 내놓았고, 조국의 승리는 그중 하나를 선택하는 데 달려 있습니다."
 GER_strategiestreit_tt: "§Y[FRA.getFlag][FRA.getName]§!에 대한 §R개전§! 시, 선택한 §Y전쟁 계획§!이 실행됩니다"
 GER_idea_victory_propaganda: "승리 선전"
 GER_idea_victory_propaganda_desc: "전시에 대중의 지지와 사기를 유지하기 위해 선전을 이용합니다."
 GER_idea_bismarksche_reichsverassung: "비스마르크 제국헌법"
 GER_idea_bismarksche_reichsverassung_desc: "비스마르크의 제국 헌법은 보불전쟁 전후에 제정되었으며, 독일 제국의 법적 기반을 형성합니다. 이 헌법은 '독일인 카이저'라는 칭호를 겸하는 프로이센 국왕의 세습 의장직 아래 25개 독일계 제후국을 연방으로 통일했습니다. 연방참사원은 제후국들을 대표하고, 국가의회 의원은 남성 보통선거로 선출되지만, 카이저가 지닌 총리 임명권은 입법 체계에 중대한 영향력을 행사하여 헌정 내에서 강력한 군주제적 성격을 유지할 수 있도록 합니다."
 GER_idea_naval_arms_race: "해군 군비 경쟁"
 GER_idea_naval_arms_race_desc: "현재 우리는 [ENG.GetFlag]§R[ENG.GetName]§!을 상대로 해상 주도권을 장악하기 위해 경쟁적으로 해군력을 증강하고 있습니다."
 GER_sektion_iii_b: "제3b국"
 GER_home_by_christmas: "크리스마스까지 집으로?"
 GER_home_by_christmas_desc: "우리의 프랑스를 향한 대규모 공세는 기대했던 성과를 거두지 못했고, 서부 전선은 여전히 저항하고 있습니다. 우리가 약속을 지키지 못하자, 참모부가 적군의 방비 수준을 전혀 파악하지 못했음을 알게 된 독일군의 사기는 점차 저하되고 있습니다."
 GER_defat_france_to_remove_this_idea: "이 국민정신을 제거하려면 §R[FRA.getFlag][FRA.getName]§!에 승리해야 함."
 GER_idea_nationalstaat: "국민국가"
 GER_idea_nationalstaat_desc: "승리를 위해서는 국민 정체성과 주권을 강조하는 통일된 국민국가라는 관념을 선전해야 합니다."
 GER_idea_germany_encircled: "포위론"
 GER_idea_germany_encircled_desc: "독일이 서쪽으로는 프랑스, 동쪽으로는 러시아 제국, 북쪽으로는 영국 해군이 포위하고 있어 전략적으로 포위를 당하고 있다는 §Y포위론§!이 만연하여 우리의 영향력을 제한하고 있습니다. 이러한 위협은 동맹 오스트리아의 신뢰도가 떨어지면서 남쪽 측면이 노출되어 더욱 심화되고 있습니다. 협상국 포위망을 지지하는 사람들은 이 포위망을 우리 국토와 산업력에 대한 실존적 위험으로 간주합니다. 따라서 모든 행동은 이 전략적 결속을 깨고 독일 제국의 안보를 보장하는 것을 목표로 해야 합니다.\n\n필요한 모든 수단을 동원해서라도 말입니다..."
 GER_idea_renowned_education_system: "명문 교육 체계"
 GER_idea_renowned_education_system_desc: "독일의 교육 수준은 타의 추종을 불허하기에, 수많은 저명한 과학자와 공학자를 배출하여 독일의 경제력과 군사력을 더욱 발전시킬 수 있었습니다. 덕분에 우리의 동맹과 국민들은 이런 성과가 가져다주는 혜택을 온전히 누릴 수 있습니다."
 GER_idea_rising_unions: "거세지는 노조"
 GER_idea_rising_unions_desc: "§R이 국민정신이 활성화되어 있으면, 대규모 파업이 계속해서 발생할 것입니다.§!"
 GER_rapid_urbanisation: "급속한 도시화"
 GER_rapid_urbanisation_desc: "독일 산업의 폭발적인 성장은 대규모 이촌향도 현상을 야기하여 도시를 거의 하룻밤 사이에 변모시켰습니다. 전국 각지에서 공장이 전례 없는 속도로 신설되는 동안, 기반시설은 이러한 급속한 확장을 따라잡지 못하고 있습니다. 끊임없는 노동자 유입은 주거 및 편의 시설을 부족하게 만들었고, 이는 산업 생산량에 심각한 비효율성을 초래했습니다. 이에 공장 관리자들은 근로자들이 더 나은 조건을 찾아 자주 이직하면서 일관된 생산 수준을 유지하는 데 어려움을 겪고 있다고 말합니다."
 GER_rapid_urbanisation_2: "관리된 도시화"
 GER_rapid_urbanisation_2_desc: "도시 성장에 질서를 불어넣기 위한 우리의 노력이 결실을 맺기 시작했습니다. 새로운 산업 단지가 놀라운 속도로 계속 생겨나고 있는 가운데 기반시설 부족 문제를 해결하는 데 진전을 이루었습니다. 공장은 여전히 최적의 효율성에 미치지 못하지만, 행정 감독과 도시 계획이 개선되면서 인력과 생산 공정이 안정화되었습니다. 이제 남은 과제는 성장과 지속가능성 사이의 미묘한 균형을 유지하는 것입니다."
 GER_rapid_urbanisation_3: "안정화된 도시 성장"
 GER_rapid_urbanisation_3_desc: "신중한 계획과 지속적인 투자를 통해 우리는 급속한 도시화의 혼란을 상당 부분 극복했습니다. 우리의 산업 확장은 여전히 기반시설 개발보다 공장 건설에 우선순위를 두고 있지만 적절한 속도로 계속되고 있습니다. 현대적인 도시 계획 원칙과 간소화된 행정 체계의 도입으로 도시가 계속 성장하는 가운데서도 산업 효율성이 크게 개선되었습니다. 이러한 신중한 접근 방식은 한때 도심을 괴롭혔던 혼란을 최소화하면서 꾸준한 발전을 보장합니다."
 GER_encouraged_german_militarism: "프로이센 군사 전통"
 GER_encouraged_german_militarism_desc: "프로이센의 상무적인 정신은 독일 사회에 깊이 뿌리내리고 있습니다. 의무 병역부터 장교단의 명성에 이르기까지 군국주의는 단순한 정책이 아니라 국가 정체성의 초석입니다. 이러한 뿌리 깊은 군사적 전통 덕분에 열성적인 신병과 유능한 장교가 끊임없이 배출되고 있습니다."
 GER_expanding_workforce: "산업 노동력 확대"
 GER_expanding_workforce_desc: "독일 산업의 급속한 성장으로 수백만 명의 사람들이 농촌에서 도심으로 몰려들었습니다. 이러한 산업 인력 증가는 몇 가지 사회적 문제를 야기했지만, 경제 기적과 군사 생산에 필요한 인력을 제공했습니다."
 GER_high_command_rivalry_balanced: "균형 잡힌 최고사령부"
 GER_high_command_rivalry_balanced_desc: "전쟁부와 총참모부 사이의 미묘한 균형은 전략 계획에서 민간과 군의 관점을 모두 고려하도록 보장하지만, 때로는 의사 결정이 느려지는 결과를 초래하기도 합니다."
 GER_high_command_rivalry_war_ministry_favoured: "전쟁부 우위"
 GER_high_command_rivalry_war_ministry_favoured_desc: "전쟁부의 영향력이 상당히 커지면서 민간 행정관들이 군사 문제를 더 잘 통제할 수 있게 되었습니다. 이는 병참과 계획의 효율성을 향상시키지만, 때로는 공격적인 군 지도자들을 좌절시키기도 합니다."
 GER_high_command_rivalry_war_ministry_dominant: "전쟁부 패권"
 GER_high_command_rivalry_war_ministry_dominant_desc: "전쟁부는 군 문제에 대한 명확한 지배력을 확보하여 군대에 대한 문민통제를 엄격하게 보장하고 있습니다. 이는 군 관료제를 간소화했지만 현장에서의 전술적 유연성을 제한할 수 있습니다."
 GER_high_command_rivalry_general_staff_favoured: "총참모부 우위"
 GER_high_command_rivalry_general_staff_favoured_desc: "총참모부의 영향력이 크게 커지면서 군 지휘관에게 전략 계획에 대한 더 큰 자율성을 부여했습니다. 이는 전술 혁신을 촉진하지만 때로는 민간 당국과의 마찰로 이어질 수 있습니다."
 GER_high_command_rivalry_general_staff_dominant: "총참모부 패권"
 GER_high_command_rivalry_general_staff_dominant_desc: "총참모부는 군사 계획과 작전을 거의 완벽하게 통제하고 있습니다. 이는 군의 신속한 의사 결정을 보장하는 반면, 군에 대한 민간 감독을 약화시켰습니다."
 GER_subsidised_fighter_production: "항공기 산업 보조금"
 GER_subsidised_fighter_production_desc: "막대한 국가 보조금과 군사 계약을 통해 초기 항공기 산업의 성장을 촉진하고 있습니다. 공중전 기술에 대한 이러한 투자는 독일의 공중 우세를 보장할 것입니다."
 GER_mass_produce_v_30: "V-30 대량생산"
 GER_mass_produce_v_30_desc: "V-30 어뢰정 생산을 간소화함으로써 상당한 규모의 경제를 달성했습니다. 이러한 효율적인 제조 공정을 통해 해군은 최신 경어뢰정을 안정적으로 공급받을 수 있습니다."
 GER_tirpitzs_grand_fleet_idea: "티르피츠의 구상"
 GER_tirpitzs_grand_fleet_idea_desc: "티르피츠 대제독의 야심찬 해군 확장 계획은 영국의 해상 패권에 도전할 수 있는 함대를 만드는 것을 목표로 합니다. 신중한 계획과 막대한 투자를 통해 독일 제국에 걸맞은 대양함대를 건설하고 있습니다."
 GER_nationalise_diamond_deposits: "국유화된 식민지 자원"
 GER_nationalise_diamond_deposits_desc: "독일령 남서아프리카의 풍부한 다이아몬드 매장량을 포함한 식민지 자원 추출을 직접 국가 통제하에 둔다면, 우리는 군사력 및 산업력 확장을 위한 귀중한 자금원을 확보할 수 있을 것입니다."
 GER_ohl_zentral: "최상급육군지휘부 중앙 지휘"
 GER_ohl_operation: "최상급육군지휘부 작전 지휘"
 GER_ohl_politische: "최상급육군지휘부 정치 권위"
 GER_ohl_lr: "최상급육군지휘부 좌우 협력"
 GER_ohl_lc: "최상급육군지휘부 좌-중도 협력"
 GER_ohl_rc: "최상급육군지휘부 우-중도 협력"
 GER_ohl_final: "최상급육군지휘부 최고 지휘"
 GER_1907_federal_budget: "1907년 연방예산안"
 GER_1907_federal_budget_desc: "작금의 연방예산안은 군비 확충, 산업 육성, 그리고 사회 복지 사이에 신중한 균형을 이루고 있지만, 인구 증가와 이로 인한 수요 증가는 현 예산안에 큰 부담을 주고 있습니다."
 GER_lost_momentum: "방어용 참호"
 GER_lost_momentum_desc: "아군이 협상국에 전장 주도권을 상실하면서 보다 방어적인 자세를 취할 수밖에 없게 되었습니다. 최전선의 병사들은 계속해서  참호를 파고 있지만, 이를 대가로 공격력과 기동성은 현저히 감소했습니다. 이 차질은 군부와 민간 모두에 부정적인 영향을 미칠 것입니다."
 GER_idea_national_debt: "효율적인 국채"
 GER_idea_national_debt_desc: "국가 재정을 신중하게 관리함으로써 국가 부채는 지속 가능한 수준으로 유지되었지만, 군비확장이 계속되면서 재정에 부담이 가중되었습니다."
 GER_idea_national_debt_2: "커지는 국채"
 GER_idea_national_debt_2_desc: "국가 부채의 부담이 커지면서 우리의 재정적 유연성이 제한되기 시작했지만, 우리는 필수적인 국가 기능에 자금을 조달할 수 있는 능력을 유지하고 있습니다."
 GER_idea_national_debt_3: "가파른 국채"
 GER_idea_national_debt_3_desc: "늘어나는 국가 부채는 심각한 문제로 대두되어, 우리는 지출 우선순위에 대한 어려운 선택을 해야 하며 잠재적으로 군사적 선택권이 제한될 수도 있습니다."
 GER_idea_national_debt_4: "극단적인 국채"
 GER_idea_national_debt_4_desc: "국가 부채의 엄청난 무게는 우리 경제의 안정성을 위협하고 있으며, 금융 붕괴를 막기 위한 과감한 조치가 필요합니다."
 GER_lack_of_capital: "재정 적자"
 GER_lack_of_capital_desc: "우리의 야심찬 군사 및 사회 복지 계획은 제국 재정에 상당한 부담을 안겨주었습니다. 이처럼 증가하는 예산 적자는 방치할 경우 우리의 경제적 안정을 저해할 위험이 있습니다."
 GER_gained_momentum: "공세 추진력"
 GER_gained_momentum_desc: "아군은 전장에서 주도권을 장악하여 향상된 전투력과 기동성을 보여주었습니다. 이러한 성공은 장병들의 사기를 북돋우고 전쟁 수행에 대한 후방 지원을 강화했습니다."
 GER_idea_light_rationing: "가벼운 배급제"
 GER_idea_light_rationing_desc: "군에 충분한 물자를 공급하기 위해 우리는 기본적인 배급 조치를 시행하고 있습니다. 이러한 제한 조치는 비교적 가벼운 수준이지만, 전략물자 비축량을 유지하는 데 도움이 됩니다."
 GER_idea_moderate_rationing: "온건한 배급제"
 GER_idea_moderate_rationing_desc: "전쟁이 장기화되면서 물자 요구량이 급증했고, 이에 따라 우리는 배급제를 더욱 강화했습니다. 국민들은 더 적은 양으로 생활하는 법을 배우고 있지만, 일부 불평과 불만은 피할 수 없는 상황입니다."
 GER_idea_strict_rationing: "엄격한 배급제"
 GER_idea_strict_rationing_desc: "전쟁으로 인한 물자 요구량이 증가하면서, 우리는 민간 소비에 대한 엄격한 제한을 시행했습니다. 이제 모든 음식 한 조각과 원자재는 신중하게 배분되어야 합니다."
 GER_idea_extreme_rationing: "극단적인 배급제"
 GER_idea_extreme_rationing_desc: "독일 국민은 가정에서 궁극적인 희생을 요구받고 있습니다. 이러한 가혹한 조치들은 민간인들의 인내심을 한계까지 시험하고 있지만, 궁극적인 승리를 위해서는 필요한 희생입니다."
 GER_burgfriedenspolitik_tt: "지지에 상관 없이 모든 §Y국가의회 법안§!이 통과됩니다."
 GER_abteilung_3b: "제3b국"
 GER_abteilung_3b_desc: "우리 군사 정보국은 해외 첩보 활동에 대한 강화된 방어 능력을 제공합니다."
 GER_abteilung_3b_expand: "제3b국"
 GER_abteilung_3b_expand_desc: "방첩부를 확대함으로써, 우리는 아국의 민감한 정보를 보호하고 적의 첩보력을 감소시키는 능력을 향상시켰습니다."
 GER_abteilung_3b_foreign: "제3b국"
 GER_abteilung_3b_foreign_desc: "우리 정보국은 해외에 효과적인 요원망을 구축하여 해외 내 정보망 구축력을 크게 향상시켰습니다."
 GER_abteilung_3b_expand_foreign: "제3b국"
 GER_abteilung_3b_expand_foreign_desc: "방첩 및 해외 정보 역량을 포괄적으로 확장하여, 우리는 광범위한 해외 정보망과 우월한 방첩망을 형성했습니다."
 GER_wealth_tax_law_idea: "누진세"
 GER_wealth_tax_law_idea_desc: "부유층에게 더 큰 부담을 지우는 누진세를 도입한다면 세수를 늘리고 사회 안정을 유지할 수 있을 것입니다."
 GER_temporary_tariffs: "긴급 관세"
 GER_temporary_tariffs_desc: "일시적인 무역 제한 조치는 국내 산업을 보호하고 추가 수입을 창출하는 데 도움이 되지만, 일부 국제 무역 관계에는 해를 입기도 할 것입니다."
 GER_military_expansion_law: "군비확장법"
 GER_military_expansion_law_desc: "이 포괄적인 군비 확장 정책은 우리 군대가 독일을 방어하는 데 필요한 병력과 자원을 확보하도록 보장할 것입니다."
 GER_military_expansion_laws: "군제 개혁 확대"
 GER_military_expansion_laws_desc: "지속적인 군사 개혁과 국군 확장 정책 덕분에 국군은 더욱 효과적인 군대로 변모했습니다. 하지만 이는 국고에 상당한 부담을 안길 것입니다."
 GER_fith_fleet_act: "제5함대법"
 GER_fith_fleet_act_desc: "티르피츠 제독의 최신 건함 계획은 추가적인 주력함 건조를 통해 영국의 해상 패권을 위협하는 것을 목표로 합니다."
 GER_fith_fleet_act_extended: "건함 계획 확장"
 GER_fith_fleet_act_extended_desc: "확장된 건함 계획은 외교적 결과를 막론하고 독일을 선도적인 해군 강국으로 구축하겠다는 우리의 의지를 보여줍니다."
 GER_1912_liberal_federal_budget: "1912년 진보적 예산안"
 GER_1912_liberal_federal_budget_desc: "진보적 예산안은 사회 복지 지출과 기반 시설 개발에 집중했으면서도 재정 책임성을 유지한 예산안입니다."
 GER_1912_conservative_federal_budget: "1912년 보수적 예산안"
 GER_1912_conservative_federal_budget_desc: "보수적인 예산안은 군비 지출과 산업 발전을 우선하면서도 전통적인 경제 정책을 유지합니다."
 GER_battleship_production_focus: "전함 건조 중점"
 GER_battleship_production_focus_desc: "현재 해군 교리는 전함의 우월성을 명시합니다. 비록 전함이 새로운 기술 개발로 인한 도전에 직면할 수도 있겠지만, 해전의 중심은 언제나 전함이 될 것입니다."
 GER_submarine_production_focus: "잠수함 건조 중점"
 GER_submarine_production_focus_desc: "1905년의 쓰시마 해전에서 어뢰는 이미 그 진가를 증명했습니다. 당시 어뢰정들이 러시아 발트함대 대부분을 수장시켰죠. 여기에 잠수함의 수중 이동 능력이 결합된다면, 우리는 적을 공격하고도 숨을 수 있는 궁극적인 해상전 무기를 갖게 될 것입니다."
