 GER_bundesrat_hesse_lore: "§L[HES.GetNameWithFlag]의 수립은 1806년 헤센다름슈타트 방백국에서 헤센 대공국으로 분리된 것으로부터 시작되었습니다. 1816년 이웃한 헤센카셀에서 형성된 헤센 선제후국과 구별하기 위해 헤센 라인강이라는 이름을 채택했습니다. 일상적으로는 여전히 옛 이름인 헤센다름슈타트로 계속 불렸습니다.§!\n\n§G좌클릭§!하여 해당 제후국과 §H협상하기§!\n§GShift+클릭§!하여 해당 제후국을 표결에 §H호출하기§! "
