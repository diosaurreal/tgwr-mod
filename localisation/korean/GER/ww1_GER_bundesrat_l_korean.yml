 GER_bundesrat_prussia_swayed_desc: "표: [?GER_votes_of_prussia|Y0]\n§G우리 편§!"
 GER_bundesrat_prussia_lore: "§L[PRE.GetNameWithFlag]의 제국 지배력은 북독일 연방 때와 같이 거의 절대적입니다. 프로이센은 제국 영토의 2/3, 인구의 3/5를 차지합니다. 그리고 프로이센의 많은 [GetBundesratName] 의석수로는 다른 우호국들의 지원을 받아 사실상 의사진행을 통제할 수 있습니다. 프로이센 국왕만이 황제가 될 수 있습니다. §!\n\n§G좌클릭§!하여 해당 제후국과 §H협상하기§!\n§GShift+클릭§!하여 해당 제후국을 표결에 §H호출하기§!"
