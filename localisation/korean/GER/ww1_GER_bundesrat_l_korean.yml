 GER_bundesrat_thuringia_lore: "§L1871년 프로이센이 주도하는 독일 통일 과정에서 독일 제국에 편입된 튀링겐 공국들에는 작센바이마르아이제나흐, 작센마이닝겐, 작센알텐부르크, 작센코부르크고타, 슈바르츠부르크존더샤우젠, 슈바르츠부르크루돌슈타트, 그리고 로이스 고계와 로이스 소계의 두 공국이 있습니다.§!"
