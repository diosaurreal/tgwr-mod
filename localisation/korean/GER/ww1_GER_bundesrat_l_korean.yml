l_korean:
 GER_bundesrat_category_desc: "§Y[GetBundesratName]§!은 @GER [GER.GetName]의 최고 입법기구입니다. 독일 제후국들이 독일 의회에서 각국의 이익을 대의할 대표로 연방참사원 의원을 임명합니다.\n\n§Y[GetBundesratName]§!에서 법안을 §G통과§!시키려면 구성국에게 투표 중 지지를 요청하기 위해 £GER_influence_texticon §Y영향력 점수§!를 벌어야 합니다."
 GER_bundesrat_unavailable_tt: "§t사용할 수 없음§!"
