 GER_bundesrat_alsace_lorraine_lore: "§L[ALS.GetNameWithFlag]은 1871년 독일 제국이 프랑스-프로이센 전쟁 중 지역을 점령한 뒤 수립되었습니다. 이 지역은 프랑크푸르트 조약에서 공식적으로 독일 제국에 할양되었습니다.§!\n\n§G좌클릭§!하여 이 연방국과 §H협상하기§!\n§GShift+클릭§!하여 이 연방국을 표결에 §H호출하기§! "
