 GER_bundesrat_wurttemberg_lore: "§L[WUR.GetNameWithFlag]에는 자체 우체국, 전신국과 철도 관리권이 있습니다. 또한 세금 부과에 관한 일정 특권을 보유하고 있으며, 독일 제국군 내에서도 자체적으로 군대를 유지합니다.§!\n\n§G좌클릭§!하여 해당 제후국과 §H협상하기§!\n§GShift+클릭§!하여 해당 제후국을 표결에 §H호출하기§! "
 GER_bundesrat_baden_desc_tt: "§Y[BAD.GetNameWithFlag]§!에 [?GER_influence_in_baden]§Y£GER_influence_texticon 영향력 점수§!가 있으며, 이들은 §Y[GetBundesratName]§!에서 §Y[?GER_votes_of_baden|Y0]§!표를 행사함. "
 GER_bundesrat_baden_lore: "§L[BAD.GetNameWithFlag]은 제국에서 가장 큰 대공국입니다. 1871년, 빌헬름 1세가 베르사유궁에서 독일 제국 수립을 선포할 때, 오토 폰 비스마르크의 구상에 따라 황제의 사위인 프리드리히 바덴 대공이 총지휘관직을 맡아 핵심적인 역할을 수행했습니다.§!\n\n§G좌클릭§!하여 해당 제후국과 §H협상§!.\n§GShift+클릭§!하여 해당 제후국을 표결에 §H호출§!."
 GER_bundesrat_mecklenburg_desc_tt: "@MEK §Y메클렌부르크 군소 대공국§!에 [?GER_influence_in_mecklenburg]§Y£GER_influence_texticon 영향력 점수§!가 있으며, 이들은 §Y[GetBundesratName]§!에서 §Y[?GER_votes_of_mecklenburg|Y0]§!표를 행사함. "
 GER_bundesrat_mecklenburg_lore: "§L1815년, 두 @MEK 메클렌부르크 공국들이 대공국으로 승격되었습니다. @MEK 메클렌부르크슈베린 대공국과 @MEC 메클렌부르크슈트렐리츠 대공국은 독일 제국에서 계몽주의적이지만 절대주의적인 통치 아래 독립적으로 존재하게 되었습니다. 메클렌부르크에서의 생활은 매우 혹독할 수 있습니다. 예를 들어, 결혼을 위해 대공의 허가를 요청해야 하거나, 이민을 위해 허가를 신청해야 하는 등의 관행은 다른 독일 지역에서 이미 폐지된 지 오래되었음에도 불구하고 여전히 남아 있습니다.§!\n\n§G좌클릭§!하여 해당 제후국과 §H협상하기§!\n§GShift+클릭§!하여 해당 제후국을 표결에 §H호출하기§! "
 GER_bundesrat_brunswick_lore: "§L1879년법에 따라 [BRU.GetNameWithFlag]은 공작의 사망 시 임시 섭정의회를 설립하여 권한을 인수하도록 했습니다. 1884년 빌헬름의 사망으로 볼펜뷔텔 가문이 단절되었습니다. 컴벌랜드 공작은 자신을 에른스트 아우구스트 브라운슈바이크 공작으로 선포했습니다. 그러나 에른스트가 여전히 하노버의 정당한 왕임을 주장하자, 연방참사원은 그가 브라운슈바이크를 상속받을 경우 독일 제국의 평화를 깨뜨리게 될 것이라고 판결했습니다. 장기간의 협상이 진행되었지만, 결국 해결되지 않았습니다.§!\n\n§G좌클릭§!하여 해당 제후국과 §H협상하기§!\n§GShift+클릭§!하여 해당 제후국을 표결에 §H호출하기§!"
