 GER_bundesrat_bavaria_lore: "§L프랑스에 거둔 승리와 독일 제국 가입이라는 [BAY.GetNameWithFlag]의 환희는 얼마 가지 않아 오토 폰 비스마르크의 정책 때문에 실망으로 바뀌었습니다. 비스마르크의 반가톨릭 문화투쟁 정책에 대한 바이에른인들의 기억과, 제국에서 프로이센의 전략적 우세 때문에 루이트폴트 섭정왕자의 섭정 중 바이에른과 프로이센의 관계는 얼어붙어 있었습니다.§!\n\n§G좌클릭§!하여 해당 제후국과 §H협상하기§!\n§GShift+클릭§!하여 해당 제후국을 표결에 §H호출하기§!"
