 GER_bundesrat_minor_states_lore: "§L제국에는 수많은 작은 국가들이 포함되어 있으며, 이들은 흔히 \"군소국\"이라고 불립니다. 이 작은 국가들은 다양한 수준의 자치권을 가지고 있습니다.§!"
 GER_bundesrat_free_cities_desc_tt: "§Y자유 한자시§!에 [?GER_influence_in_free_cities]§Y£GER_influence_texticon 영향력 점수§!가 있으며, 이들은 §Y[GetBundesratName]§!에서 §Y[?GER_votes_of_free_cities|Y0]§!표를 행사함. "
 GER_bundesrat_free_cities_lore: "§L자유 한자시들은 다른 국가들과 달리, 헌법적으로 공화국으로 조직된 도시 국가들이었습니다.§!"
