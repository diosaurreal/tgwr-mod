 GER_bundesrat_saxony_swayed_desc: "표: [?GER_votes_of_saxony|Y0]\n§G우리 편§!"
 GER_bundesrat_saxony_lore: "§L[SAX.GetNameWithFlag]은 프로이센과 오스트리아 사이의 독일 지배권 싸움에서 오스트리아 편을 들었습니다. 따라서 1866년 전쟁에서 프로이센이 승리하자 작센의 독립은 다시 한 번 위기에 처했으며, 오스트리아 황제의 개입만이 작센이 프로이센에 완전히 흡수되는 것을 막았습니다. 그러나 작센 왕국은 프로이센이 주도하는 북독일 연방에 가입해야 했으며, 나중에 독일 제국의 구성국이 되었습니다. 제국에서 면적으로는 다섯 번째, 인구로는 세 번째로 큰 주였으며, 제국 내에서도 유럽 전체에서도 가장 인구 밀도가 높은 주였습니다.§!\n\n§G좌클릭§!하여 해당 제후국과 §H협상하기§!\n§GShift+클릭§!하여 해당 제후국을 표결에 §H호출하기§!"
