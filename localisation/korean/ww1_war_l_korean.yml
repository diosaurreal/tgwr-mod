 national_protection_war_end_message: "호국전쟁은 어느 쪽도 완전한 승리를 거두지 못한 채 끝났습니다. 완전한 붕괴는 막았지만, 중국은 다시 한번 분열과 갈등의 시기를 맞이하게 될 것입니다."
 national_protection_war_end_alt_message: "호국이 성공했습니다. 윈난에서 허베이까지, 민국 수호를 염원하는 자들의 깃발이 높이 휘날립니다. 거짓 황제는 몰락했고, 야욕에 찬 군벌들은 사라졌으며, 파벌주의에 사로잡힌 자들은 조용히 침묵합니다. 이제 오직 중국 인민을 구하겠다는 깃발만이 펄럭입니다."
 zhili_anhui_war_end_message: "돤치루이와 안휘군벌이 독점해오던 권력은 종말을 맞이했습니다. 베이징에서 직예와 봉천의 수령들이 정권 분할을 놓고 대치하는 가운데, 안휘 패권 타도라는 공동의 목표는 사라지고 오직 권력 다툼만이 남았습니다."
 first_zhili_fengtian_war_end_message: "직예와 봉천의 첫 번째 충돌은 직예의 결정적인 승리로 끝났습니다. 봉천군은 근거지로 후퇴하여 화평을 모색하고 있습니다. 직예가 현재 중국의 주요 지역 대부분을 장악했습니다."
 yung_feng_incident_message: "광저우에서 벌어진 정변이 국민당의 북벌 계획을 완전히 좌절시켰고, 국민당은 더욱 험난한 길을 걷게 되었습니다."
 second_zhili_fengtian_war_end_messsage: "직예의 패권은 산산이 조각났습니다. 차오쿤은 실각하고, 우페이푸는 간신히 근거지로 도망쳤습니다. 그리고 그 붕괴로 생긴 공백을 틈타 봉천이 중국을 지배하려 합니다."
 anti_chiang_war_end_message: "수많은 군벌들이 모든 권력을 움켜쥔 한 사람에게 반란을 일으켰지만, 결국 모든 권력은 여전히 ​​장제스에게 있습니다. 그러나 그의 눈에는 상처와 파괴로 얼룩진 중국의 적나라한 모습만이 보일 뿐입니다."
 anti_chiang_war_end_alt_message: "수많은 군벌들이 모든 권력을 움켜쥔 한 사람에게 반란을 일으켰고, 이제 권력은 누구보다도 조용하고 완벽하게 조류의 흐름을 읽는 옌시산에게 넘어갔습니다. 그러나 그의 눈에는 상처와 파괴로 얼룩진 중국의 적나라한 모습만이 보일 뿐입니다."
 tanggu_truce_message: "중국 내부의 분열과 무력함은 일본의 침략, 만주 함락, 그리고 역사상 가장 큰 외세의 위협으로 이어졌습니다. 하지만 중국은 아직 끝나지 않았습니다. 만리장성 남쪽, 화하민족의 중원 지역은 다시 한번 그들의 엄청난 잠재력을 깨닫고 의용군으로 거듭나 행진하여 영광을 되찾을 것입니다. 물론, 그 전에 용이 참수당하지 않는다면 말입니다."
 yunnan_kmt_message: "탕지야오가 윈난에서 권력을 잃자, 운남군벌은 국민당과 일치합니다."
 anti_fengtian_war_zhili_message: "노련한 여우처럼 옥수는 복수의 기회를 엿봅니다. 직예군은 다시 일어서서 배후중상한 이를 응징하기로 결심합니다."
 guangxi_kmt_message: "루룽팅이 광시에서 권력을 잃자, 광서군벌은 국민당과 일치합니다."
 northern_expedition_end_message: "하얀 태양이 붉은 불길처럼 중국 땅에 작열하고 있습니다. 중국 공화혁명의 마지막 장이 얼마 남지 않았습니다. 그러나 중국은 여전히 ​​군벌주의, 파벌 싸움, 그리고 전쟁의 상처로 얼룩져 있습니다. 그리고 어쩌면 또 다른 거대한 흐름이 중국을 산산이 조각낼 위협을 가하고 있을지도 모릅니다."
 anti_fengtian_war_fujian_message: "봉천의 맹렬한 군대가 잠시 멈춰 섰습니다. 강남 지역은 다시 베이징과는 다른 길로 접어들었습니다. 그리고 그 길을 걷는 이는 바로 웃는 호랑이였습니다."
 khabarovsk_protocol_message: "봉천의 모험주의는 붉은 물결에 휩싸였습니다. 자신의 처지를 알게 된 젊은 지도자는 상심에 빠지고 판단력을 잃을지도 모릅니다. 하지만 더 중요한 것은, 붉은 군대는 러시아의 설원과 타이가 숲뿐 아니라 만주 평원에서도 막강한 위력을 입증했다는 점입니다."
 khabarovsk_protocol_alt_message: "펑톈 출신의 젊은 지도자는 이제 새로운 목표를 향해 나아가고 있습니다. 마치 붉은 파도가 몰아쳐도 바위는 모래 위에 그대로 남아 있듯이, 중국은 붉은 제국주의에 ​​맞설 준비가 되어 있다는 것입니다."
 long_march_message: "중국 사회주의자들은 험난한 역경과 반대에 맞서 섬서의 산악 지대에 피난처를 찾았습니다. 하지만 어떤 대가를 치렀습니까? 그들은 정말로 약속받았던 가나안을 찾은 것입니까?"