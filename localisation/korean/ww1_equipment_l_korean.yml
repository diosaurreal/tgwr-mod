 ENG_infantry_equipment_0_desc: "19세기에 개발된 기초 보병 장비"
 ENG_infantry_equipment_1: "쇼트 매거진 리-엔필드 MkI"
 ENG_infantry_equipment_1_desc: "MLE의 더 짧고 가벼운 버전인 리-엔필드 또는 SMLE (S, M, L, E 대신, 때때로 \"스멜리\"라고 불려지는)는 1904년 1월 1일에 도입되었습니다. 총열은 이제 원래의 긴 소총과 기병총 사이의 중간 길이 정도인 25.2인치 (640mm)가 되었습니다. SMLE의 시각적 특징은 뭉툭한 코로, 총검 돌기만이 노즈캡을 1인치 정도 넘어 돌출되었는데, 이는 스웨덴 모델 1894 기병총과 기반한 것입니다."
 ENG_infantry_equipment_1_short: "SMLE MkI"
 ENG_infantry_equipment_2: "쇼트 매거진 리-엔필드 MkIII"
 ENG_infantry_equipment_2_short: "SMLE MkIII"
 ENG_infantry_equipment_2_desc: "SMLE MkIII는 볼트에 장착된 미끄러져 움직이는 대신 고정된 급탄기와 단순한 후방 조준기라는 배치를 특징으로 합니다. 또한 총열덮개와 탄창의 설계도 개선되었고, 새로운 Mk VII 고속 스피처 .303 탄약을 발사하기 위해 약실이 개조되었습니다. 많은 초기 모델인 매거진 리–엔필드 (MLE), 매거진 리-메트포드 (MLM) 및 SMLE는 Mk III 표준에 맞추어 재구성되었습니다. 이것들은 Mk IV Cond.라고 불리며, 다양한 별표가 하위 유형을 나타냅니다."
 ENG_infantry_equipment_3: "No. 1 Mk V 소총"
 ENG_infantry_equipment_3_short: "SMLE MkV"
 ENG_infantry_equipment_3_desc: "SMLE 설계는 많은 단조 및 가공 작업이 필요했기 때문에 제조 비용이 상대적으로 많이 드는 긴 무장이었습니다. 1920년대에는 이러한 문제를 해결하기 위해 설계를 변경하는 일련의 실험이 수행되어 복잡한 부품의 수를 줄이고 제조 공정을 다듬었습니다. SMLE Mk V(추후 소총 No.1 Mk V)는 새로운 총몸 장착 조리개 조준 체계를 채택했으며, 이는 후방 조준기를 이전 위치인 총열에서 이동시켰습니다."
