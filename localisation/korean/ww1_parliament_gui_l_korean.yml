 party_CNI_text: "§g나폴레옹 제국위원회§!"
 party_CNI_text_desc: "§L§g나폴레옹 제국위원회§!는 대전쟁에 따라 복고주의자 의원들 중 다수가 연합하여 결성한 §g보나파르트파§! 통일 조직으로, §g대중자유행동§!, §g악시옹 프랑세즈§!, §g인민의 부름§!이 조직한 연정입니다.\n\n§Y레옹 도데§!나 §Y나폴레옹§!과 같은 중요 인사가 지지하는 나폴레옹 제국위원회는 급진 우파 원동력의 결집으로 수립되었습니다.§!"
