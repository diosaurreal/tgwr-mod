 FRA_parliament_allied: "§G(연정)§!"
 party_PCF_text: "§R공산당§!"
 party_PCF_text_desc: "§L§R프랑스 공산당§!은 1910년대 초 §RSFIO§!가 집권함에 따라 §Y혁명적 생디칼리슴§!의 시류를 모두 모아 창당되었습니다. 대체로 자본주의와 사유재산에 적대적인 §R마르크스주의자§!들이며 프랑스의 주요 노동조합과 공산당을 조직합니다.§!"
 party_RPR_text: "§2공화대회§!"
 party_RPR_text_desc: "§L§3보수당§!과 §2공화연맹§!의 공화당 연정은 1910년대에 가장 크고 잘 구성된 우파 정당입니다. §Y알렉상드르 리보§!나 §Y자크 피우§! 같은 인물이 주도한 공화당 연정은 기독진보공화당으로 창당 이후 큰 성장을 이루었습니다.\n\n부르주아와 재계 지도자들이 선호하는 공화당 연정은 사회 개혁에 반대하고 국가 산업의 분권화를 지지합니다.§!"
 party_AF_text: "§g악시옹 프랑세즈§!"
 party_AF_text_desc: "§L§g\"악시옹 프랑세즈\"§!와 §g\"대중자유행동\"§!의 연합, 이 단체는 §2프랑스 왕국§!의 복원을 목표하는 군주주의자 대부분을 집중시킵니다.\n\n§Y1910년 총선§! 이후 §Y교황 비오 10세§!의 축복 아래 창당되었으며, §Y알베드 드 묑§!이나 §Y모리스 퓌조§! 등 인기 있는 인물들이 대표합니다.§!"
