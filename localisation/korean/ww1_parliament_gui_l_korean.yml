 GER_party_SB_text:0 "§Q스파르타쿠스 연맹§!"
 GER_party_SB_text_desc:0 "£GER_parliament_party_icon|1 §L§Q스파르타쿠스 연맹§!\n§!\n\n"
 GER_party_USPD_text: "§R독일 독립사회민주당§!"
 GER_party_USPD_text_long: "§R독일 독립사회민주당§!"
 GER_party_USPD_text_desc: "£GER_parliament_party_icon|2 §L§R독일 독립사회민주당§!\n1917년 4월 6일 고타 회의에서 §R휴고 하세§!를 당의 초대 의장으로 선출하여 창당했습니다. §Q스파르타쿠스 연맹§!도 새로 창당된 당에 합병되었지만, §Y상대적 자율성§!을 유지했습니다.§!\n\n"
 GER_party_SPD_text: "§t[GetSPDName]§!"
 GER_party_SPD_text_long: "§t[GetSPDNameLong]§!"
 GER_party_SPD_text_desc: "[GetSPDDesc]"
 GER_party_FVP_text: "§8진보인민당§!"
 GER_party_FVP_text_long: "§8진보인민당§!"
 GER_party_FVP_text_desc: "£GER_parliament_party_icon|4 §L§8진보인민당§!\n1910년 여러 §8좌파 자유주의§! 단체들이 합병되어 설립된 진보인민당은 제국 내에서 진보적 자유주의의 주요 목소리가 되었습니다. 진보인민당은 §Y의회 정부§!와 §Y사회 개혁§!을 옹호하며, 국가의회 내에서 지속적으로 중요한 세력을 형성해 왔습니다.§!\n\n"
 GER_party_NLP_text: "§p국민자유당§!"
 GER_party_NLP_text_long: "§p국민자유당§!"
 GER_party_NLP_text_desc: "£GER_parliament_party_icon|5 §L§p국민자유당§!\n1867년에 창당된 국민자유당은 주로 §Y국가주의적§! 및/또는 §Y자유주의적§! 성향의 §q개신교§! 교육을 받은 유산 §g중산층§!과 산업계 §g상위중산층§!의 이익을 대변합니다.§!\n\n"
 GER_party_RP_text: "§7지역 정당§!"
 GER_party_RP_text_desc: "£GER_parliament_party_icon|6 §L§7지역 정당§!\n독일의 §7지역주의자§!, §Y연방주의자§! 및 §R분리주의자§!의 이익을 대변ㄴ하는 의회 분파입니다. 예를 들면 §n하노버§!나 §q바이에른§! 등이 있습니다.§!\n\n"
 GER_party_NM_text: "§v소수민족 정당§!"
 GER_party_NM_text_desc: "£GER_parliament_party_icon|7 §L§v소수민족 정당§!\n§Y소수민족§!의 이익을 대변하는 의회 분파입니다. 예를 들면 §Q폴란드인§!, §N덴마크인§!, 그리고 §g엘자스-로트링겐인§!들이 있습니다.§!\n\n"
 GER_party_NA_text: "§g무소속§!"
 GER_party_NA_text_desc: "£GER_parliament_party_icon|8 §L§g무소속§!\n§Y다양한 정치적 견해§!를 가진 무소속 의원들입니다.§!"
 GER_party_Z_text: "§q독일 중앙당§!"
 GER_party_Z_text_long: "§q독일 중앙당§!"
 GER_party_Z_text_desc: "£GER_parliament_party_icon|9 §L§q독일 중앙당§!\n1870년 창당된 독일 중앙당은 §g오토 폰 비스마르크 총리§!와 §q가톨릭 교회§!에 맞선 §Y문화 투쟁§!에서 §R싸워§! 이겼습니다.§!\n\n"
 GER_party_FKP_text: "§3자유보수당§!"
 GER_party_FKP_text_long: "§3자유보수당§!"
 GER_party_FKP_text_desc: "£GER_parliament_party_icon|10 §L§3자유보수당§!\n1867년 창당된 자유보수당은 §p국민자유당§!과 달리 §R반사회주의§!법과 §Y문화 투쟁 정책§!에서 §g오토 폰 비스마르크 총리§!와 가장 가까운 견해를 가졌습니다. 자유보수당은 §g주로 보수 기업가§!들이 주도하며 정치적 자유주의에 반대하는 한편 §Y자유 무역§!과 §Y산업§! 개발을 지지하는 경향이 있습니다.§!\n\n"
 GER_party_DKP_text: "§c독일 보수당§!"
 GER_party_DKP_text_long: "§c독일 보수당§!"
 GER_party_DKP_text_desc: "£GER_parliament_party_icon|11 §L§c독일 보수당§!\n1876년에 창당된 독일 보수당은 독일 §g귀족§!과 §g융커§! 지주들의 이익을 대변합니다. 주로 §q개신교도§!들이며, 독일 보수당은 §Y문화 투쟁§!에 반대했지만, §g비스마르크§!가 §Y보호 무역§! 정책을 도입하기 시작하자 그를 지지했습니다.§!\n\n"
 GER_party_WV_text: "§d경제연합§!"
 GER_party_WV_text_long: "§d경제연합§!"
 GER_party_WV_text_desc: "£GER_parliament_party_icon|12 §L§d경제연합§!\n1903년에 수립된 경제연합은 주로 §N반유대주의 정당§!과 §n농본주의 정당§!에서 구성원을 모집했습니다. 경제연합은 영국 제품에 대한 §Y보호 관세§!를 주장하며, 증가하는 §R파산§!으로 인해 위협받는 독일 기업의 경쟁력을 §Y보호§!하는 것을 목표로 합니다.§!\n\n"
 GER_party_DRP_text: "§N독일 개혁당§!"
 GER_party_DRP_text_long: "§N독일 개혁당§!"
 GER_party_DRP_text_desc: "£GER_parliament_party_icon|13 §L§N독일 개혁당§!\n1900년에 재창립된 독일 개혁당의 §N\"개혁파\"§!는 독일의 §d보수적인§! 사회 반유대주의자들과 달리, §R반보수적§! 노선을 추구하며, §R\"융커와 유대인에 반대한다\"§!는 구호 아래 §g하층민§!의 이익을 위한 §Y사회 개혁§!을 주창합니다.§!\n\n"
 GER_factions_list_KPD_text: "£GER_parliament_party_icon|1 $GER_party_KPD_text$ - [?KPD]석\n"
 GER_factions_prediction_list_KPD_text: "£GER_parliament_party_icon|1 $GER_party_KPD_text$ - [?KPD_upcoming]석\n"
 GER_party_KPD_text: "§Q독일 공산당§!"
 GER_party_KPD_text_desc: "£GER_parliament_party_icon|1 §L§Q독일 공산당§!\n§!\n\n"
 GER_party_SPD_name: "독일 사회민주당"
 GER_party_MSPD_name: "독일 다수사회민주당"
 GER_party_SPD_name_long: "독일 사회민주당"
 GER_party_MSPD_name_long: "독일 다수사회민주당"
 GER_party_SPD_desc: "£GER_parliament_party_icon|3 §L§t독일 사회민주당§!\n1863년에 창당한 독일 사회민주당은 세계 최초의 §R마르크스주의 영향§!을 받은 정당 중 하나였습니다. 현재는 유럽 최대의 §R 마르크스주의§! 정당이자 독일에서 가장 인기 있는 정당으로 성장했습니다.§!\n\n"
 GER_party_MSPD_desc: "£GER_parliament_party_icon|3 §L§t독일 다수사회민주당§!\n다수 온건파와 §R무소속 급진파§!의 갈등 속에서 §t다수사회민주당§!이라는 명칭이 생겨났기 때문에, 마르크스주의적 의미의 §R사회주의 혁명적§! 계급투쟁 정당에서 §Y국가 지지적 개혁 정당§!으로 §t사회민주당§! 의 실질적 변화를 표현한 것으로 볼 수 있습니다.§!\n\n"