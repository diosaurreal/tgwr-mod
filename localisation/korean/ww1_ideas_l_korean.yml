 BRA_idea_coffee_with_milk:0 "커피와 우유의 정치"
 BRA_idea_coffee_with_milk_desc:0 "상파울루와 미나스제라이스의 지주 젠트리들이 [BRA.GetAdjective] 정치를 지배하고 있습니다. 농촌의 후원-고객 정치 기계는 농장주 과주주의자들, 특히 상파울루 주의 커피 재배업자들이 그들의 이익을 위해 국가 구조, 특히 지방 농장주 과두주의자들에게 효과적으로 권력을 이양하는 약한 중앙 국가 구조를 지배할 수 있게 했습니다."
 BRA_idea_amazon_rubber_boom:0 "아마존 고무 호황"
