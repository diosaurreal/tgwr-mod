 MSC_Angry_oligarchs: "분노한 귀족"
 TUN_caid_administration:0 "카이드 행정부"
 TUN_caid_administration_desc:0 "[TUN.getNameDef]의 지역 통치는 통감이 지명한 카이드들이 맡습니다. 이런 현지 유력자는 자신들을 셰이크로 지칭하고 튀니지의 고립된 지역들을 다스립니다. 이런 관계적인 자치에 따라 현지인들의 인구를 세고 보호하며 세금을 걷을 수 있습니다."
 TUN_resident_general_dictatorship:0 "통감의 독재"
 TUN_resident_general_dictatorship_desc:0 "공식적으로는 [TUN.getLeader]의 통치 중이지만 전국 행정은 통감 가브리엘 알라페티테가 맡고 있습니다.  보호령의 상대적인 자치는 프랑스가 보장하고자 하는 것만 남았습니다."
 MLI_disorganized_tribes:0 "무질서한 부족"
 MLI_disorganized_tribes_desc:0 "[ROOT.getLeader] 중심으로 뭉쳤음에도 불구하고 [ROOT.getAdjective] 부족은 영토의 분배와 관리에 관한 많은 부분에서 여전히 대립하고 있어 정부 내에서 위험한 파벌주의가 형성되고 있습니다."
 FRA_Naval_treaty_nation:0 "@FRA [FRA.GetName]"
 GEN_Naval_treaty_nation:0 "가장 강력한 해군"
 we_are_number_one_Naval_treaty_nation:0 "우리가 모든 조약 서명국 중 가장 해군력이 강함"
 CHI_idea_unstable_republic_loc:0 "민국의 불안"
 CHI_idea_unstable_republic_desc_loc:0 "오랜 청조를 축출하는 데는 성공했지만, 신생 민국은 불안정한 모습을 보이고 있습니다. 군대, 특히 북양군은 상당한 정치적 영향력을 가지고 있으며 공화주의 대의는 여러 분파로 분열되어 있습니다. 민국이 불안정한 한 외세는 우리와 교류하기를 꺼릴 것이며 우리 국민은 우리 지도부에 대한 믿음을 갖지 못할 것입니다. §Y우리가 어떤 종류의 외교 정책을 추구하기 전에 민국은 단결해야 합니다.§!"
 ITA_lybia_war_effort:0 "상륙전 주력"
 ITA_lybia_war_effort_desc:0 "우리 군은 §Y북아프리카§!에서 우리의 영유권을 주장할 준비를 하면서 해외 작전을 위한 광범위한 준비에 착수했습니다. 해군과 육군 지휘관들은 상륙전을 위한 새로운 교리를 개발했고, 군수 장교들은 §B지중해§! 전역에 병력을 배치하는 복잡한 작업을 간소화했습니다! 이러한 준비는 §Y리비아§!에서 우리의 식민지 야망을 지키는 데 매우 귀중한 역할을 할 것입니다!"
 FRA_scientists_exodus:0 "과학자의 대탈출"
 FRA_scientists_exodus_desc:0 "사회주의의 집권에 따라 상류층과 종교계 엘리트들이 나라를 떠났습니다. 이러한 두뇌 유출이 신정권을 대단히 괴롭힙니다."
 FRA_defiant_army:0 "불복종하는 군대"
 FRA_defiant_army_desc:0 "대부분의 국민파 장군들이 군대를 떠났지만, 군대 내에는 강력한 반대파가 남아 있습니다. 하급 장교와 병사들은 프랑스가 사회주의 국가가 된 것을 인정하지 않고 정부에 전적으로 협조하지 않습니다."
 FRA_garde_populaire_nationale:0 "인민위병"
 FRA_garde_populaire_nationale_desc:0 "대전쟁 이후 군대는 부분적으로 해체되었습니다. 그 대신 사회당 충성파들로 구성된 파르티잔 민병대가 프랑스의 주요 군사조직으로 자리 잡았습니다. 이런 식으로 평시에도 대규모 군사력을 동원할 수 있지만, 그 효과는 여전히 떨어집니다."
 minus_50_percent_bataillons_limit:0 "£battalion_limit_count_texticon  대대 수 한계: §R-50§!"
 FRA_leon_jouhaux:0 "레옹 주오 대통령"
 FRA_leon_jouhaux_desc:0 "레옹 주오는 생드니의 프롤레타리아 가정에서 태어나 16세부터 공장에서 일하며 노동자 계급을 대표할 만한 인물로 성장했습니다. 곧바로 노동조합에 가입한 그는 1909년 §R노동총동맹§! 의 지역 대표로 복귀한 후 §Y총비서§!가 되었습니다.\n\n사회와 노동법 개혁에 중점을 둔 그는 일일 노동시간을 8시간으로 단축하고 광산 노동자들의 처우를 개선하기 위해 시위를 벌였습니다."
 VIN_union_of_protectorates:0 "보호령 연합"
 VIN_union_of_protectorates_desc:0 "인도차이나 연합은 코친차이나와 1883년에서 1907년 사이에 얻은 일련의 보호령을 통합한 것입니다. 연합에 포함된 6개 주를 관리하는 것은 특히 지역 주민들의 문화와 충성도가 다르기 때문에 어려운 일입니다."
 VIN_french_exploitation:0 "[Root.Overlord.getAdjective]의 수탈"
 VIN_french_exploitation_desc:0 "인도차이나는 [Root.Overlord.getName]에 수탈당하고 있으며 북아프리카처럼 정착 식민지로 간주되지 않습니다. 그 결과, 지역 자원은 본국으로 보내져 헐값에 팔려 인도차이나 시민들에게 피해를 입힙니다."
 VIN_colonial_army:0 "식민지군"
 VIN_colonial_army_desc:0 "인도차이나 연합군은 [Root.Overlord.getAdjective]군의 확장일 뿐이며, 많은 지원자를 끌어들이지 못합니다. 본국의 도움으로 소규모 군대를 유지할 수는 있지만, 의욕적인 병사가 금방 고갈될 수 있습니다..."
 CHI_idea_provisional_constitution:0 "임시약법"
 CHI_idea_provisional_constitution_desc:0 "신해혁명 이후, 쑨원 임시대총통 아래 중화민국 난징 정부는 정식 헌법을 준비하고 작성하는 동안 임시 조치로 중화민국 임시약법을 제정했습니다."
 TUR_integrated_cossack_units:0 "카자크 부대 통합"
 FRA_idea_gold_campaign:0 "금 운동"
 FRA_idea_gold_campaign_desc:0 "프랑스인들은 상환을 약속하는 대가로 금붙이 일부를 판매하는 것을 받아들였고, 이는 안정적인 재원을 확보하여 경제를 활성화하는 데 도움이 되었습니다."
 VIN_popular_mystic_army:0 "인기 있는 비밀결사"
