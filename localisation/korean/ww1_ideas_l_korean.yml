 explain_mozambique_affair_eng:0 "§C만약 우리가 민주주의이거나 사회주의이고, 포르투갈이§! §R대전쟁§!§C에서 우리와 함께 싸웠다면, 우리는§! §Y포르투갈령 모잠비크§!§C를 평화적으로 요구할 수 있을 것입니다. 그리고 그들은 이 중점을 완료하는 것보다 이를 이양할§! §G가능성이 더 높을 것§!§C입니다.§!\n"
 ENG_easter_rising:0 "부활절 봉기"
 ENG_easter_rising_desc:0 "부활절 반란이라고도 알려진 부활절 봉기는 1916년 4월 부활절 주간 동안 아일랜드에서 일어난 무장 반란이었습니다. 아일랜드 공화주의자들이 영국이 대전쟁을 치르는 동안 아일랜드에서 영국의 통치를 끝내고 독립 아일랜드 공화국을 수립하기 위해 봉기를 시작했습니다. 1798년 반란 이후 아일랜드에서 일어난 가장 중요한 봉기와 아일랜드 혁명기의 첫 무력행동이었습니다. 봉기의 지도자 중 16명은 1916년 5월에 처형되었지만, 반란과 사형 집행의 성격, 그리고 그에 따른 정치적 발전은 결국 아일랜드 독립에 대한 대중의 지지를 증가시키는 데 기여했습니다."
 quebec_wont_be_happy_about_this:0 "§R프랑스계 캐나다인들은 이를 달갑게 받아들이지 않을 것입니다!§!\n\n"
