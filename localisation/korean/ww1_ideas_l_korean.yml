 INS_colonial_nation:0 "인술인디아"
 INS_colonial_nation_desc:0 "인술인디아는 19세기까지 하나의 정치적 실체를 형성하지 못했던 순다 열도, 말루쿠 제도, 서파푸아의 여러 섬을 한데 모은 네덜란드령 동인도 제도 식민지에서 유래한 개념입니다."
 INS_ethical_policy:0 "윤리정책"
 INS_ethical_policy_desc:0 "네덜란드는 억압적이고 폭력적인 통치 대신 관개, 보건, 교통, 물류 및 행정 분야의 기반시설을 개발하는 유화정책을 시행했습니다. 윤리정책은 또한 유럽으로부터의 이민과 미개척지로의 이주를 장려했습니다. 그러나 이러한 모든 혜택은 모든 사회 계층이 공유한 것이 아니라 일부 상류층에게만 돌아갔습니다."
