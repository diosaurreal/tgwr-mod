 SAU_Tribal_influence_dynamic_modifier: "아랍 부족"
 SAU_Tribal_influence_dynamic_modifier_desc: "이 나라의 첫 번째 방어선은 사막을 가로지르며 외국 압제자와 그 협력자들을 부지런히 막는 부족들로 구성되어 있습니다."
 SAU_Tribal_influence_dummy: "아랍 부족"
 SAU_Tribal_influence_dummy_desc: "이 나라의 첫 번째 방어선은 사막을 가로지르며 외국 압제자와 그 협력자들을 부지런히 막는 부족들로 구성되어 있습니다."
