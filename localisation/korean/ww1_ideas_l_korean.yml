 SER_idea_pig_war_desc:0 "돼지 전쟁은 오스트리아와 세르비아 사이에서 거의 5년 동안 계속된 무역 전쟁입니다. 세르비아 정부가 오스트리아제 대포를 거부하고 프랑스제 대포를 선호한 1905년의 대포 문제가 직접적인 발단이었습니다. 그 결과로 오스트리아는 세르비아의 수출입 국경을 폐쇄하였습니다. 세르비아의 주요 수출품이 가축, 특히 돼지였기에 이 무역 전쟁은 돼지 전쟁으로 명명되었습니다.\n세르비아 정부는 수출을 위하여 외부를 주시할 수밖에 없었지만, 오스트리아에 수출할 때와 달리 살아 있는 가축을 수출할 수 없어 무역 전쟁이 세르비아 정부가 마침내 산업화를 시작하게 하였습니다."
