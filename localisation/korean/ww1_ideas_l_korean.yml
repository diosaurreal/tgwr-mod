 SIB_czech_garrisons:0 "체코슬로바키아 군단"
 SIB_omon:0 "오몬"
 SIB_russian_army:0 "러시아군"
 UKR_idea_bread_peace:0 "빵, 토지, 그리고 평화"
 UKR_idea_bread_peace_desc:0 "러시아 혁명의 작열하는 불꽃이 페트로그라드에서 키이우까지 번졌습니다. 우린 이 펄펄 끓는 솥에서 빠져나오기 위해 독일에게 손을 벌리는 수밖에 없었습니다."
 ASY_idea_save_the_nation:0 "박해에 맞선 싸움"
 ASY_idea_save_the_nation_desc:0 "아시리아인은 메소포타미아의 비칼케돈파 기독교도 민족입니다. 현지 무슬림 쿠르드족과의 무력 충돌과 오스만의 억압과 탄압으로 인해 이들은 고향을 잃고 절멸 위기에 처했습니다. 전쟁이 자신들의 터전으로 번지자 아시리아 의용군은 독립을 지키기 위해 무기를 들었습니다."
 AFG_idea_i_hate_mountains:0 "산악전"
 AFG_idea_i_hate_mountains_desc:0 "아프가니스탄 산악은 너무 높고 험해 군대를 투입하기 어렵다는 사실을 알고 계십니까? 적절한 준비 없이 이곳을 침공하는 것은 좋은 생각이 아닙니다. 게다가 이 지역에는 침입자에게 비우호적이고 공격적인 수천 개의 부족이 있습니다."
 SIA_bamboo_diplomacy:0 "대나무 외교"
 SIA_bamboo_diplomacy_desc:0 "시암은 한때 인도차이나 전역을 다르렸지만 몰아치는 서구 식민열강의 영향력으로부터 살아남기 위해 많은 영토와 이권을 식민주의자들에게 넘겼습니다. 하지만 결국 시암은 아시아에서 얼마 되지 않는 독립국으로 남을 수 있었습니다."
