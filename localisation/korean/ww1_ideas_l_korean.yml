 ITA_lateran_treaty:0 "라테라노 조약"
 ITA_lateran_treaty_desc:0 "§G이탈리아§!와 §W교황청§! 간의 역사적인 합의로 마침내 §Y로마 문제§!가 해결되었습니다. 바티칸 시국을 독립 국가로 승인하고 잃어버린 교황령에 대한 보상을 제공함으로써 이탈리아는 내부 정치를 안정시키는 중요한 외교적 돌파구를 마련했습니다."
