 FRA_socialism_activism:0 "사회주의 행동주의"
 FRA_socialism_activism_desc:0 "급진 좌파 사회주의자, 무정부주의자, 노동조합주의자, 공산주의자 등이 국가에 대항하여 조직적으로 정부에 대한 사보타주, 시위, 집회를 지속적으로 벌이고 있습니다."
 MCO_monte_carlo_casino:0 "몬테카를로 카지노"
 MCO_monte_carlo_casino_desc:0 "몬테카를로 카지노는 모나코 정부와 집권하는 왕가가 지분 대부분을 보유한 공기업, 모나코 해수욕회사가 소유하고 운영합니다. 회사는 공국 전역의 호텔, 스포츠 클럽, 외식 시설, 나이트클럽도 소유합니다. 하지만 모나코 시민은 카지노 도박장 출입이 금지되어 있습니다."
 MCO_monegasque_revolution:0 "모나코 혁명"
 MCO_monegasque_revolution_desc:0 "1910년 3월, 경작지 부족과 모나코의 높은 실업률에 분노한 시위대가 대표단을 조직하여 공작이 의회를 설립하고 헌법을 제정하라고 요구하였습니다. 그들은 요구가 수용되지 않으면 군주제를 전복하여 공화국을 수립하겠다고 위협하였습니다."
 SMR_roman_republic:0 "공화국의 전통"
 SMR_roman_republic_desc:0 "1600년 법에 기반한 산마리노 헌법은 고대 로마 공화국의 전통을 따라 두 집정관이 이끄는 의회 정부를 확립합니다."
 ADR_co_prince:0 "공동섭정"
 ADR_co_prince_desc:0 "우르젤 주교와 푸아 백작 간의 조약으로 1278년에 수립된 독특한 이두정은 중세 시대부터 계속 존재하여왔습니다. 안도라는 프랑스의 국가원수와 우르젤 주교가 공동으로 통치합니다. 프랑스의 국가원수가 국왕, 황제와 대통령을 오락가락하여도 이는 안도라가 나폴레옹 1세에게 프랑스로 합병된 짧은 시기를 제외하면 그대로였습니다."
 COLONIESED_RULE_TOOLTIP:0 "§Y[Root.GetName]§! 측은 §Y[FROM.GetAdjective]국§!을 식민지화하였으며 식민지를 해방할 수 없습니다."
