 proto_fascism_banned:0 "프로토파시즘 금지"
 GRE_idea_constantine_byz_desc:0 "팔레올로고스 가문의 콘스탄티노스 국왕은 선왕 요르요스의 암살 이후 왕위를 계승했습니다. 군인으로서 콘스탄티노스는 전시에 그리스 왕국군을 직접 이끌며 명성을 쌓았습니다. 용기와 강한 의지를 지닌 콘스탄티노스는 장교단과 병사들을 지휘합니다. 전시에 콘스탄티노스는 정치와 군사 문제를 모두 감당했으며 메갈리 이데아의 실체화를 이뤄냈으며, 그로써 콘스탄티노스는 그리스인의 왕에서 로마인의 황제라는 새로운 칭호를 얻었습니다."
