 CHI_FNG_idea_backward_industry_desc:0 "봉천은 동아시아에서 두 번째로 큰 규모의 산업을 보유하고 있지만, 그 뒤에는 구식 설비, 비효율적인 관행, 그리고 심각한 수준의 경영적 무능이 감춰져 있습니다. 막대한 투자와 지원을 업은 광범위한 개혁만이 이 문제를 해결할 수 있습니다."
 CHI_FNG_idea_regionalist_sentiment:0 "지역주의 정서"
 CHI_FNG_idea_regionalist_sentiment_desc:0 "우리 정부의 중국 통일이라는 목표는 항상 지역주의 이념과 충돌해왔는데, 정치에 무관심한 대다수 국민들은 통일된 중화민국이라는 이상보다도 봉천 지역이 우선이라는 지역주의를 더 선호합니다. 비록 장쭤린이 지도자가 되기 위해 지역주의자들의 논리에 편승하긴 했었으나 지금, 지역주의로 인해 만리장성 남부로 진출하여 베이징을 수복하고 중국을 재통일하는 원대한 계획이 틀어질 위기에 처했습니다."
 CHI_FNG_idea_kwantung_army:0 "관동군"
 CHI_FNG_idea_kwantung_army_desc:0 "관동군은 현재 사실상의 점령군으로서 기능하며, 철도를 보호하고, 물자를 원조하며, 우리 정부에 '자문'을 제공합니다. 불행하게도, 무시했을 땐 끔찍한 결과가 기다리는 자문을 말입니다."
 CHI_XSM_idea_dispersed_society:0 "분산된 사회"
 CHI_XSM_idea_dispersed_society_desc:0 "중국의 북서쪽은 일반적으로 동쪽 지역보다 인구가 적습니다. 닝샤와 칭하이 그리고 간쑤 북부 같은 지역은 거의 유목민이 살며 인구가 집중된 도시같은 곳이 거의 없습니다. 단 한가지 장점은 우리 사람들이 말을 잘 타게 해준다는 것과 사보타주를 어렵게 만든다는 것입니다. 단점으로, 기꺼이 정착하려는 사람들이 부족해 우리의 기술 역량을 더욱 후퇴시키고 있습니다."
 CHI_XSM_idea_han_hui_divide:0 "한족-회족 분열"
 CHI_XSM_idea_han_hui_divide_desc:0 "유교적 이상이 아닌 이슬람적 이상을 따르는 북서쪽의 회족들은 한족들에게 짐승으로 멸시당하고 있습니다."
 CHI_SHX_idea_neutrality:0 "산서 중립주의"
 CHI_SIK_idea_pushing_edge:0 "구석으로 밀어넣기"
 CHI_SIK_idea_pushing_edge_desc:0 "[ROOT.GetLeader]은(는) 위구르족에 대한 경험이 풍부하며 위구르를 가장 고도화된 수준으로 밀어내는 법을 잘 알고 있습니다. 그의 정권은 이들을 최대한 극한의 사지로 몰아넣을 것이고, 그 이상으로 밀어넣거나 무슨 일이 일어난다면 당장 폭발할 것입니다."
 QIN_idea_fractured_empire:0 "산산이 조각난 제국"
 QIN_idea_fractured_empire_desc:0 "청조는 이론적으로 만주, 티베트, 몽골을 포함한 모든 중국을 지배하고 있습니다. 실상은 황제의 권력은 자금성 밖으로 간신히 뻗어나갑니다."
 UBD_byzantine_government:0 "복잡한 정치 체제"
 UBD_byzantine_government_desc:0 "[UBD.GetNameDef]의 정치 체제는 리보니아 연방에서 또는 어쩌면 더 일찍 유래한 수 세기의 전통에 기초하고 있습니다. 주의회를 통한 반직접 대표제, 주의 오스티(발트해) 민법에 대한 지속적인 충성, 그리고 발트 기사단의 자율성은 모두 의심할 여지 없이 발트 독일인 정체성의 일부이지만, 개혁이 절실한 체제입니다."
 PAP_holy_see:0 "성좌"
 PAP_holy_see_desc:0 "[PAP.GetNameDefCap](은)는 전세계에 분포한 3억 명이 넘는 가톨릭교도들의 중심에 있으며, 교황이 하는 행동과 말들은 지구상 어디에서도 볼 수 없는 특별한 무게를 가지고 있습니다."
 BEL_nationalist_sentiment_democrat:0 "벨기에 단결"
 BEL_nationalist_sentiment_democrat_desc:0 "대전쟁을 마주하여 옹졸한 국민주의자와 민족 분열은 위대한 벨기에의 단결을 위해 제쳐두고 있습니다."
 GRE_idea_alexander_desc:0 "글뤽스부르크 가문의 국왕 알렉산드로스 1세는 선왕 콘스탄티노스의 퇴위에 따라 왕위를 계승했습니다. 베니젤로스파는 알렉산드로스의 형인 요르요스 왕태자가 아버지 콘스탄티노스의 절대주의적 관점을 공유하고 있기 때문에 헌법에 매인 군주로 역할을 다하도록 콘스탄티노스의 둘째 아들인 알렉산드로스를 선택했습니다. 열린 사고를 가진 알렉산드로스는 처음엔 베니젤로스의 정책을 반대했으나 최근 주요 사안에서 총리를 이해하고 동의하기 시작했습니다. 알렉산드로스의 왕위 계승으로 국론 분열의 상처가 천천히 회복될 수 있습니다."
 GRE_idea_george_i_desc:0 "글뤽스부르크 가문의 요르요스 1세 국왕은 1863년 3월 30일 인기 없던 비텔스바흐 가문의 오토 1세 국왕이 퇴위한 이후 그리스 국민의회에서 그리스인의 왕으로 선출되었습니다. 통합자이자 인기 있는 국왕인 요르요스는 1864년 영국으로부터 이오니아 제도를 얻은 것과 1877-1878년 러시아-튀르크 전쟁의 여파로 테살리아를 합병한 것으로 그리스의 확장을 목도했습니다. 재앙 같던 1897년 그리스-튀르크 전쟁 중 국왕은 열강에 호소하여 그리스의 독립을 지킬 수 있도록 했습니다. 국왕은 거의 50년 넘게 그리스를 통치해 왔으며 고령의 연세가 그의 발목을 잡기 시작했습니다. 따라서 국왕의 후계자인 콘스탄티노스 왕자가 국왕으로서의 아버지의 직무를 상당 부분 맡고 있습니다."
 GRE_idea_constantine_desc:0 "글뤽스부르크 가문의 콘스탄티노스 국왕은 선왕 요르요스의 암살 이후 왕위를 계승했습니다. 군인으로서 콘스탄티노스는 전시에 그리스 왕국군을 직접 이끌며 명성을 쌓았습니다. 용기와 강한 의지를 지닌 콘스탄티노스는 장교단과 병사들을 지휘합니다. 그러나 많은 자유주의 정치인들은 콘스탄티노스의 권위적 성향을 놓칠 수 없었습니다. 국왕이 독일 제국과 같은 방식의 정치를 높게 사고 있다는 것은 비밀이 아니며, 많은 정치인들은 콘스탄티노스가 그만의 절대주의적 계획을 추구할지 모른다고 걱정합니다."
 FRA_idea_rescue_the_french:0 "프랑스인 구출"
 FRA_idea_rescue_the_french_desc:0 "프랑스 본토에서 망명한 프랑스인들은 [ROOT.GetNameDef]에 쥐어진 자유의 횃불을 따릅니다."
 FRA_idea_population_outflow:0 "인구 유출"
 FRA_idea_population_outflow_desc:0 "더러운 부르주아와 반동주의자들이 프랑스인들을 유혹하여 아프리카의 사막땅에 내버리고 있습니다."
 RIF_idea_breeze_of_freedom:0 "자유의 바람"
 RIF_idea_breeze_of_freedom_desc:0 "더운 가을의 추운 날들. 알호세이마와 타르제스트, 바하 아이트 투잔. 탕헤르와 테투안, 오 아스완의 꽃이여. 동쪽에서 서쪽까지, 이것이 리프의 나라이니. 리프는 우리의 고국이라! 리프는 우리의 고향이라!"
 KOR_idea_yunghui_puppet:0 "융희황제"
 KOR_idea_yunghui_puppet_desc:0 "조선의 제27대 국왕이자 대한제국의 제2대 황제, 그리고 국가재건최고회의의 꼭두각시"
 KOR_idea_uihwa:0 "의화황제"
 KOR_idea_uihwa_desc:0 "조선의 제28대 국왕이자 대한제국의 제3대 황제"
 KOR_idea_gwangmu:0 "광무황제"
 KOR_idea_gwangmu_desc:0 "조선의 제25대 국왕이자 대한제국의 초대 황제"
 KOR_idea_uimin:0 "의민황제"
 KOR_idea_uimin_desc:0 "조선의 제28대 국왕이자 대한제국의 제3대 황제"
 CHI_idea_li_duan_conflict:0 "부원지쟁"
 CHI_idea_li_duan_conflict_desc:0 "대리총통 리위안훙과 국무총리 돤치루이는 사사건건 갈등하고 있습니다. 정당정치와 의회에 호의적인 리위안훙은 돤치루이의 위세를 우려하여 돤치루이의 안휘군벌과 경쟁하는 직예군벌의 수장인 부총통 겸 강소독군 펑궈장과 연계하여 돤치루이를 견제합니다. 반대로 돤치루이는 안휘파의 정국 장악을 꾀하고 있습니다."
 CHI_idea_duan_qirui:0 "돤치루이 국무총리"
 CHI_idea_duan_qirui_desc:0 "그는 위안스카이 사후 권력을 거머쥔 북양군벌의 실력자이자 안휘군벌의 수장입니다. 야심이 넘치고 제 파벌을 챙기는 경향이 있지만 국내외의 압도적인 지지를 받으며 임명된 총리입니다."
 RUS_idea_dual_power_desc:0 "독재적인 차르정에 반대하는 것은 같지만 임시정부의 파벌은 다른 이념과 목표를 추구합니다. 러시아의 권력은 입헌공화국을 원하는 부르주아와 사회주의 혁명을 원하는 노동자로 나뉘어져 있습니다. 그러나 당장 사회주의를 실현하기 어렵다고 생각하는 멘셰비키들이 의회와 타협하면서 부르주아를 대표하는 두마 임시위원회와 지역노동자평의회인 소비에트의 협정으로 임시정부가 수립되었습니다."
 FRA_ruhr_occupation:0 "루르 점령"
 FRA_ruhr_occupation_desc:0 "루르를 점령하고 유지하는 것은 정부에게 상당히 부담스러운 일입니다. 그러나 적어도 우리는 루르의 광물로 배상금을 받을 수 있습니다."
 GER_financial_crisis_of_agadir:0 "아가디르 금융위기"
 GER_idea_default:0 "경제 디폴트"
 GER_idea_default_desc:0 "막대한 전쟁 배상금은 국가 채무불이행으로 이어져 독일의 경기와 국제적 위상에 심각한 결과를 초래하였습니다."
 GER_idea_default_tt:0 "§Y모든 배상금 지불이 중단되어 배상금 국민정신과 관련된 변동치가 모두 제거되었습니다.§!"
 GER_idea_hyperinflation:0 "초인플레이션"
 idea_naval_arms_race:0 "해군 군비 경쟁"
 idea_naval_arms_race_desc:0 "더 많은 드레드노트! 더 큰 주포!"
 TUR_seven_year_plan:0 "7개년 계획"
 AST_white_australia_1:0 "백오스트레일리아"
 AST_angloification_1:0 "영국화"
 AST_pensions_1:0 "연금"
 OST_colonial_question:0 "식민지 문제"
 OST_colonial_question_desc:0 "우리가 지상군으로 모집할 수 있는 인력은 상당히 제한되어있습니다. 외국인 모집은 엄격한 규제와 원주민들의 의지 부족으로 인해 우리가 병력을 더 크게 증강시키려는 데 크게 지장을 주고 있습니다."
 OST_Protecting_GER_interest:0 "독일의 이익 보호"
 OST_Protecting_GER_interest_desc:0 "[OST.GetName]의 주요 목표는 [GER.GetName]으로 교역이 흐르게 보장하는 것이며, 목표의 일부는 독일의 이익 보호를 보장하는 것입니다."
 MAF_colonial_budget_idea:0 "[GetYear]년 예산안"
 MAF_colonial_budget_idea_desc:0 "우리는 독일로부터 신병과 함께 보조금과 무역을 통해 우리의 예산의 상당 부분을 지원받습니다."
 MAF_British_Settlers:0 "위임통치령"
 MAF_belgian_investment:0 "벨기에계 투자"
 MAF_belgian_investment_desc:0 "벨기에인들은 이곳에 식민 세력으로서 우리보다 훨씬 먼저 와있었으며 실제로 떠난 적은 단 한 번도 없습니다. 우리는 그들의 본래 소유지였던 콩고 너머로 확장된 수많은 광업 기업들과 안정적이면서도 건설적인 관계를 가지고 있습니다. 이 정책을 유지한다면 그들의 자본으로 이익을 얻어낼 수 있을 것입니다."
 krupp_germaniawerft:0 "프리드리히 크루프 게르마니아베르프트"
 light_cruiser_naval_manufacturer:0 "경순양함 설계사"
 MAF_British_Settlers_desc:0 "옛 영국령 식민지는 대전쟁 이후 대영 제국이 몰락한 이래 독일의 위임통치를 받고 있습니다. 그들의 정부 구조는 아직도 많이 남아있지만 권력은 점차 한 줌의 부유한 토지주들의 손아귀에 집중되고 있습니다.\n\n우리는 그들의 통치 행위에 직접적으로 영향을 끼칠 수 없으며 이는 장기적으로 문제가 될 것입니다."
 QIN_idea_beiyang_army_desc:0 "북양 지역의 이름을 딴 북양군은 19세기 말 청 조정이 편성한 서구식 대군입니다. 이는 청나라 군제 재편의 핵심입니다. 그러나 이제 이들은 위안스카이의 지도 아래에서 정치에서도 중요한 역할을 합니다."
 QIN_idea_beiyang_army_2_desc:0 "청나라는 북양군벌로부터 군권을 되찾는데 실패했습니다. 대신 이들은 조정에 충성을 바치는 대신 약간의 권한을 넘겨 받았습니다. 적어도 한동안 반역을 꾸미진 않겠지만, 무너지는 제국을 개혁할 기회는 다시는 없을 것입니다. "
 QIN_idea_purge_desc:0 "청나라는 북양군벌로부터 군권을 되찾아 쓸어버리는 데 성공했습니다. 이는 심히 타격이 크지만 무너지는 제국을 개혁하기 위해 했어야 하는 일입니다."
 QIN_idea_xuantong_desc:0 "아이신기오로 푸이, 자로는 요지인 그는 청나라의 11대 군주로서 중국의 황제입니다. 그는 1908년 두 살에 황제가 되었습니다. 그의 청나라 연호인 선통은 \"통일 선언\"을 의미합니다."
