 TUR_recieving_war_reparations:0 "전쟁 배상금 수령"
 BEL_treaty_of_london: "런던 조약"
 BEL_treaty_of_london_desc: "조약에 따라 유럽 열강은 벨기에의 독립과 중립을 승인하고 보장했으며, 룩셈부르크의 독일어권에 대한 완전한 독립을 승인했습니다. 제4조에 따라 벨기에는 영세중립을 지켜야 합니다."
 GER_idea_colonial_exploitation_desc:0 "식민 행정부는 여기서 가능한 한 많은 것을 추출하는데 잔인하게 효율적입니다. 비록 작은 개혁들이 여기저기서 이루어졌지만, 결국 우리가 본토인들에게 주는 모든 것은 그들이 더럽고 탐욕스러운 발을 집어넣을 수 있는 엄청난 돈줄입니다."
 GER_famine:0 "순무의 겨울"
 GER_famine_desc:0 "먹을 것이라곤 힌덴부르크 빵 밖에 없습니다..."
