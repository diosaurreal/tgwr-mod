 GRE_a_very_greek_civil_war: "매우 그리스적인 내전"
 GRE_a_very_greek_civil_war_desc: "전쟁의 공포가 나라를 파고드는 가운데, 그리스인들은 국가나 국왕을 위해 형제를 죽이려 하지 않습니다. 양측 모두 서로를 공격하려 하지 않기 때문에 내전은 장기화될 것으로 보입니다..."
 GRE_crush_the_venizelists: "베니젤로스파 진압"
 AUH_prevent_ferdinand_assasination:0 "§Y$AUH_croatian_separatism$§! 국민정신이 만료되면 프란츠 페르디난트 §R암살§!이 §G방지됨§!"
 SOV_idea_focus_fighter_equipment:0 "개선된 전투기 장비 생산"
 FRA_jaures_in_danger_tt: "§Y장 조레스§!는 §R테러 공격§!의 희생자가 될지도 모릅니다.\n"
 CHI_SIC_idea_internal_divisions:0 "내분"
 CHI_SIC_idea_internal_divisions_desc:0 "중국의 다른 지역과 다르게 쓰촨성은 그 누구도 주도권을 잡지 못한 채 분열되었습니다. 이 상황에서 어떤 외세라도 개입한다면 사천은 무너질 것입니다."
 UKR_soviet_sympathies:0 "소비에트 지지"
