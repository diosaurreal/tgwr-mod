 GER_private_italian_investments: "민간의 이탈리아 투자"
 GER_private_italian_investments_desc: "여러 독일 벤처 자본가들이 이탈리아에 상당한 투자를 했고, 이를 통해 우리나라에 수입이 들어왔습니다."
 dmg_berlin_marienfelde:0 "DMG 베를린-마리엔펠데"
 HUN_anti_communist_opposition:0 "반공주의 반대파"
 HUN_anti_communist_opposition_desc:0 "전국적으로 많은 사람들이 우리의 공산주의 정책에 반대하고, 지주들은 우리가 그들의 재산을 몰수하는 것을, 기업가들은 우리의 국유화를, 자유주의자들은 우리의 독재를 반대하며, 그 목록은 끝이 없습니다. 이 반역자들은 혁명과 정부에 대한 반대를 통해 우리나라를 분열시키고 있습니다."
 HUN_lenin_boys:0 "레닌 소년단"
 HUN_lenin_boys_desc:0 "레닌 소년단은 티보르 서무에이가 이끄는 소규모 준군사조직으로, 전국 각지에서 혁명에 반대하는 사람과 반역자를 탄압하고, 정부의 통제력을 강화하며 반혁명을 예방하고 있습니다."
 HUN_socialist_economy:0 "사회주의 경제"
 CHI_idea_long_march_desc:0 "중국 혁명은 큰 좌절을 맞았습니다. 반동 세력의 가혹한 탄압과 잔혹한 봉쇄 정책으로 인해 우리가 해방한 소비에트구는 더 이상 살아남을 수 없습니다. 적의 포위를 뚫고 산악 지역에 기지를 건설하려면 수천 킬로미터를 행군해야 합니다. 이러한 고난과 역경을 견뎌낸 후에는 쭉정이는 날아가고 혁명 전사로서 싸울 알곡만 남게 될 것입니다."
 remove_1_research_slot:0 "£research_icon  연구 슬롯 개수: §R-1§!"
 TIB_de_facto_independence:0 "사실상의 독립"
 TIB_de_facto_independence_desc:0 "청나라의 물적연합과 속국 통치 아래 오랜 세월을 보낸 끝에 우리는 독립을 이루었습니다. 그러나 중국은 여전히 ​​우리의 정부를 인정하지 않고 우리의 영토를 자국 영토로 간주하고 있습니다."
 TIB_de_facto_independence_tt:0 "\n중국계 국가가 아닌 나라가 §Y[TIB.GetFlag] 티베트§!를 침공한다면, §Y중국§!이 전쟁 개입를 선택할 수 있는 사건을 받을 것입니다."
 kaiserliche_werft:0 "황립조선소"
 BEL_religion_restricted:0 "종교기관 제한"
 BEL_religion_restricted_desc:0 "종교 단체는 많은 권력을 쥐고 있었지만, 이제는 자금 지원이 줄어들면서 제약을 받고 있습니다."
 BEL_socialist_concessions:0 "사회주의 인정"
 BEL_socialist_concessions_desc:0 "사회당에 양보를 해야 합니다. 그렇지 않으면 연정이 깨질 가능성이 있습니다."
 BEL_political_turmoil:0 "약한 정부"
 BEL_political_turmoil_desc:0 "정부가 약한 이유는 인기가 없기 때문입니다."
 BEL_luba_resistance_modifier:0 "루바 반란"
 BEL_luba_resistance_modifier2:0 "루바 반란"
 BEL_belgian_colonial_policy:0 "벨기에 식민정책"
 BEL_belgian_colonial_policy2:0 "벨기에 식민정책"
 BEL_belgian_colonial_policy3:0 "벨기에 식민정책"
 BEL_bad_colonial_policy:0 "식민지 착취정책"
 BEL_bad_colonial_policy_desc:0 "벨기에의 현 식민 정책은 가능한 한 많은 토지를 착취하고 가능한 한 많은 부를 추출하는 데 중점을 두고 있으며, 그곳에 사는 원주민에 대해서는 전혀 신경을 쓰지 않습니다."
 BEL_good_colonial_policy:0 "개편된 식민 정책"
 BEL_good_colonial_policy_desc:0 "벨기에의 현 식민 정책은 원주민에게 동일한 권리를 부여하고 기반시설에 대한 자금을 늘려 콩고를 벨기에의 핵심 지역으로 만드는 것을 목표로 하고 있습니다."
 BEL_catholic_economics:0 "가톨릭 경제 정책"
 BEL_catholic_economics_desc:0 "가톨릭 경제 정책은 자신들에게 투표한 농촌 주민들에게 힘을 실어주고 부자들을 행복하게 하는 것을 목표로 합니다."
 BEL_better_police:0 "경찰 개선"
 BEL_better_police_desc:0 "가톨릭 정부가 직면한 모든 파업과 시위를 처리하기 위해서는 경찰이 개선되어야 합니다."
 BEL_boerenbond:0 "농민동맹"
 BEL_boerenbond_desc:0 "농민동맹은 농부들로 구성된 조직으로, 농부들을 돕고 농부들의 협력을 보장하기 위해 만들어졌습니다."
 BEL_military_costs:0 "군사 관련 비용"
 BEL_military_costs_desc:0 "군대는 값싼 것이 아니며, 벨기에도 알고 있습니다."
 BEL_money_set_aside:0 "따로 모으는 자금"
 BEL_money_set_aside_desc:0 "대전쟁 이후 빠른 회복을 원한다면 지금 당장 자금을 따로 마련해야 합니다."
 BEL_albertfunds:0 "알베르 기금"
 BEL_albertfunds_desc:0 "알베르 기금은 전쟁이 끝난 후 벨기에를 신속하게 재건할 수 있도록 정부가 따로 마련한 자금입니다."
 BEL_modifier_belgian_army:0 "벨기에군"
 BEL_modifier_belgian_army_desc:0 "벨기에군은 뒤떨어져 있고, 장비도 부족하며 전쟁 준비도 되어 있지 않습니다. 벨기에 혁명이 끝난 뒤 1830년에 창설된 이후 벨기에군은 혁신을 이루지 못했습니다. 장교들은 높은 계급이 주는 위신을 얻기 위해 입대할 뿐입니다."
 BEL_war_plans_idea:0 "전쟁 계획"
 BEL_war_plans_idea_desc:0 "총참모부는 필요한 경우 벨기에를 방어할 계획을 수립하는 임무를 맡았습니다."
 BEL_idea_offshore_production:0 "국외 군수품 생산"
 BEL_idea_offshore_production_desc:0 "벨기에 경제는 군사 생산을 위해 만들어지지 않았지만, 우방국의 군사 공장을 이용해 장비를 생산할 수 있습니다."
 BEL_idea_dutch_trade_deal:0 "네덜란드-벨기에 무역협정"
 BEL_modifier_belgian_exploitative_labour_conditions:0 "벨기에 노동조건"
 BEL_modifier_belgian_exploitative_labour_conditions_desc:0 "벨기에의 노동조건은 열악하기로 악명 높습니다. 이것이 바로 수많은 기업들이 벨기에에 투자하고 파업이 빈번하게 발생하는 이유입니다. 정치인들은 지난 84년 동안 이 상황을 개선하기 위한 노력을 거의 기울이지 않았습니다."
