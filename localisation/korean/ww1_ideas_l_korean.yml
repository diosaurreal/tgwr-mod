 RUS_cossack_volnitsa_desc:0 "옛날, 대부분 농노의 가혹한 조건과 강제 노동에서 도망친 사람들로 구성된 이들이 러시아 외곽에 정착하였는데, 오늘날 이들은 카자크 군단으로 알려져 있습니다. 자유를 지키고 싶지만 그를 넘어서까지 싸우길 원치는 않습니다."
