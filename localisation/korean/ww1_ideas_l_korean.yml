 CHI_union_in_power:0 "중화노동조합총회"
 USA_idea_sending_foods:0 "식량 수송 중"
 USA_idea_food_supply:0 "[USA.GetName] 식량 보급"
 PER_idea_government_gendarmerie:0 "정부 헌병대"
 PER_idea_government_gendarmerie_desc:0 "스웨덴 장교단이 정부 헌병대를 지휘하며 우리 군의 현대화를 돕고 있습니다."
 CHL_Southamerican_dreadnought_race:0 "남아메리카 드레드노트 건함경쟁"
 CHL_Southamerican_dreadnought_race_desc:0 "남미 지역강국 사이의 긴장이 고조되면서 해상 패권을 상징하는 강력한 전함인 드레드노트 건조 경쟁이 치열해지고 있습니다. 아르헨티나, 브라질, 칠레는 함대를 현대화하기 위해 치열한 경쟁을 벌이고 있으며, 각국은 타국을 능가하고 지역 해양 지배권을 확보하기 위해 노력하고 있습니다."
 CHL_remnants_of_the_valpo_earthquake:0 "발파라이소 지진의 잔재"
 CHL_remnants_of_the_valpo_earthquake_desc:0 "1906년의 파괴적인 지진은 발파라이소와 주변 지역에 큰 상흔을 남겼습니다. 재건 노력에도 불구하고 많은 시민들이 대재앙의 여파에서 삶을 이어나가기 위해 분투하고 있습니다."
 CHL_la_hacienda:0 "아시엔다"
 CHL_la_hacienda_desc:0 "강력한 지주들의 거대한 부동산이 농촌을 지배하며, 경제적 불평등과 농업 의존의 뿌리깊은 체제를 강화합니다. 소수의 특권층은 막대한 토지와 노동력을 통제하는 반면, 농촌 농민은 여전히 가난하고 정치적으로 소외되어 있습니다. 이러한 부의 집중은 산업화를 방해하고 사회적 불안을 부추기지만, 또한 국가 정부에 미치는 지주의 정치적 영향력을 강하게 유지되도록 보장합니다."
