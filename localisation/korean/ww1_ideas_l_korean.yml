 CHI_idea_unstable_republic_desc:0 "[CHI_idea_unstable_republic_desc]"
 CHI_idea_unstable_empire:0 "제국의 불안"
 CHI_idea_unstable_empire_desc:0 "불안정한 민국은 해체되었으며 위안스카이는 중국의 황제를 자칭했습니다. 복벽 선언은 전국적으로 다양한 반응을 불러일으켰고, 인민 전체와 군 최고사령부 모두 양극화되었습니다. 그럼에도 불구하고 새로운 홍헌제는 홍헌제제를 철회할 기미를 보이지 않고 있습니다. 그러나 외세는 이러한 상황에 불만을 표시했고, 강남에서 반란이 시작되었다는 소문이 돌고 있습니다. §Y우리가 어떤 종류의 외교 정책을 추구하기 전에 제국은 단결해야 합니다.§! "
 CHI_idea_duan_qirui_executive:0 "돤치루이 집정"
 CHI_idea_duan_qirui_executive_desc:0 "그는 위안스카이 사후 권력을 거머쥔 북양군벌의 실력자이자 안휘군벌의 수장입니다. 야심이 넘치고 제 파벌을 챙기는 경향이 있지만 국내외의 압도적인 지지를 받으며 임명된 총리입니다. 대총통과 동격인 집정이자 여러 차례 내전으로 권위가 흔들린 북양정부를 통합할 수 있는 인물입니다..."
