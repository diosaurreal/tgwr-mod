 ITA_emigrazione_italiana_desc:0 "더 나은 기회를 찾아 국외로 떠나는 §G이탈리아인§!의 대규모 이민은 이제 우리 사회의 주요 특징 중 하나가 되었습니다. 이러한 대량 이민은 재외 이탈리아인의 송금을 통해 경제적 혜택을 제공하기도 하지만, 우리의 노동력과 인적 자본을 크게 유출하고 있습니다."
