 SAU_Tribal_Angry: "§R부족파가 기뻐할 것임§!"
 SAU_Abdulrahman_Al_Saud_idea_desc:0 "압둘라흐만 알사우드는 네지드 아미르 자리를 다시 맡겠다는 제안을 거절하고 아들 압둘아지즈에게 양위하였으며 이로써 사우디 제3왕국이 시작되었습니다. 압둘라흐만은 사우드 내에서 종교적, 정신적 역할과 장군으로서의 지위를 유지했습니다."
