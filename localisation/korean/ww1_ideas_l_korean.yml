 CER_strip_of_alienation:0 "구별된 띠"
 CER_strip_of_alienation_desc:0 "중국동성철도는 단순히 철도역과 유지보수 인력만 있는 철도가 아닙니다. 중동철도 구상이 실체화되면서 \"국가 내의 국가\"라는 독특한 현상이 나타났습니다. 중동철로 부속지는 국경과 영토가 명확하게 정의되어 있고 다민족적인 인구, 입법 및 행정 당국, 철도 관리자이자 \"국가\"수반, 정부 부처, 경찰 및 군대, 법원 및 지역 행정부, 자체 교육 및 의료 체계 등을 갖추어 거의 국가에 가깝습니다."
 CER_international_city:0 "국제도시"
 CER_international_city_desc:0 "미국, 독일, 프랑스 등 33개국에서 수천 명이 하얼빈으로 이주해 왔습니다. 16개국이 영사관을 설립하여 자국민을 지원함과 동시에 수백 개의 산업 및 상업 회사와 은행을 설립했습니다. 러시아 정교회, 루터교, 개신교, 폴란드 가톨릭 신자들을 위한 교회가 재건되었습니다. 중국인 자본가들도 특히 양조, 식품, 섬유 분야의 기업을 설립했습니다. 하얼빈은 중국 북동부의 경제 중심지이자 국제적인 대도시가 되었습니다."
