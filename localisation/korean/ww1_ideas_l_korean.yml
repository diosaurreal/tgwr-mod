 CHI_idea_merchant_army:0 "상단"
 CHI_idea_merchant_army_desc:0 "청말부터 광둥성에서는 상인 집단과 현지 민병대가 조직되기 시작했습니다. 수년간의 내전과 만연한 토비 때문에 현지인들은 무장 자위대를 조직했습니다."
 CHI_idea_sun_yatsen_president:0 "쑨원 대원수"
 CHI_idea_sun_yatsen_president_desc:0 "중화민국 혁명의 요인인 쑨원은 광둥성 광저우에 수립된 호법정부의 대원수입니다. 하지만 군권이 없기 때문에 그의 지위는 위태롭습니다."
 CHI_idea_sun_yatsen_president_2_desc:0 "중화민국 혁명의 요인인 쑨원은 광둥성 광저우에 수립된 호법정부의 대원수입니다. 그는 월계군벌 천중밍과 연계하여 남방정부를 이끌기 위해 광저우로 돌아왔습니다. 그의 꿈은 이곳에서 베이징까지 국민혁명을 이룩하는 것입니다."
 CHI_idea_united_front:0 "국공합작"
 CHI_idea_united_front_desc:0 "당은 [CHI.GetCommunistParty]원들이 국민당에 개인 자격으로 입당하는 것을 허용했습니다. 이런 유입으로 군사적 지원을 받을 수 있으나 국민당의 정치 노선에 사회주의적 영향력에 미치게 됩니다."
