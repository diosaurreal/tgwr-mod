 ENG_economy_revision_desc:0 "패전과 식민지 상실로 인해 영국 경제는 큰 타격을 입었습니다. 현재의 혼란스러운 상황을 타개하고 장기적인 회복을 위한 구조적인 재조정이 필요합니다. 이는 일시적인 고통을 수반하더라도, 무너진 경제 기반을 다지고자 하는 노력입니다."
 ENG_veterans_fury:0 "퇴역군인의 분노"
 ENG_veterans_fury_desc:0 "조국을 위해 모든 것을 바친 퇴역군인들은 아무것도 얻지 못했습니다. 정부의 무능과 배신감에 대한 그들의 깊은 분노는 사회 전반에 불안을 야기하며, 특정 이념에 대한 지지를 끌어올리고 있습니다."
 ENG_order_through_coercion:0 "강압을 통한 질서"
 ENG_order_through_coercion_desc:0 "혼란스러운 국내 상황을 진정시키기 위해 정부는 폭력적인 진압과 강압적인 통제를 선택했습니다. 이는 단기적으로 질서를 확립하는 것처럼 보일 수 있으나, 민심은 더욱 흉흉해지고 생산성은 저하되는 부작용을 낳습니다."
 ENG_economy_revision:0 "경제 재조정"
 reichsmarinewerft_wilhelmshaven:0 "빌헬름스하펜 국가해군조선소"
 FRA_socialist_education:0 "사회주의 교육"
 FRA_socialist_education_desc:0 "혁명으로 인한 두뇌 유출에 대응하기 위해 정부는 교육 개혁에 특별한 노력을 기울였습니다. 이러한 노력에도 불구하고 프랑스는 더 이상 예전만큼 많은 발명가를 배출하지 못하고 있습니다."
 FRA_popular_investment_act:0 "인민투자법"
 FRA_popular_investment_act_desc:0 "경제기획위원회는 생산 방식을 간소화하는 것을 목표로 중공업 지원 계획을 시작했습니다. 이러한 임시 허가를 통해 공장은 국가적 요구에 보다 쉽게 적응할 수 있습니다."
 FRA_charte_federale_du_travail:0 "연방노동헌장"
 FRA_charte_federale_du_travail_desc:0 "연방노동헌장은 국영기업과 지역 행정부가 자유롭고 자율적인 노동조합을 통해 대중적 지도력을 발휘할 것을 요구합니다."
 FRA_central_comite_dictatorship:0 "중앙위원회 독재"
 FRA_central_comite_dictatorship_desc:0 "파리에 기반을 둔 혁명위원회는 행정부에 대한 완전한 통제권을 보장하기 위해 모든 정치적 다수를 제거하고 지역 및 지방 의회를 해산했습니다."
 FRA_first_five_year_plan:0 "제1차 5개년 계획"
 FRA_first_five_year_plan_desc:0 "프랑스 정부는 국가 경제의 많은 부분을 동원하는 대규모 산업화 계획을 명령했습니다."
 FRA_union_in_socialism:0 "사회주의 연합"
 FRA_union_in_socialism_desc:0 "생디칼리슴 정부는 국가 대표자들 가운데 정치적 다원성을 크게 장려했습니다. 아나키스트, 생디칼리스트, 공산주의자, 온건주의 운동 모두 특정 지방 의회 내에서 권한을 부여받고 강력한 지위를 확보했습니다. 이러한 개방성 덕분에 대중의 시위를 막고 국민들이 대의를 위해 단결할 수 있었습니다."
 NFA_structured_doctrines:0 "구조화된 교리"
 NFA_structured_doctrines_desc:0 "프랑스 총참모부는 수직적이고 엄격한 군대 지휘를 명령했습니다."
 NFA_general_staff_dictatorship:0 "총참모부 독재"
 NFA_general_staff_dictatorship_desc:0 "프랑스 총참모부는 정치와 경제에 지시를 하달하며, 수직적이고 엄격한 군대 지휘를 명령했습니다."
 FRA_idea_seized_aristocrat_assets:0 "특권층 자산 압류"
 FRA_uncontrolled_popular_courts:0 "통제되지 않는 인민법정"
 FRA_uncontrolled_popular_courts_desc:0 "자본주의 세력과 연계된 혐의를 받는 시민들을 자의적으로 재판하는 수많은 광란의 재판소가 전국적으로 생겨나고 있습니다. 이러한 시민의 주도권은 허용할 수 없는 과잉을 초래하고 있으며 국가는 이를 조정해야 합니다."
 FRA_state_controlled_popular_courts:0 "관제 인민법정"
 FRA_state_controlled_popular_courts_desc:0 "사회주의 정부는 전국적으로 다양한 조직을 통제하고 있으며, 프롤레타리아 반대자들을 재판하기 위해 인민법정을 설립했습니다."
 FRA_vindicative_left_wing:0 "보복적인 좌파"
 FRA_vindicative_left_wing_desc:0 "SFIO에는 극단적인 이상을 추구하며 견고하고 지속적인 국가 건설을 막는 무정부주의자 및 혁명 정당이 다수 존재합니다. 이들은 반국가주의적 이상과 더불어 어떤 대가를 치르더라도 자본가들을 제거해야 한다고 주장하며 유럽 전역에서 전쟁을 일으킬 것을 촉구합니다."
 FRC_bandit_warfare:0 "도적 전쟁"
 FRC_bandit_warfare_desc:0 "프랑스 인민군은 민간인, 군인, 다양한 민병대로 구성되어 있으며 각기 고유한 전쟁 전술을 가지고 있습니다. 이러한 혼란스러운 전략은 조율을 어렵게 만들지만 적을 크게 혼란스럽게 만들기도 합니다."
 FRC_centralized_command:0 "중앙집중식 지휘체계"
 FRC_centralized_command_desc:0 "유럽 전역의 혁명가들과 달리 프랑스 공산주의 사령부는 게릴라전을 옹호하는 민병대와 준군사조직의 영향력을 최소화하는 재래식 전투 계획을 유지했습니다."
 FRC_communard_propaganda_press:0 "코뮌 선전 언론"
 FRC_communard_propaganda_press_desc:0 "임시 정부는 모든 주요 전국 및 지역 언론을 국유화했으며, 이들 언론은 모두 사회주의적 이익을 위해 봉사합니다."
 FRC_popular_recruitement_comittees:0 "인민징병위원회"
 FRC_revolutionnary_naval_officiers:0 "혁명적 해군 장교"
 FRC_revolutionnary_naval_officiers_desc:0 "해군 중위급 장교의 상당수가 국민주의자들에 편승했고, 정부는 사관생도와 의용군을 일괄적으로 지휘관으로 승진시켰습니다. 경험과 훈련 부족으로 우리 해군은 그 효율성을 많이 잃었습니다."
 FRA_idea_sour_loser:0 "쓰디쓴 패배자"
 FRA_idea_sour_loser_desc:0 "프랑스인들은 독일에 국토의 대부분을 빼앗긴 어려운 평화 조건을 받아들이지 않았습니다."
 vickers_limited: "비커스 유한회사"
 william_foster: "윌리엄 포스터 사"
 elswick_ordnance_company: "엘스윅 오드넌스 사"
 armstrong_whitworth: "암스트롱 휘트워스 사"
 HAM_1906_voter_disenfranchisement_law: "1906년 유권자 참정권 박탈법"
 HAM_1906_voter_disenfranchisement_law_desc: "1906년 사민당의 선거 승리로 촉발된 이후 주 선거는 선거권을 가진 남성 인구를 두 집단으로 나누는 가중치 계급 참정권 제도를 따릅니다. 또한 지주와 저명인사도 각 집단당 40명의 대표를 선출할 수 있는 선거권이 부여됩니다."
 BRE_eight_class_franchise: "8계급 선거권"
 BRE_eight_class_franchise_desc: "많은 가난한 주민들은 등록비 때문에 시민권을 취득할 수 없어 투표권이 없습니다. 따라서 브레멘 인구의 상당수가 의회의 정치 참여 과정에 참여하지 못하고 있으며, 주 의회 유권자의 1/3도 주 선거에 투표할 자격이 없습니다."
 QIN_idea_purchase_restriction:0 "구매 제한"
 CHI_idea_democratic_constitution:0 "삼민주의 헌법"
 GER_food_shortages:0 "식량 부족"
 GER_food_shortages_desc:0 "[ROOT.GetNameDef]의 병사들과 시민들은 적의 해상 봉쇄로 인해 굶주리고 있습니다..."
 CHI_idea_unprepared_civil_war:0 "준비 못한 내전"
 CHI_idea_unprepared_civil_war_desc:0 "독재자에 맞서 또 다른 혁명을 벌이게 될 줄 몰랐습니다. 우리 병사들은 필수적인 무기와 준비가 부족합니다. 국민당 동지들 일부마저 우리 대의를 의심합니다."
 CHI_idea_zhili_truce:0 "직예군벌 정전"
 CHI_idea_zhili_truce_desc:0 "직예군벌이 남방군벌과 정전을 통전했습니다. 우리의 전쟁 수행 능력이 마비되었습니다."
 CHI_idea_merchant_army_2:0 "상단과의 동맹"
 CHI_idea_merchant_army_2_desc:0 "청말부터 광둥성에서는 상인 집단과 현지 민병대가 조직되기 시작했습니다. 수년간의 내전과 만연한 토비 때문에 현지인들은 무장 자위대를 조직했습니다."
 CHI_guangdong_bank:0 "광동은행"
 CHI_idea_new_culture_movement:0 "신문화운동"
 CHI_idea_new_culture_movement_desc:0 "신문화운동은 전통적인 유교의 가치에 도전하고 민주주의, 과학, 개인주의를 포함한 새로운 아이디어를 장려하고자 했습니다. 문학과 교육에서 구어체 중국어, 즉 백화문의 사용을 옹호하는 천두슈와 후스와 같은 지식인들이 신문화운동을 주도하고 있습니다."
 QIN_idea_purchase_restriction_desc:0 "신축조약의 조항에 따라 [ROOT.GetNameDef]에 외국으로부터의 무기 생산 설비와 무기 수입 금지 조치가 시행됐습니다."
 CER_soviet_agreement:0 "중소협정"
 CER_soviet_agreement_desc:0 "소비에트 러시아와 중국 동삼성 당국 사이의 협정에 따라 중동철도는 더 이상 러시아의 조계지 또는 특혜 지역이 아니라 러시아와 중국이 공동으로 운영하는 철도 회사가 되었습니다. 그 대가로 중국은 중동로 지대를 별도의 특별행정구로 인정하고 러시아 주민을 받아들였습니다. 그러나 이 지역의 산업과 경제는 여전히 러시아에 크게 의존하고 있습니다."
 CHI_kmt_power_struggle:0 "당권 투쟁"
 CHI_kmt_power_struggle_desc:0 "왕징웨이 주석의 통치는 여전히 불안정합니다. 가장 큰 문제는 그가 실질적인 군사력을 보유하고 있지 않고, 당내에 여전히 반대 세력이 존재한다는 것입니다."
 CHI_green_gang:0 "청방"
 CHI_green_gang_desc:0 "청방은 중국에서 가장 강력하고 악명 높은 비밀 조직 중 하나로, 상하이의 범죄 암흑 세계를 철권통치하고 있습니다. 두웨성과 같은 인물들의 영리한 지도 아래, 청방의 영향력은 단순한 아편굴이나 도박장을 훨씬 넘어섭니다. 그들은 방대한 집행자 연락망을를지휘하고 상하이 노동조합을 장악하여 강력한 정치 조직으로 자리매김했습니다. 청방의 수법을 눈감아 주는 사람들에게 이들은 비록 불미스럽지만, 공산주의에 맞서고 상하이를 완전히 장악하려는 투쟁에서 없어서는 안 될 동맹입니다."
 CHI_zhejiang_financiers:0 "절강재벌"
 CHI_zhejiang_financiers_desc:0 "절강금융재벌은 상하이-저장 지역의 은행가와 기업가들로 구성된 강력한 집단으로, 우리 정부의 경제적 중추를 형성합니다. 이들의 막대한 자원은 국가 재정에 기여하고, 이들의 전문성은 경제 정책을 이끌며, 이들의 정치적 지지는 우리 정권을 공고히 합니다. 이 중요한 동맹은 안정적인 자본 흐름을 보장하여 우리 정부가 민간 수요보다는 군사 및 산업 발전에 자원을 집중할 수 있도록 합니다."
 idea_dominant_nomadic_population: "유목 인구 우세"
 idea_dominant_nomadic_population_desc: "4천 년 넘게 중앙아시아의 유목민들은 계절에 따라 이 땅을 횡단하며 양, 말, 낙타 등의 가축을 방목했습니다. 이는 오늘날까지도 지배적인 삶의 방식입니다."
 CHI_fengtian_no_resistance:0 "재앙적인 혼란에 빠진 군대"
 CHI_fengtian_no_resistance_desc:0 "우리 군은 지휘부로부터 제대로 된 명령이나 지시를 받지 못합니다. 고위 지휘관부터 중간 지휘관까지 체계적인 명령 전달이 불가능합니다. 사실상 우리 군은 무장 민병대의 오합지졸 집단에 불과합니다."
 ITA_active_labor_unions:0 "활발한 노동조합"
 ITA_active_labor_unions_desc:0 "우리나라에서는 노동조합이 활발하게 활동하고 있는 것으로 알려져 있습니다. 이들은 영향력은 제한적이지만, 자리만 잡으면 곧바로 선동을 시작할 것입니다."
