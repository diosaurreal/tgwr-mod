 GER_victors_of_wwi_desc:0 "우리는 명백히 세계대전의 승리자이며, 해가 뜨는 우리의 영토는 모두 확고합니다."
 GER_quenched_militarism_desc:0 "승리에는 언제나 대가가 따르지만, 세계대전의 대가는 그 전과는 사뭇 달랐습니다. 독일은 분명 승리했지만, 수많은 병사들이 집으로 돌아오지 못했습니다. 독일의 가족들은 여전히 그 고통을 기억하고 있고, 다시는 경험하고 싶어 하지 않을 것입니다."
 idea_victors_of_wwi_desc:0 "대전쟁의 승리 이후, 군대는 현실에 안주하는 위험한 태도를 가져 전략의 발전을 더디게 만들었습니다."
 idea_naval_treaty_adherent:0 "해군군축조약 서명국"
 idea_naval_treaty_adherent_desc:0 "우리는 해군군축조약에 서명하였고 이를 준수하여 주력함 규모를 제한합니다."
 TUR_french_naval_advisors:0 "프랑스 해군고문단"
 FRA_interwar_Revanchism:0 "보복주의"
 FRA_interwar_Revanchism_desc:0 "두 번에 걸친 독일에 대한 치욕스러운 패배는 프랑스 국민들에게 뼈저리게 각인되는 절망을 선사했습니다. 그리고 그만큼 프랑스인들은 독일에 복수를 갈망합니다..."
 idea_italy_MAS_boat_desc:0 "§Y어뢰 무장 모터보트§!는 이탈리아 해군 혁신의 정점을 보여줍니다. 신속하고 민첩한 모터보트는 해안 경비, 대잠전, 수송선단 호위 임무에 탁월한 능력을 발휘합니다. 그 성공으로 이탈리아 해군 공학의 자랑스러운 상징이 되었습니다."
