 CHI_idea_republican_plot_desc:0 "신해혁명을 주도한 동맹회는 [ROOT.GetLeader]의 독재 정권을 반기지 않습니다. §R[ROOT.GetDemocraticParty] 지지도가 충분히 높다면 [ROOT.GetLeader] 타도를 내걸고 정변을 일으킬 것입니다§!."
 CHI_idea_militarist_plot_desc:0 "혁명의 편에 서는 대신 위안스카이는 [ROOT.GetLeader]에 대총통 자리를 넘길 것을 요구했습니다. 그러나 [ROOT.GetRulingParty] 측은 약속을 지키지 않았고, 이에 위안스카이와 그의 군대는 배신당했다고 여깁니다. §R[ROOT.GetNeutralParty] 지지도가 충분히 높다면 [ROOT.GetLeader] 타도를 내걸고 정변을 일으킬 것입니다§!."
