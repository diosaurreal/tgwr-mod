 TUR_government_without_majority_desc:0 "구원자 장교단 정부는 의회의 완전한 반대를 받습니다. 우리의 행동은 항상 정부가 망하기를 원하는 사람들에게 제지되고 있습니다. 우리는 의회를 해산하여 진정히 자유로운 선거가 국민들의 의지를 진실로 반영할 수 있도록 해야 합니다."
 PER_idea_rural_society:0 "농촌사회"
 PER_idea_rural_society_desc:0 "유럽과 아메리카 대륙의 나라들에 비해 경제력이 낮고 정치적 불안에 시달리는 페르시아는 근대화하기 어려운 처지입니다. 급격한 쇠퇴는 페르시아가 농업경제에 적응하는 데 방해가 되었으며, 그에 따라 경제는 지나치게 의존하고 있으며 산업화 기반 시설이 부족합니다. 그리고 페르시아 군대는 유럽 열강이 보낸 군사 사절단으로 인해 이론적을 그렇게 많이 뒤쳐지진 않았지만, 페르시아는 산업 기반이 부족하기 때문에 나라 안의 부족조차도 침략에 완전히 취약합니다.  혁명에 따른 불안정은 이미 나라의 완전성과 유착에 심각한 해를 끼쳤고, 이러한 중앙 집중화의 부재는 페르시아의 가장 큰 문제입니다."
 PER_idea_constitutional_revolution:0 "입헌혁명"
 PER_idea_constitutional_revolution_desc:0 "20세기는 페르시아에 순탄하지 않았습니다. 입헌주의자들이 인식하는 바에 따르면, 페르시아는 모든 개혁에 반대하는 반동 정권에 의해 과거에 갇힌 나라였습니다. 1906년까지 나라를 다스린 모자파르 앗-딘 샤 카자르는 죽기 직전에 헌법에 서명했습니다. 모하메드 알리 샤가 왕위를 승계했고, 그는 헌법을 폐지하고 의회 건물을 폭파했습니다. 그 후 입헌주의자들은 그의 퇴위를 강요하고 헌법을 재건했지만 국가의 완전성에 해를 끼치지 않는 것은 아닙니다. 불안정한 내전과 외국의 개입 이후, 페르시아는 이제 역사의 기로에 서 있습니다. 정치적 부패와 무질서에 직면하여 성공하는 사람은 모래시계에 완전히 달려 있습니다."
 PER_idea_foreign_reliance:0 "외국 의존"
 PER_idea_foreign_reliance_desc:0 "긴 세기 동안 러시아 제국과 대영 제국은 현재 그레이트 게임의 한가운데서 페르시아를 체스 말처럼 보았습니다. 지리적인 위치로 볼 때 페르시아는 양국 모두에게 서로에 대한 완충 지역으로 여겨졌습니다.  페르시아가 영국의 지배를 받는다면 러시아는 하복부인 캅카스와 중앙아시아를 드러낼 것입니다. 반대로 페르시아가 러시아의 지배를 받는다면 대영 제국을 뚫고 쿠웨이트와 발루치스탄이 드러날 것입니다. 이 전망을 이용하기를 열망하는 페르시아 외교관들은 이 냉전을 이용하여 양측을 상대함으로써 페르시아의 독립을 확보하기를 원했습니다. 그러나 이러한 외교 전략은 러시아 제국과 대영 제국 간의 관계가 약화되면서 크게 실패했습니다."
