 CHI_idea_yuan_constitution_desc:0 "신해혁명 이후, 쑨원 임시대총통 지도 아래 중화민국 난징 정부는 정식 헌법을 준비하고 작성하는 동안 임시 조치로 중화민국 임시약법을 제정했습니다. 중화민국에 맞는 헌법이 아직 제정되지 않은 상태에서 위안스카이는 대총통의 권한을 대폭 강화하는 임시약법 개정을 명령했습니다."
