 GER_idea_nazi_purge_desc:0 "아돌프 히틀러가 권력을 잡은 뒤 그는 나치당의 준군사조직인 돌격대와 독일 국방군 안의 반동 세력과 기타 반나치주의자들을 숙청했습니다. 이제 독일 내에선 아무도 그의 권위에 도전할 수 없습니다."
