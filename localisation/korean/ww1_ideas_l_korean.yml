 FRA_catholic_worker_circles:0 "가톨릭 노동자 서클"
 FRA_catholic_worker_circles_desc:0 "가톨릭 노동자회는 사회주의 노동교환소와 유사한 기관이지만, 가톨릭 우파 노동자를 초점으로 두었습니다."
 FRA_UCIDS:0 "사회방위상공업연합회"
 FRA_UCIDS_desc:0 "사회방위를 위한 상공업연합회은 기독교 및 민족주의 산업가들의 전국적인 협회입니다."
 FRA_second_waldeck_rousseau_law:0 "제2차 발데크루소법"
 FRA_isaac_natality_law:0 "이자크 출생법"
 FRA_isaac_natality_law_desc:0 "이 법안은 대가족을 위한 특별 보상 기금을 마련했습니다. 자녀당 13세까지 수당이 지급되며, 부모들은 특정 행정 서비스를 간편하게 우선적으로 이용할 수 있습니다."
 VIN_insufficient_budget:0 "예산 부족"
 VIN_insufficient_budget_desc:0 "본국이 [IND.getLeader] 총독이 요청한 대규모 차관을 거부했습니다."
 BAY_king_otto_i:0 "국왕 오토 1세"
 BAY_king_otto_i_desc:0 "오토가 정신병으로 통치할 수 없어 루이트폴트 섭정왕자가 대신 통치했습니다. 오토는 자신의 왕위 계승 선언을 이해하지 못했고, 그의 삼촌 루이트폴트가 정당한 왕이라고 생각했습니다.\n\n왕으로 재위하며 오토는 종종 무거운 가죽 안락의자에 완전히 무감각하게 앉아 시가를 피우거나 담배를 직접 말아 피우며 더 이상 아무도 알아보지 못했습니다. 오토가 가장 좋아하는 취미는 공원에서 딸기를 찾아다니고 새들과 이야기를 나누는 것이었습니다. 가끔은 담 너머 언덕에서 뮌헨을 바라보며 사람들에게 들리지 않는 연설을 하기도 했습니다.\n\n한동안 오토가 은둔에서 벗어나거나 통치할 수 있는 정신 상태가 되지 못할 것은 분명했습니다."
 GRE_greek_resistance:0 "그리스계 저항"
 UBD_unprofessional_army:0 "비전문적 군대"
 UBD_unprofessional_army_desc:0 "신념보다는 돈에 이끌려 모인 사람들이 대부분입니다. 자금이 남아 있지 않으면 아무도 용병에 가까운 우리 군에 합류하지 않습니다."
 PAP_captivus_vaticani:0 "바티칸의 포로"
 PAP_captivus_vaticani_desc:0 "리소르지멘토 동안, 교황령은 군대가 로마로 진군하면서 1870년 9월에 강제로 이탈리아 왕국에 합병되었습니다. 교황령의 군주, 교황은 바티칸 언덕을 제외한 모든 세속적 영토와 권력 및 그에 부속된 세수를 잃었으며 이탈리아 왕국 내에서 제한된 자치권만 있고 국제법상 외교적 독립체로 인정되지 않는 주권 없는 군주로 전락하였습니다.\n이탈리아는 영토를 제외한 옛 교황의 권리 대부분을 보장하기로 약속한 교황보장법을 통과시켰지만, 교황 비오 9세는 법 수용을 거부하고 자신을 '바티칸의 포로'라고 선언하였습니다. 그는 이탈리아 국왕, 비토리오 에마누엘레 2세와 사보이아 가문 전체도 파문하였으며 이탈리아 왕국과의 어떤 대화도 거부하였습니다. 그는 또한 로마 귀족들에게 왕국과 협력하지 말라고 요구하였는데, 교황의 명령을 따르는 이 귀족들은 현재 검은 귀족이라고 불립니다.\n교황들이 여전히 현재 지위에 동의하지 않으면서, 로마 문제는 수십 년간 이탈리아 통합의 장애물로 남아 있습니다."
