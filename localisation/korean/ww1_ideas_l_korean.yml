 FRA_idea_expanded_citizenship:0 "확대된 시민권"
 FRA_idea_french_women:0 "프랑스 여성"
 GER_quenched_militarism:0 "사그라든 군국주의"
 GER_idea_hitler_arrested:0 "맥주홀 폭동 실패"
 GER_idea_hitler_arrested_desc:0 "뮌헨 맥주홀 폭동의 실패로 아돌프 히틀러가 체포되었습니다. 그러나 그의 지지자들은 여전히 있으며 그는 법정에서마저 애국자로 비춰졌습니다."
 GER_ss_idea:0 "친위대"
 GER_ss_idea_desc:0 "친위대(Schutzstaffel; SS)는 아돌프 히틀러와 나치 독일의 나치당 산하의 주요 준군사조직입니다."
 AUH_ww1_House_Habsburg_Lorraine:0 "합스부르크-로트링겐 가문"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "합스부르크-로트링겐 가문은 유럽에서 가장 영향력 있는 왕가 중 하나이며, 오스트리아-헝가리 왕조의 지배 왕조입니다. 제위에 오른 이 가문의 오랜 유산은 그들이 통치권을 유지할 수 있는 한 그들의 통치권을 유지하는 데 필요한 많은 합법성을 부여합니다."
 Austrian_staff:0 "오스트리아 참모"
 Austrian_staff_desc:0 "오스트리아-헝가리 전쟁성에 속해있던 황립 및 왕립 총참모부는 황제에게 직통으로 보고할 수 있는 전군 총사령관이 통솔하였습니다. 총참모부는 작전 입안과 준비를 담당하는 총사령관과 작전을 지휘하는 육군 최고사령부(AOK)로 기능했습니다. 하지만 AOK는 황제의 직속에 있었던데다 총사령관은 그의 수석 고문이었으므로, 사실상 AOK는 총사령관의 통제하에 있었습니다."
 AUH_greater_germany:0 "대독일주의 통일"
 AUH_greater_germany_desc:0 "우여곡절 끝에 독일 민족은 오스트리아의 주도 아래에서 다시 하나가 되었습니다. 그러나 모든 사람들이 이에 만족하는 것은 아닙니다..."
 ENG_Staff:0 "영국 참모"
 ENG_Staff_desc:0 "대전쟁 중 영국 육군은 제국주의의 팽창에 대한 증가하는 요구로 그 조직을 기술할 수 있었습니다. 그 틀은 19세기 후반의 카드웰 칠더스 개혁으로 규정되어 있던 자발적인 모병 체계와 연대 체계였습니다. 영국 육군은 준비되었고 주로 제국의 문제와 이어지는 식민지 전쟁에 부름을 받았습니다. 19세기 말에 육군은 전술과 지도력, 관리의 단점을 부각시킨 제2차 보어 전쟁(1899–1902)이라는 큰 갈등에 휘말렸습니다."
 ENG_imperial_refuge:0 "제국의 피난처"
 ENG_imperial_refuge_desc:0 "대영 제국은 무너졌습니다. 런던은 공산주의자들의 손에 넘어갔습니다. 왕실과 백군 세력, 그리고 지지자들만이 간신히 이곳으로 도망칠 수 있었습니다. 영국인들은 복수의 칼을 갈며 이곳에서 그들의 때를 숨죽여 기다릴 것입니다."
 ENG_two_power_standard:0 "2강국 기준"
 ENG_lords_opposition:0 "귀족원의 반대"
 ENG_lords_opposition_desc:0 "귀족원은 우리 정부에 대하여 답답할 정도로 반대하고 있습니다. 그들은 지속하여 법안과 법률을 막고 있으며, 입법을 사실상 중단케 하였습니다. 그들이 태도를 바꾸고 빨리 바꾸지 않는 한, 갈수록 더 그들을 통제하기 위해 과격한 조치가 취해져야 할 것이라고 여겨지고 있습니다."
 ENG_golden_age_espionage:0 "첩보의 황금기"
 ENG_golden_age_espionage_desc:0 "지금은 영국 첩보의 황금기입니다! 속임수와, 비밀, 그리고 신나는 일들은 왕과 조국을 위한 중요한 정보를 수집하는 전 세계의 충실한 제국의 자산입니다.\n\n하지만 우리만 그런 것은 아닙니다. 훈족, 프랑크족, 러시아놈들이 우리의 코앞에서 비슷한 일을 벌이고 있습니다.\n\n\n심지어 일본인들까지 지금 열심입니다! 정말 신나는 일입니다."
 CAN_royal_military_desc:0 "캐나다 군대는 재편되었고 현대화되었습니다."
 QIN_idea_xuantong:0 "선통제"
 CHI_idea_communist_movement:0 "공산주의 운동"
 CHI_idea_communist_movement_desc:0 "중국공산당 창당 이후, 공산주의자들은 우리와 협력하고 있습니다. 그러나 그들은 기회만 있다면 그들만의 공산주의 국가를 수립하려 할 것입니다."
 CHI_idea_warlord_neutrality:0 "군벌 중립성"
 KOR_idea_yunghui:0 "융희황제"
 KOR_idea_yunghui_desc:0 "조선의 제27대 국왕이자 대한제국의 제2대 황제"
 KOR_disbanded_army:0 "해산된 군대"
 KOR_disbanded_army_desc:0 "1907년 일제는 헤이그 특사 사건을 구실로 고종을 강제 퇴위시키고 순종을 등극시킨 다음 정미7조약을 강요하여 대한제국의 모든 권력을 탈취하였습니다. 그리고 조약의 부속 밀약으로 '한일협약규정실행에 관한 각서'를 교환하였습니다. 그런데 이 가운데 '군비의 정리' 항목에서 \"장차 징병법을 시행하여 보다 정예한 새 군대를 양성하기 위한 준비 단계로 현 군대를 정리하여야 한다.\"는 것을 규정하고 있었습니다.\n이것은 러일전쟁에서 승리한 일본이 대한제국에 대한 지배권을 확립하기 위하여 취해 온 침략 행위의 마지막 조처였습니다."
 KOR_disbanded_army_tt:0 "§R징병법 격상이나 선전포고 불가능.\n사단 훈련, 해산, 또는 부대 편제 수정 불가능.§!"
 KOR_risk_of_famine:0 "기근의 위협"
 KOR_risk_of_famine_desc:0 "일본은 섬나라라 농토가 부족하여 곡물을 많이 재배할 수 없습니다. 그러나 근대화와 함께 인구가 폭발적으로 성장하면서 대량의 곡물이 필요하게 되었습니다. 따라서 일본인들은 한국에서 곡물을 싼 값에 대량으로 빼앗아 가고 있습니다. 만약 곡물 생산에 차질이 생기게 된다면 한국인들은 풍년임에도 기근을 겪게 될 것입니다."
 KOR_famine:0 "기근"
 KOR_famine_desc:0 "인플레이션으로 곡물의 가격이 4배가 됐고, 일본은 일본 본토의 쌀 부족 해결을 위해 한국에서 곡물을 억지로 빼앗아서 한반도의 곡가 상승을 부추겼습니다."
 KOR_agrarian_society:0 "농업 사회"
 KOR_agrarian_society_desc:0 "한국은 1876년까지 나라의 문을 걸어 잠그고 전근대 사회를 유지하였습니다. 그 이후에도 적극적인 근대화와 산업화를 이루지 못하였고, 주요 산업은 농업입니다."
 KOR_industrializing_society:0 "산업화 사회"
 KOR_industrializing_society_desc:0 "한국은 지금 전근대 농업 사회에서 탈피하여 산업화하는 중입니다."
 KOR_industrializing_society2:0 "산업화 사회"
 KOR_industrializing_society2_desc:0 "한국은 지금 전근대 농업 사회에서 탈피하여 산업화하는 중입니다."
 KOR_industrialized_society:0 "산업사회"
 KOR_industrialized_society_desc:0 "5년에 걸친 집중적인 산업화 노력 끝에 우리나라도 산업사회가 되었습니다."
 KOR_idea_land_investigation:0 "토지조사사업"
 KOR_idea_land_investigation_desc:0 "전근대적 토지 대장을 벗어나 한국은 근대적인 토지 소유 제도를 도입하였습니다."
 KOR_idea_ship_purchase:0 "선박 구매"
 KOR_idea_ship_purchase_desc:0 "한국인들은 우리에게서 군함을 샀습니다."
 KOR_idea_ship_purchased:0 "선박 구매함"
 KOR_idea_ship_purchased_desc:0 "우리는 군함을 샀기 때문에 값을 지불하고 있습니다."
 KOR_idea_mass_conscription:0 "대규모 징병제"
 KOR_idea_mass_conscription_desc:0 "모든 남자들은 적어도 3년 동안 의무적으로 군 복무를 해야 합니다."
 KOR_idea_army_tradition:0 "의병의 전통"
 KOR_idea_army_tradition_desc:0 "신대한국 독립군의 백만용사야\n조국의 부르심을 네가 아느냐!\n삼천 리 삼천만의 우리 동포들\n건질 이 너와 나로다!"
 KOR_modern_agriculture:0 "현대적 농업"
 DEN_canadian_trade:0 "캐나다 교역로"
 DEN_canadian_trade_desc:0 "캐나다인들은 우리가 그들에게 그린란드를 주었기 때문에 우리에게 무역 우선권을 주었습니다."
 AZR_republic_founder:0 "공화국의 건국자"
 AZR_republic_founder_desc:0 "매햄매드 래술자대는 이슬람 세계가 대부분 심히 반동적이고 독재적인 정권으로 뒤덮인 시대에 전체 이슬람 세계 역사상 최초의 의회 민주주의를 설립했습니다. 공화국을 위해 싸우는 군대는 의무감과 민족성을 느낍니다."
 GRE_idea_national_schism:0 "국론 분열"
 GRE_idea_national_schism_desc:0 "국론 분열은 대전쟁 중 가장 중요한 사건들 중 하나입니다. 그리스는 외국 정치 위기가 나라를 뒤덮으며 둘로 분열되었습니다. 총리는 그리스를 협상국 중의 하나로 보지만, 국왕은 그리스가 동맹국과 함께하는 것이 더 좋다고 봅니다."
 GRE_idea_dual_power:0 "이중 권력"
 LBA_Senussi_Order:0 "사누시 결사단"
 LBA_Senussi_Order_desc:0 "세누시 결사단은 수피 이슬람에 뿌리를 둔 종교 정치 세력으로 영적 순수성, 단결, 외세의 영향에 대한 저항을 주창합니다. 19세기 초에 설립된 세누시 결사단은 북아프리카의 베두인 부족 사이에서 폭넓은 지지를 받고 있습니다. 정신적 지도자로 추앙받으며 군사 전략가로서 존경받는 지도자들은 추종자들에게 막강한 권위를 행사합니다. 세누시의 자위야(종교 사원) 네트워크는 광활한 사막 영토에 걸쳐 결속력을 강화하여 식민 세력에 강력한 상대가 되고 있습니다.\n\n§Y이기지 못한다면 죽으리라.§!"
 LBA_traders_of_east_sahara:0 "동사하라의 상인"
 CHA_elite_cavalry:0 "정예 기병"
 CHA_elite_cavalry_desc:0 "와다이에는 기동전과 그 지역에서 전통적인 전쟁으로 간주되는 끊임없는 습격에 능통한 능력 있고 경험이 풍부한 군대가 있습니다. 이 군대의 핵심은 정예 기병대로, 그들 중 많은 수가 전사 귀족에 속합니다."
 TUR_ottoman_staff:0 "오스만 참모"
 CHI_idea_nationalist_revolution:0 "국민혁명"
 QIN_idea_tongmenghui_desc:0 "지식인과 개혁가들은 보수적인 황실로부터 점점 더 소외되고 있습니다. 쑨원이 이끄는 동맹회와 같은 비밀 조직이 나라를 불안정하게 만들고 있습니다."
 QIN_idea_boxer_protocol_desc:0 "1900년 8월, 8개국 열강 연합군이 의화단의 난을 진압하고, 북경을 점령한 다음 이듬해 청 조정을 압박하여 이 불평등 조약을 체결하도록 하였습니다."
 QIN_idea_boxer_protocol_1_desc:0 "1900년 8월, 8개국 열강 연합군이 의화단의 난을 진압하고, 북경을 점령한 다음 이듬해 청 조정을 압박하여 이 불평등 조약을 체결하도록 하였습니다."
 QIN_idea_boxer_protocol_2_desc:0 "1900년 8월, 8개국 열강 연합군이 의화단의 난을 진압하고, 북경을 점령한 다음 이듬해 청 조정을 압박하여 이 불평등 조약을 체결하도록 하였습니다."
 QIN_idea_boxer_protocol_3_desc:0 "1900년 8월, 8개국 열강 연합군이 의화단의 난을 진압하고, 북경을 점령한 다음 이듬해 청 조정을 압박하여 이 불평등 조약을 체결하도록 하였습니다."
 QIN_idea_boxer_protocol_4_desc:0 "1900년 8월, 8개국 열강 연합군이 의화단의 난을 진압하고, 북경을 점령한 다음 이듬해 청 조정을 압박하여 이 불평등 조약을 체결하도록 하였습니다."
 QIN_idea_boxer_protocol_5_desc:0 "1900년 8월, 8개국 열강 연합군이 의화단의 난을 진압하고, 북경을 점령한 다음 이듬해 청 조정을 압박하여 이 불평등 조약을 체결하도록 하였습니다."
 QIN_idea_low_legitimacy_desc:0 "한때 우리는 세상의 중심이라고 자부하였습니다. 하지만 조정은 인구의 대부분을 차지하는 대다수 한족의 지지를 받지 못하고 있습니다. 패전, 일련의 혁명, 극심한 내부 부패, 대규모 경제 실패, 불성실한 개혁, 노골적인 만주족 편애, 전반적인 무능 등 여러 가지 요인으로 인해 많은 사람들이 우리가 천명을 잃었다고 확신하게 되었습니다.\n\n게다가 불과 몇 년 전까지만 해도 서태후가 폭압적으로 정부를 장악하고, 어린 황제들을 마음대로 통제하고, 정부를 개혁하려는 관리들을 붙잡아 처형했기 때문에 황실에 대한 신민들의 시각은 매우 나쁩니다.\n\n청 조정은 1909년에 마지막 남은 수구질서의 보루인 서태후가 죽고난 뒤 지금은 젊은 왕공들로 구성되어 더 개혁적인 생각을 가지고 있지만, 가장 필요한 개혁을 제외하고는 여전히 예외적으로 보수적이며, 우리 황실이 통치 할 가치가 있다는 것을 신민들에게 설득하는 데 많은 시간이 걸릴 것입니다."
