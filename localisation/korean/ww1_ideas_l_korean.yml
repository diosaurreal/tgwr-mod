 GER_military_out_of_control_desc:0 "우리 군대는 아직 대전쟁의 패배를 받아들이지 못했습니다. 그들은 공화국보다는 이전의 제정을 지지하며 상당히 보수적입니다. 군 지휘권자인 육군부총감과의 협상 없이는 이들을 통제할 수 없습니다."
 ita_SIAI:0 "SIAI"
