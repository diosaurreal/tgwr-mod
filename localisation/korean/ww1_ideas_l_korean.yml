 california_arabian_standard_oil: "캘리포니아-아라비아 스탠더드 오일"
 FRA_idea_french_autarky:0 "폐쇄경제"
 FRA_reparation_to_hainan_owner:0 "[591.OWNER.getNameDefCap]에 지불하는 배상금"
 FRA_reparation_to_hainan_owner_desc:0 "하이난 섬을 장악하는데 실패했습니다. 전쟁이 계속됨에 따라 총참모부는 더 이상 자원을 소모할 수 없다고 판단하고 전쟁을 끝내기로 결정했습니다. [591.OWNER.getAdjective] 당국에 배상금을 지불하게 되었으며 이는 우리 정부의 수치입니다."
 CHI_reparation_from_france:0 "[FRA.GetName]의 배상금"
 CHI_reparation_from_france_desc:0 "우리는 프랑스의 제국주의적 관점에 맞서 용감하게 우리의 영토를 지켰습니다. 프랑스 정부와 인도차이나 식민지는 패배를 인정하고 1년 동안 막대한 배상금을 지불해야 합니다."
 strong_military_curfew:0 "군사 통금령"
 TUN_protected_sacred_places:0 "성지 보호"
 AUH_inflation:0 "인플레이션"
 AUH_inflation_desc:0 "전쟁이 끝나자 군수 산업은 물론 국가적 노력에 집중했던 민간 산업도 무너졌습니다. 외부의 도움 없이는 공장은 더 이상 구매자를 찾을 수 없었고 막대한 대출금을 상환해야 했기 때문에 제국 전역에 연쇄 파산이 일어났습니다."
 SER_russian_protection:0 "러시아의 보호"
 SER_russian_protection_desc:0 "러시아와의 관계는 슬라브 국가이자 정교회 국가라는 점에서 특별합니다. 러시아는 발칸 반도에서 지중해에 이르는 우리의 지정학적 위치를 중요하게 생각하기 때문에 우리가 위기에 처했을 때 적극적으로 도와줄 것입니다."
 SER_russian_protection_tt:0 "우리가 §Y주요국§!과 §Y방어 전쟁§!에 돌입하면 §Y[RUS.GetNameDef]§!가 우리 편으로 §Y참전§!합니다.\n"
 LUX_occupation:0 "점령"
 LUX_occupation_desc:0 "[ROOT.GetNameDefCap] 정계는 독일 점령군의 영향을 크게 받고 있습니다."
 LUX_occupation_tt:0 "\n§Y승전국이 [ROOT.GetFlag]룩셈부르크의 운명을 결정할 것입니다:\n[GER.GetFlag]독일이 승리한다면, §R[ROOT.GetFlag]룩셈부르크는 합병당할 것입니다§!.\n[FRA.GetFlag]프랑스가 승리한다면, §R프랑스가 룩셈부르크의 독립 지위를 결정할 것입니다§!.§!"
 GULF_slavery_desc: "여전히 남아 있는 끔찍한 과거의 유산입니다."
 TUN_mejba:0 "메지바"
 TUN_mejba_desc:0 "메즈바는 17세기부터 튀니지에서 시행된 인두세입니다. 그 엄청난 가치로 인해 튀니지에서 가장 큰 세금 수입원이 되고 있으며, 지방에서만 징수됩니다. 메즈바는 상당한 수입을 허용하지만, 농민만을 대상으로 하기 때문에 매우 불공평하다는 지적을 받고 있습니다."
 TUN_al_istitan:0 "알이스티탄"
 TUN_al_istitan_desc:0 "\"알이스티탄\" 세금은 튀니지에 거주하는 20세 이상의 모든 남성이 납부해야 하며, 튀니지 및 프랑스 군인만 면제됩니다."
 TUN_jeunes_tunisiens:0 "청년 튀니지당"
 TUN_jeunes_tunisiens_desc:0 "청년 튀니지당은 프랑스 보호령에 맞서는 튀니지 '원주민'의 대변 조직이 되는 것을 목표로 하는 튀니지 개혁 운동 단체입니다. 이들은 대체로 프랑스에서 수학한 지식인들이 결집하였습니다. 우습게도 튀니지의 자치를 위해 싸운다는 구상을 프랑스에서 배워왔습니다."
 tunis_tramway_company:0 "튀니스 전차회사"
 TUN_broken_education_system:0 "무너진 교육 체계"
 TUN_broken_education_system_desc:0 "튀니지의 교육 제도는 매우 취약하며, 강한 차별과 공립학교의 부재로 인해 희생양이 되고 있습니다. 또한 아랍어 교육은 프랑스어보다 훨씬 낮은 수준의 교육으로 원주민과의 교육 격차를 더욱 심화시키고 있습니다."
 TUN_broken_education_system2:0 "취약한 경제 체계"
 TUN_broken_education_system_desc2:0 "튀니지의 교육 제도는 매우 취약하며, 강한 차별과 공립학교의 부재로 인해 희생양이 되고 있습니다. 또한 아랍어 교육은 프랑스어보다 훨씬 낮은 수준의 교육으로 원주민과의 교육 격차를 더욱 심화시키고 있습니다."
 FRA_liberal_opposition:0 "자유당 반대"
 FRA_liberal_opposition_desc:0 "프랑스는 어떠한 정치적 의사라도 표출할 수 있는 자유 국가입니다. 이렇기 때문에 우익 반대파가 우리의 이익에 반대하는 움직임을 할 수 있습니다."
 FRA_reformed_conscription:0 "징병제 개혁"
 FRA_reformed_conscription_desc:0 "나폴레옹 총리가 프랑스군에 최고의 요소만을 유지하기 위해 정예군이 기초가 되는 일련의 군사 개혁을 제안했습니다. 해당 개혁안에 따르면 징병제는 유지되겠지만 예비군은 전선에서 멀리 떨어진 지역에 배치될 것입니다."
 FRA_napoleon_french_staff:0 "프랑스 참모"
 FRA_napoleon_french_staff_desc:0 "나폴레옹 총리가 프랑스군에 최고의 요소만을 유지하기 위해 정예군이 기초가 되는 일련의 군사 개혁을 제안했습니다. 해당 개혁안에 따르면 징병제는 유지되겠지만 예비군은 전선에서 멀리 떨어진 지역에 배치될 것입니다."
 FRA_instrumentalized_senate:0 "도구화된 상원"
 FRA_instrumentalized_senate_desc:0 "프랑스 상원은 대전쟁 이후 나폴레옹 개혁에 따라 정부의 꼭두각시에 불과한 존재가 되었습니다. 상원의원은 정부가 선출하며 상원의 역할은 개혁의 합헌성을 검증하는 것뿐입니다."
 FRA_bons_du_tresor:0 "국고채"
 FRA_communist_terrorism:0 "공산주의 테러"
 FRA_communist_terrorism_desc:0 "아나키스트, 노동조합주의자와 공산주의자들은 국가에 맞서 결집하여 종종 정부에 맞서 사보타주와 시위, 파업을 반복합니다."
 FRA_leader_can_be_killed_tt:0 "\n§Y[FRA.getLeader]§!(이)가 §R테러 공격§!의 희생양이 될지도 모릅니다."
 unification_of_arabia_desc: "우리의 도덕적이고 신성한 아랍의 의무는 이 축복받은 아라비아 반도에서 아랍 동포들을 지배하는 외세가 가하는 불의를 바로잡는 것입니다."
 SAU_Imam_Abdulrahman:0 "이맘 압둘라흐만"
 SAU_Urban_influence_dynamic_modifier: "하다르 귀족"
 SAU_Urban_influence_dynamic_modifier_desc: "세계와 국가는 빠르게 진화하고 있고, 하다르 네지드 주민들은 이제 전 세계 경제와 정부를 상당 부분 장악하고 있으며 사우디도 예외는 아닙니다."
 SAU_Urban_influence_dummy: "하다르 귀족"
