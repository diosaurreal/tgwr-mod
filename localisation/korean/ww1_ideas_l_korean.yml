 SIB_gold_reserve_dynamic_modifier:0 "제국 금보유고"
 SIB_gold_reserve_dynamic_modifier_desc:0 "우리는 세계 최대 규모의 러시아 제국 금보유고를 확보했으며, 이를 경제를 강화하거나 외국 무기를 수입하는 데 쉽게 사용할 수 있습니다."
 SIB_fiscal_crisis:0 "초인플레이션"
 SIB_fiscal_crisis_desc:0 "대전쟁과 혁명은 러시아 경제를 파괴했습니다. 인플레이션이 만연하고, 통화에 대한 신뢰가 깨졌으며, 경제 위기에 대처하지 못하면서 정부의 위상이 떨어졌습니다. 우리는 정부를 안정시키고 인플레이션에 대처하기 위해 우리 손으로 문제를 해결해야 합니다."
 SIB_railroads_in_chaos:0 "혼란에 빠진 철도"
 SIB_railroads_in_chaos_desc:0 "혁명 이전에도 철로에는 기능상의 큰 문제가 있었습니다. 내전의 혼란으로 인해 철도망이 쑥대밭으로 변해버렸고, 이를 해결하기 위한 과감한 조치를 취하지 않는 한 회복할 수 있는 희망은 별로 없습니다."
 SIB_red_partisans:0 "빨치산"
 SIB_red_partisans_desc:0 "볼셰비키는 짧은 통치 기간 동안 자신들의 대의를 위해 싸우도록 많은 사람들을 설득하는 데 성공했습니다. 볼셰비키 정변 이후 몰수당한 토지를 되찾기 위해 싸우는 농민들로 주로 구성된 빨치산은 후방의 안정에 심각한 위협을 가하고 있습니다."
 SIB_low_eser_influence:0 "사회주의 혁명가 영향력 낮음"
 SIB_medium_eser_influence:0 "사회주의 혁명가 영향력 중간"
