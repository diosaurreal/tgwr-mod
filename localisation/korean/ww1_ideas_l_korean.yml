 FRA_interim_government_desc:0 "전프랑스 과도정부는 프랑스 전역의 패배 이후 수립되었습니다. 헌법 질서를 완전히 무시하고 세워진 과도정부는 원인을 제공한 독일을 포함해 그 누구의 존중도 받지 못합니다. 하지만 적어도 과도정부는 대전쟁의 화마로부터 프랑스를 구할 유일한 협상 카드입니다. 프랑스는 독일이 전쟁을 끝내고 최종 승리를 거두면 협상장에 나올 의무가 있습니다."
