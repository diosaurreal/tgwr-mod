 ITA_catholic_opposition:0 "가톨릭 반대파"
 ITA_catholic_opposition_desc:0 "우리나라의 가톨릭 반란은 지금까지 우리 정권에 가장 큰 위협이 되고 있습니다. 정치적 영향력은 미미하지만, 자리만 잡으면 곧바로 선동을 시작할 것입니다."
