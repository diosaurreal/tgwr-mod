 idea_pacifism_desc:0 "가톨릭당은 벨기에의 영구적 중립을 방해하려는 국왕 알베르의 시도에 부지런히 반대하고 있습니다. 반세기가 넘는 기간 동안 왕국은 이웃 나라들과 평화롭게 지내므로 정부와 국민들은 외교의 힘만을 믿고 있습니다."
 BEL_belgian_resistance:0 "벨기에 저항"
 BEL_belgian_resistance_desc:0 "늙은 왕 알베르 1세는 독일 통치에 대항하는 지하 저항 운동을 주도하고 있습니다.\n\n'La Plus Loyale Résistance de Sa Majesté-Zijn Meest Loyale Verzet van Zijne Majesteit' 또는 줄여서 LPLRSM-ZMLVZM은 그들은 벨기에를 영구 점령군으로 인식하는 것으로부터 \"해방\"하기 위해 그들의 삶을 바치는 자유주의적 왕당파 빅텐트 동맹입니다.\n\n그들은 광범위한 대중의 지지를 받고 있고, 우리의 통치를 여기서 확고히 하기는 어려울 것입니다."
 FRA_ww1_Revanchism:0 "보복주의"
 FRA_ww1_Revanchism_desc:0 "1870년 프로이센-프랑스 전쟁의 여파로, 많은 민족주의자들이 프랑스의 패배를 복수하고 알자스-로렌의 잃어버린 영토를 되찾기를 원하였습니다."
 FRA_idea_dual_power:0 "이중 권력"
 FRA_idea_pacifist_strike:0 "전프랑스 파업"
 FRA_idea_ils_ne_passeront_pas:0 "그들은 통과하지 못할 것이다!"
 FRA_idea_moroccan_intervention:0 "식민 개입"
 FRA_idea_moroccan_intervention_desc:0 "프랑스가 모로코에 계속 개입하고 있습니다. 항구 도시들은 식민 세력의 지배를 받고 있습니다."
 si_electric:0 "인도차이나 전력회사"
 chamber_of_commerce:0 "하이퐁 상공회의소"
 sd_caputchoucs_d_indochine:0 "인도차이나 고무회사"
 vin_naval:0 "해양사업부 - 사이공 조병창"
 ninh_binh:0 "닌빈 석탄회사"
 VIN_bleeding_us_dry:0 "우리를 쥐어짜다"
 VIN_bleeding_us_dry_desc:0 "식민 행정부는 인도차이나에서 가능한 한 많은 것을 추출하는데 잔인하게 효율적입니다. 비록 작은 개혁들이 여기저기서 이루어졌지만, 결국 우리가 본토인들에게 주는 모든 것은 그들이 더럽고 탐욕스러운 발을 집어넣을 수 있는 엄청난 돈줄입니다."
 VIN_dysfunctional_government:0 "제대로 기능하지 않는 정부"
 VIN_dysfunctional_government_desc:0 "인도차이나 정부는 자치적인 군사 행정과 방치된 민간 행정으로 믿을 수 없을 정도로 형편없이 운영되고 있습니다. 기업은 광란하고 부패가 만연합니다."
 GER_idea_nazism:0 "국민주의 소요"
 GER_idea_nazism2:0 "나치 소요"
 GER_idea_nazi_purge:0 "장검의 밤"
 GER_idea_reparations:0 "배상금"
 GER_idea_schutztruppe:0 "보호군"
 GER_idea_colonial_exploitation:0 "식민지 수탈"
 GER_idea_freikorps:0 "민족주의 자유군단"
 GER_idea_freikorps_desc:0 "독일군이 감축된 이래, 독일군들은 독일의 온전성을 지키기 위해 자원병 부대를 결성하고 있습니다."
 GER_idea_kiel_mutiny:0 "킬 반란"
 GER_idea_kiel_mutiny_desc:0 "킬 수병 반란 진압은 혁명 운동에 반영되었습니다. 사회는 분열되었습니다. 독일에 힘든 시기가 찾아왔습니다."
 GER_idea_stuggle_for_power:0 "권력 투쟁"
 GER_idea_stuggle_for_power_desc:0 "독일국은 불안정합니다. 사회주의자, 공산주의자, 심지어 보수주의자의 정치 세력이 각기 그들만의 권력을 확립하기 위한 피비린내 나는 투쟁을 벌이고 있습니다."
 GER_idea_OHL:0 "최상급육군지휘부"
 GER_idea_OHL_desc:0 "§g최상급육군지휘부는§! 독일의 군사 작전을 보다 효율적으로 조율하는 참모입니다. 이들의 군사 교리 수립과 작전 계획 입안에 대한 전문성은 매우 유용한 것으로 입증되었지만, 그 영향력은 문민정부가 적절히 통제하고 있습니다."
 GER_idea_OHL1:0 "최상급육군지휘부"
 GER_idea_OHL1_desc:0 "§g최상급육군지휘부§!의 권한이 확대되며 지휘 체계와 군사 작전 역량이 향상되었습니다. 그러나 해당 조치는 문민정부의 반발을 초래하였고, 그 결과 우리의 정치 효율성이 소폭 감소하였습니다."
 GER_idea_OHL2:0 "독단적인 최상급육군지휘부"
 GER_idea_OHL2_desc:0 "§g최상급육군지휘부§!는 이제 국정 전반에 걸쳐 상당한 영향력을 행사합니다. 독일군의 군사 계획과 지휘 체계는 크게 향상되었지만, 군부와 문민정부 간의 갈등이 점차 심화하면서 정치적 혼란이 가시화되고 있습니다."
 GER_idea_OHL3:0 "조용한 독재"
 GER_idea_OHL3_desc:0 "§g최상급육군지휘부§!는 이제 군사와 민사 모두를 장악한 전례 없는 권력을 확보했습니다. 이는 독일에 뛰어난 군사적 우위와 지휘 역량을 제공하고 있지만, 그 대가로 전통적인 문민정부의 역할이 사실상 배제되며, 국내에 심각한 정치적 불안정을 초래하고 있습니다."
 GER_idea_OHL_dictatorship:0 "군사독재"
 GER_idea_OHL_dictatorship_desc:0 "§g최상급육군지휘부§!는 이제 독일을 완전히 군사적으로 장악하였습니다. §Y루덴도르프§!의 지도 아래, 독일군은 이제 정부의 모든 분야를 관장하며, 독일을 보다 §N권위주의적§!인 체제로 밀어붙이고 있습니다. 이는 군사적으론 최고의 이점을 가져다주지만, 그 대가로 심각한 정치적 혼란과 함께 §N파시스트§!의 영향력 증대를 야기하고 있습니다."
 GER_idea_norddeutscher_bund_legacy:0 "북독일 연방의 유산"
 GER_idea_norddeutscher_bund_legacy_desc:0 "독일 제국의 토대는 §Y북독일 연방§!의 업적에 기반합니다. §g비스마르크§!의 지도 아래, §Y북독일 연방§!은 독일 통일의 초석을 다졌고, §g프로이센§!을 중심으로 한 독일 통일은 제국의 정치적 틀과 군사적 틀을 마련했습니다. 단결을 통한 힘이라는 이 유산은 오늘날까지도 독일의 국가 정체성을 형성하고 있으며, 통일되고 분열될 수 없는 §g독일§!은 유럽의 최강국으로 우뚝 서 있습니다."
 GER_idea_german_military_advisors:0 "독일 고문단"
 GER_idea_german_military_advisors_desc:0 "독일 지휘부가 우리 군대의 지휘 기능의 일부를 인계받았습니다."
 GER_idea_hindenburg_programme:0 "힌덴부르크 계획"
 tokyo_pact:0 "§Y독일-일본 조약§!"
 GER_german_staff_planning_auh:0 "독일 참모 계획"
 GER_german_staff_planning_auh_desc:0 "독일 본부가 우리 전선에 집중하였습니다."
 GER_german_staff_planning:0 "연합 계획"
 GER_german_staff_planning_desc:0 "사령부는 고위급 장성 몇 명을 동맹의 군대로 파견했습니다."
 AUH_ww1_Trialism:0 "삼원론"
 AUH_ww1_Trialism_desc:0 "오스트리아-헝가리 역사에서 삼원론은 이중제국을 삼중제국으로 재편하여 오스트리아, 헝가리와 동등한 지위에 있는 크로아티아 국가를 만들려는 정치적 운동을 말합니다."
 AUH_czech_separatism:0 "체코 의회"
 AUH_czech_separatism_desc:0 "보헤미아는 제국의 공업 중심지입니다. 그러나 우리 행정부는 체코 노동조합과 민족주의자의 정치적 공격을 받고 있습니다. 우리가 보헤미아 지배권을 확보하려면, 그들을 이겨야 합니다."
 AUH_croatian_separatism:0 "남슬라브 테러리스트"
 AUH_croatian_separatism_desc:0 "제국의 남쪽 지배령에서 민족주의 단체들은 독립을 위해 급진적인 투쟁 방법을 사용합니다. 우리는 세르비아가 이 지역의 민족주의자들을 지지한다고 확신합니다."
 AUH_croatian_separatism2:0 "세르비아 테러리즘과의 전쟁"
 AUH_croatian_separatism2_desc:0 "오스트리아 경찰은 보스니아와 크로아티아에서의 테러 공격을 조사하고 있습니다. 우리는 여러 혁명 단체를 찾아 완전히 파괴하였지만, 그 나라에는 아직도 민족주의 운동이 남아 있습니다."
 AUH_polish_separatism:0 "갈리치아의 빈곤"
 AUH_polish_separatism_desc:0 "갈리치아 지역은 오스트리아 행정부의 통치하에서 광범위한 빈곤의 대상이었습니다. 오스트리아-헝가리 정부와 부유한 지주 계층이 천연자원을 위하여 지역을 착취하는 동안, 기근, 질병, 알코올 중독이 만연합니다. 갈리치아는 끔찍한 고통을 겪고 있으며 우리는 지역에 자원을 할당하여 기관에 대한 신뢰의 점진적인 부식을 방지하여야 합니다."
 Austrian_international_staff:0 "다민족 군대"
 AUH_church_secularization:0 "교회 세속화"
 AUH_church_secularization_desc:0 "가톨릭과 개신교 교회 외에도, 민족적 소수 연합의 가장 큰 교회가 인정받고 있습니다."
 AUH_escort_production:0 "외스테라이히셔 로이트"
 AUH_escort_production_desc:0 "국가는 호위함 자금을 조달하는 프로그램을 실시하고 있습니다."
 AUH_idea_german_cooperation:0 "독일 협력"
 idea_great_war_armistice:0 "콩피에뉴 휴전 협정"
 idea_great_war_armistice_desc:0 "이 나라는 대전쟁에 패했습니다. 강화회담이 시작되기 전에 군대를 해산시켜야 합니다."
 SER_idea_narodna_skupstina:0 "국민의회"
 SER_idea_alexander_i:0 "알렉산다르 왕자"
 SER_idea_alexander_i_desc:0 "알렉산다르 왕태자는 통치 의회에서 왕국의 명목상의 통치자로 간주됩니다."
 SER_idea_alexander_i_1:0 "알렉산다르 왕자"
 SER_idea_alexander_i_1_desc:0 "알렉산다르 왕태자는 통치 의회에서 왕국의 명목상의 통치자로 간주됩니다."
 SER_idea_officer_party:0 "장교 운동"
 SER_idea_officer_party_desc:0 "장교들의 애국적인 운동은 세르비아의 기치 아래 발칸 국가들을 통합할 수 있는 강력한 군국화된 정부를 만들기를 원합니다."
 SER_idea_royal_manifesto:0 "국왕의 선언"
 SER_idea_royal_manifesto_desc:0 "국왕은 군국주의자들의 지지로 국당의 활동을 금지하고 민족주의 독재를 확립했습니다."
 SER_idea_balkan_liberation:0 "해방전쟁"
 SER_idea_preparation_for_libartion:0 "해방 준비"
 SER_idea_national_gendarmerie:0 "국가헌병대"
 SER_idea_national_gendarmerie_desc:0 "애국적인 장교들은 교육적이고 억압적인 기능을 수행하는 전국적인 군인을 형성합니다. 국민은 그 어느 때보다 한 명 더 많습니다."
 SER_idea_tractor:0 "농업 기계화"
 SER_idea_three_incher_gun:0 "3인치 포"
 SER_idea_three_incher_gun_desc:0 "러시아 3인치 포는 이런 종류의 포를 많은 유럽 포보다 더 강력하게 만드는 여러 가지 장점을 가지고 있습니다."
 SER_idea_russian_advisors:0 "러시아 고문단"
 SER_idea_russian_advisors_desc:0 "러시아 고문단"
 SER_idea_chetniks:0 "\"체트니크\""
 SER_idea_chetniks_desc:0 "체트니크 - 세르비아 발칸반도의 왕립주의자 및 민족주의 운동. 급진적인 생각을 가진 게릴라들은 잔혹한 학살과 테러로 적에게 공포심을 심어줍니다."
 SER_idea_orthodox_state:0 "정교회 국가"
 alexander_i:0 "알렉산다르 1세"
 MEX_idea_porfiriato:0 "포르피리아토"
 MEX_idea_porfiriato_desc:0 "디아스 장군은 군사적 승리와 자유당 합류로 권력과 명성을 얻은 후 대통령 독재체제를 수립했습니다. 처음에는 연임 반대를 내세웠지만, 이후 합법적으로 헌법을 개정하여 권력을 공고히 했습니다. 디아즈는 멕시코를 문명화하여 세계 무대에서 존경받는 국가로 만든 '질서와 진보'의 시대를 열었습니다. 이 새로운 시대는 멕시코에 산업화, 전기, 철도를 가져다주었지만 대가를 치르게 되었습니다. 이 산업들은 외국인 소유일 뿐만 아니라 농민과 원주민을 착취하는 데 이용되었습니다. 1%는 편안하게 살지만, 나머지는 가난과 흙먼지 속에 갇혀 있습니다. 디아스의 통치는 리오그란데 강 양안에서 활동하는 광범위한 첩보와 정보망의 보호를 받고 있습니다. 디아스의 독재 통치는 그의 파멸이 될 수도 있습니다..."
 MEX_idea_mexican_revolution:0 "멕시코 혁명"
 MEX_idea_mexican_revolution_desc:0 "독재자 디아스의 정부를 전복하기 위하여 농민과 민주 야당이 한자리에 모였습니다!"
 prohibition_accepted:0 "금주법 집행"
 prohibition_accepted_desc:0 "수정 헌법 18조의 비준과 그에 상응하는 법률로 인해, 주류의 생산, 판매, 또는 미국 내 또는 국외로의 운송은 이제 불법입니다. 술의 부족은 소비자의 주류 상품에 대한 수요의 감소를 야기할 것이지만, 이 엄청난 정치적 운동은 미래의 정치적 결정을 훨씬 더 분열시킬 것입니다."
 prohibition_rejected:0 "금주법 거부"
 prohibition_rejected_desc:0 "기독교 단체와 수많은 여성 인권 단체들 사이의 엄청난 지지에도 불구하고, 미국에서 술을 없애려는 최근의 시도는 실패했습니다. 이것은 확실히 국론을 분열시키고 대중이 사물에 마음을 빼앗기 위해 물질주의로 눈을 돌리게 할 것입니다."
 bootleggers:0 "주류 밀매자들"
