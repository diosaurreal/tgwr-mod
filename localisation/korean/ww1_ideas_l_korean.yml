 SAU_urban_influence: "하다르 귀족"
 SAU_urban_influence_desc: "세계와 국가는 빠르게 진화하고 있고, 하다르 네지드 주민들은 이제 전 세계 경제와 정부를 상당 부분 장악하고 있으며 사우디도 예외는 아닙니다."
 SAU_tribal_influence: "아랍 부족"
 SAU_tribal_influence_desc: "이 나라의 첫 번째 방어선은 사막을 가로지르며 외국 압제자와 그 협력자들을 부지런히 막는 부족들로 구성되어 있습니다."
