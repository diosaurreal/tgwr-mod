 CHI_idea_beiyang_government_desc:0 "위안스카이와 그의 북양군은 이제 여러 정치 파벌의 북양정부로 권력을 확고히 했습니다."
 CHI_idea_warlord_neutrality_desc:0 "중국 군벌시대에는 많은 군벌과 세력이 있었습니다. 군벌들은 일반적으로 자신의 세력을 확장하고 유지하며, 더 나아가 무력으로 중국을 재통합하는 데 관심이 있으며, 불필요한 전쟁 등에는 관여하지 않을 것입니다."
 umberto_ii:0 "움베르토 2세"
 umberto_ii_desc:0 "비토리오 에마누엘레 3세의 아들이자 적법한 후계자이며, 이 거친 시기에 이탈리아 국왕이 된 자입니다. 어린 나이에 왕위에 오른 뒤 그가 이탈리아를 미래로 이끌 수 있을 지는 미지수입니다."
