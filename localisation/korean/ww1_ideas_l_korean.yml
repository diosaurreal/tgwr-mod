 MOR_guerilla_warfare:0 "게릴라전"
 MON_divided_rule:0 "분열된 국가"
 MON_divided_rule_desc:0 "명목상으로는 복드 칸이 나라를 이끌고 있지만, 이 나라는 복드 칸과 왕공들 가운데 나뉘어 있으며, 왕공 중 상당수는 중국에 동조하고 있어 다시 중국의 통치 아래에 놓이는 것을 꺼리지 않을 것입니다."
 MON_bogd_khan_MAN:0 "복드 칸"
 MON_bogd_khan_MAN_desc:0 "복드 칸은 몽골의 신정 통치자이며, 나라의 정신적 지도자이자 불교의 수장입니다. 그러나 소비에트군과 몽골 인민당 세력의 등장으로 복드 칸의 지위는 단지 그가 죽기 전까지만 유지되는 의례적인 지위에 불과합니다."
 MON_bogd_khan_sternberg:0 "복드 칸"
 MON_bogd_khan_sternberg_desc:0 "복드 칸은 몽골의 신정 통치자이며, 나라의 정신적 지도자이자 불교의 수장입니다. 중국인들을 몰아낸 로만 폰 운게른시테른베르크 휘하의 러시아 백군이 도착하면서 복드 칸이 왕위에 복귀했습니다. 칸의 권력은 대부분 명목상이며, 운게른시테른베르크가 실권을 쥐고 있습니다."
 GRE_entente_reparations:0 "협상국 전쟁 배상금"
 SRA_kuban_rada_1:0 "쿠반 라다"
 SRA_kuban_rada_2:0 "쿠반 라다"
 SOV_idea_orthodox_church_desc:0 "정교회는 우리 혁명에 반대하는 주요 세력이며, 우리의 사상에 반대하는 반혁명 세력을 지원하고 있습니다. 우리는 다른 반혁명 세력과 함께 정교회의 반대를 분쇄해야 합니다."
 SOV_idea_revolutionary_commanders_desc:0 ""
 SOV_idea_cheka_desc:0 "전러시아특수위원회(체카)는 반동 세력으로부터 혁명을 지키고 계급의 적과 싸우기 위해 설립된 비밀 경찰 조직입니다."
 FRA_CGPF:0 "GCPF"
 FRA_CGPF_desc:0 "프랑스 생산총동맹(GCPF)은 다양한 고용주 집단을 하나로 모으기 위해 설립된 고용주 조직입니다."
 FRA_incompetent_industry:0 "기술이 부족한 산업"
 FRA_incompetent_industry_desc:0 "프랑스는 대규모 산업화를 추진 중인 나라이지만 설계 과정과 작업 방식이 현대 산업에 적합하지 않은 경우가 많습니다. 이러한 경쟁력 상실은 특히 대기업 내 조직 방식의 부재로 설명할 수 있습니다."
 AUH_famine_effect:0 "기근"
 AUH_famine_effect_desc:0 "대전쟁이 장기화되면서 한동안 식량이 부족했던 우리나라의 식량 사정이 점점 더 어려워지고 있습니다. 기근의 영향이 우리나라에 광범위하게 미치고 있으며 심지어 군대에도 영향을 미치고 있습니다."
 HUN_disorganized_army:0 "무질서한 군대"
 AUH_house_of_cards:0 "사상누각"
 AUH_house_of_cards_desc:0 "제국의 군사적, 경제적, 사회적 상황은 총체적으로 몰락한 상태입니다. 국민들은 정권을 적대시하고, 군대는 대규모 탈영을 벌이고 있기에 오스트리아는 더 이상 이 전쟁을 계속할 수 없습니다. 몇 달만 더 길어진다면 지도에서 이 나라라 지워지기에 충분할 것입니다..."
 AUH_collapse_if_low_stability:0 "§R안정도가 10% 미만으로 하락할 시, 오스트리아-헝가리는 붕괴할 것임§!\n"
