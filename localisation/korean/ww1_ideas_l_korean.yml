 VIN_french_military_supplies_desc:0 "[FRA.getName] 측이 우리 요청에 따라 유럽 생산분 일부 약간을 허락하여 무기와 장비를 지급합니다."
 GRE_political_turmoil_dynamic_modifier_desc:0 "1832년 그리스 혁명 이후 그리스는 불안정한 공화정, 군사반란, 혁명, 수십 년에 걸친 절대주의로 인해 굳건히 서 있을 수 없었습니다. 1897년 그리스-튀르크 전쟁과 그 후의 파산이 마지막 사건이었으며, 1909년 구디 반란 이후 그리스는 베니젤로스파와 분열된 왕당파 사이의 교착 상태에 빠진 채 분열되어 있습니다. 사람들은 20세기에 그리스의 상황이 어떻게 될지 모르며 큰 불안에 빠져 있습니다."
 GRE_political_normality_dynamic_modifier_desc:0 "1832년 그리스 혁명 이후 그리스는 불안정한 공화정, 군사반란, 혁명, 수십 년에 걸친 절대주의로 인해 굳건히 서 있을 수 없었습니다. 1897년 그리스-튀르크 전쟁과 그 후의 파산이 마지막 사건이었으며, 1909년 구디 반란 이후 그리스는 베니젤로스파와 분열된 왕당파 사이의 교착 상태에 빠진 채 분열되어 있습니다. 하지만 잠시 동안은 통제되고 있는 것처럼 보입니다."
 gre_the_megali_idea_desc:0 "1829년 그리스 독립 전쟁이 끝난 후 열강은 새로 건국된 그리스 공화국에 펠로폰네소스, 키클라데스, 루멜리아 지역만을 허용했고, 대부분의 그리스인들은 여전히 오스만 제국의 국경 안에 거주하고 있었습니다. 1843년 혁명 이후 1844년 헌법이 공포되기 전 프랑스당의 지도자인 요안니스 콜레티스 총리와 오톤 국왕의 토론에서 메갈리 이데아라는 용어가 처음 등장했습니다. 메갈리 이데아에 따르면 그리스 국민은 힘을 모아 외국 통치 아래에 있는 그리스계 영토를 해방해야 하며, 최종 목표는 옛 동로마 수도이자 헬라스 문화의 중심지였던 콘스탄티노폴리스를 해방해야 합니다. 1863년 요르요스 1세가 왕위에 올랐을 때 그리스 국회에게 헌정받은 칭호는 퇴위한 선왕 오톤의 칭호인 '그리스 국왕'이 아니라 '그리스인의 왕'이었습니다. 이후 1864년 런던 조약에 따라 이오니아 제도가 합병되고 1881년 콘스탄티노플 조약에 따라 테살리아와 아르타가 합병되는 등 수십 년 동안 왕국은 급속도로 확장되었습니다. 메갈리 이데아는 관념화된 개념이 아닌 구체적인 현실로 서서히 자리 잡아가고 있습니다."
