 QIN_idea_low_legitimacy_4_desc:0 "한때 우리는 세상의 중심이라고 자부하였습니다. 그러나 조정은 패전과 여러 혁명, 극도의 내부 부패와 막대한 경제적 실패로 사람들의 지지를 받지 못하고 있습니다.\n게다가 몇 년 전까지 서태후가 독재와 폭정으로 황제들을 그녀 마음대로 주물렀기 때문에 황실에 대한 백성들의 시선은 매우 나쁩니다."
