 SAU_jordan_raid: "요르단 습격"
 FRA_far_right_opposition:0 "극우 반대파"
 FRA_far_right_opposition_desc:0 "프랑스는 일상적인 인종차별과 유대인에 대한 노골적인 증오로 몸살을 앓고 있습니다. 이러한 후진적인 사상은 국가의 단결을 저해합니다."
 FRA_anti_french_resistance_mid:0 "반프랑스 저항"
 MON_nomadic_society:0 "유목사회"
 MON_nomadic_society_desc:0 "몽골 민족은 수 세기 동안 한곳에 정착하지 않고 매년 몽골 대초원을 이동하는 유목 생활을 해왔습니다. 여전히 몽골인의 대다수는 이렇게 생활하며, 가장 큰 정착민 집단은 우르가에 자리 잡고 있습니다."
 FRA_communard_spirit:0 "코뮌의 정신"
 FRA_communard_spirit_desc:0 "우리는 최초의 사회주의 국가로 탄생하고 공화국의 반동파에게 잔인하게 진압당한 파리 코뮌의 유산입니다. 노동자들은 마침내 복수에 성공하여 '질서당'의 군사정권을 전복하였습니다. 코뮌의 자손인 우리는 고향과 정신을 수호하여야 합니다. 우리는 더 이상 폭군들에게 명령받지 않을 것입니다!"
 VIN_Guerilla_Tradition:0 "유격전 전통"
 GER_imperial_pride:0 "독일 세계제국"
 GER_imperial_pride_desc:0 "독일 제국은 세계의 우두머리입니다. 이 신세계의 모든 길은 유럽의 경제적·문화적·정치적 심장, 베를린으로 통합니다. 우리의 임무는 수많은 적으로부터 이 신세계를 온 힘을 다해 지켜내는 것입니다."
 AUH_financial_ties_broken:0 "오스트리아-헝가리 관계 악화"
 AUH_vienna_circle:0 "빈 학파"
 AUH_vienna_circle_desc:0 "빈 학파는 빈 대학교의 가장 뛰어난 지성들과 과학과 철학 연구의 중심에 있는 가장 뛰어난 수학자, 철학자, 자연과학자들의 모임입니다.\n\n그들의 활동은 \"심판의 순간에 대한 엄밀한 사고\"라는 중심적인 사상에 기반하고 있습니다."
 SER_scarred_nation:0 "만신창이가 된 국가"
 SER_scarred_nation_desc:0 "세르비아는 대전쟁에서 그 어떠한 국가들보다도 큰 고통을 받았습니다. 모든 고을의 인구가 감소되었고, 수십만명이 목숨을 잃었으며, 모든 세르비아인들은 자신들의 잘못으로 이 지경이 되었다고 믿습니다."
 GEO_minority_problem:0 "소수민족의 항의"
 GEO_minority_problem_desc:0 "조지아는 조지아인뿐만 아니라 오세타니아인과 아브하지아인 등 중앙정부와 불화를 겪고 있는 여러 소수민족이 거주하는 나라입니다."
 BLR_weak_national_identity:0 "약한 국가 정체성"
 BLR_weak_national_identity_desc:0 "동유럽의 많은 국가들이 19세기 후반에 민족적 각성을 경험한 반면, 벨라루스 민족이라는 개념은 20세기 초에야 등장하기 시작했습니다. 지금 민족주의라는 개념을 받아들이기는커녕 이해조차 할 줄 아는 벨라루스인은 거의 없으며, 심지어 많은 사람들은 벨라루스인을 '민족'이라는 칭호를 붙일 가치가 없는 폴란드화된 러시아인이나 가난하고 교양 없는 농민에 불과하다고 여겼습니다."
 neutrality_idea_tt:0 "§Y중립국§!을 상대로 §R조약 철회 불가§!"
 ITA_vittorio_emanuele_iii_desc:0 "비토리오 에마누엘레 3세는 작은 키에도 불구하고 1900년부터 이탈리아를 통치해 왔습니다. 그의 아버지 움베르토 1세는 왕이 되려면 자신의 이름으로 서명하고 신문을 읽고 말을 타기만 하면 된다고 말한 적이 있습니다. 움베르토는 아나키스트에게 암살당했지만 비토리오 에마누엘레는 군사 문제에 진정한 관심을 보이고 입헌 정부에 대한 실용적인 헌신을 유지하면서 보다 현대적인 군주임을 입증했습니다."
 SER_russian_protection_instant_desc:0 "§R어느 한 국가가 중대한 정치적 변화를 겪어 양국 관계가 단절되면 이 국민정신은 제거됩니다..§!\n"
 SOV_idea_focus_infantry_equipment:0 "개선된 보병 장비 생산"
 SOV_idea_focus_support_equipment:0 "개선된 지원 장비 생산"
 SOV_idea_focus_artillery_equipment:0 "개선된 포병 장비 생산"
 VEN_hacienda:0 "아시엔다"
 VEN_hacienda_desc:0 "강력한 지주들의 거대한 부동산이 농촌을 지배하며, 경제적 불평등과 농업 의존의 뿌리깊은 체제를 강화합니다. 소수의 특권층은 막대한 토지와 노동력을 통제하는 반면, 농촌 농민은 여전히 가난하고 정치적으로 소외되어 있습니다. 이러한 부의 집중은 산업화를 방해하고 사회적 불안을 부추기지만, 또한 국가 정부에 미치는 지주의 정치적 영향력을 강하게 유지되도록 보장합니다."
 VEN_foreign_debt:0 "외채"
 VEN_foreign_debt_desc:0 "시프리아노 카스트로의 무모한 정권 하에서 베네수엘라의 국가 재정은 잘못 관리되어 외채가 급증하고 국제적 긴장이 고조되었습니다. 카스트로가 금융 위기에 대처하지 못하면서 베네수엘라는 외국의 개입과 외교적 고립에 취약한 국가가 되었습니다. 후안 비센테 고메즈가 정권을 잡았을 때 그는 이러한 부담을 물려받았고 경제를 안정시키기 위해 과감한 조치를 취하지 않을 수 없었습니다. 고메스는 채권자들과 협상하고 재정 규율을 강화하기 위해 노력했지만, 막대한 부채는 여전히 국가의 미래를 크게 위협하며 국내 발전을 제약하고 국민들의 분노를 불러일으켰습니다."
 VEN_federalismo:0 "연방주의"
 VEN_federalismo_desc:0 "베네수엘라의 뿌리 깊은 연방주의 전통은 19세기 투쟁으로 거슬러 올라가며, 당시 지역 카우디요(독재자)가 국가 정치에서 중요한 역할을 담당했습니다. 지역 자치를 강조하는 이 연방 구조는 오랫동안 베네수엘라 통치의 초석이 되어 왔습니다."
 COL_la_catastrofe_de_panama:0 "파나마 참사"
 COL_la_catastrofe_de_panama_desc:0 "1903년 미국의 개입으로 벌어진 파나마의 분리 독립은 콜롬비아에게 깊은 국가적 굴욕으로 남아 있습니다. \"파나마 내전\"으로 알려진 이 사건은 콜롬비아의 영토 통합을 무너뜨리고 국가적 자존심에 깊은 상처를 남겼습니다. 파나마를 잃고 이후 외국의 통제하에 파나마 운하가 건설되면서 콜롬비아 국민은 배신감과 패배감에 시달리고 있습니다."
 ECU_caudillismo:0 "카우디요주의"
 ECU_caudillismo_desc:0 "에콰도르는 지역 강자들이 권력을 차지하기 위해 경쟁하는 카우디요주의의 순환에 갇혀 잦은 지도부 교체와 정치적 불안정을 겪고 있습니다. 교회와 국가의 관계를 둘러싼 진보와 보수 세력 간의 격렬한 갈등은 국가를 더욱 분열시키고 있습니다. 이러한 권력 투쟁은 중앙 정부의 힘을 약화시키고 효과적인 통치를 방해하여 국가를 분열시키고 내부 불안에 취약하게 만듭니다."
 ECU_regionalismo:0 "지역주의"
 ECU_regionalismo_desc:0 "에콰도르는 지역 정체성과 이해관계가 국가 통합을 압도하는 깊은 지역주의가 특징입니다. 에콰도르는 다양한 지리적 특성으로 인해 지역적 충성심이 강해 정치적 분열과 효과적인 중앙 통치의 부재를 초래하고 있습니다. 해안 지역과 고원 지역은 종종 자원과 대표성을 놓고 충돌하여 일관된 국가 정책과 안정을 위한 노력을 복잡하게 만듭니다."
 SRA_british_advisors:0 "영국 고문단"
 LBA_traders_of_east_sahara_desc:0 "세누시는 수세기 동안 동사하라의 광활한 사막을 가로지르는 무역로의 관리자로서 번영을 누려왔습니다. 사막에 대한 해박한 지식과 현지 부족과의 강력한 유대 관계를 바탕으로 세누시 결사단은 소금, 대추야자, 금, 가축 등의 상품이 험난한 지형을 통과할 수 있도록 돕고 있습니다. 이러한 교역망은 경제적 생태를 유지할 뿐만 아니라 북아프리카 전역과 사헬 지역으로 세누시 결사단의 영향력을 확장하고 있습니다."
 SOM_dervish_movement:0 "다라위시 운동"
 SOM_dervish_movement_desc:0 "무하마드 압둘라 하산이 이끄는 다라위시 운동은 아프리카의 뿔에서 식민 통치에 대한 민초의 반응을 대변합니다. 이슬람 부흥과 소말리아의 단결에 초점을 맞춘 다라위시 운동은 외국의 지배에 맞서 현지 부족을 동원하고자 합니다. 주민들 사이에서 어느 정도 지지를 얻고 있지만, 영국군과 이탈리아군이라는 상당한 도전에 직면해 있어 지역 내 분쟁과 불안정이 지속되고 있습니다."
 SOM_mobile_state:0 "유동적인 국가"
 SOM_mobile_state_desc:0 "무하마드 압둘라 하산이 이끄는 다라위시 군세는 소말리아의 광활하고 거친 지형에서 고도의 기동성을 유지하는 능력에 의존합니다. 다라위시는 경기병과 낙타를 활용하여 사막과 평원을 빠르게 이동하여 느리고 통상적인 식민지 군대를 압도할 수 있습니다. 그러나 이러한 기동성에는 중장비와 기반시설이 필요하기 때문에 지속적인 교전 및 병참 지원 능력이 제한됩니다."
 EGY_british_colonial_interference:0 "영국의 식민 간섭"
 EGY_british_colonial_interference_desc:0 "안정과 질서를 유지한다는 구실로 시작된 영국의 식민 통치는 이집트의 주권을 약화시키고 케디브의 권위를 축소시켰습니다. 영국은 수에즈 운하와 면화 수출을 통제하는 등 경제적 이익을 확보하고자 했지만, 강압적인 전술로 인해 이집트 국민들의 광범위한 분노를 불러일으켰습니다. 많은 이집트인들이 자결권과 외국의 통제로부터 자유로운 정부를 갈망하는 가운데 이러한 식민지 간섭은 민족주의 정서를 조장하고 있습니다."
 EGY_nahda:0 "나흐다"
 EGY_nahda_desc:0 "'각성'을 뜻하는 나흐다는 이집트의 정체성을 재정의하고 현대화를 촉진하려는 문학, 예술, 교육의 번영을 특징으로 하는 이집트의 중요한 문화적, 지적 부흥을 의미합니다. 서구의 사상과 사상에 영향을 받은 아마드 샤우키, 하페즈 이브라힘과 같은 이집트 지식인, 시인, 작가들이 나흐다 르네상스의 선두에 서서 비판적 담론과 국민적 자부심을 장려하고 있습니다. 학교와 대학에서 교육 기회가 확대되면서 정치적 의식을 가진 새로운 세대의 시민들이 등장하여 식민 통치로부터의 개혁과 더 큰 자율성을 옹호하고 있습니다. 이러한 문화적 각성은 이집트 민족주의의 강력한 촉매제 역할을 하며, 향후 자결권과 독립을 추구하는 운동의 토대를 마련합니다."
 SAF_mining_reliant_economy:0 "광업 의존 경제"
 SAF_mining_reliant_economy_desc:0 "[ROOT.GetName] 경제의 기반은 금, 다이아몬드, 귀중한 광물이 번영과 취약성을 동시에 이끄는 땅속 깊은 곳에 있습니다. 국부의 근간인 광산업은 고용에서 수출에 이르기까지 경제 생활의 모든 측면을 지배하고 있습니다. 그러나 이러한 의존에는 대가가 따르는데, 국제 수요의 변동과 광산 내 노동 소요로 인해 경제적 안정이 흔들릴 수 있습니다. 조금이라도 차질을 빚는다면 취약한 산업 기반에 충격파가 될 수 있습니다."
 SAF_segregation:0 "인종분리"
 SAF_segregation_desc:0 "인종분리정책에 뿌리를 둔 [ROOT.GetAdjective] 정부는 인구 대다수를 소외시키는 분리정책을 시행하고 있습니다. 토지 소유권 제한부터 노동법까지 남아프리카의 흑인, 유색인종, 인도인은 경제 및 정치권력에서 배제되어 있습니다."
 AFG_treaty_of_gandamak:0 "간다마크 조약"
 AFG_treaty_of_gandamak_desc:0 "1879년 대영 제국과 아프가니스탄 사이에 체결된 간다마크 조약은 특히 외교 문제에서 아프가니스탄의 주권을 크게 제한하고 있습니다. 간다마크 조약에 따라 영국은 아프가니스탄의 외교권을 통제하지만 아프가니스탄은 국내 자치권을 유지합니다. 간다마크 조약으로 아프가니스탄은 직접적인 식민 통치를 피할 수 있었지만, 영국의 간섭을 굴욕으로 여기는 아프간인, 특히 엘리트 및 민족주의 세력 사이에서 분노를 불러일으키기도 했습니다."
 AFG_limited_central_authority:0 "제한된 중앙 권력"
 AFG_limited_central_authority_desc:0 "아프가니스탄의 에미르가 명목상의 권력을 가지고 있지만, 실질적인 권력은 지역 부족 지도자와 지역 군벌, 특히 외딴 지역의 군벌들에게 분산되어 있습니다. 에미르의 법 집행, 세금 징수, 상비군 유지 능력은 이러한 영향력 있는 부족 세력과의 협상과 동맹에 크게 의존합니다."
 idea_crossroad_of_empires:0 "제국들의 교차로"
 idea_crossroad_of_empires_desc:0 "유럽, 아시아, 중동의 주요 무역로가 교차하는 중앙아시아의 입지는 다른 지역이 따라올 수 없는 경제적 기회를 제공합니다. 면화, 비단, 향신료와 같은 상품이 도시를 통과하며 활기찬 시장을 형성하고 상업을 촉진합니다."
 idea_russian_protectorate:0 "러시아 보호령"
 idea_russian_protectorate_desc:0 "러시아 제국의 보호국으로서 [FROM.GetNameDef]의 명목상 국내 자치권은 유지되고 있지만 러시아의 상당한 영향을 받습니다. 국내 문제에 대한 통제권은 여전히 [FROM.GetLeader]에게 있고, 러시아는 외교 정책, 군사적 결정을 지시하고 외부 위협으로부터의 보호, [RUS.GetAdjective] 시장에 대한 제한적 접근 등의 혜택을 제공하지만, [RUS.GetAdjective] 감독 아래에 있는 지역 주민과 엘리트 지배층의 반발을 불러일으키기도 합니다."
 TIB_monastic_institutions:0 "승가교육"
 TIB_monastic_institutions_desc:0 "티베트 사회는 예배 처소일뿐만 아니라 중요한 정치적 실체이기도 한 승가와 깊이 얽혀 있으며, 지역 문제에 상당한 영향력을 행사하고 있습니다. 승가의 라마와 승려들은 티베트 문화, 언어, 전통을 보존하는 데 중요한 역할을 하며, 그들의 권위는 영적인 영역을 넘어 티베트 세속인들의 삶에 영향을 미치는 정책과 결정을 형성하는 데까지 확장됩니다."
 CHI_idea_long_march:0 "대장정"
 VIN_Guerilla_Tradition_desc:0 "인도차이나인 모두가 유격전에 타고났다고 가정하는 것은 잘못된 생각이지만, 인도차이나는 유격전에 매우 적합한 지형을 가지고 있습니다. 이곳의 사람들은 고대 설화에서부터 최근 식민주의와의 투쟁에 이르기까지 유격전을 벌여온 유구한 전통을 가지고 있습니다."
 AUH_financial_ties_broken_desc:0 "헝가리 왕국은 통합정부의 재정에 세금을 납부하는 것을 거부합니다."
 RCW_northern_russian_expedition_idea:0 "북러시아 원정"
 RCW_northern_russian_expedition_idea_desc:0 "북러시아의 얼어붙은 항구에 배치된 협상국 부대는 방대한 비축 장비를 적의 점령으로부터 보호하는 중요한 임무를 맡았습니다. 끊임없는 역경 속에서도 우리는 적의 침략에 대비해 이곳의 전략 항구를 강화했습니다."
 cant_change_from_civilian_economy:0 "§Y$civilian_economy$§!를 변경할 수 없습니다."
 SOV_missing_reserves:0 "부족한 비축량"
 swe_finnish_throne_tt:0 "§Y대전쟁§!에서 승리하면 §Y핀란드§!가 우리의 §Y괴뢰 왕국§!이 됩니다."
 swe_norway_puppet_tt:0 "§Y대전쟁§!에서 승리하면 §Y스웨덴§!이 우리의 §Y괴뢰국§!이 됩니다."
 FIN_sotilasmiljoonat:0 "군자금"
 FIN_sotilasmiljoonat_desc:0 "러시아는 항상 저들의 전쟁에 제국군으로 우리 남자들을 징집하려고 시도했습니다. 1905년 혁명 중 우리는 핀란드인이 러시아 제국군에서 복무할 필요가 없도록 하는 데 성공했습니다. 하지만 그 대가로 상당량의 \"군비\"를 지불해야 하고, 우리 군대를 가질 수 없게 되었습니다."
 TUN_memory_of_gabes:0 "가베스의 기억"
 TUN_memory_of_gabes_desc:0 "형법 개정의 기억은 튀니지인들의 마음속에 여전히 살아 있습니다. 프랑스 정부가 튀니지를 세속화하기 위해 강제로 시행한 형법 개정은 튀니지에서 여전히 활발한 저항 운동을 불러 일으켰습니다. 흩어져 있는 이 단체들의 목표는 항상 튀니지인의 정체성에 대한 자유와 존중이라는 한결같은 목표를 가지고 있습니다."
 TUN_powerful_landlords:0 "강한 지주"
 TUN_powerful_landlords_desc:0 "식민지 특권층이 튀니지 경작지의 대부분을 소유하고 있습니다. 이러한 상황은 농부들을 빈곤에 빠뜨리고 지역 주민들 사이에 분노를 불러일으킵니다."
 societe_du_djebel_djerissa:0 "제리사 제벨 회사"
 LBA_i_hate_italians:0 "형식상의 보호령"
 LBA_i_hate_italians_desc:0 "이탈리아는 사실상 여기에 아무런 영향력이 없습니다. 게다가 관계는 점점 악화되고 있습니다."
 comission_financiere_internationale:0 "국제금융위원회"
 TUN_debts:0 "튀니지 부채"
 TUN_debts_desc:0 "마르사 협정이 파기된 후 튀니지는 이전에 프랑스 은행이 보증했던 부채를 떠안아야 합니다. 이러한 상황은 국제기구로부터의 대출을 어렵게 만들어 튀니지에 대한 투자 여력을 제한하는 동시에 국민들에게 박탈감을 안겨주고 있습니다."
 TRP_civil_war:0 "내전"
 TRP_civil_war_desc:0 "처음부터 불안정했던 공화국의 권력 구조는 완전히 산산조각 났고, 공화국의 여러 지역은 내전에 빠졌습니다."
 ENG_british_military_occupation:0 "영국군 점령"
 ENG_british_military_occupation_desc:0 "[ROOT.GetNameDefCap] 측은 지금 영국군의 군사 점령 및 군정을 받고 있습니다."
 CHI_idea_national_protection:0 "호국"
 CHI_idea_national_protection_desc:0 "우리가 쟁취하려는 것은 승리가 아니라 중화민국 4억 민중의 인격이다!\n- 차이어"
 fn_herstol:0 "FN 에르스탈"
 compagnie_nationale_excelsior:0 "나시오날 엑셀시오르 사"
 BEL_schollaert_educational_reforms:0 "숄라에르트 교육 개혁"
 BEL_schollaert_educational_reforms_desc:0 "1910년 총리가 시작한 개혁은 특히 교육 및 사회 계획에 자금을 지원하기 위해 가톨릭 학교 구조에 대한 보조금을 제공했습니다."
 BEL_food_insecurity:0 "식료품 불안정"
 BEL_food_insecurity_desc:0 "점령당한 벨기에의 식량 사정이 좋지 않습니다. 국민들은 오랜 전쟁으로 굶주리고 있습니다..."
 BEL_government_grants_to_schools:0 "학교에 대한 정부 보조금"
 BEL_government_grants_to_schools_desc:0 "국가 보조금으로 벨기에의 모든 곳에서 의무 무상 교육이 가능합니다. 교육시설의 변화를 위한 자금 조달을 위해 임시적으로 예외적인 자금이 할당되어 상당한 투자가 가능합니다."
 BEL_worker_pension_reform:0 "노동자 연금 개혁"
 BEL_worker_pension_reform_desc:0 "알베르 1세의 연금 개혁은 주로 샤를루아의 산업 노동자들을 지원하는 것을 목표로 했습니다."
 BEL_christian_worker_syndicate_idea:0 "기독교노동자조합"
 BEL_christian_worker_syndicate_idea_desc:0 "벨기에 가톨릭당의 대대적인 지원을 받은 이 노동조합연맹은 개혁주의 사회 투쟁에서 두각을 나타냈습니다."
 BEL_outdated_military:0 "구식 군대"
 BEL_outdated_military_desc:0 "벨기에군은 1830년 이래 근본적으로 바뀌지 않았습니다. 군복과 전술은 예전과 똑같고, 장비는 완전히 구식입니다. 군대에는 화포도 거의 없고, 기관총은 아예 없으며, 지휘 계통은 무능합니다."
 BEL_question_communautaire:0 "의사소통 문제"
 BEL_question_communautaire_desc:0 "벨기에는 국가적 정신이 없으며, 다른 언어, 문화와 관심이 있는 두 민족의 연합입니다.\n\n북쪽은 국가의 다수 민족 집단, 플란데런인이 거주하는 플란데런입니다. 가난하고 평화적인 지역이며, 네덜란드와 정치적으로 그리고 문화적으로 가깝습니다.\n\n남쪽은 부유하고 산업화된 왈로니입니다. 왈로니인은 프랑스어를 구사하며 프랑스와 제휴하고, 군국주의적이며 게르만족에 맹렬히 반대합니다."
 BEL_general_staff_communication_issues:0 "총참모부 의사소통 문제"
 BEL_general_staff_communication_issues_desc:0 "이제 프랑스어를 구사하는 참모들이 이중 언어를 구사하기 때문에 네덜란드어를 모르는 참모들 사이에서는 명백한 오해가 생깁니다."
 BEL_french_military_supplies:0 "[FRA.getAdjective] 군사 보급"
 BEL_french_military_supplies_desc:0 "[FRA.getName] 측과 동맹을 맺은 [ROOT.getName]의 이익은 병력을 보충하는 데 필수적인 보급품인 강력한 동맹의 생산량 일부의 혜택을 받는 것입니다."
 BEL_german_military_supplies:0 "[GER.getAdjective] 군사 보급"
 BEL_german_military_supplies_desc:0 "[GER.getName] 측과 동맹을 맺은 [ROOT.getName]의 이익은 병력을 보충하는 데 필수적인 보급품인 강력한 동맹의 생산량 일부의 혜택을 받는 것입니다."
 BEL_frontbeweging:0 "전선운동"
 BEL_frontbeweging_desc:0 "이 플란데런 지식인 집단은 이중 언어를 구사하는 참모단 중에서 네덜란드어를 사용하는 장교가 모국어로 말할 수 있도록 하는 정치 운동을 벌입니다."
 generic_army_restrictions_mobilization_law_tt:1 "§R징병법 격상이나 선전포고 불가능.\n사단 훈련, 해산, 또는 부대 편제 수정 불가능.\n기갑, 항공기나 함정 생산 불가능.§!"
 unlock_generic_army_restrictions_mobilization_law_tt:1 "§G징병법 격상이나 선전포고 가능.\n사단 훈련, 해산, 또는 부대 편제 수정 가능.\n기갑 장비, 공격기나 함정 생산 가능.§!"
 BEL_workers_retirement_pensions_albert_tt:0 "§W§Y알베르 1세§! 국민정신이 있음§W"
 BEL_inefficient_conscription_law:0 "부족한 징병법"
 BEL_inefficient_conscription_law_desc:0 "1909년에 통과된 군대징병법은 군대를 강화하고자 각 가정에 병역을 위한 청년을 제공하라고 요구하였습니다. 이 조치는 선발된 청년에게 불공평하며 의욕을 잃게 합니다."
 societe_generale:0 "벨기에 소시에테 제네랄"
 BEL_societe_generale_done:0 "벨기에 소시에테 제네랄 지원"
 plus_500_bataillons_limit:0 "£battalion_limit_count_texticon  대대 수 한계: §Y+500§!"
 add_2_offsite_arms_factory:0 "£mil_factory 오프맵 군수공장: §G+2§!"
 generic_army_cant_last_stand_tt:1 "£command_power §R\"최후의 저항\"§! 능력 사용 불가능."
 FRA_idea_chemises_bleues:0 "푸른 셔츠단"
 FRA_idea_chemises_bleues_desc:0 "\"푸른 셔츠단\"이라고도 불리는 프랑키스트들은 제복을 입고 로마식 경례를 합니다. 이들은 파시즘에서 영감을 받은 국가 민병대로, 비밀 경찰이자 당 민병대입니다."
 FRA_idea_debts:0 "부채"
 BEL_frontpartij:0 "전선당"
 BEL_frontpartij_desc:0 "\"전선당\"은 벨기에의 정당으로 플란데런의 승인과 벨기에로부터의 독립을 위해 운동을 벌이고 있습니다."
 BOS_landesstatut_constitution:0 "보스니엔 주조례"
 BOS_landesstatut_constitution_desc:0 "오스트리아와 헝가리에 종속된 보스니아-헤르체고비나는 양국이 공유하는 식민지로 간주됩니다. 군대나 군수산업은 없지만 그럼에도 공동군의 징병 대상입니다."
 BOS_diet:0 "자문의회"
 BOS_diet_desc:0 "자문의회는 지역민의 민족, 종교 대표로 구성한 [ROOT.GetName]의 유일한 민주적 기관입니다.\n\n대부분의 권력은 §Y[BOS.getLeader]§! 총독에게 집중되어 있지만, 총독에게 이중 군주국의 지시를 협상할 수 있는 능력은 없습니다."
 CHI_idea_fallen_empire:0 "몰락한 제국"
 CHI_idea_fallen_empire_desc:0 "위안스카이는 허황된 꿈을 실현하지 못했습니다. 소위 중화제국은 혁명파와 불충한 군벌 때문에 무너지고 있습니다. 위안스카이 또한 이 실패와 충신들의 끊임없는 배신으로 중병을 앓기 시작했습니다."
 POL_industry:0 "오스트리아의 산업"
 HUN_ausgleich:0 "대타협"
 SPR_backward_economy:0 "낙후된 경제"
 SPR_backward_economy_desc:0 "스페인 경제는 낙후된 농업 관행, 산업 성장 둔화, 광범위한 비효율성으로 특징지어지는 저개발의 악순환에 갇혀 있습니다. 일부 지역은 제한적인 산업화를 경험했지만, 대부분의 지역은 여전히 전통적인 농업 방식에 의존하고 있어 생산성이 낮고 경제적 수익이 저조합니다. 부패는 상황을 더욱 악화시키고 있으며, 고착화된 엘리트와 비효율적인 관료주의는 현대화에 투자할 수 있는 자원을 낭비하고 있습니다."
 SPR_carlism:0 "카를로스주의"
 SPR_carlism_desc:0 "카를로스의 보르본 가문에 대한 충성심과, 보다 보수적이고 가톨릭적이며 분권화된 스페인에 대한 비전에 뿌리를 둔 카를로스주의는 이전에도 많은 내전을 일으켰으며 여전히 강력한 반대 세력으로 남아 있습니다. 카를로스파는 대부분 정치적 변방으로 밀려났지만, 특히 나바르, 바스크, 아라곤의 시골 지역 사회에서는 여전히 카를로스파에 대한 지지가 지속되고 있습니다. 이들이 주장하는 왕정복고와 자유주의, 중도주의에 대한 거부는 스페인국의 안정에 계속 도전이 되고 있습니다."
 SPR_clericalismo:0 "교회"
 SPR_clericalismo_desc:0 "가톨릭 교회는 스페인 사회에 막대한 영향력을 행사하며 영적 생활뿐 아니라 교육, 문화, 정치에도 영향을 미치고 있습니다. 강단에서 권력의 전당에 이르기까지 교회는 보수적 가치를 옹호하고 자유주의, 사회주의 및 기타 전통에 대한 위협으로 인식되는 것에 대항하는 보루 역할을 하며 국가의 초석 역할을 하고 있습니다. 사제들이 일상 생활을 지배하고 대중이 교회를 도덕적 지침으로 여기는 교외 지역 사회에서 교회의 지배력이 가장 뚜렷하게 드러납니다."
 SPR_el_desastre_del_98:0 "98년의 재앙"
 SPR_el_desastre_del_98_desc:0 "스페인-미국 전쟁의 굴욕적인 패배로 스페인의 군사적 자부심은 산산조각이 났습니다. 한때 강력한 제국주의 강국이었던 스페인의 군대는 이제 떠오르는 미국에 쿠바, 푸에르토리코, 필리핀을 잃었다는 치욕과 싸우고 있습니다. 한때 식민지 지배의 중추였던 해군은 함대가 침몰하고 함선이 노후화된 채 파탄에 빠져 버렸습니다. 육군은 실제 필요 인원보다 장교가 훨씬 많이 있으며, 병력은 실제적인 군사 훈련보다 전통적인 행군에 더 집중하고 있습니다."
 SPR_independence_movements:0 "독립운동"
 HUN_minority_government:0 "공무원 정부"
 HUN_minority_government_desc:0 "연립정부가 붕괴하자, 페렌츠 요제프는 1910년 1월에 다시 한 번 퀸-헤데르바리 백작 지도하에 헝가리 최초의 소수정부를 구성하였습니다. 소수정부는 모든 정당들에 임시 해법으로 용인됩니다."
 HUN_minority_government2:0 "소수정부"
 HUN_minority_government2_desc:0 "국민노동당의 선거 패배로 현 정부는 독립과 48년당의 야당 연정을 억제할 수 없어 무너지기 시작했습니다."
 HUN_minority_government3:0 "협력정부"
 HUN_minority_government3_desc:0 "비록 우리 연정은 모든 부문에서 일치하지는 않지만, 헝가리에 보편참정권을 도입한다는 공동의 대의를 위해 단결하고 있습니다."
 HUN_croatian_sabor:0 "크로아티아 사보르"
 FRA_carnet_B:0 "카르네 B"
 FRA_carnet_B_desc:0 "카르네 B는 1886년 유럽에서 대규모 분쟁이 발생했을 때 외세과 반군국주의자들에 맞서 싸우기 위해 §Y불랑제 장군§!이 작성한 대규모 감시 파일입니다."
 AUH_condominium:0 "오스트리아-헝가리 공동통치령"
 AUH_condominium_desc:0 "보스니아 헤르체고비나는 오스트리아와 헝가리가 공동 재정부를 통하여 공동으로 통치합니다."
 AUH_kuk_kraftfahrersatz_depot:0 "황립 및 왕립 예비차량보급소"
 astra_torres:0 "아스트라-토레스"
 FRA_administrative_turmoil:0 "행정적 혼란"
 FRA_administrative_turmoil_desc:0 "지방분권개혁으로 행정 보조 제도가 전면적으로 바뀌면서 국가가 담당하던 업무가 지방의 책임이 되었습니다. 준비가 되지 않은 지방은 새로운 수요에 대응할 관리자와 조직이 부족하여 경제가 마비되고 있습니다."
 IND_low_nationalist_agitation_modifier:0 "낮은 국민주의 소요"
 IND_medium_nationalist_agitation_modifier:0 "국민주의 소요"
 IND_high_nationalist_agitation_modifier:0 "높은 국민주의 소요"
 FRA_idea_modernization_of_the_battlefleet:0 "전투함대의 현대화"
 FRA_excessive_marine_nationale_budget:0 "과도한 국가해군 예산"
 FRA_excessive_marine_nationale_budget_desc:0 "프랑스 정부는 전투함대를 위하여 무리한 현대화 계획에 자금을 지원하였으며, 이는 군대의 다른 군종들을 불리하게 하는 매우 큰 비용을 낳습니다."
 USA_cant_increase_concription_or_change_army:1 "§R징병법 격상 불가능.\n사단 훈련, 해산, 또는 부대 편제 수정 불가능.§!"
 USA_idea_neglected_military_budget:0 "소외된 군사 예산"
 USA_idea_neglected_military_budget_desc:0 "미국의 고립주의 외교는 국방 예산, 특히 육군 예산의 손실보다 민간 경제의 확장을 우선시하였습니다. 미국 육군은 기관총이나 군용기 등 현대 무기 설계에서 필연적인 지연을 누적하였습니다."
 LUX_london_treaty:0 "런던 조약"
 LUX_london_treaty_desc:0 "1867년 런던 조약에 따라, 룩셈부르크는 중립국으로 간주되며 군대를 보유할 수 없습니다. 현지 경찰이 국가가 가진 유일한 군사력이며, 룩셈부르크를 무방비 국가로 만듭니다."
 MOR_economical_crisis:0 "경제 위기"
 MOR_economical_crisis_desc:0 "모로코 경제는 형 압둘하피드의 이익을 위한 술탄 압둘아지즈의 출국 이래 파산 직전에 있으며, 영토 지배력 부족과 외국의 투자 부진은 국가를 심각한 예산 위기에 빠뜨리었습니다."
 MOR_decentralized_tribal_state:0 "탈중앙화된 부족 국가"
 MOR_decentralized_tribal_state_desc:0 "모로코는 농업적이고 탈중앙화된 국가입니다. 정부 직위 대부분은 크거나 작은 독립적인 부족들을 대표하고 자신들의 이익을 위하여 싸우는 군벌들에게 주어집니다."
 MOR_low_makhzen_authority:0 "낮은 마크젠 권위"
 MOR_low_makhzen_authority_desc:0 "마크젠은 술탄과 그 신하들의 궁전을 의미합니다. 한때 유력하였지만, 국가가 겪고 있었던 경제적, 정치적 및 사회적 위기 후 권위를 잃었습니다."
 MOR_mid_makhzen_authority:0 "완화된 마크젠 권위"
 MOR_mid_makhzen_authority_desc:0 "마크젠은 술탄과 그 신하들의 궁전을 의미합니다. 한때 유력하였지만, 국가가 겪고 있었던 경제적, 정치적 및 사회적 위기 후 권위를 잃었습니다."
 BEL_belgian_resistance_modifier:0 "벨기에의 저항"
 BEL_belgian_resistance_modifier_desc:0 "알베르 국왕의 인기와 지하신문의 발행은 벨기에에서 저항을 자극하였습니다."
 BEL_belgian_resistance_modifier_idea:0 "벨기에의 저항"
 BEL_belgian_resistance_modifier_idea_desc:0 "알베르 국왕의 인기와 지하신문의 발행은 벨기에에서 저항을 자극하였습니다."
 MOR_reformed_tertib:0 "개혁된 테르티브"
 MOR_union_des_mines_marocaines:0 "모로코 광산조합"
 MOR_mannesmann:0 "마네스만"
 MOR_mannesmann_desc:0 "마네스만 수스 토지협회"
 idea_ITA_squadriglia_degli_assi_desc:0 "§Y에이스 항공대§!는 §G이탈리아§! 항공대의 엘리트를 대표합니다. 이 뛰어난 비행사들은 하늘에서 기술, 용기, 혁신을 결합하여 이탈리아를 중요한 공군 강국으로 자리매김하고 새로운 세대의 비행사들에게 영감을 불어넣고 있습니다."
 idea_ita_boys_of_99_desc:0 "§Y1899년생 소년§!들은 이탈리아의 최연소 징집병을 대표합니다. 겨우 열여덟 살에 불과한 이 젊은이들은 국가가 필요로 할 때 조국을 위해 봉사하라는 부름을 받았습니다. 이들의 용기와 희생은 이탈리아 군 역사에 영원히 기억될 것입니다."
 ITA_idea_tribunale_speciale_desc:0 "§Y이탈리아 반파시즘 경계 및 탄압 기구§! (OVRA)는 이탈리아의 비밀 경찰 역할을 하고 있습니다. 광범위한 정보망과 감시 작전, 표적 체포를 통해 파시즘 정권에 반대하는 세력, 특히 §o공산주의자§!들을 무자비하게 추적하고 제거합니다. OVRA의 방식은 국내 영토와 점령 지역 모두에서 통제권을 유지하는 데 특히 효과적임이 입증되었습니다."
 ITA_idea_italian_autarky_desc:0 "§G이탈리아§!의 경제 자립책은 해외 수입에 대한 의존도를 낮추는 것을 목표로 합니다. 이 정책은 국내 산업 발전에 박차를 가했지만, 자원 확보와 국제 무역에 있어서도 상당한 어려움을 야기했습니다."
 ITA_idea_mafia_desc:0 "이탈리아 남부의 범죄 조직, 특히 §Y시칠리아 마피아§!는 지역 정치와 경제를 강력하게 장악하고 있습니다. 마피아의 영향력은 사회 깊숙이 파고들어 중앙 정부의 권위에 도전하고 현대화 노력을 방해하고 있습니다."
 ITA_idea_camicie_nere_desc:0 "§Y검은 셔츠단§!은 강력한 준군사 조직으로, 협박과 직접적인 행동을 통해 질서를 유지하고 정치적 의지를 집행하는 역할을 합니다. 이들의 독특한 검은색 제복은 권위와 통제의 상징이 되었습니다."
 ITA_death_before_surrender_desc:0 "우리 군의 교리는 대의에 대한 절대적인 헌신을 강조합니다. 임무에 대한 이러한 확고한 헌신은 고무적이지만, 우리 군이 물러서지 않기 때문에 종종 큰 대가를 치르는 전투와 많은 사상자가 발생하기도 합니다."
 vickers_terni_desc:0 "§R영국§!과 §G이탈리아§!의 합작 투자는 군수 산업화의 중요한 단계입니다. 특히 포병 및 해군 병기 분야에서 비커스-테르니 사의 첨단 제조 능력은 우리의 군사 생산 능력을 크게 향상시킬 것입니다."
 universita_torino_desc:0 "§Y토리노 대학교§!는 이탈리아 최고의 교육 기관 중 하나입니다. 토리노 대학교의 연구 시설과 학문적 우수성은 이탈리아의 과학 및 기술 발전에 크게 기여하고 있습니다."
 idea_ITA_moderate_protectionism_desc:0 "보호무역에 대한 균형 잡힌 접근 방식은 국내 산업을 보호하는 동시에 필요한 국제 무역을 유지하는 데 도움이 됩니다. 보호무역정책은 산업 성장을 촉진하고 경제적 고립을 방지하는 것 사이에서 미세한 균형을 유지합니다."
 ansaldo_aerei_desc:0 "이탈리아 최고의 항공기 제조업체 중 하나인 §Y안살도 항공사§!는 군사 항공 부문에서 중요한 역할을 담당하고 있습니다. 이 회사의 혁신적인 설계와 생산 능력은 공군의 기술 우위를 유지하는 데 매우 중요합니다."
 ITA_moderm_hussars_desc:0 "우리 기병대는 자랑스러운 전통을 유지하면서 현대전에 적응해 왔습니다. 현대화된 기병대는 고전적인 기병 전술과 현대 군사 교리를 결합하여 전장에서의 지속적인 관련성을 입증하고 있습니다."
 ITA_lackluster_industrialisation_desc:0 "우리의 산업화 노력은 특히 §g북부§! 산업화 지역과 §Y남부§! 농업 지역 사이의 극명한 대조로 인해 상당한 도전에 직면해 있습니다. 이러한 경제적 격차는 전반적인 산업 발전과 국가 생산성을 저해하고 있습니다."
 ITA_idea_arditi_desc:0 "최정예 돌격 부대 §Y아르디티§!는 이탈리아 군사력의 정점을 상징합니다. 특수 훈련을 받은 아르디티 돌격대는 적의 방어에 맞서 공격적인 전술과 흔들리지 않는 용기로 유명합니다."
 GER_idea_army_restrictions:0 "군대 제한"
 GER_idea_army_restrictions.tt:0 "§r병기를 생산할 수 없음§!"
 GER_idea_schutztruppe_desc:0 "독일인 장교와 현지에서 모집한 병사들로 구성된 §g방위군§!은 식민지 방위군으로서 해외 영토의 질서를 유지하는 역할을 합니다."
 GER_idea_hindenburg_programme_desc:0 "독일군은 §g폰 힌덴부르크 야전원수§!와 §g루덴도르프 장군§!의 지시에 따라 전쟁 경제를 대대적으로 개편하기 시작했습니다. 이 야심찬 계획은 모든 가용 자원과 노동력을 총동원하여 군수품 생산량을 두 배로 늘리는 것을 목표로 합니다. 이 §Y전쟁 경제§!는 군사 생산량을 크게 늘렸지만, 가혹한 노동 조건과 엄격한 규제로 인해 국내에서는 상당한 사회적 긴장이 조성되었습니다."
 HUN_disorganized_army_desc:0 "헝가리군은 현재 내부 곳곳에서 문제가 발생하며 완전히 붕괴한 상태입니다. 군대 전체에 걸쳐 중요한 장비가 광범위하게 부족하고 포병도 부족합니다. 또한, 많은 군인이 급하게 자원하거나 징집되어 제대로 된 훈련을 받지 못한 채 전투에 임하고 있기 때문에 훈련 부족도 심각한 상황입니다."
 GER_financial_crisis_of_agadir_desc:0 "§Y모로코§! 외교 위기는 금융 시장에 심각한 영향을 미쳤습니다. §2프랑스§!와 §R영국§!과의 전쟁 위협으로 인해 투자자들은 패닉에 빠졌고, 주식 시장이 크게 폭락하며 경제에 압박을 가하고 있습니다."
 GER_idea_hyperinflation_desc:0 "§Y마르크§!화 가치가 시시각각 급락하면서 우리 경제는 혼란에 빠졌습니다. 노동자들은 수레에 임금을 싣고 다니고, 시민들은 돈이 가치가 없어지기 전에 서둘러 돈을 소비합니다. 이런 경제적 재앙은 우리 사회의 안정성을 위협하고 있습니다."
 CAN_military_service_act:0 "병역법"
 CAN_huot_machine_gun_ideas:0 "휴오트 기관총"
 CAN_fishing_rights:0 "대서양 조업권 획득"
 CAN_restricted_immigration_ideas:0 "제한된 이민"
 CAN_integrating_the_frontier_dyn: "북부 개척지 통합"
 SAF_cape_qualified_franchise: "제한 선거권"
 SAF_cape_qualified_franchise_desc: "헌법은 인종이나 피부색에 따른 차별을 금지하고 있으며, 적어도 원칙적으로 국회와 기타 정부 기관은 명시적으로 유색인종 차별을 금지하고 있습니다."
 HUN_raba:0 "라버"
 GULF_enhanced_fishing_tactics: "개선된 어로법"
 GULF_enhanced_farming_tactics: "개선된 농법"
 GULF_agricultural_economy_idea: "농업 경제"
 MOR_limited_tradition_preservation:0 "상대적 전통 보존"
 MOR_limited_tradition_preservation_desc:0 "모로코 정부는 마을에서 종교 엘리트들의 영향력과 권위를 보존하여 국가 안정에 기여하고 있습니다."
 MOR_ship_sale:0 "함선 판매"
 MOR_ship_sale_desc:0 "모로코 정부가 우리 해군의 퇴역했거나 퇴역에 임박한 함선 일부를 구매하고 있습니다."
 MOR_ship_purchase:0 "함선 구매"
 MOR_incompetent_navy:0 "무능한 해군"
 MOR_incompetent_navy_desc:0 "[ROOT.getName]에는 해군이 있던 적이 없으며 해군 전통도 전무합니다."
 TRP_governing_tetrarchy:0 "지배 계층구조"
 TRP_governing_tetrarchy_desc:0 "서로 다른 이상을 가진 네 명의 통치자가 최고위원회를 이루고 있습니다. 우리는 대통령이 있는 공화국이지만, 지도부의 정치적 현실은 하나의 목표로 뭉친 네 명의 인물로 나뉘어 있다고 가장 잘 설명할 수 있습니다. 이 사람들이 나라를 단결시키고 적에 맞서지만 의심할 여지없이 약간의 마찰을 일으킵니다."
 TRP_consultative_council: "자문회"
 TRP_consultative_council_desc: "최고평의회만큼 영향력이 크지는 않지만, 자문위원회는 다양한 부족을 산하에 두고 신생 공화국의 모든 목소리를 들을 수 있도록 합니다."
 TRP_unrecognized_republic: "인정받지 못하는 공화국"
 TRP_unrecognized_republic_desc: "우리 공화국은 국제적인 인정을 받지 못했기 때문에 다른 나라와 관계를 수립하기 더 어렵습니다."
 GER_Reichsland_elsass_lothringen:0 "엘자스-로트링겐 제국영토"
 GER_Reichsland_elsass_lothringen_desc:0 "다른 독일 제후국들이 각각 지방의회를 지닌 것과 달리, 엘자스-로트링겐은 제국 중앙정부가 파견한 총독이 직접 통치하는 특별한 지위를 가진 영토입니다.\n\n따라서 현지 주민은 아무런 정치적 대표권을 갖지 못하기에, 완전한 독일 시민으로 간주되지 않습니다."
 GER_french_opposition:0 "알자스-로렌 반대파"
 GER_french_opposition_desc:0 "엘자스-로트링겐의 유일한 공식 언어는 독일어지만, 오로지 주민 10%만 독일어를 구사합니다. 이 지역의 문화 정서는 주로 알자스, 그 다음에 프랑스이지, 독일이 아니기 때문에, 통합에 저해됩니다.\n\n사람들은 징병을 피하려고 하며, 광산 노동자들은 상급자의 지시를 이해하지 못합니다."
 ALG_no_political_representation:0 "정치 대표자 없음"
 ALG_no_political_representation_desc:0 "알제리는 파리에서 임명한 총독이 통치하며 그 무엇보다 프랑스의 이익을 우선합니다. 의회의 몇 없는 알제리 의원들은 대체로 프랑스 본국 출신의 식민주의자들입니다. 원주민의 대표자가 없는 이 상황은 \"프랑스\"인의 통합과 단결에 상당한 장애물입니다."
 ALG_european_domination:0 "소외된 무슬림 공동체"
 ALG_european_domination_desc:0 "인구의 85% 이상인 알제리 이슬람교도 원주민들은 준노예제의 굴레에 계속 매여 소수 유럽인 엘리트에게 착취당하고 있습니다. 사회 발전의 기회가 없는 원주민은 가난하고 교육 받지 못하며, 희망도 없습니다.\n\n원주민 가운데 프랑스를 지지하는 정서는 희박하기 때문에 프랑스에 종속된 알제리군의 모병은 한계가 있습니다."
 FUJ_legacy_of_western_african_djihad:0 "서아프리카 지하드의 유산"
 FUJ_legacy_of_western_african_djihad_desc:0 "신앙과 칼을 앞세운 푸타-잘론 이맘국은 기니 고지대에서 이슬람 부흥의 불꽃을 일으켰습니다. 이들의 모범은 서아프리카 전역에 걸쳐 여러 세대의 개혁가와 정복자들에게 영감을 주어 이 지역에서 가장 강력한 이슬람 국가를 세웠습니다. 이 영광스러운 과거는 우리의 기억 속에 새겨져 있습니다."
 SPR_pact_of_cartagena_1907:0 "카르타헤나 조약"
 SPR_pact_of_cartagena_1907_desc:0 "1907년 카르타헤나 조약은 북아프리카에서 스페인, 프랑스, 영국의 영향권을 설정했습니다. 협상국은 삼국동맹의 공격 시 스페인을 지원하는 대신 해군을 현대화하는 데 상당한 물질적 지원을 제공하는 동시에 식민지를 지키고 있습니다."
 SRD_great_war_loser:0 "패전의 책임"
 SRD_great_war_loser_desc:0 "이탈리아는 대전쟁에서 잘못된 편에 서서 패배했습니다. 사람들은 이 선택에 군주정을 비난하지만, 사보이아 가문이 완전히 지도력을 잃은 것은 아닙니다."
 SRD_avanti_savoia:0 "사보이아를 위하여 앞으로!"
 SRD_avanti_savoia_desc:0 "한때는 이탈리아 반도 전역은 사보이아 가문이 통일했었습니다. 한번 더는 안 될 이유는 왜 없겠습니까?"
 SPR_pact_of_cartagena_1907_tt:0 "\n[SPR.getFlag]§Y[SPR.getName]§!, §Y[ENG.getFlag][ENG.getName]§! 또는/및 §Y[FRA.getFlag][FRA.getName]§! 측이 §R[ITA.getFlag]이탈리아§!와 §R[AUS.getFlag]오스트리아§!의 공격을 당하면, 함께 싸울 것입니다.\n\n"
 french_tech_share_name:0 "프랑코포니의 영향"
 french_tech_share_desc:0 "프랑스 영향권의 일원으로서 파리의 새로운 발견에 대한 특권을 누리고 있습니다."
 GER_customs_union: "촐페어아인"
 GER_customs_union_desc: "촐페어아인 또는 독일 관세동맹은 영토 내 관세 및 경제 정책을 관리하기 위해 결성된 독일계 국가들의 연합체입니다. 독립 국가들이 정치적 연방이나 연합을 만들지 않고 완전한 경제 연합을 완성한 역사상 최초의 사례입니다."
 KUT_senussi_fortress: "사누시의 보루"
 KUT_senussi_fortress_desc: "무함마드 알사누시는 사누시 교단의 일원이며 다르 알쿠티와 다르 룽가의 셰이크입니다. 무함마드는 이 지역에서 사누시의 권위를 공고히 하고 확장했습니다."
 KUT_legacy_of_slave_trade: "노예 무역의 유산"
 KUT_legacy_of_slave_trade_desc: "이 지역 원주민의 대부분은 19세기 말 수단의 노예 무역상들이 포로로 잡아온 이들입니다."
 EGY_veiled_protectorate:0 "베일에 가려진 보호령"
 EGY_veiled_protectorate_desc:0 "1882년 아라비 파샤의 이집트 자치 시도가 영국의 개입으로 무산된 이후 이집트는 법적으로는 오스만 제국의 자치령이지만 사실상 영국의 정치, 경제, 외교적 통제 아래 있는 이상한 위치에 놓이게 되었습니다. 공식적으로는 케디브는 코스탄티니예에서 임명해야 하지만 실제로는 그렇지 않습니다. 케디브국은 대영 제국의 보호국에 불과합니다."
 ITA_under_enemy_hands:0 "적의 손아귀 아래"
 ITA_under_enemy_hands_desc:0 "오스트리아 합스부르크는 이탈리아 통일의 대적이었지만 통일 이탈리아의 구상은 다시 한 번 실패로 돌아갔고 베네치아는 오스트리아의 지배 아래에 놓이게 되었습니다. 지역 주민들은 오스트리아의 지배와 통제에 그다지 만족하지 않습니다."
