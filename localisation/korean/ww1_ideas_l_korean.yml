 FRA_office_national_des_cereales:0 "국가곡물부"
 FRA_office_national_des_cereales_desc:0 "곡물 규제 당국은 불공정한 경쟁을 방지하기 위해 농작물 구매에 대한 하한가를 설정했습니다."
