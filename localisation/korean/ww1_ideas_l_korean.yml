 ENG_british_officers_independent_egypt:0 "영국 장교"
 ENG_british_officers_independent_egypt_desc:0 "영국 독재 정권의 족쇄를 벗어 던졌음에도 불구하고, 우리 군대의 영국 육군 장교들은 남아서 우리의 군사력을 계속 증강시켜 왔습니다. 그들이 떠나야 할 이유는 없고, 그들은 우리나라의 방위를 조직하는 데 중요한 역할을 합니다. 그들은 또한 튀르크인들과 싸우는 귀중한 경험을 가지고 있습니다. 그리고 그들이 요구하는 것은 점잖은 군인의 봉급뿐이라니 그들을 곁에 두지 않을 이유가 거의 없습니다."
 ENG_colonist_militia:0 "식민지 민병대"
