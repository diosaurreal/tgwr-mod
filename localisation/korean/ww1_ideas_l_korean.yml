 ITA_messina_earthquake_aftershock:0 "메시나 지진의 후유증"
 ITA_messina_earthquake_aftershock_desc:0 "1908년 12월 28일의 재앙적인 지진과 지진해일이 이탈리아 국민정신에 깊은 상처로 남아 있습니다. §Y메시나§!와 §Y레조칼라브리아§!의 파괴로 8만 명 이상의 목숨을 앗아간 메시나 지진은 유럽에서 가장 치명적인 지진으로 기록되었습니다. 현재 진행 중인 재건 노력은 우리의 자원을 계속 압박하고 국내 정책을 형성하고 있습니다."
 ITA_lackluster_industrialisation:0 "부진한 산업화"
 ITA_questione_meridionale:0 "남부 문제"
 ITA_questione_meridionale_desc:0 "§Y남부 문제§!는 여전히 §G이탈리아§!의 가장 시급한 내부 과제 중 하나입니다. §g북부§!는 빠르게 산업화를 이룬 반면, §Y남부§!는 낙후된 농업 관행과 봉건적 사회 구조 아래서 쇠퇴하고 있습니다. 이러한 경제적 격차는 남부 지역을 국내의 식민지나 마찬가지로 만들어 대량 이주과 사회 불안을 부추겼습니다."
