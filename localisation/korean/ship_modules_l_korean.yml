 ship_armor_light_cruiser_1: "50mm 수선부/40mm 갑판"
 ship_armor_light_cruiser_1_short: "경순양함 장갑 I"
 ship_armor_light_cruiser_1_desc: "구축함과 같은 경장갑 함선과 교전할 때 순양함에 약간의 우위를 부여하도록 설계된 장갑 체계입니다."
 ship_armor_light_cruiser_2: "100mm 수선부/30mm 갑판"
 ship_armor_light_cruiser_2_short: "경순양함 장갑 II"
 ship_armor_light_cruiser_2_desc: "순양함이 구형 경순양함과 소형함을 상대로 준수한 방호력을 갖춘 상태로 교전할 수 있도록 고안된 두꺼운 측면 장갑입니다."
 ship_armor_light_cruiser_3: "120mm 수선부/50mm 갑판"
 ship_armor_light_cruiser_3_short: "경순양함 장갑 III"
 ship_armor_light_cruiser_3_desc: "전함 장갑 설계 기법을 모방한 해당 장갑 도식은 전 세계 각국의 군비 발전에 발을 맞추기 위해 설계되었습니다."
 ship_armor_light_cruiser_4: "150mm 수선부/60mm 갑판"
 ship_armor_light_cruiser_4_short: "경순양함 장갑 IV"
 ship_armor_light_cruiser_4_desc: "해당 장갑 설계는 다른 모든 부분의 희생을 감수하고서라도 함선이 부력을 유지하게 하고 교전하는 데 절대적으로 필요한 구획의 보호를 극대화하기 위해 고안되었습니다."
