 ship_light_battery_1: "85mm 속사포"
 ship_light_battery_1_short: "경함포 I"
 ship_light_battery_1_desc: "기초 경함포는 초기 구축함과 어뢰정이 동급 목표를 상대로 사용할 수 있도록 설계된 경포입니다."
 ship_light_battery_2: "105mm 속사포"
 ship_light_battery_2_short: "경함포 II"
 ship_light_battery_2_desc: "구축함에서 흔히 볼 수 있는 개선된 소구경 포 설계로 성능이 향상되었습니다."
 ship_light_battery_3: "127mm 속사포"
 ship_light_battery_3_short: "경함포 III"
 ship_light_battery_3_desc: "더 강력한 소구경 포는 종종 포방패나 기본 포좌와 함께 사용되며, 후기 구축함에서 보조 무장으로 사용됩니다."
 ship_light_battery_4: "130mm 속사포"
 ship_light_battery_4_short: "경함포 IV"
 ship_light_battery_4_desc: "경구축함 무장의 정점으로, 종종 쌍열 포좌나 향상된 연사 속도를 통해 뛰어난 성능을 발휘합니다."
 dp_light_battery: "105mm 고각포"
 dp_light_battery_short: "경고각포"
 dp_light_battery_desc: "소구경 포에는 실험용 고각 포좌가 장착되어 있어 지상 임무와 함께 공중 표적과 제한적으로 교전할 수 있습니다."
 ship_heavy_battery_1: "280mm 함포"
 ship_heavy_battery_1_short: "중함포 I"
 ship_heavy_battery_1_desc: "전드레드노트 시대에 흔히 사용되던 대구경포로, 중량이 무겁고 연사 속도가 느린 것이 특징입니다."
 ship_heavy_battery_2: "305mm 함포"
 ship_heavy_battery_2_short: "중함포 II"
 ship_heavy_battery_2_desc: "초기형 드레트노트급의 주무장으로, 초기 설계안보다 화력과 사거리가 크게 향상되었습니다."
 ship_heavy_battery_3: "380mm 함포"
 ship_heavy_battery_3_short: "중함포 III"
 ship_heavy_battery_3_desc: "수많은 드레드노트급에 기본형으로 장착된 보다 발전된 중함포로, 장전 시간과 전반적인 성능이 개선되었습니다."
 ship_heavy_battery_4: "406mm 함포"
 ship_heavy_battery_4_short: "중함포 IV"
 ship_heavy_battery_4_desc: "첨단 장갑 체계를 관통하도록 설계된 최첨단 대구경 포는 재래식 해군포의 정점을 찍습니다."
 ship_super_heavy_battery_1: "460mm 함포"
 ship_super_heavy_battery_1_short: "초중함포"
 ship_super_heavy_battery_1_desc: "가장 야심찬 전함 설계에 사용되는 초대형 함포로, 어떤 경쟁자도 압도할 수 있습니다."
 ship_light_medium_battery_1: "152mm 45구경장 후장식 포"
 ship_light_medium_battery_1_short: "경순양함포 I"
 ship_light_medium_battery_1_desc: "중구경 포는 초기 방호순양함과 경순양함에 적합하며 화력과 적당한 연사속도의 균형을 맞춥니다."
 ship_light_medium_battery_2: "152mm 50구경장 후장식 포"
 ship_light_medium_battery_2_short: "경순양함포 II"
 ship_light_medium_battery_2_desc: "많은 경순양함의 표준이 된 중구경 포가 강화되어 성능이 향상되었습니다."
 ship_light_medium_battery_3: "152mm 53구경장 후장식 포"
 ship_light_medium_battery_3_short: "경순양함포 III"
 ship_light_medium_battery_3_desc: "총구 속도가 빨라지고 연사 속도가 향상되어 현대 교전에 적합한 발전된 경순양함포입니다."
 ship_light_medium_battery_4: "152mm 53구경장 자동 장전식 함포"
 ship_light_medium_battery_4_short: "경순양함포 IV"
 ship_light_medium_battery_4_desc: "자동 장전 장치를 갖춘 최첨단 경순양함포로 사격 속도를 획기적으로 높였습니다."
 ship_medium_battery_1: "190mm 함포"
 ship_medium_battery_1_short: "장갑순양함포 I"
 ship_medium_battery_1_desc: "중구경 포는 장갑순양함의 주무장으로, 경함선에는 효과적이지만 전함에는 덜 효과적입니다."
 ship_medium_battery_2: "203mm 함포"
 ship_medium_battery_2_short: "장갑순양함포 II"
 ship_medium_battery_2_desc: "강력한 중순양함포로 장갑순양함의 화력과 사거리가 크게 개선되었습니다."
 ship_medium_battery_3: "210mm 함포"
 ship_medium_battery_3_short: "장갑순양함포 III"
 ship_medium_battery_3_desc: "조약의 제한에 따라 개발되었거나 약간 더 큰 구경의 중순양함포입니다."
 ship_medium_battery_4: "203mm 자동 장전식 함포"
 ship_medium_battery_4_short: "장갑순양함포 IV"
 ship_medium_battery_4_desc: "자동 장전 기능을 갖춘 발전된 중순양함포로 지속 화력이 증가했습니다."
 ship_secondaries_1: "75mm 속사포"
 ship_secondaries_1_short: "부포 I"
 ship_secondaries_1_desc: "어뢰정과 구축함에 대한 방어를 위한 소구경 속사포로, 초기 주력함에서 흔히 볼 수 있습니다."
 ship_secondaries_2: "150mm 속사포"
 ship_secondaries_2_short: "부포 II"
 ship_secondaries_2_desc: "구축함과 경순양함에 대한 보다 실질적인 방어를 제공하는 더 큰 부포로, 후기 주력함에 장착되었습니다."
 dp_ship_secondaries:0 "105mm 고각속사포"
 dp_ship_secondaries_short:0 "공지양용 부포"
 dp_ship_secondaries_desc:0 "수상 및 공중 위협 모두에 맞설 수 있는 고각 포좌의 부포입니다."
 ship_fire_control_system_0: "중앙 거리측정기"
 ship_fire_control_system_0_short: "사격 통제 0"
 ship_fire_control_system_0_desc: "함선의 마스트에 높이 있는 중앙 통제소에서 목표물까지 거리를 측정하고 포대에 전달해줍니다."
 ship_fire_control_system_1: "지휘 사격"
 ship_fire_control_system_1_short: "사격 통제 I"
 ship_fire_control_system_1_desc: "중앙 통제소에서 포격 장교의 명령에 따라 모든 포를 일제히 발포합니다."
 ship_fire_control_system_2: "기계식 탄도 계산기"
 ship_fire_control_system_2_short: "사격 통제 II"
 ship_fire_control_system_2_desc: "함선에 있는 기계식 컴퓨터는 거리 측정기와 다른 감지기에서 제공되는 정보로부터 목표물까지의 거리와 방위를 지속적으로 갱신해줍니다."
 ship_fire_control_system_3: "전자기계식 탄도 계산기"
 ship_fire_control_system_3_short: "사격 통제 III"
 ship_fire_control_system_3_desc: "이 첨단 전기자기계식 컴퓨터는 거리측정기와 작전 테이블의 데이터를 처리하여 발사 방법을 계산합니다. 기본 목표물 이동과 선박의 항로 데이터를 통합함으로써, 우리는 해군 교전, 특히 중거리에서 움직이는 목표물에 대한 정확도를 향상시킬 수 있습니다."
 ship_torpedo_1: "3x 457mm 어뢰 발사기"
 ship_torpedo_1_short: "어뢰 발사기 I"
 ship_torpedo_1_desc: "수상함에 탑재할 수 있는 중형 어뢰 세트입니다."
 ship_torpedo_2: "3x 533mm 어뢰 발사기"
 ship_torpedo_2_short: "어뢰 발사기 II"
 ship_torpedo_2_desc: "대형 어뢰는 목표물에 훨씬 더 큰 피해를 입히는 더 큰 탄두를 장착할 수 있습니다. 그러나 이를 위해서는 각 발사기의 발사관 수를 줄여야만 합니다."
 ship_torpedo_3: "4x 533mm 어뢰 발사기"
 ship_torpedo_3_short: "어뢰발사관 III"
 ship_torpedo_3_desc: "수상함에 또 다른 어뢰 발사관을 탑재함으로, 타격 가능성을 높이기 위해 넓게 퍼트려서 발사 할 수 있습니다."
 ship_torpedo_4: "2x 622mm 어뢰 발사기"
 ship_torpedo_4_short: "어뢰 발사기 IV"
 ship_torpedo_4_desc: "수상함에서 대형 어뢰를 발사할 때 발생하는 기계적 문제를 해결한 이 발전된 모델은 차탄 발사를 위한 신속한 재장전을 허락합니다."
 ship_torpedo_sub_1: "4x 450mm 어뢰 발사관"
 ship_torpedo_sub_1_short: "어뢰 발사관 I"
 ship_torpedo_sub_1_desc: "잠수함 내부에서 재장전 할 수 있는 기본적인 어뢰 발사관 세트입니다."
 ship_torpedo_sub_2: "6x 450mm 어뢰 발사관"
 ship_torpedo_sub_2_short: "어뢰 발사관 II"
 ship_torpedo_sub_2_desc: "대형 어뢰실은 더 많은 어뢰 발사관 장착을 가능하도록 합니다. 또한 승무원들에게 약간 더 넓은 생활 공간을 제공합니다."
 ship_torpedo_sub_3: "4x 533mm 어뢰 발사관"
 ship_torpedo_sub_3_short: "어뢰 발사관 III"
 ship_torpedo_sub_3_desc: "대형 어뢰 발사관 세트는 잠수함이 더 큰 어뢰를 발사할 수 있도록 합니다."
 ship_torpedo_sub_4: "6x 533mm 어뢰 발사관"
 ship_torpedo_sub_4_short: "어뢰 발사관 IV"
 ship_torpedo_sub_4_desc: "전기식 장전기의 추가는 어뢰 발사관을 몇 분 이내에 재장전할 수 있도록 합니다."
 ship_anti_air_1: "80mm 대공포"
 ship_anti_air_1_short: "대공포 I"
 ship_anti_air_1_desc: "중기관총 세트는 근거리 항공기에 대한 약간의 방어를 제공합니다."
 ship_anti_air_2: "100mm 대공포"
 ship_anti_air_2_short: "대공포 II"
 ship_anti_air_2_desc: "소형 기관포는 훨씬 더 큰 포탄을 발사하여 함선을 공격해 오는 항공기를 몇 번의 타격으로 격추합니다."
 ship_anti_air_3: "37mm 대공포"
 ship_anti_air_3_short: "대공포 III"
 ship_anti_air_3_desc: "기존 포들의 구경들은 공격해 오는 항공기가 무장을 투하하기 전에 확실히 격추시키기에는 너무 가볍다는 것이 증명되었습니다. 더 큰 포탄은 더 큰 포를 필요로 하지만, 맞힐 경우 목표물을 파괴할 확률이 훨씬 높습니다."
 ship_anti_air_4: "40mm 4연장 대공포"
 ship_anti_air_4_short: "대공포 IV"
 ship_anti_air_4_desc: "최신형 대공포는 고속으로 비행하는 표적을 추적할 수 있는 전동 장치와 단일 표적에 대한 여러 포들의 협차 사격을 통제하는 발전된 화기 관제 시스템이 특징입니다."
 ship_mine_layer_1: "기뢰 부설 레일"
 ship_mine_layer_1_desc: "수상함에 기뢰 운반과 부설 능력을 제공하는 개조입니다."
 ship_mine_sweeper_1: "기뢰 소해 장비"
 ship_mine_sweeper_1_desc: "다양한 소해 장비를 배치하는 장비."
 ship_mine_layer_sub: "기뢰 부설관"
 ship_mine_layer_sub_desc: "잠수함 선체를 개조하여 다수의 기뢰를 배치할 수 있게 합니다."
 ship_depth_charge_1: "폭뢰 레일"
 ship_depth_charge_1_short: "폭뢰 I"
 ship_depth_charge_1_desc: "함선이 잠수한 목표물 위로 지나갈 때 폭뢰 다발이 선미에서 굴러떨어져 투하될 수 있도록 하는 단순한 레일 세트입니다."
 ship_depth_charge_2: "폭뢰 투하대"
 ship_depth_charge_2_short: "폭뢰 II"
 ship_depth_charge_2_desc: "소량의 장약을 사용하여 꽤 먼 거리에 폭뢰를 투하하는 이 장치는 개별 함선이 넓은 범위에 폭뢰 다발을 투하할 수 있도록 합니다."
 ship_depth_charge_3: "대잠 박격포"
 ship_depth_charge_3_short: "폭뢰 III"
 ship_depth_charge_3_desc: "접촉 신관을 사용하는 작은 폭뢰를 투사하는 이 장치는 함선이 음파 탐지를 중단하지 않고도 목표물과 교전할 수 있도록 합니다."
 ship_depth_charge_4: "발전된 대잠 박격포"
 ship_depth_charge_4_short: "폭뢰 IV"
 ship_depth_charge_4_desc: "이전 모델의 발전형인 이 박격포는 훨씬 더 큰 폭뢰를 더 먼 거리에서 발사할 수 있습니다."
 ship_sub_snorkel_1: "기초 스노클"
 ship_sub_snorkel_1_desc: "잠수함이 수중에서 주 엔진을 가동할 수 있도록 하는 이 장치는 잠수함이 공격을 위해 부상하여 자신을 노출하지 않고도 배터리를 충전하는 것을 가능케 합니다."
 ship_sub_snorkel_2: "개선된 스노클"
 ship_sub_snorkel_2_desc: "개선된 스노클 설계는 거친 해역에서 주 엔진을 가동할 때의 문제점들을 줄임과 동시에 레이다에 스노클이 탐지당할 가능성을 줄입니다."
 ship_airplane_launcher_1: "수상기 사출기"
 ship_airplane_launcher_1_desc: "간단한 비행기 사출기는 작은 정찰기를 공중으로 추진시킵니다."
 ship_airplane_launcher_2: "개선된 수상기 사출기"
 ship_airplane_launcher_2_desc: "개선된 사출 메커니즘을 적용해 더 큰 수상기를 더 멀리, 더 빠르게 사출할 수 있습니다."
 ship_deck_space: "격납고 공간"
 ship_deck_space_desc: "함선 내부에서 항공기의 정비 및 무장을 할 수 있는 크고 넓은 공간입니다. 함선에 격납 공간을 더 추가하면 비용이 엄청나게 증가합니다."
 ship_sonar_1: "수중 청음기"
 ship_sonar_1_desc: "잠수한 표적이 내는 소리를 통해 목표물을 추적하도록 도와주는 간단한 수중 청음기 세트입니다."
 ship_sonar_2: "능동 음파탐지기"
 ship_sonar_2_desc: "짧은 '쨍' 소리를 물속으로 보낸 후 잠수한 잠수함 선체에서 반사된 반향음을 잡아내는 능동형 소음 방출기입니다."
 ship_radar_1: "데시미터파 해군 수색 레이다"
 ship_radar_1_short: "레이다 I"
 ship_radar_1_desc: "파장 범위가 50cm에서 작동하는 단순한 레이다 세트는 악천후에서도 10km 이상의 범위에 있는 수상함을 탐지할 수 있습니다."
 ship_radar_2: "개선된 데시미터파 해군 수색 레이다"
 ship_radar_2_short: "레이다 II"
 ship_radar_2_desc: "파장 범위가 30cm 작동하는 향상된 레이다 세트는 25km 이상의 범위에 있는 소형 선박의 항속 범위와 방향마저도 정확히 측정할 수 있습니다."
 ship_radar_3: "센티미터파 포격 레이다"
 ship_radar_3_short: "레이다 III"
 ship_radar_3_desc: "공동 자전관을 장착한 이 레이다 세트는 매우 작은 표적뿐만 아니라 포탄이 튀기는 것까지도 탐지할 수 있습니다. 공동 자전관을 장착한 레이다는 밤이나 악천후에도 표적을 향한 진정한 비조준-포격을 허용합니다."
 ship_radar_4: "통합 사격 통제 레이다"
 ship_radar_4_short: "레이다 IV"
 ship_radar_4_desc: "센티미터 파장 범위에서 작동하는, 이 레이다 세트는 함선 포 통제장치와 완전히 통합되어 있으며 모든 기상 조건에서 매우 정확한 포격을 할 수 있습니다."
 ship_extra_fuel_tank: "추가 연료 탱크"
 ship_extra_fuel_tank_desc: "확장된 연료 저장고는 작전 범위를 늘려줍니다."
 light_ship_engine_1: "개선된 석탄 증기기관"
 light_ship_engine_1_short:0 "경형 엔진 I"
 light_ship_engine_1_desc: "고성능 수직 삼중 확장 엔진은 구축함과 어뢰정에 좋은 속도를 제공합니다. 터빈 이전에 개발된 이 엔진은 신뢰할 수 있고 일반적이며 주로 석탄 화력 보일러를 사용합니다."
 light_ship_engine_2: "발전된 석탄 증기 터빈"
 light_ship_engine_2_short:0 "경형 엔진 II"
 light_ship_engine_2_desc: "직접 구동 증기 터빈은 새로운 구축함의 표준이 되어 VTE보다 훨씬 높은 지속 속도를 제공합니다. 석유 연료 채택이 시작되어 개선된 보일러에서 더 큰 전력 출력을 허용합니다."
 light_ship_engine_3: "개선된 석유 증기 터빈"
 light_ship_engine_3_short:0 "경형 엔진 III"
 light_ship_engine_3_desc: "감속 기어의 도입으로 터빈이 더 효율적인 속도로 작동할 수 있으며, 동일한 무게에 대해 전력 출력과 범위를 크게 높일 수 있습니다. 석유 연소 보일러는 완전한 성능을 실현하기 위해 필수적이 되고 있습니다."
 light_ship_engine_4: "발전된 석유 증기 터빈"
 light_ship_engine_4_short:0 "경형 엔진 IV"
 light_ship_engine_4_desc: "더 높은 증기 압력과 온도에서 작동하는 세련된 기어 터빈은 구축함의 속도를 더 높게 끌어올립니다. 최적화된 구성과 석유 연소는 까다로운 함대 역할을 위해 전력 밀도와 효율성을 극대화합니다."
 sub_ship_engine_1: "1,000마력 엔진"
 sub_ship_engine_1_short:0 "잠수함 엔진 I"
 sub_ship_engine_1_desc: "디젤과 전기를 결합한 엔진은 잠수함이 수중에서 합리적인 속도로 운용을 할 수 있게합니다."
 sub_ship_engine_2: "2,000마력 엔진"
 sub_ship_engine_2_short:0 "잠수함 엔진 II"
 sub_ship_engine_2_desc: "더 강력한 디젤 엔진은 잠수함이 표적을 탐지 했을 때 전력을 다해 위치로 이동할 수 있는 능력을 제공합니다."
 sub_ship_engine_3: "3,000마력 엔진"
 sub_ship_engine_3_short:0 "잠수함 엔진 III"
 sub_ship_engine_3_desc: "새로운 자재 및 생산법을 통해 최대 출력으로 오래 작동이 가능한 엔진을 만들 수 있습니다."
 sub_ship_engine_4: "4,000마력 과급기 엔진"
 sub_ship_engine_4_short:0 "잠수함 엔진 IV"
 sub_ship_engine_4_desc: "터보 차저가 장착된 진보된 엔진은 잠시 동안 목표를 추적하거나 배터리를 재충전하는 속도가 훨씬 빨라졌습니다."
 cruiser_ship_engine_1: "개선된 석탄 증기기관"
 cruiser_ship_engine_1_short:0 "순양함 엔진 I"
 cruiser_ship_engine_1_desc: "이 시대의 장갑 및 대형 방호순양함의 전형인 강력한 수직 삼중 확장 왕복 증기기관입니다. 주로 석탄 화력으로, 이 신뢰할 수 있는 엔진은 완전한 속도보다 내구력과 보호를 우선시하는 적당한 속도를 제공합니다."
 cruiser_ship_engine_2: "발전된 석탄 증기 터빈"
 cruiser_ship_engine_2_short:0 "순양함 엔진 II"
 cruiser_ship_engine_2_desc: "직접 구동 증기 터빈은 새로운 경순양함에 채택되어 함대 임무에 적합한 훨씬 더 빠른 속도를 가능하게 합니다. 일부 후기 장갑순양함도 이 기술을 채택합니다. 개선된 보일러 기술과 석유 연료 채택의 시작은 전력 밀도를 증가시킵니다."
 cruiser_ship_engine_3: "개선된 석유 증기 터빈"
 cruiser_ship_engine_3_short:0 "순양함 엔진 III"
 cruiser_ship_engine_3_desc: "감속 기어링의 도입으로 터빈이 훨씬 더 효율적으로 작동할 수 있으며, 더 적은 무게로 더 큰 동력을 제공합니다. 점점 더 보편화되는 석유 연소 보일러와 결합되어, 이것은 훨씬 더 빠른 경순양함을 가능하게 하고 대형 순양함은 훨씬 더 빠른 속도를 달성하고 더 큰 내구성을 가질 수 있게 해줍니다."
 cruiser_ship_engine_4: "발전된 석유 증기 터빈"
 cruiser_ship_engine_4_short:0 "순양함 엔진 IV"
 cruiser_ship_engine_4_desc: "고압, 종종 석유 연소 보일러의 과열된 증기를 활용하는 고도로 발달된 기어 터빈입니다. 이 첨단 기계는 새로운 세대의 빠른 경순양함과 매우 빠른 작동 속도를 위해 설계된 크고 강력하게 무장한 대형 순양함에 동력을 공급합니다."
 heavy_ship_engine_1: "개선된 석탄 증기기관"
 heavy_ship_engine_1_short:0 "중형 엔진 I"
 heavy_ship_engine_1_desc: "수직 삼중 확장 왕복 증기 기관 기술의 정점입니다. 주로 석탄 화력으로, 이 신뢰할 수 있지만 부피가 큰 엔진은 장갑과 무장이 고속보다 우선하는 전드레드노트급 전함을 구동합니다."
 heavy_ship_engine_2: "발전된 석탄 증기 터빈"
 heavy_ship_engine_2_short:0 "중형 엔진 II"
 heavy_ship_engine_2_desc: "초기 직접 구동 증기 터빈은 주력함 설계에 혁명을 일으켰습니다. 이러한 상당한 동력의 도약은 더 빠른 드레드노트와 최초의 순양전함을 만들 수 있게 해주며, 구형 VTE 동력 함대를 능가할 수 있습니다. 종종 석탄 또는 혼합 연소 보일러에 의존합니다."
 heavy_ship_engine_3: "개선된 석유 증기 터빈"
 heavy_ship_engine_3_short:0 "중형 엔진 III"
 heavy_ship_engine_3_desc: "세련된 터빈 기술은 종종 점점 더 많은 석유 연료를 태우는 고압 보일러와 짝을 이룹니다. 이를 통해 지속적인 고출력 출력을 허용하여 주력 선박이 까다로운 작전 중에 더 오랜 기간 동안 더 높은 함대 속도를 유지할 수 있습니다."
 heavy_ship_engine_4: "발전된 석유 증기 터빈"
 heavy_ship_engine_4_short:0 "중형 엔진 IV"
 heavy_ship_engine_4_desc: "첨단 재료와 고압 석유 연소 보일러를 활용하는 고효율 기어 터빈입니다. 이 기계는 이전에 순양함만이 달성할 수 있었던 속도로 최신 세대의 고속전함과 순양전함을 추진하도록 설계된 엄청난 힘을 제공합니다."
 carrier_ship_engine_1: "50,000축마력 엔진"
 carrier_ship_engine_1_short:0 "모함 엔진 I"
 carrier_ship_engine_1_desc: "기본 엔진 세트는 중형 항공모함이 안전하게 항공기 운용을 할 수 있는 속도에 도달할 수 있게 합니다."
 carrier_ship_engine_2: "120,000축마력 엔진"
 carrier_ship_engine_2_short:0 "모함 엔진 II"
 carrier_ship_engine_2_desc: "이 새로운 엔진은 항공모함이 대다수의 구식 순양함과 일부 구축함을 추월할 수 있도록 설계되어서, 모함이 적 수상함대의 추격을 따돌릴 수 있도록 합니다."
 carrier_ship_engine_3: "150,000축마력 엔진"
 carrier_ship_engine_3_short:0 "모함 엔진 III"
 carrier_ship_engine_3_desc: "더 큰 모함을 아주 빠른 속도로 움직일 수 있게 설계된 엔진입니다."
 carrier_ship_engine_4: "210,000축마력 엔진"
 carrier_ship_engine_4_short:0 "모함 엔진 IV"
 carrier_ship_engine_4_desc: "이 엔진은 항모전단의 중추 역할을 맡을 현대 '고속 항공모함'에 탑재되도록 설계되었습니다."
 ship_armor_bb_1: "300mm 수선부/80mm 갑판"
 ship_armor_bb_1_short: "드레드노트 장갑 I"
 ship_armor_bb_1_desc: "동일한 구경의 함포에 맞서 보호하기 위해 설계된, 이 장갑 도식은 유용성에 따라서 함선의 모든 부분을 잘 보호 하는것을 보장합니다."
 ship_armor_bc_1: "150mm 수선부/25mm 갑판"
 ship_armor_bc_1_short: "순양전함 장갑 I"
 ship_armor_bc_1_desc: "더 작은 함포에 대해서 함선을 보호 하도록 설계된, 이 장갑 도식은 무게를 많이 줄여 속도를 훨씬 더 빠르게 합니다."
 ship_armor_bb_2: "350mm 수선부/100mm 갑판"
 ship_armor_bb_2_short: "드레드노트 장갑 II"
 ship_armor_bb_2_desc: "경사진 벨트가 특징인 이 장갑 체계는 동일한 구경의 함포에 맞서 함선을 보호하기 위해 설계되었습니다."
 ship_armor_bc_2: "305mm 수선부/100mm 갑판"
 ship_armor_bc_2_short: "순양전함 장갑 II"
 ship_armor_bc_2_desc: "속도와 장갑 사이에서 타협한 이 장갑대 설계는 순양함과 구축함의 포탄을 막아내도록 설계되었습니다."
 ship_armor_bb_3: "330mm 수선부/75mm 갑판"
 ship_armor_bb_3_short: "드레드노트 장갑 III"
 ship_armor_bb_3_desc: "이전의 근본적인 장갑 설계에서 벗어난 이 디자인은 함선의 중심에 중무장된 성채를 만들지만 함선의 보호를 위해 다른 부분을 희생합니다. 이것은 동일한 구경의 함포에 맞서 함선을 방어하기 위해 만들어졌습니다."
 ship_armor_bc_3: "330mm 수선부/130mm 갑판"
 ship_armor_bc_3_short: "순양전함 장갑 III"
 ship_armor_bc_3_desc: "무게 제한을 고려하여 설계된 이 장갑 체계는 다른 부위를 노출시켜 함선의 중요한 부분을 최대한 보호합니다. 이 설계는 전함급 무기에 오래 대항해서는 안됩니다."
 ship_armor_shbb: "450mm 수선부/210mm 갑판"
 ship_armor_shbb_short: "초중장갑"
 ship_armor_shbb_desc: "궁극적인 장갑 설계로, 이 장갑 체계는 알려진 모든 주포 발사체를 막도록 설계되어, 오늘날 전 세계의 다른 전함과 교전 할 수 있는 함선으로 만듭니다."
 ship_armor_cruiser_1: "50mm 수선부/40mm 갑판"
 ship_armor_cruiser_1_short: "순양함 장갑 I"
 ship_armor_cruiser_1_desc: "구축함과 같은 경장갑함과 싸울 때 순양함에 약간의 우위를 부여하기위한 장갑 체계입니다."
 ship_armor_cruiser_2: "100mm 수선부/30mm 갑판"
 ship_armor_cruiser_2_short: "순양함 장갑 II"
 ship_armor_cruiser_2_desc: "두꺼운 측면 장갑은 순양함이 구형 경순양함과 소형함을 상대로 잘 보호하고 싸울 수 있도록 고안되었습니다."
 ship_armor_cruiser_3: "120mm 수선부/50mm 갑판"
 ship_armor_cruiser_3_short: "순양함 장갑 III"
 ship_armor_cruiser_3_desc: "이 계획은 전함 방어에 사용되는 방법을 모방하여 전 세계의 군비 발전에 보조를 맞추기 위해 고안되었습니다."
 ship_armor_cruiser_4: "150mm 수선부/60mm 갑판"
 ship_armor_cruiser_4_short: "순양함 장갑 IV"
 ship_armor_cruiser_4_desc: "이 계획은 다른 모든 지역의 희생을 감수하면서 배를 띄우고 전투에 투입하는 데 절대적으로 필요한 지역에 대한 보호를 극대화하려고 합니다."
 ship_armor_carrier_deck: "90mm 갑판"
 ship_armor_carrier_deck_short: "비행갑판 장갑"
 ship_armor_carrier_deck_desc: "중장갑판은 줄어든 격납고 공간이라는 대가를 치르는 대신 적 폭격기의 타격으로부터 격납고 공간을 보호합니다."
