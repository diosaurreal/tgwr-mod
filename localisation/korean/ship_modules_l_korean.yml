 ship_armor_protected_cruiser_1: "38mm 수선부"
 ship_armor_protected_cruiser_1_short: "방호순양함 장갑 I"
 ship_armor_protected_cruiser_1_desc: "곡선형 장갑 갑판으로 함선의 중요 부위를 보호하고, 수선부 대신 석탄 보관고로 측면 방어력을 보완하는 장갑 철학입니다. 초기 실험적 개념이었던 이 설계는 이후 더욱 정교해진 설계보다 중량 효율과 최적화 측면에서 뒤떨어집니다."
 ship_armor_protected_cruiser_2: "50mm 수선부"
 ship_armor_protected_cruiser_2_short: "방호순양함 장갑 II"
 ship_armor_protected_cruiser_2_desc: "초기 운용 경험을 바탕으로 방호순양함 도식을 개량한 것입니다. 성숙하고 최적화된 배치를 통해, 이 장갑 체계는 주어진 중량 대비 훨씬 더 높은 방호력을 제공합니다."
