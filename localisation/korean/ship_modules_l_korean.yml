 ship_heavy_battery_coastal_defense_ship_desc: "순양함 크기의 함체에 전함급 함포를 장착하면 엄청난 화력을 확보할 수 있습니다. 그러나 이 무거운 무장의 무게는 함선의 속도와 기동성을 심각하게 저하시킵니다."
