 ship_armor_coastal_defense_ship: "240mm 수선부/30mm 갑판"
 ship_armor_coastal_defense_ship_desc: "해방함을 위한 특수 장갑 도식으로, 전함의 장갑에 버금가는 매우 두꺼운 수선부를 특징으로 합니다. 이 방호력은 연안 교전 시 집중 포격을 방어하기 위한 것입니다."
 ship_torpedo_tb: "2x356mm 고정 발사관"
 ship_torpedo_tb_short: "고정 어뢰 발사기"
 ship_torpedo_tb_desc: "이 초기형 어뢰 발사기는 함체에 고정되어 있어 회전 능력이 없습니다. 조준하려면 함선 전체를 적절한 위치로 이동시켜야 하는데, 이는 격전의 와중에는 매우 어려운 작업으로, 명중률을 높이는 것조차 상당한 난관입니다."
 light_ship_engine_1_oil: "초기 석유 증기기관"
 light_ship_engine_1_oil_desc: "석유 보일러를 도입함으로써 추중비가 크게 늘어나 구축함 소함대의 속도와 작전 범위가 향상되었습니다."
 light_ship_engine_2_oil: "기초 석유 증기 터빈"
 light_ship_engine_2_oil_desc: "새로운 강력한 터빈은 열 효율을 개선하여 구축함에 탁월한 민첩성과 빠른 가속력을 제공합니다. 이는 어뢰 작전과 대잠수함 작전에서 중요한 이점을 제공하여 구축함을 훨씬 더 강력한 소함대 함정으로 만들어 줍니다."
 cruiser_ship_engine_1_oil: "초기 석유 증기기관"
 cruiser_ship_engine_1_oil_desc: "석유 증기기관은 순양함 전대에 향상된 속도와 전략적 기동성을 제공하며, 이는 함대 정찰 및 무역 보호 역할에 중요한 이점입니다."
 cruiser_ship_engine_2_oil: "기초 석유 증기 터빈"
 cruiser_ship_engine_2_oil_desc: "석유를 연료로 사용하는 새로운 터빈 체계는 출력을 상당히 증가시켜, 순양함이 장기간 배치되어도 높은 속도를 유지할 수 있게 해줍니다."
 heavy_ship_engine_0: "기초 석탄 증기기관"
 heavy_ship_engine_0_desc: "삼단팽창기관은 대형 함선을 추진하는 데 필요한 동력을 제공하지만, 석탄의 특성상 효율성과 속도가 제한됩니다."
 heavy_ship_engine_1_oil: "초기 석유 증기기관"
 heavy_ship_engine_1_oil_desc: "석유 연소 기술의 도입은 주력함 추진 체계의 중요한 발전을 의미합니다. 이 강력한 엔진은 전투 속도 향상에 필요한 출력을 제공하여 함대 교전 및 전략적 재배치에서 전술적 우위를 제공합니다."
 heavy_ship_engine_2_oil: "기초 석유 증기 터빈"
 heavy_ship_engine_2_oil_desc: "석유 보일러와 신형 증기 터빈의 도입은 현대 주력함에 필요한 높은 출력을 제공합니다. 이는 함대의 속력을 높여 해상 우위와 전투함의 효율성을 확립하는 데 결정적인 역할을 합니다."
 ship_heavy_battery_0: "초기 305mm 함포"
 ship_heavy_battery_0_short: "초기 대구경 함포"
 ship_heavy_battery_0_desc: "후기 철갑함 시대를 거쳐 생산된 초기 후장식 중함포는 기존 전장식 함포에 비해 재장전 속도가 크게 향상되었습니다. 대구경 덕분에 뛰어난 화력을 제공하지만, 원시적인 장전 방식으로 인해 발사 속도는 여전히 느립니다."
 ship_light_medium_battery_0: "152mm 32구경장 후장식 포"
 ship_light_medium_battery_0_short: "초기 경순양함포"
 ship_light_medium_battery_0_desc: "후장식 함포의 등장은 해군 포격술에 혁명을 일으켜 훨씬 빠른 연사 속도를 가능하게 했습니다. 이 중구경 무기는 중함포의 위력에는 미치지 못하지만, 속사 능력으로 이를 보완하여 작은 표적에도 치명적입니다."
