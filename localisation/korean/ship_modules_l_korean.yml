 ship_engine_sub_aip_1: "공기 불요 추진"
 ship_engine_sub_aip_1_desc: "새로운 엔진 형식의 첫 번째 버전은 잠수함이 더 오랜 기간 수중에서 활동할 수 있도록 해주었으나, 연료 소비가 많이 증가하고 항속거리가 짧아졌습니다."
 ship_engine_sub_aip_2: "공기 불요 추진-디젤 결합 엔진"
 ship_engine_sub_aip_2_desc: "더 적은 연료 소비량으로 더 나은 성능을 보이는 공기 불요 추진 체계의 새로운 버전입니다."
 ship_engine_sub_aip_3: "고속 발터 엔진"
 ship_engine_sub_aip_3_desc: "우리는 공기 불요 추진 엔진으로 달성할 수 있다고 생각되어지는 곳의 정점에 도달했습니다. 이 엔진은 뛰어난 속도를 자랑함과 동시에 연료 소비량 또한 합리적인 수준으로 유지합니다."
