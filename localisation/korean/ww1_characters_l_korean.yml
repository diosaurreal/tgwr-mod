 FRA_raymond_poincare_desc:0 "법학을 전공한 푸앵카레는 1887년 하원의원으로 선출되었으며 §Y알렉상드르 리보§! 내각에서 일했습니다. 1902년 그는 제3공화국에서 가장 중요한 중도우파당인 §8민주공화동맹§!을 공동 창당하였습니다.\n\n푸앵카레는 강력한 반독 기조로 유명하며, 프랑스-러시아 동맹을 방어에서 공격으로 전환하고, 러시아를 순방하여 프랑스와 러시아 관계를 강화하고, 러시아 군대 동원에 대한 프랑스의 지원을 제공했습니다."
