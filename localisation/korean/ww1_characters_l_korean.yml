 CHI_hu_hanmin_desc: "§L1879년 광둥성 판위에서 태어난 후한민은 유학을 위해 일본으로 떠났습니다. 1905년 쑨원을 만나 혁명 운동에 참여하고 그의 조직인 동맹회에 가입했습니다.\n이후 그는 혁명 세력의 핵심 구성원이 되었습니다. 1911년 신해혁명 당시 광저우 봉기에서 중요한 역할을 했고, 광저우가 독립을 선언한 후에는 도독으로 임명되었습니다. 쑨원과의 긴밀하고 변함없는 관계를 통해 그는 혁명 진영의 중심 인물로 자리매김했으며, 광저우에서 쑨원의 여러 정부에서 여러 요직을 역임하고 중요한 당 및 행정 업무를 담당했습니다.§!"
 CHI_sun_ke: "쑨커"
 CHI_wang_jingwei_desc: "§L1883년 광둥성 산수이에서 태어난 왕징웨이 일본에서 유학하여 1905년 쑨원의 동맹회에 가입했습니다. 그는 1910년 청나라의 감국섭정왕인 순친왕 암살 시도 혐의로 체포되어 혁명 영웅으로 전국적인 명성을 얻었습니다.\n1911년 신해혁명 이후 석방된 후에도 그는 쑨원의 핵심 측근으로 남아 카리스마와 웅변으로 명성을 떨쳤습니다. 쑨원과의 친밀한 관계로 인해 쑨원의 정치적 유언 초안 작성자로 발탁될 정도였습니다.§!"
