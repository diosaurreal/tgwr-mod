 SER_nikola_pasic_desc: "§L경험이 풍부한 정치 베테랑인 니콜라 파시치의 정치 경력은 1870년대에 시작되었습니다. 파시치는 비슷한 생각을 가진 사람들과 함께 헌법이 정당 설립을 허용하자마자 프랑스 급진주의와 고인이 된 사회주의자 스베토자르 마르코비치의 가르침을 바탕으로 인민급진당을 창당했습니다. 파시치의 정치 경력은 오브레노비치 왕조에 맞서 자유와 민주주의를 위해 끊임없이 싸우며 험난했습니다. 파시치는 밀란 오브레노비치와 알렉산다르 오브레노비치의 주적으로 지목되어 희생양이 되었고, 티모크 반란 실패 이후 체포와 구타를 당했으며, 심지어 현상금까지 걸리며 정치 경력을 망쳤습니다. \n\n파시치는 나이가 들어감에 따라, 특히 5월 정변 이후에는 열망이 사그라들었습니다. 1903년 이후 거의 모든 선거에서 이긴 파시치는 고령의 나이로 인해 이전보다 훨씬 부드러워졌고 이념도 프랑스 급진주의에서 보수주의로 바뀌었습니다. 파시치의 온건한 견해는 당의 젊은 의원들에게 배신으로 여겨졌고, 이들은 당을 분열시켜 독립급진당으로 당적을 옮겼습니다.§!"
 SER_milovan_milovanovic_desc: "§L노련하고 경험 많은 사람들로 가득한 인민급진당의 젊고 야심 찬 정치인인 밀로반 밀로바노비치는 확실히 당의 주류에서 눈에 띄는 인물입니다. 밀로바노비치의 정치 경력은 대부분 외무부를 중심으로 하고 있습니다. 밀로바노비치는 진보당을 지지하는 가족의 정치 전통을 버리고 인민급진당이 출범한 지 얼마 지나지 않아 당에 합류했으며, 그것으로 그의 경력이 시작되었습니다. 밀로바노비치는 박사 학위까지 취득한 보기 드문 학구파 정치인입니다. 특히 보통의 당원들이 거의 글을 읽지 못한다는 점을 고려하면 그의 학력은 그가 당의 고위직으로 진출하는 데 도움이 되었습니다. \n\n5월 정변 직후부터 밀로바노비치는 정부에서 경력을 쌓기 시작했고, 이후 여러 정부에서 외무부 장관으로 재임했습니다. 합병 위기의 실패를 덮고 오히려 성공을 거두면서 그의 인기는 높아졌고, 니콜라 파시치의 잠재적 후계자이자 심지어 파시치의 정적으로 여겨지기도 했습니다. 그의 친우들이 밀리야라고 부르는 밀로바노비치는 오랫동안 갈망하던 내무부 장관의 자리에 올랐고, 이제 기로에 서 있습니다. 그는 총리직을 맡게 되면 불가리아와 우방에 외교적 제의를 하고, 모든 발칸 국가들이 하나의 발칸 동맹을 결성하여 공동의 적인 오스트리아-헝가리, 그리고 무엇보다도 발칸 국가들을 갈라놓는 오스만 제국에 맞설 계획입니다.§!"
 SER_ljubomir_stojanovic_desc: "§L비교적 젊은 정치인인 류보미르 스토야노비치는 인민급진당에서도 확실히 눈에 띄는 인물입니다. 스토야노비치는 베오그라드 대학의 전신인 고등학교의 교사였으며, 알렉산다르 오브레노비치의 절대주의에 반대하여 1897년 인민급진당에 입당했습니다. 이반단 암살 시도 이후, 스토야노비치는 파시치가 당의 급진적 원칙을 배신했다고 생각했으며, 그 때문에 인민급진당에 오래 있지는 않았습니다.\n\n5월 정변 이후에도 상황은 달라지지 않았고, 인민급진당 주류와 당대표와의 불화가 커지면서 스토야노비치는 새로이 독립급진당을 창당했습니다. 그러나 그가 다른 이데올로기에 빠져들 것이라고는 아무도 예측하지 못했습니다. 인민급진당이 온건주의를 따라가는 동안 스토야노비치는 극단으로 치닫기 시작했고, 심지어 군주정을 모든 것의 원인으로 비난하기까지 했습니다. 그의 공화주의적 신념은 공공연한 비밀이고, 제도권 내에서 일할 의향은 있지만, 그렇게 하는 것을 좋아한다고 말할 수는 없습니다. 차라리 스토야노비치는 구체제를 역사의 쓰레기통에 버리고 카라조르제비치 왕조를 프랑스처럼 공화정부로 대체하는 것에 가장 만족할 것입니다.§!"
