 AUH_franz_joseph_i_desc: "§L유럽에서 가장 오래 통치한 군주이자 최고령 군주인 프란츠 요제프 1세는 1848년 '민족의 봄'이라는 혁명적 열기 속에서 18세의 나이로 제위에 올랐습니다. 제국을 안정시키고 헝가리 봉기를 진압하기 위해 숙부인 페르디난트 1세가 퇴위하면서 시작된 프란츠의 통치는 60년이 넘도록 이어졌습니다. 프란츠의 가장 큰 정치적 업적인 1867년 대타협은 오스트리아-헝가리 이중 군주제 내에서 헝가리에 자치권을 부여하여 마자르족과의 깨지기 쉬운 평화를 회복시켰습니다.\n\n하지만 1910년대 프란츠 요제프는 더 이상 예전처럼 강력한 통치자가 아닙니다. 90년의 생애, 그리고 7년의 통치 기간 동안 프란츠는 안정과 지속성의 상징으로 남아 있었지만 오랫동안 이끌어온 제국은 곳곳에서 균열이 생기고 있습니다. 슬라브족과 한때 평온했던 헝가리인들 사이에서 민족주의 운동이 일어나면서 다민족 제국이 분열될 위기에 처했습니다. 시대에 뒤쳐진 프란츠 요제프는 제국을 구할 수도 있지만 제국을 파괴할 수도 있는 개혁을 경계하면서 자신이 통치하기 시작했던 시대의 전통에 집착하고 있습니다. 변화를 받아들이기를 꺼려하는 프란츠는 혁신의 위험보다는 기존 질서의 안락함을 선호하며 중요한 결정은 후계자에게 맡기고 있습니다.\n\n마지막 '구식' 군주 프란츠 요제프가 적응을 꺼린 것은 불확실한 미래에 직면한 오스트리아-헝가리 제국의 가장 큰 약점이 될 수 있습니다.§!"
