 GRE_dimitrios_gounaris_desc: "§L카리스마 있는 변호사이자 노련한 웅변가, 디미트리오스 구나리스는 그리스 정계를 재편하려는 국왕에게 임명되었습니다. 잘 교육받은 사람, 구나리스는 그리스로 돌아와 정치에 참여하기 전에 독일, 프랑스, 영국에서 고등교육을 추구하였습니다. 핵심적인 왕당파인 그는 원래 최근 러일전쟁 중 일본 군인들의 사나움을 본받으려는 집단, 전투적인 \"일본 집단\"의 구성원으로 유명해졌습니다. 신임 총리가 오토 폰 비스마르크 독일 제국 수상의 재임 중 정책 숭배자인 것은 잘 알려졌습니다. 구나리스는 이제 그리스의 지도직에 서 있으며, 급진적 개혁을 실행하여 국가를 힘, 보수주의와 군주주의의 등대로 변화시키려고 합니다. 이런 야심적인 계획이 시행되면, 총리는 틀림없이 부패한 보수파와 자유적인 베니젤로스파의 상당한 반대에 직면할 것입니다. 그가 이 투쟁에서 성공하면, 틀림없이 그는 법정추정상속인 콘스탄티노스가 국왕으로 즉위하면서 자신만의 전제주의적 의제를 추구할 길을 닦을 것입니다...§!"
