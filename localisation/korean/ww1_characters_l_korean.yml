 MNT_nikola_i_desc: "§L니콜라 페트로비치 네고시는 1860년 삼촌 다닐로를 암살하고 왕위에 올랐습니다. 니콜라는 50년 넘게 몬테네그로의 통치자로 군림했으며, 즉위 이후 세르비아의 통치자가 네 번이나 바뀌는 것을 지켜보았습니다. 확고한 애국자이자 세르비아인의 투사였던 니콜라는 체티네의 왕위에 오른 이후 오스만에 맞서 1876-1878년 전쟁에서 튀르크와 싸우고 수 세기 동안의 투쟁 끝에 주권을 확립하는 등 성공을 이끌었습니다. 니콜라의 통치를 받는 몬테네그로는 종종 옛 세르비아 제국의 정복되지 않은 마지막 지역으로 여겨졌고, 니콜라는 그 이름을 최대한 활용했습니다. 중세 세르비아가 멸망한 이후 역사적으로 몬테네그로 세르브인들이 튀르크와 싸웠기 때문에 몬테네그로를 세르비아 스파르타로 묘사하는 경우가 많았기 때문입니다.\n\n니콜라의 야망은 알려지지 않았습니다. 니콜라는 통치 기간 내내 세르비아 본국이 거의 1세기 동안 존재했음에도 불구하고 자신을 모든 세르브인의 진정한 통치자로 내세우려고 노력했습니다. 나이가 들면서 야망도 커졌습니다. 니콜라는 제1차 발칸 조약에 따라 세르비아 통일의 경우 왕위를 포기할 준비가 되어 있던 1860년대부터, 두 국가가 불가피한 통일을 이룬 뒤 누가 국왕이 될 것인지에 대해 세르비아 국왕 페타르와 끊임없이 충돌하고 있는 지금까지 야망은 계속 커졌습니다. 페타르의 모친이 몬테네그로인이라는 것은 조금도 도움이 되지 못했습니다. \n\n야망 때문에 니콜라는 혈연적 불화부터 그를 죽이려고 폭탄을 가져온 세르비아 학생들을 군대가 체포한 1907년 폭탄 사건에 이르기까지 많은 위협을 받고 있었습니다. 하지만 니콜라는 바보가 아니었고 러시아를 모방하여 1905년에 헌법을 제정했으며, 이 헌법은 종이 한 장의 가치가 있을 정도였습니다. 집회가 분명히 존재하고 정당이 존재하지만, 인민당은 사실상 출마가 금지되고 선거가 진인민당 왕당파에게 유리하게 조작되는 등 헌법은 니콜라의 통치를 정당화하는 원천에 불과했습니다. 세르비아와의 통일이 불가피한 상황에서 니콜라가 언제까지 왕좌를 지킬 수 있을지는 여전히 의문으로 남아 있습니다.§!"
