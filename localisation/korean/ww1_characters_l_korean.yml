 GRE_constantine_i_desc: "§L글뤽스부르크 가문의 콘스탄티노스 국왕은 선왕 요르요스의 암살 이후 왕위를 계승했습니다. 군인으로서 콘스탄티노스는 전시에 그리스 왕국군을 직접 이끌며 명성을 쌓았습니다. 용기와 강한 의지를 지닌 콘스탄티노스는 장교단과 병사들을 지휘합니다. 그러나 많은 자유주의 정치인들은 콘스탄티노스의 권위적 성향을 놓칠 수 없었습니다. 국왕이 독일 제국과 같은 방식의 정치를 높게 사고 있다는 것은 비밀이 아니며, 많은 정치인들은 콘스탄티노스가 그만의 절대주의적 계획을 추구할지 모른다고 걱정합니다...§!"
 GRE_constantine_xii_desc: "§L팔레올로고스 가문의 콘스탄티노스 국왕은 선왕 요르요스의 암살 이후 왕위를 계승했습니다. 군인으로서 콘스탄티노스는 전시에 그리스 왕국군을 직접 이끌며 명성을 쌓았습니다. 용기와 강한 의지를 지닌 콘스탄티노스는 장교단과 병사들을 지휘합니다. 전시에 콘스탄티노스는 정치와 군사 문제를 모두 감당했으며 메갈리 이데아의 실체화를 이뤄냈으며, 그로써 콘스탄티노스는 그리스인의 왕에서 로마인의 황제라는 새로운 칭호를 얻었습니다.§!"
