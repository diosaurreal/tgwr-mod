 CHI_li_dazhao_desc: "§L리다자오는 1889년 허베이성 러팅에서 태어난 그는 일본 와세다 대학교에서 정치학을 전공하며 현대 서구 사상, 특히 사회주의와 마르크스주의에 깊이 빠져들었습니다.§!"
 CHI_li_yuanhong_desc: "§L1864년 후베이성 한양에서 태어난 리위안훙은 청나라의 현대화된 군대인 호북신군에서 군문에 들었습니다. 리위안훙은 대체로 온건한 입헌주의자로 여겨졌으며, 처음에는 혁명 활동에 거의 관심을 보이지 않았습니다.\n그러나 신해혁명이 발발하자 혁명가들에 의해 강제로 옹립되어 호북군정부의 도독이 되었습니다.§!"
 CHI_huang_xing_desc: "§L1874년 후난성에서 태어난 황신은 일본에서 군사학을 공부했습니다. 이 시기에 그는 쑨원의 혁명 사상에 깊이 공감하여 혁명 운동에 헌신했습니다. 1905년 중국혁명동맹회가 결성되자 그는 쑨원에 이어 집행부 서무장에 임명되었습니다. 쑨원이 해외 외교 및 자금 조달 활동에 집중하는 동안, 황싱은 사실상 혁명의 군사 지도자 역할을 수행하며 중국 국내에서 수많은 무장 봉기를 직접 지휘했습니다. 용기와 결단력으로 유명한 그는 종종 \"혁명의 전위대\"로 불렸습니다.§!"
 CHI_yan_xishan_desc: "§L1883년 산시성 우타이에서 태어난 옌시산은 일본에서 군사 교육을 받으며 혁명 사상을 접했습니다. 혁명이 발발하자 산시성에서 봉기를 주도하여 독립을 선언하고 산서도독에 취임했습니다.\n이후 옌시산은 산시성을 장기간 독재 통치하며 독립적인 정책을 시행하여 \"산서왕\"이라는 칭호를 얻었습니다. 그는 비교적 안정적인 지방 통치를 확립하고 산업 발전과 교육 발전을 통해 현대화를 촉진하여 산시성을 다른 군벌 지배 지역에 비해 비교적 안정적인 지역으로 만들었습니다.§!"
 CHI_cai_e_desc: "§L1882년 후난성 사오양에서 태어난 차이어는 일본에서 군사 교육을 받으며 현대 군사 지식을 습득했습니다. 졸업 후 청나라 신군에 장교로 입대하여 군사 개혁에 깊은 관심을 갖게 되었습니다.\n혁명이 불붙자 차이이는 윈난성에서 봉기를 주도하여 운남군정부 도독이 되어 혁명의 성공에 크게 기여했습니다. 혁명 후, 그는 위안스카이 정부에서 여러 요직을 역임하며 점차 군사력을 강화했습니다. 그러나 1915년 위안스카이가 스스로 황제를 선포하고 민국을 거부하자, 차이이는 그에게 격렬하게 반대했습니다. 그는 윈난성의 독립을 선언하고 호국군을 조직하여 위안스카이의 제국주의적 야망을 좌절시키기 위해 호국전쟁을 일으켰습니다.§!"
 CHI_yuan_shikai_desc: "§L1859년 허난성 샹청에서 태어난 위안스카이는 청나라 말기 군벌들의 주요 인물로 두각을 나타냈습니다. 그의 초기 경력은 1882년 임오군란 당시 조선에 파견되면서 시작되었습니다. 이 시기에 그는 뛰어난 정치적 안목과 외교적 수완을 발휘하여 청나라의 영향력을 강화하기 위해 조선의 내정에 깊이 관여했습니다. 특히 1884년 갑신정변 이후, 그는 조선에 주둔한 청나라 군대를 지휘하여 일본의 영향력 확대를 견제하고 청나라의 조선 내정 개입을 강화하는 데 중요한 역할을 했습니다.\n청나라가 청일전쟁(1894-1895)에서 패배하면서 군사 개혁의 시급성이 부각되자 위안스카이는 장지동과 함께 신건육군을 훈련하고 지휘하는 중요한 책임을 맡았는데, 이 군대는 나중에 강력한 북양군으로 발전했습니다. 그는 서양식 군사 훈련과 현대 군사 제도를 채택하여 북양군을 청나라에서 가장 강력한 군사력으로 변모시켜 자신의 강력한 군사 기반을 확보했습니다. 이후 1898년, 위안스카이는 서태후의 명령으로 광서제와 캉유웨이가 주도한 근대화 개혁 시도인 백일개혁을 무후정변을 일으켜 진압했습니다. 1900년 의화단의 난 당시 그는 외세와의 갈등을 피하고 군사력을 보존하기 위해 남방 총독들과 동맹을 맺어 정치적 지위를 더욱 높였습니다. 러일전쟁 이후 그는 동삼성총독과 북양대신으로 임명되어 만주에서 군사 및 행정권을 장악하고 사실상의 최고 통치자로 등장했습니다. 이처럼 위안스카이는 신해혁명 이전에도 이미 청나라 말기 정치의 중심인물로 확고히 자리매김했으며, 군사, 외교, 행정 등 모든 분야에서 뛰어난 능력과 기회주의적 성향을 보였습니다.§!"
 CHI_sun_yatsen_desc: "§L\"중국 혁명의 아버지\" 쑨원은 의학을 전공했지만 청나라의 부패와 무능에 환멸을 느낀 그는 결국 혁명의 길을 선택했습니다. 캉유웨이나 량치차오와는 달리, 그는 청나라를 완전히 타도하고 민국을 수립해야 한다는 급진적인 견해를 가지고 있었습니다. 쑨원은 자신의 혁명 사상을 삼민주의로 종합했는데, 여기에는 민족주의, 민권주의, 민생주의가 포함됩니다.\n쑨원의 혁명 활동은 매우 조직적이었습니다. 1894년, 그는 만주족 통치를 타도하기 위해 하와이에 흥중회를 설립했습니다. 그는 해외를 광범위하게 여행하며 화교와 학생들의 지지를 얻고, 여러 차례의 무장 봉기를 계획하고 이끌 자금을 모았습니다. 특히 1905년, 쑨원은 일본 도쿄에서 여러 혁명 단체들을 규합하여 중국혁명동맹회를 결성했습니다. 동맹회는 쑨원을 총리로 선출하고, 청나라 타도, 중화민국 수립, 지권 평균을 요구하는 삼민주의를 명시한 선언문을 채택했습니다. 또한, 혁명 사상을 전파하고 더 폭넓은 지지를 얻기 위해 관보인 민보를 발행했습니다.\n쑨원이 활발한 혁명 활동을 펼친 시기는 청말신정으로 알려진 자체 개혁 시도와 맞물렸습니다. 1900년 의화단의 난 이후, 위태로운 상황을 깨달은 청나라는 통치 유지를 위한 개혁을 시작했습니다. 이러한 신정에는 입헌군주제 수립을 목표로 한 정치 개혁, 서양식 신군부 훈련을 통한 군사 개혁, 과거 제도 폐지와 근대 학교 설립을 통한 교육 개혁, 그리고 상업 및 사회 기반 시설 개발을 장려하는 경제 개혁이 포함되었습니다. 그러나 이러한 개혁은 대체로 피상적이고 일관성이 없었으며, 중앙 정부의 권위 약화, 보수층의 반발, 그리고 재정적 제약으로 인해 추진이 지연되었습니다. 더 나아가 철도 국유화와 같은 일부 정책들은 대중의 분노를 촉발했고, 의도치 않게 혁명 운동에 불을 지폈습니다. 쑨원을 비롯한 혁명가들은 청나라의 미온적인 개혁이 근본적인 문제를 해결하지 못한 채 청조의 존속만 연장시킬 뿐이라고 믿었고, 완전한 무장 혁명만이 중국을 구할 수 있다고 확신했습니다.§!"
 CHI_duan_qirui_desc: "§L1865년 안후이성 허페이에서 태어난 돤치루이는 북양군의 핵심 장교로 성장했습니다. 그는 특히 포병 전문가로 명성이 높았고, 위안스카이가 가장 신뢰하는 측근 중 한 명이었습니다. 혁명 당시 그는 위안스카이 휘하의 혁명 세력을 진압하는 데 참여했을 뿐만 아니라, 위안스카이가 민국 체제로 전환하는 데에도 중요한 역할을 했습니다.\n위안스카이가 중화민국 대총통에 취임한 후, 돤치루이는 군부 대신을 포함한 여러 요직을 역임했으며, 북양 군벌 내 최대 세력인 안휘군벌을 이끌게 되었습니다. 위안스카이 사후, 돤치루이는 \"무력통일론\"을 주장하며 군사력을 동원하여 중국을 통일하려 합니다.§!"
 CHI_chen_jiongming_desc: "§L1878년 광둥성 하이펑에서 태어난 천중밍은 법학을 공부하고 판사로 재직했습니다. 1909년 광동성 자의국 의원으로 선출되면서 정계에 입문했습니다. 이후 혁명 운동에 참여하여 쑨원의 광동 혁명 세력의 핵심 인물이 되었습니다.\n혁명 당시 그는 광둥에서 봉기를 주도하여 광둥성의 독립을 선언하고 군정부 부도독을 역임했습니다. 쑨원과의 교류를 통해 점차 광둥 지역의 유력 인사로 부상했습니다. 그는 쑨원의 중화혁명당 창당에 참여했고, 이후 쑨원이 광저우에 호법군정을 수립하자 월군사령관과 광동성장 등 주요 직책을 맡아 군사 및 행정을 총괄했습니다. 그러나 쑨원의 \"북벌\" 정책에 반대하고 각 성이 독립적으로 통치하는 분권화된 연방제인 \"연성자치\"를 옹호하면서 쑨원과 심각한 갈등을 빚게 되었습니다.§!"
 CHI_liang_qichao_desc: "§L량치차오는 캉유웨이의 수제자로, 스승과 함께 무술변법에 참여했습니다. 캉유웨이처럼 량치차오도 개혁이 실패한 후 망명 생활을 했지만, 계속해서 저술 활동을 이어가고 자신의 사상을 전파했습니다. 그는 특히 민족주의를 강조하며 중국을 구원하려면 인민의 각성이 필요하다고 주장합니다. 그는 애국심을 고취하고 개혁 참여를 독려하기 위해 대중을 계몽해야 한다고 믿으며, 언론과 교육을 통해 대중의 의식을 변화시키는 데 중요한 역할을 하고 있습니다.§!"
 CHI_chiang_kaishek_desc: "§L1887년 저장성 펑화현에서 태어난 장제스는 처음에는 상인의 길을 걸었지만, 격동의 청나라 말기에는 군인의 길을 선택했습니다. 1906년, 그는 군사 교육을 받기 위해 일본으로 건너갔습니다. 일본 유학 중 쑨원의 혁명 사상에 깊은 감명을 받아 중국혁명동맹회에 가입하여 혁명 운동에 헌신했습니다. 또한 일본 체류 중 잠시 일본군에 복무하기도 했습니다.§!"
 QIN_yikuang_desc: "§L경친왕 아이신기오로 이쾅은 건륭제의 고손자이자 초대 경친왕인 영린의 손자였습니다. 가문의 대를 잇고 작위를 계승하기 위해 그의 숙부인 면민에게 입적되었습니다.\n격동의 청나라 말기, 이쾅은 서태후의 신임을 바탕으로 조정에서 막대한 영향력을 행사했습니다. 그는 외교, 군사, 재정 등 여러 분야에 관여하며 총리아문의 수석대신을 시작으로 외무부대신, 군기대신 등 여러 핵심 요직을 거쳤습니다. 특히 청말신정 시대에는 중심인물로 부상하여 1903년부터 신설된 내각총리대신과 외무부대신을 겸임하며 개혁 노력의 주도적인 역할을 맡았습니다.§!"
 QIN_kang_youwei_desc: "§L캉유웨이는 1898년 청일전쟁에서 중국이 패배한 후 청나라 광서제에게 주청하여 '무술변법'을 주도했습니다. 변법자강운동은 일본의 메이지 유신처럼 입헌군주제를 확립하고 서양의 기술과 제도를 도입하여 나라를 부강하게 하는 것을 목표로 했습니다. 캉유웨이는 폭력적인 혁명보다는 황제가 주도하는 위로부터의 점진적인 개혁을 주장했습니다. 그러나 서태후가 이끄는 보수파의 반발로 변법자강운동은 실패했고, 캉유웨이는 유배를 가야 했습니다.\n무후정변 이후 해외로 망명한 캉유웨이는 청말신정 시대에도 꾸준히 활동했습니다. 망명 기간 동안 그는 전 세계를 여행하며 입헌군주제의 이점을 옹호하고 청나라 조정의 개혁을 촉구했습니다. 특히 그는 보황회를 조직하여 유교를 통해 중국 전통 문화를 보존하는 동시에 서구의 제도와 사상을 수용함으로써 입헌군주제 지지 세력을 결집하고자 했습니다.§!"
 QIN_jiang_kanghu_desc: "§L1883년 장시성 이춘에서 태어난 장캉후는 처음에는 유교 경전에 대한 깊은 이해를 얻었습니다. 그러나 서구 사상에 대한 관심은 그를 개혁주의 사상, 특히 사회주의에 대한 깊은 관심으로 이끌었습니다. 신해혁명 이전에도 입헌주의 운동에 참여했지만, 점차 사회주의가 중국의 문제 해결에 필수적이라고 믿게 되었습니다.§!"
 QIN_xuantong_desc: "§L선통제 푸이는 순친왕 자이펑의 아들로 태어나 서태후와 광서제가 서거한 직후인 1908년, 두 살의 어린 나이에 왕위에 올랐습니다. 황제의 칭호에도 불구하고, 실권은 섭정왕이었던 아버지 자이펑에게 있었습니다. 어린 나이에 청나라가 무너지는 모습을 지켜보는 무력한 존재였던 푸이는 청나라의 몰락을 지켜보는 데 그쳤습니다.§!"
 QIN_zaifeng_desc: "§L아이신기오로 자이펑은 선통제 푸이의 생부이며, 광서제의 이복형제입니다. 1908년 광서제와 서태후가 모두 승하하자, 자이펑의 아들 푸이가 황위에 올랐고, 자이펑은 감국섭정왕이 되어 사실상 청나라의 최고 통치권을 장악했습니다.\n자이펑은 더욱 개혁적인 접근 방식을 취하려 합니다.§!"
