l_korean:
 LOADING_TIP_0: "소장을 양성하려면 1만 5000명의 사상자가 필요하다.\n- 페르디낭 포슈"
 LOADING_TIP_1: "여러분들은 낙엽이 지기 전에 집으로 돌아갈 것이다.\n- 카이저 빌헬름 2세, 1914년 8월"
 LOADING_TIP_2: "언젠가는 발칸반도의 어떤 저주받은 어리석은 일에서 거대한 유럽 전쟁이 일어날 것이다.\n- 오토 폰 비스마르크, 1888년"
 LOADING_TIP_3: "14개 조항이라니? 주께서도 고작 십계명으로 만드셨는데.\n- 조르주 클레망소, 민족자결주의 구상에 불쾌감을 표하며"
 LOADING_TIP_4: "유럽 전역에 등불이 꺼지고 있구나, 살아 생전에 다시 켜지는 모습을 보지 못하리.\n- 에드워드 그레이, 1914년 7월"
 LOADING_TIP_5: "서로 싸우는 두 군대는 마치 자살하는 하나의 큰 군대와 같다.\n- 앙리 바르뷔스"
 LOADING_TIP_6: "이것은 모든 전쟁을 끝내기 위한 전쟁이다.\n- 우드로 윌슨"
 LOADING_TIP_7: "만약 공장에 있는 여자들이 20분 동안 일을 멈춘다면, 협상국은 전쟁에서 질 것이다.\n- 조제프 조프르"
 LOADING_TIP_8: "이 전쟁은 한 시대의 끝이자 시작이다. 프랑스 혁명이나 종교개혁보다 훨씬 중대한 사건이고 우리는 그 전쟁을 몸소 겪고 있다.\n- 허버트 조지 웰스, 1916년"
 LOADING_TIP_9: "우리는 진짜 대전쟁에서 측정가능하거나 상상할 수 있는 거리에 있다. 다행히도 우리가 구경꾼 이상이어야 할 이유는 없어 보인다.\n- 헨리 애스퀴스, 1914년 7월 24일"
 LOADING_TIP_10: "직업군대에서는 독립적 사고가 장려되지 않는다. 그것은 반란의 한 형태이다. 복종은 최고의 미덕이다.\n-데이비드 로이드 조지"
 LOADING_TIP_11: "전장에 나가있는 장군들은 국내 전선을 과소평가한다. 하지만 그곳에서야말로 대전쟁의 승패가 정해졌다. 러시아, 불가리아, 오스트리아, 독일의 국내 전선은 군대가 무너지기 전에 산산조각이 났다.\n- 데이비드 로이드 조지"
 LOADING_TIP_12: "애국자들은 항상 조국을 위해 죽는 것을 떠벌리지만 조국을 위해 죽이는 것은 말하지 않는다.\n- 버트런드 러셀"
 LOADING_TIP_13: "모든 것이 잘 되어가고 있다. 아군은 임무를 성공적으로 수행했고, 모든 반격이 격퇴되었으며, 많은 수의 포로가 잡혔다.\n- 타임스, 솜 전투 보도"
 LOADING_TIP_14: "아무리 세상이 여럿으로 갈라져 있는 것 보여도, 오늘날의 세상에는 바로 인류와 독일, 두 세력 밖에 없다. \n- 러디어드 키플링"
 LOADING_TIP_15: "점심을 먹은 후 우리는 정원으로 커피를 마시러 들어갔고 나는 수상을 즐겁게 하기 위해 아프고 다친 사람들의 삽화, 백분율 등으로 공중보건국장을 흥분시켰다.\n- 헤이그 야전원수"
 LOADING_TIP_16: "눈 내린 무인지대는 달의 얼굴과도 같다. 혼란스럽고, 분화구가 널렸으며, 사람이 살 수 없고, 끔찍한, 광기의 거주지이다.\n- 윌프레드 오언"
 LOADING_TIP_17: "우리는 국적에 따라 어느 부대가 참호에서 가장 깨끗한 부대인지에 대해 논의한 적이 있다.\n- 로버트 그레이브스"
 LOADING_TIP_18: "대전의 회계장부에서 러시아의 손실을 기록한 페이지가 찢어졌다. 수치를 알 수 없다. 500만, 아니면 800만? 우리 자신도 알지 못한다.\n- 파울 폰 힌덴부르크, 1917년"
 LOADING_TIP_19: "자명하게도, 훈장의 가치는 받아본 사람밖에 알지 못한다.\n- 시그프리드 사순"
 LOADING_TIP_20: "우리는 독일과 전쟁을 하는 것이 아니라, 독일과 국왕과의 전쟁에 명령을 받고 있었다.\n- 허버트 조지 웰스"
 LOADING_TIP_21: "누가 내 일을 방해하려 한다면 부숴버릴 것이다.\n- 카이저 빌헬름 2세, 1913년"
 LOADING_TIP_22: "전사한 이는 불평할 수 없고, 부상자는 자신처럼 탈출하기 위해 그보다 훨씬 더 많은 돈을 주었을 것이고, 부상을 당하지 않은 이는 그 돈을 아직도 이곳에 있는 것에 대한 위로금으로 여긴다.\n- 로버트 그레이브스"
 LOADING_TIP_23: "전쟁 4년 내내 정말 좋은 진정한 전쟁에 관한 책은 없었다. 전쟁 중에 유일한 참된 글은 시였다. 그 이유 중 하나는 시인들이 산문 작가들처럼 빨리 체포되지 않기 때문이다.\n- 어니스트 헤밍웨이"
 LOADING_TIP_24: "당신은 진퇴양난에 빠졌다. 전진하면 총에 맞을 것이고, 후퇴하면 군법재판에 회부되어 총살당할 텐데 도대체 어떻게 해야 하는가? 당신은 무엇을 할 수 있는가?\n- W. 헤이"
 LOADING_TIP_25: "기관총은 매우 과대평가된 무기이다.\n- 헤이그 야전원수, 1915년"
 LOADING_TIP_26: "우익은 사면초가다. 중앙은 무너지고 있다. 기동은 불가능하다. 최고의 상황이다. 공격한다.\n- 페르디낭 포슈, 1914년 9월"
 LOADING_TIP_27: "프랑스 사기꾼들을 상대하느냐, 아니면 저 대담한 영국인 악당들을 상대하느냐에 모든 것이 달려있다. 개인적으로는 영국인들이 낫다. 저들의 대담함은 대부분 바보 짓이다.\n- 만프레트 폰 리히트호펜"
 LOADING_TIP_28: "그들은 통과하지 못할 것이다!\n- 필리프 페탱, 베르됭, 1916년"
 LOADING_TIP_29: "트라팔가르의 마법이 깨졌다.\n- 카이저 빌헬름 2세"
 LOADING_TIP_30: "마지막 한 방울의 피와 마지막 한 방울의 연료, 마지막 심장 박동까지 싸우고 날아라.\n- 만프레트 폰 리히트호펜"
 LOADING_TIP_31: "나는 지옥에서 죽었다.\n- 시그프리드 서순"
 LOADING_TIP_32: "가장 중요한 것은 항상 계획을 세우는 것이다. 그것이 최선의 계획이 아니라면 적어도 계획이 전혀 없는 것보다는 낫다.\n- 존 모내시 경"
 LOADING_TIP_33: "만약 내가 이 전쟁에서 살아 남는다면, 나는 머리보다 운이 더 좋은 것이다. 나는 날기를 좋아하지만, 죽이는 것은 좋아하지 않는다.\n- 만프레트 폰 리히트호펜"
 LOADING_TIP_34: "미국인이 전장에서 흘린 피만큼 미국인들의 동정을 이끌어낼 수 있는 것은 없을 것이다.\n- 윈스턴 처칠, 1914년 9월 5일"
 LOADING_TIP_35: "어서 와라, 이 개자식들아, 영원히 살고 싶나?\n- 대니얼 댈리"
 LOADING_TIP_36: "이 전쟁은 다음 전쟁과 마찬가지로 전쟁을 끝내기 위한 전쟁이다.\n- 데이비드 로이드 조지, 1916년"
 LOADING_TIP_37: "오늘 아침 11시에 인류에게 재앙을 준 가장 잔인하고 끔찍한 전쟁이 끝났다. 나는 우리가 이 운명적인 아침이 모든 전쟁을 끝냈다고 말할 수 있기를 바란다.\n- 데이비드 로이드 조지, 1918년 11월 11일"
 LOADING_TIP_38: "플랑드르 들판에 양귀비꽃 피었네\n줄줄이 서있는 십자가들 사이에\n- 존 매크레이, 1915년"
 LOADING_TIP_39: "신이 영국을 벌하시길\n- 에른스트 리사우어"
 LOADING_TIP_40: "뭘 하든, 사람들이 죽어나간다.\n- 샤를 망쟁"
 LOADING_TIP_41: "지구상에서 가장 강력한 무기는 불에 타고 있는 인간의 영혼이다.\n- 페르디낭 포슈"
 LOADING_TIP_42: "뵈메 물러서, 이 영국놈은 내 거야!\n- 오스발트 뵐케"
 LOADING_TIP_43: "무기와 탄약의 우위가 아무리 크더라도 사람의 목숨이 희생되지 않는 한 승리를 거둘 수 없을 것이다.\n- 헤이그 야전원수, 1916년 6월"
 LOADING_TIP_44: "모든 게 딱딱 맞아 떨어졌다... 전투는 몹시 잘 돌아가고 있고 이미 독일군은 제멋대로 항복하고 있다. 적군은 사람이 모자라서 사방에서 거두어들이고 있다.\n- 헤이그 야전원수"
 LOADING_TIP_45: "승리한 전투는 우리가 패배를 인정하지 않을 전투다.\n- 페르디낭 포슈"
 LOADING_TIP_46: "전쟁의 승패는 개전 20일 안에 갈렸고, 그 뒤 일어난 모든 일은 얼마나 어마어마하고 파괴적인 전투였든 상관 없이 운명의 신이 내린 처분에 대한 처절하고도 허망한 호소일 뿐이었다.\n- 윈스턴 처칠"
 LOADING_TIP_47: "강대국들 사이의 모든 조약들은 각자의 생존을 위한 투쟁과 충돌할 때 구속력을 잃는다.\n- 오토 폰 비스마르크"
 LOADING_TIP_48: "우린 여덟 척을 원하니 우린 기다리지 않는다네! (We want eight and we won’t wait!)\n- 영국 해군 협회 구호, 8척의 드레드노트급 전함을 요구하며"
 LOADING_TIP_49: "독일 제국을 함께하도록 결합시킨 것은 의회 다수파와 결정이 아닌 군인과 군대다. 나는 군대를 신뢰한다.\n- 카이저 빌헬름 2세, 1891년"
 LOADING_TIP_50: "우리가 가져야 할 함대가 없음에도 불구하고, 우리는 해가 뜨는 곳을 정복했다. 해가 뜨는 이곳이 우리의 명백한 소유로 남을 수 있도록 하는 것이 이제 나의 임무다.\n- 카이저 빌헬름 2세, 1901년"
 LOADING_TIP_51: "무선 시대의 도래는 전쟁을 불가능하게 만들 것이다. 왜냐하면 그것은 전쟁을 우스꽝스럽게 만들 것이기 때문이다.\n- 굴리엘모 마르코니, 1912년"
 LOADING_TIP_52: "술탄과 그의 3억 이슬람교도들에게... 독일 황제가 그들의 친구가 될 수 있도록 보장해 주겠다.\n- 카이저 빌헬름 2세"
 LOADING_TIP_53: "당나귀가 이끄는 사자들.\n- 무명의 독일 장교, 영국군을 묘사하며"
 LOADING_TIP_54: "만약 최악의 상황이 일어난다면 오스트레일리아는 우리의 마지막 남자와 마지막 실링까지 모국을 돕고 방어하기 위해 모국으로 집결할 것이다.\n- 앤드루 피셔, 1914년 8월"
 LOADING_TIP_55: "내 생각에 내게는 저주를 내려야 한다. 왜냐하면 나는 이 전쟁을 사랑하기 때문이다. 전쟁이 매 순간 수천 명의 삶을 산산조각 내고 있다는 것을 알고 있지만, 어쩔 수 없다. 나는 매 초마다 전쟁을 즐긴다.\n- 윈스턴 처칠, 1916년"
 LOADING_TIP_56: "어떤 지휘관도 더 훌륭한 군대를 이끌 수 있는 특권을 누리지 못했다. 어떤 지휘관도 자기 부대의 실적에서 더 큰 영감을 얻지는 못했다.\n- 존 조지프 퍼싱"
 LOADING_TIP_57: "데본셔는 이 참호를 지켰다, 데본셔는 아직 참호를 지킨다.\n- 표지, 데본셔 묘지"
 LOADING_TIP_58: "우리가 발사하기 시작했을 때 우리는 장전하고 재장전해야 했다. 그들은 수백 명씩 쓰러졌다. 조준할 필요 없이 그냥 쐈다.\n- 독일 기관총 사수"
 LOADING_TIP_59: "그는 우리를 전쟁에 참여하지 못하게 했다.\n- 윌슨 대통령을 대신해 쓰인 민주당 구호"
 LOADING_TIP_60: "유럽 지도가 바뀌는 동안 업무는 평상시와 같이 진행되었다.\n- 윈스턴 처칠, 1914년 11월 9일"
 LOADING_TIP_61: "나는 아직 차르가 될 준비가 되지 않았다. 나는 통치하는 일에 대해 아무것도 모른다.\n- 차르 니콜라이 2세"
 LOADING_TIP_62: "인간 사이에 정의는 없다.\n- 차르 니콜라이 2세"
 LOADING_TIP_63: "이제 정당은 보이지 않고 오로지 독일인들만 보인다!\n- 카이저 빌헬름 2세, 1914년 8월 4일"
 LOADING_TIP_64: "차르는 배신하지 않지만 약하다. 약점은 배반하는 것이 아니라 모든 기능을 다하는 것이다.\n- 카이저 빌헬름 2세"
 LOADING_TIP_65: "훈련받은 것을 다 잊어 버려도 된다. 네가 여기 온 이유는 네 모든 부하들에게 죽는 법을 보여주기 위함이다.\n- 무명의 지휘관, 영국 대륙원정군"
 LOADING_TIP_66: "오늘 우리 빌어먹을 함선에 뭔가 문제가 있다.\n- 데이비드 비티"
 LOADING_TIP_67: "그들은 늙지 않을 것이다, 남겨진 우리는 늙어가지만. 우리는 그들을 기억할 것이다.\n- 로버트 비니언"
 LOADING_TIP_68: "양편을 통틀어 반나절만에 전쟁에서 질 수 있는 유일한 이.\n- 윈스턴 처칠 (존 젤리코 제독에 대해)"
 LOADING_TIP_69: "전쟁은 장군에게 맡기기에는 너무 중요하다.\n- 조르주 클레망소"
 LOADING_TIP_70: "제군들, 전투는 끝났고 승리는 우리의 것이다.\n- 조지 듀이 제독"
 LOADING_TIP_71: "해군의 모든 전투 원칙은 해군이 가지고 있는 모든 빌어먹을 것들을 가지고 어디든 자유롭게 갈 수 있는 것이다.\n- 존 피셔 경"
 LOADING_TIP_72: "전쟁에서 첫 번째 원칙은 명령에 불복종하는 것이다. 어떤 바보라도 명령에 복종할 수 있다!\n- 존 피셔 경"
 LOADING_TIP_73: "나는 더 이상 예비 병력이 없다. 내게는 문 앞의 보초밖에 남아 있지 않다. 전선이 끊어진 곳으로 보초를 데려갈 테니, 최후의 영국인은 싸우다가 죽을 것이다.\n- 존 프렌치 경"
 LOADING_TIP_74: "전시에는 어떤 군인도 자유롭게 자신의 생각을 말할 수 없다. 전쟁이 끝난 후에는 누구도 군인의 생각을 신경 쓰지 않는다.\n- 이언 해밀턴 경"
 LOADING_TIP_75: "수훈 십자장(DSC)이 없는 장군이 되느니 차라리 훈장을 받은 중위가 되겠다.\n- 조지 패튼"
 LOADING_TIP_76: "내가 돌아오지 못할 것 같나?\n- 만프레트 폰 리히트호펜, 1918년 4월 21일"
 LOADING_TIP_77: "가장 중요한 것은 항상 계획을 세우는 것이다. 그것이 최선의 계획이 아니라면 적어도 계획이 전혀 없는 것보다는 낫다.\n- 존 모나쉬 경"
 LOADING_TIP_78: "불쌍한 멕시코, 하느님과는 이토록 먼데 미국과는 이토록 가깝구나!\n- 포르피리오 디아스"
 LOADING_TIP_79: "마데로는 호랑이를 풀어 주었다. 어디 그 호랑이를 길들일 수 있는지 보지.\n- 망명 중의 포르피리오 디아스"
 LOADING_TIP_80: "군대는 폭정의 가장 큰 지지자들이다.\n- 판초 비야"
 LOADING_TIP_81: "새가 되고 싶으면 날아라. 지렁이가 되고 싶으면 기어 다녀라. 하지만 짓밟혔을 때는 비명을 지르지 말라.\n- 에밀리아노 사파타"
 LOADING_TIP_82: "독일의 품에 온전히 몸을 던짐으로써 우리는 체스에서 스테일메이트라고 불리는 상황에 처하게 되었다. 체크메이트에 놓여 있지 않지만 우리가 움직이면 체크메이트가 된다.\n- 카로이 미하이, 1914년 7월 4일"
 LOADING_TIP_83: "만약 공장에 있는 여자들이 20분 동안 일을 멈춘다면, 연합군은 전쟁에서 질 것이다.\n- 프랑스 야전원수 조프르"
 LOADING_TIP_84: "그리고 내가 찾아낸 민주당 지도부와 공화당 지도부의 유일한 차이점은 그들 중 하나는 발목에서부터 당신을 벗겨내고 다른 하나는 귀에서부터 벗겨낸다는 것이다.\n- 휴이 롱"
 LOADING_TIP_85: "아프리카 원주민들의 이익이 무엇보다 중요해야 하며, 그들의 이익과 이민자 인종의 이익이 충돌할 경우, 그리고 언제가 전자가 승리해야 한다.\n- 케냐의 연례 식민지 보고서, 1923년"
 LOADING_TIP_86: "가스! 가스! 얼떨떨한 황홀경!\n- 윌프레드 오언"
 LOADING_TIP_87: "콘스탄티노폴리스로 가는 길은 바르샤바를 지난다.\n- 예브게니 니콜라예비치 트루베츠코이"
 LOADING_TIP_88: "콘스탄티노폴리스로 가는 가장 짧고 안전한 작전 노선은 빈과... 베를린을 지난다.\n- 병참장군 유리 다닐로프"
 LOADING_TIP_89: "잠자는 사자를 깨우지 마라. 중국이 깨어나면 세계가 흔들린다.\n- 나폴레옹 보나파르트"
 LOADING_TIP_90: "조약에 대해 말해봐라! 국제연맹에 대해 말해봐라! 유럽의 모든 대국들은 벨기에를 보존하기 위한 조약을 서약하였다. 그것이 국제연맹이었지만 실패했다.\n- 에드워드 카슨"
 LOADING_TIP_91: "이로써 우리가 망한다 하더라도, 여전히 그럴 가치가 있다.\n- 에리히 폰 팔켄하인"
 LOADING_TIP_92: "신은 영국 민족에게 세계 제국을 부여했고, 그들이 세상에서 주의 주권적 목적을 실행할 수 있도록 하셨다. 네가 이교도를 상대로 얻게 될 승리는 인간의 고귀한 영혼의 승리다.\n- 무명의 사제"
 LOADING_TIP_93: "우리 연대는 조국과 베오그라드의 영광을 위해 희생되었다. 그러므로, 그대들은 그대들의 삶에 대해선 걱정할 필요가 없을 것이다. 더는 존재하지 않으니까. 자, 영광을 향해 앞으로! 국왕 폐하와 조국을 위해!\n- 드라구틴 가브릴로비치"
 LOADING_TIP_94: "사실 난 전쟁이 재밌었다.\n- 에이드리언 카턴 드 와이어트"
 LOADING_TIP_95: "중립은 정치가 아니다.\n- 엘프테리오스 베니젤로스"
 LOADING_TIP_96: "여러분 걱정하지 마시오. 좋지 않을 것이니.\n- 니콜라 파시치"
 LOADING_TIP_97: "모든 진정한 대통령은 자신이 쓴 것은 이미 알고 있으니 반대파의 글을 읽어야 한다.\n- 니콜라 파시치"
 LOADING_TIP_98: "전쟁에서는 머리를 잃기 쉽지만 얼굴도 잃기 쉽다.\n- 지보인 미시치 원수"
 LOADING_TIP_99: "우리 수도가 국경 수비대나 있어야 할 곳에 있게 된 것에 내 책임은 없다.\n- 라도미르 푸트니크"
 LOADING_TIP_100: "독일과 맞서는 건 어렵다. 저들이 도망칠 때 붙잡을 수 없다.\n- 스테파 스테파노비치 원수"
 LOADING_TIP_101: "중화민국은 갓난아기다. 소화가 잘 안 되는 음식과 외국 의사가 처방한 강한 약을 먹지 않도록 보살피고 지켜야 한다. \n- 위안스카이"
 LOADING_TIP_102: "나라를 세우는 일에 가장 구하기 어려운 것은 실무자가 아니라 이상주의자와 계획가이다.\n- 쑨원"
 LOADING_TIP_103: "나는 사라예보에서 살아남았으니 복수를 하다가 죽을지도 모르지!\n- 오스카르 포티오레크"
 LOADING_TIP_104: "벨기에인은 없다.\n- 쥘 데스트레"
 LOADING_TIP_105: "그러나 헝가리가 이 평화를 받아들일지 거부할지 선택해야 하는 상황에 놓이게 된다면, 사실 헝가리의 선택은 단순히 자연사를 피하기 위해 자살을 해야 하는가라는 질문인 것이다.\n- 어포니 얼베르트, 1920년 1월 16일"
 LOADING_TIP_106: "그들은 단검으로 그의 손가락을 찌르고 그를 길바닥에 던졌다. \n- 플라비오 알파로의 죽음을 묘사한 목격자"
 LOADING_TIP_107: "조국의 제단에 가장 위대하고 무거운 희생을 바치는 것이 나의 의무이다. \n- 차르 페르디난트 1세"
 LOADING_TIP_108: "불가리아는 잔학 행위가 자행되는 나라다.\n- 타임스"
 LOADING_TIP_109: "난 불가리아에 왔을 때, 암살 시도가 벌어지면 암살자의 편에 서야겠다고 결정했다.\n- 차르 페르디난트 1세"
 LOADING_TIP_110: "피곤하거나 우울한 기분이 들 때 제비꽃 한 다발을 바라보면 다시 제정신을 찾곤 한다.\n- 차르 페르디난트 1세"
 LOADING_TIP_111: "페르디난트는 현명하지만 믿을 수 없다.\n- 차르 페르디난트 1세에 대해, 에드워드 7세"
 LOADING_TIP_112: "이 전쟁은 세계 대전으로 확대될 것이며, 영국도 개입할 것이다. 이 전쟁의 규모, 기간, 그리고 결말을 아는 사람은 거의 없다. 오늘날 아무도 이 전쟁이 어떻게 끝날지 전혀 예측할 수 없다.\n- 헬무트 폰 몰트케, 1914년 6월 30일 자정"
 LOADING_TIP_113: "전쟁 도중에 놓친 순간은 다시 돌아오지 않는다.\n- 알렉세이 브루실로프"
 LOADING_TIP_114: "역사는 전쟁이 끝나면 곧이어 진짜 어떤 일이 벌어질지 말해준다. 하지만 지금 중요한 것은 승리다.\n- 알렉세이 브루실로프"
 LOADING_TIP_115: "짐은 마지막 구식 군주요. 정치인들로부터 신민을 보호하는 게 내 일이오!\n- 프란츠 요제프 1세가 시어도어 루스벨트에게"
 LOADING_TIP_116: "계몽된 사회가 시도할 수 있는 사업 중 비옥한 지역과 많은 인구를 야만으로부터 되찾는 것보다 더 고귀하고 유익한 사업이 또 무엇이 있겠는가?\n- 윈스턴 처칠"
 LOADING_TIP_117: "메소포타미아는... 그렇지... 석유... 관개... 팔레스타인... 신성한 지역이고... 시온주의에 따르면... 시리아... 흠... 시리아에는 뭐가 있지? 프랑스 줘 버리자고.\n- 파리 회의 중 로이드 조지, 1919년"