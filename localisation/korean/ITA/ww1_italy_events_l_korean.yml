 ww1_italy.369.t: "이탈리아 사회당의 운명"
 ww1_italy.369.d: "최근 일어난 일련의 사건들은 이탈리아 사회당이 단순한 정당이 아니라, 국가와 왕국 자체를 파괴하려 한 내란 세력이라는 것을 분명하게 보여줍니다. 우리는 이들을 벌해야 하지만, 우리의 목표에 따라 그 방식은 매우 극적으로 달라질 수 있습니다. 사회당 내에는 왕정을 용인하고 당내 극좌파가 벌이는 폭력적인 활동에 반대하는 사회주의자들도 적지않아 있기 때문이죠. 어쩌면 이들에게 이탈리아 정치에서 자신들의 자리를 마련해줘야 할지도 모릅니다. 과연 이탈리아 사회당의 운명은 어떻게 되어야 할까요?"
 ww1_italy.369.a: "최대주의자들과 아나키스트만 문제삼고 끝내라."
 ww1_italy.369.b: "지금 당장 사회당을 강제 해산해라."
 ww1_iw_italy.1.t: "총포의 침묵"
 ww1_iw_italy.1.d: "가장 비관적인 예측보다 몇 년이나 더 길어진 잔혹한 전쟁이 마침내 우리의 승리로 끝났습니다. 이것은 우리나라 역사상 가장 위대한 승리 중 하나이지만, 국민들은 지금 애국심보다는 삶을 피폐하게 만든 전쟁이 드디어 끝났다는 사실에 안도하고 있을 뿐입니다. 전쟁 기간 동안 인플레이션은 4배 이상 치솟았고, 전국적으로 식량 부족 사태가 확산되었으며, 전례 없는 수준의 파업이 발생했고, 수십만 명이 희생되었습니다. 우리는 승리했지만, 이탈리아의 시가지는 승전국처럼 보이지 않습니다. 전후 회복은 길고 힘든 과정이 될 것입니다."
 ww1_italy.424.t: "이탈리아의 참전 협상 개시"
 ww1_italy.424.d: "이탈리아는 개전 초기에 중립을 선언했지만, 군대를 서부 전선에 투입해 프랑스에 맞서 싸우는 것을 고려하는 것으로 보입니다. 현재 이탈리아는 우리에게 몇 가지 요구사항을 내세우고 있습니다. 구체적인 내용은 곧 전달될 것입니다."
 ww1_italy.424.a: "참전은 무조건적이어야 한다!"
 ww1_italy.426.t: "이탈리아의 참전 조건"
 ww1_italy.426.d: "베를린 주재 이탈리아 대표단이 프랑스에 대한 초기 요구를 제시했습니다. 이들은 오트사부아와 함께 니스, 코르시카, 튀니지, 동아프리카에 있는 프랑스 영토를 요구했습니다. 이러한 요구들은 모두 예상했던 바이며 우리의 이해관계와 크게 충돌하지 않아, 이탈리아의 요구를 수용할 준비가 되어 있습니다. 그들의 향후 요구가 터무니없이 과도한 것이 아니길 바랍시다."
 ww1_italy.426.a: "물론이다!"
 ww1_italy.427.t: "독일의 프랑스 내 영유권 동의"
 ww1_italy.427.d: "독일 정부가 우리의 대프랑스 참전 요구를 수락했습니다. 이는 우리 정부가 예상했던 바입니다. 이제 영국에 대한 요구를 제시해봅시다."
 ww1_italy.427.a: "가보자고!"
 ww1_iw_br_italy.23.t: "협상국의 아드리아 연안 임무"
 ww1_iw_br_italy.23.d: "오스트리아 제국이 급작스럽게 해체되면서 협상국은 큰 충격에 빠졌습니다.전후 계획은 오스트리아-헝가리가 존속하면서 인접한 협상국 이웃국들에 일부 영토를 양보하고 유럽의 이류 강국으로 남는 것이었습니다. 그러나 제국이 여러 민족 국가로 붕괴하면서 협상국은 즉각적인 대응에 나서야 했습니다. 아드리아 연안의 안정을 확보하고 민족 분쟁을 막기 위해, 연안 도시를 점령할 자발적 연합이 꾸려졌습니다. 이 점령은 협상국이 아드리아 연안의 영유권을 결정할 때까지 임시적으로 유지될 것입니다. 특히 발칸 반도의 미래에 대한 이탈리아와 세르비아의 비전이 서로 달라지면서 양국 간의 긴장이 고조되고 있습니다."
 ww1_iw_br_italy.23.a: "평화를 확보하기 위해선 필요한 작전이었다."
 ww1_iw_italy.1.a: "우리는 전쟁에서 승전했다. 이제 평화를 쟁취하자."
 ww1_italy.376.t: "국내 전선 악화"
 ww1_italy.376.d: "전쟁이 2년째로 접어들면서 이탈리아 국내 상황은 점점 더 악화하고 있습니다. 물가는 사상 최고치로 치솟았고, 빵 한 조각 구하기 어려울 정도이며, 국민에게서 애국심은 찾아보기 힘듭니다. 전쟁이 계속되면서 병사들을 위한 식량 수요는 늘어나고 재정 적자는 통제 불능 상태에 이르면서, 국민의 피로감은 극에 달하고 있습니다."
 ww1_italy.376.a: "제발 조금만 더 버텨달라!"
 ww1_italy.378.t: "배급제 지연"
 ww1_italy.378.d: "국내 상황이 계속 악화되면서 식량 배급에 차질이 빚어지고 있습니다. 예상했던 대로 식량 비축분이 2년이라는 한계를 넘기면서 쌓아두었던 곡물이 바닥을 보이고 있습니다. 연이은 흉작까지 겹치면서 식량 부족 사태는 더욱 심화되고 있습니다."
 ww1_italy.378.a: "유감이군."
 ww1_red_italy.101.t: "북부의 우위 종식"
 ww1_red_italy.101.d: "리소르지멘토 이후로 이탈리아 정부는 북부에 극도로 편향된 정책을 펼쳐왔습니다. 산업 기반과 기반시설 건설을 북부에 집중하고, 북부에는 유리하지만 남부에는 불리한 관세를 시행했으며, 시위하는 남부 주민들에게는 북부보다 훨씬 폭력적으로 대응했죠. 물론, 이런 예시들은 그저 빙산의 일각에 불과합니다. 북부 중점 개발 정책은 남북 간의 깊은 반감을 키웠습니다. 이 문제가 하루아침에 해결될 수는 없지만 우선 이런 정책을 철폐하는 것이 중요한 시작이 될 것입니다."
 ww1_red_italy.101.a: "언젠가 남북은 더 많은 공통점을 갖게 될 것이다."
 ww1_italy.377.t: "사회당의 선전전 우세"
 ww1_italy.377.d: "정부는 민족주의적 선전을 퍼뜨리고 애국심을 고취시키려 노력하고 있지만, 그 효과는 미미합니다. 국내 상황이 계속 악화되면서, 이탈리아 국민들은 전쟁 즉각 철수와 국내 문제 해결을 주장하는 사회당으로 돌아서고 있습니다. 사회당의 인기가 높아질수록 혁명 세력 또한 성장하고 있으며, 이들은 곧 혁명을 일으키겠다고 공공연히 위협하고 있습니다."
 ww1_italy.377.a: "좋지 않구만!"
 ww1_red_italy.87.t: "소말리아 내 이탈리아 농민 토지 몰수 사태"
 ww1_red_italy.87.d: "내전으로 이탈리아의 동아프리카 지배력이 붕괴되자, 새로운 세력이 이탈리아 정착민들의 농지를 압수해 현지인들에게 분배하기 시작했습니다. 일부 지역에서는 이탈리아 정착민들을 겨냥한 학살 보고까지 들어오고 있습니다. 직접 개입할 여력은 거의 없지만, 우리는 박해를 피해 도망쳐 온 이들을 위해 본국에 충분한 정착 지원 패키지를 마련했습니다."
 ww1_red_italy.87.a: "백인 학살인가?"
 ww1_red_italy.10.t: "제5조의 운명"
 ww1_red_italy.8.d: "헌법을 개정하는 과정에서 제1조는 당연히 폐기되어야 할 조항입니다. “사르데냐 왕국은 살리카법에 따른 세습 군주제 국가이다.”라는 이 조항은 평등한 사회주의 국가를 수립하기 위해 반드시 폐지되어야 합니다."
 ww1_red_italy.8.a: "이탈리아에서 군주정의 시대는 끝났다!"
 ww1_red_italy.9.t: "제2조의 운명"
 ww1_red_italy.9.d: "현행 헌법 제2조에는 \"국교는 가톨릭으로, 다른 종교는 현행 법률에 따라 용인된다\"고 명시되어 있습니다. 이 조항은 폐지가 확실하지만, 이를 어떤 문구로 대체할지가 핵심 쟁점입니다. 정부 내 자치주의자들은 모든 종교의 자유를 보장하는 세속 공화국을 선언하는 문구로 대체하기를 원합니다. 반면 중앙집권주의자들은 필요할 경우 국가가 교회를 탄압할 수 있도록 하는 더 강경한 표현을 사용하길 요구하고 있습니다."
 ww1_red_italy.9.a: "모두에게 종교의 자유가 보장돼야 한다!"
 ww1_red_italy.9.b: "모든... 국민에게 종교의 자유가 보장돼야 한다!"
 ww1_red_italy.8.t: "제1조의 운명"
 ww1_red_italy.14.t: "노동조합의 우위 확고화"
 ww1_red_italy.14.d: "새로운 사회주의 정부가 들어선 이후, 정부는 지역주의자, 생디칼리스트, 아나키스트 연합과 중앙집권주의자, 그리고 최대주의자 세력 간의 심각한 분열로 골머리를 앓았습니다. 몇 주 동안 정부에선 지도부 자리를 둘러싼 치열한 권력 다툼이 이어졌죠.\n\n전국의 노동조합들은 강력한 중앙정부가 자신들의 권리가 침해할 경우, 2차 혁명을 일으키겠다고 위협했습니다. 결국 이들의 막대한 영향력이 지도부 선거를 승리로 이끌었습니다. 그렇게 중앙집권주의자들은 물러났습니다. 이제 우리는 이탈리아의 차기 총리를 결정해야 합니다."
 ww1_red_italy.14.a: "자유를 위한 승리로군!"
 ww1_italy.373.t: "사회주의 선동으로 인한 국민과 장병 사기 하락"
 ww1_italy.373.d: "전국적으로 대규모 사회주의 선전이 펼쳐지고 있는 가운데, 국민들은 불행히도 반역자들의 선전에 점점 흔들리고 있습니다. 파업이 잦아지고, 군인들의 사기도 떨어지기 시작한 것입니다."
 ww1_italy.373.a: "저 빨갱이 개자식들!"
 ww1_red_italy.10.d: "현행 헌법 제5조는 \"이탈리아의 국가원수는 국왕으로, 육해군을 지휘한다\"고 명시하고 있습니다.\n\n물론, 이제 국왕이 존재하지 않는 만큼, 이제 국군 통수권을 누구에게 부여할지 결정해야 합니다. 연정 내 다수는 국군 통제권을 지역 노동조합 및 노동자 평의회에 귀속시키기를 원하는 반면, 다른 세력은 총리가 국군을 통제하기를 원하고 있습니다. 어떤 방안을 택해야 할까요?"
 ww1_red_italy.10.a: "노동자가 통수권을 지녀야 한다!"
 ww1_red_italy.10.b: "군부는 총리가 장악해야 할 것이다."
 ww1_red_italy.11.t: "제8조의 운명"
 ww1_red_italy.11.d: "현행 헌법 제8조는 \"국왕은 국회를 소집하며, 필요시 연기 또는 해산할 권리가 있다.\"라고 되어 있습니다. 왕정이 폐지된 만큼, 이 조항을 유지할지 여부가 문제입니다. 일부는 총리에게 필요시 국회를 해산할 권한을 주자고 주장하는 반면, 일부는 조항 자체를 아예 삭제해야 한다고 주장합니다."
 ww1_red_italy.11.a: "제8조를 무효화해라. 비민주적이다."
 ww1_red_italy.11.b: "제8조를 총리와 관련된 내용으로 개정하라."
 ww1_red_italy.12.t: "제21조의 운명"
 ww1_red_italy.12.d: "현행 헌법 제21조에는 \"국왕은 전국의 관료 임명권을 가지며, 각료가 임명한 인사들을 승인한다\"고 명시되어 있습니다. 말할 필요도 없이 우리는 더 이상 군주제가 아닌 만큼, 이제 누가 각료 임명권을 행사할지 결정해야 합니다.\n\n한쪽에서는 총리가 모든 각료를 임명할 권한을 가져야 한다고 주장하는 반면, 다른 측에서는 각료 임명 시 노동조합 지지의 일정 기준을 충족해야 한다고 요구하고 있습니다. 어떻게 해야 할까요?"
 ww1_red_italy.12.a: "앞으로 각료 임명은 노조의 지지를 필요로 할 것이다."
 ww1_red_italy.12.b: "각료 임명권은 총리의 권한이 될 것이다."
 ww1_red_italy.78.t: "[ITA.GetLeader]의 신국회 선포"
 ww1_red_italy.78.d: "[ITA.GetLeader] 총리가 국회의원 임명권을 활용하여 충성파만으로 이루어진 국회를 새로이 소집하겠다고 선언했습니다. [ITA.GetLeader]의 의도대로 된다면, 소수의 최대주의자가 이탈리아를 통제하는 합법적인 독재정이 수립될 것입니다."
 ww1_red_italy.78.a: "잘 가라, 국회야!"
 ww1_red_italy.79.t: "새로운 국회가 위법이라고 선언한 국회의원들"
 ww1_red_italy.79.d: "원내 야권이 총리에게 국회의원 임명권이 없다는 점을 내세우며, 총리가 지명한 의원들에게 의석을 내어주지 않겠다고 공식 발표했습니다. 이들은 어떤 일이 있어도 현 위치를 고수하며, 총리의 권한을 견제하는 견실한 감시 역할을 계속 수행할 작정입니다."
 ww1_red_italy.79.a: "이봐! 그러면 안 되지!"
 ww1_red_italy.80.t: "긴급회기"
 ww1_red_italy.80.d: "국회가 긴급 회기를 위해 소집되었는데, 우리가 축출했던 거의 모든 국회의원들이 나타나 자신들의 의석을 내주기를 거부했습니다. 이들의 의도는 불분명합니다. 하지만 불법적인 국회의원 자격으로 투표를 시도하고 있다는 점을 고려할 때, 이들에게는 어떠한 법적 권한도 없습니다."
 ww1_red_italy.80.a: "간단하게 체포해라."
 ww1_red_italy.90.t: "국회의 운명"
 ww1_red_italy.90.d: "우리가 정권을 장악한 지금, 이미 약화된 국회의 권한을 완전히 무력화될 필요가 있습니다. 총리에게 새로운 국회의원을 임명할 수 있는 권한이 있는 만큼, 국회를 충성파로 채우는 계획이 확정되었고 이제 실행에 옮겨질 수 있습니다."
 ww1_red_italy.90.a: "모두 금지다!"
 ww1_red_italy.91.t: "이탈리아 사회당 전당대회"
 ww1_red_italy.91.d: "라차리 총리가 사임한 후 치뤄진 차기 총리 선거가 끝났습니다. 여러 거물 정치인들이 도전장을 냈지만, 당 선거인단의 투표 끝에 한 명의 승자가 결정되었습니다. 이탈리아의 새로운 총리는…"
 ww1_red_italy.91.a: "베니토 무솔리니!"
 ww1_red_italy.91.b: "니콜라 봄바치!"
 ww1_red_italy.81.t: "국회의 탄핵 선언"
 ww1_red_italy.81.d: "국회는 긴급 회기를 소집하고, 우리가 부여받은 새로운 권한을 무효화하고 총리를 해임할 권한을 스스로에게 부여하는 개헌안을 통과시켰습니다. 국회가 즉각적인 표결을 통해 우리를 축출하려 한 것입니다. 그러나 이는 단순한 쇼에 불과합니다. 우리는 곧 그들을 체포할 것입니다."
 ww1_red_italy.81.a: "재밌구만!"
 ww1_red_italy.82.t: "경찰의 국회 습격"
 ww1_red_italy.82.d: "우리의 명령에 따라 경찰이 국회에 들어가 불법 국회의원들을 체포했습니다. 그들이 사라지자 우리가 임명한 신임 국회의원들이 자리를 차지했고, 곧 긴급회기를 열기로 합의했습니다."
 ww1_red_italy.82.a: "저 반동분자들이 드디어 사라졌구만!"
 ww1_red_italy.83.t: "국회의 자진 해산"
 ww1_red_italy.83.d: "신임 국회의원들이 곧바로 국회를 해산하는 안건을 통과시켰습니다. 모든 권력은 이제 행정부에 집중되었고, 국정은 500명의 말싸움꾼 대신 총리와 소수의 측근 참모들과 각료들이 책임지게 되었습니다."
 ww1_red_italy.83.a: "진정한 민주주의가 이루어졌다!"
 ww1_red_italy.84.t: "로마 진군 실패!"
 ww1_red_italy.84.d: "좌익반대파가 국회 강제해산에 반발해 정변을 시도했으나, 경찰과 국군에 의해 손쉽게 진압되었습니다. 다만 사상자가 발생했습니다. 좌익 정변이 철저히 실패하면서, 우리 정권은 상당히 안전한 위치에 올랐습니다. 앞으로 어떤 조직도 이번보다 더 성공적인 시도를 할 수는 없을 것입니다."
 ww1_red_italy.84.a: "이탈리아가 마침내 우리의 것이다!"
 ww1_red_italy.85.t: "에리트레아 내 이탈리아 통제권 붕괴!"
 ww1_red_italy.85.d: "내전 발발 이후 이탈리아의 에리트레아 지배력은 붕괴했고, 소수의 식민군만이 민중 봉기에 맞서 싸우고 있습니다. 이들을 식민억압으로부터 해방해야 하나, 장차 이탈리아가 안정을 되찾으면 문제가 될 수도 있습니다."
 ww1_red_italy.85.a: "침공을 개시하라! 에리트레아를 식민주의자들의 손에서 해방하자!"
 ww1_red_italy.85.b: "향후 발생할 수 있는 모든 반발을 피해야 한다."
 ww1_red_italy.86.t: "에티오피아의 에리트레아 침공!"
 ww1_red_italy.86.d: "에티오피아가 내전으로 약화된 우리의 통제권을 틈타 에리트레아를 침공했습니다. 이는 1896년 아드와 전투에 이어 또다시 치욕적인 패배이지만, 지금은 이를 되찾을 방법이 없습니다."
 ww1_red_italy.88.t: "기업들의 대탈출"
 ww1_red_italy.88.d: "왕당파가 항복하자, 기업들은 자산을 대거 회수하고 인접한 자본주의 국가들로 달아났습니다. 그들은 자산이 즉각 국유화될 것이라 믿고, 국유화를 피하고자 해외로 도망친 것으로 보입니다. 이로 인해 GDP와 산업 역량이 급격히 축소되었습니다."
 ww1_red_italy.88.a: "산업 역량 따위가 아닌, 노동자의 권리가 중요하다!"
 ww1_red_italy.86.a: "아드와 전투에 이어, 또 이런 꼴이라니."
 ww1_red_italy.96.t: "제2조 2차 개정안"
 ww1_red_italy.96.d: "군주제가 붕괴한 후 열린 제1차 제헌회의는 비교적 괜찮은 결과를 냈으나, 제2조의 문구는 결코 충분하지 않습니다. 다행히 [ITA.GetLeader] 총리가 법령을 통해 헌법을 개정할 수 있습니다. 이번 개정으로 이탈리아는 마침내 [ITA.GetLeader] 총리가 꿈꾸던 무신론 국가가 될 것입니다."
 ww1_red_italy.96.a: "우리 사회에 종교를 위한 자리는 없다."
 ww1_red_italy.77.t: "새로운 권한 장악"
 ww1_red_italy.77.d: "우리는 헌법의 대부분을 다시 썼지만, 일부 조항은 손대지 않은 채 남아 있어 총리의 권한을 대폭 확대할 여지가 있습니다. 국왕이 각료를 임명하고, 선거 절차를 규정하며, 의원을 임명할 수 있도록 한 조항들은 모두 폐지되었으나, 그 대체 조항은 마련되지 않았습니다. 대부분의 사람은 이러한 권한이 완전히 사라졌다고 해석하겠지만, 우리는 단순히 이 조항들이 총리에게 이관될 의도로 누락된 것이라 보고 있습니다. 헌법 해석을 다룰 대법원이 존재하지 않으므로, 이제 이 권한들을 당연히 행사해야 합니다."
 ww1_red_italy.77.a: "작은 정부에 한 발짝 더 가까이."
 ww1_italy.350.t: "군 동원?"
 ww1_italy.351.t: "노동총동맹과의 협업?"
 ww1_italy.347.t: "북부 폭동"
 ww1_italy.347.d: "북부의 사회주의 조직들은 우리가 사회주의 운동을 분열시키려 한다는 시도를 이미 눈치채고 있었던 것 같습니다. 격렬하게 분열되어 있음에도 불구하고, 우리 정부의 약화 시도에 맞서 연합하기 시작한 것입니다. 아나키스트부터 최대주의자, 개혁사회주의자에 이르기까지 모두 북부 전역에서 시위에 나서고 있으며, 폭력의 수준은 지역별로 차이를 보이고 있습니다."
 ww1_italy.347.a: "개새끼들..."
 ww1_italy.438.t: "정부의 보석류 압수!"
 ww1_italy.438.d: ""
 ww1_italy.438.a: ""
 ww1_italy.348.t: "전국적인 소요를 촉발한 반전주의 시위대 학살 사건"
 ww1_italy.348.d: "북부 폭동이 심각하게 격화되는 가운데, 이탈리아군 장교들과 반전사회주의 시위대가 충돌하였고, 이내 시위자 3명이 사망하는 사건이 발생했습니다.\n\n정부는 시위대가 사태를 유발했다고 주장하고 있지만, 시위대 측은 우리가 이탈리아인의 자유를 잔혹하게 탄압하고 있다고 맹렬히 비난하고 있습니다. 이 사망자들은 북부 사회주의자들의 순교자로 추앙받았으며, 이에 따라 전국의 사회주의 조직들은 공식적인 총파업을 선언했습니다."
 ww1_italy.349.t: "이탈리아 전역에서의 자립 코뮌 선포"
 ww1_italy.349.d: "북부의 총파업이 급진화되면서, 거의 100여 개의 도시들이 독립 코뮌을 선포하며 일부 노동자들이 무장봉기를 시도하고 나섰습니다. 비록 아직은 이 반란을 내전이라 부르기는 무리가 있지만, 모두가 최악의 상황에 대비하기 시작했습니다."
 ww1_italy.349.a: "당장 대응책을 준비하라!"
 ww1_italy.348.a: "이 또한 모두 지나갈 것이다."
 ww1_red_italy.58.t: "이탈리아를 향한 위협"
 ww1_red_italy.58.d: "지금까지는 다른 이념에 비교적 관대했지만, 남부에서 발생한 폭동과 그에 따른 사태는 그런 이상주의적 태도가 더 이상 지속될 수 없음을 보여주었습니다. 만약 우리의 적들이 뜻을 이룬다면, 우리 정부는 전복될 것이며, 그들은 결코 우리를 용납하지 않을 것입니다. 따라서 우리는 더 이상 이상주의적 정책을 유지할 수 없으며, 자유주의자-보수주의자-국수주의자들에 대한 탄압을 시작해야 합니다."
 ww1_red_italy.58.a: "손을 써야만 할 때인가."
 ww1_italy.353.t: "노동총연맹의 코뮌 운동 지지"
 ww1_italy.353.d: "이탈리아 노동총연맹에 손을 내밀려던 우리의 시도는 완전히 실패로 돌아갔습니다.\n\n정부와 군의 잔혹한 강경책에 노조 지도자들은 실망했고, 그 결과 이제 정부 대신 폭동을 선동하는 아나키스트들을 지지하는 지경에 이른 것입니다. 노동총연맹은 사실상 정부 전복을 지지하는 입장을 발표했고, 초기 단계에서 신속하게 대처하지 못한 탓에 그들의 입지는 더욱 강화되었습니다.\n\n이제 이탈리아는 전면적인 내전의 위험에 직면했습니다."
 ww1_italy.353.a: "놈들의 수급을 이리로 가져와라! 당장!"
 ww1_italy.354.t: "정부의 무대응으로 인한 상황 악화"
 ww1_italy.354.d: "우리 정부는 현재 북부 폭동에 제대로 대응하지 못하고 있습니다. 군 투입을 결정하지 않은 사이, 북부의 소규모 경찰력은 이미 완전히 제압당했습니다. 주요 사회주의 세력과의 어떠한 대화 시도도 없었기에, 상황은 급속히 악화되었습니다.\n\n혼란스럽게 시작되었던 코뮌들이 실제로 자체적인 조직을 정비하고 있는 가운데, 이제 이들을 진압해야 할 시점이 분명히 도래했습니다. 물론 이 과정은 유혈 사태를 수반할 가능성이 매우 큽니다."
 ww1_italy.354.a: "놈들은 곧 뼈저리게 후회하게 될 것이다!"
 ww1_italy.351.d: "이탈리아 노동총연맹은 우리 정부에 비판적인 입장을 고수하지만, 북부에서 정부 전복을 꾀하는 수많은 아나키스트 단체들보다는 훨씬 온건합니다.\n\n우리가 노동총동맹과 접촉을 시도한다면, 이들이 아나키스트들에게 철수와 자제를 촉구하도록 설득할 가능성이 높습니다."
 ww1_italy.351.a: "연락해보자."
 ww1_italy.351.b: "저놈들은 매국노 단체다. 무시해라."
 ww1_italy.350.d: "북부의 상황을 우려한 일부 각료들이 반군을 진압하기 위해 국군을 동원하는 게 어떻겠냐고 물어왔습니다. 국군 동원이 대부분의 시위대를 물러나게 하고, 남은 폭력 시위대를 취약하게 만들 것이라고 주장하면서 말이죠. 하지만 정부 내 다른 각료들은 국군 동원과 같은 과잉조치가 되려 정세를 악화시킬 수 있다며 우려하고 나섰습니다."
 ww1_italy.350.a: "군대를 동원하되, 도발받을 경우에만 대응하도록 하라."
 ww1_italy.350.b: "군대 동원은 지나친 조치다. 경찰만으로도 충분히 처리할 수 있다."
 ww1_italy.350.c: "군대를 동원하여 폭도들을 진압하도록."
 ww1_italy.352.t: "붉은 주간 진압 성공"
 ww1_italy.352.d: "붉은 주간에 대한 우리 정부의 일관된 대응으로, 북부의 폭동과 아나키스트 소요 사태가 빠르게 진정세를 보이고 있습니다. 대부분의 시위대는 이미 귀가하였으며, 자치 코뮌을 세우려 시도한 인물들은 우리 진압 부대에 의해 체포되었습니다. 물론 북부의 안정이 완전히 회복된 것은 아니지만, 반정부 폭동은 종료되었다고 볼 수 있습니다."
 ww1_italy.352.a: "아슬아슬했어!"
 ww1_italy.359.t: "우파의 정부 타도 운동"
 ww1_italy.359.d: "이탈리아의 우익 진영은 비솔라티 내각을 향한 강한 반감을 숨기지 않고 있습니다.\n\n비솔라티 총리가 노동조합을 지지하고 강화하는 정책을 추진하면서, 우익 세력은 산업총연맹의 지원을 등에 업은 듯 비난 수위를 노골적으로 높이고 있습니다. 원내 우파 의원들은 정부를 비난하는 장시간의 연설을 이어가면서, 국왕에게 비솔라티 해임을 강력히 요구하고 있습니다.\n\n아직 내각은 유지되고 있지만, 이들의 비난 강화로 인해 국회 분열과 정치적 양극화는 더욱 심화되고 있습니다."
 ww1_italy.361.t: "국왕에게 호소하는 우파"
 ww1_italy.361.d: "남부에서 폭동이 발생하자, 종교 우파 인사들이 국왕을 알현하고 이탈리아를 불안정하게 만들고 국민들의 종교적 자유를 침해한다는 이유로 사회주의 정부를 해산해달라고 요청했습니다. 국왕은 지금까지 수많은 요구에 저항해왔지만, 남부의 폭동을 보며 비솔라티 정부가 너무 급진적인 변화를 추진하고 있다는 주장에 설득되기 시작했습니다. 만약 그의 개혁이 이탈리아를 내전으로 몰아넣는다면 어떻게 될까요?"
 ww1_italy.361.a: "뭐가 무섭다고 저리 호들갑인가?"
 ww1_italy.361.b: "타당한 소리같군. 졸리티에게 조각을 명해라."
 ww1_italy.360.t: "남부 폭동"
 ww1_italy.360.d: "우리의 교육 국유화 정책은 남부에서 심각한 반발을 불러왔습니다. 남부의 가톨릭 신자들은 정부가 종교적 자유를 박탈하고 이탈리아의 도덕적 기반을 파괴하려 한다고 주장하고 있습니다. 그들은 거리로 나와 시위를 벌이기 시작했고, 일부는 지역 교육 당국과 충돌하기도 했습니다."
 ww1_italy.360.a: "어딘가에 세뇌된 놈들이 제일 역겨운 법이다."
 ww1_italy.359.a: "저들은 그저 시끄러운 소수일 뿐이다."
 ww1_italy.345.t: "민주사회주의자"
 ww1_italy.345.d: "이탈리아 근현대사에서 가장 좌익 정권이라 할 수 있는 졸리티 내각이 들어서자, 많은 보수주의자들은 자신들이 재집권할 차례라 생각하며 그의 후계자에 관심을 보였습니다. 하지만 졸리티는 보수파를 약화시킬 목적으로 좌파 후계자를 택하며 그들의 기대를 저버렸습니다. 그는 많은 이들의 예상을 깨고 국왕을 알현하여 이탈리아 사회당 소속 의원을 후임으로 추천했습니다.졸리티가 비솔라티를 지지한 주된 이유는, 비솔라티가 집권하면 사회당이 극단주의 노선에서 벗어나 온건해지고, 이에 따라 이탈리아 정계가 크게 안정화될 것이라고 믿었기 때문입니다."
 ww1_italy.345.a: "흥미로운 도박이로군."
 ww1_red_italy.72.t: "Imflammatory Speech Provokes Tensions With Parliament"
 ww1_red_italy.72.d: "[ITA.GetLeader]'s recent speech has caused outrage amongst some of parliament. In part of the speech, [ITA.GetLeader] outright criticized the parliamentry tradition in Italy, suggesting that a true democracy would be found in a dictatorship of the proletariat and not in a bickering and divided parliament. It's lead many parliament members to fear their positions in government, although there's not much they can do right now."
 ww1_red_italy.72.a: "It's true. What we have right now is hardly a true democracy."
 ww1_italy.304.d: "오늘 [ITA.GetLeader]의 외교관들이 우리를 찾아와 이탈리아령 소말릴란드 식민지에 통합될 것을 통보하였습니다. 물론 우리는 이탈리아의 요구를 거절할 선택지가 없었으며, 그들의 지시에 굴복할 수밖에 없었습니다."
 ww1_italy.304.a: "왜 여길 플레이하고 계십니까?"
 ww1_italy.304.b: "저항하라!"
 ww1_red_italy.111.t: "프랑스의 무기 지원"
 ww1_red_italy.111.d: "프랑스는가 무기 지원 요청을 무시하지 않았습니다."
 ww1_red_italy.111.a: "고맙다!"
 ww1_red_italy.112.t: "프랑스의 무기 전달 거부"
 ww1_red_italy.112.d: "프랑스가 사회주의 동지 국가를 돕기 위한 무기 지원 요청을 거절하였습니다."
 ww1_red_italy.112.a: "부끄럽군."
 ww1_red_italy.73.t: "전후 통치 문제"
 ww1_red_italy.73.d: "군주제 타도를 위해 싸운 각 파벌은 서로 매우 다른 미래상을 지니고 있습니다. 일부는 완전한 무정부 상태를, 또 일부는 프롤레타리아 독재를 원하고 있습니다. 전후 정부의 형태를 두고 벌어지는 논쟁은 연합을 위태롭게 만들고 있으며, 결국 타협이 이루어졌습니다. 전쟁이 끝난 뒤 조기 총선을 실시하여 현행 이탈리아 국회를 유지하는 것입니다. 이로써 모든 파벌은 국민의 선택을 받을 기회를 가질 것이고, 인민의 신임을 얻은 세력이 자신들의 의제를 실현하게 될 것입니다."
 ww1_red_italy.73.a: "공정한 타협안인 것 같구만."
 ww1_italy.304.t: "이탈리아의 합병 요구"
 ww1_italy.198.t: "[FROM.GetNonIdeologyName]의 관세 인하 동의"
 ww1_italy.198.d: "[FROM.Capital.GetCapitalVictoryPointName]발 소식에 따르면, [FROM.GetNonIdeologyAdjective] 정부가 자국 내 무역 촉진을 위해 식민지 외 국가들에 부과하던 관세를 인하하기로 합의하였다고 합니다. 단, 그 조건으로 우리가 [FROM.GetNonIdeologyAdjective]산 수출품에 부과하던 관세를 낮출 것을 요구하였습니다. 이 협정을 통해 양국 간 교역이 활발해질 것이고, 양국 다 큰 무역 이윤을 얻게 될 것입니다."
 ww1_italy.198.a: "훌륭하다."
 ww1_italy.199.t: "[FROM.GetNonIdeologyName]의 관세 인하 거부"
 ww1_italy.199.d: "[FROM.GetNonIdeologyAdjective] 정부가 우리에게 “특별 대우는 불가능하다”는 입장을 밝히며 관세 인하 제안을 거절하였습니다. 이로 인해 [FROM.GetNonIdeologyName]과의 관계는 냉각되었지만, 협상은 계속 이어가야 합니다."
 ww1_italy.199.a: "으, 그러시던가."
 ww1_italy.372.a: "뭘 할 수 있을지 두고 보자."
 ww1_italy.307.t: "농민 대출 문제"
 ww1_italy.307.d: "현재 이탈리아는 남부 농민들에게 상당한 수준의 재정 지원을 제공하고 있습니다. 하지만 정부가 재정 절감을 추진하면서, 농업 보조금을 삭감하자는 목소리가 커지고 있습니다. 이는 일부 농민에게 타격을 줄 수 있지만, 최근 농산물 수요 증가로 인해 많은 이들이 파산하지 않을 것이라는 주장도 존재합니다. 과연 우리는 지원을 줄여야 할까요?"
 ww1_italy.307.a: "식량이 가장 절실한 때에 왜 지원을 줄여야 하는 거지?"
 ww1_italy.307.b: "농민 지원액은 삭감될 것이다. 우리에겐 돈이 필요하다."
 ww1_italy.184.t: "영불 해군 위협"
 ww1_italy.184.d: "최근 프랑스가 영국과 해군 조약을 비준했다는 소식은 우리 정부에 큰 충격을 안겨주었습니다.\n\n영국과 프랑스의 협력이 강화되면서, 중앙 동맹국과 영국이 주도하는 협상국 사이에 전쟁이 발생할 경우 이탈리아-독일-오스트리아 연합 해군이 완패할 위험이 커졌습니다. 이러한 전력 격차에 대한 우려로 인해 해군 내부에서는 예산 증액과 전력 강화를 요구하는 목소리가 거세지고 있습니다."
 ww1_italy.184.a: "일리가 있군."
 ww1_italy.184.b: "작금의 해군 예산은 충분하다."
 ww1_iw_italy.2.t: "군수산업 전환 실패"
 ww1_iw_italy.2.d: "군수 산업을 민간 산업으로 전환하려는 노력은 계획대로 이루어지지 않고 있습니다. 자금난으로 인해 공장 전환이 제대로 이루어지지 못하고 있으며, 그 결과, 현대적 설비나 부품이 부족한 공장들이 사실상 무용지물로 남아 있는 상황입니다."
 ww1_iw_italy.2.a: "좋지 않은데..."
 ww1_italy.327.t: "사회당 단결에 난항을 겪는 투라티"
 ww1_italy.327.d: "사회당은 공식적으로 졸리티를 지지하고 있지만, 정작 투라티 당서기는 중요한 투표에서 당내 단결을 이끌어내는 데 난항을 겪고 있습니다. 베니토 무솔리니와 같은 급진주의자들이 당내 극단주의 세력을 부추겨 졸리티에게 반대하도록 만들면서, 졸리티에게 반대하는 표가 점점 늘어나고 있습니다."
 ww1_italy.327.a: "투라티보고 정신 좀 차리라고 해라!"
 ww1_italy.302.t: "남부 폭동"
 ww1_italy.302.d: "전쟁으로 인한 식량난이 남부의 빈곤한 농민들에게 큰 고통을 안겨주고 있습니다. 작년 흉작으로 이미 어려움을 겪던 이들은, 군에 식량을 우선 배분해야 하는 새 법률로 인해 자신들이 먹을 식량조차 부족한 실정입니다. 그 결과 남부 전역에서 폭동이 발생하고 있으며, 농민들은 정부의 구제를 강력히 요구하고 있습니다."
 ww1_italy.302.a: "어쨌건, 우리가 나서서 도와야만 한다."
 ww1_italy.332.t: "우유값 시위"
 ww1_italy.332.d: "정부는 심각한 물류난을 막고자 우유값에 최저가를 설정했습니다. 하지만 시민들은 이 가격이 너무 높다고 여기고 있습니다. 특히 어머니들이 우유값 인하를 요구하며 거리에 나서고 있으며, 일부는 우유를 훔치기까지 하고 있습니다."
 ww1_italy.332.a: "우유값 25% 인하를 약속해라."
 ww1_italy.332.b: "거 좀 닥치라고 해라!"
 ww1_italy.302.b: "이 전쟁은 우리 모두가 이겨내야 하는 고난이다."
 ww1_italy.308.t: "오스트리아군의 영토 진입!"
 ww1_italy.308.d: "이탈리아에 재앙이 닥쳤습니다. 오스트리아군이 영토에 진입한 것입니다. 우리가 국민과 병사들에게 선전하던 것과 달리, 전쟁 상황은 급속도로 우리에게 불리해졌습니다. 동맹국들은 우리의 무능함에 분노하고 있으며, 국민들은 두려움에 떨고 있습니다."
 ww1_italy.308.a: "우리가 곧 놈들을 쫓겨낼 것이다!"
 ww1_italy.259.d: "겨울이 끝나고 날씨가 풀리면서, 남부 이탈리아 농부들은 참혹한 흉작을 맞이했습니다. 불운한 기상 조건 때문에 평소보다 수확량이 크게 줄었고, 이로 인해 농부들은 파산 위기에 처했으며 식료품 가격은 폭등할 것으로 예상됩니다. 이번 흉작은 이미 전국적인 위기를 초래하고 있습니다."
 ww1_italy.258.t: "험악한 노사관계"
 ww1_italy.258.d: "우리의 노력에도 불구하고, 노사관계는 여전히 최악의 상태입니다. 파업은 일상화되었고, 상호 불신이 깊어졌으며, 사회주의는 여전히 노동자들 사이에서 높은 지지를 받고 있습니다. 이러한 잦은 파업 사태는 산업 생산 기반을 심각하게 약화시키고 있으며, 이미 미약한 국가 산업력의 회복을 더욱 지연시키는 요인이 되고 있습니다."
 ww1_italy.258.a: "음, 로마가 하루아침에 지어지지 않긴 했잖아."
 ww1_italy.259.t: "남부의 흉작"
 ww1_iw_br_italy.55.b: "현 국경을 유지하자."
 ww1_iw_br_italy.56.t: "이탈리아의 동의"
 ww1_iw_br_italy.56.d: "이탈리아가 우리의 영토 교환 제안을 수락하였습니다. 따라서 이제 조약을 체결하고 상호 이익이 되는 영토 교환을 완료할 수 있습니다."
 ww1_iw_br_italy.56.a: "좋다."
 ww1_iw_br_italy.57.t: "라팔로 조약 체결"
 ww1_iw_br_italy.57.d: "협상이 마무리되면서 아드리아해 점령 시대는 막을 내렸고, 새로운 확정 국경이 합의되었습니다. 이제 새로 편입된 아드리아 해 연안 지역을 통합하면서 평화와 번영이 뒤따르기를 기대할 수 있습니다."
 ww1_iw_br_italy.58.t: "이탈리아의 거부"
 ww1_iw_br_italy.58.d: "이탈리아가 우리의 영토 교환 제안을 거부하고 현행 국경을 그대로 유지할 것을 요구하였습니다. 따라서 우리는 사실상의 현 국경을 공식적으로 인정하는 협정에 서명할 준비를 마쳤습니다."
 ww1_iw_br_italy.58.a: "그렇게 하지."
 ww1_iw_br_italy.57.a: "Glad thats over with"
 ww1_italy.439.t: "우리가 차지할 오스만 제국 영토"
 ww1_italy.439.d: "영국과 프랑스는 오스만 제국의 상당 부분을 분할하는 내용에 공식적으로 합의했으며, 이제 우리를 이 협상에 끌어들였습니다. 그들은 종전 후 우리에게 아나톨리아 남부의 영토를 제공하겠다고 제안하고 있습니다."
 ww1_iw_br_italy.55.t: "세르비아의 영토 교환 제안"
 ww1_iw_br_italy.55.d: "달마티아 점령에 대한 현지 슬라브인의 맹렬한 저항은 세르비아의 주목을 받고 있습니다. 이에 세르비아는 우리가 가진 달마티아 점령지 대부분을  이탈리아 소수 민족이 더 많이 거주하는 슬로베니아의 영토 일부와 교환하여 이 문제를 해결해 줄 것을 제안해왔습니다."
 ww1_iw_br_italy.55.a: "괜찮은 소리같군."
 ww1_iw_br_italy.59.t: "알바니아 건국"
 ww1_iw_br_italy.59.d: "독일 및 오스트리아와의 조약에 따라, 신생 알바니아 보호령의 국경이 최종 확정되었습니다. 이로써 국제적인 공식 인정을 받게 되었고, 우리는 발칸반도 상당 부분을 합법적으로 통제할 수 있게 되었습니다."
 ww1_iw_br_italy.59.a: "알바니아와 이탈리아에 영광을!"
 ww1_italy.259.a: "대자연은 왜 우리에게 이런 시련을 주는 걸까?"
 ww1_italy.439.a: "합당해 보이는데."
 ww1_iw_br_italy.50.t: "프랑스의 지지"
 ww1_iw_br_italy.53.t: "프랑스의 지지 거부"
 ww1_iw_br_italy.54.t: "이탈리아의 아드리아해 문제 해결 제안"
 ww1_iw_br_italy.54.d: "대전쟁 종전 이후 아드리아 문제는 미해결 상태로 남아 있었으며, 반드시 해결되어야 합니다. 오늘 이탈리아가 이 문제를 해결하기 위한 조약 체결을 위해 우리에게 접근해왔습니다. 우리는 순수 슬라브 영토인 달마티아 통제권을 원하지만, 이탈리아는 다른 곳에 야심을 품고 있습니다. 어쩌면 타협점을 찾을 수도 있을 것입니다."
 ww1_iw_br_italy.54.a: "거래를 제안하자."
 ww1_iw_br_italy.53.d: "우리의 '우방'인 프랑스는 다가오는 세르비아와의 협상에서 우리를 지원하기를 거부했습니다. 그들은 \"이는 자신들의 문제가 아니며, 어떤 편에도 서고 싶지 않다\"고 밝혔습니다. 이는 매우 유감스러운 일이며, 세르비아로부터 우리가 원하는 모든 것을 얻기가 훨씬 더 어려워질 것임을 의미합니다."
 ww1_iw_br_italy.53.a: "그렇다면 우리 스스로 해결해보도록 하지."
 ww1_iw_br_italy.52.t: "세르비아의 모든 요구 수용"
 ww1_iw_br_italy.52.d: "세르비아와의 협상에서 완벽한 결과를 얻었습니다. 세르비아가 우리의 모든 요구를 전면 수용함에 따라, 우리는 이스트리아 지역의 영토를 확장하는 동시에 달마티아 지역의 기존 영토를 유지하는 데 성공했습니다."
 ww1_iw_br_italy.52.a: "진정한 이탈리아 국가를 건설했도다."
 ww1_iw_br_italy.50.d: "동맹국인 프랑스가 아드리아해 문제 협상에서 우리에게 유리한 합의를 이끌어내는 데 도움을 주겠다고 통보했습니다. 프랑스의 압박이 있다면, 세르비아는 결국 우리의 모든 요구를 수용할 수밖에 없을 것입니다."
 ww1_iw_br_italy.50.a: "훌륭해."
 ww1_iw_br_italy.51.t: "프랑스와 이탈리아의 조약 요구"
 ww1_iw_br_italy.51.d: "대전쟁 이후 미해결 상태로 남아 있던 아드리아해 문제가 마침내 정리되어야 할 시점에 이르렀습니다. 오늘, 프랑스의 지원을 등에 업은 이탈리아가 우리 정부에 접근하여, 일방적으로 이탈리아에게 유리한 조약에 서명하라고 압박했습니다. 프랑스의 지원과 우리를 도와줄 다른 국가가 없는 상황에서, 우리는 사실상 이탈리아의 요구를 수용할 수밖에 없습니다."
 ww1_iw_br_italy.51.a: "프랑스라고? 믿던 도끼에 발등이 찍혔다!"
 ww1_iw_br_italy.49.t: "이탈리아의 라팔로 조약 중재 모색"
 ww1_iw_br_italy.49.d: "발칸 영토의 미래를 두고 여러 차례 분쟁을 겪었던 이탈리아와 세르비아가 라팔로에서 조약 체결을 위해 회담을 가졌습니다. 이탈리아는 우리가 자신들의 편에 서서 중재해 줄 것을 요청하고 있습니다. 목표는 세르비아가 [ItaGetEntenteTreatyName] 조약에서 약속된 모든 영토와 이스트리아 지역의 영토까지 포기하도록 압력을 가하는 것입니다. 우리는 어떻게 대처해야 할까요?"
 ww1_iw_br_italy.49.a: "이탈리아는 우리의 동맹국이다. 그들을 도와주자."
 ww1_iw_br_italy.49.b: "세르비아와의 관계가 악화되면 안 된다. 서로 해결하게끔 내버려 둬라."
 ww1_iw_br_italy.48.t: "아드리아 해안에서 거세지는 세르비아인들의 저항"
 ww1_iw_br_italy.48.d: "달마티아에서 슬라브족과 이탈리아군 간 폭력 사태가 발생하고 있습니다. 민간인과 군대의 충돌은 해당 영토에 대한 우리의 통제력을 약화시키고 있으며, 해외에서의 국가 이미지를 악화시키고 있습니다."
 ww1_iw_br_italy.48.a: "해결책이 필요하다..."
 ww1_iw_br_italy.47.t: "아드리아해를 떠나며"
 ww1_iw_br_italy.47.d: "영국이 아드리아해에서 철수하고 이 지역의 긴장이 완화되면서, 우리의 아드리아해 점령은 사실상 아무런 의미가 없어졌습니다. 이에 따라 주둔군에게 철수를 명령했습니다."
 ww1_iw_br_italy.47.a: "우린 해야할 일을 했다."
 ww1_iw_br_italy.26.t: "아드리아해 상황"
 ww1_iw_br_italy.26.d: "아드리아 해안 점령은 애초에 법적 존재에 불과했을 뿐, 실질적인 통제력은 없었습니다. 이러한 상황에서 한 이탈리아 민족주의자가 피우메를 아무런 저항 없이 점령한 사건은 우리가 이 지역을 실제로 통제할 의지가 거의 없었음을 명확히 드러냈습니다. 피우메의 함락으로 우리의 점령은 이제 완전히 무의미해졌으며, 따라서 아드리아 해안에서 공식적으로 철수하기로 결정했습니다."
 ww1_iw_br_italy.26.a: "잘 가라."
 ww1_iw_br_italy.27.t: "영국의 아드리아해 점령 포기"
 ww1_iw_br_italy.27.d: "단눈치오가 피우메를 점령한 후, 영국은 아드리아해의 모든 점령지에서 완전히 철수하기로 결정했습니다. 어차피 이 점령지들은 전후에 우리에게 약속되었던 땅이었기 때문에, 영국은 이 영토들을 우리에게 양도했습니다."
 ww1_iw_br_italy.27.a: "알았다."
 ww1_iw_br_italy.24.t: "피우메의 운명"
 ww1_iw_br_italy.24.d: "파리 강화회담에서 우리는 피우메 이양을 요구했지만, 협상국은 그다지 호의적이지 않았습니다. 영국, 프랑스, 세르비아와 미국 모두 우리에게 피우메를 독립시키는 대안을 강하게 압박하고 있습니다. 우리는 협상국의 제안에 어떻게 대응해야 할까요?"
 ww1_iw_br_italy.24.a: "적절한 감독만 있다면 공정한 타협안이다."
 ww1_iw_br_italy.24.b: "놈들의 의견 따위는 상관없다! 이탈리아인들이 피 흘려 차지한 영토는 우리 영토다!"
 ww1_italy.372.t: "국왕의 카도르나 임명"
 ITA_war_on_religion: "종교 전쟁"
 ww1_italy.372.d: "전선의 상황이 급속히 악화되자, 국왕은 극단적인 조치를 취했습니다. 칙령을 통해 루이지 카도르나 참모총장을 총리로 임명하고 비상대권을 부여한 것입니다. 카도르나는 전쟁 내내 이탈리아 총리들의 국내 정책을 비판하며, 사회주의자들과 파업 노동자, 그리고 평화주의자들에게 지나치게 관대했다고 주장해왔습니다."
 ww1_italy.281.t: "우리의 실망스러운 전과에 실망한 동맹들"
 ww1_italy.281.d: "이탈리아는 수개월 넘게 전쟁에 참여하고 있으나, 주전선에서는 거의 아무런 성과를 내지 못하고 있습니다. 우리 동맹국들은 이탈리아가 적의 주요 거점을 신속하게 점령하여 전쟁에서 결정적인 역할을 맡아주기를 기대했으나, 실제로는 진전이 전혀 없었습니다."
 ww1_italy.281.a: "도무지 말이 통하지를 않는군!"
 ww1_italy.300.t: "정부 붕괴"
 ww1_italy.300.d: "[ITA.GetLeader]의 미흡한 대전쟁 지휘 방식은 그의 정치적 영향력을 급격히 약화시켰습니다. 결국 [ITA.GetLeader] 총리는 국왕에게 사의를 표명했고, 이에 국왕은 전세를 반전시킬 수 있기를 바라며 신임 총리를 임명했습니다."
 ww1_italy.300.a: "상황이 좀 나아지길 바라자."
 ww1_italy.301.t: "사회당의 반전 활동 지지"
 ww1_italy.301.d: "이탈리아 사회당 지도부 다수가 현 전쟁을 ‘제국주의 전쟁’으로 공식 규정하고, 반전주의와 평화주의를 당의 공식 노선으로 채택했습니다. 사회당은 전국의 노동조합과 협력해 산업 활동을 마비시키려 하고 있으며, 이는 우리의 전쟁 수행 능력을 치명적으로 약화시킬 것입니다. 사회당은 평화주의를 내세우고 있지만, 실상 그들의 행동은 이탈리아를 패전으로 몰아넣을 뿐 아니라, 국가의 주권까지 위태롭게 만들 수 있습니다."
 ww1_italy.301.a: "반역자들!"
 ww1_italy.443.t: "이탈리아 해군의 항로 습격"
 ww1_italy.443.d: "이탈리아 해군이 우리의 수송대를 격침시키고 항로를 습격하여 아국의 수출입 경제에 막대한 피해를 주고 있습니다."
 ww1_italy.443.a: "다른 항로를 찾아라!"
 ww1_italy.165.t: "세르비아의 위협"
 ww1_italy.250.t: "슬로베니아 이탈리아계 봉기"
 ww1_italy.250.d: "발칸 전역에서 오스만 제국에 맞선 성전이 진행되면서 민족주의 정서가 고조된 결과로 슬로베니아 서부의 이탈리아계 소수민족이 봉기했다고 합니다. 우리는 오스트리아와의 동맹 때문에 공식적으로는 침묵할 수밖에 없지만, 이 사태는 오스트리아 영토를 향한 우리의 영유권 주장을 조용히 정당화해주고 있습니다."
 ww1_italy.250.a: "어떤 식으로든, 결국 그들은 해방을 바라고 있다."
 ww1_italy.245.t: "루마니아 투자 기회"
 ww1_italy.245.d: "루마니아 정부는 자국 남부의 잠재적인 유전 지역에 투자할 계획입니다. 그러나 정부 예산이 부족한 관계로, 이들은 민간 자본에 의존할 수밖에 없다는 뜻을 내비췄습니다. 비록 투자하는 데에는 막대한 비용이 들겠지만, 루마니아 남부에서 유전이 실제로 발견된다면, 우리는 확실하고 엄청난 수익을 창출할 수 있을 겁니다."
 ww1_italy.245.a: "투자해라."
 ww1_italy.245.b: "어... 행운을 빈다!"
 ww1_italy.165.d: "세르비아군이 무너져가는 오스만 제국으로 진격하면서 아드리아해 연안을 점령하는 심각한 상황이 발생했습니다. 이는 세르비아의 국력을 크게 강화하여 발칸의 안정을 위협할 뿐 아니라, 우리의 국익에도 간접적인 해를 끼칠 수 있습니다. 게다가 아드리아해 연안, 특히 세르비아가 점령한 지역에 대한 우리의 야심은 공공연한 사실입니다. 전후에 우리는 아드리아해 연안을 알바니아에 귀속시키고, 장차 알바니아를 이탈리아의 보호령으로 만들어야 합니다. 따라서 우리는 세르비아가 아드리아해 연안을 병합하는 것을 결코 용납할 수 없기에, 이에 대한 강력한 경고를 보냅시다."
 ww1_italy.165.a: "엄중히 경고하라."
 ww1_italy.166.t: "이탈리아의 아드리아해 연안 병합 경고"
 ww1_italy.166.d: "로마 주재 대사가 이탈리아는 아드리아해 연안 합병을 결코 용납하지 않으리라는 입장을 전해왔습니다. 이탈리아는 우리의 행동이 발칸의 안정을 위협한다고 주장하지만, 이들의 속셈은 분명합니다. 이탈리아가 아드리아해 연안을 알바니아에 넘긴 후 알바니아를 괴뢰국으로 만들려는 속셈은 모두가 아는 사실이죠. 우리 힘만으로는 이탈리아와의 전쟁을 감당할 수 없지만, 러시아가 개입한다면 이탈리아가 발을 뺄 것입니다. 어찌 되었든, 이 문제는 오스만 제국과의 강화 조약에서 최종적으로 결정될 것입니다."
 ww1_italy.166.a: "그러시던가."
 ww1_italy.187.t: "프랑스의 관계 개선 환영"
 ww1_italy.187.d: "양국은 어떠한 조약도 체결하지는 않았지만, 프랑스는 우리와의 관계 개선에 비교적 호의적인 반응을 보였습니다. 이는 양국이 전쟁을 치를 가능성을 줄여줄 것이며, 아직 보장할 수는 없지만 이번 사절단의 임무는 성공적이었다고 볼 수 있습니다."
 ww1_italy.393.t: "불가피한 평화 조약에 관한 헛소문"
 ww1_italy.393.d: "반전 사회주의자들이 퍼트린 소문이 이탈리아 전역에 들불처럼 번지고 있습니다. 그들은 곧 평화 조약이 체결되어 이탈리아가 전쟁에서 빠져나올 것이라고 주장하고 있습니다. 물론 실제로는 어떠한 협상도 진행되고 있지 않지만, 이 소문은 전쟁 이후 모든 고통이 끝날 것이라는 헛된 희망을 이탈리아인들에게 안겨주었습니다. 그러나 현실은 아무런 협상도 없다는 사실이 드러나면서, 국민들의 실망과 분노는 걷잡을 수 없이 커져가고 있습니다."
 ww1_italy.394.t: "농민 봉기"
 ww1_italy.394.d: "상류층이 전쟁 상황을 무시한 채 사치스러운 생활을 이어가자, 농민들의 분노가 커지고 있습니다. 전쟁과 기득권층에 대한 분노가 폭발하면서, 농민들이 파업과 폭동을 일으키며 식량 가격의 엄격한 통제와 임금 인상을 요구하고 나선 것입니다. 그러나 이미 예산이 한계에 달한 상황에서, 정부가 이들의 요구를 수용할 만한 재정적 여력은 전무합니다."
 ww1_italy.394.a: "이 전쟁을 슬슬 마무리할 때가 왔다..."
 ww1_italy.393.a: "도대체 어떤 개자식이 이딴 개소리를 퍼뜨리는 거냐?"
 ww1_italy.187.a: "프랑스와의 좋은 관계를 가지는 것이야말로 애국이다."
 ww1_italy.188.t: "강자의 위치에서의 협상"
 ww1_italy.188.d: "우리가 [ItaGetEntenteTreatyName]에 전보를 보내자, 프랑스는 수십만 명의 병력을 국경에 묶어두었어야만 했습니다. 이 병력은 당연히 서부 전선에 배치되기를 희망했을 것입니다. 우리가 중립만 유지해도 협상국의 서부 전선은 약화되며,  만약 우리가 동맹국에 합류하기라도 한다면 이는 그들에게 재앙적인 사태가 될 것입니다. 결론적으로, 우리는 협상을 매우 유리한 입장에서 시작할 수 있게 되었습니다."
 ww1_italy.192.t: "프랑스와 영국의 해군 조약 동의"
 ww1_italy.192.d: "파리와 런던으로부터 답변이 도착했는데, [ItaGetEntenteTreatyName] 조약 체결 직후 우리와 해군 조약을 맺는 데 괜찮다는 내용이었습니다. 이제 우리는 다른 문제들로 논의를 옮길 수 있습니다."
 ww1_italy.192.a: "중요한 합의였다!"
 ww1_italy.193.t: "프랑스와 영국의 해군 조약 거부"
 ww1_italy.193.d: "프랑스와 영국은 해군 조약 관련 요구에 대해 약속은 불가능하다며 이를 거부했습니다. 이들의 행동으로 협상국에 대한 우리의 신뢰도는 크게 하락했고, 정부 내에서 협상을 중단해야 한다는 목소리가 커지고 있습니다. 다만, 그들이 우리의 다른 요구를 수용한다면 이번 거부 건은 문제 삼지 않을 수도 있습니다."
 ww1_italy.193.a: "그렇다면, 이제 우리는 끝이다."
 ww1_italy.193.b: "상관없다."
 ww1_italy.194.t: "이탈리아와의 협상 결렬"
 ww1_italy.194.d: "협상국이 최근 이탈리아의 요구안을 거부하면서, 이탈리아 내부에서는 협상국 가입의 실효성에 의문을 제기하기 시작한 것 같습니다."
 ww1_italy.194.a: "어차피 저들은 필요 없었다!"
 ww1_italy.191.t: "이탈리아의 해군력 강화 도움 요청"
 ww1_italy.191.d: "이탈리아는 협상국에 합류하는 대가로 영국과 프랑스 양국의 해군 기술과 교리를 대규모로 공유해줄 것을 요구했습니다. 이는 우리가 핵심 기술은 주지 않으면서도 저렴한 비용으로 넘길 수 있는 사안일 수 있습니다. 하지만 이탈리아가 이런 요구를 하는 것을 보면, 과연 그들이 스스로 주장하는 만큼 강한지를 우리가 다시 생각해봐야 할 것입니다."
 ww1_italy.191.a: "합리적인 소리같군. 동의한다."
 ww1_italy.191.b: "저런 놈들에게 우리 해군 기술을 공유하라고? 다른 상대 찾아보라고 해라."
 ww1_italy.189.a: "양국은 우리와 해군 협력 조약을 체결해야 할 것이다."
 ww1_italy.201.t: "[FROM.GetNonIdeologyName]의 국군 보급품 지원 합의"
 ww1_italy.201.d: "[FROM.GetNonIdeologyName] 측이 잉여 무기와 포병 장비를 우리 군에 공급하겠다는 통보를 받았습니다. 이는 지금까지 어느 편에도 서기를 주저하던 이탈리아군의 자신감을 크게 북돋아 주었습니다."
 ww1_italy.201.a: "오, 국군에 큰 도움이 되겠구만!"
 ww1_italy.200.t: "이탈리아의 잉여 장비 요청"
 ww1_italy.200.d: "로마 소식통에 따르면, 이탈리아군이 심각한 보급난에 시달리고 있으며, 우군으로서 제대로 된 역할을 하기 위해서는 장비 지원이 필요하다고 합니다. 아군의 장비 여력을 고려하면 지원 여부를 판단해야 하지만, 이탈리아가 결국 우리에게 짐만 될 가능성 역시 염두에 두어야 합니다."
 ww1_italy.200.a: "도와주면 되지, 뭐."
 ww1_italy.200.b: "지금으로서는 남는 장비가 하나도 없다."
 ww1_italy.202.t: "[FROM.GetNonIdeologyName]의 국군 보급품 지원 거부"
 ww1_italy.189.g: "이스트리아 국경을 동부로 확장하고 싶군."
 ww1_italy.202.d: "[ItaGetEntenteTreatyName]이 우리가 요청한 군수 물자를 공급할 수 없다고 알렸습니다. 그들은 우리가 전쟁에 참전하기 전에 장비 부족 문제를 자체적으로 해결해야 한다고 강조했습니다."
 ww1_italy.207.t: "[FROM.GetNonIdeologyName]의 피우메-슈네베르크 최후통첩 거부"
 ww1_italy.207.d: "우리가 협상 결렬을 위협했음에도 불구하고, [FROM.GetNonIdeologyName]은 이스트리아 국경 확대 요구를 완강히 거부했습니다. 이제 우리는 이 문제를 이유로 협상을 결렬시킬지 여부를 결정해야 합니다."
 ww1_italy.207.a: "우리의 허세를 눈치챘군."
 ww1_italy.207.b: "그렇다면 우린 베를린으로 간다!"
 ww1_italy.202.a: "지독한 놈들이야. 정말 탐욕스럽구만!"
 ww1_italy.189.f: "우리 애들로 하여금 싸우게 만들고 싶다면, 무기 좀 주라고 해라."
 ww1_italy.189.k: "튀니지를 요청해보자."
 ww1_italy.433.t: "조건을 제시한 오스트리아"
 ww1_italy.433.d: "오스트리아는 우리가 요구한 영토 양도에 합의했지만, 조건을 제시했습니다. 그들은 \"이처럼 큰 양보를 받으려면 충성심을 증명해야 한다\"고 말하며, 티롤과 트리에스트 영토 이양은 \"함께 전쟁에서 승리한 이후에나 가능할 것\"이라고 명확히 밝혔습니다."
 ww1_italy.433.a: "너무 수상하군. 협상은 결렬이다!"
 ww1_italy.433.b: "조약에 공문화되기만 한다면야..."
 ww1_italy.434.t: "오스트리아의 역제안 제시"
 ww1_italy.434.d: "오스트리아는 트리에스테 이양은 거부했으나, 티롤은 조건부로 양도할 수 있다는 입장을 밝혔습니다. 다만, 오스트리아는 같이 승전했을 때에만 약속을 이행할 것이라 명시하며, 먼저 우리의 충성심을 증명할 것을 요구했습니다."
 ww1_italy.434.a: "우리를 바보로 아는가?"
 ww1_italy.434.b: "조약에 공문화되기만 한다면야..."
 ww1_italy.435.t: "오스트리아의 알바니아안 수정 요청"
 ww1_italy.435.d: "오스트리아는 전후 코소보와 이슈코드라는 자국의 영향권에 들어가야 한다고 주장하면서도, 알바니아에 대한 기존의 다른 요구는 포기하겠다고 했습니다. 이들의 역제안을 수용해야 할까요?"
 ww1_italy.435.a: "다른 분야에서 우리를 만족시켜 준다면, 이 정도는 받아들일 수 있다."
 ww1_italy.435.b: "흠, 분명히 우리를 존중하지 않아 보이는군. 이 협상은 이제 끝이다."
 ww1_italy.432.t: "이탈리아의 영토 요구"
 ww1_italy.432.d: "이탈리아가 최종 요구라며 남티롤과 트리에스테 이양을 요구했습니다. 이를 수용한다면 협상을 타결할 준비가 되어 있다고 합니다. 우리는 어떻게 답해야 할까요?"
 ww1_italy.432.a: "물론이지. 하지만 그들이 보장하는 확약은 어디에 있는가? 보상은 전쟁이 끝난 후에야 지급될 것이다."
 ww1_italy.432.b: "트리에스트는 무리고, 전후에 티롤은 약속하지."
 ww1_italy.428.t: "이탈리아의 영국을 상대로 한 식민지 목표"
 ww1_italy.428.d: "이탈리아가 2차 영토 요구안을 제출했습니다. 이번 요구안에는 몰타, 영국령 소말릴란드는 물론, 놀랍게도 키프로스까지 포함되어 있었습니다. 내각은 이탈리아가 지나치게 강성해져 독일을 자극할 수 있다는 우려에 사로잡혔지만, 일단 이 모든 요구들을 수용할 준비는 마쳐놨습니다. 다만, 이탈리아가 오스트리아 영토까지 요구하기 시작한다면 상황은 크게 달라질 것입니다."
 ww1_italy.431.t: "오스트리아의 대알바니아 보호국화 요구안 동의"
 ww1_italy.431.d: "우리가 발칸반도 영유권을 제시했을 때 오스트리아의 강력한 반발을 예상했지만, 놀랍게도 오스트리아는 우리의 모든 요구를 수용했습니다. 물론, 가장 논란이 되는 문제들은 이제부터 논의될 것입니다. 우리는 작금의 국경을 절대 용납할 수 없으며, 티롤과 트리에스테는 반드시 이양되어야 합니다."
 ww1_italy.431.a: "이것만 수락한다면, 거래는 성사될 것이다."
 ww1_italy.430.t: "발칸반도를 향한 이탈리아의 억지스러운 요구"
 ww1_italy.430.d: "이탈리아가 독일과 우리에게 발칸 반도에서 광범위한 영유권을 요구했습니다. 그들은 알바니아의 해안 전역과 더불어 세르비아로부터 코소보까지 포함하는 알바니아 국가 수립을 주장하고 나섰습니다.\n\n전후에 세르비아 전역과 알바니아 보호국 수립을 기대하고 있었던 만큼, 이 모든 영토를 양보하라는 요구는 우리에게 받아들이기 어렵습니다. 하지만 이탈리아 없이는 전쟁에서 패배할 수 있다는 우려가 크다는 것이 문제입니다. 게다가 아직 그들이 우리의 핵심 영토까지 요구한 것은 아니라는 점이 정부의 고민을 더욱 심화시키고 있죠."
 ww1_italy.430.a: "글쎄... 어쩌면 우리가 발칸 내 확장을 줄이는 것이 어쩌면 국가 안정에는 더 나을지도 모르겠다."
 ww1_italy.430.b: "헛소리로군! 알바니아는 몰라도, 코소보나 이슈코드라는 안 된다!"
 ww1_italy.429.t: "독일의 대영국 요구안 동의"
 ww1_italy.429.d: "독일은 우리에게 키프로스, 몰타, 그리고 영국령 동아프리카를 주기로 합의했습니다. 지금까지 협상은 순조롭게 진행되었지만, 다음 요구 사항부터는 난항을 겪을 수도 있습니다.\n\n우리는 알바니아에 대한 우리의 이해관계를 분명히 했으나, 오스트리아 역시 같은 주장을 고수하고 있기 때문입니다. 만약 오스트리아가 알바니아 문제에서 충분히 양보하지 않는다면, 우리는 즉시 협상을 중단할 것입니다."
 ww1_italy.429.a: "자... 이제 어떻게 흘러갈지 지켜보자..."
 ww1_italy.428.a: "진정한 협상은 지금부터다..."
 ww1_italy.221.t: "이탈리아의 달마티아 국경 남부 확장 요구"
 ww1_italy.221.d: "이탈리아가 달마티아 영토를 남부로 확장하겠다는 새로운 요구를 제시했습니다. 이에 세르비아와 러시아가 격분하며 강하게 반대하라고 우리를 압박하고 있는데, 우리는 어떻게 대응해야 할까요?"
 ww1_italy.221.a: "미안하다 세르비아. 하지만 우리에겐 이탈리아가 더 값진 동맹이다."
 ww1_italy.221.b: "너무 과하지 않나..."
 ww1_italy.222.t: "[FROM.GetNonIdeologyName]의 달마티아 국경 수정안 동의"
 ww1_italy.222.d: "[FROM.GetNameDefCap]이 전후에 오스트리아로부터 자다르에서 스플리트까지의 영토를 우리에게 넘겨주겠다고 합의했습니다. 이제 우리는 다른 문제들을 제기할 수 있습니다."
 ww1_italy.222.a: "이야... 엄청난 양보로구만!"
 ww1_italy.223.t: "[FROM.GetNonIdeologyName]의 달마티아 국경 수정안 거부"
 ww1_italy.223.d: "[FROM.GetNonIdeologyName]이 자다르에서 스플리트까지의 영토를 우리에게 넘겨줄 수 없다고 통보했습니다. 세르비아의 이익을 이유로 들며, 우리가 이미 오스트리아로부터 충분한 영토를 얻었다고 주장했습니다. 어떻게 대응해야 할까요?"
 ww1_italy.223.a: "어차피 요청이었을뿐."
 ww1_italy.223.b: "무슨 헛소리를. 저 영토들은 포기할 수 없다."
 ww1_italy.224.t: "이탈리아의 오스트리아 연안 영토 관련 회담 결렬 위협"
 ww1_italy.224.d: "이탈리아가 달마티아 국경을 스플리트까지 확장하겠다는 요구가 거부되자, 협상국과의 협상을 결렬시키겠다고 위협했습니다. 여전히 세르비아와 러시아 양국은 강경한 입장을 고수하고 있지만, 만약 상황이 불리하게 전개된다면 이탈리아의 요구를 수용하는 방안을 고려해야 할 수도 있습니다."
 ww1_italy.224.a: "그렇게 나오시겠단 말이지. 알겠다."
 ww1_italy.224.b: "지들이 뭐라도 되는 줄 아는가 보지?"
 ww1_italy.225.t: "[FROM.GetNonIdeologyName]의 오스트리아 연안 양도 거부"
 ww1_italy.225.d: "우리의 위협에도 불구하고, [FROM.GetNonIdeologyName]은 달마티아를 몬테네그로 국경까지 확장하라는 우리의 요청을 여전히 거부했습니다. 이제 우리는 다음 대응 방안을 결정해야 합니다."
 ww1_italy.225.a: "허세를 떠는군."
 ww1_italy.225.b: "저들은 큰 실수를 한 거야!"
 ITA_southern_relief_dec: "남부 구제"
 ITA_bread_riot: "빵 폭동"
 ITA_various_dec: "여러가지"
 ww1_italy.239.t: "남부 봉기!"
 ww1_italy.239.d: "미완"
 ww1_italy.239.a: "재앙이다!"
 ww1_italy.328.t: "한 노동자의 발언"
 ww1_italy.328.d: "이탈리아 노동총연맹의 창립자인 리날도 리골라는 고향 비엘라의 거리를 거닐며 자신의 삶을 되돌아보고 있었습니다. 노동자로 출발했던 그는 동료들의 권리를 고민하고, 이를 지키겠다는 확고한 신념을 다져왔습니다. 행동 없이는 변화가 불가능하다는 것을 깨달은 그는 사회당 하원의원으로 출마해 당선되었고, 최근에는 노조 활동에 전념하기 위해 의원직을 사임한 상태였습니다.\n\n그는 정치인으로서는 비교적 젊은 40대 후반이었습니다. '금속 노동자들은 저 나이쯤이면 이미 기력이 다하는 법이지'라고 생각하면서도, 자신이 여전히 동료 노동자들을 대표할 수 있다는 사실에 감사했습니다. 그러나 노동운동은 점차 활력을 잃어가는 중이었습니다. 리골라는 '군인을 필요로 하는 세상에서 노동자를 필요로 하는 시대는 점점 사라지고 있다'고 생각하며 한숨을 내쉬었습니다. 현 정권은 전쟁으로 치닫고 있었고, 그는 그 생각만으로도 깊은 피로감을 느꼈습니다.\n\n그는 \"전쟁에는 영광 따위는 없다. 오직 고향을 다시는 볼 수 없는 이들의 시체로 가득한 참호만 있을 뿐이다\"라고 중얼거렸습니다. 이렇게 탄식하며 하룻밤 묵을 숙소의 문을 열었을 때, 문 안에서 그를 맞이한 것은 다름 아닌 군복을 입은 한 남자였습니다."
 ww1_italy.328.a: "\"좋은 저녁입니다, 선생님.\""
 ww1_italy.329.t: "경찰 보고서 1350.737"
 ww1_italy.329.d: "약 21시 27분경, 한 지역 노조 대표의 자택 인근에서 큰 폭음이 들렸습니다. 이에 휴가 중이던 군인 한 명이 소리가 난 곳을 확인하기 위해 현장으로 향했습니다. 집에 도착한 그는 문이 열려 있는 것을 발견하고 내부로 진입했습니다. 입구 근처 바닥에는 권총과 함께 쓰러져 있는 남성의 시신이 있었습니다. 군인은 곧바로 인근 경찰에 도움을 요청했고, 21시 57분경 경찰관들과 의사 한 명이 현장에 도착했습니다.\n\n현장에 도착한 경찰관 중 한 명은 시신이 이탈리아 노동총연맹의 사무총장 리날도 리골라임을 확인했습니다. 의사는 총상이 자기 자신에게 발포하여 생긴 총상임을 확인하고, 사인을 자살로 판명했습니다. 이후 시신은 시체 안치소로 옮겨졌으며, 주택 소유주에게 연락이 취해졌습니다."
 ww1_italy.329.a: "유감이군."
 ww1_italy.232.t: "오스만군의 아군 병력 학살"
 ww1_red_italy.99.t: "야당 전면금지"
 ww1_red_italy.99.d: "우리가 생디칼리슴 연맹과 같은 조직들을 용인해왔지만, 이러한 조직들은 궁극적으로 득보다 실이 더 많을 가능성이 높습니다. 생디칼리슴 연맹을 비롯한 타 정당의 구성원 중 상당수는 훌륭한 인물이므로 사회당으로 영입할 수 있습니다. 하지만 우리는 별도의 정당은 용납할 수 없습니다. 사회당이 다양한 정당일 수는 있지만, 유일한 정당이어야만 합니다."
 ww1_red_italy.99.a: "오직 이탈리아 사회당만 인민을 대의할 수 있다!"
 ww1_italy.232.d: "리비아 샤르 앗-샤트에서 충격적인 만행이 드러났습니다. 몇 주 전 도시 점령 시도가 실패하면서 포로로 잡혔던 이탈리아 군인 약 500명의 운명이, 도시가 우리 손에 넘어오면서 밝혀진 것입니다. 그들은 포로로 대우받기는커녕 잔혹하게 학살당했습니다. 시신은 나무에 못 박힌 채 발견되었으며, 눈과 성기가 훼손된 상태였습니다. 이 소식은 이탈리아 전역에 빠르게 퍼져 오스만 제국에 대한 전국적인 분노를 자아냈고, 전쟁 지지도를 더욱 높였습니다."
 ww1_italy.232.a: "야만인들, 이들은 야만인들이다!"
 ww1_italy.231.t: "트리폴리 아랍인 학살"
 ww1_italy.231.d: "트리폴리 정복은 현지 아랍인들의 격렬한 저항에 부딪혔습니다. 그들은 우리를 이전의 오스만 통치자들보다도 더욱 잔혹한 침략자들로 여기고 있습니다. 트리폴리 전역에서 시위와 폭동이 발생하자, 이탈리아 점령군은 잔혹한 진압으로 맞서고 있습니다. 아랍 반군은 물론, 심지어 일부 일반 민간인까지 학살당했다는 보고가 전해지고 있습니다. 이 사태는 아직 국제적 외교 사건으로 비화하지는 않았으나, 이탈리아를 향한 국제 사회의 여론은 점차 악화되고 있습니다."
 ww1_italy.231.a: "저들이 아군을 자극했다!"
 ww1_italy.226.t: "이탈리아의 튀니지 요청"
 ww1_italy.226.d: "이탈리아는 본래 튀니지를 자신들의 식민지로 삼으려 했기에, 오랫동안 우리의 튀니지 정복에 대해 앙심을 품어왔습니다. 현재 그들은 협상국에 가담하는 대가로 튀니지를 양도해 달라고 요구하고 있습니다. 튀니지가 가장 수익성이 높은 식민지는 아닐지라도, 이는 우리의 국가적 위신을 상징하는 지역입니다. 물론 튀니지를 잃는 것이 파리를 독일에게 내어주는 것보다는 나은 선택일 수 있겠지만, 그 결단은 전쟁의 전황이 우리에게 얼마나 절박한지에 따라 달라질 것입니다."
 ww1_italy.226.a: "승리를 위한 작은 대가다."
 ww1_italy.226.b: "저들은 초강대국이 아니다. 무시해라."
 ww1_italy.227.t: "프랑스의 튀니지 할양 승낙"
 ww1_italy.227.d: "프랑스가 우리가 전쟁에 참전하는 조건으로 튀니지에 대한 통치권을 양도하겠다는 요청을 수락했습니다. 이는 우리에게 엄청난 외교적 승리이지만, 아직 논의해야 할 사안들이 남아 있습니다."
 ww1_italy.227.a: "역사의 오류를 바로잡았다!"
 ww1_italy.228.t: "프랑스의 튀니지 포기 거부"
 ww1_italy.228.d: "예상했던 대로, 프랑스는 우리의 튀니지 양도 요구를 거부했습니다. 이제 우리는 어떻게 대응해야 할지 결정해야 합니다."
 ww1_italy.228.a: "어차피 요청이었을뿐."
 ww1_italy.228.b: "우린 튀니지를 포기할 생각이 없다."
 ww1_italy.229.t: "이탈리아의 튀니지 관련 회담 결렬 위협"
 ww1_italy.229.d: "우리가 튀니지를 양도하지 않자, 이탈리아가 협상을 결렬하겠다고 위협했습니다. 이제 우리는 이에 어떻게 대응할지 결정해야 합니다."
 ww1_italy.229.a: "알겠어, 알겠다고. 우리가 항복하지."
 ww1_italy.229.b: "그럼 저들 없이 빈으로 가겠다."
 ww1_italy.230.t: "프랑스의 튀니지 이양 거부"
 ww1_italy.230.d: "우리의 강경한 입장에도 불구하고, 프랑스는 여전히 튀니지 양도 요구를 거부했습니다. 이제 우리는 어떤 조치를 취해야 할까요?"
 ww1_italy.230.a: "우리의 허세를 눈치챘군..."
 ww1_italy.230.b: "저들은 큰 실수를 한 거야!"
 ww1_italy.189.h: "리비아 국경을 좀 정리해야 한다."
 ww1_italy.211.t: "이탈리아의 아프리카 국경 조정 요구"
 ww1_italy.211.d: "영국의 통보에 따르면, 현재 이탈리아는 프랑스-리비아 국경에서 분쟁 중인 소규모 영토를 우리에게 양도할 것을 요구한다고 합니다. 그 땅 자체는 우리에게 실질적인 가치는 없지만, 이는 단순히 원칙의 문제가 될 수도 있습니다."
 ww1_italy.216.t: "이탈리아의 달마티아 요구"
 ww1_italy.216.d: "이탈리아는 대전쟁에서 승리할 경우, 오스트리아로부터 달마티아 지역을 자신들에게 넘길 것을 요구했습니다. 우리는 이에 큰 이견은 없지만, 러시아가 강력히 반대하며 그 지역을 세르비아에 주어야 한다고 주장하고 있습니다. 이 문제에 대해 어떻게 대응해야 할까요?"
 ww1_italy.189.j: "달마티아 점령지를 확장할 수 있는지 확인해보자."
 ww1_italy.216.a: "합리적인 요청이다."
 ww1_italy.216.b: "미안하지만 거긴 세르비아 땅이다."
 ww1_italy.217.t: "[FROM.GetNonIdeologyName]의 달마티아 영유권 보장"
 ww1_italy.217.d: "[ItaGetEntenteTreatyName]의 우리 우방이 전후 달마티아 소유에 대해 아무런 이의가 없음을 통보했습니다. 이제 우리는 다른 사안들로 논의를 이어갈 수 있습니다."
 ww1_italy.217.a: "주목할 만한 승리로군!"
 ww1_italy.218.t: "[FROM.GetNonIdeologyName]의 달마티아 양도 거부"
 ww1_italy.218.d: "[FROM.GetNonIdeologyName]이 전쟁이 끝난 뒤 달마티아를 세르비아에 주겠다고 이미 약속했으며, 따라서 우리가 그 지역을 받을 수는 없다고 통보했습니다. 달마티아는 우리의 핵심 요구 중 하나지만, 만약 그들이 다른 보상으로 협상을 강화한다면 이 문제를 넘어갈 수도 있을 것입니다."
 ww1_italy.218.a: "괜... 찮다..."
 ww1_italy.218.b: "용납할 수 없다! 그들은 세르비아에 대한 약속을 철회하든가, 아니면 우리를 동맹으로 얻지 못할 것이다."
 ww1_italy.219.t: "이탈리아의 달마티아 관련 회담 결렬 위협"
 ww1_italy.219.d: "이탈리아는 우리가 달마티아를 세르비아에 넘기려는 계획에 강하게 반발하고 있습니다. 그들은 “이 약속을 철회하지 않는다면, 추가적인 협상은 없다”고 주장하고 있습니다"
 ww1_italy.219.a: "이탈리아는 필수 동맹이다. 세르비아를 배제하고 비밀리에 진행할 것임을 그들에게 통보하라."
 ww1_italy.219.b: "우리의 대답은 변하지 않는다."
 ww1_italy.220.t: "[FROM.GetNonIdeologyName]의 달마티아안 거부"
 ww1_italy.220.d: "[FROM.GetNonIdeologyName]이 세르비아에 대한 약속을 절대 철회하지 않겠다고 통보했습니다. 이제 우리는 이 문제로 협상을 종료할지 여부를 결정해야 합니다."
 ww1_italy.220.a: "괜히 고집했나?"
 ww1_italy.220.b: "그렇단 말이지. 그럼 협상은 여기서 끝이다."
 ww1_italy.189.i: "달마티아를 고집하라."
 ww1_italy.189.diplomatic: "외교 협정을 체결하자."
 ww1_italy.189.territory: "영토를 요구하자."
 ww1_italy.211.a: "그냥 모래사장일 뿐이다. 넘겨줘라."
 ww1_italy.211.b: "...그치만 우리 모래사장이다!"
 ww1_italy.212.t: "프랑스의 리비아 영토 할양 동의"
 ww1_italy.212.d: "프랑스가 리비아 국경을 단순화하면서 우리의 영토가 확장되는 방향으로 경계를 재조정하겠다는 요청을 수락했습니다. 이제 우리는 협상에서 다른 요구 사항들을 제시할 수 있습니다."
 ww1_italy.212.a: "아주 좋아."
 ww1_italy.213.t: "프랑스의 리비아 영토 할양 거부"
 ww1_italy.213.d: "프랑스는 우리가 제시한 리비아 국경 재조정안을 거부했습니다. 이제 우리는 어떻게 대응해야 할까요?"
 ww1_italy.213.a: "그렇게 큰 문제는 아니다."
 ww1_italy.213.b: "협상을 인질로 삼아라. 그쪽 영토는 무조건 얻어야겠다."
 ww1_italy.214.t: "이탈리아의 리비아 국경 조정 관련 회담 결렬 위협"
 ww1_italy.214.d: "불행히도 이탈리아는 서부 리비아 국경 확장에 집착하고 있습니다. 그들은 우리가 그들의 요구를 수용하지 않을 경우 협상을 중단하겠다고 밝혔습니다. 러시아와 영국으로부터 압박이 거세지만, 최종 결정은 여전히 우리 손에 달려 있습니다."
 ww1_italy.214.a: "옘병. 다 가지라고 해라."
 ww1_italy.214.b: "그렇다면 베를린으로 꺼지라고 해라!"
 ww1_italy.215.t: "프랑스의 리비아 국경 조정 거부"
 ww1_italy.215.d: "협상국과의 협상에서 철수하겠다는 우리의 위협에도 불구하고, 프랑스는 리비아 문제에 대한 입장을 전혀 바꾸지 않았습니다. 이제 우리는 앞으로 어떻게 대응할지 결정해야 합니다."
 ww1_italy.215.a: "우리의 허세를 눈치챘군."
 ww1_italy.215.b: "이제 협상국과는 끝이다!"
 ww1_italy.189.c: "티롤과 이스트리아는 당연히 우리에게 양도될 것이다. 이는 협상 불가 사항이다."
 ww1_italy.195.t: "이탈리아의 티롤 및 이스트리아 요청"
 ww1_italy.195.d: "예상했던 대로, 이탈리아는 오스트리아에 대한 승리 후 티롤과 이스트리아가 자신들에게 귀속될 것을 보장해 달라고 요청했습니다. 이는 거의 논란의 여지가 없는 요구이므로, 거부할 이유는 사실상 없습니다."
 ww1_italy.195.a: "그 문제에 관여할 필요 없다."
 ww1_italy.203.t: "이탈리아의 이스트리아 국경 확장 요청"
 ww1_italy.203.d: "이탈리아가 오스트리아 영토 중 일부, 즉 슬로베니아의 일부분과 피우메항을 전후 자국 영토로 인정해 달라고 요구하고 있습니다. 이전의 티롤과 이스트리아 영토 요구와 달리, 이번 요구는 협상 파트너들 사이에서 반발을 일으키고 있습니다. 세르비아와 러시아는 이 땅이 통일된 남슬라브 국가에 귀속되어야 한다고 주장하며 강하게 반대하고 있습니다. 이제 우리는 누구의 의견을 따를지 결정해야 합니다."
 ww1_italy.206.t: "이탈리아의 피우메 관련 회담 결렬 위협"
 ww1_italy.206.d: "이탈리아가 슬로베니아의 일부 지역과 피우메 항구를 전후 자국 영토로 인정해 달라는 요구를 결코 철회하지 않겠다고 통보했습니다. 앞서 언급했듯, 우리가 이를 수락한다면 러시아와 세르비아의 분노를 살 것이지만, 이탈리아의 가치가 그만큼 클지도 모릅니다."
 ww1_italy.206.a: "우리의 허세를 눈치챘군. 동의한다."
 ww1_italy.206.b: "우리 답변이 바뀌는 걸 기다리는 건가?"
 ww1_italy.203.a: "그들이 무리하게 밀어붙이고 있지만, 이 정도는 용인할 수 있다."
 ww1_italy.203.b: "그건 협상 대상이 아니다."
 ww1_italy.204.t: "[FROM.GetNonIdeologyName]의 이스트리아 국경 확장 거부"
 ww1_italy.204.d: "주저하던 영국은 결국 우리 요구를 받아들여 이스트리아의 국경을 동쪽으로 확장하는 데 동의했습니다. 이 결정은 세르비아와 러시아의 분노를 불러일으켰지만, 어쨌든 이 땅은 곧 우리의 것이 될 것입니다."
 ww1_italy.204.a: "훌륭하다!"
 ww1_italy.205.t: "[FROM.GetNonIdeologyName]의 이스트리아 국경 동부 확장 거부"
 ww1_italy.205.d: "[FROM.GetNonIdeologyNameDefCap]은 이미 피우메를 세르비아에 넘기겠다는 약속을 했기 때문에, 이스트리아 국경을 동쪽으로 밀어달라는 우리의 요구를 받아들일 수 없다고 통보해왔습니다. 정부 내 일부 이탈리아 민족주의자들은 이에 분노하여 협상에서 완전히 철수해야 한다고 주장하고 있지만, 다른 한편으로는 다른 영역에서의 양보를 통해 이를 만회할 수 있을지도 모른다는 희망도 남아 있습니다."
 ww1_italy.205.a: "안타깝군."
 ww1_italy.196.t: "[FROM.GetNonIdeologyName]의 이탈리아령 이스트리아 및 티롤 동의"
 ww1_italy.196.d: "[ItaGetEntenteTreatyName] 외교관들은 별다른 저항 없이, 전쟁이 끝난 후 오스트리아로부터 이스트리아와 티롤을 우리에게 넘기겠다는 약속을 공식적으로 했습니다. 다만, 그 이상의 요구를 제시할 경우에는 반발이 예상됩니다. 그럼에도 불구하고 우리는 이 결과에 만족해야 할 것입니다."
 ww1_italy.196.a: "좋다. 하지만 추가 요구 사항이 있다."
 ww1_italy.189.e: "이들이 우리의 새로운 동맹이 된다면, 무역을 확대하는 것이 좋을 것이다."
 ww1_italy.197.t: "이탈리아의 관세 인하 요구"
 ww1_italy.197.d: "우리는 전통적으로 제국 내 교역을 촉진하기 위해 식민지가 아닌 국가들에 대해 중간 수준의 관세율을 유지해왔습니다. 그러나 이탈리아는 이에 불만을 제기하며, 양국 간 관세율을 최대 10%까지 인하하라고 요구하고 있습니다. 이는 분명히 우리 경제에 혼란을 초래할 것이지만, 솔직히 말해 독일이 승리하는 것보다는 낫다고 할 수 있습니다. 과연 이 요구를 받아들일 만한 가치가 있을까요?"
 ww1_italy.197.a: "좋다."
 ww1_italy.197.b: "대영제국 관세 특혜는 유지될 것이다."
 ww1_italy.189.z: "우리의 모든 우려 사항이 해결되었다."
 ww1_italy.189.zz: "이것만으론 안 된다."
 ww1_italy.189.zzz: "지금은 전시라고."
 ww1_italy.189.t: "우리의 우려 표명"
 ww1_italy.449.t: "영토 문제 우려 표명"
 ww1_italy.448.t: "다양한 외교적 노력"
 ww1_italy.189.d: "협상국이 우리를 자신들의 편으로 끌어들이려면 충족해야 할 여러 요구 사항들이 있습니다. 우리는 협상을 수락하거나 철수하기 전에, 가능한 한 많은 양보를 얻어내야 합니다."
 ww1_italy.190.t: "이탈리아의 참전 협상 제의"
 ww1_italy.190.d: "이탈리아가 협상국 가입을 위한 협상 절차에 공식적으로 돌입했습니다. 상당히 중대한 양보가 요구될 것으로 예상되지만, 이탈리아의 참전이 가져올 전략적 이점을 고려한다면 충분히 감수할 가치가 있을 것입니다."
 ww1_italy.190.a: "저들이 뭘 원하는 지 한번 보자고."
 ww1_italy.188.a: "그들은 우리의 모든 요구를 들어주기 위해 안달해야 한다!"
 ww1_italy.185.t: "프랑스와의 데탕트"
 ww1_italy.185.d: "프랑스와의 관계는 적대적이지는 않으나, 결코 우호적이지도 않습니다. 튀니지 문제에 대한 불만, 해군 경쟁, 그리고 삼국동맹 회원국이라는 사실 모두가 프랑스와의 관계 악화를 심화시켰습니다.\n\n세계 정세가 긴장되는 가운데, 우리 육해군 내에선 \"현재 삼국동맹만으로는 프랑스와의 전쟁에서 승산이 없다\"는 인식이 팽배합니다. 이에 따라, 독일이 프랑스와의 전쟁을 시작하더라도 삼국동맹 의무에 구애받지 않고 중립을 유지할 수 있도록 프랑스와의 관계를 완화해야 한다는 제안이 나오고 있습니다."
 ww1_italy.185.a: "과연."
 ww1_italy.185.b: "소용없다. 우리의 동맹은 베를린에 있으며, 우리는 그들에게 헌신한다."
 ww1_italy.186.t: "로마의 유화적 태도"
 ww1_italy.186.d: "서남쪽 이웃을 우호적이라고 부르기는 어렵습니다. 해군 경쟁과 식민지 분쟁으로 인해 이탈리아와 프랑스 관계는 오랫동안 긴장 상태였습니다.\n\n하지만 로마 정부는 관계 개선의 의지를 내비치고 있습니다. 이탈리아 대사들이 파리에 도착해 양국 간의 이해를 증진하고 관계를 개선하기 위한 외교 사절단을 구성했습니다. 이는 공식적인 조약은 아니지만, 이 제스처는 이탈리아가 머지않아 독일과의 관계를 끊을 수도 있음을 분명히 시사합니다."
 ww1_italy.186.a: "그들의 태도 변화를 환영한다!"
 ww1_italy.313.t: "프랑스의 관세 재협상 동의"
 ww1_italy.313.d: "프랑스 외교관들이 오늘 로마에 도착하여 새로운 관세 조건에 합의했습니다."
 ww1_italy.313.a: "평소랑 다름없군."
 ww1_italy.314.t: "프랑스의 관세 재협상 거부"
 ww1_italy.314.d: "프랑스 정부가 새로운 관세 조항에 대해 재협상하지 않겠다는 의사를 밝혔습니다."
 ww1_italy.314.a: "놈들의 손해일 뿐이다!"
 ww1_italy.336.t: "시드네이 손니노의 귀환"
 ww1_italy.336.d: "분열된 이탈리아 국회는 신임 총리 선출을 두고 몇 시간 동안 합의에 어려움을 겪었습니다. 살란드라는 일부 진보 성향의 자유주의자들에게 지나치게 보수적이라는 평가를 받았는데, 이들은 동시에 어떤 좌파 총리의 임명에도 반대하는 입장이었습니다. 한때는 루차티의 복귀가 고려되기도 했지만, 그에게 유리한 정치적 상황이 아니었기에 그는 총리직을 고사했습니다. 결국, 손니노의 복귀가 보수주의자와 좌파 자유주의자 모두에게 용인되면서, 새로운 정부를 구성하게 되었습니다."
 ww1_italy.336.a: "자, 어서 일하러 가자고."
 ww1_italy.303.t: "이탈리아 공화당의 참전 지지"
 ww1_italy.303.d: "콜라얀니가 이끄는 이탈리아 공화당은 프랑스 편에 서서 대전쟁에 참전할 것을 촉구하는 언론 운동을 시작했습니다. 동맹국과의 전쟁 명분으로 민족주의를 내세운 공화당은 이탈리아에 티롤과 트리에스트의 이탈리아인들을 해방할 의무가 있다고 주장합니다. 과거 공화당은 이탈리아 사회당과 긴밀한 관계를 유지했지만, 현재는 대전쟁에 대한 상반된 입장으로 인해 양당 간의 긴장이 상당히 고조된 상황입니다."
 ww1_italy.303.a: "급진당치고는 꽤 놀라운 발상이로군."
 ww1_italy.296.d: "이탈리아 전역에서 민족주의자들의 폭동이 발생하기 시작하면서 정부 내 많은 이들이 우려하고 있습니다. 이들은 오스트리아든 프랑스든 가능한 한 빨리 개전할 것을 강력히 요구합니다. 이들의 시위는 사회주의 계열 시위대와 충돌했으며, 드물게는 시가전으로까지 번지고 있습니다."
 ww1_italy.296.a: "저자들은 이미 통제 불능이다!"
 ww1_italy.296.t: "민족주의 폭동"
 ww1_italy.129.t: "딱 우리가 원하던 것"
 ww1_italy.129.d: "최근 관세 인상으로 큰 타격을 입은 남부 재정 지원과 농업 부문 투입은 우리가 필요로 하던 조치였습니다. 물론 이 조치는 막대한 빈부격차를 하루아침에 해소할 수는 없지만, 남부에 확실히 긍정적인 효과를 주고 있습니다. 그 결과 북부와 남부 간의 긴장도 완화되기 시작했습니다."
 ww1_italy.129.a: "훌륭하다!"
 ww1_italy.295.a: "빌어먹을 전선을 사수하라!"
 ww1_italy.291.t: "썩어빠진 구조"
 ww1_italy.294.t: "대오스만전에 대한 정부의 우려"
 ww1_italy.294.d: "대오스만전 개전 지지는 이탈리아 언론계와 지식인 사회 전반에 널리 퍼져 있지만, 정부는 이번 전쟁에 회의적인 태도를 보이고 있습니다. 이미 전쟁 준비가 시작되었으나, 많은 국무대신들은 현재 언론이 묘사하는 것처럼 손쉬운 승리가 되리라고 생각하지 않습니다. 이에 졸리티의 어록을 인용하자면 다음과 같습니다.\n“민족주의자들은 트리폴리를 유럽이 마음만 먹으면 강탈할 수 있는 무지한 토착 부족장의 영토 정도로 상상하고 있다. 그러나 트리폴리는 오스만 제국의 엄연한 영토이다. 우리가 인정하기 싫어도 오스만 제국은 유럽 열강의 일원이다.”"
 ww1_italy.294.a: "결국엔 우리가 승리할 것이다."
 ww1_italy.291.d: "이탈리아의 참전이 우려될 수 있으나, 사실 이탈리아는 종이호랑이에 불과합니다. 상당히 약한 군사력에 최악의 정치 상황까지 겹쳐 이탈리아는 매우 취약한 상태에 놓여있죠. 따라서 단 한 번의 대공세로도 이탈리아 제국을 무너뜨릴 수 있습니다. 이탈리아 전선은 우리의 최우선 목표가 되어야 하며, 몇 번의 결정적인 타격만으로도 이탈리아를 전쟁에서 몰아내고 다른 목표에 집중할 수 있을 것입니다."
 ww1_italy.291.a: "이탈리아는 곧 처리될 것이다."
 ww1_italy.295.t: "오스트리아군의 대공세 개시"
 ww1_italy.295.d: "우리 장군들이 최전선에서 오스트리아 병력의 활동이 급증하고 있다고 보고하고 있습니다. 오스트리아가 전선에 총력을 기울이며 우리를 상대로 대공세를 개시하려 한다는 것은 명백합니다. 우리는 이 맹공격에서 반드시 살아남아야 하며, 오스트리아군이 전력을 소진한다면 그때 우리의 반격을 모색할 수 있을 것입니다."
 ww1_italy.316.t: "로도스 함락"
 ww1_italy.316.d: "리비아 밖으로 확전하려는 우리의 시도는 순조롭게 진행되어 로도스섬을 점령하는 성과를 거두었습니다. 이는 러시아와 오스트리아의 일부 분노를 샀으나, 그 분노는 아직 심각한 결과로 이어지지 않고 있습니다. 로도스는 중요한 해군 기지 역할을 할 것이고, 전쟁이 지속되는 동안 오스만 제국 본토에 대한 공격을 계속하는 데 활용될 것입니다."
 ww1_italy.316.a: "아주 좋아!"
 ww1_italy.293.t: "오스트리아 해군의 베네치아 포격"
 ww1_italy.293.d: "오스트리아 해군이 최근 베네치아에 대규모 포격을 감행했습니다. 우리 해안 포대가 오스트리아 해군에 맞서 싸우려 했지만 역부족이었습니다. 통신 장비 부족으로 왕립해군은 적절히 대응할 수 없었고, 왕립해군이 오스트리아의 의도를 파악했을 때는 이미 우리 해군 제독들에게 정보를 전달하기엔 너무 늦은 시점이었습니다."
 ww1_italy.293.a: "간과했었어!"
 ww1_italy.292.t: "오스트리아의 이탈리아 선박 공격"
 ww1_italy.292.d: "오스트리아 해군이 이탈리아로 들어오는 수입선을 대상으로 기습 공격을 시작했습니다. 비록 우리 왕립해군은 최선을 다하고 있지만, 오스트리아 해군의 습격으로 인한 선박 침몰을 막는 데 어려움을 겪고 있습니다. 수입품 감소는 식료품 가격 상승을 초래하여 일부 지역에서는 식량 부족 사태로 이어지고 있습니다. 더 나아가 이는 수입 자원에 의존하는 공장 가동을 방해하여 군수품 생산에도 큰 피해를 주고 있습니다."
 ww1_italy.292.a: "저 빌어먹을 자식들!"
 ww1_italy.436.t: "파토난 이탈리아와의 회담"
 ww1_italy.436.d: "동맹국에 이탈리아를 합류시키기 위한 협상은 처음에는 순조로웠으나, 결국 결렬되었습니다. 손니노 대표와 베르히톨트 대표가 논쟁이 심한 영토 분쟁에 대한 이견을 좁히지 못하면서, 이탈리아가 결국 협상장에서 철수한 것입습니다. 이제 우리는 이탈리아가 중립을 유지하기만을 바래야 합니다."
 ww1_italy.436.a: "유감이군."
 ww1_italy.437.t: "성공적으로 끝난 이탈리아와의 회담"
 ww1_italy.437.d: "몇 번의 긴박한 순간들이 있었지만, 오스트리아, 이탈리아, 독일 삼국 간의 회담이 참가국 모두가 합의에 도달하며 성공적으로 마무리되었습니다. 모든 절차가 순조롭게 진행된다면, 이탈리아는 곧 우리 편에 합류하여 대전쟁에 참전할 것입니다."
 ww1_italy.437.a: "이제 그들의 참전을 기다리자."
 ww1_italy.183.t: "해군 장교단의 해군 예산 증액 로비"
 ww1_italy.183.d: "해군 장교단과 참전 군인들이 각종 자료와 통계를 제시하며 해군 예산 증액을 강력히 요구하고 있습니다. 정부는 지금까지 해군 예산 증액을 거부해왔지만, 이들의 지속적인 로비 활동이 정치권에 점점 더 큰 우려를 불러일으키며 정부에 압력을 가중시키고 있습니다."
 ww1_italy.183.a: "인내는 미덕이다..."
 ww1_italy.244.t: "참정권 폭동"
 ww1_italy.244.d: "이탈리아 전역, 남북을 가리지 않고 폭동이 일어났습니다. 노동자와 농민 모두 정치에서 더 많은 대표성을 요구하며 거리로 나선 것입니다. 작금의 투표권이 매우 제한적이어서 대다수 이탈리아인이 역사적으로 정치에 무관심했지만, 최근에는 현 상태를 더 이상 용납할 수 없다는 분위기가 확산되고 있습니다. 이 폭동은 졸리티를 비롯한 국회의원들에게 즉각적인 행동을 촉구하는 강력한 압력으로 작용하고 있습니다."
 ww1_italy.244.a: "이 문제를 다뤄야 한다."
 ww1_italy.265.t: "아지지야 함락"
 ww1_italy.265.d: "아군이 아지지야의 오스만군을 완전히 격파하고 도시를 장악했습니다. 이 전투는 비정규전이 주를 이루었으며, 시가지에 명확한 '전선'은 없었습니다. 대신 무질서한 이탈리아군과 매복한 토착민, 그리고 오스만군 병력 간의 잔혹한 전투가 벌어졌습니다. 이러한 혼란에도 불구하고 도시는 우리 수중에 들어왔으며, 남진은 계속될 것입니다."
 ww1_italy.265.a: "승리로다!"
 ww1_italy.266.t: "훔스항 장악"
 ww1_italy.266.d: "훔스항 공세가 이탈리아의 승리로 끝났습니다. 다소 잔혹한 난전 끝에 소규모 오스만 수비대는 제압되었고, 오스만군은 무질서하게 퇴각했습니다. 리비아 서부의 삼대 주요 항구 중 하나인 훔스를 장악했다는 점에서, 이번 승리는 명확한 전략적 승리입니다. 현재 리비아 내 우리 보급망 상황은 결코 순탄치 않지만, 이번 훔스 함락은 더 많은 보급품을 들여올 것입니다."
 ww1_italy.266.a: "결정적인 전략적 승리로다!"
 ww1_italy.267.t: "미스라타 점령"
 ww1_italy.267.d: "미스라타에서 오스만 제국을 상대로 결정적인 승리를 거두었습니다. 아군은 도심으로 신속하게 진격하여 무질서한 오스만 수비대를 압도하며 미스라타를 함락했습니다. 이제 리비아에서 어려움을 겪던 우리 보급망은 숨통이 트일 것입니다. 미스라타 함락과 함께, 우리는 진격하는 아군에 더 많은 보급품을 지속적으로 공급할 수 있게 되었습니다."
 ww1_italy.267.a: "훌륭하다!"
 ww1_italy.268.t: "소크나 함락"
 ww1_italy.268.d: "아군이 리비아 남부의 가혹한 사막을 휩쓸고 지나가면서, 뜨거운 사하라 사막 내에서 몇 안 되는 주요 중요 오아시스 거점 중 하나인 소크나를 확보했습니다. 아군은 사기가 저하된 오스만 병력과 현지 부족민들의 거센 저항에 직면했습니다. 산발적인 전투 후, 아군은 오스만군을 소크나 외곽으로 몰아냈습니다. 비록 현지 부족민들의 저항 수준이 높긴 하지만 도시 통제권은 어느 정도 확보되었습니다."
 ww1_italy.268.a: "종전이 다가오는군!"
 ww1_italy.269.t: "게다비아 점령"
 ww1_italy.269.d: "아군이 리비아 동부로 빠르게 진격하는 가운데, 리비아의 도시 게다비아가 마침내 점령되었습니다. 이 도시는 주요 보급 거점이 있는 곳으로, 사방을 둘러싼 사막으로 진격하는 아군이 작전을 지속하는 데 큰 도움이 될 것입니다."
 ww1_italy.269.a: "적군이 도망치고 있다!"
 ww1_italy.270.t: "벤가시 함락"
 ww1_italy.270.d: "해상 포격과 보병 총공세로, 우리는 벤가시에 주둔하던 견고한 오스만 수비대를 도시 밖으로 몰아냈습니다. 트리폴리타니아 지역에서 가장 큰 도시 중 하나인 이 주요 거점의 함락은 오스만의 리비아 통제력에 상당한 타격을 가했을 겁니다. 벤가시가 함락되었으니, 오스만군은 앞으로 리비아 내 병력에 보급품을 조달하는 것이 거의 불가능해질 것입니다."
 ww1_italy.270.a: "잘했다, 제군들. 이번 건 좀 아플 거다."
 ww1_italy.271.t: "데르나 함락"
 ww1_italy.271.d: "아군이 리비아 동부 진격을 계속하면서 오스만령 리비아의 데르나를 점령했습니다. 데르나 전투는 리비아 서부 대부분에서 보였던 무질서한 혼란과는 달리 놀라울 정도로 전문적인 양상을 띠었습니다. 아군은 이 해안 도시에 주둔하던, 비록 열세였으나 상당히 잘 조직된 오스만군 방어선을 결국 무너뜨렸습니다. 보고에 따르면 오스만 병력은 무질서하게 남쪽으로 퇴각했다고 합니다. 우리는 이 틈을 놓치지 않고 최대한 활용해야 합니다."
 ww1_italy.271.a: "실로 결정적인 승리였다!"
 ww1_italy.272.t: "투브루크발 승전보"
 ww1_italy.272.d: "아군이 리비아 동부의 투브루크에서 오스만군을 상대로 승리를 거두었습니다. 초기 정보와 달리, 투브루크에는 예상보다 훨씬 많은 오스만 수비군이 주둔하고 있었습니다. 그럼에도 불구하고 아군은 도시로 향하는 오스만군의 보급선을 성공적으로 차단하여 오스만군의 전력을 크게 약화시킬 수 있었습니다. 그 결과, 예상보다 훨씬 피비린내 나는 격전 끝에, 아군은 마침내 투브루크를 점령했습니다."
 ww1_italy.272.a: "적의 대규모 병력을 섬멸하는 데 성공했다!"
 ww1_italy.283.t: "이탈리아 군함의 베이루트 포격"
 ww1_italy.283.d: "오늘 새벽, 이탈리아 함선들이 베이루트 해안에 도착하면서 현지 수비대와의 긴장이 고조되었습니다. 긴 대치 끝에, 결국 이탈리아 함선들이 베이루트에 포격을 가하기 시작했습니다. 이 포격으로 항구의 정박 선박들이 침몰하고, 도시 전역의 건물들이 파괴되었고, 수많은 민간인 사상자가 발생했습니다."
 ww1_italy.283.a: "언젠간 복수할 테다!"
 ww1_italy.284.t: "서부 전선 교전으로 인한 석탄 공급 차질 발생"
 ww1_italy.284.d: "프랑스 철도를 통해 들어오던 대규모 석탄 수입품이 독일의 포격으로 파괴되어 우리의 수입망이 무너졌습니다. 공급망을 프랑스 철도에서 다른 경로로 돌리려는 시도로 수입 비용이 늘어나면서, 전기세가 상승하기 시작했습니다."
 ww1_italy.284.a: "이 전쟁을 하루빨리 끝내야 한다!"
 ww1_italy.285.t: "독일 잠수함의 영국 해협 작전"
 ww1_italy.285.d: "영국으로부터의 수입도 큰 지연을 겪고 있습니다. 독일 잠수함이 본토를 떠나는 선박들을 가리지 않고 침몰시키자, 영국 선박들이 이를 피하려 하면서 물류가 차질을 빚고 있는 것입니다. 이로 인해 공급망이 정체되고, 석탄값이 오르고 있습니다."
 ww1_italy.285.a: "독일 이놈들은 예외란 걸 모르는 건가?"
 ww1_italy.330.t: "사회주의자들의 가톨릭 교육 항의"
 ww1_italy.330.d: "밀라노와 토리노 같은 도시들에서 많은 사회주의자들이 가톨릭 세력의 교육 장악에 반대하며 시위를 벌였습니다. 그들은 자녀들이 기독교적 가치를 배우도록 강요받아서는 안 된다고 주장합니다."
 ww1_italy.330.a: "봉기하고... 자멸하도록 놔둬라..."
 ww1_italy.346.t: "중도로의 전략적인 전향"
 ww1_italy.346.d: "전통적으로 확고한 중도우파 성향이었던 손니노는 극우를 견제하기 위해 점차 중도 성향에 맞추어야 했습니다. 그 결과 평소보다 더 많은 중도좌파의 지지를 받아 소규모 법안들이 국회를 통과했으며, 국회 내 소수 민족주의자들은 그에 반대하는 투표를 했습니다."
 ww1_italy.346.a: "음, 우리는 계속 변화에 적응해야 하는 법이다."
 ww1_italy.53.t: "개혁파의 사회당 당권 유지"
 ww1_italy.53.d: "졸리티 내각에 안도할 만한 소식이 전해졌습니다. 호헌파와 개혁사회주의자들이 연합하여 최대주의자들의 사회당 당권 도전을 물리쳤기 때문입니다. 이미 최대주의자들은 이탈리아 사회당에서 분당하여 독자 정당을 창당했지만, 큰 성과를 거두지는 못했습니다. 사회당이 개혁주의 노선을 유지하고 있는 만큼, 졸리티는 이제 사회당과 선거 동맹을 맺을 기회를 얻었습니다. 졸리티가 일반적으로 가톨릭 세력보다 사회주의 세력과의 협력을 더 선호하기 때문이죠."
 ww1_italy.53.a: "주님, 감사드리옵나이다."
 ww1_italy.74.t: "호헌파 사회주의자들의 대규모 분당 사태"
 ww1_italy.74.d: "리비아 전쟁에서의 참패 이후, 졸리티를 지지하던 온건파 사회주의자 다수가 사회당에서 대거 축출되었습니다. 당 정화를 주도한 최대주의자들은 이들을 '노동자를 배신하고 억압적인 자유주의자를 지지한 수정주의자들’이라고 비난했습니다. 이 대규모 축출로 최대주의자들의 당권이 크게 강화되었고, 그들의 혁명적인 수사법은 이탈리아 대중 사이에서 더욱 큰 지지를 얻고 있습니다."
 ww1_italy.75.t: "이탈리아 민족주의협회의 대약진"
 ww1_italy.75.d: "원래는 미미한 규모였던 이탈리아 민족주의협회는 최근 몇 년 사이에 급격히 성장했습니다. 이들은 리비아에서의 참패는 자유주의 정권 때문이며, 자신들의 지도 아래에서는 결코 일어나지 않았을 것이라 주장하며 대대적인 반자유주의 선전을 펼쳤습니다.\n\n극단적인 민족주의와 반부패 구호는 최근 연이은 패배와 국제적 망신에 지쳐 있던 이탈리아 대중들에게 강력하게 호소했습니다. 그 결과, 민족주의협회는 비주류 틈새 정당에서 유럽 최대 정당 중 하나로 급성장했고, 이러한 추세는 차기 총선에서 이들의 상당한 의석 확보로 이어질 전망입니다."
 ww1_italy.75.a: "걱정되는군."
 ww1_italy.74.a: "하! 놈들 스스로 자멸하고 있구만!"
 ww1_italy.71.t: "최악의 참사"
 ww1_italy.71.d: "달리 포장할 방법이 없습니다. 리비아에서 벌어진 일은 참사였고, 아마도 이 신생 왕국 역사상 가장 큰 참사일 것입니다. 손쉬운 승리가 될 것이라던 약속은 모욕적인 수렁으로 변질되었고, 결국 이탈리아의 패배로 막을 내렸습니다. 수천 명의 무고한 목숨이 졸리티의 완전히 참담했던 전쟁 지휘 속에 잃었습니다.\n\n사회주의자와 민족주의자 모두 각자의 논리로 이번 실패를 설명하고 있습니다. 전쟁 초기 많은 이들이 지지했음에도 불구하고, 사회주의자들은 이번 전쟁이 처음부터 잘못된 선택이었다고 주장합니다. 일반 이탈리아 국민에게 아무런 이익도 가져다주지 못할, '모래 한 줌'을 두고 벌인 제국주의적 모험이었다는 것입니다. 이들의 분석에 따르면, 전쟁은 졸리티의 의도가 아니라 대기업들의 이해관계에 의해 촉발되었고, 식민지와 현지인들을 착취하여 자신들의 사익을 채우려는 목적에서 비롯된 것이라고 합니다.\n\n반면 민족주의자들은 이 전쟁이 승산이 충분했던 전쟁이었다고 주장합니다. 졸리티와 같은 나약한 자유주의자가 아닌, 진정으로 이탈리아를 사랑하고 퇴폐적 자유주의 가치에 휩쓸리지 않으며, 유럽 열강들의 요구에도 굴하지 않는 강력한 지도자가 있었다면 승리했을 것이라는 논리죠. 그들은 이러한 외세의 요구가 이탈리아의 전쟁 수행력을 심각하게 훼손했다고 봅니다.\n\n애국심이 고조된 상황에서 맞닥뜨린 참혹한 패배로, 많은 이탈리아인들은 어느 한쪽의 설명에라도 귀를 기울일 수밖에 없는 상황에 놓였습니다. 그 결과, 최근 들어 사회주의자와 민족주의자 양쪽 모두의 지지율이 급등하고 있습니다."
 ww1_italy.71.a: "정말 큰일이다!"
 ww1_italy.72.t: "\"우리가 경고했잖아!\""
 ww1_red_italy.74.t: "기업과의 타협"
 ww1_red_italy.74.d: "기업들이 이탈리아를 떠나는 것을 막고 안심시켜야 한다는 압박 속에서, [ITA.GetLeader] 총리는 광범위한 양보를 할 수밖에 없었습니다. 총리는 기업 자산이 국유화되지 않을 것임을 보장하고, 노동자 계급에게 일정한 양보 이상은 없을 것이라는 레드 라인을 약속하였습니다. 일부 사회주의자들은 이에 분노하였으나, 또 다른 이들은 [ITA.GetLeader]의 현실주의적 태도를 이해하고 있습니다."
 ww1_red_italy.74.a: "우리 모두에게 도움이 되겠군."
 ww1_italy.72.d: "사회당은 이탈리아 국민들에게 이 사실을 다시 한번 각인시켰습니다. \"우리는 애초에 이 전쟁이 잘못된 선택이라고 경고했다!\"라고 말이죠. 사회당은 수개월 동안 반전 운동을 이어오며, 이 분쟁이 수천 명의 이탈리아인들이 아무런 실익 없이 목숨을 잃는 결과를 초래할 것이라고 경고해 왔습니다.\n\n그리고 그들의 예측은 생각보다 훨씬 더 정확했습니다. 수천 명의 무고한 자들이 전선에서 쓰러졌지만, 이탈리아가 이번 전쟁에서 얻은 것은 오스만 제국에 지불해야 할 전쟁 배상금뿐입니다. 덕분에 많은 이탈리아인들이 이제 사회당의 주장에 동조하고 있습니다. 전쟁이 완전한 재앙이었다는 사회당의 주장이 옳았다는 사실이 입증되자, 국민들은 어쩌면 이탈리아 전반에 걸친 급진적인 경제 개혁에 대한 그들의 주장 역시 진실일 수 있다고 여기기 시작한 것입니다."
 ww1_italy.72.a: "웃기지 말라! 당신들 대다수가 전쟁을 지지한 사람들이라고!"
 ww1_italy.73.t: "자유주의의 실패에 관한 가장 명확한 증거"
 ww1_italy.73.d: "리소르지멘토는 원래 이탈리아를 새로운 황금기로 이끌고, 국제적 존중을 받는 유럽 국제 정치의 중대한 강국으로 만들겠다는 이상을 품고 시작되었습니다. 하지만 그 실제는 어땠을까요? 우리는 우리가 분명 우위를 점하고 있던 국가들에게 두 차례나 전쟁에서 패배했습니다. 두 번 모두, 자유주의자들은 가장 중요한 순간에 철저히 실패했습니다. 애국심 부족, 유럽 열강을 두려워한 나머지 확전을 거부한 소심한 태도, 그리고 자유주의 정부의 부패가 합쳐져 이탈리아는 국제 무대에서 연속으로 치욕을 당했습니다. 리소르지멘토의 이상을 실현할 수 있는 유일한 길은 강력한 지도력, 부패 척결, 그리고 민족주의뿐입니다."
 ww1_italy.73.a: "모든 이탈리아 국민은 자유를 소중히 여겨야 한다!"
 ww1_italy.54.t: "국제적 압력"
 ww1_italy.54.d: "우리 해군이 그리스 프레베자 항구 인근의 지중해 중부 해상에서 오스만 해군과 충돌했습니다. 이 사건은 국제적으로 큰 파장을 일으켰고, 오스트리아, 러시아, 그리스 삼국은 정부에 발칸 반도에서의 해군 활동을 제한하고 현 전쟁이 지역 분쟁으로 확산되지 않도록 하라는 요구를 넣었습니다. 이에 민족주의자들은 분노하며, 이탈리아가 국제적 압력을 거부하고 원하는 군사 작전을 마음껏 전개해야 한다고 주장하고 나섰습니다."
 ww1_italy.54.a: "그러시던가."
 ww1_italy.55.t: "오스트리아-이탈리아 해상 사건"
 ww1_italy.55.d: "오늘 이탈리아 함선이 우리 함선을 격침시켰습니다. 이에 우리는 즉시 그들에게 공식적인 사과와 확전을 막기 위해 발칸 반도와 해상에서 저들의 행동 제한을 요구할 것입니다."
 ww1_italy.55.a: "맙소사! 순전히 저들 잘못이잖아."
 ww1_italy.56.t: "[AUS.GetName]의 사과 요구"
 ww1_italy.56.d: "오스트리아 정부가 우리 정부에 공식적으로 항의문을 보내, 자국 선박이 격침된 사건에 대해 사과할 것을 요구하였습니다. 또한 오스트리아는 오스만 제국과의 전쟁을 확전하지 말 것, 어떠한 경우에도 발칸 지역에 손대려 하지 말 것, 그리고 전반적으로 해군 작전을 제한할 것을 강력히 요구하였습니다."
 ww1_italy.56.a: "개자식들! 어쩔 수 없다..."
 ww1_italy.47.t: "문서 심층 검토"
 ww1_italy.47.d: "졸리티는 책상에 앉아 곧 국회에 제출할 남성참정권 법안을 어떻게 통과시킬지 고심했습니다. 해당 법안은 우파의 강한 반대에 직면해 있었기 때문이죠. 하지만 졸리티는 자신이 무엇을 해야 할지 정확히 알고 있었습니다. 그는 국회의원 개개인의 약점을 기록해 둔 비밀 문서를 꺼냈습니다. 조종과 술수의 대가였던 그는 언제나 이 문서들을 자신의 정치적 성공 비결로 꼽았습니다. 그는 반대파 의원들을 한 명씩 살펴보며, 주요 인물들을 어떻게 설득하고 압박할지 치밀하게 구상하기 시작했습니다. 불안감은 사라졌습니다. 그는 자신이 반드시 법안을 통과시킬 것이라 확신했습니다."
 ww1_red_italy.47.t: "레드 벨트 반란 확산"
 ww1_red_italy.47.d: "Across the red belt, where socialists usually perform strongest in elections, workers have began sabatoging railways being used by monarchist forces to attempt to crush the socialist revolt up north. In addition, many are taking arms with what weapons they can find, attempting to link up with revolting workers up north."
 ww1_red_italy.47.a: "The red belt lives up to its name!"
 ww1_red_italy.47.b: "The red belt will run red with socialist blood"
 ww1_italy.47.a: "어쨌든 졸리티가 총리를 세 번이나 연임한 건 사실이지 않나."
 ww1_italy.46.t: "우호적인 사회당 유지"
 ww1_italy.46.d: "이탈리아 사회당은 지난 세 차례의 졸리티 내각 기간 동안 강경한 반대 노선을 취하지 않았고, 이번에도 유사한 입장을 보일 것으로 예상됩니다. 그러나 문제는 사회당 내 급진파인 ‘최대주의자들’이 최근 큰 인기를 얻고 있다는 점입니다.\n\n몇 년 안에 있을 지도부 선거에서 최대주의자들이 당권을 장악할 위험이 있으며, 만약 그들이 집권하면 정부와의 모든 협력을 철회할 것이 명백합니다. 비록 우리가 사회주의자의 지지에 전적으로 의존하는 것은 아니지만, 그들의 협력 철회는 우리 연립 정권에 큰 부담을 주고 새로운 정치적 동맹을 찾아야 하는 골칫거리를 안겨줄 것입니다."
 ww1_italy.46.a: "부디 그들이 이성적으로 행동하기를 바란다."
 ww1_italy.40.t: "결국 '해방자'는 아니었다..."
 ww1_italy.299.t: "폴리오 사망"
 ww1_italy.299.d: "1908년부터 국군 개혁에 있어 선도적인 목소리를 내온 알베르토 폴리오 장군이 지병이던 심장 질환이 악화하면서 오늘 세상을 떠났습니다. 폴리오 장군의 사망으로 국군 지도부에 큰 공백이 생겼습니다."
 ww1_italy.299.a: "편히 잠드시길."
 ww1_italy.236.t: "현지 아랍 부족 평정"
 ww1_italy.236.d: "정부의 공식적인 리비아 병합은 아랍인들과 이탈리아 정착민들 사이의 적대감을 한층 심화시켰습니다. 특히 남부의 많은 부족들이 조직적인 저항에 착수하며, 이탈리아의 지배를 인정하지 않겠다고 선언했습니다. 이들을 진압하기 위해서는 남부에 병력을 투입해야 합니다."
 ww1_italy.236.a: "왜 저항하는거지? 우리는 해방자다!"
 ww1_italy.235.t: "오스만의 대응"
 ww1_italy.235.d: "리비아 공식 병합에 대한 보복으로, 오스만 제국은 제국 전역에 걸쳐 수천 명의 이탈리아인들에게 강제 추방 조치를 단행했습니다. 이 조치는 오스만 제국 내 이탈리아 소수민족 사회에 엄청난 혼란을 불러왔으며, 그들은 영문도 모른 채 하루아침에 삶의 터전을 잃고 공포에 떨고 있습니다. 다행히 추방된 이들 중 일부는 우리가 수용할 수 있을 겁니다."
 ww1_italy.235.a: "잔혹하다!"
 ITA_unknown_lands: "미지"
 ww1_italy.234.t: "국회의 리비아 병합안 가결"
 ww1_italy.234.d: "오늘 국회는 트리폴리를 이탈리아 왕국의 국토로 공식 선언하는 결의안을 통과시켰습니다. 이 조치가 완전히 예상 밖은 아니었으나, 해외에서는 우리가 영국의 이집트 통치 방식과 같은 좀 더 온건한 보호령 체제를 택하리라 예상하는 시선도 있었습니다. 그럼에도 불구하고 이번 결정은 1800년대부터 트리폴리 병합을 주장해온 소수의 민족주의자들에게 크게 환영받았습니다."
 ww1_italy.234.a: "저들은 밀라노 사람들만큼 이탈리아인이다."
 ww1_italy.233.t: "리비아 전쟁 고착화"
 ww1_italy.233.d: "리비아 지형에 대한 우리의 지식은 매우 피상적이었고, 이는 예상보다 더 큰 문제가 되었습니다. 현재 아군은 현지 지도나 가이드가 전혀 없어, 진군 중인 지역의 지형과 지리에 대해 거의 알지 못하고 있습니다. 오스만군은 이를 십분 활용하며 전투에서 우위를 점하고 있습니다."
 ww1_italy.233.a: "아쉬운 거지. 그걸로는 저들을 구할 수 없다."
 ww1_italy.40.d: "졸리티를 비롯한 국군 수뇌부는 이탈리아군이 리비아 현지인들로부터 해방군으로 환영받아 열렬한 환대를 받으리라는 순진한 기대를 품었습니다.\n그러나 이는 완전히 잘못된 판단이었습니다. 리비아 현지인들은 오스만의 억압에 저항했던 것만큼이나 이탈리아의 '해방'에도 맹렬히 저항하고 있습니다. 지금까지 우리는 현지인들의 협력을 거의 얻지 못했습니다. 오히려 현지인들은 우리보다 튀르키예를 더 선호하는 것처럼 보입니다."
 ww1_italy.40.a: "그들이 이해하지 못하더라도, 우리는 그들을 위해 최선을 다하고 있다!"
 ww1_italy.35.t: "경영주들의 파업 중재 요청"
 ww1_italy.35.d: "최근 북부에서 파업이 급증하면서 산업 전반이 마비되고 있습니다. 사회당이 점점 더 혁명적 수사에 의존하며 민주적 절차가 아닌 무력을 통한 변화를 주장함에 따라, 이러한 대규모 파업이 계속 증가하고 있는 것입니다.\n\n이에 북부의 기업가들은 정부가 개입하여 경영주 측에 유리하게 파업 협상을 중재해 줄 것을 요구하고 있습니다."
 ww1_italy.35.a: "노동자의 파업 권리를 제한하는 것은 분노만 더욱 키울 뿐이다."
 ww1_italy.35.b: "중재를 좀 나서볼까."
 ww1_italy.36.t: "'정의 없이는 평화도 없다' 대 '투표함으로부터의 혁명'"
 ww1_italy.36.d: "최근 사회주의 진영 내에서는 이탈리아 헌정의 개혁 가능성을 두고 치열한 논쟁이 벌어지고 있습니다. 점점 더 많은 당원들이 현 제도를 개선할 수 없는 부패한 체제로 보고 타협을 단호히 거부해야 한다는 인식을 공유하기 시작한 것입니다. 이들은 현행 선거 제도가 일반 이탈리아인보다 상대적으로 부유한 계층에게만 투표권을 부여하고 있어, 사회주의자들이 이처럼 불공정한 틀 안에서 어떻게 승리할 수 있겠느냐는 회의론을 확산시키고 있습니다.\n\n반면 사회당 내 개혁파는 여전히 헌정이 결코 회복 불가능한 상태는 아니라고 확신합니다. 그들은 문제점은 인정하지만, 최대주의자들의 폭력적이고 반민주적인 수사가 해법은 될 수 없다는 입장입니다. 이들은 대신 ‘투표함으로부터의 혁명’이라는 구상을 제시합니다. 이는 언젠가 이탈리아 국민들이 자본주의의 억압에서 깨어나 사회주의자들에게 국회 구성에 중대한 발언권을 부여할 것이며, 이를 발판 삼아 참정권 개혁을 추진함으로써 향후 수년간 선거에서 안정적인 지지를 확보할 수 있다는 전략입니다."
 ww1_italy.36.a: "도대체 헌정 없이 어떻게 인민을 대표할 수 있겠는가?"
 ww1_italy.36.b: "이탈리아 왕국 현행법상 합법적인 사회주의자 당선은 불가능하다고!"
 ww1_italy.20.t: "리비아가 지닌 소박한 매혹, 그리고 그리스풍의 미"
 ww1_italy.20.d: "최근 몇 년 사이 리비아는 이탈리아 민족주의자들 사이에서 점점 더 중요한 관심사가 되었습니다. 빈첸초 조베르티는 최근 리비아에 거대한 식민지를 건설해야 하는 이유를 설명하는 여러 글을 발표했습니다. 그는 리비아의 기후와 도시들을 묘사하며, 독자들의 마음속에 따뜻한 해변, 소박하지만 번영하는 도시, 그리고 무궁무진한 기회라는 이미지를 심었습니다. 그는 새로운 식민지가 이탈리아인들이 정착하기에 완벽한 장소가 될 것이라고 주장했습니다.\n\n이에 일부 민족주의자들은 분리주의와 정치적 불안, 방치된 군대 등으로 점차 약화하는 오스만 제국을 상대로 즉각적인 전쟁을 요구하고 있습니다. 이러한 글들 덕분에 오스만 제국과의 전쟁이라는 아이디어는 주류 여론으로 편입되고 있으며, 한때 소수 민족주의자들의 주변적인 주장에 불과했던 이 생각이 이제 점점 더 큰 지지를 얻고 있습니다."
 ww1_italy.20.a: "타당한 소리같군!"
 ww1_italy.22.t: "분열된 당"
 ww1_italy.23.t: "반전 파업 실패"
 ww1_italy.242.t: "공격 태세"
 ww1_italy.242.d: "리비아를 차지해야 한다는 압력이 커지는 가운데, 오스만 제국의 우리 외교관들이 점점 더 쇠퇴하는 제국에 압박을 강화하고 있습니다. 불공정한 무역 관행과 자국 내 이탈리아 소수민족에 대한 부당한 대우 등 다양한 불만이 제기되고 있으며, 이는 갈등을 갈망하던 민족주의자들을 만족시키고 있습니다."
 ww1_italy.242.a: "힘을 보여야 한다!"
 ww1_italy.243.t: "마피아 처리"
 ww1_italy.243.d: "마피아는 수십 년간 이탈리아 정치인들과 긴밀한 관계를 유지해왔고, 졸리티 역시 그 예외가 아닙니다. 이러한 급변하는 정치 상황을 틈타, 그들은 현재 우리에게 은밀한 거래를 제안해 왔습니다. 즉, 우리가 남부 내 마피아들의 활동을 어느 정도 묵인해 준다면, 그 대가로 남부의 최대주의자들을 마피아 고유의 방식으로 억압하겠다는 것입니다."
 ww1_italy.243.a: "좋은 생각이군. 그래도 이 일이 끝나면 서류는 불태워둬라."
 ww1_italy.243.b: "너무 위험하다."
 ww1_italy.23.d: "베니토 무솔리니와 같은 급진적인 반전 인사들이 오스만과의 전쟁에 반대하며 전국적인 저항을 조직하려 시도했습니다. 이들은 전국의 노동조합들과 접촉해, 이탈리아 전역의 친전 분위기를 깨뜨리기 위해 24시간 전면 파업을 조직하려 했습니다.\n\n그러나 이 파업 계획은 결국 실패로 끝났는데, 파업이 불필요할 뿐만 아니라 오히려 여론만 악화되리라고 판단한 사회당 지도부와 노동조합의 지지를 거의 얻지 못했기 때문입니다. 게다가 민족주의자들이 매년 오스만과의 전쟁을 요구하는 상황에서, 어차피 실현되지 않을 일에 정치적 자원을 낭비할 필요가 없다는 것이 이들의 주된 입장입니다."
 ww1_italy.23.a: "아무 일도 없었다."
 ww1_italy.19.t: "사면초가의 이탈리아, 그리고 타개책"
 ww1_italy.19.d: "과연 이탈리아는 국제 무대에서 안전하다고 할 수 있을까요? 이탈리아에 있어 프랑스도, 오스트리아도 우리의 국익을 보장해 줄 수 없는 국가입니다. 오스트리아는 자국 내의 이탈리아인들을 억압하고 있으며, 프랑스는 아프리카와 그 외 지역에서 우리의 정당한 영유권을 존중하지 않았습니다. 양국은 모두 우리를 위협할 수 있는 능력을 갖추고 있습니다. 프랑스는 해군을 동원해 사르데냐로의 지원을 봉쇄할 수 있으며, 오스트리아는 우리의 북부 산업지대 코앞에 있습니다.\n\n여기서 내릴 수 있는 결론은 단 하나입니다. 바로 이탈리아는 신속하게 국력을 강화해야 한다는 것입니다. 모든 정당이 이 점에 대해서는 동의하지만, 해결 방법에서 차이를 보입니다. 그중에서도 민족주의자들의 방안이 가장 큰 주목을 받는데, 그것은 바로 리비아로 식민제국을 확장하는 것입니다.\n\n쇠퇴하는 제국이 통제하는 리비아는 지중해 한가운데에 위치해 있으며, 중요한 자원이 매장되어 있을 것으로 예측되는 영토입니다. 리비아 정복은 지중해에서 이탈리아의 해군 투사력을 강화하고 리비아의 자원을 활용하게 해줄 것입니다. 이 두 가지 요소는 앞으로 수년간 이탈리아의 국제적 위상을 확고히 할 핵심 동력이 될 것입니다."
 ww1_italy.19.a: "나쁘진 않은 생각이군..."
 ww1_italy.18.t: "멀디먼 곳의 전쟁"
 ww1_italy.21.t: "사회주의자들의 반격"
 ww1_italy.21.d: "민중의 리비아 정복 전쟁 요구가 커지자, 이는 좌파에게 큰 충격으로 다가왔습니다. 그들은 이 문제가 수년 전 베를린 회의에서 이미 정리된 사안이라고 여겼기 때문입니다.\n\n그러나 이 문제가 다시 국가적 의제로 떠오르자, 이탈리아에서 가장 영향력 있는 사회주의 신문인 <전진!>은 즉각적으로 규탄을 시작했습니다. 이들의 논조에 따르면, 이는 단순한 눈속임이자 또다시 무익한 전쟁에 불과할 것이라고 합니다.\n\n또한, 이들은 리비아 전쟁이 자본주의적 억압에서 대중의 시선을 돌리고 오스트리아라는 진정한 위협에서 주의를 분산시키려는 시도일 뿐이라고 주장합니다. 이 전쟁은 평범한 국민에게는 아무런 이득이 없으며, 오직 원주민들을 착취하려는 부유한 자본가들에게만 이익이 돌아갈 것이라는 것입니다."
 ww1_italy.22.d: "하지만 모든 사회주의자가 이 문제에 동의하는 것은 아닙니다. 오히려 일부 사회주의자들은 전쟁을 지지하기 시작했습니다.\n\n어떤 이들은 이 전쟁을 튀르키예가 억압하는 소수민족을 이탈리아가 해방시킬 기회로 보았고, 또 다른 이들은 훗날 이탈리아에 사회주의 정부를 수립됐을 때 더 많은 사람들을 해방시킬 기회로 삼아야 한다고 주장했습니다. 심지어 리비아가 프랑스나 오스트리아 같은 강대국들로부터 이탈리아를 지키기 위해 필요하다는 주장까지 나왔습니다.\n\n다양한 이유로, 이 전쟁 문제는 이탈리아 사회주의 진영 내부에 깊은 균열을 만들고 있습니다."
 ww1_italy.22.a: "사회당은 근본적으로 반전주의 정당 아니었나?"
 ww1_italy.22.b: "사회민족주의자들이라고? 흥미롭군."
 ww1_italy.21.a: "저들의 술수에 넘어가 본질을 놓치지 마라!"
 ww1_italy.18.d: "유명한 이탈리아 작가 코라디니가 최근 민족주의와 팽창주의를 옹호하는 신간을 출간했습니다. 이 책에서 코라디니는 이탈리아의 리비아로의 확장을 직접적으로 촉구하는 한편, 전쟁이 분열되고 양극화된 이탈리아 사회를 통합할 것이라고 주장합니다.\n\n그의 저서는 이탈리아 민족주의자들과 일반 대중 사이에 확산되는 유럽의 병자와의 전쟁을 갈망하는 큰 흐름을 보여줍니다. 물론, 오스만 제국이 이토록 약해진 상황에서, 리비아가 손쉽게 차지할 수 있는 목표처럼 보이긴 합니다. 안 그렇습니까?"
 ww1_italy.18.a: "영광스러운 전쟁이여!"
 ww1_italy.17.t: "이탈리아 민족주의협회 창설"
 ww1_italy.17.d: "오늘 수백 명의 언론인, 문학가, 교육자들이 피렌체에 모여 새로운 정당인 이탈리아 민족주의협회를 창당했습니다.\n\n극단적인 민족주의와 팽창주의를 표방하는 이들은 이탈리아가 여러 영토로 팽창해야 한다는 주장을 펼치고 있습니다. 특히 이들은 리비아에 주목하며, 리비아가 본래 이탈리아 영토라고 주장합니다. 나아가 오스트리아가 보스니아를 병합했을 때 이탈리아 정부도 리비아 합병을 시도했어야 했다고 정부의 무능을 비판하고 있습니다.\n\n이탈리아 민족주의협회는 이탈리아 전역에서 출판물을 발간하며 국민들을 팽창주의라는 대의로 결집시키려 노력하고 있으며, 그 효과는 점차 현실로 드러나고 있습니다. 식민지 전쟁을 지지하는 여론이 확산되기 시작했으며, 그중에서도 리비아는 특히 인기 있는 목표가 되었습니다."
 ww1_italy.17.a: "설마 저들을 진짜로 뽑지는 않겠지."
 ww1_italy.15.t: "정부 안정도 유지"
 ww1_italy.153.t: "7대 열강"
 ww1_italy.163.t: "알바니아 내 이해관계"
 ww1_italy.163.d: "우리 정부는 현재 발칸 전쟁을 예의주시하고 있습니다. 이탈리아는 오래전부터 트리에스테에서 블로러에 이르는 ‘아드리아해 제국’을 꿈꿔왔습니다. 발칸 동맹의 압력으로 오스만 제국이 붕괴할 가능성이 높아진 지금이야말로 알바니아와의 미래 관계가 이 제국을 구축하는 데 핵심이 될 것입니다. 알바니아는 오스트리아 해군을 견제하는 데 필수적인 국가이므로, 이탈리아 국방 차원에서 절대적으로 중요한 핵심지입니다. 지금 당장 행동할 수는 없지만, 앞으로 다가올 기회를 놓치지 않도록 철저히 대비해야 합니다."
 ww1_italy.163.a: "언젠가 알바니아는 제국의 일원이 될 것이다."
 ww1_italy.154.t: "이탈리아에 알려진 전쟁의 참혹함"
 ww1_italy.154.d: "잔혹한 참호전의 현실이 전국의 신문에 보도되기 시작했습니다. 많은 이들이 프랑스와 오스트리아가 차지한 영토가 원래 우리에게 속해야 한다고 생각하지만, 지도 위의 선을 다시 긋기 위해 이탈리아 청년들을 쥐가 들끓는 참호 속으로 보내고 싶어 하는 이는 거의 없습니다. 현재 이탈리아 국민들의 일반적인 정서는 정부가 중립을 유지해야 한다는 것입니다."
 ww1_italy.154.a: "알았다."
 ww1_italy.273.t: "중립을 대가로 알바니아 불간섭을 요청해온 이탈리아"
 ww1_italy.273.d: "오늘 [ITA.GetLeader]가 우리에게 알바니아 일부 지역을 점령하려는 계획에 우리가 불간섭하는 대가로, 자신들은 동맹국에 합류하지 않겠다고 요청해 왔습니다."
 ww1_italy.417.t: "도시 점령 유지 실패"
 ww1_italy.417.d: "우리는 오스트리아와의 전쟁에서 점령했던 한 도시를 끝내 지켜내지 못했고, 결국 오스트리아군에게 도시 외곽으로 밀려났습니다."
 ww1_italy.417.a: "어이쿠..."
 if_u_fail: "만약 도시를 5일간 지켜내지 못한다면, 이후 도시를 수복하더라도 보상을 받을 수 없습니다!"
 ww1_italy.273.a: "어차피 신경 안 쓴다..."
 ww1_italy.273.b: "알바니아가 우리의 보호하에 들어왔군!"
 ww1_italy.274.t: "[ItaGetEntenteTreatyName]의 불간섭 거부!"
 ww1_italy.274.d: "오늘 [ItaGetEntenteTreatyName]에서 파견된 대표단이 [FROM.GetNonIdeologyAdjective] 정부는 우리가 제안한 불간섭 협정을 수용하지 않겠다는 의사를 전달해 왔습니다."
 ww1_italy.274.a: "좀 더 적극적인 입장을 취하는 것이 좋겠다..."
 ww1_italy.274.b: "불쾌하군."
 ww1_italy.371.t: "파시스트 혁명행동 창설"
 ww1_italy.371.d: "무솔리니는 사회당에서 제명된 직후, 파시스트 혁명행동이라는 새로운 정치 운동을 창설했습니다.\n\n좌익민족주의 성향의 생디칼리스트 정치 조직임을 자처하는 이 조직의 주요 목표는 오스트리아와의 전쟁을 위해 이탈리아 왕국을 결집하는 것입니다. 이탈리아 생디칼리스트 연합의 지도자인 암브리도 이 조직에 합류했습니다. 이 두 사람은 함께 티롤과 이스트리아를 되찾자는 민족주의적 주장을 강력하게 쏟아내고 있습니다."
 ITA_proper_judicial_system: "사법 제도 설립"
 ww1_italy.371.a: "흥미로운 작자들이군."
 ww1_italy.275.t: "[ItaGetEntenteTreatyName]의 불간섭 승인"
 ww1_italy.275.d: "오늘 [ItaGetEntenteTreatyName]에서 파견된 대표단이 [FROM.GetNonIdeologyAdjective] 정부는 우리가 제안했던 불간섭 협정을 수락할 것이라고 알려왔습니다."
 ww1_italy.275.a: "만세!"
 ww1_italy.276.t: "빈의 보상 거부"
 ww1_italy.276.d: "오스트리아의 세르비아 점령에 따른 정당한 보상 협상은 결국 아무런 진전 없이 결렬되었습니다.\n\n우리는 오스트리아에 티롤과 알바니아에서의 양보를 포함해 다양한 선택지를 제시했습니다. 하지만 그 탐욕스러운 오스트리아 놈들은 어떤 보상도 제공하기를 거부했습니다. 이들의 태도는 우리 정부 내에서 많은 이들의 큰 분노를 사고 있습니다."
 ww1_italy.276.a: "정말 예의없군!"
 ww1_italy.238.t: "이탈리아의 대전쟁 중립 선언"
 ww1_italy.238.d: "삼국동맹의 일원인 이탈리아가 중립을 선언했습니다.\n\n이탈리아 정부는 삼국동맹이 방위동맹임을 내세워, 어느 편에도 가담할 의무가 없다고 주장했습니다. 현재 전쟁의 판세가 균형을 이루고 있는 상황에서, 이탈리아가 어느 편에 서느냐에 따라 전세가 크게 뒤바뀔 수 있습니다.\n\n이미 파리와 베를린의 외교관들은 이탈리아를 자국 편으로 끌어들이기 위해 다양한 약속을 제시하며 치열하게 경쟁하고 있으며, 그 구체적인 내용은 아직 알려지지 않았습니다."
 ww1_italy.238.a: "저런 친구들이 있는데 적이 따로 필요하기나 할까?"
 ww1_italy.241.t: "사회당에서 제명된 베니토 무솔리니"
 ww1_italy.241.d: "사회주의 신문 <전진!>의 전 수석 편집자 베니토 무솔리니가 사회당에서 제명당했습니다.\n\n이는 무솔리니가 <전진!>에 대전쟁 참전을 공개적으로 지지하는 논설을 게재한 지 불과 몇 주 만에 벌어진 일입니다. 이에 사회당 지도부는 반전주의 입장을 신속히 재확인하고, 무솔리니를 당에서 즉각 추방하기로 결정했습니다."
 ww1_italy.241.a: "사회당에 도대체 무슨 일이 일어나고 있는 거지?"
 ww1_italy.240.t: "<전진!>의 협상국 지지"
 ww1_italy.240.d: "이탈리아의 대전쟁 참전을 지지하는 목소리가 뜻밖에도 사회주의자 무솔리니에게서 터져 나오고 있습니다.\n\n무솔리니는 전쟁이 이탈리아 국민을 하나로 단결시키고, 독일의 호엔촐레른 가문을 무너뜨릴 것이라고 주장했습니다. 또한 그는 독일 군주정 붕괴야말로 유럽 혁명의 가장 큰 걸림돌을 제거하는 일이며, 이를 통해 반동적인 독일 세력이 사라진 후에는 유럽 전체가 사회주의로 나아갈 수 있을 것이라고 설파했습니다."
 ww1_italy.240.a: "어... 흥미롭네..?"
 ww1_italy.238.b: "상황을 주의 깊게 지켜볼 필요가 있겠군."
 ww1_italy.238.c: "바라건대 우리 모두가 이 유혈 사태에 휘말리지 않기를 빌자."
 ww1_italy.238.f: "중립을 지키는 것 자체가 이미 유의미한 변화이다."
 ww1_italy.237.t: "불편한 상황 "
 ww1_italy.256.t: "민족주의자들의 독일 지지"
 ww1_italy.256.d: "대전쟁이 발발하자, 많은 이들이 오스트리아와 프랑스 영토 양쪽에 영유권을 주장해 온 이탈리아 민족주의자들이 과연 어떤 행동을 요구할지 주목했습니다.\n\n이에 대한 답은 곧 나왔는데, 전국의 민족주의 언론인들이 모여 삼국동맹 지지를 공식적으로 선언한 것입니다. 이들은 독일과의 동맹을 지키고, 튀니지 사태의 치욕을 되갚으며, 자유주의적인 협상국보다는 보수적인 독일 질서가 승리해야 한다고 주장했습니다.\n\n물론 그들의 주장이 곧바로 정부 정책으로 이어지는 것은 아니지만, 그들의 논리에 영향을 받은 사람들이 점차 늘어나고 있습니다."
 ww1_italy.256.a: "헛소리! 이탈리아는 중립을 유지해야만 한다."
 ww1_italy.237.d: "대전쟁 발발은 이탈리아를 난처한 입장에 놓이게 했습니다.\n\n삼국동맹의 일원으로서, 이탈리아는 명목상 독일 편에 서야 합니다. 문제는 현실적으로 이탈리아가 아직 전쟁에 참전할 준비가 되어 있지 않다는 것입니다. 더욱이 오스트리아와의 영토 분쟁이 아직 해결되지 않은 상황에서 그들을 돕기 위해 전쟁에 뛰어드는 것은 무리한 처사입니다.\n\n따라서 현재로서는 중립을 유지하는 것이 가장 합리적일 것입니다."
 ww1_italy.237.a: "어차피 삼국동맹은 방어동맹이었다."
 ww1_italy.164.t: "다시는 이탈리아에 위협이 되지 않도록"
 ww1_italy.164.d: "오스만 제국이 언젠가 전력을 재정비하여 리비아를 되찾으려 우리를 공격할 가능성은 항상 존재했습니다.\n\n하지만 그들이 발칸 전쟁에서 처참한 패배를 겪고 내부 불안정이 극심해진 지금, 그러한 우려가 당분간 현실화되기는 어려울 것으로 보입니다. 이제는 우리의 새로운 식민지를 안정시키는 데 집중할 때입니다."
 ww1_italy.164.a: "정당하게 대우하라!"
 ww1_italy.155.t: "아드리아계 이탈리아인들의 개전 로비"
 ww1_italy.155.d: "달마티아에 거주하는 일부 이탈리아계 주민들이 오스트리아에 맞서 대전쟁 참전을 요구하는 대규모 언론 선전을 전개하고 있습니다.\n\n그들은 오스트리아의 억압을 강력히 비난하며, 알바니아에서 트리에스테에 이르는 아드리아해 제국을 재건하는 것이 이탈리아의 운명이라고 주장합니다. 이들의 대대적인 언론 활동은 국내 여론의 관심을 점차 집중시키고 있습니다."
 ww1_italy.155.a: "미친 작자들이로군."
 ww1_italy.156.t: "신성한 이기주의"
 ww1_italy.205.b: "이것이야말로 우리가 양보할 수 없는 마지노선이다."
 ITA_u_can_occupy_v: "('§YOccupy Valore§!'): Focus can now be completed without [AUS.GetFlag] §YAustrian§! objections."
 ww1_italy.157.t: "과도한 발칸 개입에 대한 보상을 요구해온 이탈리아"
 ww1_italy.157.d: "오스트리아가 세르비아를 완전한 보호령으로 삼으려는 움직임에 대해, 이탈리아가 자국의 이익이 위협받고 있다며 보상을 요구하고 나섰습니다. \n\n물론 우리의 핵심 영토를 넘겨줄 수는 없으나, 그들을 달래기 위해 어느 정도의 양보를 고려할 필요가 있습니다. 특히 알바니아는 이탈리아가 분명히 관심을 보이는 지역인데다, 우리로서는 굳이 고수할 필요가 없는 지역이기도 합니다.\n\n우리는 이탈리아가 알바니아에 개입하는 것을 묵인하겠다고 약속하거나, 혹은 세르비아 점령이 일시적 조치임을 재확인하는 수준에서 마무리할 수 있을 겁니다."
 ww1_italy.157.a: "알바니아가 저들의 '이해관계'를 충족시킬 수 있을까?"
 ww1_italy.157.b: "아무것도 제시하지 마라."
 ww1_italy.160.t: "이탈리아의 알바니아 제도 점령"
 ww1_italy.160.d: "오늘 이탈리아 해병대가 알바니아 연안의 여러 섬들을 점령했습니다. 이는 이탈리아가 해당 지역 전체를 점령할 의도가 분명함을 보여주는 것이며, 이 지역에 이해관계를 가진 우리 외교관들에게 큰 분노를 일으켰습니다. 그러나 현재 진행 중인 대전쟁에서 이 문제로 이탈리아와 충돌하는 것은 무의미하므로, 공식적인 항의는 하지 않기로 결정되었습니다."
 ww1_italy.160.a: "우리의 인내력을 시험하는군."
 ww1_italy.158.t: "오스트리아의 알바니아 제의"
 ww1_italy.161.t: "이탈리아의 사잔 및 즈베르넥 점령"
 ww1_italy.161.d: "진심으로 알바니아를 플레이하고 계십니까?"
 ww1_italy.161.a: "우리가 할 수 있는 게 없군..."
 ww1_italy.162.t: "침묵하는 열강들"
 ww1_italy.162.d: "우리가 알바니아 제도를 점령한 것에 대해 다른 유럽 열강들이 침묵을 지키고 있습니다. 이는 적어도 현재로서는 우리가 알바니아에서 추가적인 행동을 취할 자유재량권을 얻었으며, 궁극적으로 보호국 수립을 추진할 수 있다는 뜻입니다."
 ww1_italy.162.a: "드디어 놈들이 이탈리아의 위력을 두려워하는구만!"
 ITA_no_they_do_not: "물론, 저들이 이탈리아의 '위력'을 두려워하는 건 아닙니다."
 ww1_italy.158.d: "빈 주재 대사가 세르비아 점령에 대한 우리의 우려를 덜기 위해, 오스트리아가 알바니아 문제에서 이탈리아의 이익을 존중하겠다는 제안을 해왔습니다.\n\n이는 곧 동맹국의 이의 제기 없이 우리가 알바니아를 점령할 수 있는 길을 열었다는 의미입니다. 이는 이탈리아에게 분명 큰 외교적 성과이지만, 우리의 모든 요구가 충족된 것은 아닙니다. 만약 오스트리아가 앞으로 추가적인 양보를 하지 않는다면, 이번 협상은 실질적인 가치를 갖지 못할 수도 있습니다."
 ww1_italy.158.a: "받아들이겠다!"
 ww1_italy.159.t: "빈의 무시"
 ww1_italy.159.d: "우리의 보상 요구를 완전히 무시한 채, 오스트리아는 세르비아 점령이 어디까지나 일시적이며 우리의 이익을 위협하지 않는다고 주장했습니다. 다른 식으로 해석할 여지는 없습니다. 이는 곧 이탈리아를 모욕하는 처사입니다. 그렇다고 해서 이탈리아가 동맹국과의 미래를 완전히 닫아버린 것은 아니지만, 오스트리아가 자만을 누그러뜨리지 않는다면 우리는 협상국과의 [ItaGetEntenteTreatyName]에 기울 수밖에 없겠죠."
 ww1_italy.159.a: "그러시던가!"
 ww1_italy.156.d: "총리가 오늘 이탈리아의 대외 정책인 '신성한 이기주의'에 대해 연설했습니다. 이 정책에 따라 이탈리아는 독일과 영국 양국과 협상에 돌입하며, 오직 아국의 이익을 가장 잘 충족시키는 쪽에 가담할 것입니다. 국회는 이 정책을 압도적인 표차로 승인했고, 이제 협상을 시작할 수 있게 되었습니다."
 ww1_italy.156.a: "앞으로 어떻게 될지 지켜보자고."
 ww1_italy.153.d: "현재 세계 열강은 일반적으로 독일, 프랑스, 영국, 러시아, 오스트리아, 그리고 미국으로 평가받고 있습니다. 리소르지멘토는 이탈리아가 세계 무대에 당당히 설 것이라 약속했지만, 우리의 위상은 오스만 제국이나 스페인과 같은 이류 열강 수준에 머물러 있습니다.\n\n하지만 우리는 이 현실을 바꿀 야심찬 꿈을 꾸고 있습니다.\n\n대규모 군사 확장과 협상국 혹은 동맹국 중 어느 한 진영에 참여하여 전쟁에서 승리하는 것. 그리고 그 승리를 발판 삼아 발칸과 프랑스 또는 오스트리아로부터 정당한 영토를 확보함으로써, 이탈리아를 차세대 열강으로 도약시키는 것입니다.\n\n이는 야심찬 계획이지만, 국회의 많은 이탈리아 의원들에게 매우 매력적인 비전으로 다가오고 있습니다."
 ww1_italy.153.a: "그래서 군비 증액을 지지하겠다고? 완벽하구만."
 ww1_italy.15.d: "루차티 내각은 이탈리아 국회 내 어느 파벌로부터도 정치적 기반을 확보하지 못하며 붕괴했습니다. 하지만 루차티와 달리, 졸리티는 이탈리아 정치에 정통한 인물입니다. 이미 세 번이나 총리직을 역임한 그는 필요할 때마다 정치 파벌을 신중하고 전략적으로 규합하고 고립시키는 방법을 알고 있습니다. 제4차 졸리티 내각이 안정적으로 존속하기 위해서는 국회의원들로부터 충분한 지지를 유지해야 할 것입니다."
 ww1_italy.15.a: "정치야말로 졸리티가 제일 잘하는 일이지!"
 ww1_italy.14.t: "졸리티의 귀환"
 ww1_italy.14.d: "두려워하고 도망치더라도 운명은 결국 찾아오기 마련입니다. 지지 기반을 확보하는 데 실패한 루차티는 식물 총리가 되기보다는 사임하는 길을 택했습니다. 그렇다면 다음 정부를 이끌 사람은 누굴까요? 단연코 졸리티입니다. 늘 그래왔듯이, 그렇게 될 운명이었으니까요. 그 어떤 다른 이탈리아 정치인도 졸리티만큼 강력한 영향력과 지지 기반을 갖고 있지 않습니다. 그가 손쉽게 총리직을 거머쥔 지금, 그의 네 번째 내각이 어떻게 될지는 시간이 말해줄 것입니다."
 ww1_italy.14.a: "졸리티는 그렇게 호락호락하진 않을 것이다..."
 ww1_italy.13.t: "급속한 산업화"
 ww1_italy.13.d: "이탈리아가 강대국으로서의 지위를 갖게 된 것은 남부가 아닌 북부 덕분이라는 것은 공공연한 사실입니다. 이탈리아 북부를 고향으로 삼았던 공국들과 공화국들은 상대적인 평화 덕분에 통합하여 더 높은 수준으로 발전할 수 있었습니다. 통일 이탈리아의 전신인 사르데냐-피에몬테가 바로 그 좋은 예시입니다.\n\n반면 남부는 아랍인, 프랑스인과 스페인인 등에게 착취당하며 천 년이 넘는 시간 동안 방치되어왔습니다. 안타깝게도, 통일 이후 시행된 작금의 정책들 역시 크게 다르지 않다고 말할 수밖에 없습니다.\n\n이 모든 역사는 상부에서 아래로 이어지는 오늘날의 이탈리아를 만들었습니다. 문제는 부의 재분배가 아래로 흘러내리지 않고 오직 북부로만 행해진다는 것입니다. 이는 한 국가로서 우리가 감수해야 할 대가이지만, 오직 한쪽만이 그 대가를 치르고 있습니다. 현 상황이 지속되는 한, 우리 산업력은 토리노와 밀라노, 그리고 베네치아 향촌에 계속해서 집중될 것입니다. 이 상황이 곧 바뀔 것 같지는 않지만, 이는 이탈리아 반도 역사에 남을 또 하나의 슬픈 이야기일 뿐입니다."
 ww1_italy.13.a: "필연적인 수순이로다."
 ww1_italy.9.t: "보통선거법안 부결"
 ww1_italy.9.d: "국회에서 참담한 소식이 전해졌습니다. 투표가 부결되며 법안이 폐기되었다는 겁니다. 이는 막판에 몇몇 중도우파 의원들이 입장을 바꿔 반대표를 던졌기 때문이며, 이들의 표는 법안 통과를 막기에 충분했습니다."
 ww1_italy.9.a: "유감이군."
 ww1_italy.8.t: "보통선거법안 제출"
 ww1_italy.8.d: "루차티 내각의 운명을 가를 중대한 순간이 찾아왔습니다. 보통선거법이 국회에 상정된 지금, 우리는 이 법안이 통과될 수 있도록 모든 노력을 다해야 합니다. 만약 우리가 이 법안을 성공적으로 통과시킨다면, 국민들은 우리가 국정 운영 능력이 있음을 확신할 것입니다. 하지만 그 과정은 결코 쉽지 않을 것입니다. 이미 우파가 법안에 맞선 통일전선을 구축하여, 많은 중도파를 흔들고 있기 때문이죠."
 ww1_italy.8.a: "어떤 상황에서도 함께하자!"
 ww1_italy.7.t: "내각 붕괴"
 ww1_italy.7.d: "투표권 개정안 가결 실패로 현 내각은 끝났습니다. 졸리티의 복귀를 원하는 중도파, 새로운 보수 총리를 바라는 가톨릭 세력에 더해 사회주의자들과 극우 역시 우리를 지지하지 않습니다. 정부 내 거의 모든 정파가 우리에게 등을 돌린 지금, 우리가 먼저 총사퇴하지 않는 한, 내각은 가까운 시일 내에 무조건 붕괴할 것입니다."
 ww1_italy.6.t: "남성 보통선거법안 부결"
 ww1_italy.6.d: "국회에서 참담한 소식이 전해졌습니다. 투표가 부결되며 법안이 폐기되었다는 것입니다. 이는 막판에 법안이 충분치 않다고 여긴 사회당 의원들이 입장을 바꿔 반대표를 던졌기 때문이며, 이들의 표는 법안 통과를 막기에 충분했습니다."
 ww1_italy.6.a: "유감이군."
 ww1_italy.5.t: "남성 보통선거법안 제출"
 ww1_italy.5.d: "루차티 내각의 운명을 가를 중대한 순간이 찾아왔습니다. 남성 보통선거법안이 국회에 상정된 지금, 우리는 이 법안이 통과될 수 있도록 모든 노력을 다해야 합니다. 만약 우리가 이 법안을 성공적으로 통과시킨다면, 국민들은 우리가 국정 운영 능력이 있음을 확신할 것입니다. 하지만 그 과정은 결코 쉽지 않을 것입니다. 이미 일부 극좌파와 극우파가 이 법안에 반대하며 결집하려 할 것이라는 우려가 나오고 있기 때문입니다."
 ww1_italy.5.a: "가결되기를 바라자!"
 ww1_italy.1.t: "졸리티의 지지"
 ww1_italy.1.d: "이미 세 차례나 총리를 역임한 이탈리아의 가장 영향력 있는 정치인 중 한 명인 조반니 졸리티가 루차티의 의제에 대해 미온적인 정치적 지지를 보냈습니다. 중도파 의원들 사이에서 막대한 영향력을 행사하는 졸리티는, 우리가 제안한 몇몇 법안이 국회를 통과하는 것을 도울 것입니다.\n\n문제는 이 지지가 상당히 조건적이라는 점입니다. 몇몇 사안에서 루차티가 졸리티보다 눈에 띄게 더 좌파적인 인물이기에, 졸리티는 우리가 의제를 완화하기를 기대하고 있습니다. 만약 정부가 졸리티의 기대에 부응하지 못한다면, 그는 주저 없이 우리 정부를 향한 지지를 철회할 것입니다."
 ww1_italy.1.a: "줄타기에 능숙해져야 하는 법이다."
 ww1_italy.2.t: "새로운 \"친구들\""
 ww1_italy.2.d: "이탈리아 사회당 내 많은 인사들은 중도파와의 협력에 대해 여전히 신중한 태도를 보입니다. 그들 입장에서 온건 자유주의자들과 손잡고 기대에 못 미치는 소규모 개혁을 추진하는 일은 오히려 이탈리아 정치에서 중도파의 지배를 더욱 공고히 하는 결과만을 초래할 뿐이죠. 게다가 작은 변화만으로도 만족할 일부 중도 유권자들의 요구가 충족될 수 있기에, 이들은 더욱 신중할 수밖에 없습니다.\n\n사회당의 지지층은 대부분 분노한 일반 시민들입니다. 이들의 체제에 대한 분노를 유지하는 것이 곧 선거의 핵심이죠. 따라서 우리가 그들의 모든 요구를 수용하지 않는 한, 사회당의 절반가량은 어떤 개혁안에도 반대할 가능성이 높습니다. 그럼에도 불구하고 사회당에 대한 우리의 접근은 완전히 헛되지 않았으며, 향후 의제를 추진하는 데 필요한 최소한의 지지를 그들로부터 확보할 수 있었습니다."
 ww1_italy.2.a: "급진파들이 정치를 양극화하고 있다!"
 ww1_italy.3.t: "째깍째깍..."
 ww1_italy.3.d: "많은 이탈리아 정치 분석가들은 루차티 정부가 결국 시간 문제로 무너질 것이라고 봅니다. 사회주의자들은 루차티를 이탈리아에 실질적인 변화를 가져오기를 거부하는 미온적인 자유주의자로 여기고 있으며, 가톨릭 교도들은 총리가 자신들의 이익을 대변한다고 보지 않습니다. 국수주의자들은 그를 기껏해야 나약한 인물로 평가하고, 중도파는 졸리티를 더 선호하죠.\n\n요컨대 이들의 분석에 따르면, 루차티는 어떤 정파 내에서도 굳건한 지지 기반을 확보하지 못하고 있는 상황입니다. 따라서 루차티는 정부 붕괴를 피하기 위해 반드시 새로운 동맹을 구축해야 할 것입니다."
 ww1_italy.3.a: "일리가 있군."
 ww1_italy.4.t: "새로운 친구들"
 ww1_italy.4.d: "줄곧 중도좌파 성향을 내세운 루차티는 다수의 중도우파 의원들에게 달갑지 않은 인물입니다. 루차티 내각이 붕괴 위기에 처해 있다는 평가가 나오는 가운데, 중도우파와의 관계를 회복하는 것이 이를 피하는 가장 쉬운 방법임은 분명합니다.\n\n이에 루차티는 중도우파에게 적극적으로 다가가며 사회적 발언의 수위를 낮추고, 조만간 국회에 제출할 참정권 법안에 그들의 의견을 폭넓게 반영하겠다고 약속했습니다. 루차티의 중도우파 관계 개선 노력은 당장은 그들에게 호의적으로 받아들여지고 있지만, 여전히 대다수는 졸리티와 같은 새로운 총리를 선호하고 있습니다."
 ww1_italy.4.a: "최소한 생산적이기는 했잖아."
 ww1_italy.10.t: "이탈리아 민족주의자들의 리비아 전쟁 촉구 여론전 개시!"
 ww1_italy.10.d: "이탈리아 민족주의자들은 오래전부터 식민제국 건설을 꿈꿔왔습니다. 하지만 당시 이탈리아는 아프리카에서 마땅한 몫을 차지하기에는 지나치게 나약했었죠. 그러던 와중 언론은 리비아 확보를 명분으로 오스만 제국과의 전쟁을 촉구하기 시작했고, 이에 독자들은 적극적으로 호응했습니다. 여기에 더해 언론은 불난 집에 기름을 붓듯, 리비아에는 풍부한 천연자원과 이탈리아의 해방을 간절히 바라는 현지인들이 있으며, 오스만군은 겨우 4천여 명의 수비대로 리비아를 방어하고 있다고 주장했습니다. 입소문 역시 큰 힘을 발휘하여, 국회에서도 리비아 점령이 손쉬우리라는 예측이 오가기 시작했습니다. 이들의 예측이 사실이라면 더할 나위 없이 좋은 일이겠지만, 실제로는 직접 시도해보기 전까지는 알 수 없는 일입니다."
 ww1_italy.315.t: "리비아 위기와 졸리티"
 ww1_italy.315.d: "최근 오스트리아의 중재 노력이 모두 실패로 돌아가면서 튀르키예와 이탈리아 간의 외교 관계가 파국으로 치닫고 있습니다. 민족주의자들이 언론을 장악해 전쟁을 부추긴 결과, 튀르키예와의 전쟁은 불가피해 보입니다. 하지만 졸리티 총리는 현 상황을 전혀 달가워하지 않습니다. 총리는 국회와 군부의 고위 관계자들과의 비공개 연설에서 자신의 우려를 표명했습니다. 총리는 개전에 강한 우려를 표하며 다음과 같이 말했습니다.\n\"오스만 제국의 영토 무결성은 세계 세력 균형의 근간을 이루는 원칙 중 하나입니다. 따라서 본인은 국제 질서의 초석을 산산조각 내는 것이 우리 국익에 부합한다는 생각을 이해할 수 없습니다. 만약 우리가 리비아를 공격해 오스만 제국을 불안정하게 만든다면, 발칸반도가 요동치기 시작할 것입니다. 그리고 발칸 전쟁이 두 진영 간의 충돌과 유럽 전쟁을 촉발한다면 어떻게 되겠습니까? 이탈리아는 화약통에 불을 붙이는 어리석은 행동을 해서는 안 됩니다.\""
 ww1_italy.315.a: "지금 네놈들은 세계대전을 두고 도박하고 있다!"
 ww1_italy.10.a: "대의를 위하여 집결하라!"
 ww1_italy.11.t: "두 번째 쟁탈전"
 ww1_italy.11.d: "프랑스의 모로코 개입은 리비아에 대한 우리의 이해관계를 정당화했지만, 동시에 우리 정부에 공황을 야기했습니다. 프랑스가 모로코를 집어삼키면서 제2의 아프리카 쟁탈전이 시작된 것입니다. 프랑스의 야심이 어디까지 뻗칠지 알 수 없다는 불안감 속에, 프랑스가 다음으로 리비아를 노릴 것이라는 우려가 전국적으로 고조되고 있습니다."
 ww1_italy.11.a: "리비아는 이탈리아의 것이어야만 한다!"
 ITA_militant_anarchism: "전투적 아나키즘"
 ww1_italy.12.t: "[ITA.GetName]의 리비아 요구"
 ww1_italy.12.d: "[ITA.GetLeader] 이탈리아 총리가 우리의 트리폴리타니아 영토를 요구하는 최후통첩을 보내왔습니다. 최근 이 땅에 관심을 보여온 이탈리아가 제국의 소수민족 갈등을 틈타 공격할 기회를 잡은 것입니다. 그들은 국내 갈등을 명분 삼아 소위 억압으로부터 리비아 부족민들을 '해방'시키고자 합니다."
 ww1_italy.12.a: "어차피 저런 모래 한 줌은 있어 봤자 짐만 된다."
 ww1_italy.12.b: "망상에 빠져 있구만!"
 ww1_italy.12.c: "이탈리아에 우리의 영향이 미치는 영토만 양도해라."
 ww1_italy.37.t: "[TUR.GetName]의 최후통첩 응답 거부!"
 ww1_italy.37.d: "오스만 제국이 우리의 최후통첩에 응답하지 않으면서, 양국 간의 전쟁이 공식적으로 개전하였습니다. 리비아에 있는 약소한 오스만 수비대를 상대로 우리가 승리할 것이라는 점에는 추호의 의심도 없습니다. 이탈리아군이 남부로 진군하는 지금, 우리는 해방자로서 환영받을 것입니다!"
 ww1_italy.37.a: "이탈리아에 영광을!"
 ww1_italy.38.t: "오스만의 최후통첩 수락!"
 ww1_italy.38.d: ""
 ww1_italy.38.a: "그럼 올해엔 전쟁이 없겠군."
 ww1_italy.24.t: "분노한 북부 재벌들"
 ww1_italy.24.d: "북부 재벌들은 졸리티와 일종의 호혜적 관계를 유지해 왔습니다. 양측은 서로를 특별히 좋아하지 않지만, 상대방을 존중하며 협력이 자신들과 국가에 상호 이익이 될 수 있음을 이해하죠.\n\n그러나 졸리티의 최근 지방사회주의 정책은 이들 사이에 큰 분노를 샀습니다. 이 정책들은 그들의 수익을 크게 잠식하고 기업 성장을 둔화시켰기 때문입니다. 그 결과, 일부 엘리트들은 우익 야당으로 돌아섰으며, 이는 우리의 정치적 입지에 타격을 주고 있습니다."
 ww1_italy.24.a: "숫자부터 딸리는 놈들이 어쩌려고 그러시나."
 ww1_italy.16.t: "노동자 급진화 우려"
 ww1_italy.16.d: "이탈리아 북부에는 강력하게 조직된 노동조합이 있으며, 최근 몇 년간 사회주의자들이 그들 사이에서 큰 영향력을 확대하고 있습니다.\n\n노동자들이 자신들의 처우가 더 이상 용인할 수 없는 수준에 이르렀다고 느끼면서, 이탈리아 사회당에 투표하는 수가 점점 늘고 있습니다. 이러한 현상을 최소화하기 위해서는, 노동자들의 근로 조건을 개선하고 산업화가 지나치게 급진적으로 추진되지 않도록 보장해야 할 것입니다."
 ww1_italy.16.a: "알았다!"
 ww1_italy.25.t: "[TUR.GetName]의 리비아안 협상 제의"
 ww1_italy.25.d: "빈의 지원을 받은 로마 주재 오스만 대사가 이탈리아 정부에 최후의 제안을 전달했습니다. 요컨대, 그들은 우리가 원하는 모든 것을 넘겨줄 준비가 되어있다고 합니다. 이탈리아가 오스만 제국의 리비아 영유권을 인정하는 대가로, 리비아 통제권을 우리에게 넘겨주겠다는 것입니다. 이는 사실상 아무것도 바꾸지 않습니다. 우리가 영토와 자원, 법률 등 모든 것을 통제하고 우리 군인들이 그곳에 주둔할 것이니, 모든 면에서 사실상 우리의 영토로 바뀌는 것이나 다름없습니다.\n\n하지만 이 전쟁은 단지 리비아만을 위한 것이 아니라, 이탈리아 정치권이 졸리티 내각을 지지하도록 결집시키기 위한 목적도 있다는 게 문제입니다. 민족주의자들의 영향력이 점점 커지고 있기에, 전쟁을 통해 그들의 지지를 쉽게 얻어낼 수 있을 것입니다. 게다가 전쟁이 가져올 결집효과로, 졸리티는 일시적이라도 전국민의 지지를 얻을 수 있을 것입니다."
 ww1_italy.209.t: "졸리티 내각을 강화하는 국기 결집 효과"
 ww1_italy.209.d: "리비아 전쟁은 모든 정치 파벌을 전례 없이 단결시키는 결과를 낳았습니다.\n민족주의자와 자유주의자들은 세계 무대에서 이탈리아의 지위를 강화하기 위해 전쟁이 필요하다는 대의로 뭉쳤고, 가톨릭 교도들은 리비아 토착민들이 기독교로 개종하기를 기대하며 전폭적인 지지를 보냈습니다. 심지어 많은 사회주의자들조차 리비아가 남부의 이민 위기를 해소하는 데 도움이 될 수 있다고 믿으며, 나아가 이탈리아가 리비아의 억압받는 토착민들을 해방하리라는 희망을 품고 있습니다."
 ww1_italy.209.a: "이 현상이 지속되기를 바라자!"
 ww1_italy.210.t: "반전 여론 심화"
 ww1_italy.210.d: "리비아 전쟁으로 얻었던 지지율은 거품처럼 빠르게 무너졌습니다. 이탈리아군 사상자 보고는 초기에는 분열되어 있던 사회당을 확고한 반전 입장으로 통일시켰습니다. 또한, 전쟁의 잔혹성은 가톨릭 세력의 지지마저 무너뜨렸습니다. 그들은 현재 전쟁이 야기하는 유혈 사태와 인도주의적 문제로 이 전쟁을 유감스러운 사태로 보고 있습니다."
 ww1_italy.210.a: "국민들이 전쟁을 원하지 않았던가."
 ww1_italy.25.a: "평화적인 해결책을 강구해라!"
 ww1_italy.25.b: "유감스럽지만, 이 제안으로는 곤란할 것 같군."
 ww1_italy.26.t: "[ITA.GetLeader]의 거부!"
 ww1_italy.26.d: "[ITA.GetLeader] 총리는 오늘 우리가 제안한 최후통첩 수정안을 수용하지 않겠다고 발표했습니다. 이에 따라 금일부로 이탈리아는 오스만과 전시 상태에 돌입합니다."
 ww1_italy.26.a: "우리는 그리 쉽게 포기하지 않을 것이다!"
 ww1_italy.27.t: "거절할 \"수밖에\" 없는 제안"
 ww1_italy.27.d: "\"이탈리아 정부는 도대체 무엇을 하고 있는가?\" 리비아 문제에 대한 오스만 제국과의 최근 타협 소식에 비추어, 전국 민족주의 작가들이 던지는 질문입니다.\n\n보호국화가 이탈리아에 당장 손해는 아닐지라도, 이탈리아는 훨씬 더 많은 것을 얻을 수 있었습니다. 리비아의 완전 합병, 전쟁 배상금, 심지어 알바니아까지도 모두 얻을 수 있는 상황이었습니다. 그들은 이탈리아 정부의 이러한 나약함은 용납할 수 없다고 주장합니다."
 ww1_italy.27.a: "저 자식들은 항상 불평불만할 거리를 찾더라!"
 ww1_italy.28.t: "좌파 진영을 휩쓰는 혁명적 분위기"
 ww1_italy.28.d: "역사적으로 이탈리아 좌파는 개혁파와 혁명파로 나뉘어 있었지만, 혁명파는 항상 소수 세력이었습니다. 불행히도 최근 들어 좌파는 점점 더 급진화되고 있습니다. 이들은 자유주의자들과의 타협이 더 이상 무의미하다고 판단하고, 투표 대신 파업과 봉기를 사회 변혁의 주요 수단으로 삼기 시작했습니다."
 ww1_italy.28.a: "충격적이군!"
 ww1_italy.48.t: "북부에서의 가톨릭-자유주의자 연합 형성"
 ww1_italy.48.d: "졸리티는 강력한 세력인 가톨릭 유권자 연맹과의 동맹을 검토하고 있습니다. 이 연맹은 가톨릭 신자들을 결집시켜 자신들이 지지하는 후보에게 투표하도록 만드는 강력한 세력입니다. 불과 10년 전만 해도 터무니없게 들렸을 자유주의자와 가톨릭 세력의 동맹은 이제 현실이 되고 있습니다. 실제로 토리노, 피렌체, 베네치아 등지에서는 사회주의자들과 국수주의자들을 향한 공포로 이미 지방 차원의 협력이 나타나고 있는 상황이죠. 이 묘한 정세를 간파한 졸리티는 이 지방 차원의 연합을 국가적 차원으로 확장할 방법을 모색하고 있습니다."
 ww1_italy.48.a: "이것은 무적의 동맹이 될 것이다!"
 ww1_italy.45.t: "차가운 현실주의"
 ww1_italy.50.t: "\"사실은 우리의 전쟁이었다.\""
 ww1_italy.50.d: "...적어도 리비아 전쟁에 대해 민족주의자들이 주장하는 바는 그렇습니다. 비록 그들은 졸리티가 체결한 평화 협정을 변변찮다고 비난했지만, 이 조약은 이탈리아 국민들에게 여전히 높은 인기를 유지하고 있습니다. 그래서인지 민족주의자들은 애초에 전쟁을 시작한 공로를 자신들이 내세우기 시작하며, 졸리티는 단지 자신들의 압박 때문에 전쟁을 시작했을 뿐이라고 주장합니다. 물론 이들의 주장에는 어느 정도의 진실이 담겨 있는 건 사실이기에, 이탈리아 국민들 사이에서 민족주의자들을 향한 지지도가 급격히 상승했습니다."
 ww1_italy.50.a: "착각에 빠진 나르시시스트 얼간이들. 뻔뻔하게 거짓말을 늘어놓고 있구만."
 ww1_italy.49.t: "민족주의자들의 망국 주장"
 ww1_italy.49.d: "민족주의자들은 국제 무대에서의 무력함, 더 나은 삶을 찾아 이탈리아를 떠나는 수백만의 국민, 그리고 초라한 군대 등 이 모든 문제를 부각하며 이탈리아가 실패 국가로 전락했다고 주장합니다. 그들은 자유주의자들이 이끄는 이탈리아가 다른 나라들에 뒤처졌고 국제 사회의 웃음거리가 되었다고 비난합니다. 그리고 오직 자신들만이 이 상황을 바로잡을 수 있다고 주장합니다."
 ww1_italy.49.a: "어떻게 저런 말을 하면서 조국을 사랑한다고 주장할 수 있단 말인가?"
 ww1_italy.45.d: "사회당의 투라티 당수는 노동자 및 농민의 권리 증진을 위한 입법 과정에서 졸리티와의 협력에 전적으로 호의적인 태도를 보여왔습니다.\n\n그러나 최근 들어 투라티는 졸리티와의 협력이 정치적으로 점점 더 큰 부담이 되고 있다고 판단한 것으로 보입니다. 이는 극단적 성향의 최대주의자들이 이탈리아 정치권에서 세력을 키워가면서, 졸리티와 손잡는 행위가 그들을 분노하게 만들고 결국 당을 분열시킬 것이라고 계산했기 때문입니다.\n\n이에 투라티는 사회당의 단합을 유지하기 위해 졸리티와의 협력에 점점 더 소극적인 태도를 보이고 있으며, 졸리티의 구애는 거듭 거절당하고 있습니다."
 ww1_italy.45.a: "최대주의는 있어선 안 되는 존재다!"
 ww1_italy.34.t: "이탈리아 국민의 일반적 정치 성숙도에 관하여"
 ww1_italy.34.d: "졸리티가 최근 단행한 참정권 확대는 이탈리아 정치 엘리트들 사이에서 비판을 받고 있습니다. 그는 얼마 전까지만 해도 정반대 입장이었으나, 지금은 이탈리아가 참정권 확대에 준비되었다는 자신만의 논리를 제시하고 있습니다.\n\n졸리티는 이탈리아가 20년 전보다 교육 수준이 훨씬 높아지고 문해율이 크게 개선되었다고 강조하며, 교육이 ‘자유 체제'를 구축하는 데 기여한다고 주장했습니다.\n\n졸리티는 또한 ‘대담하다’ 혹은 ‘망상적이다’고 평가될 만한 주장도 내놓았는데, 이탈리아 노동계급이 광인들에게 휘둘리지 않을 것이라는 내용이었습니다. 그는 대중이 과소평가되는 것보다 훨씬 똑똑하며, 노동운동을 통해 노동 환경이 점차 개선됨에 따라 사회주의는 자연스럽게 쇠퇴할 것이라고 주장했습니다.\n\n이러한 주장은 보수주의자들을 전혀 설득하지 못했지만, 일부 구세대 자유주의자들은 점차 그의 입장을 받아들이기 시작했습니다."
 ww1_italy.34.a: "우리는 이탈리아 국민을 믿어야 한다!"
 ww1_italy.33.t: "건전한 민주주의의 토대"
 ww1_italy.33.d: "이탈리아 건국 이래, 가톨릭 신자들은 교황으로부터 총선 참여를 포함하여 어떤 형태로든 정치에 참여하지 말라는 명령을 받았습니다. 모든 가톨릭 신자가 이를 따르지는 않았지만, 이 명령은 이탈리아가 제대로 기능하는 자유민주주의를 구축하는 능력을 확실히 저해했습니다. 가톨릭 신자들은 대개 졸리티를 싫어하지만, 그들의 정치 참여를 이끌어내는 것이야말로 그의 핵심 목표입니다. 여기에는 몇 가지 이유가 있습니다. 우선, 그들은 사회주의자들보다 훨씬 감정적이지 않았기에, 역사적으로 그들과 함께 일하는 것이 훨씬 수월했습니다. 또한, 가톨릭 신자들의 정치 참여 자체가 민주주의의 정당성을 높여줄 것입니다. 이는 미래의 권위주의적 국왕이나 반민주적 세력에 맞서 민주주의를 더욱 강화하는 토대가 될 것이기 때문이죠. 따라서 가톨릭 신자들이 지금은 정적일지라도, 그들의 지속적인 정치 참여는 졸리티에게 매우 중요합니다. 게다가 누가 알겠습니까? 어쩌면 나중에 그들이 우리의 가장 친한 친구가 될지도 모릅니다."
 ww1_italy.33.a: "모두 참된 말이다!"
 ww1_italy.7.a: "진정해라! 사소한 차질일 뿐이다."
 ww1_italy.29.t: "졸리티는 아직인가?"
 ww1_italy.29.d: "졸리티는 변혁주의의 대가입니다. 자신의 야망에 따라 여러 정파를 고립시키거나 연합하는 그의 정치적 기교는, 이탈리아의 참정권이 매우 제한적이었던 덕분에 최소한 수월했습니다. 현재의 유권자층이 대체로 온건하고 예측 가능한 정치인들을 지지하고 있기 때문입니다. 하지만 참정권이 확대되면 모든 것이 달라질 것입니다. 사회주의자, 민족주의자, 그리고 급진주의자로 이루어진 새로운 정파가 당선될 수 있는데, 이들은 함께 일하기가 훨씬 더 까다롭죠. 물론, 졸리티가 남성참정권 확대안을 통과시킨 것을 보면, 그가 이 상황을 감당할 수 있다고 믿고 있는 것은 분명해 보입니다. 하지만 과연 상황이 졸리티의 뜻대로 흘러가기나 할까요?"
 ww1_italy.29.a: "시간이 지나면 알게 되겠지."
 ww1_italy.41.t: "카밀로 피노키아로 아프릴레 사망"
 ww1_italy.41.d: "이탈리아 법무대신직을 세번이나 역임한 카밀로 피노키아로 아프릴레가 오늘 로마에서 별세했습니다. 그가 졸리티 내각에서 세운 공적은 오래도록 기억될 것입니다."
 ww1_italy.41.a: "그는 결코 잊히지 않으리라."
 ww1_italy.42.t: "알바니아와 그 넘어로!"
 ww1_italy.42.d: "최근 리비아 전역에서의 성공은 이탈리아에 이전보다 훨씬 더 큰 민족주의적 열풍을 불러왔습니다. 국민들은 우리의 성공과 오스만군의 붕괴를 축하하며, 우리가 그들을 리비아에서 완전히 몰아내기를 고대하고 있습니다. 사실, 우리의 최근 성공은 민족주의자들에게 우리가 오스만 제국을 압도하고 있다는 확신을 주었고, 그들은 전쟁 확대를 촉구하고 있습니다. 그들은 구체적으로 알바니아에 해군을 상륙시켜 오스만 수비대를 몰아낼 것을 요구하는데, 이는 오스만령 발칸 전역에 대규모 반란을 유발하고 현지 오스만 제국 통제권의 총체적인 붕괴로 이어질 수 있습니다. 궁극적으로 이는 튀르키예에 회복 불가능한 타격을 입히고 알바니아까지 확보하는 결과로 이어질 것입니다.\n\n하지만 현실적으로 이들의 발상은 완전히 실현 불가능합니다. 알바니아 주변에서의 제한적인 해군 활동만으로도 이미 그리스, 러시아와 오스트리아의 거센 항의를 불러일으켰으며, 이들은 우리에게 철수를 요구하며 위협했습니다. 알바니아 합병을 요구할 경우 완전한 국제적 분노와 고립을 초래할 것이므로, 우리는 리비아에 집중해야만 합니다."
 ww1_italy.42.a: "민족주의자들은 이번 일로 속이 많이 쓰릴 게지."
 ww1_italy.43.t: "아니면..."
 ww1_italy.43.d: "알바니아는 손대기 어려운 영역일 수 있지만, 우리가 확전을 모색할 곳은 여전히 남아있습니다. 우리는 오랫동안 도데카니사 제도를 눈여겨봤는데, 제도 근처 우리 해군 주둔에 대해 그리스를 제외한 어떤 국가에서도 항의가 거의 없었습니다. 따라서 마음만 먹는다면, 우리는 이 제도를 쉽게 차지할 수 있을 것입니다. 알바니아만큼의 큰 전리품은 아닐지라도, 민족주의자들을 만족시키는 데 도움이 될 것이며, 더욱이 이 제도는 실제로 유용한 해군 기지로 활용될 수 있기 때문이죠."
 ww1_italy.44.t: "다소 싱거웠던 평화 협정"
 ww1_italy.44.d: "오스만 제국과의 우치 조약에 대해 '달리 좋게 포장할 말이 없다'는 비판이 쏟아지고 있습니다. 더 과감한 내각 아래였다면 이탈리아는 알바니아 합병을 요구할 수도 있었고, 당연히 그랬어야 하며, 틀림없이 그렇게 했을 것입니다. 일각에서는 이탈리아가 그렇게 하지 못한 유일한 이유는 유럽 열강들, 그 빌어먹을 놈들의 압력 때문이었고, 결코 놈들의 요구에 굴복하지 말았어야 했다고 합니다."
 ww1_italy.44.a: "적어도 리비아는 건졌잖나!"
 ww1_italy.43.a: "훌륭하군!"
 ww1_italy.39.t: "리비아 내 이탈리아계 거주민 차별 의혹"
 ww1_italy.39.d: "최근 리비아로 이주한 이탈리아인들이 오스만 정부로부터 노골적인 차별을 받고 있다는 보고가 접수되었습니다.\n\n오스만 당국이 이탈리아 거주민들에 대한 괴롭힘을 방치하고, 현지인들이 이탈리아인들에게 상품과 서비스에 고액의 세금을 부과하는 행위를 묵인하고 있다는 의혹이 제기된 것입니다.\n\n이는 전국의 민족주의자들을 격분시켰으며, 그들은 정부가 즉각 개입하여 오스만을 제압하고 이탈리아 거주민들의 보호를 보장하기 위해서라도 리비아를 직접 장악해야 한다고 주장하고 있습니다."
 ww1_italy.39.a: "우리는 분명히 해방자로서 환영받으리라!"
 ww1_italy.32.t: "사회당 전당대회 시작"
 ww1_italy.32.d: "이탈리아 사회당 소속 의원들이 전당대회에 모였습니다. 이번 대회는 최근 몇 년간 급격히 영향력을 확대한 ‘최대주의자’ 파벌이 당의 통제권을 두고 치열하게 다투는 장이 될 것입니다. 만약 최대주의자들이 당권을 장악하게 되면, 이들은 졸리티 정부에 대한 모든 지지를 철회할 가능성이 매우 높습니다."
 ww1_italy.32.a: "그럼 시작해보자!"
 ww1_italy.52.t: "최대주의자들의 사회당 당권 장악!"
 ww1_italy.52.d: "최근 사회당 전당대회에서 최대주의자 파벌이 승리했습니다. 이로 인해 당은 급격한 재편성 과정을 겪고 있으며, 온건파는 당에서 축출되어 새로운 온건 사회주의 정당을 창당하고 있습니다.\n\n무엇보다도 우려스러운 점은, 최대주의자들이 졸리티와의 협력을 전면 거부하며 사회당 의원들에게 그와의 협력을 중단할 것을 권고하고 있다는 사실입니다. 졸리티의 연정은 과거 상당한 사회주의자들의 지지를 기반으로 했지만, 사회당의 공식적인 협력 철회로 인해 이제 그는 다른 연정 대상을 찾아야 하는 상황에 놓였습니다."
 ww1_italy.52.a: "망할!"
 ww1_italy.31.t: "사회당의 참정권 개혁 불신"
 ww1_italy.31.d: "참정권 확대는 사회주의자들 사이에서 핵심 의제 중 하나였습니다. 그러니 졸리티가 이 문제로 사회당으로부터 공격을 받기 시작했을 때의 당혹감은 쉽게 짐작할 수 있습니다. 사회당의 주장은 이렇습니다. 졸리티가 새 법안에 다른 속셈을 숨기고 있으며, 하층민들이 자신들에게 투표권을 부여한 정부를 스스로 선택했다는 위신과 자기만족을 누리지 못하도록 모욕하려 한다는 것입니다. 이는 터무니없는 논리이지만, 놀랍게도 적지 않은 수의 사회주의자들이 이에 동의하고 있습니다. 도무지 이해할 수 없는 일이죠. 오히려 우리에게 감사해야 마땅하지 않겠습니까?"
 ww1_italy.31.a: "정신병이라도 있는 건가?"
 ww1_italy.30.t: "\"이탈리아의 다락방으로 좌천된 자식들\""
 ww1_italy.30.d: "...이는 졸리티가 카를 마르크스와 그의 사상을 묘사하며 사용한 표현입니다. 이 발언은 마르크스를 깊이 존경하는 이탈리아 사회주의자들의 격분을 불러일으켰습니다.\n\n졸리티는 사회주의자들 사이에서 불안정한 위치에 있었지만, 사회당 내 온건파의 일부 지지는 받아왔습니다. 하지만 이번 실언은 사회주의 자체를 부정하는 것으로 비쳐, 그의 온건파 지지 기반마저 완전히 훼손되었습니다. 게다가 최근 그가 민족주의 세력과 연대하려는 움직임까지 보이면서, 사회주의자들은 그를 더 이상 신뢰할 수 없는 인물로 인식하게 되었습니다."
 ww1_italy.30.a: " 대체 뭐가 문제인데? 사실이잖나!"
 ww1_italy.30.b: "더 좋은 표현을 쓸 수도 있었을 텐데 말이지."
 ww1_italy.179.t: "리비아 종교 문제"
 ww1_italy.180.t: "리비아법의 운명"
 ww1_italy.180.d: "리비아에서 우리의 지배를 공고히 하는 과정에서, 현지 법률 체계를 어떻게 다룰 것인지에 대한 문제가 대두되었습니다. 리비아의 법률은 범죄 처벌, 재산권과 종교 규정 등 여러 면에서 이탈리아와 상이하게 적용되고 있습니다.\n\n비록 우리의 법체계를 강제하는 것이 합리적일 수 있지만, 이는 리비아인들의 삶의 방식을 심각하게 훼손하여 대규모 반발 사태를 초래할 수 있다는 우려가 존재합니다."
 ww1_italy.180.a: "그들의 주요 법률에 한해서는 몇 가지 예외를 인정하도록 하지."
 ITA_conscription_reform_law: "징병제 개혁"
 ww1_italy.181.t: "리비아 '이탈리아화' 문제"
 ww1_italy.181.d: "많은 민족주의자들은 리비아를 이탈리아 제국의 정당한 영토로 여기지만, 실제로 대다수 주민은 새롭게 이탈리아인이 된 신분에 큰 자부심을 느끼지 못하고 있습니다. 이에 정부 내 일부 인사들은 소수민족을 대상으로 한 대규모 ‘이탈리아화’ 정책을 추진하길 원하고 있습니다. 토착민과 그 자녀들에게 이탈리아 문화와 언어를 강제로 주입해 보다 ‘이탈리아인답게’ 만들겠다는 것입니다. 그러나 이 정책은 사회주의자들과 정부 내 다수 자유주의자들에게 도덕적으로 부당하다는 이유로 강한 비난을 받고 있을 뿐 아니라, 리비아 반란을 부추길 수 있다는 우려 또한 제기되고 있습니다."
 ww1_italy.181.a: "학교는 아랍어와 이탈리아어 모두 가르칠 것이다."
 ww1_italy.181.b: "아랍어는 점진적으로, 그러나 확실하게 금지될 것이다."
 ww1_italy.180.b: "리비아는 본국의 법을 따라야 할 것이다!"
 ww1_italy.179.d: "대체로 무슬림 지역인 리비아는 가톨릭 국가인 이탈리아와는 종교적으로 대조됩니다. 가톨릭 교회 내부에서는 리비아를 기독교로 개종시키자는 목소리가 높지만, 졸리티는 이 문제에 신중한 입장을 보이고 있습니다. 정교분리의 강력한 지지자로서, 졸리티는 교회가 리비아에 자율활동권을 부여하는 게 위험하리라고 보고 있기 때문이죠. 물론, 교회의 요구를 수용한다면 가톨릭계의 지지를 얻을 수 있고, 이는 그의 정권 유지에 매우 중요할 것입니다."
 ww1_italy.179.a: "리비아에 종교의 자유가 확고히 뿌리내리도록 보장해야 한다."
 ww1_italy.179.b: "가톨릭 교회가 원하는 대로 내버려둬서는 안 된다."
 ww1_italy.61.t: "졸리티의 사임"
 ww1_italy.61.d: "조반니 졸리티 제4차 내각은 이전의 내각들과 마찬가지로 사임이라는 운명을 맞았습니다. 양극화된 국회가 변환주의에 점점 더 저항하며 반감을 표하면서, 그의 정부는 국정 운영에 필요한 지지를 상실했습니다. 이에 따라 졸리티는 국왕에게 사표를 제출했습니다. 아직 누가 그의 후임자가 될지는 불분명하지만, 졸리티의 지지를 받는 사람이 가장 유리할 것으로 보입니다."
 ww1_italy.61.a: "졸리티는 언젠가 돌아올 것이다!"
 ww1_italy.287.t: "아버지와 자녀의 관계"
 ww1_italy.287.d: "핵심부터 연고주의가 뿌리 깊게 박혀 있는 이탈리아군의 지휘 계통은 상당히 높은 군직이 부유한 귀족의 아들들에게 돌아가는 것이 당연시됩니다. 그 결과, 지휘 계통은 매우 비효율적이며, 경험이 부족하고 무능력한 인물들이 고위직에 복무하고 있습니다. 강력한 군대를 가진 국가와 전쟁을 벌여 승리하려면, 국군엔 어떤 식으로든 개혁이 필요합니다."
 ww1_italy.287.a: "이 체제는 이젠 현대에 맞지 않는 유물일 뿐이다!"
 ww1_italy.69.t: "보수의 후임자"
 ww1_italy.69.d: "졸리티의 몰락이 주로 좌파의 책임이었던 만큼, 그는 후임자가 그들을 잘 다룰 수 있기를 바랐습니다. 이에 그는 자유연합의 상당히 보수적인 인물인 안토니오 살란드라를 지지했습니다. 안토니오 살란드라는 근래 이탈리아가 배출한 총리 중 가장 보수적인 인물 중 한 명으로, 그는 분명 좌파의 큰 반발을 살 것입니다."
 ww1_italy.69.a: "살란드라는 훌륭한 총리가 될 것이다."
 ww1_italy.67.t: "베니토 무솔리니 체포"
 ww1_italy.262.t: "<전진!>의 새로운 편집장"
 ww1_italy.262.d: "이탈리아 최대의 사회주의 성향 신문이자 이탈리아 사회당의 공식 기관지인 <전진!>에 극적인 지도부 변화가 생겼습니다. 베니토 무솔리니가 <전진!>의 수석 논설위원으로 승진한 것입니다.\n과거 포를리의 한 소규모 마르크스주의 신문에서 필자로 활동했던 그는 국가 전복을 위한 노동자 유혈 혁명을 옹호하며 악명을 떨쳤습니다. 무솔리니의 승진은 <전진!>의 논조를 더욱 최대주의적 경향으로 밀어붙일 것으로 예상됩니다. 이처럼 방대한 독자층을 고려할 때, 폭력적인 파업과 혁명 활동을 부추기는 그의 논조는 이탈리아 정치에 혼란을 가져올 것입니다."
 ww1_italy.262.a: "미쳤군, 미쳤어!"
 ww1_italy.263.t: "교권과 왕권"
 ww1_italy.263.d: "베니토 무솔리니가 최근 <전진!>에 투고한 기사가 전국적인 관심을 모으고 있습니다. '교권과 왕권'이라고 투고된 이 글은 가톨릭교회와 군주정 모두를 향해 신랄한 비판을 쏟아붓고 있습니다. 무솔리니는 가톨릭 교회가 수년간 국왕과 결탁하여 사회주의 운동을 탄압해왔다고 주장했습니다. 이탈리아 대중들은 <전진!>의 많은 기사를 헛소리로 여기곤 했지만, 무솔리니가 자신의 기사에서 제시한 놀라운 증거와 사례들은 의문을 불러일으키고 있습니다. 이탈리아 역사상 가톨릭교회는 결코 비정치적이지 않았던 데다, 북부에서 보고된 유권자 억압 사건들 또한 사실이기 때문이죠."
 ww1_italy.263.a: "모두가 이게 얼마나 터무니없는 음모론인지 알아야 한다!"
 ww1_italy.264.t: "반개혁주의"
 ww1_italy.264.d: "최근 몇 년간 이탈리아 사회당은 폭력적인 급진주의자들의 손에 넘어갔고, 최대주의자인 베니토 무솔리니가 사회당 공식 기관지 <전진!>을 장악한 것도 그 일부입니다. 최근 무솔리니는 '반개혁주의'라는 제목의 새로운 기사를 발표하여, 이탈리아 사회당의 개혁주의적, 의회주의적 분파에 반대하는 의견을 피력했습니다. 그는 오직 유혈 혁명을 통해서만 노동자들이 마르크스주의와 마땅히 누려야 할 삶을 성취할 수 있다고 주장했습니다. 또한 사회주의자들이 본질적으로 부르주아 계급이 지배하는 이탈리아 정치 체제 안에서 활동함으로써, 본래 합법적일 수 없는 정부에 정당성을 부여하는 데 일조하고 있다고 덧붙였습니다. 마지막으로 무솔리니는 진정한 민주주의는 허울뿐이고 배타적인 이탈리아 국회에 있는 것이 아니라 생산 수단을 제공하는 노동자들에게 있다고 주장했습니다.\n\n무솔리니의 노골적이고 폭력적인 반민주적 수사법은 온건파를 사회당에서 멀어지게 하는 동시에, 북부 산업 노동자들로 이루어진 당의 핵심 기반을 급진화시키고 있습니다. 아직 진지한 혁명 시도는 없었지만, 무솔리니는 공개적으로 이를 계획하고 있는 것으로 보입니다. 우리는 이 급진사회주의자들을 엄격히 통제해야 할 필요가 있습니다."
 ww1_italy.264.a: "근데... 우리가 뭘 할 수 있지?"
 ww1_italy.67.d: "저명한 최대주의자 베니토 무솔리니가 반전 시위를 주도한 혐의로 오늘 체포되었습니다. 경찰은 시위를 신속히 해산시켰으며, 무솔리니는 체포 후 수개월의 징역형을 선고받았습니다. 무솔리니와 다른 사회주의자들은 즉각 이번 체포를 부당한 탄압이라고 비난했습니다. 아이러니하게도, 그의 체포는 오히려 최대주의자들의 존재를 대중에게 더욱 널리 알리는 계기가 되어 그들의 인기를 높이는 결과를 낳았습니다."
 ww1_italy.67.a: "이 문제아들이 어서 사라졌으면 좋겠군."
 ww1_italy.68.t: "이탈리아 사화당의 주전파 사회주의자 제명"
 ww1_italy.68.d: "저명한 사회주의자였던 이바노에 보노미와 레오니다 비솔라티가 오스만-이탈리아 전쟁을 지지했다는 이유로 사회당에서 제명되었습니다. 이 전쟁은 초반에는 인기가 있었으나, 곧 전국 사회주의자들 사이에서 극도로 비난받았기 때문입니다. 특히 최대주의자들이 이들의 제명을 주도했으며, 이 과정에서 당내 최대주의자들의 입지가 더욱 강화되었습니다."
 ww1_italy.68.a: "제 살 깎아먹기다."
 ww1_italy.86.tt: "손니노가 협상국과 협상할 준비를 마쳤습니다."
 ww1_italy.87.t: "협상국 가입에 관심을 보이는 이탈리아"
 ww1_italy.87.d: "에드워드 그레이 경이 이탈리아 대사로부터 보고를 받았습니다. 보고에 따르면, 이탈리아는 협상국 합류에 관심을 표명하며 트렌티노와 아드리아해 연안 등 몇 가지 기본적인 영유권 목표를 개략적으로 제시했다고 합니다. 이 협상을 주도한 이탈리아 정치인 손니노는 독일과 오스트리아-헝가리로부터 논의를 숨기기 위해, 협상을 로마가 아닌 [ItaGetEntenteTreatyName]에서 진행할 것을 강력히 촉구했습니다."
 ww1_italy.87.a: "프랑스와 러시아에 물어보자."
 ww1_italy.88.t: "이탈리아의 협상국 가입?"
 ww1_italy.88.d: "이탈리아 정치인들이 트렌티노와 아드리아해 영토를 대가로 협상국에 합류할 의향이 있음을 밝히며 영국에 접촉해왔습니다. 그러나 우리가 더 나아가기 전에, 영국은 이탈리아의 협상국 합류에 대한 우리의 승인 여부를 먼저 확인하고 있습니다."
 ww1_italy.88.a: "우리는 얻을 수 있는 모든 도움이 필요하다."
 ww1_italy.89.t: "협상국 가입에 관심을 보이는 이탈리아"
 ww1_italy.89.d: "이탈리아 정치인들이 [ItaGetEntenteTreatyName]에 접촉하여, 트렌티노와 아드리아 해 연안에서의 영토 야심을 보장받는 대가로 협상국에 합류할 의사를 밝혔습니다. 주목해야 할 점은, 이들의 요구가 미래에 통일될 슬라브인의 민족국가의 주장과 충돌한다는 것입니다. 이는 향후 또 다른 발칸 전쟁을 예고할 가능성을 시사합니다."
 ww1_italy.89.a: "어떻게 되는지 보자..."
 ww1_italy.90.t: "프랑스의 지지"
 ww1_italy.90.d: "좋아!"
 ww1_italy.90.a: "좋아."
 ww1_italy.91.t: "신중한 진행을 원하는 러시아"
 ww1_italy.91.d: "러시아 제국이 이탈리아의 협상국 참가 문제에 대해 입장을 밝혔습니다.\n\n러시아는 이탈리아가 협상국에 합류하는 것을 딱히 바라지는 않지만, 프랑스와 우리가 그들의 참여를 필수적으로 요구한다면 거절하지는 않을 것이라고 합니다. 다만, 아드리아해에서 남슬라브와 이탈리아 간의 영유권 충돌에 대해 우려를 표했습니다.\n\n또한, 러시아는 이탈리아가 오스트리아-헝가리, 독일, 오스만 제국 모두와 전면전에 임해야 하며, 특정 국가에만 국한되어서는 안 된다고 강조했습니다. 아울러 러시아는 이탈리아가 참여는 최소화하면서도 전리품만 챙기려는 불순한 의도를 지닌 것이 아닌지 경계하고 있습니다."
 ww1_italy.91.a: "그럼 시작하자."
 ww1_italy.92.t: "우리 요구사항의 초안..."
 ww1_italy.92.d: "우리가 협상국에 요구할 영유권은 다음과 같습니다.\n\n우리는 브레너 고개까지의 트렌티노와 티롤, 볼로스카 및 이스트리아 섬들을 포함한 콰르네로만까지의 트리에스테와 이스트리아, 그리고 사비온첼로 및 모든 섬들을 포함한 네레트바강까지의 달마티아를 요구할 것입니다. 거기에 볼로스카에서 달마티아 국경까지와 나렌타에서 드린강까지의 연안, 즉, 남부 달마티아와 몬테네그로 지역의 운명은 대전쟁 종전까지 유보되어야 할 것입니다.\n\n알바니아에 관해서는 두라초는 이슬람 독립국인 알바니아에 귀속되어야 하며, 이탈리아가 이스트리아와 트렌티노를 확보한다면 해안선 중립화를 조건으로 그리스, 세르비아, 몬테네그로 간의 알바니아 남북 분할에 반대하지 않을 것입니다. 그러나 어떠한 경우에도 이탈리아는 발로나와 그 주변 지역에 대한 영유권을 확보할 것입니다.\n\n이와 더불어 이탈리아는 도데카니사 제도를 유지하고, 튀르키예가 붕괴할 경우 소아시아의 아달리아 지역을 점령할 권한을 가집니다. 협상국은 교황청 대표가 어떠한 평화 협상이나 회의에도 참여하는 것을 반대해야 합니다.\n\n마지막으로, 이탈리아는 튀르키예, 오스트리아-헝가리 및 이들을 돕는 모든 세력에 전력을 다할 것이나, 대신 러시아는 오스트리아-헝가리가 이탈리아에 모든 역량을 집중할 수 없도록 최소한의 병력을 투입할 것을 약속해야 합니다. 또한, 영국과 프랑스 해군 역시 아드리아해에서 전적으로 협력해야 할 것입니다."
 ww1_italy.92.a: "그레이 경에게 보내라."
 ww1_italy.92.c: "우리의 참전에는 대가가 필요하다!"
 ww1_italy.92.c.tt: "티롤, 튀니지와 몰타를 요구할 것입니다..."
 ww1_italy.98.t: "이탈리아의 영토 야망"
 ww1_italy.98.d: "이탈리아가 제시한 광범위한 요구 사항은 다음과 같습니다.\n\n이탈리아는 트렌티노 및 티롤 전체, 볼로스카와 이스트리아 섬들을 포함한 트리에스테 및 콰르네로만까지의 이스트리아, 그리고 사비온첼로와 모든 섬들을 포함한 네레트바강까지의 달마티아를 요구할 것입니다. 또한, 볼로스카에서 달마티아 국경까지와 나렌타에서 드린강까지의 연안, 즉 남부 달마티아와 몬테네그로 지역의 운명은 대전쟁이 끝날 때까지 유보되어야 합니다. \n\n알바니아의 경우, 두라초는 이슬람 독립국인 알바니아에 귀속되어야 합니다. 이탈리아가 이스트리아와 트렌티노를 확보한다면, 해안선 중립화를 조건으로 그리스, 세르비아, 몬테네그로 간의 알바니아 남북 분할에 반대하지 않을 것입니다. 다만, 이탈리아는 어떠한 경우에도 발로나와 그 주변 지역에 대한 영유권을 유보합니다.\n\n이와 함께 이탈리아는 도데카니사 제도를 유지하고, 튀르키예가 붕괴할 경우 소아시아의 아달리아 지역을 점령할 수 있는 권한을 가져야 합니다. 또한, 협상국은 모든 평화 협상이나 회의에 교황청 대표가 참석하는 것에 반대할 것을 요구했습니다.\n\n군사적인 측면에서, 이탈리아는 튀르키예, 오스트리아-헝가리 및 이들을 돕는 모든 세력에 전력을 다해야 합니다. 그 대가로 러시아는 오스트리아-헝가리가 이탈리아에 모든 역량을 집중할 수 없도록 최소한의 병력을 투입할 것을 약속해야 하며, 영국과 프랑스 해군 역시 아드리아해에서 전적으로 협력해야 합니다."
 ww1_italy.98.a: "러시아에 보내라."
