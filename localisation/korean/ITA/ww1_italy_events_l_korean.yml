 ww1_italy_tutorial.1.t: "이탈리아 경제"
 ww1_italy_tutorial.1.d: "귀하의 산업 생산 역량과 성과에 영향을 미치는 두 가지 국민 정신이 있습니다. 바로 '산업화 계획'과 '사회적 불안'입니다. 이 국민 정신은 국가 중점, 결정, 이벤트 등 다양한 방법을 통해 수정될 수 있습니다.\n\n이탈리아는 '보호주의'와 '자유무역'이라는 두 가지 경제 경로를 선택할 수 있습니다. 보호주의는 소비재 공장 비율을 높이는 대신 민간공장 건설 속도를 높여주며, 자유무역은 단기적인 디버프를 감수하는 대신 장기적인 성공을 제공합니다."
 ww1_italy_tutorial.1.a: "알겠다."
 ww1_italy_tutorial.2.t: "이탈리아 왕립육군/왕립공군"
 ww1_italy_tutorial.2.d: "이탈리아 육군에 영향을 미치는 국민정신은 '왕립육군' 하나입니다. 제시된 디버프를 제거하거나 줄이려면 육군 중점을 진행하셔야 합니다.\n\n해당 중점 계통도의 중간 부분에서는 생산력 증가, 방어력 증가, 또는 추가 포병 피해 중 하나를 선택할 수 있습니다. 그 선택 이후의 중점들은 대전쟁 중에 진행하도록 고안된 전쟁 중점들입니다.\n\n이탈리아 왕립공군의 능력치 역시 육군과 동일한 국민정신에 포함되어 있습니다."
 ww1_italy_tutorial.3.t: "이탈리아 왕립해군"
 ww1_italy_tutorial.3.d: "이탈리아 해군의 능력치는 ‘구식 함대’라는 국민정신을 통해 확인하실 수 있습니다. (이 이름은 중점 완료 후 변경될 수 있습니다.)\n\n이 능력치는 해군 중점을 통해 강화할 수 있으며, 이 과정에서 귀하께선 중요한 선택을 내리셔야 할 겁니다. 해군을 강화하는 대신 일부 육군 강화 중점을 포기해야 할 수도 있습니다. 선택은 물론, 귀하에게 달려 있습니다."
 ww1_italy_tutorial.4.t: "다가오는 리비아 전쟁"
 ww1_italy_tutorial.4.d: "리비아 전쟁은 '남부로의 진격 준비' 국가중점을 통해 잠금 해제되는 결정을 내려야 시작됩니다. 이 국가중점은 또한 다양한 유용한 보너스를 얻을 수 있는 결정들도 잠금 해제하므로, 최후 통첩을 보내기 전에 이 중 일부를 완료하시는 걸 추천드립니다.\n\n승전 확률을 높이려면, 선전포고 전에 해군을 배치하고, 상륙 명령을 활성화해 둘 것을 권장합니다."
 ww1_italy_tutorial.5.t: "리비아 전쟁의 제해권"
 ww1_italy_tutorial.5.d: "제해권을 확보하는 데 어려움을 겪고 있다면, 함대를 분할하고 교전 수준은 높게, 수리 수준은 낮게 설정해 보십시오.\n\n이 전략을 사용하면 오스만 해군과의 전투 후, (수리 수준이 낮게 설정된) 해당 함대가 수리를 위해 이탈하면서 잠시 제해권을 잃게 됩니다. 그 사이에 남아있는 다른 함대들을 상륙에 투입해보세요."
 ww1_italy_tutorial.6.t: "1910년 조반니 졸리티 내각"
 ww1_italy_tutorial.6.d: "조반니 졸리티는 이전에 이미 몇 차례 총리직을 역임했습니다. 졸리티가 집권하면 결정 탭에 국회 결정이 새로 잠금 해제됩니다. 만약 졸리티를 지지하는 의석이 254석 미만일 경우, 그 즉시 불신임 투표가 진행되어 졸리티는 사임할 것이므로, 당신은 국회 상황을 주의 깊게 주시해야 합니다. 정부를 지지하는 의석을 확보하기 위한 '변혁주의' 결정도 있습니다. 당신은 변혁주의를 통해 사회당, 급진당, 좌파와 우파로부터 지지를 얻어 의석을 확보할 수 있죠. 참고로, 졸리티 집권 후 600일 이내에 '남성 보통선거권' 중점을 완료하지 못하면 140석이 정부를 향한 지지를 철회할 것입니다."
 ww1_italy_tutorial.7.t: "졸리티의 후계자들"
 ww1_italy_tutorial.7.d: "만약 당신이 충분히 주의를 기울이지 않아 졸리티를 지지하는 의원 수가 254명 미만이 되면, 졸리티는 사임하고 당신이 그동안 결정한 정치 중점에 따라 후임자가 선택될 것입니다. '실패한 변혁주의' 중점에서 분기되는 여러 중점 아래에 선호하는 선택지에 대한 요구 사항이 나열되어 있으니 이를 확인하세요.\n예를 들어, 안토니오 살란드라를 총리로 삼으려면 자유연합을 결성하고 좌파 중점을 최소 1개 완료하거나 리비아 전쟁에서 패전해야 합니다.\n\n만약 어떤 후임자에게도 필요한 조건을 충족하지 못한다면, 이탈리아군 총사령관인 알베르토 폴리오가 정권을 잡을 것입니다."
 ww1_italy_tutorial.7.b: "자유연합은 무엇이고, 좌파연합은 또 뭔가요?"
 ww1_italy_tutorial.8.t: "자유연합과 좌파연합"
 ww1_italy_tutorial.8.d: "자유연합:\n자유연합은 중도파와 자유주의자들을 하나의 빅 텐트 정당으로 통합한 정치적 동맹입니다. 이 연립정당은 '극단주의 정당 고립화' 중점을 통해 수립할 수 있습니다.\n\n좌파연합:\n좌파연합은 '극단주의 정당 온건화' 중점을 통해 수립할 수 있습니다."
 ww1_italy_tutorial.9.t: "내전은 어떻게?"
 ww1_italy_tutorial.9.d: "사회주의 루트를 완성하려면 내전에서 승리해야 하며, 내전 촉발 조건은 \"일어나라, 이탈리아의 노동자들이여!\" 중점에 명확히 나와 있습니다. 내전으로 이어지는 가장 쉬운 길은 리비아 전쟁에서 패배하여 ‘붉은 주간’이라는 연쇄 사건을 유발하는 것입니다. 다만, 붉은 주간 동안 전략을 일관성 없이 수행하여 상황을 잘못 관리할 경우, 내전이 불리하게 전개될 수 있다는 점을 유의해야 합니다."
 ww1_italy_tutorial.10.t: "사회주의 계통도?"
 ww1_italy_tutorial.10.d: "사회주의 루트에는 여러 하위 분기가 존재합니다. 만약 연립 내 자치주의자 세력을 우선시한다면, 아나키스트 혹은 생디칼리스트 노선을 선택할 수 있습니다. 반면 중앙집권파를 우선시할 경우, 최대주의자 루트로 나아갈 수 있으며, 이는 파시스트로 전환할 수도 있고, 혹은 덜 급진적인 방향으로 나아가 헌정을 복원하고 민주주의를 재도입할 수도 있습니다."
 ww1_italy_tutorial.11.t: "리비아 국경 전쟁"
 ww1_italy_tutorial.11.d: "[LBA.GetName]는 당신과 동일하게 국경 분쟁을 일으킬 수 있는 결정을 잠금 해제합니다. 이러한 국경 분쟁은 당신이 세누시를 소탕할 수도 있고, 반대로 세누시가 당신을 사하라에서 몰아낼 수도 있는 결과를 초래합니다. 이탈리아의 보급 불이익을 최소화하기 위해, 6개 소규모 사단으로 구성된 부대를 활용하는 것을 권장합니다."
 ww1_italy_tutorial.12.t: "대전쟁 (리덕스)"
 ww1_italy_tutorial.12.d: "또한 \"영국과의 협상\"과 \"독일과의 협상\" 중점을 통해 어느 진영에 참여할지 협상할 수 있습니다. 두 진영 모두 영토, 장비, 약속 등 다양한 조건을 요구하는 사건 체인으로 이루어져 있습니다. 전쟁 관련 중점 계통도는 전시일 때 잠금 해제됩니다.\n\n끝으로 세 가지 수치를 주의 깊게 관리해야 합니다. 바로 \"예산, 식량 공급량, 그리고 노동계와의 관계\"입니다. 이 수치들이 지나치게 낮아지면, 안정도, 전쟁 지지도, 그리고 경제에 불이익이 발생하게 됩니다.\n"
 ww1_italy_tutorial.13.t: "전쟁 점수"
 ww1_italy_tutorial.13.d: "전쟁 점수는 전장에서 우리의 성과를 나타내는 변수입니다. 이 점수는 적에게 사상자를 입히거나, 적 도시를 점령하거나, 작전을 성공시키면 증가합니다. 반대로 아국에 사상자가 발생하거나 핵심 영토를 잃으면 감소합니다. 총 전쟁 점수는 우리가 약속된 영토를 얻을 만큼 동맹국들에게 충분한 자격이 있는지 결정합니다."
 ww1_italy.453.t: "이탈리아의 협상국 가입"
 ww1_italy.453.d: "오늘 이탈리아는 삼국 동맹을 파기하고 오스트리아에 선전포고하며 협상국에 합류하였습니다.\n이탈리아의 참전으로 동맹국에 새로운 전선이 열렸고, 알프스 산맥을 따라 이어지는 전선은 분명히 큰 희생을 치르게 될 것입니다."
 ww1_italy.453.a: "함께라면 이길 것이다!"
 ww1_italy.453.b: "반역자들!"
 ww1_italy.453.c: "놀랍구나!"
 ww1_italy.453.e: "사보이아를 위하여 앞으로!"
 ww1_italy.454.t: "이탈리아의 동맹국 가입"
 ww1_italy.454.d: "독일과 오스트리아 양국과의 협상을 마친 이탈리아가 공식적으로 동맹국에 합류하여 프랑스에 선전포고했습니다. 독일은 전후에 프랑스 영토와 더불어 많은 이권들을 이탈리아에 양도하겠다고 약속했습니다.\n이탈리아의 예상치 못한 참전으로 프랑스군은 귀중한 병력을 대독 전선에서 새롭게 생긴 알프스 전선으로 돌려야 할 수도 있습니다."
 ww1_italy.454.a: "동맹이 존중되었군."
 ww1_italy.454.b: "우리는 저 머저리들을 박살낼 것이다!"
 ww1_iw_italy.64.t: "로마 진군"
 ww1_iw_italy.64.d: "베니토 무솔리니가 이끄는 국가 파시스트당 지도부가 수도를 향한 행진을 조직했습니다. [ITA.GetLeader] 총리는 검은 셔츠단의 시위에 맞서 계엄령을 선포하려 했으나, 국왕 폐하에 의해 거부되었습니다. 내전을 우려하신 결국 국왕 폐하께서는 결국 [ITA.GetLeader]에게서 모든 권한을 박탈하기로 결정했습니다."
 ww1_iw_italy.64.a: "평화로운 정권 이양이로군."
 ww1_italy.455.t: "이탈리아의 귀환"
 ww1_italy.455.d: "오늘 이탈리아군이 우리 해안에 상륙하여, 이탈리아가 내전에 빠졌고, 우리와 이 지역에 대한 그들의 통제력이 무너지기 전에 우리가 공식적으로 서명했던 조약들을 복구할 것을 요구했습니다. 현재 우리 수도에 수천 명의 이탈리아 병사가 주둔하고 있는 만큼, 우리는 그들의 요구를 받아들일 수밖에 없는 상황입니다."
 ww1_italy.455.a: "서명하지 않는 것 말곤 할 수 있는 게 있나?"
 ww1_italy.456.t: "[FROM.GetName]의 요구 승낙!"
 ww1_italy.456.d: "[FROM.GetName] 측은 우리나라에 내전이 벌어지기 전에 우리와 맺었으나, 저들이 파기한 조약을 되살리라는 우리 요구를 승낙했습니다."
 ww1_italy.456.a: "현명한 선택이다!"
 unknown_lands: "미지"
