 ww1_italy.100.t: "이탈리아의 영토 야망"
 ww1_italy.100.d: "이탈리아가 제시한 광범위한 요구 사항은 다음과 같습니다.\n\n이탈리아는 트렌티노 및 티롤 전체, 볼로스카와 이스트리아 섬들을 포함한 트리에스테 및 콰르네로만까지의 이스트리아, 그리고 사비온첼로와 모든 섬들을 포함한 네레트바강까지의 달마티아를 요구할 것입니다. 또한, 볼로스카에서 달마티아 국경까지와 나렌타에서 드린강까지의 연안, 즉 남부 달마티아와 몬테네그로 지역의 운명은 대전쟁이 끝날 때까지 유보되어야 합니다. \n\n알바니아의 경우, 두라초는 이슬람 독립국인 알바니아에 귀속되어야 합니다. 이탈리아가 이스트리아와 트렌티노를 확보한다면, 해안선 중립화를 조건으로 그리스, 세르비아, 몬테네그로 간의 알바니아 남북 분할에 반대하지 않을 것입니다. 다만, 이탈리아는 어떠한 경우에도 발로나와 그 주변 지역에 대한 영유권을 유보합니다.\n\n이와 함께 이탈리아는 도데카니사 제도를 유지하고, 튀르키예가 붕괴할 경우 소아시아의 아달리아 지역을 점령할 수 있는 권한을 가져야 합니다. 또한, 협상국은 모든 평화 협상이나 회의에 교황청 대표가 참석하는 것에 반대할 것을 요구했습니다.\n\n군사적인 측면에서, 이탈리아는 튀르키예, 오스트리아-헝가리 및 이들을 돕는 모든 세력에 전력을 다해야 합니다. 그 대가로 러시아는 오스트리아-헝가리가 이탈리아에 모든 역량을 집중할 수 없도록 최소한의 병력을 투입할 것을 약속해야 하며, 영국과 프랑스 해군 역시 아드리아해에서 전적으로 협력해야 합니다.\n\n여기에 더해 이탈리아는 몰타와 튀니지 양도 또한 요구해왔습니다."
 ww1_italy.100.a: "몰타와 튀니지라고! 저들 미쳤나?!"
 ww1_italy.101.t: "에드워드 그레이 경의 회신"
 ww1_italy.101.d: "영국은 몰타와 튀니지 요구를 완강히 거부했습니다. 심지어 모욕으로 여깁니다!"
 ww1_italy.101.a: "좋아. 티롤은 먹히겠지."
 ww1_italy.102.t: "과도한 요구를 철회한 이탈리아"
 ww1_italy.102.d: "굴욕을 맛본 이탈리아는 몰타와 튀니지를 향한 영유권 주장을 현명하게 철회했습니다. 이들은 다른 영유권만 보장된다면 합류할 준비가 되어 있다고 합니다."
 ww1_italy.102.a: "러시아에 보내라."
 ww1_italy.103.t: "영국이 보낸 이탈리아의 요구사항"
 ww1_italy.103.d: "이탈리아가 제시한 광범위한 요구 사항은 다음과 같습니다.\n\n이탈리아는 트렌티노 및 티롤 전체, 볼로스카와 이스트리아 섬들을 포함한 트리에스테 및 콰르네로만까지의 이스트리아, 그리고 사비온첼로와 모든 섬들을 포함한 네레트바강까지의 달마티아를 요구할 것입니다. 또한, 볼로스카에서 달마티아 국경까지와 나렌타에서 드린강까지의 연안, 즉 남부 달마티아와 몬테네그로 지역의 운명은 대전쟁이 끝날 때까지 유보되어야 합니다. \n\n알바니아의 경우, 두라초는 이슬람 독립국인 알바니아에 귀속되어야 합니다. 이탈리아가 이스트리아와 트렌티노를 확보한다면, 해안선 중립화를 조건으로 그리스, 세르비아, 몬테네그로 간의 알바니아 남북 분할에 반대하지 않을 것입니다. 다만, 이탈리아는 어떠한 경우에도 발로나와 그 주변 지역에 대한 영유권을 유보합니다.\n\n이와 함께 이탈리아는 도데카니사 제도를 유지하고, 튀르키예가 붕괴할 경우 소아시아의 아달리아 지역을 점령할 수 있는 권한을 가져야 합니다. 또한, 협상국은 모든 평화 협상이나 회의에 교황청 대표가 참석하는 것에 반대할 것을 요구했습니다.\n\n군사적인 측면에서, 이탈리아는 튀르키예, 오스트리아-헝가리 및 이들을 돕는 모든 세력에 전력을 다해야 합니다. 그 대가로 러시아는 오스트리아-헝가리가 이탈리아에 모든 역량을 집중할 수 없도록 최소한의 병력을 투입할 것을 약속해야 하며, 영국과 프랑스 해군 역시 아드리아해에서 전적으로 협력해야 합니다."
 ww1_italy.103.a: "좋다. 하지만 아드리아해 문제는 전후에 반드시 재논의되어야 할 것이다."
 ww1_italy.104.t: "러시아와 프랑스 양국의 동의"
 ww1_italy.104.d: "러시아는 신중한 검토 끝에 이탈리아의 참여를 승인했지만, 아드리아해 문제를 강조하며 전후에 유고슬라비아와 이탈리아가 별도의 회담을 통해 해결해야 한다고 강력히 시사했습니다."
 ww1_italy.104.a: "이탈리아를 초대하라."
 ww1_italy.105.t: "조건부 합류"
 ww1_italy.105.d: "삼국 협상이 우리의 참전과 요구 사항을 신중하게 검토한 끝에 우리의 참전에 동의했습니다. 다만, 우리가 전쟁의 모든 전선에 완전히 참여해야 하며, 아드리아해 관련 영유권 주장은 전쟁이 끝난 후 별도의 회의에서 처리되어야 한다는 조건이 붙었습니다. 우리의 참전 대가로 구체적으로 보장된 요구 사항들은 트렌티노, 자라 항, 피우메를 제외한 이스트리아, 세르비아-몬테네그로의 요구를 제외한 블로러 항과 알바니아 보호국화, 튀르키예령 아달리아, 그리고 구체적으로 명시되지 않은 독일 식민지입니다."
 ww1_italy.105.a: "어서 체결하자."
 ww1_italy.105.b: "다시 생각해 보니깐..."
 ww1_italy.80.t: "비상대권 발동"
 ww1_italy.80.d: "국내 상황이 급속도로 악화되자, 국회와 국왕은 살란드라에게 사태 수습을 위한 임시 비상대권을 부여하는 데 합의했습니다. 살란드라는 이미 전국적인 파업에 개입할 준비를 마쳤고, 그의 목표는 총파업을 신속히 종식시키고 국가 안정을 되찾는 것입니다. 하지만 살란드라가 직면한 핵심 문제는 좌파가 최근 몇 달 사이 급격히 급진화되었다는 점입니다. 그는 파업을 진압할 수는 있을지언정, 그들의 뿌리 깊은 분노까지 잠재우지는 못할 것입니다. 그럼에도 불구하고, 이번 비상대권은 전국에 질서를 회복하기 위한 첫걸음이 될 것입니다."
 ww1_italy.80.a: "대기 태세를 발령하라!"
 ITA_government_collapse_1: "정부 붕괴"
 ww1_italy.84.t: "살란드라의 비상대권 일정 발표"
 ww1_italy.84.d: "국내 상황이 지난달보다... 약간 더 나아진 가운데, 살란드라 총리는 1913년 국회 총선거 후 비상대권을 철회할 의향이 있음을 발표했습니다. 총리는 작금의 비상대권이 전국적인 평화를 유지하고, 정치적 폭력을 최소화하며, 노사 관계가 또 다른 총파업으로 이어지는 것을 막기 위해 필요하다고 주장했습니다."
 ww1_italy.84.a: "살란드라는 절대 폭군이 아니다!"
 ww1_italy.94.t: "졸리티의 불명예스러운 사임"
 ww1_italy.94.d: "리비아 전쟁 패전은 졸리티 내각에 대한 지지를 완전히 무너뜨렸습니다. 정부 신뢰도와 지지율이 동시에 급격히 추락하자, 졸리티는 국왕에게 사표를 제출했습니다. 졸리티는 후임으로 안토니오 살란드라를 추천했고, 국왕은 졸리티의 조언에 따라 살란드라에게 조각을 명했습니다."
 ww1_italy.94.a: "실망스럽군!"
 ITA_discourage_workers_culture: "노동 문화 확산 저지"
 ww1_italy.79.t: "전국에서의 무장 충돌 사태"
 ww1_italy.82.t: "남부를 뒤흔든 폭동"
 ww1_italy.83.t: "중도파의 죽음"
 ww1_italy.83.d: "최근 몇 달간 전국을 휩쓴 혼란은 이탈리아 사회를 급속도로 양극화시켰습니다. 이제 국민 다수가 사회주의나 민족주의 둘 중 하나를 지지하는 상황입니다. 국민들은 \"이겨야 했을 전쟁에서 두 번이나 패배하고, 경제가 무너져 수백만 명이 조국을 떠나야 했던 나라, 최근까지도 폭동에 휩싸였던 나라, 그리고 30년간 부패한 중도파의 지배를 받은 나라\"에 염증을 느끼고 있습니다. 사람들은 변화를 갈망하고 있으며, 더 이상 중도 자유주의자들이 그 변화를 가져올 수 있다고 믿지 않습니다. 한 가지 분명한 사실은, 다음 총선 결과 지금과는 완전히 다른, 극적으로 재편된 국회가 등장하게 될 것이라는 점입니다."
 ww1_italy.83.a: "개소리다. 이탈리아는 곧 안정될 것이다!"
 ww1_italy.82.d: "북부의 총파업은 진정되었으나, 국내 상황을 안정적이라고 평가할 수는 없습니다. 남부 지역에서 원래부터 인기가 없었던 살란드라에게 비상대권이 부여되자, 남부인들은 그가 독재자가 되어 친북부 정책을 강요할까 봐 우려하고 있습니다. 그 결과 대규모 반 살란드라 시위가 발생했으며, 일부는 이탈리아 민족주의 협회의 주도하에 폭동으로까지 번지기도 했습니다. 사망자는 보고되지 않았으나, 100명 가까운 인원이 체포되었고, 다수의 부상자가 발생했습니다."
 ww1_italy.82.a: "빌어먹을, 왜 잠잠해지질 않는 거야!"
 ww1_italy.81.t: "살란드라의 파업 사태 일단락"
 ww1_italy.81.d: "살란드라는 비상대권을 활용하여 이탈리아 전역의 고용주들을 압박, 다양한 노동자들의 요구를 수용하게 만들었습니다. 이 조치는 북부의 기업들을 분노시켰지만, 대부분의 노동자를 일터로 복귀시키는 데는 성공했습니다. 하지만 살란드라는 아직 비상대권을 포기하지 않고 있는데, 이에 그는 \"철회하기에는 아직 너무 이르다\"고 주장하고 있습니다. 이에 사회당은 그를 공식적인 독재자로 비난하고 있으며, 일부 최대주의자들은 폭력을 통한 정권 전복까지 요구하고 나섰습니다."
 ww1_italy.81.a: "모든 것이 예전으로 돌아갈 수 있을까?"
 ww1_italy.79.d: "전국 곳곳에서 무장한 노동자들이 경찰과 대치하는 사태가 벌어지고 있습니다. 북부 노동자 학살 사건과 전반적인 폭력 증가의 여파로, 노동자들 사이에는 무장하지 않으면 잔혹한 탄압의 희생자가 될 수 있다는 대중적 공포가 확산되었습니다. 그 결과, 무장한 노동자들이 경찰과 대치하는 모습이 담긴 사진이 전국적으로 확산되고 있지만, 아직까지는 실제 충돌은 보고되지 않고 있습니다. 상황이 심각해지자, 국회와 국왕은 살란드라 내각을 소집하여 즉각적인 대응책을 논의하기 시작했습니다."
 ww1_italy.79.a: "파국이다!"
 ww1_italy.76.t: "총파업 선언"
 ww1_italy.77.a: "다시 재현돼서는 안 될 비극이로다."
 ww1_italy.78.t: "전국적인 정치적 폭력 확산"
 ww1_italy.78.d: "최근 북부에서 발생한 사건은 전국적인 정치적 폭력 사태를 급격히 증폭시키는 기폭제가 되었습니다.\n\n사회주의자들은 폭동을 격화시키고 있으며, 이탈리아 민족주의협회 역시 자체적인 시위 행진을 조직하고 있습니다. 전국 곳곳에서 경찰 및 민간인과의 충돌이 이어지면서 수많은 이탈리아인들이 심각한 부상을 입는 불행한 결과가 속출했습니다.\n\n현 상황은 살란드라를 극도로 우려하게 만들었으며, 그는 현재 국가 상황에 대해 어떤 대응책이 최선일지 확신하지 못하고 있습니다. 군대나 경찰을 투입하면 내전으로 이어질 수 있지만, 아무런 조치도 취하지 않을 경우 현재의 혼란 역시 내전을 초래할 위험을 안고 있기 때문입니다."
 ww1_italy.78.a: "이 사태를 해결해야만 한다!"
 ww1_italy.76.d: "살란드라의 광범위한 인기 하락을 기회로 본 사회주의자들은 여러 노동조합을 규합하여 총파업을 벌였습니다. 임금 인상, 노동시간 단축, 더 엄격한 노동 기준 등 파업 요구 사항은 매우 다양합니다.\n\n이 총파업은 살란드라 내각을 심각한 곤경에 빠뜨렸으며, 파업으로 인한 물가 상승은 그의 인기를 더욱 더 추락시킬 것이 분명합니다. 하지만 총리는 이러한 요구들을 수용할 수도 없습니다. 지나치게 온건한 국회엔 그토록 광범위한 법안을 통과시킬 능력이 없기 때문입니다.\n\n살란드라는 중재자 역할을 시도했으나, 결국 파업을 막는 데는 실패했습니다."
 ww1_italy.76.a: "젠장!"
 ww1_italy.77.t: "경찰과의 충돌에서 살해당한 노동자들"
 ww1_italy.77.d: "북부에서 당국과의 협력을 거부하던 노동자들을 체포하려던 경찰의 시도가 폭동으로 번지면서 경찰이 진압에 투입되었고, 그 결과가 곧바로 전국적인 헤드라인을 장식했습니다. 최초 공격 주체는 불분명하지만, 경찰은 진압 과정에서 최소 5명의 사망자를 냈습니다.\n\n이탈리아 사회당은 즉각 경찰의 발포를 규탄하며, 이를 정당한 파업 및 시위에 나선 노동자들에 대한 불필요한 학살 행위라고 주장했습니다.\n\n이 사건은 전국적으로 공포와 분노를 불러일으켰고, 언제든 자신들 역시 경찰의 표적이 될 수 있다고 두려워하는 노동자들이 무장을 고려하기 시작했습니다. 이로 인해 이탈리아가 혁명의 직전 상황에 놓였다는 우려가 커지고 있습니다."
 ww1_italy.58.t: "자유연합 수립"
 ww1_italy.58.d: "가장 파격적인 정치 변동이 일어났습니다. 졸리티의 가장 전통적인 반대 세력이었던 가톨릭 세력이 며칠 전 그와 선거 동맹을 공식적으로 체결했기 때문입니다.\n\n이 중요한 가톨릭 표심은 북부에서 자유주의-가톨릭 표 분산으로 인한 사회당의 압승을 막는 데 기여하며, 나아가 남부 지역의 표심을 졸리티 선거 연합에 확실히 안겨줄 것입니다.\n\n그러나 이 동맹에는 치명적인 단점이 있습니다. 과거 졸리티 연합이 포용했던 북부의 노동조합이 이번 동맹으로 인해 사회당으로 대거 이탈할 가능성이 크다는 점입니다. 하지만 자유주의 연합이 가톨릭 세력을 확실히 결속시키는 데 성공한다면, 이는 큰 문제가 되지 않을 것입니다."
 ww1_italy.58.a: "이것이야말로 단결이다!"
 ww1_italy.59.t: "자유연합의 7대 강령"
 ww1_italy.59.d: "물론, 가톨릭 세력과의 동맹을 위해 졸리티 내각은 양보해야만 했습니다. 일련의 협상 끝에 다음과 같은 강령들이 결정되었습니다.\n제1조: 자유연합은 헌법에 명시된 양심 및 결사의 자유를 수호하고, 종교 단체에 대한 증오에서 비롯되거나 국가의 종교적 평온을 해치려는 모든 법안에 반대한다.\n\n제2조: 자유연합은 공립학교 제도의 확대 및 발전과 더불어, 국가 문화의 향상과 확산에 중요한 요소로 간주되는 사립 교육기관의 노력을 폄하하려는 어떠한 시도에도 반대하는 원칙을 지지한다.\n\n제3조: 자유연합은 학부모가 자녀에게 공립학교에서 종교 교육을 제공할 법적 권리에 대한 모든 불확실성을 반대한다.\n\n제4조: 자유연합은 가정 단위를 약화시키려는 모든 시도에 저항하며, 이에 따라 이혼에 절대적으로 반대한다.\n\n제5조: 자유연합은 조직의 사회적 또는 종교적 원칙에 관계없이, 법 앞에서 경제 및 사회 단체의 평등을 인정한다.\n\n제6조: 자유연합은 사회 정의의 원칙 적용을 확대하는 방향으로 재정 문제에 있어 점진적이지만 지속적인 개혁을 추구한다.\n\n제8조: 자유연합은 국가의 경제적 및 도덕적 역량을 보존하고 재활성화하며, 국제 문명 발전에 있어 이탈리아의 영향력을 증대하는 정책을 고수한다."
 ww1_italy.59.a: "합리적이로구만!"
 ww1_italy.62.t: "1913년 총선 - 자유연합의 현상유지"
 ww1_italy.317.t: "1913년 총선 - 자유연합의 약진"
 ww1_italy.317.d: "총선 결과가 확정되었습니다. 기대했던 수준에는 미치지 못했지만, 국회의 교착 상태를 피할 수 있을 정도의 성과는 확보했습니다.\n\n좌파연합이 우파의 국회 진출을 저지하기 위해 수많은 사회당 후보를 지원한 결과, 국회 내 사회당 의석수가 거의 두 배로 늘었습니다. 이들은 이론적으로는 우호 세력이지만, 일시적인 동맹에 불과하며 몇 년 안에 정부 지지를 철회할 가능성이 높습니다.\n\n급진당 또한 선전하여 남부에서 많은 의석을 확보했습니다. 가톨릭 세력의 급격한 성장은 막았으나, 일부 의석은 결국 그들에게 넘어갔습니다.\n\n전체적으로는 졸리티에게 다소 실망스러운 결과였습니다. 가장 큰 패배자는 온건파 중도 세력이었습니다. 졸리티의 중도우파 반대파가 대거 낙선한 것은 긍정적이었지만, 동시에 그의 온건한 중도좌파 지지층 일부가 더 급진적인 사회당과 급진당으로 대체되는 결과를 낳았기 때문입니다."
 ww1_italy.317.a: "일단은 우리가 승리했다."
 ww1_italy.65.t: "그림자 속의 움직임"
 ww1_italy.65.d: "졸리티는 최근 몇몇 주요 의원들을 만나며 이전보다 훨씬 적극적으로 정국에 참여하고 있습니다. 졸리티의 행보는 그가 곧 총리직에 복귀하려는 의도를 내비치고 있는 것으로 해석됩니다.\n\n불행하게도, 현재 이탈리아 정계의 거의 모든 세력이 루차티보다 졸리티를 선호하고 있습니다. 따라서 졸리티가 진정으로 총리직 복귀를 원한다면, 이를 막을 방법은 사실상 없다고 봐야합니다."
 ww1_italy.65.a: "나는 졸리티가 우리 편인 줄 알았는데!"
 ww1_italy.63.t: "남다른 국회"
 ww1_italy.63.d: "새로 출범한 이탈리아 국회는 과거와 확연히 다른 모습입니다. 그 급진성은 프랑스 혁명의 국민의회와 국민공회 사이의 변화에 비유될 정도입니다. 새로운 의원들은 전반적으로 더 젊고, 덜 신중하며, 더 양극화되어 있습니다.\n\n이들은 졸리티의 변혁주의를 거부하며, 지난 2년간의 은밀한 거래와 모순된 정치술에 염증을 느끼고 있습니다. 게다가 사회당과 민족주의자의 의석이 크게 늘어나 국회의석의 5분의 1을 차지했으며, 이들이 고집스럽게 협상을 거부하면서 상황을 더욱 경색시키고 있습니다."
 ww1_italy.63.a: "저 연로한 분이 아직 건재하시길 바랄 뿐이다."
 ww1_italy.66.t: "급진당의 연립정부 탈퇴 선언"
 ww1_italy.66.d: "급진당은 졸리티가 가톨릭 선거 연합과 손잡은 것에 대해 오랫동안 불만을 품었지만, 지금까지는 급진적인 행동을 자제해왔습니다.\n\n그러나 오늘 에토레 사키는 졸리티와의 정치적 동맹에서 탈퇴하고 정부 지지를 공식 철회한다고 선언했습니다. 이는 졸리티 정부에 치명적인 타격입니다. 졸리티는 그동안 급진당의 강력한 지지에 크게 의존해왔기 때문입니다. 졸리티가 가톨릭 세력으로부터 강한 지지를 받고 있기는 하지만, 그의 정부가 이번 타격을 견뎌낼 수 있을지는 불분명합니다."
 ww1_italy.66.a: "그러라지! 어차피 급진당은 필요 없었다."
 ww1_italy.70.t: "회복이 불가능한 수준의 일격"
 ww1_italy.70.d: "급진당의 연정 탈퇴는 졸리티 내각에 엄청난 혼란을 야기했습니다. 민족주의자와 사회당은 이를 호기로 보고 있으며, 보수주의자들은 졸리티와의 연정을 재고 중입니다. 심지어 일부 자유주의자들조차 그가 가톨릭 선거 연합과 손을 잡은 것을 배신 행위로 간주하고 있죠.\n\n이로 인해 국회 내 졸리티의 지지는 급격히 붕괴하기 시작했으며, 졸리티 자신도 이제 몰락이 임박했음을 깨닫고 있습니다. 그는 이미 세 차례나 내각을 이끈 경험이 있고 훗날 정치적 복귀를 자신하기에, 극단 세력의 불신임 투표를 피해 체면을 유지할 수 있는 사임을 고려하고 있습니다. 하지만 일부 동맹들과 국왕은 그가 당분간 자리를 지키기를 간절히 바라고 있습니다."
 ww1_italy.70.a: "사임하자. 이번 국회에서 우리는 살아남을 수가 없다."
 ww1_italy.70.b: "아직 길은 있다!"
 ww1_italy.64.t: "변혁주의에 대한 불만 고조"
 ww1_italy.64.d: "이탈리아 국민과 정치권은 기존의 변혁주의로 얼룩진 정치 행태 전반에 점점 더 염증을 느끼고 있습니다.\n\n졸리티는 하루는 산업가들에게 핵심적인 약속을 하고 다음 날에는 북부에서 지방 사회주의를 옹호하는 등, 일관성 없는 행보를 보였습니다. 이 때문에 산업가와 사회주의자 양측 모두 그를 더 이상 신뢰할 수 없는 인물로 여기고 있으며, 대중 역시 그를 부패하고 믿을 수 없는 정치인으로 보고 있습니다.\n\n분명한 것은, 이제*더 이상 누구도 이 정치 게임을 달가워하지 않는다는 점입니다."
 ww1_italy.64.a: "도대체 왜 저러는 거지? 정치란 결국 흥정 놀음일 뿐인데!"
 ww1_italy.62.d: "1913년 총선 결과가 나왔습니다. 자유연합이 현 상태를 유지하긴 했지만, 전체적으로는 의석을 잃었습니다. 이번 총선에서 사회당과 민족주의자들이 모두 의석을 늘리면서 극좌와 극우 후보들이 모두 큰 성공을 거두었기 때문입니다. 만약 이번 선거가 조반니 졸리티에 대한 국민투표의 성격이었다면, 이탈리아 국민들이 그에게 다소 염증을 느끼고 있다는 것을 확실히 보여준 셈입니다."
 ww1_italy.62.a: "뭐, 상황이 더 악화될 수도 있었다!"
 ww1_italy.86.d: "대전쟁이 유럽 전역을 휩쓰는 가운데, 동맹국이 승리할 가능성이 희박하다는 사실이 명확해졌습니다. 게다가 그들은 우리가 협상국과 맞서 싸우도록 유인할 만한 매력적인 조건을 제시하지 못하고 있습니다.\n\n이에 손니노는 마르퀴스 임페리알리 [ItaGetEntenteTreatyName] 주재 대사를 통해 에드워드 그레이 경에게 공식적으로 접근하여, 협상국에 합류할 의향과 그 조건을 제시했습니다. 또한 최대한의 비밀 유지를 위해, 협상이 반드시 [ItaGetEntenteTreatyName]에서 진행되어야 한다고 강하게 요청했습니다."
 ww1_italy.86.a: "우리는 회신을 간절히 기다린다."
 ww1_italy.60.t: "좌파연합 수립"
 ww1_italy.60.d: "사회주의자들과 협력하기를 주저했던 졸리티였지만, 온건 사회주의자들이 최대주의자들을 제압하자 그들과의 협력이 가능하다고 판단했습니다. 그는 투라티에게 연합을 제안하며, 사회당과 급진당, 그리고 자유주의자를 아우르는 선거 연합을 구축했습니다.\n\n이러한 좌파연합의 형성은 가톨릭 세력과 보수주의자들을 분노케 했고, 그들은 졸리티가 이제 되돌릴 수 없는 길을 걷고 있다고 비난합니다. 하지만 이 선거 연합은 졸리티의 다음 선거 전망을 크게 밝혀주었습니다. 북부 노동조합의 지원은 졸리티가 해당 지역에서 절대적 지배력을 확보하게 하여, 사실상 국회 다수를 차지하게 할 것이기 때문입니다."
 ww1_italy.60.a: "함께 일하게 되어 기쁘군!"
 ww1_italy.51.t: "사회당 내 최대주의자 세력 확대"
 ww1_italy.51.d: "전쟁 초기에 미온적 태도를 보였던 최대주의자들은 곧 입장을 선회하여, 이번 전쟁이 졸리티의 엄청난 실패이며 사회당이 그와 협력해서는 안 될 결정적인 이유라고 주장했습니다.\n\n실제로 이탈리아-튀르크 전쟁은 예상보다 훨씬 길고 피비린내 나는 참혹한 전쟁임이 드러났으며, 사회주의자들 사이에서 큰 반발을 샀습니다. 최대주의자들의 이러한 구호는 당내에서 ‘자유주의자들과의 협력 거부’ 노선을 더욱 강화시켰고, 일부 사회당 의원들까지 정부에 대한 반대파로 돌아서는 결과를 낳았습니다."
 ww1_italy.51.a: "개자식들!"
 ww1_italy.95.t: "가톨릭 반대파"
 ww1_italy.95.d: "수년 동안 사회주의자들에 맞서 조직되어 온 가톨릭 세력은 사회주의자들이 정부에 진입한 사실을 결코 환영하지 않았습니다. 전국적인 가톨릭 세력은 현재 반교회 법률에 강력히 저항하는 한편, 다음 선거를 위해 사람들을 조직하며 정부에 대항하는 조직적인 움직임을 보이고 있습니다."
 ww1_italy.95.a: "두려워할 게 전혀 없구만!"
 ww1_italy.333.t: "자동차 산업 노동자 파업"
 ww1_italy.333.d: "롬바르디아 지역의 이소타 프라스키니와 알파 등 주요 자동차 회사 노동자 다수가 중앙정부의 노동 경시에 항의하며 파업에 돌입했습니다. 그러나 전국노동총연맹과 같은 거대 노동조합들은 이번 파업을 공식적으로 부인했습니다."
 ww1_italy.333.a: "남부까지 확산되지 않기를 바라자."
 ww1_italy.97.t: "연정 인사들의 군주제 폐지 제안"
 ww1_italy.97.d: "범좌파연합에서 최근 공화주의적 사상이 더욱 거세게 표출되고 있는 가운데, 연정 대다수가 공화제 수립을 공개적으로 지지하고 나섰습니다. 문제는 국왕이 이 상황을 주시하며 매우 불쾌해하고 있다는 점입니다. 국왕은 비솔라티에게 직접 나서서 연정을 통제하도록 개인적으로 요청했습니다. 하지만 비솔라티가 연정에게 발언 수위를 낮추라고 요구할 경우, 연정 내 엄청난 분노를 야기할 가능성이 높습니다."
 ww1_italy.97.a: "저들은 좀 자제할 필요가 있다."
 ww1_italy.97.b: "의견 표출은 자유잖냐."
 ww1_italy.96.t: "로잔 조약"
 ww1_italy.96.d: "오늘, 오스만과 이탈리아 외교관들이 평화 조약의 세부 조항을 확정하기 위해 스위스 로잔에서 회동했습니다. 조약에 따르면, 오스만은 리비아에서 모든 군 병력을 철수해야 하지만, 이탈리아는 점령 중인 로도스 섬과 기타 에게 해 제도를 최소 600일 이내에 오스만에게 반환해야 합니다. 또한, 추가 조항들은 빌라예트와 휘하 행정 조직 개편에 관한 내용을 담고 있습니다."
 ww1_italy.96.a: "리비아가 드디어 우리 품 안에!"
 ww1_italy.106.t: "이탈리아-오스트리아 해상 충돌 사건!"
 ww1_italy.106.d: "어제 이탈리아 해안 경비대가 아드리아해에서 오스트리아 선박 한 척을 침몰시켰습니다. 이탈리아 측은 해당 사건이 완벽한 사고였다고 주장했지만, 이에 격분한 오스트리아는 이탈리아 정부에 항의하며 이번 해상 사건에 대해 공식 사과를 요구했습니다. 또한 터키와의 전쟁에 대한 몇 가지 새로운 제한 조치를 이행할 것을 요구했습니다. 여기에는 해군 활동의 엄격한 제한과 가능한 한 빨리 전쟁을 종결하겠다는 약속이 포함됩니다. 이탈리아 정부는 오스트리아의 요구를 수용했으나, 이는 외세가 다시 한번 이탈리아의 국정에 간섭하는 것으로 본 이탈리아 국민들의 격렬한 분노를 샀습니다."
 ww1_italy.106.a: "뭐라고?!"
 ww1_italy.106.b: "사고였어! 이건 사고였다고!"
 ww1_italy.106.c: "알겠다."
 ww1_italy.147.t: "이탈리아의 여성 참정권 부여"
 ww1_italy.147.d: "영국의 국민대표법과 유사한 움직임으로, 이탈리아의 보수주의자들이 사회당과 협력하여 자유주의자들을 견제했고, 최근 남성 보통선거권 법안에 여성에게 선거권을 확대하는 수정안을 통과시키는 데 성공했습니다. 현재 핀란드, 노르웨이, 뉴질랜드와 호주만이 여성에게 투표권을 부여하고 있는 상황에서, 이번 결정은 역사적인 조치이며 전 세계 여성 참정권 운동에 강력한 동력을 제공할 수 있습니다. 이미 특히 미국 여성들은 참정권을 위한 투쟁을 강화하고 있으며, 프랑스에서도 시위가 조직되고 있습니다."
 ww1_italy.147.a: "역사적인 순간이로군."
 ww1_italy.107.t: "폰 회첸도르프의 대이탈리아 전쟁 개전 요구"
 ww1_italy.107.d: "이탈리아에 적대적인 프란츠 콘라트 폰 회첸도르프가 아드리아해 사건을 빌미로 전쟁을 주장하며, 이 기회를 놓치면 이탈리아를 짓밟을 수 없다고 주장했습니다."
 ww1_italy.107.a: "맹세컨대, 이건 사고였다고!"
 ww1_italy.109.t: "무슬림의 이탈리아제 상품 보이콧 개시!"
 ww1_italy.109.d: "전 세계의 무슬림들이이탈리아의 리비아 정복을 멈추도록 압박하고자 영국령 인도와 아프리카 등지에서 이탈리아 제품과 상품을 보이콧하기 시작했습니다. 그들은 쿠란에 따라 모든 무슬림이 형제이며, 따라서 오스만 제국을 돕기 위해 단결해야 한다고 주장하며, 이탈리아 제품 불매를 포함한 모든 수단으로 오스만 제국을 지원해야 한다고 결의했습니다."
 ww1_italy.109.a: "전쟁을 하루빨리 끝내는 편이 좋겠군."
 ww1_italy.111.t: "이탈리아의 도데카니사 제도 점령"
 ww1_italy.111.d: "이탈리아군이 오스만 제국령 도데카니사 제도를 성공적으로 점령했습니다. 이탈리아 정부는 이번 승리가 오스만 제국을 압박하여 자신들에게 유리한 평화 협정을 체결하도록 만들기를 기대하고 있습니다. 이는 전쟁의 흐름을 바꿀 수 있는 중대한 사건으로, 이탈리아군은 이제 아나톨리아에서 불과 50킬로미터 떨어진 곳에 주둔하게 되었습니다."
 ww1_italy.111.a: "놀랍군."
 ww1_italy.111.b: "놈들이 우리 뒷마당까지 왔다!"
 ww1_italy.111.c: "이건 최후의 일격이 될 것이다!"
 ww1_italy.112.t: "이탈리아의 로도스 점령"
 ww1_italy.112.d: "이탈리아군이 오스만 제국령 도데카니사 제도를 성공적으로 점령했습니다. 이탈리아 정부는 이번 승리가 오스만 제국을 압박하여 자신들에게 유리한 평화 협정이 체결되기를 기대하고 있습니다. 이는 전쟁의 흐름을 바꿀 수 있는 중대한 사건으로, 이탈리아군은 이제 본토 아나톨리아에서 불과 50킬로미터 떨어진 곳에 주둔하게 되었습니다."
 ww1_italy.112.a: "오..."
 ww1_italy.112.b: "어찌 이런 일이?"
 ww1_italy.112.c: "너무 쉽군."
 ww1_italy.114.t: "산업총연맹의 야권 지지 성명 발표"
 ww1_italy.114.d: "산업총연맹이 이탈리아 정치에 전방위적으로 개입하고 있다는 사실이 드러났습니다.\n\n이들은 선거를 앞두고 우파 성향 후보들에게 공개적으로 기부와 지원을 제공하고 있습니다. 물론 이는 법적으로 보장된 그들의 권리이지만, 연정 내 일부 강경파는 그럼에도 불구하고 이들을 처벌해야 한다고 주장합니다.\n\n하지만 강경한 조치는 위법일 가능성이 높을 뿐 아니라, 민중과 연정 내 온건파 모두의 거센 반발을 초래할 수 있습니다."
 ww1_italy.114.a: "합법이든 아니든 누가 신경쓴다고! 놈들이 멈출 때까지 압박해라!"
 ww1_italy.114.b: "음... 어쨌건 저들의 권리긴 하네..."
 ww1_italy.115.t: "산업총연맹의 쿠데타 지원 정황 포착 무"
 ww1_italy.115.d: "연정 내 일부 음모론적 성향의 인사들이 산업총연맹 소속 엘리트 자본가들이 사병을 고용하여 로마로 진군해 정부를 전복하려 했다고 주장했습니다.\n\n이들의 주장은 크게 심각하게 다루어지지 않았으며, 조사 결과 실체는 없는 것으로 드러났습니다. 다만, '다른 정부를 원한다'는 취지의 대화 등 미미한 정황만이 발견되었습니다.\n\n현재 연정 내 일부 인사들은 이러한 미약한 정황을 정권 전복 음모로 크게 과장하여 보복을 위한 정당성을 확보하자는 방안을 구상 중입니다."
 ww1_italy.115.a: "당장 저 작자들을 체포해야만 한다!"
 ww1_italy.115.b: "좋다. 그럼 착수하자. "
 ww1_italy.116.t: "개혁의 정도"
 ww1_italy.116.d: ""
 ww1_italy.116.a: "무과실 이혼만 허용하라."
 ww1_italy.116.b: "무과실 이혼제를 도입하라."
 ww1_italy.117.t: "산업총연맹의 노조 해체 발각"
 ww1_italy.117.d: "산업총연맹은 노동조합이 이윤을 감소시킨다는 이유로 강력히 반대해왔습니다. 조사 결과, 그들이 뇌물과 협박을 동원하여 전국적으로 노조 결성을 방해해온 정황이 포착되었고, 이에 따라 법적 처벌이 가능해졌습니다.\n\n그러나 문제는 어느 수준까지 처벌할지입니다. 온건파는 헌법이 허용하는 최대한의 처벌만으로 마무리하자는 입장이지만, 극단파는 이 기회에 산업총연맹 조직을 완전히 해체해야 한다고 주장하고 있습니다. 어떻게 해야 할까요?"
 ww1_italy.117.a: "이 빌어먹을 놈들! 당장 해체시켜라!"
 ww1_italy.117.b: "법이 허용하는 범위 안에서 최대한의 처벌을 받게 만들어라!"
 ww1_italy.120.t: "프랑스와 독일의 보복 관세 설정"
 ww1_italy.121.t: "프랑스와 독일의 관세로 고통받는 남부 농민들"
 ww1_italy.121.d: "독일과 프랑스의 보복 관세는 남부 지역 사회에 심각한 타격을 입혔습니다. 식료품 가격은 치솟았고, 주민들의 벌이는 급격히 줄어들었습니다.\n\n이로 인해 남북 간의 긴장과 경제적 불평등이 심화되었습니다. 관세 덕분에 일자리가 급증한 북부의 ‘삼각 산업 도시’와 달리, 남부 주민들은 로마 정부의 정책이 북부만을 위한다고 불만을 토로하고 있습니다. 결국, 많은 남부 주민들이 미국 등 해외로 이주를 선택하기 시작했습니다."
 ww1_italy.121.a: "일자리와 공장이 활력을 되찾아 우리 조국으로 돌아올 것이다! 이미 그 효과가 나타나고 있지 않더냐!"
 ww1_italy.119.t: "아프리카의 수렁"
 ww1_italy.119.d: "식민지 운영은 결코 값싼 사업이 아닙니다. 식민지 방어를 위한 대규모 군대 유지, 근대화 사업, 그리고 현지 반란 진압에는 막대한 비용이 들죠.\n\n불행히도 작금의 동아프리카 식민지는 충분한 예산과 자원을 확보하지 못하고 있어, 투자 비용을 감당할 만한 수익을 내지 못하고 있습니다. 점점 더 많은 자금이 식민지 운영에 투입되면서, 이제 식민지들은 재정적인 수렁이 되어가고 있습니다."
 ww1_italy.119.a: "언젠가는 수익이 날 것이다!"
 ww1_italy.123.t: "애국심 고조로 이어지는 물가 급등 현상"
 ww1_italy.123.d: "고품질 올리브 오일, 파르마산 파르미지아노 레지아노 치즈, 그리고 2년 숙성된 바롤로 와인이야말로 이탈리아를 상징하는 명품입니다. 하지만 오랫동안 이러한 이탈리아 고전 제품들은 값이 싸고 품질이 떨어지는 외국산과의 경쟁에서 밀려 고전해 왔습니다.\n\n그러나 최근 새로운 관세 정책이 시행되면서 상황이 역전되기 시작했습니다. 이제 이탈리아 특산품들은 열등한 외국산 경쟁 제품들을 밀어내고 매장 진열대의 정당한 자리를 되찾고 있습니다.\n\n정부는 이 성공을 적극적으로 활용하여 이탈리아 제일주의를 내세우고, 국가적 위상 회복이라는 더 큰 선전으로 연결해 민족주의적 정서를 고취하는 선전 소재로 삼고 나섰습니다."
 ww1_italy.123.a: "우리는 뭐든지 얼마든지 포장할 수 있다!"
 ww1_italy.119.b: "이것이 자유 시장의 숙명인가."
 ww1_italy.125.t: "타국과의 무역 전쟁 개전"
 ww1_italy.125.d: "여러 주요 상품에 대한 관세 인상으로 여러 나라가 보복 관세를 부과했습니다. 이로 인해 수입과 수출이 모두 감소했으나, 특히 수입이 크게 줄었습니다. 이는 물가 상승을 불러왔지만 동시에 국내 산업을 강화했으며, 민족주의자들 사이에서 크게 인기를 끌고 있습니다."
 ww1_italy.125.a: "이탈리아는 일방적인 경제적 굴복 정책을 결코 계속할 수 없다!"
 ww1_italy.124.d: "새로운 경제 노선으로 일부 주요 품목에 대한 관세는 불가피하지만, 북부의 보호무역주의적 민족주의자들 사이에서는 모든 수입품에 대해 5~10% 정도의 일괄적인 관세를 부과하자는 제한적 요구가 나오고 있습니다. 이는 분명 단기간에 이탈리아 국내 산업 생산을 빠르게 늘리는 효과를 가져올 것입니다. 하지만 그 대가로, 국내 산업이 충당할 수 없는 품목들에 대한 수입이 줄어들면서 전국적으로 물가가 상승하는 부작용이 생길 가능성도 큽니다. 우리는 이 방안을 채택할지 여부를 결정해야 합니다."
 ww1_italy.124.a: "좋은 생각이다. 바로 체결하도록 하지!"
 ww1_italy.124.b: "좀 어이없는 소리로 들리는데."
 ww1_italy.124.c: "알겠어, 알았다고. 다만, 발효 6개월 전에 통보는 해야할 것이다."
 ww1_italy.118.t: "이탈리아 산업 자원 유출"
 ww1_italy.118.d: "처음부터 사회주의 정부는 기업 지도자들에게 우려를 불러왔지만, 그래도 그들은 어느정도 참아왔습니다. 그러나 이번 산업총연맹 수사 이후, 기업 지도자들은 자신들이 불공정한 공격을 받고 있으며 다음 차례는 자신들이 될 것이라 여기기 시작했습니다. 그 결과 많은 기업가들이 자본을 챙겨 보다 기업 친화적인 국가로 떠나고 있습니다."
 ww1_italy.118.a: "좋다! 자본가 돼지들 따윈 없어도 상관없다!"
 ww1_italy.118.b: "우리는 이 상황을 완화하기 위해 모든 노력을 다해야 한다."
 ww1_italy.122.t: "북부 실업률 하락 원인으로 지목된 관세 정책"
 ww1_italy.108.t: "급진당의 관세 인하 제안"
 ww1_italy.108.d: "이탈리아는 주로 북부의 지지를 얻기 위한 정치적 목적으로 다른 국가들에 고율 관세를 부과해 왔습니다. 하지만 이러한 북부 지원책은 남부에는 아무런 도움이 되지 못했습니다. 오히려 이는 이탈리아에 대한 보복 관세로 이어져, 남부의 농산물 수출에 큰 타격을 입혔습니다. 따라서 급진당 내 일부 남부 출신 의원들은 비솔라티에게 남부의 수출 강화를 위해 외국과 관세 인하 협상을 해야 한다고 제안했습니다. 물론 이 제안은 북부에서는 환영받지 못할 것입니다. 하지만 이탈리아의 관세가 상당히 높다는 것은 사실입니다. 이 안이 통과되면 남부가 막대한 이익을 얻을 수 있습니다."
 ww1_italy.108.a: "현 관세는 바꿀 필요가 없다."
 ww1_italy.108.b: "그렇게 하자."
 ww1_italy.122.d: "철강 가격은 비싸졌지만, 이탈리아 철강업체들이 드디어 현실적으로 경쟁할 수 있는 여건이 마련되었습니다. 따라서 문을 닫을 위기에 처했던 많은 제철소들이 다시 활기를 띠며 더 많은 노동자를 고용할 수 있게 되었습니다. 그 결과 최근 몇 년간 점차 상승하던 실업률이 다시 안정적으로 하락하기 시작했습니다. 이는 지역 경제에 도움이 되었을 뿐만 아니라, 정부가 직접적으로 공을 돌릴 수 있는 정치적 성과가 되었습니다."
 ww1_italy.122.a: "이탈리아의 성공 신화로군!"
 ww1_italy.120.d: "우리가 외국산 곡물에 대한 전면적인 관세를 도입하자, 독일과 프랑스 정부가 우리에게 즉각 보복 관세를 부과했습니다. 이로 인해 두 나라에 크게 의존하던 우리의 곡물 수출량이 급격히 줄어들었습니다. 이는 이탈리아의 식량 자급을 촉진할 수 있겠지만, 단기적으로 곡물 가격은 확실히 더 비싸질 것입니다."
 ww1_italy.120.a: "관세를 면제받으려면, 이탈리아에서 제품을 생산하라고!"
 ww1_italy.126.t: "이탈리아 기업 주가 상승"
 ww1_italy.126.d: "보호무역 정책에 힘입어 이탈리아 국내 기업들의 매출이 증가하면서, 이들 기업의 주가가 폭등하고 있습니다. 불과 몇 주 만에 8%가 상승했으며, 많은 투자자들은 앞으로 이탈리아 기업들이 매출, 생산, 규모 면에서 급격한 성장을 이룰 것으로 전망하고 있습니다."
 ww1_italy.126.a: "훌륭해!"
 ww1_italy.127.t: "관세 정책에 맞춰 재편되는 이탈리아 경제"
 ww1_italy.127.d: "관세 탓에 이탈리아 전역의 여러 상품 가격이 처음에는 올랐지만, 시간이 지나면서 기업들이 새로운 경제 상황에 적응하자 가격이 안정되고 오히려 하락세를 보이고 있습니다. 이는 보호무역 정책으로 가장 큰 타격을 입었던 빈곤 지역의 고통을 완화하고 있습니다."
 ww1_italy.127.a: "거봐!"
 ww1_italy.128.t: "남부를 덮친 극도의 빈곤"
 ww1_italy.128.d: "우리가 농산물에 수많은 관세를 부과한 이후, 많은 남부 농민들이 해외에 상품을 판매할 수 없게 되면서 극심한 빈곤에 시달리고 있습니다."
 ww1_italy.128.a: "모두 침착해라! 모든 일은 잘 풀릴 것이다."
 ww1_italy.136.t: "트리폴리 함락"
 ww1_italy.136.d: "아군이 리비아의 주요 거점인 트리폴리를 점령하는 데 성공했습니다. 그러나 놀랍게도 현지인들은 우리를 구원자나 해방자로 여기지 않았고, 오히려 우릴 식민침략자이자 억압자로 보고 있습니다."
 ww1_italy.136.a: "선전의 시간이다!"
 ww1_italy.137.t: "한 줄기의 희망"
 ww1_italy.137.d: "오랫동안 북부의 빈곤한 노동자들은 소외되고 버려졌다고 느껴왔습니다. 기껏해야 졸리티와 같은 자유주의 기득권층에게 정치적 자본을 위한 도구로 이용당했고, 최악의 경우 로마의 부르주아와 결탁한 정부에 의해 잔인하게 탄압받았습니다. 새로운 내각이 들어서자, 오랫동안 소외감을 느껴왔던 북부의 많은 노동자들에게 사회주의자들이 마침내 진정한 변화를 가져다줄 것이라는 한 줄기 희망이 보이기 시작했습니다. 그 변화란 바로 생산 수단에 대한 진정한 통제권을 보장하고, 정당한 연금을 제공하며, 부르주아 고용주들이 노동조합 결성권을 탄압하는 것을 막는 것입니다."
 ww1_italy.137.a: "우리는 바로 그런 사람들을 위해 존재하는 것이다!"
 ww1_red_italy.0.t: "필연적인 혁명"
 ww1_red_italy.0.d: "사회주의자들의 봉기는 결국 필연적인 일입니다. 문제는 우리가 어느 편에 설 것인가입니다."
 ww1_red_italy.0.a: "노동자를 위하여!"
 ww1_red_italy.0.b: "국왕 폐하의 정부를 위하여!"
 ww1_red_italy.1.t: "토리노 사회주의 봉기"
 ww1_red_italy.1.d: "작금의 국내 상황에 분노한 사회주의자들이 공식적으로 봉기했습니다. 토리노에서는 노동자들이 공장과 무기고를 점거하고 질서를 회복하려는 경찰과 충돌했습니다. 그들은 독립 코뮌을 선포했으며, 이제 우리 정부를 상대로 공공연한 전쟁을 벌이고 있습니다."
 ww1_red_italy.1.a: "혁명이 시작되었다!"
 ww1_red_italy.2.t: "밀라노로 확산되는 혁명!"
 ww1_red_italy.2.d: "토리노 동지들에게서 영감을 받은 노동자들이 밀라노 전역의 무기고를 습격하고 반란을 선언했습니다. 혁명은 빠르게 확산되고 있으며, 앞으로 더욱 거세질 것 같습니다."
 ww1_red_italy.2.a: "상황이 통제 불능으로 치닫고 있다."
 ww1_red_italy.2.b: "상황이 통제 불능으로 치닫고 있다."
 ww1_red_italy.3.t: "북부를 휩쓰는 혁명의 물결"
 ww1_red_italy.3.d: "북부 전역에서 노동자들이 사회주의 반란에 동참하고 있습니다. 계엄령을 집행하려 군대가 도시로 진입할수록 노동자들의 분노는 커지고 있습니다. 사회주의 반란은 점차 정부를 전복할 수 있을 정도의 영향력과 지지를 확보해가고 있는 듯합니다."
 ww1_red_italy.3.a: "수년간 쌓여온 앙금이 터져 나온다."
 ww1_red_italy.3.b: "수년간 쌓여온 앙금이 터져 나온다."
 ww1_red_italy.109.t: "남부 농민들 간의 충돌 발생!"
 ww1_red_italy.109.d: ""
 ww1_red_italy.109.a: "농민 해방이 기다린다!"
 ww1_red_italy.109.b: ""
 ww1_red_italy.110.t: "이탈리아 사회주의자들의 원조 요청"
 ww1_red_italy.110.d: "Diplomats from the [SRI.GetName] have came to us today, requesting us to aid them in their revolution to liberate the workers and peasants of Italy."
 ww1_red_italy.110.a: "우리 동지들에게 지원을 제공할 절호의 기회다!"
 ww1_red_italy.110.b: "지금 여유가 없다..."
 ww1_red_italy.113.t: "반사회주의 저항"
 ww1_red_italy.113.d: ""
 ww1_red_italy.113.a: "뭐라도 해야만 한다!"
 ww1_italy.365.t: "이탈리아-오스만 사태에 대한 우리의 입장"
 ww1_italy.365.d: "며칠 전, 오스만 제국은 이탈리아로부터 선전포고를 받았고, 두 나라는 그 이후로 전쟁 상태에 돌입했습니다. 양측 모두가 우리의 동맹국인 만큼, 이제 우리가 개입하여 사태를 완화시켜야 할 시점입니다."
 ww1_italy.365.a: "이탈리아에 물러설 것을 요구하라."
 ww1_italy.366.t: "이탈리아의 지원 요청"
 ww1_italy.366.d: "이탈리아가 오스트리아와의 갈등에서 우리에게 지원을 요청하고 있습니다. 이전에 이탈리아가 모로코와 튀니지에 대한 우리의 권리를 인정한 만큼, 우리에겐 그들을 도와야 할 의무가 있습니다."
 ww1_italy.366.a: "오스트리아 놈들이 상관할 바가 아니다!"
 ww1_italy.367.t: "이탈리아의 아프리카 영유권 인정"
 ww1_italy.367.d: "이탈리아가 아프리카에서의 아국의 영유권을 인정하고 더 이상 튀니지에 관심을 두지 않겠다고 약속했습니다. 그 대가로 우리는 이탈리아의 향후 리비아 침공에 외교적으로 지원을 제공해야 합니다."
 ww1_italy.367.a: "쉬운 문제군."
 ww1_italy.151.t: "원주민들의 항전 지속"
 ww1_italy.151.d: "우리가 내륙으로 진격하자, 리비아 원주민들은 정복에 저항하기 위해 게릴라전을 벌이기 시작했습니다. 이는 당장의 큰 군사적 위협은 아니지만, 이탈리아의 해방을 기다리는 리비아 원주민들의 지지를 받으며 빠르게 끝날 것이라 약속받았던 이탈리아 병사들과 일반 대중의 사기를 크게 저해하고 있습니다."
 ww1_italy.151.a: "뭐 잘못 먹었나?"
 ww1_italy.399.t: "계속되는 파업"
 ww1_italy.399.d: "전쟁에서 철수했음에도 불구하고, 파업과 폭동은 줄어들기는커녕 오히려 확산되고 있습니다. 노동자들이 독립적인 코뮌을 세우려 하면서 사회 질서는 점차 붕괴되고 있습니다."
 ww1_italy.399.a: "회복할 시간이 필요하겠군."
 ww1_italy.396.t: "이탈리아의 강화 주시"
 ww1_italy.396.d: "심각한 국내 불안에 직면한 이탈리아가 즉시 전쟁에서 벗어나기 위해 동맹국들과 별개로 평화 조약을 모색하고 있습니다. 이탈리아는 영토 이양 없는 무조건 평화를 원하지만, 대신 막대한 전쟁 배상금을 제공할 의향을 보이고 있습니다."
 ww1_italy.396.a: "그들과 강화한다면, 우린 진정한 위협에 집중할 수 있을 것이다."
 ww1_italy.396.b: "그렇게 쉽게 빠져나갈 수는 없다."
 ww1_italy.397.t: "강화회담 타결"
 ww1_italy.398.t: "강화회담 결렬"
 ww1_italy.398.d: "극도로 약화된 국내 상태를 간파한 적들은 막대한 영토와 경제적 이권 양보를 요구해왔습니다. 그 요구 수준이 너무 지나쳐 우리는 이를 거부할 수밖에 없었으며, 그 결과로 조기 종전은 헛된 꿈이 되어버렸습니다."
 ww1_italy.398.a: "조졌다!"
 ww1_italy.397.d: "이례적으로 빠른 협상 끝에, 마침내 종전 합의가 이루어졌습니다. 우리는 산업 기반의 상당 부분을 적에게 넘겨주어야 했지만, 그 대가로 영토 이양만은 피할 수 있었습니다. 이제 국내 상황을 안정시키고 내전을 피할 수 있기를 바랍시다."
 ww1_italy.397.a: "이 얼마나 무의미한 전쟁이었나."
 ww1_italy.395.t: "이탈리아 혁명 위협 대두"
 ww1_italy.395.d: "파업, 공장 점거와 폭동이 정점을 향하고 있으며, 군인들의 탈영도 사상 최고 수준에 달했습니다. 지금과 같은 상황이 계속된다면 우리는 혁명을 맞이하게 될지도 모릅니다. 노동자와 농민들은 한목소리로, 식량과 에너지 부족을 초래한 이 전쟁에서 이탈리아가 즉시 철수해야 한다고 요구하고 있습니다. 만약 평화 협상 시도를 하지 않는다면, 내전에 직면할 것입니다."
 ww1_italy.395.a: "염병하네, 반역자들은 지옥에나 가야 한다!"
 ww1_italy.395.b: "...비공개 협상을 시작해라."
 ww1_italy.279.t: "사회주의 정상화의 종점을 향하여"
 ww1_italy.279.d: "졸리티와 루차티 모두 정부의 안정을 유지하기 위해 사회당과 광범위하게 협력했습니다. 특히 졸리티는 자신의 변혁주의 정책을 통해 사회주의 문제에 대한 정치적 인식을 크게 변화시켰습니다.\n\n그 결과, 한때 급진적이고 비주류적인 외부 세력으로 여겨졌던 사회주의자들은 이제 이탈리아 정치권의 일부로 당당하게 자리 잡아 국정에 막대한 영향력을 행사하게 되었습니다. 졸리티는 훌륭한 정치인이었으나, 그가 남긴 변혁주의라는 유산은 그의 유산 중 가장 해로운 유산이 되고 말았습니다. 이 관행은 우리가 반드시 바로잡아야 할 문제입니다."
 ww1_italy.279.a: "사회주의자들은 절대로 받아들여서는 안 된다!"
 ww1_italy.280.t: "전화는 그렇게 끊겼다"
 ww1_italy.280.d: "이탈리아 최대 노동조합 연맹인 노동총연맹은 지난 10년 동안 여러 정부와 긴밀히 협력해왔습니다. 그러나 이번에 지역 파업이 걷잡을 수 없이 번지자, 노동총연맹은 정부에 중재를 요청했습니다. 그러나 과거 정부들과 달리, 살란드라 정부는 이를 거부한 전적이 있죠. 파업은 계속되고 있지만, 파업 노동자들이 언제까지 버틸 수 있을지는 불확실합니다."
 ww1_italy.280.a: "사회주의자들을 구제하는 일은 이제 끝이다!"
 ww1_italy.148.t: "오스트리아의 강화 압박"
 ww1_italy.148.d: "빈 주재 대사로부터 오스트리아가 유럽의 안정에 대한 우려를 표하며 리비아 전쟁을 가능한 한 빨리 끝내기를 원한다는 소식을 접했습니다. 이는 최후통첩은 아니지만, 그들이 결국에는 최후통첩을 위해 독일과 어쩌면 영국의 지지를 얻으려 한다는 점이 분명합니다. 따라서 외세의 평화 개입이 이루어지기 전에 우리는 전쟁을 신속히 끝내야 합니다.\n\n하지만 프랑스가 우리를 지지할 의향이 있다면 이야기는 달라집니다. 독일은 자국에 아무런 위험이 없다면 튀르키예의 강화 협상에 기꺼이 개입하려 할 것입니다. 그러나 프랑스의 압박이 있다면, 우리는 어떤 강화 연합이든 막아낼 수 있을 것입니다."
 ww1_italy.148.a: "허. 프랑스에 연락해보라."
 ww1_italy.149.t: "프랑스의 지지"
 ww1_italy.149.d: "다행히 프랑스가 성명을 발표하여 오스만에 리비아를 우리에게 양도하라고 촉구했으며, 오스트리아와 개전 시 전폭적인 지원을 약속했습니다. 이는 오스트리아가 우리에게 평화 협정을 강요할 수 있는 여지를 사실상 없앴습니다. 다만, 전쟁이 수년간 장기화된다면 결국 우리 역시 압박을 이기지 못하고 굴복할 수 있습니다."
 ww1_italy.149.a: "감사를 전하자!"
 ww1_italy.150.t: "프랑스의 지지 거부"
 ww1_italy.150.d: "리비아 전쟁에 대한 프랑스의 지지를 얻으려던 우리의 시도가 실패했습니다. 프랑스 대사는 오스트리아가 평화 협정을 강제하려 할 때 직접 개입하지는 않겠지만, 어떠한 외교적 지원도 약속할 수 없다고 전했습니다. 이는 상당한 타격입니다. 하루빨리 이 전쟁을 신속히 종결해야 할 것입니다."
 ww1_italy.150.a: "이 프랑스 돼지놈들!"
 ww1_red_italy.102.t: "이탈리아 대법원 판사 임명"
 ww1_red_italy.102.d: "이제 사법 제도가 제대로 정비되었으니, 새로운 이탈리아 대법원에 판사를 임명해야 합니다. 우리가 임명하는 판사들의 이념적 성향은 향후 이탈리아 정치의 새로운 장에서 사법부가 어떻게 움직일지를 결정할 것입니다.\n우리의 견해와 일치하는 사회당 개혁파 인사들로만 대법원을 채워, 사법부가 우리의 의제를 통과시키는 거수기 역할만 하고 정치적 반대파를 견제하도록 만들 수 있습니다. 혹은 다양한 견해를 가진 판사들을 임명하여 보다 공정한 사법 제도를 구축할 수도 있지만, 이는 장기적으로 골칫거리가 될 수 있습니다."
 ww1_red_italy.102.a: "우리 인사들로만 채우자."
 ww1_red_italy.102.b: "대법원은 공정해야 한다."
 ww1_italy.289.t: "프랑스의 비행기 면허 생산 승인"
 ww1_italy.289.d: "프랑스가 니외포르 항공기의 면허 생산을 승인하면서, 롬바르디아에 새로 설립된 니외포르-마키 사에서 해당 항공기를 생산하는 데 합의했습니다. 이제 국군은 이로써 신생 공군력 구축에 필수적인 니외포르 항공기를 확보할 수 있게 되었습니다."
 ww1_italy.289.a: "좋다!"
 ww1_italy.290.t: "프랑스의 비행기 면허 생산 거부"
 ww1_italy.290.d: "프랑스가 니외포르 항공기 면허 생산 제안을 거절했습니다. 따라서 우리는 자체적으로 국산 항공기를 개발해야 할 것입니다."
 ww1_italy.290.a: "정말이지 최고의 제안이었는데!"
 ww1_italy.288.t: "이탈리아의 니외포르 면허 생산 요청"
 ww1_italy.288.d: "이탈리아가 우리에게 니외포르 항공기 면허 생산 허가를 요청했습니다. 이들은 이를 롬바르디아에 설립된 니외포르-마키 합작 회사에서 생산하려 합니다. 이 거래는 우리에게 매우 유리하게 돼있으며, 이탈리아와의 관계를 개선할 수 있습니다. 또한, 항공기 연구를 발전시키는 동시에 이탈리아 현지에서 해당 항공기의 성능을 관찰할 좋은 기회가 될 것입니다."
 ww1_italy.288.a: "괜찮은 거래로 들리는군!"
 ww1_italy.288.b: "그래서 우리가 얻는 게 뭐지?"
 ww1_iw_italy.4.t: "최고조에 달한 노동 불안"
 ww1_iw_italy.4.d: "이탈리아의 경제 상황과 국민 생활 수준이 계속해서 악화하면서, 노동 불안이 극에 달하고 있습니다. 전국에서 파업이 급증하고 있으며, 노동자들은 공장 점거를 시도하고 아나키스트와 생디칼리스트 조직의 가입자 수 역시 크게 증가하고 있습니다. 이탈리아는 말 그대로 혁명의 문턱에 서 있습니다. 정부의 강력한 개입이 없다면 내전으로 붕괴할 것입니다."
 ww1_iw_italy.4.a: "맙소사, 상황이 너무 빠르게 악화되고 있다!"
 ww1_red_italy.19.t: "프랑스의 관계 정상화 거부"
 ww1_red_italy.19.d: "프랑스와의 관계 정상화 시도는 노골적인 적대감에 직면했습니다. 프랑스 외교관들은 우리 정부를 “급진적이고 무책임한 정부”라고 규정하며, 관계 정상화에는 관심이 없다는 입장을 밝혔습니다."
 ww1_red_italy.19.a: "아주 멍청하고 근시안적인 놈들!"
 ww1_red_italy.20.t: "영국의 관계 정상화 거부"
 ww1_red_italy.20.d: "영국과의 관계 정상화 시도가 처참한 결과를 낳았습니다. 영국 외교관들은 우리의 정부가 “급진적이고 무책임하다”며 우호 관계에 관심이 없다고 밝혔습니다."
 ww1_red_italy.20.a: "아주 멍청하고 근시안적인 놈들!"
 ww1_red_italy.17.t: "프랑스의 관계 정상화 승낙"
 ww1_red_italy.17.d: "프랑스 정부가 우리 정권을 공식적으로 합법 정부로 인정하면서, 우리 정부의 국제적 정통성이 강화되는 계기를 마련했습니다. 프랑스 기업들 역시 철수 결정을 재고하고 경제 참여를 다시 모색하고 있습니다. 이들은 여전히 우리 체제에 대해 회의적이지만, 일부 기업은 국내 활동을 재개하는 것을 고려하고 있습니다."
 ww1_red_italy.17.a: "좋다!"
 ww1_red_italy.18.t: "영국의 관계 정상화 승낙"
 ww1_red_italy.18.d: "영국 정부가 우리 정권을 공식적으로 합법 정부로 인정하면서, 우리 정부의 국제적 정통성이 강화되는 계기를 마련했습니다. 영국 기업들 역시 철수 결정을 재고하고 경제 참여를 다시 모색하고 있습니다. 이들은 여전히 우리 체제에 대해 회의적이지만, 일부 기업은 국내 활동을 재개하는 것을 고려하고 있습니다."
 ww1_red_italy.18.a: "좋다!"
 ww1_italy.404.t: "이탈리아 개혁사회당 창당"
 ww1_italy.404.d: "최대주의자들이 사회당을 장악하자, 다수의 개혁파 당원들이 즉각 추방되었습니다. 이들은 민주사회주의 정당인 이탈리아 개혁사회당을 새로 창당했습니다. 헌정 질서를 옹호하는 이 신당은 투표를 통해 사회주의를 추구하겠다고 선언했습니다."
 ww1_italy.404.a: "우리의 친구가 될 수 있겠군."
 ww1_italy.405.t: "이탈리아 사회혁명당 창당"
 ww1_italy.405.d: "최근 사회당 전당대회에서 최대주의자들이 당권 장악에 실패하자, 일부 인사들이 전당대회를 박차고 나와 새로운 정당을 창당했습니다. 이탈리아 사회혁명당이라 명명된 이 신당은 의회 정치와의 협력을 거부하고, 대신 국가 전복과 무력 투쟁을 통한 사회주의 달성을 적극적으로 주장하고 있습니다."
 ww1_italy.405.a: "실패자 모임이로군. 모두가 이 당을 외면하리라."
 ww1_italy.406.t: "카프로니의 '전투기' 설계안"
 ww1_italy.406.d: "발명가 조반니 카프로니가 다른 비행기를 격추하도록 설계된 신형 항공기 카프로니 Ca.20을 설계했습니다. 훌륭한 아이디어지만, 군부에서는 비용이 지나치게 높다며 폭격기에 집중해야 한다는 의견이 많습니다."
 ww1_italy.406.a: "좋은 생각처럼 보이는군!"
 ww1_italy.406.b: "지금은 폭격기에 집중해야 할 때이다."
 ww1_italy.407.t: "군법회의에 회부된 줄리오 두에!"
 ww1_italy.407.d: "공군 전략의 천재로 불리는 줄리오 두에가 이탈리아 육군에 의해 군법회의에 회부되었습니다. 두에는 정부로 서한을 작성해 육군의 실태와 지휘부를 비판하고, 대규모 지상 공세에 반대하며 공군력 강화를 주장했습니다. 군법회의는 그에게 허위 사실 유포와 동요 조장의 책임을 물어 징역 1년형을 선고했습니다."
 ww1_italy.407.a: "혹시 그가 무언가를 알아낸 것 아닐까?"
 ww1_italy.408.t: "줄리오 두에 석방"
 ww1_italy.408.d: "공군 전략가 줄리오 두에가 군법회의로 징역 1년을 선고받고 복역을 마친 뒤 석방되었습니다. 그는 다시 조국을 위해 자신의 재능을 바칠 준비가 되었다고 밝혔습니다."
 ww1_italy.408.a: "돌아온 걸 환영한다!"
 ww1_italy.409.t: "줄리오 두에 가석방"
 ww1_italy.409.d: "한때 항공 전략가 줄리오 두에가 육군의 전력과 지휘 체계, 그리고 대규모 지상 공세를 비판했다는 이유로 허위 사실 유포와 동요 조장 혐의로 군법회의에 회부되어 수감되었습니다. 그러나 최근 전선에서 잇따른 패배와 막대한 사상자가 발생하면서, 그의 우려가 현실이 되었음이 입증되었습니다. 이에 두에는 가석방되어 다시 조국을 위해 헌신할 수 있게 되었습니다."
 ww1_italy.409.a: "결국 그가 옳았구만!"
 ww1_iw_italy.3.t: "대량 해고"
 ww1_iw_italy.3.d: "군수산업이 폐쇄되기 시작하면서, 해당 산업에 종사하던 수많은 이탈리아인들의 대량 해고가 시작되었습니다. 전시에 군수산업은 거의 백만 명에 달하는 인력을 고용했지만, 전반적인 산업 성장 부족까지 겹치면서 사람들은 새로운 일자리를 찾는 데 어려움을 겪고 있습니다. 그 결과, 실업률은 거의 역사적인 수준으로 급증했으며, 이는 이미 파탄 난 우리 경제를 더욱더 짓누르고 있습니다."
 ww1_iw_italy.9.t: "전투원당 창당"
 ww1_iw_italy.9.d: "최전선에서 돌아온 참전 군인들이 일자리를 구하지 못하고, 정부가 약속했던 재정적 지원이나 복지도 받지 못하면서 위기가 불거졌습니다. 이에 몇몇 참전 군인들이 정부로부터 소외된 전우들의 목소리를 대변하기 위해 전투원당을 창당했습니다. 이 당은 참전 군인을 대표하는 정당으로 활동할 것입니다."
 ww1_iw_italy.9.a: "반동분자들의 모임이로군."
 ww1_iw_br_italy.30.t: "<전진!> 사옥 방화"
 ww1_iw_br_italy.30.d: "이탈리아 최대의 사회주의 신문인 <전진!> 본사가 어제 방화로 전소되었습니다. 범인은 아직 밝혀지지 않았지만, 주요 용의자는 베니토 무솔리니가 새로 창당한 파시스트당과 연계된 인물들로 추정됩니다."
 ww1_iw_br_italy.30.a: "오, 주님!"
 ww1_iw_italy.3.a: "조만간 알아낼 것이다."
 ww1_iw_italy.8.t: "인민당 창당"
 ww1_iw_italy.8.d: "오늘, 전국의 가톨릭 지방 단체들의 연합으로 인민당이 창당되었습니다. 인민당은 기독교 정당임에도 불구하고 매우 진보적인 강령을 내세워 많은 이들을 놀라게 했습니다. 이들은 복지의 대폭 확대, 참정권 확대, 선거제도 개혁 등을 주요 공약으로 내걸고 있습니다. 주요 추기경들과 교황의 지지까지 확보한 이 정당은 특히 남부에서 약진할 것으로 기대됩니다."
 ww1_iw_italy.8.a: "인민당이 주요 교섭단체가 될 수 있을까?"
 ww1_iw_italy.6.t: "제철 회사들과의 협상"
 ww1_iw_italy.6.d: "철강 산업 역시 다른 산업과 마찬가지로 불안이 고조되고 있습니다. 정부는 주요 철강 기업과 협상에 들어갔으며, 대체로 긍정적인 진전이 있었습니다. 노동자들이 공장을 통제하는 방식은 거부되었으나, 하루 8시간 노동제는 합리적이라며 받아들였습니다. 이 개혁은 많은 노동자를 만족시킬 것이며, 협상과 개혁의 길이 혁명보다 우월하다는 자신감을 줄 수 있을 것입니다."
 ww1_iw_italy.6.a: "긍정적인 발전이다."
 ww1_iw_br_italy.22.t: "식량 폭동의 물결"
 ww1_iw_br_italy.22.d: "포 계곡 전역에서 농민 파업과 식량 폭동이 일어나고 있습니다. 농민들은 새로운 농업 계약, 값싼 빵, 그리고 더 많은 재정 지원을 요구하고 있습니다. 이미 대규모 산업 파업으로 고통받고 있는 상황에서, 농민 대소요는 이탈리아를 더욱 큰 혼란으로 몰아넣고 있습니다."
 ww1_iw_br_italy.22.a: "분노하게 내버려 둬라! 종국엔 아무것도 바뀌지 않을 것이다."
 ww1_iw_br_italy.22.b: "사회당은 이 폭동을 비난하는 성명을 발표해야 한다!"
 ww1_iw_italy.12.t: "이탈리아 전투파쇼 설립"
 ww1_iw_italy.12.d: "무솔리니와 그의 동료들이 밀라노에서 전투파쇼라는 새로운 정치 조직을 결성했습니다. 좌파, 생디칼리스트, 공화주의자와 민족주의자를 아우르는 이 조직은 특히 대전쟁 참전 군인들과 북부의 전통적인 생디칼리스트들을 주요 대상으로 삼는 것으로 보입니다."
 ww1_iw_italy.12.a: "하지만 이게 진전이 있을까?"
 ww1_iw_italy.18.a: "자유주의 기득권층이 필사적으로 움직이는군..."
 ww1_iw_italy.18.t: "자유주의의 위기"
 ww1_iw_italy.18.d: "이탈리아 전역에서 자유주의자들의 지지율이 급락하자, 국회 과반수를 점하고 있던 자유주의 연합은 입지를 유지하기 위해 과감한 조치를 취했습니다. \n\n과거 두 차례 내각에서 협력 관계를 이어온 급진당과 자유당이 합당에 합의하자, 최근 남부에서 약진이 기대되는 사회민주계열의 이탈리아 민주당까지 합당에 합류한 것입니다. 이에 따라 새로운 거대 정당인 이탈리아 민주자유당이 창당되었습니다."
 ww1_italy.331.t: "대중교통 민영화 근황 보고서"
 ww1_italy.331.d: "루이지 에이나우디가 이탈리아 전역의 대중교통 민영화에 대한 초기 보고서를 내놓았는데, 결과가 좋지 않아 보입니다. 보고서에 따르면 일부 이탈리아 국민, 특히 남부 주민들이 영리 기업이 책정한 새로운 요금에 적응하는 데 어려움을 겪고 있다고 합니다."
 ww1_italy.331.a: "필요한 조치였다."
 ww1_italy.310.t: "루이지 루차티의 재정 고문직 제안"
 ww1_italy.310.d: "전직 총리 루이지 루차티는 이전에 이탈리아 금융계에서 고위직을 역임하는 등 늘 매우 신뢰받는 경제학자였습니다. 대전쟁이 발발하자, 루차티는 공식적으로 정계에 복귀하여 현재 재정적 어려움을 겪는 이탈리아의 예산 관리를 돕고자 [ITA.GetLeader]에게 재정 고문직 을 제안했습니다. 그의 자문이 전반적으로 상당히 탁월하다는 점을 고려하여, 우리는 그의 제안을 수락했습니다."
 ww1_iw_italy.5.d: "북부에서 아나키스트 단체들의 정치 폭력이 시작되자, 보수주의자, 민족주의자, 자유주의자, 그리고 진보주의자들이 연합하여 개혁사회주의 정부를 무너뜨렸습니다. 자유파, 진보파와 보수파는 급진당 당수 니티로 하여금 신정부를 구성하도록 합의했습니다."
 ww1_iw_italy.5.a: "이건 노동자들을 오히려 자극할 것이다!"
 ww1_iw_br_italy.21.t: "농촌 불안 심화"
 ww1_iw_br_italy.21.d: "포 계곡 전역에서 농민 파업과 식량 폭동이 동시다발적으로 발생하고 있습니다. 농민들은 새로운 농업 계약, 값싼 빵 공급, 그리고 더 많은 지원을 요구하고 있습니다.\n\n대규모 산업 파업으로 이미 큰 혼란을 겪는 가운데, 이번 농촌 봉기는 상황을 더욱 심각하게 악화시키고 있습니다."
 ww1_iw_br_italy.21.a: "제발 한번에 하나만!"
 ww1_iw_italy.13.t: "농업 개혁을 둘러싼 국회 논쟁"
 ww1_iw_italy.13.d: "농민 파업이 격화되자, 이탈리아 국회는 긴급 회기를 소집하고 해결책을 논의했습니다.\n\n집권 자유주의 다수파는 미사용 국유지를 농민에게 분배하는 방안을 제안했습니다. 인민당은 농민의 법적 지위를 지주의 ‘피고용인’이 아닌 ‘동업자’로 바꾸는 내용의 법안을 제출했습니다. 반면, 사회주의자들은 대지주의 토지를 몰수하여 농민들에게 분배하는 급진적인 법안을 내놓았습니다.\n\n장시간의 격론 끝에..."
 ww1_iw_italy.13.b: "자유주의 여당이 법안 가결을 강제했다!"
 ww1_iw_italy.13.a: "사회주의자, 진보파, 인민당이 연합하여 법안을 통과시켰다!"
 ww1_iw_italy.13.c: "사회주의자, 자유주의자 및 가톨릭 의원단 간 합의 실패로 회기가 종료되었다."
 ww1_iw_br_italy.20.t: "달미네 파업 노동자들의 프란치-그레고리니 제철소 점거"
 ww1_iw_br_italy.20.d: "프란키-그레고리니 제철소 노동자들이 최근 공장을 점거하고 고용주를 내쫓은 채, 자체적으로 공장을 운영하기 시작했습니다. 그들은 무정부주의 깃발을 내걸고 생산 수단을 장악했다고 선언했습니다. UIL은 이 파업을 즉각 지지했지만, CGL은 아직 공식적인 입장을 내지 않고 있습니다. 우리는 이 상황에 어떻게 대응해야 할까요?"
 ww1_iw_br_italy.20.a: "Wait them out. They will get tired of this nonsense eventually"
 ww1_iw_br_italy.20.b: "We need to get the CGL to denounce this deranged bunch"
 ww1_iw_br_italy.20.c: "Send the police on them before they inspire others"
 ITA_bolster_police: "경찰 강화"
 ww1_iw_br_italy.35.t: "아나키스트 음모 발각"
 ww1_iw_br_italy.35.d: "아르만도 보르기 같은 아나키스트와 공산주의자들이 다가오는 파업 운동을 전국적 무장 혁명으로 발전시키려 한 정황이 포착되었습니다.\n\n아직 동조 세력은 미약하지만, 이번 사태는 우리가 주의 깊게 지켜봐야 할 사안입니다. 우리는 사회주의 진영 내의 낮은 지지를 활용해 파업을 선제적으로 차단할 수도 있습니다. 아니면, 상황이 충분히 안정적이라고 판단되면 그대로 방치하여, 실패한 폭력 혁명을 구실로 사회주의 운동 전반을 탄압할 수도 있습니다."
 ww1_iw_br_italy.35.a: "이미 주사위는 던져졌다!"
 ww1_iw_br_italy.35.b: "당장 저 빨갱이들을 단속해라!"
 ww1_iw_br_italy.38.t: "연속적인 공장 점거 사태"
 ww1_iw_br_italy.38.d: "Lead by national syndicalists, workers have staged a series of factory occupations up north. It appears to be apart of the previously uncovered plot by the syndicalists to stage a revolution within the next few weeks. We have responded by sending the police on them, and hopefully our gambit will pay off."
 ww1_iw_br_italy.38.a: "체포하라!"
 ww1_iw_br_italy.39.t: "National Syndicalists Clash with Police"
 ww1_iw_br_italy.39.d: "As we attempt to put a halt to the factory occupations of north, workers have began to arm themself and attempt to resist our efforts to restore order. Worrying incidents are breaking out as lifes are taken on both sides. Although labour tensions are at an all time high, if we can avoid a revolution in the next month, our crackdown should severely weaken their movement."
 ww1_iw_br_italy.39.a: "Stand back and stand by!"
 ww1_iw_br_italy.40.t: "혁명 조직들의 무력화"
 ww1_iw_br_italy.40.d: "북부에서 발생한 대규모 폭력 사태는 마침내 우리가 찾던 명분을 제공했습니다. 군이 투입되어 전국적으로 주요 노동조합 간부들을 대거 체포하였습니다. 이로써 노동 운동은 크게 약화될 것입니다."
 ww1_iw_br_italy.40.a: "결국 그 모든 노력이 결실을 맺었다."
 ww1_iw_br_italy.37.t: "별다른 주목을 받지 못한 파업"
 ww1_iw_br_italy.37.d: "Despite the hype, the world wide strike amongst workers, Italian workers included, ended up being quite uneventful. The major unions of Italy, the UIL, UGI, and USI, have all failed to properly coordinate as they failed to agree upon common goals. As a result, the strike involved a few hundred thousand workers, most of which ended up going back to work within the next week."
 ww1_iw_br_italy.37.a: "그들이 울분을 털어내서 다행이다. 이제 다시 일터로 복귀하라!"
 ww1_iw_br_italy.32.t: "농업 노동자들의 계약 개정 요구"
 ww1_iw_br_italy.32.d: "농업 부문 공공 노동자들이 계약 개정을 요구하고 있습니다. 이는 북부에서 성공한 파업 사례, 즉 상당한 임금 인상을 이끌어낸 사례에서 영감을 받은 것으로 보입니다.\n\n비록 이들 대부분이 당장 직장을 그만둘 상황은 아니지만, 수천 명에 달하는 공공 노동자들이 전국적으로 더 큰 불안을 조장할 수 있습니다. 따라서 신속한 대응이 필요한 시점입니다."
 ww1_iw_br_italy.32.a: "임금 인상을 승인해라. 그들은 행복해야만 한다."
 ww1_iw_br_italy.32.b: "신경 쓸 필요도 없다."
 ww1_iw_br_italy.36.t: "농민들의 대규모 사유지 점거"
 ww1_iw_br_italy.36.d: "폭도들이 거의 사용되지 않는 사유지를 대규모로 점거했습니다. 해당 토지는 매우 부유하고 저명한 지주들의 사유지로, 그들은 경찰이나 심지어 군대를 보내 농민들을 쫓아내 달라고 요구하고 있습니다. 지금까지 2만 7천 에이커 이상의 토지가 점거당했습니다."
 ww1_iw_br_italy.36.a: "지금 걱정할 다른 일들이 많다!"
 ww1_iw_br_italy.36.b: "어처구니가 없군. 경찰을 투입해라."
 ww1_iw_br_italy.41.t: "이탈리아 사회당의 인터내셔널 가입"
 ww1_iw_br_italy.41.d: "In a deeply polarizing vote, the PSI has reached a concensus and joined the international, a collection of socialist groups world wide. The revolutionary rhetoric of the international lead to many reformists being extremely opposed to the move, to the point that the party nearly split into two. Although Turati managed to mend the rift for now, the move has lead to a clear growing divide between revolutionaries and reformists in the party."
 ww1_iw_br_italy.41.a: "흥미롭군."
 ww1_iw_br_italy.42.t: "전후 연금"
 ww1_iw_br_italy.42.d: "담당자가 여기에 글 안 썼어요"
 ww1_iw_br_italy.42.a: "알겠다."
 ww1_italy.416.t: "지중해의 세력 균형 유지"
 ww1_italy.416.d: "오스만 제국이 우리 동맹국과 전쟁을 벌이고 있는 만큼, 그들의 몰락이 현실화되어 항복한다면 영토 분할은 피할 수 없습니다. 우리 역시 정당한 몫을 요구할 준비를 해야 합니다."
 ww1_italy.416.a: "어리석은 튀르크인들에게 더 많은 영토를 내어준 것에 감사하자!"
 ww1_iw_br_italy.31.t: "Veterans Begin Clashing With Rioters"
 ww1_iw_br_italy.31.d: "As a new wave of rural unrest is released upon the country, veteran groups have began organizing to attempt to 'put down' what they see as back stabbing traitors to the kingdom. Violence across Italy is increasing as right wing and left wing militias are clashing across the country side. While the right wingers are helping to put down some of the rioters, its still not ideal if we hope for a politically stable Italy. How should we respond to the situation."
 ww1_iw_br_italy.31.a: "Let the veterans go wild. They're helping us here"
 ww1_iw_br_italy.31.b: "This spike in violence is unacceptable. Arrest those on both sides!"
 ww1_italy.310.a: "진정한 정치인이로군."
 ww1_italy.311.t: "경제 회복에 자금을 지원하는 벤처 투자자들"
 ww1_italy.311.d: "정부 개입이 축소되자, 정부 보조금에 지나치게 의존했던 이탈리아 북부의 일부 기업들의 성장세는 급격히 둔화되었습니다.\n\n하지만 새로운 친기업 정책과 무역 및 규제 완화 덕분에, 이들은 다시 활기를 되찾고 성장하고 있습니다. 신생 소규모 기업들이 연이어 설립되고 있으며, 과거 무역 정책으로는 불가능했던 외국 자본의 투자 역시 본격적으로 유입되고 있습니다."
 ww1_italy.311.a: "아직도 이기는 것에 지치지 않았는가?"
 ww1_italy.312.t: "이탈리아의 관세 재협상 추진"
 ww1_italy.312.d: "19세기 후반부터 이탈리아는 국내 산업을 보호하기 위해 고율의 관세 정책을 고수해 왔습니다. 이 정책은 제조업을 보호하는 효과가 있었지만, 동시에 이탈리아 시장의 물가를 비정상적으로 상승시키고 남부 지역을 황폐화시키는 결과를 낳았습니다.\n\n더 이상 관세 전략이 효과적이지 않다고 판단한 이탈리아는 이제 우리와 협상을 원하고 있습니다. 이탈리아가 우리 상품에 관세를 부과하자, 우리는 이탈리아 농산물에 고율의 보복 관세를 맞대응했고, 이는 그들의 수출에 막대한 타격을 입혔습니다. 이에 이탈리아는 우리에게 상호 간 관세를 낮추는 협정을 제안해왔습니다."
 ww1_italy.312.a: "좋지."
 ww1_italy.312.b: "안 된다."
 ww1_red_italy.42.t: "[ITA.GetName]의 세력 초대"
 ww1_red_italy.42.d: "[ITA.GetName] invites us to their faction reserved for socialist countries to cooperate and help each other."
 ww1_red_italy.42.a: "가입하자."
 ww1_red_italy.42.b: "미안하지만, 나중에가 낫겠군."
 ww1_red_italy.43.t: "[FROM.GetName]의 초대 수락"
 ww1_red_italy.43.d: "[FROM.GetName] has accepted our invitation for them to join our faction."
 ww1_red_italy.43.a: "함께라면 우리는 더 강해진다."
 ww1_red_italy.44.t: "[FROM.GetName]의 초대 거부"
 ww1_red_italy.44.d: "[FROM.GetName] has refused our invitation for them to join our glorious faction."
 ww1_red_italy.44.a: "다음 번에는 운이 더 좋길."
 ww1_red_italy.61.t: "생디칼리스트의 과반수 득표"
 ww1_red_italy.61.d: "With our policies very sucessful, Italians have voted overwhelmingly for syndicalist canidates, ensuring a proper majority for true believers in parliament. With this, we can pursue large changes without worrying about opposition from communists, democratic socialists, and maximalists."
 ww1_red_italy.61.a: "압도적인 지지로다!"
 ww1_red_italy.62.t: "크게 꿈을 꾸자"
 ww1_red_italy.62.d: "부르주아 정부가 무너진 이후 우리는 눈부신 발전을 이뤘지만, 아직 모든 목표를 달성한 것은 아닙니다. 민주사회주의자에서 최대주의자, 그리고 공산주의자들은 국회를 중심으로 한 입법체계를 산업별 노동조합으로 대체하려는 우리의 시도에 반대하고 있습니다. 우리는 새 총선을 소집할 권한을 가지고 있으나, 시기를 신중히 정해야 합니다. 대중에게 인기 있는 법안을 통과시키고 경제 회복세를 이어간다면, 총선에서 생디칼리스트 다수를 확보하여 진정한 노동자 국가로 나아갈 수 있을 것입니다."
 ww1_red_italy.62.a: "우리에게는 이것이 필요하다!"
 ww1_red_italy.52.t: "졸리티의 운명"
 ww1_red_italy.52.d: "혁명 이후 일부 보수 정치인들은 오스트리아로 도피했지만, 지난 세기의 가장 영향력 있는 정치가인 졸리티는 로마에 남았습니다. 정부 내에서는 그가 이탈리아 노동자에 대한 범죄에 가담했다며 재판에 회부해야 한다는 주장이 있는 반면, 이는 근거 없는 정치적 탄압으로서 우리를 구 왕정의 독재 시절과 다를 바 없게 만들 것이라는 반론도 존재합니다."
 ww1_red_italy.52.a: "졸리티는 그의 정치 경력 전반에 걸친 여러 범죄로 재판을 받게 될 것이다!"
 ww1_red_italy.52.b: "불쌍한 노인네가 평화롭게 은퇴하도록 내버려 두자."
 ww1_red_italy.16.t: "이탈리아 신정부의 접근"
 ww1_red_italy.16.d: "이탈리아의 새로운 급진좌파 정부는 수립 이후 외교적으로 고립되어 있었으나, 이제는 그 껍질을 벗어던지고 있습니다. 이탈리아 외교관들이 파리에 도착하여 최소한의 외교 정상화를 추진하고 있으며, 나아가 우호적 관계의 가능성도 타진하고 있습니다. 그들은 우리의 외교적 승인으로 정치적 정당성을 확보하고, 외교적 고립에서 벗어나 경제적 이익을 얻고자 합니다."
 ww1_red_italy.16.a: "빨갱이를 돕는 데에는 관심 없다."
 ww1_red_italy.16.b: "만약 의도가 정말 순수하다면야. 좋다."
 ww1_italy_dev.5.t: "개발자 이벤트 - 사회주의 국기 활성화"
 ww1_italy_dev.5.d: ""
 ww1_italy_dev.5.a: "활성화"
 ww1_italy_dev.5.b: "비활성화"
 ww1_italy.252.t: "군수품 생산 차질"
 ww1_italy.252.d: "우리의 상대적으로 미약한 산업력은 전쟁에 필요한 모든 물자를 생산하는 데 차질을 만들고 있습니다. 의복, 식량과 화기 등 다양한 분야에서 심각한 부족 현상이 나타나고 있으며, 대규모 군대를 원활히 지원하려면 전시 생산력을 대폭 확대할 필요가 있습니다."
 ww1_italy.252.a: "일시적인 현상일 뿐이다!"
 ww1_italy.171.t: "안티바리항 확장 계획 완료"
 ww1_italy.171.d: "이탈리아 투자자와 알바니아 건설 노동자들이 협력하여 안티바리항에 새로운 항만을 완공했습니다. 이 항만은 이전보다 훨씬 많은 이탈리아 무역품을 처리할 수 있기에, 양국 간의 유대가 강화되기를 기대합시다."
 ww1_italy.171.a: "훌륭하군!"
 ww1_italy.175.t: "안티바리항과 연결된 세르비아"
 ww1_italy.175.d: "안티바리 항구와 베오그라드를 잇는 철도 건설이 완료되었습니다. 이를 통해 세르비아의 오스트리아에 대한 경제적 독립성이 크게 높아졌으며, 우리의 세르비아와의 교역량도 대폭 증가할 것으로 예상됩니다."
 ww1_italy.175.a: "훌륭하다!"
 ww1_italy.173.t: "세르비아와 안티바리항 연결 방안"
 ww1_italy.173.d: "안티바리에 다수의 새로운 항구가 포함되도록 확장되었으므로, 다음 논리적인 단계는 세르비아의 철도를 이 항구와 연결하는 것입니다. 이는 세르비아와의 교역을 증대하고 양국 간에 우호적이고 장기적인 유대를 구축하는 데 도움이 될 것입니다."
 ww1_italy.173.a: "시작하자!"
 ww1_italy.173.b: "음, 계획을 좀 변경해야겠군."
 ww1_italy.174.t: "이탈리아의 세르비아-안티바리항 연결 의도"
 ww1_italy.174.d: "이탈리아가 세르비아를 안티바리 항구와 연결하는 것을 돕겠다는 소식을 전해왔습니다. 이는 세르비아가 이탈리아와의 교역량을 크게 늘리는 데 도움이 될 것이며, 오스트리아의 경제적 지배력에서 벗어나는 데도 기여할 것입니다."
 ww1_italy.174.a: "훌륭한 계획이로군!"
 ww1_iw_br_italy.44.t: "이탈리아의 영토 이양 요구"
 ww1_iw_br_italy.44.d: "이탈리아가 전쟁에 참전하기 전, 우리는 일부 영토를 전후에 이탈리아로 넘기겠다고 합의한 바 있습니다. 이제 우리가 승전했으니, 이탈리아는 우리가 약속을 이행할 것을 요구하고 있습니다."
 ww1_iw_br_italy.44.a: "이탈리아는 받을 자격이 있지..."
 ww1_iw_br_italy.45.t: "오스트리아의 영토 이양"
 ww1_iw_br_italy.45.d: "우리가 대전쟁에서 동맹국 편에 합류했을 당시, 전후에 오스트리아로부터 보상을 받기로 약속했었습니다. 오스트리아는 약속대로, 이탈리아인 다수 거주 지역을 우리에게 공식 양도하는 문서에 서명했습니다."
 ww1_iw_br_italy.45.a: "대이탈리아가 달성되었다!"
 ww1_iw_br_italy.46.t: "뱀 같은 오스트리아"
 ww1_iw_br_italy.46.d: "우리가 대전쟁에 동맹국으로 참전했을 당시, 전후에 오스트리아로부터 영토 보상을 받기로 약속되어 있었습니다. 그러나 오늘, 오스트리아는 ‘안보 문제’를 이유로 영토 이양을 지연하겠다고 통보했습니다.\n\n정부가 파악한 바로는, 오스트리아는 당분간 이 약속을 이행할 의지가 전혀 없어 보입니다. 내부 소식통에 따르면, 우리 군의 전쟁 성과가 기대에 미치지 못했기에, 오스트리아는 우리가 영토를 받을 자격이 없다고 판단한 듯합니다.\n\n우리는 이에 항의하며 명확한 이양 일정을 요구했지만, 실질적으로 할 수 있는 일은 없어 보입니다. 독일은 오스트리아가 조약을 지켜야 한다고 원론적인 입장만 표명했을 뿐, 구체적인 압박은 하지 않고 있으며, 앞으로 그럴 계획도 없어 보입니다. 우리는 속았습니다."
 ww1_iw_br_italy.46.a: "뱀 자식들!"
 ww1_iw_br_italy.44.b: "그들은 아무짝에도 쓸모없고 짐만 되었다. 무시해라."
 AUS_italy_too_good: "이탈리아의 £victory_points §C전쟁 점수§!가 너무 높았기에, 협정을 파기할 정당한 명분이 없습니다."
 AUS_italy_too_shit: "우리의 £victory_points §C전쟁 점수§!가 25를 넘지 못했으므로, 오스트리아가 우리와의 협정을 파기할 여지를 주었습니다."
 ww1_iw_br_italy.46.b: "정말 불쾌하군."
 ww1_red_italy.36.t: "국회의 자진해산안 가결"
 ww1_red_italy.36.d: "협박과 강압이 난무한 근소한 표차로, 국회가 자진해산을 가결했습니다. 이제 국회를 대신하여 전국노동조합연맹이 새로운 통치 기구로 전환될 것입니다. 전국 각지의 노동조합들은 규모에 비례하여 대표를 파견하며, 이들이 국가 입법안을 심의하고 단순 과반으로 통과시킬 것입니다."
 ww1_red_italy.36.a: "마침내 진정으로 민주적인 제도가 되었군!"
 ww1_red_italy.29.t: "신규 선거 조직"
 ww1_red_italy.29.d: "헌법이 개정되고 통치가 안정된 지금, 우리는 새 공화국 의회를 위한 선거를 실시할 수 있습니다. 모든 좌파 세력이 출마할 수 있도록 허용하는 한편, 부르주아 세력의 운명을 결정해야 합니다. 명백한 왕당파 정당은 금지될 것이지만, 자본주의 정당을 어떻게 처리할지는 논쟁거리입니다. 일부는 자본주의 정당이 상당한 국민 지지를 받는 만큼 이를 금지하는 것은 위선이며, 오히려 구 왕정의 독재와 다를 바 없다고 주장합니다. 반면 다른 이들은 자본주의 정당의 존재 자체가 노동자와 시민을 억압할 것이므로 이를 금지하는 것이야말로 진정한 민주주의라고 믿습니다. 그들은 진정한 자유와 민주주의는 경제적 자유와 노동 현장의 민주화에서 비롯된다고 말하며, 우리가 그것을 실현할 것이라 확신하고 있습니다."
 ww1_red_italy.68.t: "Seeking an End to the Class Wars"
 ww1_red_italy.68.d: "While the rights of the worker must be recognized, an endless class war between employers and workers won't benefit anyone. A transition to true communism is nothing but a delusion, so we must work towards a sensible system that works for everyone. If we secure proper workers rights, we may be able to end the class war."
 ww1_red_italy.68.a: "옳소!"
 ww1_red_italy.66.t: "신규 선거 조직"
 ww1_red_italy.66.d: "군주제 붕괴로 정부는 공백 상태에 놓였습니다. 일부는 프롤레타리아를 대표하는 독재정 수립을 원하지만, 우리 연합 내 다양한 세력 구성을 고려할 때, 독재정 수립은 2차 내전을 초래할 위험이 있습니다. 따라서 현재로서는 새 국회를 구성하기 위한 총선을 조직해야 합니다."
 ww1_red_italy.66.a: "시작하자."
 ww1_red_italy.67.t: "분열된 국회"
 ww1_red_italy.67.d: "최근 조기 총선 결과, 국회는 분열되었습니다. 민주사회주의자에서 아나키스트, 생디칼리스트, 그리고 전위주의자들까지, 각각 상당한 의석을 차지했지만, 어느 세력도 주도권을 잡지 못했습니다. 불행히도 이탈리아의 미래를 형성하는 일은 우리가 바라는 것보다 훨씬 더 어려워질 것으로 보입니다."
 ww1_red_italy.67.a: "음... 인민의 의지긴 하니까..."
 ww1_red_italy.29.a: "부르주아지들의 정당은 금할 것이다."
 ww1_red_italy.29.b: "공화국을 부정하지 않는 한, 모두가 선거에 참여할 수 있다."
 ww1_italy.364.t: "북부 반란"
 ww1_italy.364.d: "수개월 동안 북부에서 사회주의자들이 파업을 벌이고 심지어 공장을 점거해 왔지만, 최근 사태는 급격히 격화되기 시작했습니다. 토리노에서는 지역 아나키스트들이 여러 공장을 점거하고 당국과 충돌했습니다. 몇 주 후, 경찰에게 점거 공장을 되찾으라는 명령이 내려졌으나, 아나키스트들은 무장으로 맞섰고 양측 간에 총격전이 벌어졌습니다. 결국 경찰은 퇴각했고, 아나키스트들은 독립 코뮌의 수립을 선포했습니다. 이러한 움직임은 빠르게 확산되어, 소위 독립 코뮌들이 주요 산업을 마비시킬 정도로 시설을 점령하기 시작했습니다. 우리가 이 핵심 산업을 되찾기 위해 움직이면서, 내전은 불가피해졌습니다."
 ww1_italy.364.a: "결국엔 이 지경까지 왔구만?"
 ww1_italy.363.t: "사회혁명당의 지지율 상승"
 ww1_italy.363.d: "전선의 전황과는 별개로, 국내 상황은 계속 악화하고 있습니다. 인플레이션은 여전히 심각하며, 에너지와 식량난은 점점 더 심해지고 있습니다. 국민들은 이제 전쟁에서의 승리가 자신들의 삶을 파괴하면서까지 지켜야 할 가치가 있는지 의문을 품기 시작했습니다. 전쟁에 반대해 온 혁명적 좌파 세력의 지지율이 빠르게 오르면서, 정부 내부에서는 혁명이 일어날 수도 있다는 우려가 커지고 있습니다."
 ww1_italy.363.a: "전쟁은 곧 끝날 것이다!"
 ww1_red_italy.95.t: "[ITA.GetLeader]는 항상 옳다!"
 ww1_red_italy.95.d: "The recent culture in the government has shifted dramatically from a vibrant party-dominated state to a state dominated by one man, [ITA.GetLeader]. With the mass firing of the opposition, the government has been completely stacked with loyalists. Propaganda has also shifted from promoting the great socialist vision to the great vision of [ITA.GetLeader]. As far as the average citizen knows, [ITA.GetLeader] is always right."
 ww1_red_italy.95.a: "진정으로 위대하신 분이여."
 ww1_italy.400.t: "볼셰비키의 이탈리아 사회주의자 자극"
 ww1_italy.400.d: "러시아에서 발생한 볼셰비키 정변 소식은 이탈리아의 많은 사회주의자들에게 깊은 영감을 주었습니다. 노동자들은 소련의 깃발을 내걸고, 인근 공장 점거를 시도하며 “러시아처럼 하자!”라는 구호를 외치고 있습니다. 이러한 움직임은 좌파를 더욱 급진화시키고 있으며, 그들의 혁명적 행동은 점점 더 많은 주목을 받고 있습니다."
 ww1_italy.400.a: "저들은 명백한 매국노들이다!"
 ww1_red_italy.103.t: "불가양의 권리"
 ww1_red_italy.103.d: "옛 왕국 헌법은 시민의 자유를 거의 보장하지 않았으며, 내전 이후 제정된 헌법 역시 이러한 문제를 해결하지 못했습니다. 그러나 이번에 새롭게 추가된 헌법 조항들을 통해 언론의 자유, 표현의 자유, 사법적 절차의 권리가 명문화되었습니다. 이제 우리는 다시는 억압적인 정권을 걱정하지 않아도 되기를 바랍시다."
 ww1_red_italy.103.a: "필요한 개혁이었다."
 ww1_red_italy.22.t: "Establishment Becomes the Opposition"
 ww1_red_italy.22.d: "Once the unquestioned champtions of Italy, the bourgeois have rapidly lost everything. They have now organized across Italy to try and garner support for an opposition, both passive and violent. Especially succesful in the catholic south, liberals and monarchists have began to encourage resistance to our government. Their goals are divided, some want our government overthrown while others simply want protections for what they see as a threat to their way of life."
 ww1_red_italy.22.a: "They lost the civil war for a reason!"
 ww1_red_italy.23.t: "남부인들의 정부 불복"
 ww1_red_italy.28.t: "칼라브리아 봉기"
 ww1_red_italy.51.t: "극심한 외교적 고립"
 ww1_red_italy.51.d: "Although we've seized all of Italy, the great powers of the world are refusing to recognize us. With all great powers being controlled by liberals monarchs and conservatives, the idea of a socialist and proletariat lead government is clearing scaring them. They seem to think that legitimizing our regime may increase support for socialism in their own countries."
 ww1_red_italy.51.a: "They're right to fear that!"
 ww1_red_italy.28.d: "Our seizure of Vatican City has not quelled the revolting southerns as we had hoped. Instead, their protests have intensified. They see us as waging a war on their faith, even though our consitution allows private practice of whatever religion they please. Either way, calabaria is in complete chaos. Southern revolters have seized much of the province, and we are struggling to mantain control over the region. Luckily, they are not daring to attempting to overthrow our government, but they do appear to be trying to carve out their own indepedent state. We must crush them."
 ww1_red_italy.28.a: "Can't we catch a break?"
 ww1_red_italy.23.d: "Southern Italians in Calabria are attempting to resist our rules and laws. Many rural towns in the south are refusing our new secular laws, refusing to follow our socialist system, and are clashing with local authorities attempting to enforce the new socialist laws. While it's likely to go nowhere, it still shows we have a lot of work left to do before the brainwashed people in the south accept their liberation."
 ww1_red_italy.23.a: "Their minds are poisoned!"
 ww1_red_italy.24.t: "코센차 학살"
 ww1_red_italy.24.d: "코센차에서 가톨릭 세력과 부르주아 자본가들의 지원을 받은 시위대가 정당하고 합법적인 우리의 법률을 집행하려던 경찰과 충돌했습니다. 우리는 사태를 진정시키려 했으나, 폭도들이 끝내 무력을 행사하면서 대응이 불가피했습니다. 이 사건으로 여러 명이 사망했고, 그 소식은 남부 전역으로 퍼지고 있습니다."
 ww1_red_italy.24.a: "오, 주여!"
 ww1_red_italy.25.t: "남부 대규모 봉기"
 ww1_red_italy.27.t: "바티칸 점령"
 ww1_red_italy.27.d: "교황의 선동적인 발언으로 인해 우리는 불가피하게 결단을 내려야 했습니다. 인민군 병력들이 바티칸으로 진입하여 교황을 연금 상태에 두고 도시를 장악했습니다. 물론 우리는 교황을 해치지 않을 것이지만, 그를 감금함으로써 남부에서의 반란 선동을 차단할 수 있을 겁니다. 일단은 그를 이탈리아에서 멀리 떨어진 지역으로 이송해버립시다."
 ww1_red_italy.27.a: "A long time coming honestly!"
 ww1_red_italy.25.d: "Responding to news of the massacare in Cosenza, southern Italians have began rioting, refusing to comply with the new socialist system and flying flags of the Papal Church. The situation is getting somewhat concerning to our government, as many fear a second civil war would destroy us beyond repair."
 ww1_red_italy.25.a: "좀 진정해라!"
 ww1_red_italy.26.t: "교황의 도발"
 ww1_red_italy.26.d: "The pretender in the vatican has began coverted criticism of our government, harshly condemning our policies and practically encouraging southerners to revolt. Our tolerance with the pope is running thin, and many in our government want us to march into rome and seize Vatican City."
 ww1_red_italy.26.a: "He's gambling with his little cities indepedence!"
 ww1_red_italy.34.t: "반동주의적 휴일 폐지"
 ww1_red_italy.34.d: "옛 왕정과 부르주아 질서를 기념하던 알베르티노 헌장일과 통일 축일 같은 기념일들이 전면 폐지되었습니다. 대신 국제 노동자의 날이 국경일로 제정되었으며, 혁명군이 로마를 함락시킨 날 역시 새로운 기념일로 지정되었습니다."
 ww1_red_italy.34.a: "우리는 인민을 찬양할 것이지, 왕족을 찬양하지 않을 것이다."
 ww1_italy.144.t: " 예상치 못한 전개"
 ww1_italy.145.t: "여성 참정권 개정안 부결"
 ww1_italy.145.d: "어쩌면 예상된 결과였습니다. 사회주의자들과 놀랍게도 일부 강경보수까지 가세하여 추진했던 여성 참정권 개정안이 결국 부결되었습니다.\n\n국회 다수를 장악한 중도파의 지지가 미미했기 때문에, 이 개정안은 통과에 필요한 약 100표를 채우지 못하고 부결되고 말았습니다."
 ww1_italy.146.t: "여성 참정권 개정안 가결"
 ww1_italy.146.d: "놀랍게도, 졸리티의 남성 참정권 법안에 여성 참정권을 포함하는 개정안이 통과되었습니다.\n\n이는 손니노가 투표 시 문해력 시험을 의무화하는 수정안을 지지하는 대가로, 졸리티가 여성 참정권 도입에 합의하면서 이루어진 것입니다. 이러한 기념비적인 개혁을 달성한 나라는 단 4개국에 불과한 만큼, 이탈리아는 분명히 역사의 올바른 흐름에 동참하게 될 것입니다."
 ww1_italy.146.a: "그만한 가치가 있는 일이었다."
 ww1_italy.144.d: "새로운 여성 참정권 개헌안이 예상치 못한 뜻밖의 지지를 얻었는데, 바로 자유헌정당 당수 시드네이 손니노의 전폭적인 지지였습니다. 국회에서 가장 보수적인 계파를 이끌어온 그의 지지는 많은 사람들을 놀라게 했습니다. 그는 이탈리아 국회 연설에서 다음과 같이 주장하며 입장을 정당화했습니다.\n\n\"정부가 이탈리아 전체의 이익을 대표하고 보호할 힘과 정당성을 확보할 수 있는 길은 오직 보통선거뿐입니다. 개인의 사적 이익, 지역적 이해관계와 이기적인 소수 집단의 이해관계로 국익이 위협받는 오늘날, 보통선거야말로 이탈리아를 지킬 수 있는 유일한 수단입니다.\"\n\n그럼에도 불구하고 개정안은 부결될 가능성이 큽니다. 다수의 중도파 의원들은 그의 주장에 쉽게 납득하지 못하며, 오히려 국민의 교육 수준과 문해력 향상에 맞춰 선거권을 신중하게 확대해야 한다는 졸리티의 주장에 더 설득되고 있습니다. 또 다른 영향력 있는 보수 정치인 가에타노 모스카 역시 이 개정안을 과도한 진전이라고 비난하며 반대 의사를 분명히 했습니다."
 ww1_italy.145.a: "그럼 논쟁은 끝난 건가."
 ww1_italy.144.a: "이탈리아는 아직 그런 급진적인 계획을 받아들일 준비가 안 됐다."
 ww1_italy.144.b: "그거 아나? 문해력을 투표 조건으로 한다는 전제하에 지지하겠다."
 ww1_italy.143.t: "여성 참정권 수정안"
 ww1_italy.143.d: "좌파 성향의 일부 의원들이 졸리티 총리가 제안한 남성 참정권 법안에 수정안을 제출했습니다. 이 수정안은 법안을 확대하여 모든 성인 여성에게 완전한 참정권을 부여하자는 내용을 담고 있습니다.\n\n현재로선 핀란드와 노르웨이만이 여성 참정권을 허용했을 정도로 매우 급진적인 발상입니다. 하지만 이 수정안이 통과될 가능성은 거의 없는 것으로 보입니다."
 ww1_italy.143.a: "상황이 어떻게 되나 지켜보자."
 ww1_italy.141.t: "이제는 전혀 즐겁지 않은 '게임'"
 ww1_italy.141.d: "졸리티는 정치란 ‘신사들의 게임’이라고 자주 역설해왔고, 그의 정치 전략 역시 이를 충실히 반영해 왔습니다.\n\n그는 급진사회주의자들과 보수 가톨릭 세력을 동시에 끌어들이는 데 주저하지 않았지만, 이러한 복잡한 연합과 잦은 정치적 타협은 이탈리아 정치인들을 점차 짜증나게 만들고 있습니다. 국민들 또한 확고한 신념을 가진 원칙 있는 지도자를 원하고 있는 상황이죠.\n\n졸리티를 단정적으로 원칙 없는 정치인이라고 할 수는 없지만, 그의 정치 방식이 좌우파 모두를 좌절하게 만드는 것은 사실입니다. 그의 '신사들의 게임’은 더 이상 지속되기 어려울 수도 있습니다."
 ww1_italy.141.a: "이들의 예측은 현실화되지 않을 것이다."
 ww1_italy.113.t: "졸리티의 유산"
 ww1_italy.113.d: "지난 30년간, 졸리티는 이탈리아 정치를 사실상 구축해 온 상징적인 인물이었습니다. 그러나 그의 정치적 유산은 좌파 세력 사이에서 극명하게 엇갈리는 평가를 받고 있습니다.\n\n일부는 그를 이탈리아 사회에 중요한 개혁을 가져온 인물로 보지만, 다른 이들은 그의 변혁주의 정책이 노동자를 억누르기 위한 억압의 도구였다며, 그를 이탈리아 역사상 가장 큰 억압자로 간주합니다.\n\n좌우 양극단이 공존하는 현 연정에서, 졸리티의 정치적 유산을 어떻게 규정할지는 비솔라티에게 가장 큰 과제가 되고 있습니다."
 ww1_italy.113.a: "졸리티는 약점도 있었지만, 그는 꽤 괜찮은 자유주의자 중 하나였다."
 ww1_italy.113.b: "졸리티는 자기 배만 채우려던 두 얼굴의 악당일 뿐이었다!"
 ww1_iw_italy.10.t: "생산량 감소"
 ww1_iw_italy.10.d: "산업 현대화가 실패하고 실업자가 늘어나면서 이탈리아의 산업 생산량이 크게 감소하고 있습니다. 우리는 실업 문제를 해결하고 공장을 현대화해야만 위기에서 벗어날 수 있습니다."
 ww1_red_italy.39.t: "연방생디칼리슴 쟁취"
 ww1_red_italy.39.d: "우리는 마침내 이탈리아의 경제와 사회를 위한 실질적인 체계를 구축하는 데 성공했습니다. 노동자에서 조합, 그리고 전국노동연합에 이르는 3단계 구조를 통해, 국가 발전을 효율적으로 이끌고 모든 조합이 서로 협력하도록 조정하는 시스템이 완성되었습니다. 물론 관료주의적 문제가 여전히 존재하지만, 암브리스는 완전한 아나키즘 체제라면 이보다 훨씬 더 큰 문제에 봉착하거나 심지어 붕괴했을 수도 있었을 것이라고 판단하고 있습니다."
 ww1_red_italy.39.a: "이탈리아 정치의 마지막 장이 부디 막을 내렸기를."
 ww1_red_italy.38.t: "아나르코생디칼리슴 쟁취"
 ww1_red_italy.38.d: "The syndicates of Italy need true freedom to operate. While the National Confederation of Labour Syndicates is great for a communication space of Italian unions, we cannot allow them to have regulatory power. Thus, the syndicates and ambris have elected to abolish all regulatory and legislative power that the NCLS previously enjoyed. For better or for worse, we've truly achieved anarchist syndicalism."
 ww1_red_italy.38.a: "이탈리아 정치의 마지막 장이 부디 막을 내렸기를."
 ww1_red_italy.15.t: "전국노동조합연합 설립"
 ww1_red_italy.15.d: "Through decree, Ambris has established the confederation of labour syndicates. Dubbed 'The Brain' of the syndicate system, its expected that the confederation of labour syndicates will help coordinate all of Italy's local syndicates for proper future planning and encourage the enactment of general mutually benefical policies. As we help build a horizontal economy, the NCLS will be key. Eventually, we plan to make it the offical lower body of Italy's political system, where unions will vote to help dictate government policy."
 ww1_red_italy.15.a: "그들은 조합들을 이끄는 데 도움을 줄 것이다!"
 ww1_italy.251.t: "석탄난"
 ww1_italy.251.d: "유럽의 열강 절반과 전쟁 중인 상황에서 무역이 붕괴되고, 전쟁 기계들을 가동하기 위한 석탄 수요가 급증하면서 전국적으로 석탄 부족 사태가 발생했습니다. 민간산업은 고통을 겪고 있으며, 겨울철에는 국민들이 추위의 위험에 처할 수 있습니다."
 ww1_italy.251.a: "이 문제를 해결할 것이다."
 ww1_italy.253.t: "Implementing Price, Wage, and Rent Controls"
 ww1_italy.253.d: "미완"
 ww1_italy.253.a: "도움이 되겠군."
 ww1_italy.254.t: "인플레이션 상승세"
 ww1_italy.254.d: "전쟁비 증가로 인해 인플레이션이 점차 상승하고 있습니다. 국민들은 시장에서 돈의 가치가 줄어들고 있음을 체감하고 있으며, 경제는 점차 압박을 받고 있습니다."
 ww1_italy.254.a: "걱정되는군."
 ww1_italy.255.t: "수출 붕괴"
 ww1_italy.255.d: "적의 함선이 우리의 수송선을 격침시키면서 해외 수출은 급격히 줄어들었습니다. 이는 이미 빠듯한 재정을 더욱 어렵게 만들고 있습니다."
 ww1_italy.255.a: "이 문제를 뿌리 뽑아야 한다!"
 ww1_italy.341.t: "이탈리아 국경 지역에서의 눈사태"
 ww1_italy.341.d1: "알프스에서 발생한 수많은 눈사태로 우리 병사 약 3,000명이 사망했다는 공식 추산이 나왔습니다."
 ww1_italy.341.d2: "알프스 지역에서 발생한 눈사태로 민간인 약 20명이 희생되었습니다."
 ww1_italy.341.a: "유감이군."
 ww1_italy.341.b: "다행히 우리 병사들은 그곳에 없었다."
 ww1_italy.342.t: "오스트리아 국경 지역에서의 눈사태"
 ww1_italy.342.d1: "오스트리아 국경 근처에서 연쇄적으로 발생한 눈사태로 2,000명이 넘는 병사들이 목숨을 잃었습니다. 이 비극적인 날은 백색 금요일 혹은 ‘검은 성 루치아라고 불리고 있습니다."
 ww1_italy.342.d2: "오스트리아 국경 근처에서 연쇄적으로 발생한 눈사태로 민간인 12명이 사망했습니다."
 ww1_italy.167.t: "세르비아 철도 투자"
 ww1_italy.167.d: "발칸반도에서의 영향력을 확대하고 수익성 있는 협력을 구축하기 위해, 세르비아 철도에 대한 투자 기회가 논의되고 있습니다. 세르비아 철도에 투자하는 것은 양국의 경제적 유대를 강화할 뿐 아니라, 몬테네그로에 대한 투자와 연계할 경우 향후 무역을 훨씬 원활하게 만들 수 있습니다."
 ww1_italy.167.a: "시작하자."
 ww1_italy.167.b: "그닥 좋은 생각은 아닌 것 같은데."
 ww1_italy.168.t: "이탈리아의 기반시설 투자"
 ww1_italy.168.d: "이탈리아로부터 우리의 기반시설에 대한 중규모의 투자가 이루어졌습니다. 그들은 우리의 기반시설 효율성을 높이기 위해 철도와 교량을 건설하는 것을 돕고 있습니다. 그들의 동기는 알려지지 않았지만, 이러한 추가적인 도움은 감사히 여길 만합니다."
 ww1_italy.176.t: "세르비아행 수출 급증"
 ww1_italy.176.d: "세르비아가 몬테네그로와의 연결망을 확보하면서, 이탈리아산 수입품 구매가 증가하고 있습니다. 이 덕분에 양국 모두 경제적 이익을 얻고 있습니다. 세르비아는 오스트리아보다 훨씬 저렴한 가격에 자원을 공급받고 있으며, 우리 기업가들은 세르비아로의 수출 증가로 인해 수익이 상승하고 있습니다."
 ww1_italy.176.a: "계획대로군!"
 ww1_italy.168.a: "좋은 소식인 것 같군."
 ww1_italy.170.t: "몬테네그로 항만 확충"
 ww1_italy.170.d: "몬테네그로 항만 개발에 투자하면 우리 수출을 즉각적으로 확대하는 데 도움이 될 것입니다. 항만이 확장되면 더 많은 이탈리아 선박이 입항할 수 있게 되며, 여기에 향후 세르비아에 대한 투자까지 더해진다면 양국 간의 무역 규모는 한층 더 커질 것입니다. 이 프로젝트는 상당한 비용이 들겠지만, 장기적인 관점에서는 충분한 가치가 있을 것으로 예상됩니다. 추진해야 할까요?"
 ww1_italy.170.a: "가보자고."
 ww1_italy.170.b: "돌아오는 대가에 비해 너무 비싸군."
 ww1_italy.172.t: "이탈리아의 항만 투자"
 ww1_italy.172.d: "이탈리아가 우리 항만 개발을 지원하기 위해 막대한 자금을 제안했습니다. 그들은 이 투자가 양국 간 무역을 활성화시키고, 결국 두 나라 모두에게 이익이 될 것이라고 주장합니다."
 ww1_italy.172.a: "이 제안을 받아들이지 않을 이유가 생겼군."
 ww1_italy.260.t: "줄리오 루비니의 사임"
 ww1_italy.260.d: "정부가 국가 안보를 위해 군비를 점진적으로 증액해야 한다는 입장을 밝혔습니다. 그러나 루비니 재무대신은 이탈리아의 재정 적자를 근거로 군비 증액에 반대 입장을 표명해 왔습니다. 결국 정부가 증액을 강행하자, 루비니 재무대신이 살란드라 총리에게 사의를 전달하는 서한을 보냈습니다."
 ww1_italy.379.t: "동원 전략"
 ww1_italy.379.d: "경제 동원 과정에서 산업동원위원회를 어떻게 운영할지에 대한 논의가 진행 중입니다. 주요 쟁점은 로마에서 중앙적으로 지시를 내려 신속성을 확보할지, 아니면 지방별 소위원회를 설치하여 지역 산업 문제를 효과적으로 관리할지입니다. 전자의 방식은 속도가 빠르다는 장점이, 후자의 방식은 지역 특수성을 반영할 수 있다는 장점이 있습니다."
 ww1_italy.379.a: "각 지역마다 동원관리소를 설치해라."
 ww1_italy.379.b: "동원 체계는 국가에서 관리해야지."
 ww1_italy.260.a: "잠깐만! 루비니는 중요한 인물이다!"
 ww1_italy.261.t: "살란드라의 사의 표명"
 ww1_italy.261.d: "루비니가 사임하자 살란드라 총리는 국왕을 알현하여 자신의 사임 가능성을 논의했습니다. 그는 이번 사태가 자신의 내각에 큰 타격이라고 판단했으며, 사임이 정치 상황을 개선할 수 있다고 믿고 있습니다. 그러나 국왕은 그의 사임에 부정적 입장을 보였습니다. 다만, 만약 그가 물러난다면 그 후임으로 받아들일 만한 인물은 졸리티일지도 모릅니다. 살란드라의 운명은 어떻게 되어야 할까요?"
 ww1_italy.261.a: "지금은 살란드라의 보수주의가 필요하다."
 ww1_italy.261.b: "진정 그가 사임하기를 원한다면, 졸리티에게 조각을 명해라."
 ww1_italy.381.t: "최고 군수품 공급위원회"
 ww1_italy.381.d: "기존의 군수 및 탄약 차관실을 대체하고, 무기 생산을 더욱 적극적으로 지원하기 위한 새로운 위원회가 설립되었습니다. 이 위원회는 효율 증대를 위한 작업 환경 개선 방안은 물론, 국가적 차원에서 국유화하여 이득을 극대화할 수 있는 특정 산업들을 검토할 예정입니다."
 ww1_italy.381.a: "저들은 임무를 잘 수행할 것이다."
 ww1_red_italy.93.t: "이너 서클"
 ww1_red_italy.93.d: "무솔리니는 과거 사회당 내에서 동맹을 구하는 데 어려움을 겪었으나, 안젤로 올리베티와 필리포 코리도니만큼은 항상 신뢰할 수 있는 협력자였습니다.\n\n정권 장악 후, 무솔리니는 자신이 가장 신뢰할 수 있는 이 두 사람과 함께 내각 회의를 구성하기로 결정했습니다. 무솔리니는 여전히 이탈리아의 확고한 지도자이지만, 올리베티와 코리도니는 이제 최측근 참모이자 정책 결정자로서 매우 높은 수준의 권한을 부여받았습니다."
 ww1_italy.382.t: "두 배로 늘어난 군수산업 일자리"
 ww1_italy.382.d: "산업동원위원회의 노력으로 군수 산업에서 일하는 노동자 수가 두 배로 증가했습니다. 높은 임금의 유혹이 많은 노동자들을 끌어들인 것입니다. 반면, 애국심에 호소하는 선전은 크게 효과적이지 않았습니다. 높은 임금이 유지되는 한, 이 부문 노동자의 수는 계속 늘어날 것입니다."
 ww1_italy.382.a: "계획대로야!"
 ww1_italy.382.b: "예상했다!"
 ww1_italy.380.t: "군수산업 노동자 징집 면제"
 ww1_italy.380.d: "오늘, 국왕 폐하께서는 루이지 토레의 건의에 따라 징병 면제 명령서에 서명하셨습니다. 이 명령은 전쟁 수행에 핵심적인 군수산업 종사 노동자들에게 징병을 면제해주는 내용을 담고 있습니다. 그 결과, 많은 노동자들이 징병을 피하고자 이 산업들에 몰려들기 시작했고, 군수산업은 급격한 성장세를 보이고 있습니다."
 ww1_italy.380.a: "훌륭해."
 ww1_italy.383.t: "직물업의 반항"
 ww1_italy.383.d: "직물업은 동원위원회의 통제에서 완전히 독립된 몇 안 되는 산업 중 하나입니다. 그러나 최근 직물업 노동자들의 파업이 급증하고 있습니다. 다른 산업 노동자들이 임금 인상, 근무 환경 개선, 휴식일 확대 등의 혜택을 누리는 반면, 직물업 노동자들은 수년째 변화가 없자 분노한 것이죠. 그 결과, 파업이 산업 전반으로 확산되며 경제에 악영향을 미치고 전쟁 수행에도 차질을 주고 있습니다."
 ww1_italy.385.t: "농민을 공장으로"
 ww1_italy.385.d: "동원 계획이 본격화되면서, 이탈리아 남부의 농민들이 전시 산업에 몰려들고 있습니다. 그들은 저수익 농업에서 벗어나 가족을 위해 더 높은 임금을 벌기 위해 산업 일자리를 찾고 있습니다. 그들의 열정, 혹은 절박함은 동원 속도를 높이는 데 기여하고 있으나, 동시에 농업 인력 감소로 식량 생산량이 급감하는 부작용을 낳고 있습니다"
 ww1_italy.385.a: "이게 역효과를 내질 않길 빌어보자."
 ww1_italy.383.a: "음, 애초에 문제가 없을 거라고 기대하진 않았다."
 ww1_italy.384.t: "안살도의 생산량 증대"
 ww1_italy.384.d: "정부와 긴밀히 협력하는 민간 무기 제조업체 안살도가 생산력을 급격히 확충하고 있습니다. 안살도는 막대한 자금과 인력을 투입하여 공장 내 장비와 기계의 품질과 효율을 지속적으로 향상시키고 있습니다. 이러한 생산 기술의 현대화는 결국 일일 생산량을 꾸준히 증대시키는 성과로 이어지고 있습니다."
 ww1_italy.384.a: "아주 바람직한 상황이군!"
 ww1_italy.388.t: "전시산업 감독관 제도 확대"
 ww1_italy.388.d: "산업동원위원회의 권한이 확장되면서, 위원회가 전시 산업 전반에 걸쳐 감독관 제도를 확대하기 시작했습니다. 앞으로 감독관들은 공장 효율성을 높이고 노사 관계를 개선하기 위한 개혁 방안을 제안하는 임무를 맡게 될 것입니다."
 ww1_italy.388.a: "훌륭하다!"
 ww1_italy.389.t: "철강 파업 증가"
 ww1_italy.389.d: "염전 의식이 누적되면서 철강 산업에서의 파업이 산업 전반에 큰 혼란을 초래하고 있습니다. 노동자들은 높은 임금에도 불구하고 휴일 부족에 대한 불만을 토로하며 파업을 이어가고 있습니다. 정부는 파업을 진압하고 파업 노동자들을 전선으로 배치하며 대응하고 있지만, 산업 생산 차질은 불가피합니다."
 ww1_italy.389.a: "저들이 우리를 사보타주하고 있다!"
 ww1_iw_italy.11.t: "참전 용사들 사이의 위기 심화"
 ww1_iw_italy.11.d: "대전쟁 이후 정부가 막대한 보상을 약속했기에 많은 이탈리아인들이 자원입대했습니다. 그러나 현재의 경제 상황으로는 그 약속을 이행할 여력이 없습니다. 보상 지급을 연기하겠다는 발표 이후, 참전용사들 사이에서는 격렬한 분노가 터져 나왔습니다. 그들 중 다수는 일자리와 거처를 잃었으며, 정부를 믿었다는 이유만으로 거리로 내몰린 상황입니다."
 ww1_iw_italy.11.a: "정말로 안타깝군."
 ww1_italy.387.t: "동원위원회 권한 확대"
 ww1_italy.387.d: "전쟁이 장기화되면서, 국왕 폐하께서 동원위원회의 권한을 한층 강화하기로 결정하셨습니다. 위원회는 기존 성과를 바탕으로, 이제 노사 관계 개입, 산업 국유화 및 민간 산업의 강제 개혁을 포함한 훨씬 광범위한 권한을 부여받게 되었습니다."
 ww1_italy.387.a: "우리가 그들에게 상당한 것을 맡기고 있는 셈이군."
 ww1_red_italy.93.a: "저들은 충성심 있고, 게다가 영리하기까지 하군."
 ww1_iw_br_italy.43.t: "수입 증가"
 ww1_iw_br_italy.43.d: "농업 부문의 약화로 식량 수입이 급증하면서, 무역수지 적자가 확대되고 있습니다. 이로 인해 국내 농민들은 외국 농산물 유입으로 인해 더욱 고통받고 있습니다."
 ww1_iw_br_italy.43.a: "젠장."
 ww1_italy.391.t: "각료들의 과자류 금지 제안"
 ww1_italy.391.d: "식량 상황이 악화되자, 전쟁성 각료들은 사탕 생산에 투입되는 자원을 더 효율적인 식량 생산으로 돌리고자 과자류 판매 금지안을 제안했습니다. 이에 농업대신은 이 조치가 불필요하며 국민 사기를 저하시킬 것이라며 반대 입장을 분명히 했습니다. 이처럼 양측의 의견이 첨예하게 엇갈리고 있어 어떤 결정을 내릴지 논의가 필요한 상황입니다."
 ww1_italy.391.a: "어려운 시기다. 설탕은 다른 곳에 더 유용하게 써야 한다."
 ww1_italy.391.b: "우리가 뭐, 그린치라도 되나?"
 ww1_italy.392.t: "빈 상공에 선전 전단을 살포한 이탈리아 항공기!"
 ww1_italy.392.d: "이탈리아의 민족주의 시인이자 조종사인 가브리엘레 단눈치오가 안살도 SVA 비행대를 이끌고 빈 상공을 비행했습니다. 단눈치오는 폭탄 대신, 이탈리아의 승전을 예고하는 시와 자유의 세 가지 색을 상징하는 전단지를 투하했습니다. 이 전단지에는 국민에게 평화와 식량을 제공하지 못한 정부에 대한 비판도 함께 담겨 있었습니다."
 ww1_italy.392.a: "이탈리아 만세랑 협상국 만세라고? 이게 뭔 개소리야."
 ww1_italy.386.t: "산업 결속력 강화"
 ww1_italy.386.d: "약 1년간 이어진 산업 동원 노력이 마침내 정부와 민간 산업 간의 효율적인 협력 체계 구축으로 결실을 맺었습니다. 이 체계 덕분에, 새로운 무기가 개발되거나 생산 라인이 변경될 때마다, 민간 무기 기업들이 정부의 요청에 신속하게 대응할 수 있게 되었습니다."
 ww1_italy.386.a: "훌륭해!"
 ww1_italy.401.t: "이상주의자의 꿈"
 ww1_italy.401.d: "과거 우드로 윌슨 미국 대통령은 전쟁 없는 세계라는 이상주의적 비전으로 전쟁 중재를 시도했으나 철저히 실패했습니다. 이제 협상국의 일원으로 참전한 그는 전후 평화조약에 막대한 영향력을 행사하려 합니다.\n\n민족 자결주의를 주창하는 윌슨 대통령은 전후 점령지 주민들이 국민투표를 통해 귀속 국가를 결정해야 한다고 주장합니다. 문제는 그가 이 원칙을 발칸반도에도 적용하려 한다는 점인데, 이로 인해 전후 오스트리아 영토 중 일부를 이탈리아가 확보하지 못할 위험이 생겼습니다.\n\n만약 전쟁에서 뛰어난 전과를 거둔다면 우리는 윌슨의 요구를 무시할 수 있겠지만, 그렇지 못하다면 협상국의 압력에 굴복해야 할 것입니다."
 ww1_italy.401.a: "개자식!"
 ww1_red_italy.120.t: "노동조합 지도자들의 파업 금지 반대"
 ww1_red_italy.120.d: "The ink has barely dried on the law that prohibits striking, but many already take opposition, including union members and workers. Many have vowed to resist against our authority, as leaflets promoting anti government lies are being passed around in secret in factories."
 ww1_red_italy.120.a: "체포해라."
 ww1_red_italy.63.t: "시민들의 반동주의자 인민재판 개시"
 ww1_red_italy.63.d: "정부가 반혁명 활동을 근절하려는 시도에, 이탈리아의 이념적 충성심이 강한 시민들이 열성적으로 동참하고 있습니다. 이들은 군주제나 보수 세력에 동조하는 이웃들을 감시하고 신고하는 일을 이탈리아를 수호하는 시민의 의무로 여기고 있습니다."
 ww1_red_italy.63.a: "애국자들이네."
 ww1_italy.390.t: "산업동원위원회 통제 기업 증가"
 ww1_italy.390.d: "최근 산업동원위원회의 완전 또는 부분적인 통제 아래에 놓인 산업과 기업의 수가 급격히 증가했습니다. 이는 이탈리아 경제의 전면적인 동원을 지속적으로 추진하고, 모든 산업이 최대한 효율적으로 운영되도록 보장할 것입니다."
 ww1_italy.390.a: "전쟁 수행을 위해서다!"
 ww1_red_italy.92.t: "Syndicates Elect New Chairman"
 ww1_red_italy.92.d: "Following the transfer of parliamentry power to unions across the country, perhaps unexpectedly, their first move has been to oust chairman Ambris. In a tight vote, Filippo Corridoni has secured the support of a majority of unions, making vast promises to strengthen Italy's economy and national position. Filippo's nationalist tendencies garnered him lots of suspicion from unios across Italy, and he's expected to take a more expansionist position on issues world wide."
 ww1_red_italy.92.a: "We wish him sucess"
 ww1_red_italy.37.t: "Rising Bureaucratization of Unions"
 ww1_red_italy.37.d: "Our new bottom up syndicate system is starting to have issues. The Confederation of Labour Syndicates has been managing communications between Italian syndicates, with some unfortunate backlog. Syndicates communicating with the federal government are all competing with eachother to get priority, leading to some unfortunate delays in aspects of the economy."
 ww1_red_italy.37.a: "이 문제를 해결해야 한다."
 ww1_red_italy.33.t: "새로운 사회주의 예술"
 ww1_red_italy.33.d: "A new wave of popularity in social realism has reached Italian artists as we attempt to change the fundemental culture of Italian society. Paintings portraying the struggles and lifes of the working class have exploded in popularity and been hailed by our government as the new gold standard for art."
 ww1_red_italy.33.a: "가장 순수한 형태의 예술이로다!"
 ww1_red_italy.31.t: "문화대혁명"
 ww1_red_italy.31.d: "From the days of the Renaissance, Italian culture has been dominated by the upper classes of society. The arts, media, and education is dominated by bourgeois and monarchist elements of society. Ambris seeks a fundemental reconstruction of Italian society, which a cultural revolution will provide. We must ensure Italian culture and society is dominated by the proletariat, and we will."
 ww1_red_italy.31.a: "프롤레타리아에 의한, 프롤레타리아를 위한 국가!"
 ww1_red_italy.32.t: "왕립학교 약탈"
 ww1_red_italy.32.d: "Several monarchist schools and universities that operated under the days of the kingdom must be transformed. We have already given orders for all royal and bourgeois elements of these schools and academies to be removed, and for them to be transformed into regular schools scrubbed completely of their monarchist and bourgeois elements. The large monarchist and bourgeois statues and extravagant displays of wealth have been pocketed and sold, with the funds to be used for better projects."
 ww1_red_italy.32.a: "이 황금 동상들은 배고픈 아이들을 위해 쓰일 것이다!"
 ww1_italy.182.t: "콩고 투자"
 ww1_italy.182.d: "벨기에는 최근 유럽 강대국들을 순방하며 콩고 식민지에 다양한 국가의 투자를 유치하기 위한 활동을 벌이고 있습니다.\n\n이들은 로마에 도착하여 모두에게 수익성이 매우 높을 것이며 우리에게도 큰 이익이 될 것이라는 판에 박힌 설명을 늘어놓았습니다. 투자는 초기 비용이 발생하지만, 장기적으로는 이익이 될 것이라고 합니다.\n\n투자해야 할까요?"
 ww1_italy.182.a: "다이아몬드 광산에 좀 투자하자."
 ww1_italy.182.b: "돌려보내라."
 ww1_italy.169.t: "대 빈 전략 태동"
 ww1_italy.169.d: "이탈리아는 열강으로서 세력권을 확보해야 하며, 발칸반도는 이를 위한 이상적인 지역입니다.\n\n문제는 현재 오스트리아가 막대한 경제적 영향력을 바탕으로 발칸 지역을 사실상 지배하고 이들 국가를 종속시키고 있으며, 이로 인해 발칸 국가들은 불안감을 느끼고 있다는 점입니다.\n\n따라서 지금이야말로 이탈리아가 발칸 국가들에게 새로운 선택지를 제시할 절호의 기회입니다. 우리는 적절한 규모의 투자와 경제적 협력을 통해 이들을 빈의 영향권에서 벗어나게 하고, 이탈리아와의 경제적 유대를 강화할 수 있을 것입니다."
 ww1_italy.169.a: "훌륭한 생각이다."
 ww1_italy.169.b: "시간 낭비 같은데."
 ww1_italy.133.d: "민족주의자들은 새로 들어선 사회주의 정부를 노골적으로 적대시하고 있습니다. 국가적 혼란이 극에 달하자, 이들은 폭력적인 행동에 나서기 시작했습니다.\n\n민족주의 협회 지도부는 정치적 민병대를 조직하여 전국적으로 소요를 일으키고 있습니다. 부패한 관료 사회와 낮은 지지율로 인해, 이들을 제압할 행정력이 거의 마비된 상태입니다. 따라서 국가 안보를 위해서는 우익 세력을 뿌리째 제거하는 것이 필수적입니다."
 ww1_italy.133.a: "저 개자식들에게 반드시 본때를 보여주겠다!"
 ww1_italy.133.t: "민족주의자들의 정치적 혼란 야기"
 ww1_iw_br_italy.28.t: "차기 총리"
 ww1_iw_br_italy.28.d: "새로운 총선이 끝난 지금, 국회의 신임을 얻을 수 있는 총리를 선출하는 것이 무엇보다 중요합니다. 차기 정부는 전적으로 원내 정당 및 의석수에 따라 결정됩니다. 가령, 좌파가 다수를 차지한 의회에서는 우파 총리가, 우파가 다수를 차지한 의회에서는 좌파 총리가 절대 승인될 수 없을 것입니다."
 ww1_iw_br_italy.28.a: "프란체스코 니티야말로 적임자다."
 ww1_iw_br_italy.28.z: "정부는 마비되었다. 현 총리가 여소야대 정국을 헤쳐나가야 할 것이다."
 ww1_italy.135.t: "사법부의 반동적 요소 숙청"
 ww1_italy.135.d: "완전한 일치는 아니지만, 이제 사법부 내 노골적인 방해 세력은 제거되었다고 볼 수 있습니다. 이 승리를 통해 정부는 보다 근본적인 개혁 의제를 추진할 여지를 확보하게 되었습니다."
 ww1_italy.135.a: "좋은 소식이군!"
 ww1_italy.340.t: "좌익 가톨릭의 승리"
 ww1_italy.340.d: "며칠간의 논의 끝에 로몰로 무리가 총리직에 오르는 이변이 연출되었습니다.\n\n이는 제4차 졸리티 내각 당시에 졸리티가 사회당을 대체할 새로운 정치 세력으로 가톨릭 세력을 좌파 성향으로 이끌려 했던 시도의 결과, 좌익 가톨릭 정치인들이 등장했기 때문입니다.\n\n무리가 무정부주의를 억제하는 동시에 이탈리아를 미래로 이끌 적임자라고 판단한 졸리티는 국왕 폐하께 차기 총리로 그를 강력히 추천했습니다."
 ww1_italy.340.a: "졸리티는 직감이 좋은 편이지."
 ww1_italy.355.t: "졸리티의 민족주의자 지지 철회"
 ww1_italy.355.d: "졸리티 내각에 참여하며 온건화되었던 급진당과는 달리, 사회당은 정부와의 협력에 단 한 번도 관심을 보인 적이 없었습니다.\n\n졸리티는 당장 협력이 가능한 세력을 택하는 대신, 이번에는 전략적으로 민족주의자 엔리코 코라디니를 국왕 폐하께 추천했습니다. 코라디니 일파가 급진적이긴 해도 체제 전복의 위험은 없으며, 한 차례 정권을 경험하면 자연스럽게 온건화될 것이라는 것이 졸리티의 계산이었습니다. 물론, 문제가 발생할 경우 국왕 폐하께서 언제든지 그를 해임할 수 있다는 안전장치도 고려되었습니다."
 ww1_italy.355.a: "도박이긴 하지만, 괜찮겠지."
 ww1_italy.134.d: "이탈리아는 법률상 사법 심사가 명목상 존재하지 않지만, 실제로는 법관들이 법을 자의적으로 해석하고 수정하는 수준의 권한을 행사하고 있습니다.\n\n국가평의회는 의회 법안을 직접 심사할 수는 없으나 행정 명령을 검토할 권한이 있습니다. 법관들은 이 권한을 광범위하게 해석하여 각종 사회주의 개혁안을 차단하는 데 활용하고 있습니다. 이전에는 큰 문제가 되지 않았으나, 사회주의 정부가 들어선 이후 사법부의 저항은 심각한 장애물로 작용하고 있습니다.\n\n사법부독립보장법으로 인해 법관 숙청은 불가능하지만, 우리가 사용할 수 있는 수단은 여전히 남아있습니다. 우리는 부패나 비행 혐의로 법관을 해임할 수 있으며, 소규모 인사 공백 발생 시에는 인사 재배치를 통해 반사회주의 성향의 판사를 하급직으로 이동시키고 그 자리에 친정부 성향의 판사를 임명할 수 있습니다."
 ww1_italy.134.t: "망할 법관들"
 ww1_italy.134.a: "놈들은 변화의 물결을 멈출 수 없을 것이다!"
 ww1_italy.85.t: "1913년 총선 - 좌파의 정권 장악"
 ww1_italy.85.d: "1913년 총선거는 예상했던 대로 살란드라에게 참패를 안겼습니다. 그의 연합은 국회에서 200석 이상을 잃었으며, 대부분의 의석은 좌파 성향 정당으로 돌아갔습니다.\n\n그 결과, 이탈리아 국회는 이제 극도로 급진화되고 양극화되었으며, 살란드라에 대한 깊은 증오심을 품고 있습니다. 이처럼 처참한 선거 결과와 그가 부여받았던 비상대권까지 포기하면서, 살란드라는 몇 주 내에 사임할 수밖에 없을 것으로 예상됩니다."
 ww1_italy.85.a: "우리는 돌아올 것이다!"
 ww1_iw_italy.19.t: "첫 전후 선거"
 ww1_iw_italy.19.d: "이탈리아 국민들이 대전쟁 이후 처음으로 투표에 참여하면서, 이번 선거는 기존과는 근본적으로 다른 정치 구도를 만들어낼 것으로 예상됩니다. 현재 의회는 자유주의자들이 장악하고 있지만, 사회당, 인민당, 그리고 전투원당은 이탈리아 역사상 처음으로 자유주의자들의 절대 다수를 무너뜨릴 실질적인 기회를 얻을 것으로 보입니다."
 ww1_iw_italy.19.a: "결과가 나왔고..."
 ww1_italy.403.t: "법인이윤위원회"
 ww1_italy.403.d: "법인위원회 설립은 이탈리아의 주요 기업들이 모여 정부에 공식적으로 자신들의 이해관계를 전달할 수 있도록 할 것입니다. 이를 통해 향후 입법이 이탈리아 국민뿐만 아니라 기업들의 최선의 이익까지도 보장될 것입니다."
 ww1_italy.403.a: "그들의 경제적 생산량은 엄청나다. 우리는 그들의 우려에 귀 기울여야 한다."
 ww1_italy.132.t: "국영산업개발비의 운명"
 ww1_italy.132.d: "새로운 자유방임주의 경제 접근법에 따라, 북부의 국영 산업 개발을 위한 기존 예산이 취소되었습니다. 그 결과 소규모 잉여금이 발생했으며, 이 자금을 다른 곳에 재배정할 수 있습니다. 특히 과학 연구 지원, 군비 증액, 세제 개혁, 혹은 정부 예산 증액 등이 가장 유력한 선택지입니다. 우리는 무엇을 해야 할까요?"
 ww1_italy.132.a: "과학 및 교육 예산을 증액하자."
 ww1_italy.132.b: "군비에 투입하자."
 ww1_italy.132.d1: "정부 재정을 확충하자."
 ww1_italy.318.t: "국회 위기"
 ww1_italy.319.t: "옛날 그 시절처럼"
 ww1_italy.320.t: "칙령 제190-12호"
 ww1_italy.320.d: "오늘, 국왕 폐하께서 총리에게 광범위한 권한을 부여하는 칙령에 서명했습니다. 이 칙령으로 [ITA.GetLeader] 총리는 의회의 동의 없이도 국무대신을 임명하고 법률을 통과시킬 수 있는 권한을 얻었습니다. 이 광범위한 권한은 그를 이름만 아닐 뿐 사실상의 독재자로 만들었습니다. 이제 그는 국군을 강화하고 다가오는 유럽 전쟁에 대비하기 위한 개혁을 신속하게 추진할 힘을 갖게 되었습니다."
 ww1_italy.320.a: "이제 우리는 이탈리아를 빠르게 발전시킬 수 있다!"
 ww1_italy.319.d: "1800년대 중반, 이탈리아는 선왕 폐하께서 임명하신 군 장성들의 주도로 통치되었습니다. 현재 이탈리아 국회가 극도로 양극화되어 총리직을 맡을 능력도, 의사도 있는 정치인이 아무도 없자, 국왕 폐하께선 과감한 조치를 취했습니다.\n\n현 참모총장이자 중도보수 성향인 폴리오가 총리직을 제안받은 것입니다. 그에게 원내 지지 기반은 부족했지만, 국왕 폐하께서 군부 인사를 총리직에 전격 임명하시자, 크리스피 치하의 권위주의 시대로의 회귀를 두려워한 대부분의 국회의원들은 침묵했습니다.\n\n결국, 국회는 탄압의 위험을 감수하기보다는 폴리오를 지지하는 쪽으로 입장을 선회하고 있습니다."
 ww1_italy.318.d: "졸리티가 참정권 개혁에 실패하고 뒤이어 정부가 붕괴하자, 이탈리아 국회의원들과 국왕은 큰 충격을 받았습니다. 몇 주가 지났지만, 새 정부를 구성하려는 모든 시도가 실패한 것입니다.\n\n손니노와 살란드라 같은 보수파는 좌파의 반대로, 니티 같은 좌파 인사는 우파의 반대로 막혔습니다. 게다가 모든 중도 후보들은 국내 정세가 불리하다고 판단하여 총리직을 맡는 데 관심조차 보이지 않고 있습니다.\n\n이로 인해 이탈리아의 총리직이 수주째 공석 상태가 이어지고 있는 가운데, 이제 극단적인 조치까지 고려되기 시작했습니다."
 ww1_italy.318.a: "국왕 폐하께서는 어떻게 하실까?"
 ww1_italy.319.a: "그가 이탈리아를 이 양극화 위기에서 벗어나게 할 것이다."
 ww1_italy.140.t: "움베르토 1세 시해 10주년"
 ww1_italy.140.d: "10년 전, 움베르토 1세는 한 무정부주의자에게 피격당해 사망했고, 비토리오 에마누엘레 3세가 왕위를 계승했습니다. 그의 죽음을 진심으로 애도하는 사람은 국내에 거의 없었고, 대부분은 그날에 별다른 의미를 두지 않았습니다. 우익 권위주의자였던 선왕은 노골적으로 국회를 무시하고, 자신의 뜻에 충실히 따르는 꼭두각시 총리들을 임명했습니다. 현왕과는 달리, 선왕은 직접 대외 정책을 관리하고 총리들에게 막대한 영향력을 행사하는 등 정치에 매우 적극적이었습니다. 특히 그는 사회주의자들에게 가혹했고, 그의 재위 기간 동안 파업 노동자들에 대한 노골적인 학살이 여러 차례 자행되기도 했습니다."
 ww1_italy.140.a: "속이 다 시원하구만!"
 ww1_italy.140.b: "그날, 이탈리아는 애국자 한명을 잃었다."
 ww1_italy.322.t: "대출 기관들의 대출 거부"
 ww1_italy.322.d: "국내외 채권자들이 우리의 상환 능력에 대한 신뢰를 잃으면서 대출을 급격히 거부하기 시작했습니다. 현금이 바닥나면서, 그동안 높은 부채에 의존해 운영되던 모든 것이 곧 멈춰 설 위기에 놓인 것입니다. 이 상황은 치명적이며, 우리가 회복하기 어려울 수도 있는 파국적인 결과를 초래할 수 있습니다."
 ww1_italy.322.a: "끔찍하군!"
 ww1_italy.132.c: "선별적인 감세야말로 경제 발전의 기폭제가 될 것이다."
 ww1_red_italy.100.t: "권위주의에 대한 승리"
 ww1_red_italy.100.d: "When Rome fell to revolutionary forces, many expected a red dictatorship to take over Italy and destroy democracy in the name of the proletariat. The establishment of parliament suprised many, although was expected to be a simple formality that would have no defacto power when comapred to the party elite that would actually rule Italy. The ascension of the reformists as well as the series of moderate acts taken by parliament certainly suprised international observers, and it's become clear to many that the post revolutionary Italy will indeed be a sucessful democracy. Achieving a true socialist utopia under a democratic system is certainly idealistic, but if anyone can do it, it's us."
 ww1_red_italy.100.a: "우리의 자유는 신성하다."
 ww1_italy.138.t: "절망의 땅"
 ww1_italy.139.t: "질투와 분노의 민족주의"
 ww1_italy.139.d: "대부분의 국가에서 민족주의 운동은 현 국가의 영광을 한껏 드높입니다. 하지만 이탈리아 민족주의는 꽤나 독특하게도 비관적인 경향이 있습니다. 많은 이들이 로마 제국의 영광을 찬양하지만, 현 이탈리아의 상태에 대해서는 긍정적인 말을 거의 하지 않기 때문이죠. 이는 어쩌면 당연한 일일지도 모릅니다.\n\n삼류 유럽 열강에 머물고 있는 이탈리아는 세계적으로 거의 존중받지 못하고 있습니다. 반복적으로 식민지 요구를 거부당하고 아프리카의 보잘것없는 땅만을 얻었으며, 에티오피아와의 전쟁에서 패배하고, 쇠퇴하는 오스만 제국보다 나을 바 없는 군사력을 가졌다는 사실은 세계 무대에서 이탈리아의 약점을 보여주는 단지 몇 가지 예에 불과합니다. 그리고 이탈리아에 대한 가장 날카로운 비판은 종종 민족주의자들로부터 나옵니다.\n\n그들은 마땅히 누려야 할 영광을 되찾을 수 있는 이탈리아를 만들기 위해 급진적인 변화를 요구합니다. 군국주의, 반자유주의와 공격적인 대외정책 등은 민족주의자들이 내세우는 주요 논점입니다. 극적인 변화가 일어나지 않는다면, 이탈리아를 사랑한다고 주장하는 민족주의자들이 소위 '비애국적'이라는 자유주의자들보다 이탈리아를 더 심하게 모욕하는 상황이 계속될 것입니다."
 ww1_italy.139.a: "저들에게도 상당한 불만이 있는 것 같군."
 ww1_italy.138.d: "이탈리아 남부는 리소르지멘토의 꿈을 충족시키지 못했다고 말할 수 있습니다.\n\n북부는 파리나 런던까지는 아닐지라도 상대적으로 풍요로우며, 바르샤바나 소피아 같은 도시보다 훨씬 더 호화로운 생활을 누리고 있습니다. 하지만 남부는 유럽에서도 가장 가난한 사람들의 보금자리입니다. 러시아 농민보다 겨우 조금 나은 삶을 사는 남부의 이탈리아 농민들은 역대 이탈리아 정부의 북부 중심 정책에 짓눌렸으며, 북부의 이익을 위해 남부 농지가 식민지와 다름없이 착취당하면서 황폐해졌습니다.\n\n많은 이들은 깊은 울분을 품고 살아가려 하지만, 불특정 다수는 결국 고국을 떠나기로 결심했습니다. 이 대규모 이민 현상은 1880년대에 특히 두드러졌는데, 수백만 명의 이탈리아인들이 다른 나라, 특히 미국 동부 해안으로 떠났습니다. 비록 이민 속도는 느려졌지만, 남부에서는 여전히 이주가 계속되고 있습니다.\n\n이는 여러 문제를 낳았습니다. 물론 국가적 위상에 상처를 입었을 뿐만 아니라, 수백만 명을 잃은 경제적 손실 또한 현재 이탈리아에 도움이 되지 않고 있습니다."
 ww1_italy.138.a: "설마 그렇게까지 나쁘겠어?"
 ww1_italy.298.t: "급진당의 집권"
 ww1_italy.298.d: "에토레 사키가 이끄는 급진당이 졸리티의 사임 이후 정권을 승계했습니다.\n\n졸리티 정부에서 핵심적인 역할을 수행했던 급진당은 자신들이 실제 정부를 이끌기에 충분히 온건한 정당이라는 점을 이탈리아의 정치 엘리트들에게 성공적으로 확신시켰습니다. 좌파연합이 매우 진보적인 성향의 국회를 구성하면서, 급진당은 자유주의 좌파를 설득하고, 사회당이 최소한 신임 총리를 용인하도록 만들기 위한 타협안으로 선택되었습니다."
 ww1_italy.298.a: "슬슬 그럴 시간인 것 같더라."
 ww1_italy.297.t: "루이지 루차티의 귀환"
 ww1_italy.297.d: "졸리티 내각 붕괴 이후 연합이나 연정 움직임이 없어 명확한 후임자가 나타나지 않았습니다. 일부에서는 시드네이 손니노의 복귀를 원했지만, 전 총리 루이지 루차티가 총리 임명안에서 국회 과반수의 지지를 가까스로 얻어냈고, 국왕은 그에게 조각을 명했습니다."
 ww1_italy.297.a: "두 번째 라운드인가?"
 ww1_italy.321.t: "500인 독재정"
 ww1_italy.321.d: "[ITA.GetLeader] 임시 총리는 새로 얻은 민간 직함과 상반되게 완전한 군복 차림으로 몬테치토리오궁에 들어섰습니다. 회의를 시작하려 앞으로 걸어가는 동안, 그의 시선은 국회의사당을 천천히 훑었습니다. 사회당 의석 상당수가 비어 있었지만, 이는 놀랄 일이 아니었습니다. 자신을 통해 표명되는 국왕의 의지에 대한 그들의 반대는 예상된 일이었으나, 그 자리가 애초에 그들의 몫이 아니었더라면 더 좋았을 것이라는 생각이 그의 머리를 스쳤습니다.\n\n급진당은 마지못해 정부 노선에 따르고 있었습니다. 그들의 불만에도 불구하고, 진보적 개혁의 가능성은 이미 사라진 후였습니다. 한편, 자유당은 겉으로는 만족했지만, 아마 그래서는 안 되었을 것입니다. 현재 정세가 그들에게 결코 이상적이지 않았음에도, 그들은 [ITA.GetLeader]에게서 또 다른 ‘졸리티’의 모습을 찾을 수 있으리라 믿는 듯했습니다.\n\n그럴지 아닐지는 오직 그만이 알고 있었으며, 그 생각에 그의 눈가는 주름졌습니다. 그때 또 다른 질문이 그의 머리를 스쳤습니다. \"오늘은 강철의 주먹을 들어야 할까, 아니면 벨벳 장갑을 껴야 할까?\" 그는 국회 제도를 인질로 잡은 자에게 어울리는 우렁찬 목소리로 연설하며 이 질문을 계속해서 숙고했습니다."
 ww1_italy.321.a: "\"시작하자.\""
 ww1_italy.309.t: "루이지 루차티의 협상국 지지 표명"
 ww1_italy.309.d: "전 총리이자 영향력 있는 경제학자인 루이지 루차티가 사임 후 처음으로 대전쟁에 대한 입장을 밝히는 정치 연설을 했습니다.\n\n루차티는 협상국이야말로 이탈리아의 천연적인 우방이라고 주장하며, 이탈리아 국민과 의회 의원들에게 협상국을 지지할 것을 촉구했습니다. 뒤이어 그는 협상국에 합류하는 것이 서방 강대국들과의 관계를 더욱 긴밀히 하고, 이탈리아가 현대화를 지속하여 프랑스와 같은 열강국들을 따라잡는 데 결정적인 역할을 할 것이라고 주장했습니다."
 ww1_italy.309.a: "지금 루차티는 주도권을 쥐고 있지 않다."
 ww1_red_italy.50.t: "적 병사들의 운명"
 ww1_red_italy.50.d: "혁명이 승리한 지금, 우리는 우리에게 맞섰던 병사들의 운명을 결정해야 합니다. 비록 그들이 프롤레타리아 계급을 탄압하고 이탈리아를 군주제 아래에 종속시키려 했지만, 모든 적군을 일률적으로 악인으로 규정할 수는 없는 법이죠. 그들 중 다수는 부르주아에게 세뇌당했거나, 자신이 아는 유일한 대의를 위해 싸웠을 뿐이니까요. 하지만 다른 한편에서는 이들에게 책임을 물어야 한다는 강력한 요구가 있습니다. 그들의 운명은 어떻게 되어야 할가요?"
 ww1_red_italy.50.a: "인민재판을 시행하라!"
 ww1_red_italy.50.b: "일반병에게는 관용을 배풔라."
 ww1_red_italy.49.d: "Hours before revolutionary forces seized full control of Rome, the King was spotted boarding ship to flee capture from socialist militias. Scared of facing justice, it seems that the king has fled to Spain. Although we would have wished to see the King face justice for his crimes, the king fleeing Rome does show that the bourgeois forces have abandoned hope of winning the civil war."
 ww1_red_italy.49.a: "So they admit defeat!"
 ww1_red_italy.41.d: "As an anarchist government, working with parliament to implement anarchist policies is inevitably quite difficult. Although in the recent parliamentry election anarchist factions did recieve a hefty plurality of representation in parliament, we are forced to work with some other factions of the left. Getting parliament members to agree to reduce their own power is certainly hard."
 ww1_red_italy.41.a: "The revolution will take time!"
 ww1_red_italy.41.t: "The Inevitable Clash of Interest"
 ww1_red_italy.49.t: "국왕의 로마 탈출"
 ww1_iw_italy.15.t: "경제 성장 붕괴"
 ITA_austerity_program: "긴축정책"
 ww1_iw_italy.15.d: "Although our economic growth during the war outpaced most our allies, our post war growth has collapsed. While our allies economies are for the most party smoothly recovering, ours has been plunged into chaos as unemployment rates soar, labour unrest spikes, and domestic production collapses. Investors domestic and abroad have stopped investing in our country, and our economy is at risk of retracting."
 ww1_iw_italy.15.a: "We need to take bold measures!"
 ww1_italy.344.t: "지휘 체계 문제"
 ww1_italy.344.d: "카도르나의 중앙지휘체계는 이제 이탈리아군에 부정적인 영향을 미치기 시작했습니다. 현장 지휘관들이 카도르나와 연락하기 어려워지면서 전선에서의 의사소통이 원활하지 못하며, 군은 전황 변화에 유연하게 대응하지 못하고 있습니다. 장군들은 카도르나의 승인 없이는 스스로 결단을 내릴 수 없어서, 자율성이 결여된 채 우왕좌왕하고 있습니다."
 ww1_italy.344.a: "지휘 체계가 없는 것보단 낫잖아!"
 ww1_red_italy.5.t: "군의 상태"
 ww1_red_italy.64.t: "Government Walkout"
 ww1_red_italy.97.t: "Parliament Asserts Itself"
 ww1_red_italy.97.d: "The discussion of the next prime minister did not go without notice by parliament. Although unions attempted to lobby for their canidates, division between the national syndicalists and the anarchists lead to their political capital being non existent. While internal PSI debates raged, no canidate could be agreed upon as maximalists, and reformists argued. Thus, parliament stepped in. Now comes the decision, of the whole will lead the reforms."
 ww1_red_italy.97.a: "Filippo Turati, the long time party leader!"
 ww1_red_italy.97.b: "Anna Kuliscioff, the strong woman of the Italian Socialism!"
 ww1_red_italy.97.c: "언론인 조반니 바치!"
 ww1_red_italy.65.t: "The Government That Doesn't Govern"
 ww1_red_italy.65.d: "Although fully functionaly, Italy's parliament hasn't seen any real legislation passed in months. At the direction of Borghi, anarchists in the government have refused to pass or propose any new legislation, unless a grave and unforseen threat requires intervention. For now, we've achieved an socialist libertarian paradise, if not full anarchism."
 ww1_red_italy.65.a: "The government will no longer overstep!"
 ww1_red_italy.64.d: "An offical government walkout has occured by anarchists in parliament. All parliament members, cabinet members, ministers, and the prime minister himself are refusing to do their jobs. Although a coalition of non-anarchist leftists have attempted to force a resolution, they've found it impossible. Without the participation of half the government, parliament is left paralyzed, and government ministries are not functioning. For better or worse, we've truly achieved anarchy."
 ww1_red_italy.64.a: "No more masters"
 ww1_red_italy.6.t: "The Supply Management Strategy"
 ww1_red_italy.7.t: "Responding To a Catholic Uprising Up North"
 ww1_red_italy.7.d: "We recently put down a violent small catholic uprising in an occupied city up north, which has lead to concern from some at the top of mass sabotage becoming a large issue that could lead to our eventual downfall. Some wish to see a crackdown on our occupied territories, but there are also worries from anarchists that we'll quickly become a police state."
 ww1_red_italy.7.a: "We handled the uprising fine. No changes are needed"
 ww1_red_italy.7.b: "We should form 'red guards' in occupied cities"
 ww1_red_italy.6.d: "Our revolution needs to coordinate the distribution of supplies, being weapons or food, somehow. Many anarchists in the revolution would prefer an extremely decentralized system where local unions contact eachother and agree upon supply distribution themselfs, while others would prefer a top-down approach, having a committe of men have authority over supplies and distribute them as needed. What system should we chose?"
 ww1_red_italy.6.a: "The unions will coordinate this between themselves"
 ww1_red_italy.6.b: "We need a leadership system to distribute supplies"
 ww1_red_italy.5.d: "Our army is a complete disaster as it stands right now. The leadership has been completely purged, a lot of our soldiers have fled the army, and the organization of the army is completely shattered. Our army, if we wish to even keep a traditional standing army, is going to need lots of attention if we wish to build a military capable of doing anything."
 ww1_red_italy.5.a: "Rebuilding the army is a top priority, of course"
 ww1_red_italy.5.b: "We must question the credibility of a standing national army"
 ww1_red_italy.53.t: "새로운 국면"
 ww1_red_italy.53.d: "The perhaps sad reality of politics is that the vast majority of citizens in all countries are quite apolitical and apathetic to changing political situations. The truth is that the average Italian probably doesn't have an especially strong opinion on our government, nor did they have a strong opinion of the previous one. Although there was a quite large backlash to our initial takeover, in the last few weels, most Italians are getting used to the new political reality in Italy. Resistance to things such as new private property laws as well as new regulations on businesses are starting to be accepted by all."
 ww1_red_italy.53.a: "Good, because it's not changing anytime soon"
 ww1_red_italy.48.t: "Immigration Slows"
 ww1_red_italy.48.d: "After falling into anarchy in all but name, many socialists originally immigrating to the red utopia in Italy see the state of anarchy as not desirable. Immigration has slowed dramatically. "
 ww1_red_italy.48.a: "상관없다."
 ww1_italy.368.t: "국왕을 향한 아나키스트의 암살 미수 사건"
 ww1_italy.368.d: "정치가 안정되는 듯했으나, 한 아나키스트가 국왕 시해를 시도하면서 우리는 완전히 새로운 수준의 정치적 혼란에 빠졌습니다. 일부 최대주의자들이 암살 시도를 노골적으로 환영했지만, 대다수 이탈리아인들은 많은 사회주의자들과 노동자 조직을 포함해 이 폭력 행위를 규탄하기 위해 한데 모였습니다."
 ww1_italy.368.a: "많은 이들이 국왕이 죽기를 바라고 있다."
 ww1_red_italy.60.t: "불가리아에서의 사회주의 운동"
 ww1_red_italy.60.d: "Following their defeat in the second balkan war, Bulgaria has been plunged into turmoil. Across rural bulgaria, agrarian socialists have began rioting and protesting, seeking change in Bulgarias government. Although weak right now, support from our government could help tip the scales in their favor."
 ww1_red_italy.60.a: "불가리아의 노동자들이여, 우리가 함께한다!"
 ww1_red_italy.54.t: "Dramatic Reduction in Army Recruitment"
 ww1_red_italy.54.d: "A large percentage of men signing for the military are just looking for a job, but a notable plurality do indeed feel some sort of patriotic duty to serve their country. With our rather large lack of patriotism, those Italians are finding themselves with no desire to join the army. In addition, our pacifist statements and policies are leading to most to have no interesting in joining the army. As a result, conscriptions have dramatically reduced."
 ww1_red_italy.54.a: "Not necessarily a bad thing"
 ww1_red_italy.57.t: "분열된 자유주의자들"
 ww1_red_italy.57.d: "The liberals who havn't fled Italy are divided on the unrest down south. Most are staying silent, not wanting to risk being put in a jail, but some are speaking in support of the south. They foolishly seem to believe that the southern rebels will somehow overthrow our government, and then return them into power."
 ww1_red_italy.57.a: "Send the police to their house!"
 ww1_red_italy.55.t: "Collapse of Control in Somalia"
 ww1_red_italy.55.d: "Our Somali subjects on the Horn of Africa have broken free from our rule due to the civil war at home. At the moment there isn't much we can do with the current crisis at home, but we will return when the civil war is over."
 ww1_red_italy.55.a: "Don't worry, we will return soon!"
 ww1_red_italy.56.t: "Mafia Assists Revolting Southerners"
 ww1_red_italy.56.d: "The mafia has been taking advantage of the chaos in the south, utilizing the opportunity to loot the south and sell southerners goods for extremely high prices. Thus, the mafia has been covertly aiding southern rebels, distributing them weapons to fight with. They are clearly not thinking long term, as after we crush these southern rebels, they are going to be next."
 ww1_red_italy.56.a: "Fools"
 ww1_italy.335.t: "시칠리아 지진"
 ww1_italy.335.d1: "1908년 메시나 대지진의 여파에서 아직 회복 중이던 시칠리아에 규모 4.9의 또 다른 지진이 강타했습니다. 이로 인해 구조물과 인명에 심각한 피해가 발생했습니다. 현재까지 120명의 이탈리아 국민이 목숨을 잃었으며, 사상자 수는 더 늘어나지 않을 것으로 예상됩니다. 온 국민이 희생자들을 애도하고 있습니다."
 ww1_italy.335.d2: "시칠리아가 1908년 메시나 지진의 치명적인 피해에서 막 회복한 직후, 또 다른 파괴적인 지진이 이 지역을 덮쳐 120명 이상의 사망자가 발생했습니다. 주민들은 규모 4.9의 지진으로 인한 희생자들을 애도하고 있습니다."
 ww1_italy.335.a: "또 지진이라고?"
 ww1_italy.334.a: "..."
 ww1_italy.334.t: "아브루초 대지진"
 ww1_italy.334.d1: "아브루초에 규모 6.7, 추정치는 7.5까지 달하는 달하는 파괴적인 지진이 강타했습니다. 1908년과 1914년의 시칠리아 지진에 이어 발생한 이번 재난은 3만 명이 넘는 이탈리아 국민의 목숨을 앗아갔습니다. 지진으로 아베차노시는 완전히 폐허가 되었으며, 진동은 수도 로마에서도 느껴졌습니다.\n\n전문가들에 따르면, 진앙지 주민의 96%가 거의 동시에 사망했다고 합니다. 많은 가옥이 단순한 돌, 몰탈, 목재로 지어진 탓에, 대형 재난에 대비되지 않은 건물들은 강력한 진동에 속절없이 무너져 내렸습니다."
 ww1_italy.334.d2: "아브루초에 규모 6.7, 추정치는 7.5까지 달하는 달하는 파괴적인 지진이 강타했습니다. 1908년과 1914년의 시칠리아 지진에 이어 발생한 이번 재난은 3만 명이 넘는 이탈리아 국민의 목숨을 앗아갔습니다. 지진으로 아베차노시는 완전히 폐허가 되었으며, 진동은 수도 로마에서도 느껴졌습니다.\n\n전문가들에 따르면, 진앙지 주민의 96%가 거의 동시에 사망했다고 합니다. 많은 가옥이 단순한 돌, 몰탈, 목재로 지어진 탓에, 대형 재난에 대비되지 않은 건물들은 강력한 진동에 속절없이 무너져 내렸습니다. 현재 대전쟁이 진행 중인 관계로, 이탈리아 정부는 외국의 원조를 받지 않기로 결정했습니다."
 ww1_italy.343.t: "깃발 아래 집결하는 데에 실패한 군중들"
 ww1_italy.343.d: "우리 정부가 이 전쟁을 국외 이탈리아인들을 해방하기 위한 애국적인 전쟁으로 포장하려 노력했으나, 대전쟁 참전은 여전히 국민들에게 인기가 없습니다.\n\n대다수 이탈리아인들은 이 전쟁을 무의미한 유혈 사태로 간주하며, 이탈리아가 참전할 이유가 없다고 보고 있습니다. 심지어 많은 이들은 전쟁을 노골적으로 적대하고 있죠. 국민들을 모아 전쟁 노력에 협조하도록 하려는 시도는 실패하고 있으며, 아나키스트들이 우리를 약화시키려 한다는 것은 의심의 여지가 없습니다."
 ww1_italy.343.a: "애국심이 전혀 없구만!"
 ww1_red_italy.114.t: "Italy wishes to negotiate investment"
 ww1_red_italy.114.d: "The new socialist Italian government would like to open up their country for help inquiring development of national industries in exchange for some resources such as their aluminum, chromium or steel."
 ww1_red_italy.114.a: "We would like aluminum in return"
 ww1_red_italy.114.b: "We would like chromium in return"
 ww1_red_italy.114.c: "We would like steel in return"
 ww1_red_italy.114.e: "We are not interested in investing"
 ww1_red_italy.115.t: "Austria agrees to trade deal"
 ww1_red_italy.115.d: "See below for what resources were traded and for the stats: Austria has announced today that they have agreed to our trade deal proposal, which gives them minerals and they give us more access to civilian factory funding and power."
 ww1_red_italy.115.a: "Art of the Deal"
 ww1_red_italy.116.t: "Austria refuses trade deal"
 ww1_red_italy.116.d: "The Austrian delegate to Rome has told us today that they will not be agreeing to this trade deal as it seems 'unfair'."
 ww1_red_italy.116.a: "Whaaaaaat?"
 ww1_red_italy.117.t: "화폐의 종말"
 ww1_red_italy.117.d: "With the circulation of the Lira now being illegal, many groups of people have been seen profiteering from this government measure to remove capitalistic features in our future economy, which is a bit ironic. Since foreign goods still requires money, black market organizations like the Mafia have been seen stockpiling Lira, and using said currency to buy illicit material, converting it to foreign currencies."
 ww1_red_italy.117.a: "Shady!"
 ww1_red_italy.118.t: "Mafia causes Southern Distrust"
 ww1_red_italy.118.d: "The Italian South, an area that many anti-communists reside have been invaded by the Italian Mafia. The Mafias have been able to successfully position their public view as protectors against the evil communist regime and for economic stability and traditional values. Many villages have been de facto overtaken by the Mafia as they collect more taxes from the citizens to keep their shady illegal actions funded."
 ww1_red_italy.118.a: "The Mafia has been going on for far too long!"
 ww1_red_italy.119.t: "Southerners Unhappy about Suppression of Religion"
 ww1_red_italy.119.d: "Ever since we have declared our state-wide war on religion, many religious southerners have expressed discontent about said war saying it violates their traditional way of life."
 ww1_red_italy.119.a: "You never had a choice."
 ww1_red_italy.98.t: "Freedom of Debate, Unity of Action"
 ww1_red_italy.98.d: "Although there is room for debating the best policies within the party, outright dissent from politicians after a policy proposal is accepted undermines our nation and is not accepted. This system will help ensure that we get the benefit of everyone sharing their best ideas, without the negatives of political debate leading to disunity and disorder."
 ww1_red_italy.98.a: "The perfect form of democracy."
