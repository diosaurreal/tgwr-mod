 ITA_great_war_desc: "대전쟁 참전과 함께, 이탈리아의 흥망성쇠는 이 전쟁에서 우리와 동맹국들의 활약에 따라 결정될 것입니다.\n--------------------------------------------------------------------------------------------------------------------\n현재 £victory_points §C전쟁 점수§!는 [ITA_war_score_color]\n§L£victory_points 전쟁 점수는 현재 우리가 전쟁에서 얼마나 잘하고 있는지를 나타냅니다. 성과가 높다면 동맹국들이 우리에게 한 모든 약속이 지켜질 것입니다. 반면, 성과가 낮을 경우 우리 편이 승리하더라도 동맹국과의 분쟁으로 인해 우리 세력의 지도부가 타국의 편에 서게 만들 수 있습니다. 그 결과, 우리는 약속받았던 모든 영토를 얻지 못할 수도 있습니다. 또한, 낮은 성과는 국왕과 군부, 그리고 국민들이 현 정부의 전쟁 수행 능력에 대한 신뢰를 잃게 하여 결과적으론§! §R정부 붕괴§!§L나 심지어§! §R내전§!§L으로 이어질 수 있습니다.§!\n--------------------------------------------------------------------------------------------------------------------\n£victory_points §C전쟁 점수§! §G증가치§!\n§L-적국에 사상자 발생.§!\n§L-성공적인 해상 및 공중작전 .§!\n§L-적국 승점 통제.§!\n§g--------------------------------------------------------------------------------------------------------------------§!\n£victory_points §C전쟁 점수§! §R감소치§!\n§L-전사자 발생.§!\n§L-적국의 성공적인 해상 및 공중작전.§!\n§L-핵심지 및 승점 손실.§!\n--------------------------------------------------------------------------------------------------------------------\n현재 £ETH_imperial_treasury §9예산§!은 §Y[ITA_budget_color]§!\n§L대전쟁은 이탈리아의 재정에 큰 부담을 주고 있습니다. 전쟁 자금을 조달하는 일은 막대한 비용이 드는 만큼, 재정 파탄을 피하려면 특별한 조치를 취해야 합니다.§!\n예산이 §R-5§! 아래로 떨어지면 §R파멸적인§! 미래가 이탈리아를 기다릴 것입니다.\n--------------------------------------------------------------------------------------------------------------------\n현재 £consumer_goods_texticon §8식량 공급량§!은 §Y[ITA_bread_shortage_color]§!\n§L우리는 많은 양의 식량을 비축하지 못했고, 지난 2년간 남부의 실망스러운 수확량으로 식량난에 취약한 상태가 되었습니다. 국군에 필요한 막대한 식량 공급량을 고려할 때, 약속대로 크리스마스 전까지 전쟁이 끝나지 않는다면 우리는 전국적인 기아에 직면하게 될 것입니다.§!\n식량 공급난은 안정도, 전쟁 지지도, 그리고 소비재에 악영향을 줄 것입니다. 만약 식량 공급량이 일정 수준 이하로 떨어지면, 최전선의 병력에게도 악영향이 미칠 것입니다.\n--------------------------------------------------------------------------------------------------------------------\n현재 £boost_popularity_texticon §S노동계와의 관계§!는 §Y[ITA_strikes_color]§!\n§L우리 국민들은 전쟁 지지에 대해 단결과는 거리가 멉니다. 특히 북부의 사회주의자들은 우리의 전쟁 수행력을 마비하고자 적극적으로 파업을 조직하고 나서기 시작했습니다.§!\n-전쟁 지지도가 50% 미만일 경우, 노동계와의 관계는 시간이 지날수록 악화합니다.\n- 노동계와의 관계가 낮아지면 파업이 증가하여 전시 물자 생산량이 크게 둔화합니다. \n정부는 사회주의자를 탄압하거나, 노동조합과 우호적인 관계를 맺거나, 혹은 두 가지를 동시에 시도함으로써 노동계의 파업을 줄일 수 있습니다."
 ITA_war_prep: "전쟁 준비"
