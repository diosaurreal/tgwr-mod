 ITA_agricultural_credit_bank_desc: "사회당이 이탈리아 농촌 지역에서 인기가 다소 낮다고 해서 그들과 그들의 우려를 무시해서는 안 됩니다. 농민은 국가의 근간이며, 그들이 자립하고 농장을 유지할 수 있도록 보장해야 합니다. 이를 위해 국가농업신용은행을 설립하여 농민을 지원하고, 농촌의 농산물 생산량을 늘려야 합니다."
 ITA_dismantle_potential_business_plots_desc: "산업총연맹의 저 돼지 같은 자들이 우리 정부의 붕괴를 꾀하고 있음이 분명합니다. 그들이 정부의 명성을 실추시키기 위해 온갖 음모에 가담하고 있다는 의혹이 제기되는 가운데, 일부에서는 그들이 정변을 계획하고 있다는 주장도 제기되고 있습니다. 이러한 소문에 대한 조사를 실시한다면, 우리가 이에 대응할 적절한 방안을 마련하는 데 도움이 될 것입니다."
