 ITA_social_revolution_cat: "사회주의 혁명"
 ITA_social_revolution_cat_desc: "이탈리아는 아름다운 나라지만, 아직 그 형태도, 목적도 없습니다. 우리는 이 나라를 개혁하여 이 국가를 프롤레타리아의 낙원으로 빚어내야 합니다. 노동자들이 개혁을 기대하는 주요 영역은 정치적, 경제적, 그리고 사회적 분야입니다. 물론 사회 전반을 개혁하는 것은 결코 쉬운 과제가 아니겠지만, 시간과 노력을 들인다면 이탈리아는 언젠가 찬란한 모범 국가로 거듭날 것입니다.\n\n개혁의 진행 상황에 따라, 우리는 사회주의 혁명으로부터 더욱 큰 혜택을 얻게 될 것입니다.\n개혁의 현황은 다음과 같습니다.\n\n§l체제 개혁§! – §Y[?ITA_federal_reform_var]%§!\n§L우리는 내전 이전의 낡고 붕괴한 이탈리아 정치 체제를 물려받았습니다. 이 체제는 더 이상 존속할 수 없습니다. 체제 개혁은 완전한 정부 해체에서부터 전능한 전체주의 국가의 건설에 이르기까지 다양합니다.§!\n\n§n토지 개혁§! – §Y[?ITA_land_reform_var]%§!\n§L이탈리아의 대부분의 토지는 현지어 라티폰디스티, 혹은 대지주라 불리는 귀족 지주 계층이 소유하고 있습니다. 혁명이 승리하였으니, 이제 우리는 이 토지를 농민들에게 분배해야 합니다.§!\n\n§Q노동 개혁§! – §Y[?ITA_workplace_reform_var]%§!\n§L이탈리아의 프롤레타리아는 부르주아지로부터 상상할 수 없는 수준의 억압을 받아왔습니다. 노동자가 고용주보다 주도권을 갖는 개혁은 더 이상 미룰 수 없는 필수 과제입니다.§!\n\n§C교육 개혁§! – §Y[?ITA_education_reform_var]%§!\n§L이탈리아 왕국 시절의 교육 체제는 심하게 분권화되어 있었고, 또한 기독교 중심적이었습니다. 학교를 국가가 운영해야 하는가, 아니면 독립적으로 운영해야 하는가에 대한 논쟁은 여전히 계속되고 있습니다. 물론, 모든 이가 학교의 세속화 필요성에는 동의하고 있습니다.§!\n\n§N사회 개혁§! – §Y[?ITA_cultural_reform_var]%§!\n§L이탈리아의 프롤레타리아는 계급 의식이 약하며, 자신들이 가진 힘을 제대로 인식하지 못하고 있습니다. 또한 과거 왕국의 문화는 여성과 소수자에게 억압적으로 작용하였고, 이들은 어떠한 권리도 보장받지 못했습니다.§!"
