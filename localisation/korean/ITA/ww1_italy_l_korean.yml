 ITA_ministry_of_italian_africa_tgwr: "식민지부 창설"
 ITA_ministry_of_italian_africa_tgwr_desc: "신설될 식민지부는 이탈리아 식민지 통치 및 경영에 있어 식민통치 중앙관리국을 대체할 것입니다."
 ITA_sway_northern_workers: "북부 노동자 포섭"
 ITA_sway_northern_workers_desc: "우리의 고율 관세 정책은 북부의 노동조합 사이에서 큰 인기를 누리고 있습니다. 이는 노동조합들이 이 관세를 현지 제조업을 보호하는 실질적인 수단으로 보고 있기 때문입니다. 이 관세 정책을 노동조합과 조합원들의 지지를 확보하는 지렛대로 활용해봅시다."
 ITA_workers_accident_insurance: "노동자보험법"
 ITA_workers_accident_insurance_desc: "이탈리아 공장 노동자들의 안전과 지속적인 근로 능력을 보장하기 위해서는 의무적인 산재 보험이 도입되어야 합니다. 이 보험료는 고용주가 전액 부담하게 될 것입니다."
 ITA_bring_radicals_into_government: "급진당 내각 초대"
 ITA_bring_radicals_into_government_desc: "과거에는 급진당을 비이성적인 극좌 빨갱이들의 집합체로 보는 인식이 강했으나, 이는 이제 구시대적 발상입니다. 실제로 급진당은 지난 수십 년 동안 상당히 온건해진 정당이죠. 따라서 우리는 급진당 지도부에 접촉하여 그들과 졸리티파 간에 연립정부를 구성할 수 있는지 모색해야 합니다. 이는 우리에게 절실히 필요한 좌파의 지지를 확보해 줄 뿐만 아니라, 급진당의 지속적인 온건화를 장려하는 부수적인 효과도 얻을 수 있을 것입니다."
 ITA_loan_to_northern_businesses: "공업연합회 보조금"
 ITA_loan_to_northern_businesses_desc: "공업연합회는 북부에 위치한 산업 단체로, 가장 번창하는 기업들로 구성되어 있습니다. 이들이 번창하는 데는 이유가 있으며, 더 많은 자본이 있다면 훨씬 더 빠르게 확장할 수 있을 것입니다. 여기에 투자하는 것은 서로에게 이득이 되는 일입니다."
 ITA_fall_of_the_great: "실패한 변혁주의"
 ITA_fall_of_the_great_desc: "변혁주의라는 정치 체제는 유연한 중도 연립정부 구성에 기반을 두었으나, 이제는 냉소적인 이권 정치와 국회 마비의 근원으로 타락했습니다. 국익이 아닌 사익을 위한 거래만이 국회에 만연하면서, 이탈리아의 뿌리 깊은 분열은 해결되지 못한 채 방치되고 있습니다. 변혁주의로 정체된 국내 정계 분위기는 부패와 광범위한 환멸을 조장했습니다. 결국 이러한 환경은 새로운 급진적인 이념들이 힘을 얻는 토대로 작용하게 되었습니다."
