 ITA_free_trade_decat_desc: "이탈리아는 역사적으로 높은 관세 장벽을 통해 국내 산업을 보호해왔습니다. 이는 제한적이지만 산업 성장과 고용 수준 유지에는 기여했습니다. 그러나 동시에 이 정책은 이탈리아를 약화시킨 것도 분명합니다. 세계와의 개방을 추진함에 있어, 우리는 경제에 충격을 주지 않도록 신중히 접근해야 합니다. 외국 상품이 쏟아져 들어오면 국내 기업과 농민들이 버티지 못해 폐업하고, 이는 실업 급증으로 이어질 것입니다. 실업 급증은 공장 생산량 저하, 정치력 감소, 소비재 부담 증가로 이어집니다. 만약 외국 산업이 국내 산업을 압도한다면, 우리의 핵심 산업 기반 자체가 붕괴하여 안정도 저하, 정치력 약화, 건설력 저하라는 악순환을 불러올 수 있습니다."
