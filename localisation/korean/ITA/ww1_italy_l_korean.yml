 ITA_utilize_heavy_artillery: "중포 활용"
 ITA_utilize_heavy_artillery_desc: "더 무겁고 성능이 우수한 화포를 도입하면, 실전에서 경포보다 훨씬 좋은 성능을 발휘할 것입니다."
