 ITA_post_war_pm_desc: "전통적으로 이탈리아 국회는 2~4개의 정당이 대부분의 의석을 차지해 왔습니다. 하지만 전후의 혼란으로 여러 신생 정당이 창당되었고, 이 정당들 모두 의석을 확보할 가능성이 큽니다. 따라서 이전보다 훨씬 더 다양한 정당들이 소수의 의석을 차지하는 다극적인 의회가 구성될 가능성이 높습니다. 선거 연합이 형성될 가능성이 크긴 하지만, 이는 정부 운영이 이전보다 훨씬 더 어려워질 것임을 의미합니다.\n\n내각이 붕괴할 경우, 차기 총리가 누가 될지는 이탈리아 국회의 구성에 따라 크게 좌우될 것입니다. 현재 국회를 구성하고 있는 정파는 다음과 같습니다.\n\n[ITA_left_iw_loc]\n\n§7무소속 사회주의자§!\n현재 이들은 총 §Y508§!석 중 §C[?ITA_iw_ind_psi_seats_election]§!석을 차지하고 있습니다.\n§L무소속 사회주의자 의원은 어떤 정당에도 속하지 않은 다양한 사회주의자들입니다. 이들은 주로 지역 문제에 초점을 맞추며, 제도권 사회주의 정당들보다 자유주의자들과 함께 투표하는 경향이 더 강합니다.§!\n\n§m이탈리아 민주자유당§!\n현재 민주자유당은 총 §Y508§!석 중 §C[?ITA_iw_ldr_seats]§!석을 차지하고 있습니다.\n§L이탈리아 민주자유당은 쇠퇴하는 자유주의 기득권층의 마지막 불꽃입니다. 자유주의자, 온건 보수주의자, 급진 자유주의자,  그리고 사회민주주의자로 구성된 이 빅 텐트 정당은 일반적으로 당면한 공동의 문제에 대해 신중하고 온건한 개혁을 지지합니다.§!\n\n§C인민당§!\n현재 인민당은 총 §Y508§!석 중 §C[?ITA_iw_peoples_party_seats]§!석을 차지하고 있습니다.\n§L인민당은 광범위한 복지와 선거 제도 개혁, 그리고 지역주의와 개인의 자유를 존중하는 기독교 민주주의 정당입니다. 이 당에는 두 개의 주요 파벌이 존재합니다. 한쪽은 자유주의자들과 보조를 맞추는 온건파이고, 다른 한쪽은 사회주의자들과 연대하는 급진파입니다.§!\n\n[ITA_right_iw_loc]"
 ITA_koan_repayment: "차관 상환"
