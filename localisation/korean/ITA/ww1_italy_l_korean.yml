 ITA_invite_southern_labourers_desc: "남부에는 수많은 농민과 실업자가 존재합니다. 반면 북부의 전시 산업은 노동력 부족으로 어려움을 겪고 있습니다. 남부의 인력을 북부로 이주시켜 공장 노동력으로 활용해야 합니다."
