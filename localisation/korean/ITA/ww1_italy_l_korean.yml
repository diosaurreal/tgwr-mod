 ITA_government_stability: "루이지 루차티 내각"
 ITA_government_stability_desc: "루차티는 뛰어난 금융가일지는 몰라도, 강력한 총리인가에 대해서는 단호히 ‘아니다’라고 답할 수밖에 없습니다. 야당에 맞서려는 의지? 전혀 없습니다. 국가를 위해 필요한 일을 과감히 실행하는 결단력? 인기가 떨어질 것 같으면 하지 않습니다. 그의 몰락은 시간문제일 뿐이며, 함께 무너질 그의 이상도 결국은 반쯤밖에 실현되지 못한 허상에 불과합니다. 아니, 반쯤이라는 말조차 후한 평가일지도 모릅니다."
 ITA_fading_mandate: "내각 붕괴"
 ITA_reforming_the_country: "부국강병"
 ITA_reforming_the_country_desc: "통일된 지 반세기밖에 되지 않은 우리의 국가는, 누구도 해결하려 하지 않는 문제를 임시방편으로 덮어 둔 모자이크와 같습니다. 남부는 천 년 넘게 착취당한 상태 그대로 남아 있으며, 오스트리아 지배 아래 있던 시민들의 통합 역시 큰 난제로 남아 있습니다. 이러한 문제들은 비교적 젊은 우리 국가에 뿌리 깊게 자리 잡고 있으며, 이미 수십 년 전에 해결했어야 할 과제들입니다. 세기 전환기에, 아니면 이탈리아 통일의 기세 속에서라도 다루었어야 했습니다. 그러나 지금이라도 늦지 않았습니다. 변화하는 세계에 맞춰 이탈리아를 새롭게 개혁해야 합니다.\n\n이제 낡은 기준을 산산조각 내고, 남부 형제들에게 새로운 산업혁명을 일으켜야 합니다! 적들을 무릎 꿇리고, 이탈리아가 약속받은 미래를 실현할 나라를 만들어야 합니다!"
