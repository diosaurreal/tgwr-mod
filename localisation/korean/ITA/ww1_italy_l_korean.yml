 ITA_transform_eritrea: "에리트레아 개조"
 ITA_the_model_colony: "모범 식민지"
 ITA_eritrea_livestock_flag: "£decision_icon_small §Y에리트레아 축산농장 지원§! 완료"
 ITA_eritrea_railway_flag: "£decision_icon_small §Y에리트레아 철도 완공§! 완료"
 ITA_compromise_with_tribes: "리비아 부족과 타협"
 ITA_open_for_business: "사업 개방!"
 ITA_open_for_business_desc: "현행 관세 정책은 분명히 효과를 내지 못하고 있습니다. 독일, 프랑스와 영국이 우리보다 더 빠르게 발전하는 가운데, 현행 정책에 변화를 주는 것이 형세를 맞추는 데 도움이 될 수 있습니다. 관세를 낮추면 국내 기업이 다소 피해를 보더라도, 모든 이들의 물가를 낮추고 해외 기업의 투자를 유치할 수 있을 것입니다."
 ITA_encourage_for_profit_industries: "수익 산업 장려"
 ITA_encourage_for_profit_industries_desc: "정부가 운영하는 많은 개발 사업은 이윤 창출보다 국민 봉사에 우선순위를 둡니다. 이는 숭고한 목표이지만, 일부 사업을 수익 창출 중심으로 전환한다면 경제 성장을 촉진하는 데 더 도움이 될 수 있을 겁니다."
 ITA_foreign_investments_in_italy: "국제 경제 관계 회복"
 ITA_foreign_investments_in_italy_desc: "우리가 열강에 높은 관세를 부과한 결과, 열강들 역시 우리에게 보복 관세를 부과하고 있습니다. 이들이 부과한 관세를 협상을 통해 낮추어, 우리의 상품이 그들의 시장에 진출할 수 있도록 해야 합니다."
 ITA_push_through_deregulation: "규제 완화 강행"
 ITA_loosen_export_tarriffs: "수출 관세 완화"
 ITA_loosen_export_tarriffs_desc: "현재 우리는 이탈리아 농산물의 국내 소비를 장려하기 위해 농산물에 수출 관세를 부과하고 있습니다. 하지만 이를 철폐한다면 농민들의 수익을 크게 확대할 수 있을 것입니다."
 ITA_push_through_deregulation_desc: "관세 인하 정책으로 해외 투자가 유치되고 있는 만큼, 우리는 불필요한 규제를 철폐해 그들의 사업이 신속히 진행될 수 있도록 해야 합니다. 중요하지 않은 규제들을 정비한다면 경제 성장을 가속화할 수 있습니다."
 ITA_support_farmers: "농민 지원"
 ITA_support_farmers_desc: "우리 농민들은 정부로부터 더 많은 지원이 필요합니다. 많은 농민들이 어려움을 겪고 있는 지금, 농업 붕괴는 곧 경제 자체의 붕괴로 이어질 것입니다. 넉넉한 지원 정책을 통해 국내 농업이 지탱될 수 있기를 바랍시다."
 ITA_artillery_modernisations: "현대화된 야포 구매"
 ITA_invite_southern_labourers: "남부 노무자 초청"
 ITA_mass_shell_produciton: "대구경 포탄 생산"
 ITA_electronical_tech_in_warfare: "전장의 전자 기술"
 ITA_new_research_facilities: "신규 연구 시설에 투자"
 ITA_bersaglieri_focus: "베르살리에리 재편"
 ITA_love_daggie: "승전 후 §Y로도스§!가 우리에게로 이양됩니다."
 ITA_the_defense_of_italia: "이탈리아의 국방"
 ITA_the_defense_of_italia_desc: "이탈리아 왕국의 미래는 순탄치 않습니다. 프랑스-러시아 동맹과 삼국 동맹이라는 우리의 서약 사이의 줄다리기는 결국 우리를 어느 한 진영과의 전쟁으로 이끌 수도 있습니다. 우리 군인들이 프로방스에 있든 티롤에 있든, 그것은 상관없습니다. 우리는 어떤 가능성에도 대비해야만 합니다."
 ITA_expand_regia_marina: "오스트리아 따라잡기"
 ITA_expand_regia_marina_desc: "이탈리아 왕립해군은 지중해에 수많은 경쟁자를 두고 있습니다. 한때 이 바다를 단독으로 지배했던 역사를 생각하면 슬픈 현실이 아닐 수 없습니다. 언젠가 이 경쟁자 중 하나가 우리 함선의 뱃머리 앞에서, 쿼터덱을 겨냥한 포탄 세례로 우리를 맞이할 것입니다. 그날이 오면 우리는 만반의 준비를 갖출 것입니다. 잠수함이든, 순양함이든, 혹은 거대한 전함이든, 우리는 놈들의 도발을 똑같이 되갚아줄 것입니다."
 ITA_build_the_means_of_production: "조선소 확장"
 ITA_build_the_means_of_production_desc: "전투에서 의지는 언제나 승리를 가져오지만, 군사력은 숫자와 함께할 때 진정한 힘을 발휘합니다. 우리의 왕립해군을 다른 열강 수준으로 끌어올리려면, 함선의 수 또한 그들과 맞먹도록 확대해야 합니다."
 ITA_global_naval_power: "해군 강국"
 ITA_global_naval_power_desc: "독일, 프랑스와 영국을 다른 열강과 구분 짓는 것은 해군 투사력입니다. 그들의 함대는 전 세계 곳곳에 주둔하며, 이는 곧 세계 식민지화를 가능케 했습니다. 우리의 해군력 강화에 전력을 기울이는 것은 이 힘에 도전하기 위한 과감한 시도가 될 것입니다. 육군이 다소 희생을 치르더라도, 바다를 정복하기 위해서는 반드시 필요한 일입니다."
 ITA_expand_the_livorno_naval_academy: "리보르노 해군사관학교 확장"
 ITA_expand_the_livorno_naval_academy_desc: "새로운 함정에 인력을 배치하기 위해서는 신세대 해군 장교들을 훈련시켜야 합니다. 하지만 현재 우리에게는 이들을 효율적으로 교육할 능력이 부족합니다. 리보르노 해군 사관학교를 확장하면 더 많은 지원자를 받아들여 더 많은 함정에 인력을 배치할 수 있을 것입니다."
 ITA_new_naval_guns: "신형 함포"
 ITA_new_naval_guns_desc: "큰 것이 더 좋은 법이죠. 적어도 해군전에서는 그렇습니다. 더 큰 구경의 함포는 다른 대안보다 훨씬 우수하다는 것이 입증되었고, 우리 연구 개발 부서도 이를 인정했습니다. 새로운 함정들은 더 큰 함포를 장착하게 될 것입니다."
 ITA_modernise_the_navy: "해군 현대화"
 ITA_modernise_the_navy_desc: "지속적으로 노력한 덕분에 우리 해군은 다른 강대국들과 어깨를 나란히 할 정도로 발전했습니다. 한때 몇 년씩 뒤처져 있었지만, 이제는 최신 기술에 조금 뒤떨어지는 수준까지 따라잡았습니다. 이제 다음 단계로 나아가, 그들과 해군력 경쟁에서 동등한 위치에 서야 할 때입니다. 조국의 안녕을 위해 해군 기술의 선구자가 되어야 합니다."
 ITA_a_fleet_to_rule_the_mediterranean: "지중해를 지배할 함대"
 ITA_a_fleet_to_rule_the_mediterranean_desc: "로마인들이 포에니 전쟁 이후로 바다와 깊은 관계를 맺어온 것처럼, 이탈리아인들 역시 바다와 떼려야 뗄 수 없는 관계를 유지해 왔습니다. 이는 로마 멸망 이후 수 세기 동안 이탈리아 도시 국가들이 강력한 해상 제국을 건설했던 것에서 분명히 드러납니다. 비록 그 관계가 다소 약해졌을지라도, 바다에 대한 열정은 결코 사라지지 않았습니다. 통일된 반도로서 우리의 잠재력이 새로운 경지에 도달한 지금, 그 뜨거운 불꽃을 다시 지필 때입니다. 로물루스의 후예들은 다시 한번 파도를 지배할 것입니다."
 ITA_a_world_class_shipbuilding_industry: "세계급 조선업"
 ITA_a_world_class_shipbuilding_industry_desc: "수년간 우리의 조선소는 성장하여 일부 해군 강국을 능가할 만큼의 수준에 이르렀습니다. 머지않아 신흥 해군 강국들이 우리에게 함대 건조를 맡기게 될 것입니다. 그날이 오면 우리는 진정으로 해군 강국의 입지를 확고히 다질 수 있을 것입니다."
 ITA_strongholds_in_the_mediterranean: "지중해의 성채"
 ITA_strongholds_in_the_mediterranean_desc: ""
 ITA_new_naval_innovations: "해군 혁신"
 ITA_new_naval_innovations_desc: "몇몇 해군은 막대한 규모를 자랑하여 우리의 조선소에 수년간 투자해도 능가하기 어렵습니다. 하지만 우리가 할 수 있는 일은 어떠한 교전에서도 기술적 우위를 확보하는 것입니다."
 ITA_expand_the_light_ship_fleet: "경함선 함대 확장"
 ITA_expand_the_light_ship_fleet_desc: "해군력 유지의 핵심은 다양한 함선을 보유하는 것입니다. 현재 왕립해군의 호송 및 호위 능력은 부족하므로, 아드리아해에서 고속 작전이 가능한 경함선 건조에 투자해야 합니다."
 ITA_utilize_fast_moving_ships: "고속선 활용"
 ITA_utilize_fast_moving_ships_desc: "대형 전함의 위력이 아무리 크더라도 해상에서의 기동에는 한계가 있습니다. 이를 보완할 경함선 교리를 개선하면 해전에서 훨씬 치명적인 효과를 거둘 수 있습니다."
 ITA_invest_into_submarines: "잠수함 투자"
 ITA_invest_into_submarines_desc: "전쟁의 승패는 언제나 물자에 달려 있습니다. 적의 수송선단을 공격하여 보급로를 차단하는 것은, 본국에 심각한 타격을 입혀 우리에게 승리의 기회를 높여줄 수 있습니다. 특히 잠수함을 활용해 은밀히 공격한 후 다시 잠항하는 전략은 매우 효과적일 것입니다."
 ITA_laurenti_double_hull_construction: "로렌티 이중 선체 설계"
 ITA_laurenti_double_hull_construction_desc: "프랑스에서 시작된 이중 선체 설계는 잠수함의 혁신을 가져왔습니다. 체사레 로렌티의 설계도 도움이 되었지만, 이를 더 확장하면 한층 더 발전할 수 있을 겁니다."
 ITA_a_mobile_fleet: "기동함대"
 ITA_a_mobile_fleet_desc: "지중해의 적들은 모두 가까이에 있으므로, 누가 먼저 전투에 도착하느냐가 승패를 좌우할 수 있습니다. 피우메에 정박 중인 오스트리아 해군이나 프랑스 해군을 기습할 수 있다면 결정적 승리를 거둘 수 있고, 이를 위해서는 경함선과 신형 잠수함에 투자해야 합니다."
 ITA_2_enemies_2_navies: "두 적수, 두 해군"
 ITA_2_enemies_2_navies_desc: "우리는 오스만 제국 해군보다 훨씬 우위에 있지만, 그들이 어떤 전략을 사용할지 모르므로 대비해야 합니다. 우리의 작전은 주로 리비아 해안과 에게해에서 이루어질 것이므로, 유사한 조건에서 훈련을 실시해야 합니다."
 ITA_impliment_cunibertis_theory: "쿠니베르티의 이론 적용"
 ITA_impliment_cunibertis_theory_desc: "한때 폐기했던 전부 거포식 전함 설계는 다시 검토할 가치가 있습니다. HMS 드레드노트의 성공은 이를 입증했으며, 예산만 허락된다면 지중해 작전에서 큰 도움이 될 것입니다."
 ITA_implement_prevents_tsd: "Completing the focus '§YImplement Cuniberti's Theory§! will §GPrevent§! Austria from being able to take this action again."
 ITA_implement_prevents_tsd_desc: ""
 ITA_radio_prevents_shelling: "Completing the focus '§YUtilize Marconi's Radio§! will §GPrevent§! Austria from being able to take this action again."
 ITA_prioritization_of_dreadnoughts: "현대식 드레드노트 건조"
 ITA_prioritization_of_dreadnoughts_desc: "가장 강력한 해군은 가장 현대적인 해군입니다. 현재 우리 함대는 10년 전의 함대와 교전하더라도 주력함 손실 없이 승리할 수 있을 것입니다. 시대에 뒤처지지 않는 것이 무엇보다 중요하며, 현대적 설계를 반영하여 드레드노트 함대를 확장하는 것이 좋은 시작점이 될 것입니다."
 ITA_study_the_works_of_brin: "브린의 업적 연구"
 ITA_study_the_works_of_brin_desc: "이탈리아는 베네데토 브린을 비롯해 수많은 해군 천재들을 배출했습니다. 해군대신을 지냈던 브린은 수많은 철갑함을 설계했습니다. 그의 정신을 이어받아 우리는 계속해서 전함을 건조하고, 매번 새로운 설계를 적용하여 해상에서 전쟁을 수행하는 능력을 크게 향상할 것입니다."
 ITA_develop_fire_control_systems: "사격 통제 장치 개발"
 ITA_develop_fire_control_systems_desc: "함정 표적에 관한 일관된 교리를 확립하는 것은 현명한 일입니다. 다른 현대 해군, 특히 일본 해군은 이를 쓰시마 해전에서 파괴적인 효과를 내는 데 사용했습니다. 만약 우리만의 쓰시마 해전이 벌어진다면, 우리는 빗나가는 탄을 최소화하고 적의 급소를 타격할 준비가 되어 있어야 합니다."
 ITA_improve_dreadnought_armour: "드레드노트 장갑 개선"
 ITA_improve_dreadnought_armour_desc: "우리 주력함들은 적의 공격을 견뎌내는 만큼 공격을 가할 수 있어야 합니다. 아무리 함포가 강력해도 적함의 포탄이 기관실에 명중하면 무용지물입니다. 미래 함정 설계 시 장갑을 두껍게 하고 개선하면, 저구경 함포의 위협을 제거하여 이러한 문제를 회피할 수 있을 것입니다."
 ITA_a_modern_battlefleet: "전함 숙달"
 ITA_a_modern_battlefleet_desc: "해군의 미래는 대구경 함포와 더 거대한 함정에 달려 있습니다. 수년간 각국 해군 강국들은 이 사실을 깨닫고 그에 따라 전략을 조정해 왔으며, 이제 우리 차례입니다. 우리의 전함 건조 기술은 정점에 도달했습니다. 적들이 신을 찾게 될지언정, 그가 결코 우리 12인치 함포가 보낼 바다 밑바닥에 있지는 않을 것입니다."
 ITA_aus_shell: "해안 포격"
 AUS_shell_venice: "베네치아 포격"
 ITA_utilize_the_radio: "마르코니의 라디오 활용"
 ITA_utilize_the_radio_desc: "대규모 해상 기동을 조정하고 적의 동향을 보고하는 것은 해전에서 항상 가장 까다로운 부분 중 하나였습니다. 무선 통신이라는 새로운 발명품이 이 문제를 해결해 줄 것입니다. 함정들은 이제 수 마일 떨어진 곳에서도 서로 위치를 공유할 수 있으며, 이는 우리가 어디에 있는지를, 더 중요하게는 우리가 적을 어디에서 찾을 수 있는지를 확실히 알려줍니다."
 ITA_servizio_aeronautico: "항공대"
 ITA_servizio_aeronautico_desc: "최근 비행기의 등장에 따라, 군용에 대한 실험이 육군 참모부에 의해 진행되었고, 육군은 이미 몇 대의 정찰기를 운용하고 있습니다. 유럽 전역의 강국들이 이 비행 무기에 투자하고 있는 만큼, 우리 역시 뒤처지지 않고 그 흐름을 따라가야 합니다."
 ITA_lessons_from_libya: "리비아 전역의 교훈"
 ITA_lessons_from_libya_desc: "리비아 전역에서 우리는 적진 상공 비행과 튀르크군 후방 정찰에 관한 많은 교훈을 얻었습니다. 이번 리비아 공중 작전은 성공적이었습니다. 이제 우리는 공군 확장을 추진하고, 다가올 전쟁에 대비해 지속적인 훈련을 실시할 것입니다."
 ITA_support_douhets_bomber_theory: "두헤의 폭격론 지지"
 ITA_support_douhets_bomber_theory_desc: "줄리오 두헤는 고고도 폭격을 공군의 주 임무로 삼아야 한다는 이론을 제시하며 폭격기 개발 확대를 주장했습니다. 우리는 그의 조언을 받아 폭격기 능력과 전략을 확충해야 합니다."
 ITA_caproni_manufacturer: "카프로니 비행기 구매"
 ITA_caproni_manufacturer_desc: "조반니 카프로니가 설계한 카프로니 Ca.1은 강력한 엔진과 폭탄 투하 능력으로 주목받고 있습니다. 육군은 이를 개량해 폭격기로 제작하도록 접근하고 있으며, 대량 생산을 검토해야 합니다."
 ITA_corpo_aeronautico_militare: "항공군단 창설"
 ITA_corpo_aeronautico_militare_desc: "군용 항공기 개발 계획의 성과는 왕립육군 내 독립 항공대 창설로 이어졌습니다. 군용 항공대 창설은 임무 효율성을 높이고, 신병 훈련 과정을 표준화할 수 있습니다."
 ITA_aviator_training: "조종사 훈련"
 ITA_aviator_training_desc: "새로운 항공기 생산에 맞춰 조종사도 필요합니다. 높은 자질을 갖춘 인재를 확보해야 하며, 이를 위한 모집 활동을 강화해야 합니다."
 ITA_french_plane_license: "프랑스 비행기 면허 생산 요청"
 ITA_french_plane_license_desc: "프랑스는 항공 분야의 선구자로, 롬바르디아의 ‘니외포르-마키’가 프랑스 항공기를 생산하기 시작했습니다. 우리는 신속히 프랑스와 라이선스를 체결해 생산을 가속해야 합니다."
 ITA_fund_domestic_fighter_production: "국산 전투기 생산 지원"
 ITA_fund_domestic_fighter_production_desc: "이탈리아가 항공 강국으로 도약하려면 전투기 국산화에 투자해야 합니다. 카프로니의 신형 전투기는 유망하므로 대량 생산해 공군력을 강화해야 합니다."
 ITA_support_savoia_pomilio: "사보이아-포밀로 투자"
 ITA_support_savoia_pomilio_desc: "새롭게 설계된 사보이아 포밀리오 폭격기는 정밀 타격 능력을 입증했습니다. 향후 개발과 생산에 투자해야 합니다."
 ITA_new_aerial_innovations: "공군 혁신"
 ITA_new_aerial_innovations_desc: "세계 각국의 기술자들이 항공 혁신을 이루고 있으며, 우리는 이를 따라잡아야 하고 자국 기술자들도 지원해야 합니다."
 ITA_mass_plane_production: "비행기 대량 생산"
 ITA_mass_plane_production_desc: "창공을 지배하는 것이야말로 승전의 핵심입니다. 적을 가까이 오기 전 폭격할 수 있으므로, 대규모 항공기 양산 계획을 실시하는 점이 현명할 것입니다."
