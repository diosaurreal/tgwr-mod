 ITA_right_national_block: "§1국민연합§!\n현재 국민연합은 총 §Y508§!석 중 §C[?ITA_iw_national_block_party_seats]§!석을 차지하고 있습니다.\n§L국민연합은 자유주의자, 보수주의자, 민족주의자와 파시스트로 구성된 다양한 정치적 연합입니다. 이들은 이탈리아의 가장 큰 정치적 위협으로 여기는 좌파 정당에 반대한다는 공통의 목표 아래 뭉쳐 있습니다. 산업가들의 영향을 크게 받는 국민연합은 대부분의 사회경제적 개혁에 반대하는 경향이 있습니다.§!"
 ITA_right_no_national_block: "§N전투원당§!\n현재 전투원당은 총 §Y508§!석 중 §C[?ITA_iw_combat_party_seats]§!석을 차지하고 있습니다.\n§L전투원당은 주로 대전쟁 참전 용사들의 이해관계에 호소하는 것을 목표로 하지만, 일부 당원들은 지지층 확대를 원하고 있습니다. 이 당은 강한 민족주의 성향을 띠며, 대부분의 사회경제적 문제에 대해 우파적인 입장을 취합니다.§!\n\n§q국가 파시스트당§!\n현재 국가 파시스트당은 총 §Y508§!석 중 §C[?ITA_iw_fascist_party_seats]§!석을 차지하고 있습니다.\n§L국가 파시스트당은 베니토 무솔리니가 이끄는 제3의 길을 표방하는 운동으로, 이 당은 좌파의 혁명적 수사와 우파의 민족주의적 수사를 모두 사용하기에, 이념적으로 명확히 정의되어 있지 않습니다. 따라서 무솔리니가 선거에 유리한 수사를 채택할 때마다 당의 입장이 바뀔 가능성이 높습니다.§!"
 ITA_left_max_no_com: "§o이탈리아 사회당§!\n현재 사회당은 총 §Y508§!석 중 §C[?ITA_iw_psi_seats]§!석을 차지하고 있습니다.\n§L이탈리아 사회당, 약칭 사회당은 역사적으로 이탈리아에서 가장 큰 사회주의 정당입니다. 현재 사회당은 혁명을 주장하는 최대주의자들이 장악했으나, 실제 혁명 활동을 지지하는 데는 매우 소극적인 태도를 보입니다. 대부분의 당원들은 합법적인 수단을 통해 사회주의를 달성하기를 원하고 있습니다.§!\n\n§S개혁사회당§!\n현재 개혁사회당은 총 §Y508§!석 중 §C[?ITA_iw_psi_r_seats]§!석을 차지하고 있습니다.\n§L개혁사회당은 1912년 이탈리아 사회당에서 분당한 정당으로, 사회당의 혁명적 수사를 모두 거부하고 민주적 수단을 통해 사회주의를 실현하는 데 전념합니다. 현재 개혁사회당은 최대주의자들이 사회당을 장악하면서 탈당한 온건 사회주의자들이 주축을 이루고 있습니다.§!"
 ITA_left_ref_no_com: "§R사회혁명당§!\n현재 사회혁명당은 총 §Y508§!석 중 §C[?ITA_iw_psi_m_seats]§!석을 차지하고 있습니다.\n§L사회혁명당은 1912년 이탈리아 사회당에서 분당한 정당으로, 사회당의 개혁적 수사를 모두 거부하고 이탈리아 전역의 혁명 운동을 실현하고자 합니다. 사회혁명당은 1912년 치열했던 전당대회에서 개혁주의자들이 승리하면서 사회당을 떠난 극단적 사회주의자들로 이루어져 있습니다.§!\n\n§o이탈리아 사회당§!\n현재 사회당은 총 §Y508§!석 중 §C[?ITA_iw_psi_seats]§!석을 차지하고 있습니다.\n§L이탈리아 사회당, 약칭 사회당은 역사적으로 이탈리아에서 가장 큰 사회주의 정당입니다. 현재 사회당은 순수하게 합법적이고 민주적인 수단을 통해 사회주의 실현을 옹호하는 개혁주의자들이 주도하고 있습니다.§!"
 ITA_left_ref_yes_com: "§Q이탈리아 공산당§!\n현재 공산당은 총 §Y508§!석 중 §C[?ITA_iw_pcdi_seats]§!석을 차지하고 있습니다.\n§L이탈리아 공산당은 '붉은 2년'에 대한 접근 방식의 차이로 사회당에서 분리되어 창당되었습니다. 공산당은 노동자 혁명, 산업 국유화, 그리고 프롤레타리아 독재를 추구합니다.§!\n\n§R사회혁명당§!\n현재 사회혁명당은 총 §Y508§!석 중 §C[?ITA_iw_psi_m_seats]§!석을 차지하고 있습니다.\n§L사회혁명당은 1912년 이탈리아 사회당에서 분당한 정당으로, 사회당의 개혁적 수사를 모두 거부하고 이탈리아 전역의 혁명 운동을 실현하고자 합니다. 사회혁명당은 1912년 치열했던 전당대회에서 개혁주의자들이 승리하면서 사회당을 떠난 극단적 사회주의자들로 이루어져 있습니다.§!\n\n§o이탈리아 사회당§!\n현재 사회당은 총 §Y508§!석 중 §C[?ITA_iw_psi_seats]§!석을 차지하고 있습니다.\n§L이탈리아 사회당, 약칭 사회당은 역사적으로 이탈리아에서 가장 큰 사회주의 정당입니다. 현재 사회당은 순수하게 합법적이고 민주적인 수단을 통해 사회주의 실현을 옹호하는 개혁주의자들이 주도하고 있습니다.§!"
 ITA_left_max_yes_com: "§Q이탈리아 공산당§!\n현재 공산당은 총 §Y508§!석 중 §C[?ITA_iw_pcdi_seats]§!석을 차지하고 있습니다.\n§L이탈리아 공산당은 '붉은 2년'에 대한 접근 방식의 차이로 사회당에서 분당한 정당입니다. 공산당은 노동자 혁명, 산업 국유화, 그리고 프롤레타리아 독재를 추구합니다.§!\n\n§o이탈리아 사회당§!\n현재 사회당은 총 §Y508§!석 중 §C[?ITA_iw_psi_seats]§!석을 차지하고 있습니다.\n§L이탈리아 사회당, 약칭 사회당은 역사적으로 이탈리아에서 가장 큰 사회주의 정당입니다. 현재 사회당은 혁명을 주장하는 최대주의자들이 장악했으나, 실제 혁명 활동을 지지하는 데는 매우 소극적인 태도를 보입니다. 대부분의 당원들은 합법적인 수단을 통해 사회주의를 달성하기를 원하고 있습니다.§!\n\n§S개혁사회당§!\n현재 개혁사회당은 총 §Y508§!석 중 §C[?ITA_iw_psi_r_seats]§!석을 차지하고 있습니다.\n§L개혁사회당은 1912년 이탈리아 사회당에서 분당한 정당으로, 사회당의 혁명적 수사를 모두 거부하고 민주적 수단을 통해 사회주의를 실현하는 데 전념합니다. 현재 개혁사회당은 최대주의자들이 사회당을 장악하면서 탈당한 온건 사회주의자들이 주축을 이루고 있습니다.§!"
