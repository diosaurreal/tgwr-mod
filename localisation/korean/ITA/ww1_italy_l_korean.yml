 ITA_dismantling_the_deep_state_desc: "로마의 총리직 아래에는 우리 정권을 무너뜨리려는 부르주아지 판사들의 깊은 네트워크가 자리하고 있습니다. 이탈리아에는 법적으로 사법심사 제도가 존재하지 않지만, 사실상 많은 민사법원이 우리의 개혁 정책을 여러 방식으로 방해하고 있습니다. 진정한 변화를 추진하기 위해서는 이 문제부터 해결해야 합니다."
