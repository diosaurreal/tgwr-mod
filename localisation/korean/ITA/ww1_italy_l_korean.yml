 ITA_daneo_credaro_law: "다네오-크레다로법"
 ITA_daneo_credaro_law_desc: "국민을 효과적으로 교육하고 문해율을 높이기 위해서는 우리 교육이 효율적인 예산 관리를 위한 중앙화된 체제로 전환되어야 합니다. 루이지 크레다로와 에두아르도 다네오는 이를 돕고자 현 교육 체제에 여러 개혁을 담은 새로운 법안을 제출했습니다."
 ITA_overtures_to_the_psi: "사회당에 접근"
 ITA_overtures_to_the_psi_desc: "과거 정부들은 사회당을 없는 존재로 치부하려 했지만, 이 전략은 더 이상 현실적이지 않습니다. 이제 우리는 사회당에 접촉하여 우리 중도좌파 의제에 대한 그들의 지지를 얻을 수 있는지 확인해야 합니다."
 ITA_avoid_offensive_policies: "견고한 자유주의"
 ITA_avoid_offensive_policies_desc: "이탈리아 국회의 대다수는 중도좌파와 중도우파가 차지하고 있습니다. 물론 우리가 졸리티만큼 그들의 충성심을 얻지는 못하겠지만, 그렇다고 해서 그들과 관계를 맺지 못하리란 법은 없습니다. 그들의 확고한 지지를 확보하기 위해 노력합시다."
 ITA_embrace_nationalism: "민족주의 수용"
 ITA_embrace_nationalism_desc: "이탈리아 민족주의는 나폴레옹 시절부터 활활 타오르는 불길과 같았습니다. 국경 확장을 모색하는 지금, 민족주의 지지세가 다시 살아나면서 우리는 민족주의적 수사를 활용할 절호의 기회를 얻었습니다. 우리는 말 몇 마디만으로도 지지자들을 광적으로 열광하게 만들 수 있을 것입니다."
 ITA_friend_of_the_south: "남부의 친구"
 ITA_friend_of_the_south_desc: "남부는 졸리티와 같은 북부 정치인들에게 깊은 반감을 가지고 있습니다. 사회주의자들로 우리의 북부 장악력이 위협받고 있는 만큼, 국회에서 과반수를 유지하려면 남부의 지지를 확보하는 일은 중요합니다. 남부와의 화해를 시도해 봅시다."
 ITA_promote_creation_of_workers_councils: "노동자평의회 창설 장려"
 ITA_promote_creation_of_workers_councils_desc: "지역 차원에서 사회주의를 확산시키는 방법 중 하나는 바로 노동자 조직화를 돕는 것입니다. 물론 기존의 노동조합도 훌륭하지만, 한 걸음 더 나아갈 수 있지 않겠습니까? 이탈리아 북부 전역에 노동자평의회 설립을 지원하여, 노동자들의 경제 통제권을 극적으로 늘려봅시다."
 ITA_the_welfare_state: "복지국가 건국"
 ITA_the_welfare_state_desc: "빈곤은 여러 문제의 뿌리입니다. 범죄, 극단화, 심지어 영양실조나 의료비로 인한 비극적인 사망까지 모두 빈곤에서 비롯되죠. 사회를 갉아먹는 이 역병을 해결하는 것보다 더 중요한 문제가 무엇이겠습니까? 정부는 빈곤을 줄이고 국민들을 위한 안전망을 구축하는 데 큰 역할을 해야 합니다."
