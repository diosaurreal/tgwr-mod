 ITA_negotiations_with_germany: "대독 협상"
 ITA_negotiations_with_germany_desc: "독일이 1882년부터 이어져 온 삼국 동맹을 갱신하려 합니다. 이제 우리도 이들의 전쟁에 참전할 때가 왔습니다. 그러나 우리와 오스트리아 간에는 약간의 긴장이 존재하기에, 추가적인 요구사항 없이는 참전할 수 없습니다. 만약 우리가 참전을 활용하여 추가 영토나 양국 간의 분쟁 지역을 얻어낼 수 있다면, 이것이 우리의 최우선 과제가 될 것입니다."
 ITA_our_traditional_allies: "1881년의 과오 시정"
 ITA_our_traditional_allies_desc: "우리는 튀니지 강탈 사건을 결코 잊지 않았습니다."
 ITA_confront_vienna: "오스트리아의 배상 요구"
