 ITA_arise_workers_of_italy_desc: "의회 정치의 시대는 끝났습니다. 군주제와 자유주의자들은 노동계급을 철저히 배신하였고, 그 결과 체제는 뿌리부터 썩어버렸습니다. 우리는 환상을 버리고 무장을 해야 합니다. 혁명을 통해서만 우리는 사슬을 끊고, 프롤레타리아를 위한 새로운 국가를 세울 수 있습니다. 이탈리아의 미래는 우리 손에 달려 있습니다!"
 ITA_the_moral_highground: "도덕적 고지"
 ITA_the_moral_highground_desc: "우리의 투쟁은 권력을 위한 것이 아니라 정의를 위한 것입니다. 우리는 타락한 군주제와 부패한 체제에 맞서 민중의 편에 서서 싸웁니다. 우리의 대의가 정당함을 명확히 보여줌으로써 국민의 마음을 얻고, 세계에 이 내전에서 도덕적 우위를 점하고 있음을 증명할 것입니다."
 ITA_a_red_future: "붉은 미래"
 ITA_a_red_future_desc: "반동 세력은 무너졌고, 적기가 이탈리아 전역에 휘날리고 있습니다. 내전은 끝났지만 혁명은 이제 막 시작되었습니다. 우리는 새로운 시대의 여명에 서 있으며, 착취 없는 사회를 향한 사회주의 공화국의 길을 개척해야 합니다. 이제 진정한 노동자의 국가를 건설할 때입니다."
