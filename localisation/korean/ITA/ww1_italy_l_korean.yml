 ITA_unlock_seize_church: "'§Y교회 자산 몰수§!' 중점 §G활성화§!."
 ITA_peaceful_south: "중점 §G잠금 해제§!: §Y우익 가톨릭과의 화해§!"
 ITA_sac_cadorna: "§Y루이지 카도르나§!가 현직에서 §R경질§!되고, §Y아르만도 디아츠§!가 신임 §Y육군참모총장§!으로 취임할 것입니다. 물론 다른 인물들도 §G기용 가능§!해집니다."
