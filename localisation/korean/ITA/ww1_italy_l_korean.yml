 ITA_the_biennio_rosso_desc: "이탈리아 노농계층이 현 생활 조건을 더 이상 수용하지 않으면서, 노사 관계가 역대 최악의 수준에 도달했습니다. 경영주와 정부가 상황을 통제하려 노력하고 있지만, 조직적인 파업, 폭동, 공장 및 도시 점거가 점점 더 일상적인 일이 되고 있습니다. 노동총연맹과 생디칼리슴 연맹의 의도대로라면, 노동 계층의 분노와 불안은 곧 진정한 혁명으로 발전할 것입니다.\n\n현재 §r혁명적 압박§!: §Y[?ITA_br_rev_progress]§!\n§L상황이 악화할수록 불안정의 강도는 커질 것입니다. 이 불안정 강도가 100을 초과하면§! §R혁명§!§L이 발생합니다.§!\n\n현재 §3교섭력§!: §Y[?ITA_br_reforms_level]§!\n§L노농계층의 요구를 충족시키는 조치를 취하면 교섭력이 증가합니다. 교섭력은 폭력 사태를 평화적으로 해결하는 데 도움이 되며, 개혁 단체 및 노동자들과 협상할 때 긍정적인 결과를 얻을 가능성을 높여줍니다.§!\n\n§S개혁§! 단체와의 관계: §Y[?ITA_br_reformist_relations]§!\n§L개혁 단체들은 혁명 시도를 매우 경계하며, 아나키스트, 공산주의자와 생디칼리스트들의 혁명 시도에 반대할 가능성이 높습니다. 개혁 단체와 좋은 관계를 유지하면 그들이 혁명 진압을 돕도록 확보할 수 있지만, 그들은 도움의 대가로 양보를 기대할 것입니다.§!\n\n현재 §N진압 역량§!: §Y[?ITA_br_suppress_power]§!\n§L혁명 활동을 진압하려면 군대든 경찰이든 강력하고 충성스러우며 유능한 당국이 필요합니다. 혁명 활동을 진압할 역량이 충분하지 않으면, 파업, 폭동, 혹은 도시 점거 사태를 강제로 해산하려는 시도는 실패할 것입니다.§!"
