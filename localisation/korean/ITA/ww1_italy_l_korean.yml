 ITA_begin_army_reforms_desc: "이탈리아군은 비참한 상태에 놓여 있습니다. 열악한 장비와 구식 전술은 물론, 세상에서 가장 무능한 지휘관들이 군을 이끌고 있어 어떤 주요 국가와도 싸울 수 없는 상황입니다. 작금의 끔찍한 상태에서 벗어나려면, 지휘부와 전술을 대대적으로 개혁하고 대규모 예산을 증액해야 할 것입니다."
 ITA_southern_agriculture: "남부 문제"
 ITA_southern_agriculture_desc: "수십 년간 이어진 정부의 방치로 이탈리아 남부는 산업화된 북부에 비해 심각하게 낙후되었습니다. 역대 정부들은 북부의 성장을 우선시하며 남부의 경제적, 사회적 문제들을 외면했는데, 이러한 북부 중심 정책은 높은 관세와 남부 내 기반시설 부족으로 나타났습니다. 남부의 착취가 북부 산업에 이익을 가져왔을지언정, 그 결과는 대규모 이민, 특히 아메리카로의 이민으로 이어졌습니다."
 ITA_southern_question_idea: "남부 문제"
