 ITA_working_class_culture: "노동 계급의 문화"
 ITA_working_class_culture_desc: "르네상스 시대 이후 이탈리아 문화는 상류층이 주도해 왔습니다. 이제 우리는 근본적인 문화 개혁을 추진해야 합니다. 노동자가 국가의 기둥으로서 찬양받고 존경받는 사회를 만들어야 합니다. 새로운 국가 후원 문학과 선전 활동을 통해 이탈리아인의 정신과 국가 이미지를 근본적으로 재구성해야 합니다."
