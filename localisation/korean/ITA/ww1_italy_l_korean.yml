 ww1_italy.451.t: "또 한 해를 맞이한 전쟁"
 ITA_pressure_to_end_war: "종전 요구"
 ww1_italy.451.d: "전쟁이 끝날 기미 없이 또 한 해를 넘기면서 이탈리아의 국내 상황은 계속 악화하고 있습니다. 이토록 오래 끌 것이라 예상치 못했던 이 전쟁은 우리나라의 모든 것을 소모하고 있습니다. 예산 적자는 감당할 수 없을 지경이며, 식량은 생산 속도보다 더 빠르게 고갈되고 있습니다. 이미 전쟁에 지친 국민들 사이에서는 종전을 요구하는 목소리가 터져 나오기 시작했습니다."
