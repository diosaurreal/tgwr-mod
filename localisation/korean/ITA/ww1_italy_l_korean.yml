 ITA_inc_r: "이 §Y정치 고문§!들을 기용하면 §o이탈리아 사회당§! 내 §r개혁파§!의 영향력이 증가합니다."
 ITA_reform_increase: "§o이탈리아 사회당§! 당내 §r개혁파§!의 영향력이 증가합니다.\n§L현재 개혁파와 최대주의자 간 세력 균형:\n개혁파: [?ITA_reformist_socialist_power]\n최대주의자: [?ITA_maximalist_power]§!"
 ITA_u_dont_want: "§o이탈리아 사회당§!이 §Y1912년 7월§! 전당대회를 개최할 것입니다. §r개혁파§!가 우위를 점하는 것이 우리의 최대 이익입니다."
 ITA_maxim_increase: "§o이탈리아 사회당§! 당내 §Q최대주의자§!의 영향력이 증가합니다.\n§L현재 개혁파와 최대주의자 간 세력 균형:\n개혁파: [?ITA_reformist_socialist_power]\n최대주의자: [?ITA_maximalist_power]§!"
 ITA_mob_tt: "산업 동원령이 가속되고 시간이 지남에 따라 §C사건§!이 발생하며, 거기서 §G버프§!를 얻게 됩니다."
 ITA_ottoman_islands_bombed: "이탈리아의 포격"
 ITA_liberty_protections: "헌법에 자유 보장"
 ITA_supporting_northern_business: "노조 해체"
