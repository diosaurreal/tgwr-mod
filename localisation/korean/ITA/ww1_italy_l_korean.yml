 ITA_suspend_parliament: "국회 해산"
 ITA_suspend_parliament_desc: "지난 반년간의 혼란과 그 여파로 발생한 국왕 폐하의 시해는 강력한 통치를 시급히 필요로 합니다. 우리는 국회를 정지시키고, 에마누엘레 필리베르토 국왕 폐하께서 올바른 결정을 내릴 수 있도록 측근 참모진의 조언에 의지해야 합니다. 역설적이게도, 군주제를 파괴하려 했던 아나키스트들의 시도는 오히려 군주제를 더욱 공고히 만드는 결과를 낳았습니다."
 ITA_military_dictatorship_desc: "급속히 악화되는 전선의 상황은 국왕으로 하여금 극단적인 조치를 내리게 만들었습니다. 국왕은 칙령을 통해 카도르나 참모총장을 총리로 임명하고, 사실상 이름만 빼고 독재에 가까운 광범위한 권한을 부여해야 합니다."
