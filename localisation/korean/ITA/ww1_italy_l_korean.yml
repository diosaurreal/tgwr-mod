 ITA_psi_balance_desc: "겉보기에 전좌파연합은 단합된 전선일지 모르... 아니, 방금 말은 취소하겠습니다. 모두가 알다시피, 전좌파연합은 내분이 심각한 연합체로, 이는 공공연한 비밀입니다. 전좌파연합이 정부를 구성한 이상, 연정 내 각 파벌과의 관계 유지는 정상적인 국정 운영의 핵심 과제가 될 것입니다. 따라서 정부가 효율적으로 기능하려면, 각 파벌에 대한 일정한 양보와 타협이 불가피합니다.\n\n현재 우리 정부는 전체 §Y508§!석 중 §C[?ITA_total_government_supportss]§!석의 지지를 확보하고 있으며, §R정부 붕괴§!를 막기 위해서는 최소 §C254§!석이 필요합니다. 정부가 붕괴할 경우, 즉시 총선이 실시되며, 선거 결과에 따라 우리는 새 정부를 구성할 수도 있지만, 중앙 권력에서 완전히 밀려날 수도 있습니다.\n\n§Q최대주의 계파§!는 현재 §Y79§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_maximalist_relationship_tt]\n§L최대주의 계파는 이탈리아에서 가장 급진적인 좌파 세력입니다. 유혈 혁명을 신념으로 둔 이들은 우익 정당이 포함된 어떠한 선거 민주주의 체제도 인정하지 않습니다. 이들은 국가의 경제 통제 강화를 강력히 지지하며, 우익의 영향력을 약화시키는 조치를 적극적으로 추진합니다.§!\n\n§r노동주의 계파§!는 현재 §Y12§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_labourist_relationship_tt]\n§L노동주의 계파는 노동조합과 아나키스트들로 구성된 정파입니다. 그들은 지방분권적 사회주의를 추구하며, 노동조합 강화와 지역 코뮌의 설립을 지지합니다. 비록 사회주의 성향이 강하지만, 국가 중심의 강압적 사회주의 정책은 이들을 불쾌하게 만들 수 있습니다.§!\n\n§t개혁사회주의 계파§!는 현재 §Y45§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_reformist_relationship_tt]\n§L개혁사회주의 계파는 유혈 혁명보다는 민주적 개혁을 통한 사회주의 실현을 지지하는 전통적 사회주의자들입니다. 이들은 온건한 사회주의 정책 시행엔 긍정적이지만, 권위주의적 조치가 과도하면 즉각 반발할 것입니다.§!\n\n§l공화당§!은 현재 §Y11§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_republicans_relationship_tt]\n§L이탈리아 공화당은 당명에서 알 수 있듯이 공화정 수립을 강하게 추진합니다. 경제적으로는 개혁사회주의자들과 유사한 입장을 보이며, 대부분의 사회주의 정책을 지지합니다. 다만, 사회경제적 사안에서 약간 우익으로, 특히 사회 문제에 있어서는 보다 보수적인 경향을 띱니다.§!\n\n§9급진당§!은 현재 §Y90§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_radicals_relationship_tt]\n§L급진당은 이탈리아 정계에서 중도좌파를 대표하는 핵심 정파입니다. 경제적으로는 강력한 복지국가 수립과 경제적 평등을 지지하지만, 집산주의적 정책에는 다소 불편함을 느낍니다. 사회 정책에서는 대체로 사회주의 진영과 비슷한 입장을 취하나, 군주제를 향한 관점에서 큰 차이를 보입니다.§!\n\n§7진보좌파§!는 현재 §Y29§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_progressive_relationship_tt]\n§L진보좌파는 중도 진영에서 가장 좌파적인 정파를 형성하고 있습니다. 이들은 급진당과 마찬가지로 강력한 복지 정책과 경제 개혁을 지지하지만, 사회적 측면에서는 확고하게 온건한 중도좌파 노선을 유지합니다. 왕정폐지 및 공화정 수립 논의는 이들에게 전혀 통하지 않으며, 이혼과 같은 사회 개혁 문제에 대해서는 다소 보수적인 입장을 취합니다.§!\n\n§6자유당§!은 현재 §Y109§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_liberals_relationship_tt]\n§L자유당은 이탈리아 정치에서 중도좌파에서 중도우파까지 폭넓은 중도파를 포괄하는 정파입니다. 이들은 제한적인 범위의 사회 및 경제 개혁은 지지하지만, 급진적인 체제 개편에는 단호히 반대합니다. 다수의 의원들은 명백한 반사회주의 성향을 보이나, 일부 사안에서는 제한적인 협력의 여지가 있을 수 있습니다.§!\n\n§2가톨릭 의원단§!은 현재 §Y51§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_catholics_relationship_tt]\n§L가톨릭 의원단은 우익 정치인들로 이루어진 보수 세력입니다. 이들은 경제 개혁에 비판적이며, 사회 개혁에는 완강하게 반대하는 입장입니다. 따라서 이들과 협력할 지점을 찾는 것은 사실상 불가능에 가까울 것입니다.§!\n\n§q민족주의 계파§!는 현재 §Y63§!석을 보유하고 있습니다. 우리와의 관계는 [ITA_nationalists_relationship_tt]\n§L민족주의자들은 이탈리아 팽창주의와 강력한 사회 보수주의를 신봉합니다. 이들은 우리 정부를 매국노라고 비난하는 확고한 적이므로, 어떠한 형태의 협력도 완전히 기대할 수 없습니다. 경제 전반의 개혁 범위에 대해서는 다소 이견이 있을지라도, 우리 정부가 추진하는 모든 개혁 정책에 반대하는 점에서는 하나로 단합된 입장을 보입니다.§!"
