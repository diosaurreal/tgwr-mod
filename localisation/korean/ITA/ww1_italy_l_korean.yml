 ITA_trasformismo_focus: "변혁주의"
 ITA_trasformismo_focus_desc: "변혁주의는 졸리티의 가장 위대하고도 악명 높은 도구입니다. 변혁주의는 정치적으로 유리할 때면 급진적인 사회주의자부터 확고한 가톨릭 보수주의자까지 누구와도 손을 잡는, 극도의 정치적 유연성을 추구하는 전략입니다. 덕분에 졸리티의 연정은 좀처럼 정체되지 않죠. 일각에서는 이를 기회주의적이라 비난하지만, 정작 졸리티 본인은 이를 성숙한 정치라고 여깁니다."
 ITA_increase_taxes_focus: "증세"
 ITA_increase_taxes_focus_desc: ""
 ITA_universal_suffrage: "보통선거권 추구"
 ITA_universal_suffrage_desc: "우리와 중도좌파와의 협상이 성공만 한다면, 진보연정은 국회에서 보통선거법을 수월하게 통과시킬 수 있을 것입니다. 법안이 통과되면 내각과 국가 모두에게 엄청난 성과가 될 것이니, 이는 반드시 추진해야 합니다."
 ITA_male_suffrage: "남성 보통선거권 추구"
 ITA_male_suffrage_desc: "이탈리아 국회는 대부분의 이탈리아 남성에게 투표권을 부여하는 법안을 기꺼이 통과시킬 것입니다. 이를 성사시키는 것은 상당한 승리가 될 것이며, 루차티에게 성공한 정치인이라는 인상을 심어줄 것입니다. 법안 가결을 위해 노력해 봅시다."
 ITA_settle_libya: "리비아 이주 장려"
 ITA_settle_libya_desc: "이탈리아 이민자와 투자자들을 리비아로 보내, 현지에 문화적 영향력을 더 크게 구축해야 합니다."
 ITA_adopt_left_wing_social_stances: "좌파적 사회 인식 수용"
 ITA_adopt_left_wing_social_stances_desc: "최근 총선에서 크게 약진하며 국회에 상당한 의석을 차지한 사회당과 급진당은 이탈리아 국민들이 진보를 원한다는 신호입니다. 그들의 지지를 얻기 위해 더 보수적인 사회적 입장 일부를 유보하고 진보적인 태도를 취합시다."
 ITA_new_liberalism: "온정적 자유주의"
 ITA_new_liberalism_desc: "과거의 자유주의는 정치적-경제적 엘리트와의 긴밀한 협력, 무자비한 노동차 탄압, 그리고 공동체 빈곤층에 대한 전반적인 무시와 밀접하게 연관되어 있던, 소위 '엘리트' 이념이었습니다. 따라서 우리는 영국의 온정적 자유주의자들의 사고방식을 받아들여, 모두를 위한 확고한 자유주의 국가를 만들어야 합니다."
 ITA_play_the_nationalists: "민족주의자 활용"
 ITA_play_the_nationalists_desc: "지난 총선에서 민족주의를 표방하는 정당들이 지지율을 쓸어담으면서 정치판에 새로운 플레이어가 등장했습니다. 물론 졸리티는 민족주의를 헛소리라고 생각하지만, 이 운동의 강력한 감정적 특성 때문에 공허한 수사만으로도 그 지지자들을 쉽게 흔들 수 있을 것입니다."
