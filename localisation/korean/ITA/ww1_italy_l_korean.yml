 ITA_socialist_faction_tt: "§o사회당§!"
 ITA_socialist_faction_tt2: "§L노농 계층을 대표하는 이탈리아 사회당은 노동자 보호, 보통선거권, 부의 재분배 등 주요 사회경제적 개혁을 지지합니다. 사회당은 민족주의적 야망보다 국제 노동자 연대를 우선시하기에, 이탈리아의 모든 식민 전쟁에 반대하는 입장입니다. 사회당은 헌정 질서 내에서 점진적 개혁을 추구하는 개혁파와 국가 전복을 위한 유혈 혁명을 지지하는 최대주의파, 이 두 파벌로 나뉘어 있습니다. 그러나 이 두 세력은 군국주의와 민족주의에 반대한다는 점에서는 하나로 단결되어 있습니다.§!\n"
 ITA_socialist_faction_text: "국회 내 §o사회당§! 지지도: §C[?ITA_socialist_pm_support]§!/§Y[?ITA_socialist_pm_start]§!\n"
 ITA_radical_faction_tt: "§C급진당§!"
 ITA_radical_faction_tt2: "§L급진당은 급진적 자유주의자들로 구성된 정당으로, 정교 분리와 선거 제도 개혁을 주요 의제로 내세우고 있습니다. 이들은 전반적인 사회 및 경제 개혁에는 비교적 우호적이지만, 사회당이 주장하는 수준의 급진적 개혁까지는 지지하지 않습니다.§!\n"
 ITA_radical_faction_text: "국회 내 §C급진당§! 지지도: §C[?ITA_radical_pm_support]§!/§Y[?ITA_radical_pm_start]§!\n"
 ITA_sinistra_faction_tt: "§n좌파§!"
 ITA_sinistra_faction_tt2: "§L중도 및 중도좌파 자유주의자와 진보주의자들이 모여서 구성된 좌파는 자유시장 경제를 지지합니다. 하지만 민족주의와 식민주의 문제에 대해서는 내부적인 이견이 존재합니다. 이들은 전반적으로 다양한 사회 및 경제 개혁을 지지하지만, 급진적인 해법보다는 점진적이고 온건한 개혁을 선호하는 경향을 보입니다.§!\n"
 ITA_sinistra_faction_text: "국회 내 §n좌파§! 지지도: §C[?ITA_historical_left_support]§!/§Y[?ITA_historical_left_start]§!\n"
 ITA_destra_faction_tt: "§2우파§!"
 ITA_destra_faction_tt2: "§L온건 자유주의자와 보수주의자들로 이루어져 있는 우파는 입헌군주제를 지지하는 동시에 제한적인 사회 및 경제 개혁을 추구합니다. 이들은 귀족과 대지주 등 상류층의 이익을 대변하며, 급진적인 혁명보다는 점진적인 정치 변화를 선호합니다.§!\n"
