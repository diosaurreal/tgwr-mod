 ITA_hold_the_piave_desc: "오스트리아군이 국군을 피아베강까지 밀어붙이면서 베네치아를 비롯한 주요 도시들이 즉각적인 위협에 놓였습니다. 피아베 강은 절대 뚫려서는 안 됩니다. 우리는 가능한 모든 수단을 동원해 이 강을 결사적으로 사수해야 하며, 단 한 명의 오스트리아 병사도 강을 건너지 못하도록 막아야 합니다."
