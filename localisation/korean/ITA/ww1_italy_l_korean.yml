 ITA_encourage_self_defense_of_the_workers_desc: ""
 ITA_workers_militia.tt: "§YGuardie Rosse§! 편제의 사단 창설."
 ITA_guerrilla_tactics: "게릴라 전술"
 ITA_guerrilla_tactics_desc: "이탈리아의 대규모 군대에 승리하려면 우리는 비정규 전술로 전환해야 합니다. 국민적 지지를 활용하여 이탈리아 전역의 노동자들에게 군사적 저항을 촉구하고, 보급통신 체계를 교란하며 매복을 통해 그들의 전투력을 서서히 약화시키는 작전을 장려해야 합니다."
 ITA_guerrilla_tactics.tt: "(§Y[ITA.GetNameWithFlag]§!) 획득:"
 ITA_recruit_northern_workers: "북부 노동자 징집"
 ITA_recruit_northern_workers_desc: "이탈리아 북부에는 우리의 대의에 호의적인 노동자들이 다수 있으며, 이들이 무장하게 된다면 분명 우리를 위해 싸울 것입니다. 북부의 산업 도시 전역에서 대규모 모집 운동을 전개하여 노동자들의 참가를 호소하는 일은 국가 해방을 위한 우리의 노력에 크게 기여할 것입니다."
 ITA_recruit_northern_workers.tt: "We will gain a §YGuardie Rosse§! division in the following cities if we control them: §YTornio§!, §YMilano§!, §YBergamo§!, §YBrescia§!, §YVerona§!, §YPadova§!, §YVenezia§!, §YUdine§!, §YParma§!, §YBologna§!, §YFirenze§!\n\nCurrent §YEffects§!:"
 ITA_spread_revolution_down_south: "남부에 혁명의 불길을 퍼뜨려라"
 ITA_spread_revolution_down_south_desc: "남부의 농민들은 수십 년간 대지주들에게 착취당하며 높은 지대를 부담하고 빈곤에 몰려 왔습니다. 우리의 일정한 지원이 있다면 이 농민들은 착취적 지주들을 몰아내고 농민 해방을 이루어 내며, 남부 전역을 혁명의 불길 속으로 몰아넣을 수 있을 겁니다."
 ITA_coordinate_the_unions: "혁명 여단과 협력"
 ITA_coordinate_the_unions_desc: ""
 ITA_revolutionary_brigades.tt: "§YBrigata Rivoluzionaria§! 편제의 사단 창설."
 ITA_victory_in_numbers: "인해 전술"
 ITA_victory_in_numbers_desc: ""
 ITA_mass_conscription_of_workers: "노동자 대규모 동원"
 ITA_mass_conscription_of_workers_desc: ""
 ITA_mass_conscription_of_workers.tt: "We will gain a §YBrigata Rivoluzionaria§! division in the following cities if we control them: §YTornio§!, §YMilano§!, §YVerona§!, §YVenezia§!, §YBologna§!, §YFirenze§!\n\nCurrent §YEffects§!:"
 ITA_support_the_roman_workers: "로마 노동자 지지"
 ITA_support_the_roman_workers_desc: "로마 거리에 다시금 혁명적 열기가 번지고 있으며, 노동자들이 파업과 봉기를 통해 국왕에 맞서 우리의 혁명적 대의에 호응하고 있습니다. 혁명 초기, 노동자들은 국왕 타도와 로마 점령을 시도했으나 군대와 경찰에 의해 잔혹하게 진압되었습니다. 하지만, 로마에서의 혁명은 아직 끝나지 않았습니다. 노동자들에게 무기를 제공한다면 도시 해방이 가능할 수도 있습니다."
 ITA_seek_internationalist_volunteers: "국제의용군 초청"
 ITA_seek_internationalist_volunteers_desc: "전 세계에는 억압받는 노동자를 해방하려는 동일한 이상을 가진 국제주의자들이 많습니다. 그들 다수는 우리의 혁명에 기꺼이 참여할 의향이 있습니다. 이들을 독려하고 합류시키는 일은 나라 전체의 해방에 결정적인 도움이 될 것입니다."
 ITA_article_8_is_now_a: "제8조는 다음과 같이 개정됩니다.\n§L모든 국회의원은 선출된 권한 내에서 주권자이다. 국회는 국민투표 또는 즉각적인 신규 선거를 통해서만 보직 해임될 수 있으며, 그 외의 방법으로 이들을 해산할 수 있는 개인은 없다.§!"
 ITA_socialist_propaganda: "[FROM.GetName] 내 사회주의 선전 전파"
 ITA_s_prop: "사회주의 선전"
 ITA_sabotadge_entente: "서구권 노동자들과 연대"
 ITA_socialist_sabotadge_entente: "협상국 사보타주"
 ITA_entente_civil_war: "§Y카를 마르크스§!는 혁명은 산업화된 서구권 국가들에서 시작되리라고 주장했습니다. 어쩌면 서구에서 그 혁명을 달성하는 데 필요한 것은, §Y대전쟁§!에서의 §R패전§!뿐일지도 모릅니다!"
 ITA_article_8_is_now_c: "제8조는 다음과 같이 개정됩니다.\n§L총리에게는 국회를 소집하고, 해산할 권리가 주어진다.§!"
 ITA_explusion_of_moderates: "사회당 서기장 선거"
 ITA_ppd: "When this focus is elected:\nWe will recieve an §Yevent chain§! where a §Cdictatorship§! is established. §TParliament§! may attempt to §Rresist§! us."
 ITA_article_5_is_now_a: "헌법 제5조는 다음과 같이 개정됩니다.\n§L국군은 지방 노동자 평의회의 통제하에 놓이며, 이는 민주적인 지휘 체계로 조직되어야 한다.§!"
 ITA_article_5_is_now_c: "헌법 제5조는 다음과 같이 개정됩니다.\n§L총리는 국가원수로서, 육해군을 비롯한 국군을 통수한다.§!"
 ITA_article_2_is_now_m: "헌법 제2조는 다음과 같이 개정됩니다.\n§L이탈리아 공화국은 무신론 국가이다. 국내에서의 모든 종교적 행위는 엄격히 금한다.§!"
 ITA_article_2_is_now_a: "헌법 제2조는 다음과 같이 개정됩니다.\n§L이탈리아 공화국은 세속 국가이다. 종교는 국가와 분리되며, 종교적 신념은 자유롭다.§!"
 ITA_article_2_is_now_c: "헌법 제2조는 다음과 같이 개정됩니다.\n§L이탈리아 공화국은 세속 국가이다. 종교는 국가와 분리되며, 노동 계급의 권리나 사회주의 공화국의 권위를 침해하지 않는 범위 내에서 종교적 신념은 자유롭다.§!"
 ITA_care_about_sucessor: "졸리티의 §C후임§!은 총리로서 행한 우리의 행동에 따라 결정될 것입니다. 선호하는 후계자를 얻기 위해 필요한 행동을 확인하려면 §Y개혁주의를 통한 사회주의§!, §Y기독교 민주주의§!, §Y급진당의 기회§!, §Y인정받지 못한 타협§!, §Y보수주의의 부활§!, §Y분열된 자들의 합의§!, §Y졸리티의 위대한 도박§!, 그리고 §Y부전자전§!에 마우스를 올려보세요."
 ITA_article_1_is_now: "헌법 제1조는 다음과 같이 개정됩니다.\n§L이탈리아는 인민의 주권에 기반을 둔 민주 공화국이다. 모든 권력은 프롤레타리아에게 있으며, 이는 평의회와 국회, 그리고 노동자 및 농민의 민주적 기관을 통해 표출된다.§!"
 focus_selected.tt: "해당 중점 선택 시:\n"
 ITA_utilize_king_decrees: "칙령 활용"
 ITA_utilize_king_decrees_desc: ""
 ITA_hand_made_weapons: "총기 대량 생산"
 ITA_rebuilding_the_nation_idea: "국가 재건"
 ITA_socialist_crackdown: "빨갱이 탄압"
 ITA_socialist_crackdown_desc: "국내 사회주의 운동은 대전쟁 참전에 격렬히 반대해 왔습니다. 우리의 전쟁수행력을 방해하려는 목소리는 용납되어서는 안 됩니다. 국가 안정을 위해서라도 선동가들은 단속되어야만 합니다."
 ITA_pacifist_crackdown: "평화주의자 진압"
 ITA_pacifist_crackdown_desc: "평화주의자들은 진실을 모릅니다. 우리는 이탈리아의 영광과 더 큰 목적을 위해 싸우고 있는데, 항복을 주장하는 자들은 도저히 이해할 수 없는 행위를 저지르고 있습니다. 전쟁 수행을 지속하고 국민적 결집을 이루기 위해서는 평화주의 선동에 대해 단호한 대응이 필수적입니다."
 ITA_principles_of_rigidity: "강성의 원리"
 ITA_principles_of_rigidity_desc: "이탈리아 인민은 강성의 원리를 깊이 인식해야 합니다. 우리는 강인하고 결연해야 하며, 어떤 위협에도 흔들려서는 안 됩니다. 국가의 발전을 위해서는 질서와 결속이 최우선적 가치가 되어야 합니다."
 ITA_duty_to_victory: "승리를 향한 의무"
 ITA_duty_to_victory_desc: "모든 국민에게 의무감을 고취시켜야 합니다. 승리를 향한 의무만이 중요하며, 모든 희생은 궁극적인 승리를 위한 수단일 뿐입니다. 수단이 무엇이었든 간에, 중요한 것은 우리가 목표에 도달하여 이탈리아 전체가 이익을 얻는 것입니다."
