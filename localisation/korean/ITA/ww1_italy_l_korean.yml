 ITA_italian_nationalism: "이탈리아 민족주의"
 ITA_italian_nationalism_desc: "이탈리아는 대규모 이탈리아 민족주의 지식인 집단의 고향입니다. 이 민족주의자들은 자신들을 우리의 에티오피아와 튀니지 내 굴욕을 비난하는 소위 자유주의적 통치의 실패에 대한 대안으로 표현합니다. 모두 권위주의자로 구성되지 않았지만, 일원 대다수는 민주주의가 이탈리아를 방해하는 많은 것 중 하나라고 여깁니다."
 ITA_social_unrest: "사회적 불안"
 ITA_social_revolution_modifier: "사회주의 혁명"
 ITA_social_revolution_modifier_desc: "노동조합이 힘을 얻었고, 혁명의 정당한 후계자들이 정권을 잡았습니다. 이제 우리만의 국가가 수립되었고 반혁명 세력으로부터 안전해졌으니, 이탈리아를 사회주의 낙원으로 바꾸기 위한 개혁을 시행할 것입니다. 전 세계의 노동자들은 우리의 번영을 보고, 자신들 역시 잃을 것은 쇠사슬뿐이라는 것을 깨닫게 될 것입니다."
 ITA_new_aluminium_mines: "새로운 보크사이트 광산 건설"
 ITA_social_unrest_desc: "이탈리아의 사회적 및 정치적 상황은 안정적이지 않습니다. 남부 문제, 빈곤, 정치적 양극화, 범죄, 사회안전망과 진정한 정치적 대표 모두의 부족 등 매우 뿌리 깊은 문제들은 대규모 사회적 불안이 일상인 국가로 이어지었습니다. 대규모 정치적, 경제적, 사회적 개혁이 국가 치유를 돕는 데 필요할 것입니다."
 ITA_fruits_of_the_reforms: "개혁의 과실"
 ITA_fruits_of_the_reforms_desc: "졸리티와 시드네이 손니노 치하 전 정부들의 개혁은 이탈리아의 이익으로 이어지었습니다. 신규 철도, 늘어난 토지 효율, 리라화의 강화, 농업의 확장은 이탈리아 강화에 크게 기여하였습니다. 우리가 개혁을 계속 통과시킬수록, 우리의 개혁에서 더 많은 보상을 거둘 것으로 예상합니다."
