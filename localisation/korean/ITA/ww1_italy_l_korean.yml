 ITA_giolittian_shadow: "연정 구성"
 ITA_giolittian_shadow_desc: "국회에서 우리를 노골적으로 적대하는 이들은 적지만, 사실 우리에게는 강력한 지지 기반이 없습니다. 졸리티나 손니노가 마음만 먹는다면, 당장이라도 총리직을 되찾을 수 있을 정도입니다. 따라서 우리는 더욱 강력한 지지 기반을 확보하기 위한 조치를 취해야 합니다."
