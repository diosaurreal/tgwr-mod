 ITA_idea_the_invisible_weakness_desc: "우리 병사들은 이탈리아를 위해 봉사하는 것의 중요성을 깨달아야 합니다. 현실이든 상상이든 모든 나약함을 국민과 군의 사고방식에서 제거해야 합니다. 전쟁은 단순한 전쟁이 아니라 모든 이탈리아인이 마음속에 품어야 할 의무입니다. 적에게는 그 어떠한 약점도 보여서는 안 됩니다!"
