 ww1_italy.452.t: "전쟁 지지도 상실"
 ww1_italy.452.d: "정부가 국민 통합과 국가적 목표 의식을 고취하려 갖은 노력에도 불구하고, 많은 이탈리아 국민들은 우리가 작금의 전쟁이 아무런 국익도 가져다주지 못할 것이라고 생각합니다. 우리가 현재 겪고 있는 이 대전쟁이 빨리 끝나지 않는다면, 이탈리아 국민들의 일상생활을 송두리째 바꿔놓을 것은 분명합니다. 그렇게 될 경우, 우리는 혁명을 피하기 위해 국민들의 고통 감내력이 충분하기를 바랄 수밖에 없습니다. 따라서 누가 뭐래도, 이 전쟁을 하루빨리 승리로 끝내는 것이 모두에게 최선입니다."
 ww1_italy.452.a: "국민들에게 이번 전쟁은 금방 끝날 것이라고 안심시켜라."
 ww1_italy.452.b: "전쟁이 금방 끝나리라고 비는 수밖에."
