 ITA_libyan_war: "이탈리아-튀르크 전쟁"
 ITA_leftist_union: "극단주의 정당 온건화"
 ITA_leftist_union_desc: "급진당은 과거 현재의 사회당과 비슷한 상황에 놓여 있습니다. 1900년대 초까지 많은 당원들이 아예 선거나 정부 참여를 거부하였으나, 우리가 그들을 정부에 끌어들이자 당은 자연스럽게 온건해졌습니다. 예컨대, 더 이상 군주제를 폐지해야 한다는 급진적 입장을 고수하지 않게 되었죠. 이제 우리는 사회당을 연정에 참여시켜, 급진당을 온건화시킨 과정을 다시 반복해야 합니다."
 ITA_the_reality_of_war: "전쟁의 실체"
 ITA_the_reality_of_war_desc: "사회주의자들을 포함한 많은 국민은 이탈리아의 오스만령 리비아 개입을 반대합니다. 전쟁이 길어질수록 사회주의적 정서는 점차 고조되고, 국민은 유럽의 병자라 불리는 오스만 제국과의 전쟁에서 우리가 승리할 수 있을지 의문을 품으며 전쟁에 대한 지지도는 떨어질 것입니다."
 ITA_libyan_war_desc: "마침내 피할 수 없는 전쟁이 발발했습니다. 이탈리아는 그 어느 때보다 애국심으로 결집했으며, 일부는 이를 ‘위험할 정도’라고 부를 정도로 열기가 고조되었습니다. 이런 상황에서 우리는 반드시 성과를 내야 합니다. 튀르키예를 굴복시키는 동시에 우리 국민에게 굴욕당하지 않도록 해야 합니다. 사회주의자들은 이 전쟁이 완전히 무의미하며 피바람만 몰고 올 것이라고 주장했습니다. 우리는 반드시 그들이 틀렸음을 입증해야 합니다. 물론, 전쟁이 길어질수록 그들의 주장이 옳아 보일 수도 있습니다."
 ITA_war_preperations: "전쟁 준비"
 ITA_war_preperations_desc: "우리의 선전과는 달리, 이탈리아군 최고수뇌부와 정치 지도자들 중 전쟁이 손쉬울 것이라고 진심으로 믿는 사람은 많지 않습니다. 우리가 우세한 것은 사실이지만, 자만은 곧 패망으로 이어질 수 있습니다. 이런 이유로 졸리티는 오스만 제국과의 전쟁을 개시하기에 앞서 충분한 준비를 명령했습니다. 그러나 시간이 너무 지체되면, 즉각적인 침공을 요구하는 민족주의자들의 불만을 키우게 될 것입니다."
 ITA_prepare_for_naval_landings: "상륙 준비"
 ITA_publish_libyan_manual: "치레나이카 파견 장교용 소책자 발행"
 ITA_invite_military_staff: "군사 참모 초청"
 ITA_communication_lines: "병참선 개선"
 ITA_send_the_ultimatum: "트리폴리타니아 최후통첩"
 ITA_send_the_ultimatum_desc: "오스만 제국이 리비아 내 이탈리아인들을 명백히 차별하고 있으니, 그들에게 리비아를 우리에게 양도하라는 최후통첩을 보냅시다."
 ITA_recognize_french_hegemony_morocco: "프랑스와의 등가교환"
 ITA_recognize_french_hegemony_morocco_desc: "프랑스는 우리가 프랑스의 모로코 영유권을 인정한다면, 오스만 제국과의 전쟁에 개입하지 않겠다고 약속했습니다."
 ITA_bomb_ottoman_islands: "오스만령 제도 포격"
 ITA_bombard_the_libyan_coast: "리비아 연안 포위"
 ITA_survey_libyan_coastline: "오스만 함선 감시"
 ITA_capture_of_tripoli: "트리폴리 사수"
 ITA_army_reforms: "이탈리아군"
 ITA_build_medusa_class_submarines: "메두사급 잠수함 건조"
 ITA_build_medusa_class_submarines_desc: "잠수함 기술자 체사레 로렌티가 최근 메두사급이라는 새로운 잠수함 설계를 내놓았습니다. 이는 그가 만든 첫 번째 이탈리아 잠수함인 포카급보다 훨씬 발전된 설계입니다. 포카급은 이제 낡은 가솔린 엔진을 사용하고 있어 시대에 뒤떨어졌습니다. 우리는 즉시 메두사급 건조에 착수해야 하며, 이는 해군 발전의 다음 단계가 될 것입니다."
 ITA_build_indominito_class_destroyers: "인도미니토급 구축함 건조"
 ITA_build_indominito_class_destroyers_desc: "엔지니어 루이지 스카글리아는 새로운 구축함 설계인 인도미니토급을 완성했습니다. 이 구축함은 증기기관 대신 증기터빈을 채택했으며, 규모와 성능 면에서 이전보다 훨씬 앞선 최신형입니다. 완성되면 우리 최초의 대형 구축함이 될 것입니다."
 ITA_build_the_dante_alighieri: "단테 알리기에리함 건조"
 ITA_build_the_dante_alighieri_desc: "엔지니어 에도아르도 마스데아는 단테 알리기에리급이라는 드레드노트급 전함을 설계했습니다. 해당 전함이 완성되면 이는 최초의 이탈리아 드레드노트가 될 것이며, 우리의 해군력을 과시하는 위대한 성취가 될 것입니다. 우리는 반드시 건조를 완료해 이 함선을 왕립해군에 합류시켜야 합니다."
 ITA_build_conte_di_cavour_class: "현대식 드레드노트 건조"
 ITA_build_conte_di_cavour_class_desc: "유럽 열강들이 앞다투어 드레드노트를 건조하는 가운데, 우리도 따라잡지 못하면 해군 경쟁에서 뒤처질 수밖에 없습니다. 마스데아가 설계한 새로운 콘테 디 카보우르급 드레드노트는 단테 알리기에리급보다 더 많은 장갑과 화포를 갖추었으며, 다른 유럽 열강의 전함보다 우수하도록 고안되었습니다."
 ITA_build_francesco_caracciolo_class: "프란체스코 카라촐로급 건조"
 ITA_build_weather_monitoring_stations: "기상관측소 건설"
 ITA_build_weather_monitoring_stations_desc: "해상에서의 날씨 변화는 전투의 결과를 송두리째 바꿀 수 있습니다. 라디오 기술을 활용하여 해군용 기상 관측소를 설치하고, 해군에 신속히 보고하도록 해야 합니다. 이를 통해 함대는 파괴적인 폭풍을 피할 수 있을 것입니다."
 ITA_train_new_naval_officers: "해군 장교단 충원"
 ITA_train_new_naval_officers_desc: "급속히 확장하고 있는 우리 해군엔 충분한 장교 인력이 절실히 필요합니다. 잠수함과 드레드노트 같은 신형 함선을 완벽히 다룰 수 있는 현대식 훈련을 받은 장교들을 양성해야 합니다."
 ITA_develop_new_hydrophones: "신형 수중 청음기 개발"
 ITA_develop_new_hydrophones_desc: "잠수함은 은밀히 접근해 대형함에 치명타를 가할 수 있는 위협적인 존재입니다. 하지만 현재 우리의 대잠 기술은 잠수함을 탐지하기에 충분하지 않죠. 정확한 위치를 파악할 수 있는 정밀 수중청음기 개발에 반드시 투자해야 합니다."
 ITA_organized_naval_barrages: "조직적인 해상 포격"
 ITA_organized_naval_barrages_desc: "새로운 사격 통제 체계 개발로 우리는 대구경 함포를 훨씬 정밀하게 조준할 수 있게 되었습니다. 드레드노트급 전함의 다수 화포를 활용한 집중 포격으로 적 함대를 괴멸시켜야 합니다."
