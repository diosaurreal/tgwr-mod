 ITA_bersaglieri_focus_desc: "베르살리에리는 이탈리아군의 정예병으로, 빠르게 이동하며 전투할 수 있는 척후병으로 훈련되어 있습니다. 그들의 전투 효율성을 높이기 위해 베르살리에리 대대를 재편해야 합니다."
