 ITA_walk_down_south: "남부로의 진격 준비"
 ITA_walk_down_south_desc: "오스만령 트리폴리타니아, 즉 리비아는 우리가 수십 년 넘게 눈독을 들여온 영토입니다. 프랑스가 우리에게서 튀니지를 강탈해가고 영국이 동아프리카에서 정당한 몫을 넘겨주기를 거부한 이래, 리비아는 우리 식민제국을 확장할 가장 확실한 장소로 여겨져 왔습니다. 이미 수천 명의 이탈리아인들이 현지에 거주하고 있으니, 리비아 원주민들은 필사적으로 우리의 해방을 기다리고 있을 겁니다."
 ITA_nationalized_insurance: "국립보험공사"
 ITA_nationalized_insurance_desc: "정부 주도의 보험 체계 중앙화는 산업 부문을 간소화하는 동시에 소비자의 경제적 부담을 덜어줄 것입니다. 이 개혁은 공장 효율성을 높여 군수품 생산에 더 많은 자원을 투입하게 함으로써, 국가의 산업 기반을 더욱 강력하게 만들 것입니다."
 ITA_municipal_socialism: "지자체 사회주의 지원"
 ITA_municipal_socialism_desc: ""
 ITA_giolitti_maternity_fund: "졸리티 출산 기금"
 ITA_giolitti_maternity_fund_desc: ""
 ITA_player_of_the_game: "정치적 기회주의"
 ITA_player_of_the_game_desc: "정치는 본질적으로 연정을 구축하고 필요에 따라 다른 정당과 타협하는 단순한 게임일 뿐입니다. 급진사회주의자와 보수 가톨릭교도들과 함께 일하는 것은 결코 모순이 아니죠. 우리는 필요할 때마다 이러한 관행을 사용하는 걸 두려워해서는 안 됩니다."
 ITA_full_male_suffrage: "남성 보통선거권"
 ITA_full_male_suffrage_desc: "루차티가 선거법 통과에 실패한 만큼, 이제 더 인기 있고 유능한 정치인이 나설 때입니다."
 ITA_foundations_for_an_industrial_powerhouse: "산업 강국의 기반"
 ITA_foundations_for_an_industrial_powerhouse_desc: "공장을 짓기 전에, 우리는 산업 경제에 필요한 물품 운송을 용이하게 할 도로와 전력망을 먼저 구축해야 합니다. 내일 우리는 크고 멋진 공장들을 짓겠지만, 오늘은 간단한 도로 건설에 집중해야 합니다."
 ITA_a_rising_tide_lifts_all_boats: "밀물은 모든 배를 띄우는 법"
 ITA_a_rising_tide_lifts_all_boats_desc: "이탈리아 남부는 오랫동안 경제적, 정치적으로 소외되어 왔습니다. 하지만 이제는 달라져야 합니다. 이 풍요롭지만 미개발된 땅에 투자하고 개발하는 일은 막대한 수입을 가져오고, 이탈리아 전역에 순이익을 안겨줄 것입니다."
 ITA_the_heart_and_soul_of_italy: "이탈리아의 심장과 영혼"
 ITA_the_heart_and_soul_of_italy_desc: "이탈리아 북부는 항상 반도에서 가장 중요하고 무르익은 지역이었습니다. 제조업이 가장 성공적이고 경제적으로도 가장 지배적인 곳이었죠. 피에몬테나 베네토와 같은 지역을 지속적으로 개발하는 일이야말로 이탈리아 전역에 이로울 것입니다."
 ITA_textile_industries: "직물업 개발 지원"
 ITA_textile_industries_desc: "직물업은 이탈리아 가정의 필수품인 옷과 기타 가정용품을 만듭니다. 직물업 투자와 생산 활성화는 여러모로 많은 이탈리아인들의 삶에 도움이 될 것입니다."
 ITA_pdm_steel: "피에몬테 철강산업 "
 ITA_pdm_steel_desc: "피에몬테는 아직 채굴하지 않은 철이 풍부해 그 자체로 광산이라 할 수 있습니다. 현지의 자원을 활용하고 일자리를 창출하기 위해 이 광산들을 개발해야 합니다."
 ITA_utilize_southern_agriculture: "남부 농업 활용"
 ITA_utilize_southern_agriculture_desc: "남부는 북부만큼 산업화되지는 않았지만, 농장과 포도밭 같은 농업 자원이 풍부합니다. 이 농산물을 활용하여 북부의 가공 산업을 더욱 발전시킵시다."
 ITA_land_reclamation: "남부 토지 개간"
 ITA_land_reclamation_desc: "남부에는 늪과 삼림 지대가 가득하지만, 간단한 사업만으로도 인간의 용도로 쉽게 개간할 수 있습니다. 우리는 이러한 잠재력을 활용하여 경제 발전에 방해가 되는 장애물 제거에 착수해야 합니다."
 ITA_moderate_pertectionism_desc: ""
 ITA_emilia_electricity_industries: "에밀리아 전력산업"
 ITA_emilia_electricity_industries_desc: "알프스 근처의 많은 도시들은 수력 발전으로 전기를 생산하는 중요한 전략적 요충지입니다. 정부 기관과 국민에게 안정적인 전력 공급을 보장하기 위해선 더 많은 댐 건설에 자금을 조달해야 합니다."
 ITA_centralized_economic_model: "상명하복"
 ITA_centralized_economic_model_desc: "작금의 이탈리아 경제가 정부 주도의 체제는 아닐지라도, 정부는 경제에 더 많은 역할을 해야 합니다. 정부가 투자하면 더 많은 일자리와 산업, 부가 창출될 것이고, 이로써 상부에서 시작되는 긍정적인 피드백 순환을 만들어갈 수 있을 것입니다."
 ITA_industrialization_program_f: "중앙화된 경제 구조"
 ITA_industrialization_program_f_desc: "정부의 막대한 지침과 재정 지원이 있다면, 이탈리아의 산업은 비약적으로 성장할 수 있습니다. 우리는 앞으로도 산업 계획에 대한 맞춤형 투자를 계속해야 합니다."
 ITA_lancia_car_manufacturing: "란치아 지원"
 ITA_lancia_car_manufacturing_desc: "자동차는 미래가 창창한 신흥 산업입니다. 따라서 우리는 주요 자동차 제조업체를 지원하여 이 신흥 산업의 주도국이 되기 위해 노력해야 합니다. 란치아는 좋은 출발점이 될 것입니다."
 ITA_fight_malaria: "말라리아 퇴치"
 ITA_fight_malaria_desc: "현재 말라리아가 남부에 심각한 피해를 입히고 있습니다. 이 질병을 근절하기 위해 우리는 새로운 병원과 방역 체계를 갖추고, 말라리아와의 전쟁을 벌여야 합니다."
 ITA_help_messina_earthquake_recovery: "메시나 지진 복구 지원"
 ITA_help_messina_earthquake_recovery_desc: "1908년 메시나 지진은 남부의 많은 사람들을 공포에 떨게 했습니다. 규모 7.1의 이 지진은 75,000명 이상의 목숨을 앗아가고 수백만 달러의 피해를 입혔습니다. 정부 차원의 복구 지원은 국민들을 돕고, 여전히 흔들리는 그들의 삶에 안정을 가져다줄 것입니다."
 ITA_containing_the_labor_movement: "노동운동 억제"
 ITA_containing_the_labor_movement_desc: "북부의 산업 생산량이 증가하면서 조직적인 노동력의 영향력 역시 커지고 있습니다. 우리는 노동조합의 순기능은 인정하지만, 그들 중 다수는 비생산적인 목표를 위해 국가의 발전을 노골적으로 방해하고 있습니다. 따라서 우리는 가능한 한 파괴적인 노동조합의 결성을 저지하는 데 힘써야 합니다."
 ITA_prop_up_banks: "은행 지원"
 ITA_prop_up_banks_desc: "우리가 목표하는 속도로 발전하기 위해서는 경제 전반에 걸친 막대한 신용 공급이 필수적입니다. 이를 위해 정부는 은행에 직접 지원을 제공해야 합니다. 이로써 은행의 안정성을 보장하고, 경제 투자자들에게 일부 대형 계획이나 정책의 실패에 대한 염려 없이 거액을 자유롭게 대출할 수 있는 환경을 조성해야 합니다."
 ITA_increase_state_control_of_eco: "국가의 경제 통제력 강화"
 ITA_increase_state_control_of_eco_desc: "국내 민간 부문은 완벽하지 않기에, 때로는 국가의 장기적 이익보다 자신들의 단기적 이윤을 우선합니다. 따라서 국가가 경제 통제력을 강화하면, 정부의 전폭적인 지원 아래 더 많은 경제 계획이 성공적으로 추진되도록 보장할 수 있을 겁니다."
 ITA_hydro_electricity_schemes: "수력발전계획"
 ITA_hydro_electricity_schemes_desc: "더 많은 에너지와 직장, 그리고 부를 한 번에 창출하는 것은 재고의 여지가 없는 확실한 기회입니다. 전국에 걸쳐 국영 수력 발전 프로젝트가 성공할 수 있는 대규모 수자원이 있습니다. 이제 이 프로젝트를 시작합시다."
 ITA_encourage_catholic_participation_in_politics: "가톨릭의 정치 참여 장려"
 ITA_encourage_catholic_participation_in_politics_desc: "교황의 교령에 따라 가톨릭 신자들은 원칙적으로 이탈리아 선거 참여가 금지되어 있으며, 사회주의 후보의 당선을 저지하는 경우에 한해 예외가 인정됩니다. 이 교령은 사실상 거의 지켜지지 않고 있음에도 불구하고, 여전히 상당수 가톨릭 인구는 선거에 참여하기를 꺼리게 만들었습니다. 과거 보수 강경 성향이었던 이들이, 민족주의 운동의 부상과 사회주의자들의 급진화로 인해 점차 매력적인 동맹으로 부상하고 있습니다. 따라서 우리는 가톨릭 세력을 정치 일선에 통합할 수 있는 방안을 적극적으로 모색해야 합니다."
 ITA_promote_higher_educations: "고등교육 추진"
 ITA_promote_higher_educations_desc: "최근 참정권 확대로 인해 일반 국민의 교육 수준이 그 어느 때보다 중요해졌습니다. 교육받지 못한 국민은 비이성적인 결정을 내리고 비합리적 정치인을 선출할 수 있기 때문이죠. 따라서 우리는 고등학교와 대학 교육을 적극적으로 장려해야 합니다."
 ITA_loans_to_the_south: "남부 차관"
 ITA_loans_to_the_south_desc: "남부 지방 자치단체에 대한 대규모 대출은 남부가 북부와 격차를 줄이는 데 도움을 줄 것입니다. 이를 위해 넉넉한 신용 지원 정책을 가결해야 합니다."
 ITA_lipservice_to_unions: "고용주보단 노동자를"
 ITA_lipservice_to_unions_desc: ""
 ITA_non_intervention_in_strikes: "파업 불간섭조치"
 ITA_non_intervention_in_strikes_desc: ""
 ITA_begin_army_reforms: "[ITA_army_name_thing]"
 ITA_reassure_northern_business: "남부 노동조합 준쇄"
 ITA_reassure_northern_business_desc: "북부의 강력한 노동조합을 해체하는 것은 정치적으로 불가능하지만, 남부는 상황이 다릅니다. 우리는 사회주의자들이 남부에 같은 기반을 구축하지 못하도록 막아야 합니다. 따라서 우리는 은밀한 공작을 통해 남부의 농촌 및 도시 지역에서 노동조합 결성을 억제해야 합니다."
 ITA_mantaining_the_liberal_order: "때를 기다리자"
 ITA_mantaining_the_liberal_order_desc: "이탈리아 사회당과의 협력은 명백히 단기적 합의입니다. 일부 당원과는 이성적 대화가 가능하나, 다수는 건전한 판단을 기대하기 어렵죠. 따라서 협력은 사회주의 확산의 근본 원인을 해소할 법안 가결에만 국한되어야 하며, 동시에 우리는 배후에서 사회주의 운동을 약화시키기 위한 작업을 병행해야 합니다."
 ITA_invite_socialists_to_the_government_desc: "사회주의 운동이 점점 힘을 얻고 있는 만큼, 사회당과 더 긍정적인 관계를 구축해야 합니다. 일부 보수파들은 저들을 군주제를 전복하려는 극단주의자로 생각하고, 실제로 그런 견해를 가진 사람들도 소수 있는 반면, 상당수는 개혁적인 경제 및 사회 입법을 통해 설득할 수 있을 것입니다. 그러니, 공통된 목표를 위해 사회당과 협업합시다."
 ITA_conscription_reform: "스핑가르디 개혁안 도입"
 ITA_conscription_reform_desc: "1896년 에티오피아 정복 실패와 뒤이은 계엄령은 이탈리아 청년들에게 깊은 불만과 좌절감을 안겨주었습니다. 병역 복무 기간을 3년에서 2년으로 줄이면 전체 병력 규모는 줄겠지만, 군 복무 과정이 덜 지루하고 덜 고통스럽게 바뀌어 병사들의 사기를 높일 수 있습니다."
 ITA_improve_railway_networks: "철도망 개선"
 ITA_improve_railway_networks_desc: "알프스 산악의 보급은 큰 문제입니다. 철도를 건설하면 군수품 수송이 원활해지고, 고위 지휘관이나 병력을 신속히 기차로 이동시킬 수 있습니다."
 ITA_expand_reggimento_alpini: "알피니 연대 확충"
 ITA_expand_reggimento_alpini_desc: "알피니 연대는 1872년에 창설된 알프스 전투 전문 부대입니다. 이 부대를 확대하는 것은 북부 국경에서의 산악전에 필수적입니다."
 ITA_prepare_for_a_war_in_the_mountains: "산악전 대비"
 ITA_prepare_for_a_war_in_the_mountains_desc: "알프스 산맥으로 둘러싸인 우리의 북부 국경은 유럽 전쟁에 참전할 경우 주요 격전지가 될 것이 확실합니다. 우리는 군대를 산악 지형 전투에 철저히 대비시켜야 합니다."
 ITA_finish_the_tagliamento_line: "탈리아멘토선 완공"
 ITA_finish_the_tagliamento_line_desc: "오스트리아군이 공격할 경우 우리의 첫 방어선은 탈리아멘토강이 될 것입니다. 최근 일부 요새화 작업이 이루어졌으나, 충분하지 않으므로 방어를 위해 더 확장해야 합니다."
 ITA_build_forts_on_the_french_border: "프랑스 국경 요새화"
 ITA_build_forts_on_the_french_border_desc: "이탈리아는 오스트리아와 삼국 동맹으로 함께하지만, 프랑스는 그렇지 않습니다. 오스트리아 국경에 불필요한 방어선을 추가로 구축하기보다는, 프랑스 국경 요새화 작업에 착수해야 합니다."
 ITA_adopt_the_maxim_gun: "경기관총 개발"
 ITA_adopt_the_maxim_gun_desc: "현재 우리가 보유한 총기 기술은 이웃 나라들보다 수십 년 뒤처져 있습니다. 세계의 흐름에 발맞추려면 국산 기관총 개발에 투자해야 합니다."
 ITA_establish_the_automobile_service: "자동차 보급부대 창설"
 ITA_establish_the_automobile_service_desc: "자동차는 장거리 물자 수송에 탁월한 발명품입니다. 군 보급품 수송을 위해 자동차로 구성된 새로운 부대를 창설해야 합니다."
