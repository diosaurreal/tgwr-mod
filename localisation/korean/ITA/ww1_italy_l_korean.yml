 ITA_militant_pacifism_desc: "많은 이들을 움직이는 가장 큰 열망은 모든 전쟁의 종식을 바라는 간절한 소망입니다. 그러나 이 희망을 억누르고 짓밟는 두 가지 강력한 교리가 있습니다. 첫째는 ‘인간은 본질적으로 싸움꾼이다’라는 심리학적 교리, 둘째는 ‘전쟁을 통해서만 인간은 자기희생의 최고 경지에 이를 수 있다’는 윤리적 교리입니다."
 ITA_italian_army_desc: "육군은 통일의 때부터 '초기화'의 중요한 도구로 여겨지었습니다. 좌우파 정치인들은 지역별 모병이 더 경제적일 뿐만 아니라 군사적으로도 더 효율적이라고 믿었습니다.\n\n이 조직 구조의 의미는 다양하였습니다. 우선 보급의 관점에서는 매우 복잡하고 동원 과정을 늦추는 값비싸고 시간이 소모되는 체계였습니다. 부대 응집력의 관점에서는 부대의 사기 유지에 필수적인 요소로 자주 간주됩니다."
 ITA_silesian_bargain_success: "§Y슐레지엔 거래§!를 수락함."
 ITA_improve_soldier_morale_desc: "최전선 참호의 열악한 환경으로 인해 병사들의 사기가 점점 떨어지고 있습니다. 지휘관들에게 전선의 생활 여건 개선을 명령하여 병사들의 사기를 높여야 합니다."
 ITA_sack_cadorna_desc: "카도르나 장군은 무능한 지휘관이었습니다. 그의 무자비한 전략은 수많은 인명과 장비 손실을 초래하여 아국의 전쟁 수행력에 치명적인 타격을 입혔습니다. 카도르나는 참모총장직에서 해임될 것이고, 아르만도 디아스 장군이 그 자리를 대신하게 될 것입니다."
 ITA_an_army_of_trust_desc: ""
 ITA_hearten_morale_desc: ""
 ITA_update_tactical_norms_desc: ""
 ITA_form_compagnie_della_morte_desc: "수많은 방어 요새가 즐비한 이번 전쟁은 공세 작전의 효율성을 극도로 떨어뜨렸으며, 한 번의 진격에도 막대한 희생을 요구하고 있습니다. 따라서 가장 숙련된 병사들로 ‘죽음의 무리’를 조직하고, 이들을 주력군 진격에 앞서 적의 요새를 파괴하는 임무에 투입해야 합니다. 이 조치는 적국의 방어력을 약화시키는 데 결정적인 도움이 될 것입니다."
 ITA_mass_produce_artillery_desc: "대규모 포격 없이는 어떤 공세도 불가능한 이번 전쟁에서 포병은 군의 중추입니다. 아군이 대규모 공세를 수행하고 포탄 부족을 방지하기 위해서라도, 화포를 대량 생산해야 합니다."
 ITA_storm_troopers_desc: "효과적인 공격을 위해서는 가장 헌신적이고 용감하며 숙련된 병사들이 필요합니다. 따라서 우리는 특수 돌격부대 '아르디티'를 창설해야 합니다. \n“이기거나, 모두 죽거나!”라는 신념으로 똘똘 뭉친 그들은 모국을 위해 목숨을 바칠 준비가 되어 있습니다."
 ITA_boys_of_99_desc: "견고한 방어선을 유지하고 적의 돌파를 막기 위해선 충분한 병력이 필수적이나, 전쟁이 장기화되면서 인력이 부족해지고 있습니다. 따라서 18세가 되는 즉시 신병 훈련을 가속화하고, 가능한 한 빨리 전선에 투입해야 합니다."
 ITA_accelerate_training_of_officers_desc: "아군에는 방대한 부대를 효과적으로 지휘할 신임 장교들이 심각하게 부족합니다. 따라서 장교 양성 과정을 단축하여 이 문제를 해결해야 합니다."
 ITA_constant_offensive_desc: "루이지 카도르나는 “군이 끊임없이 공격을 이어간다면 적은 완전히 사기가 꺾이고, 우리의 우월한 정신력으로 승리할 수 있다”고 주장하였습니다. 우리는 이 전략을 실행하여 적에게 회복할 기회를 절대로 주지 말아야 합니다."
 ITA_moderate_the_nationalists_desc: ""
