 ITA_the_institutions_desc: "정부는 장악했을지언정, 여전히 우리에겐 직접적으로 통제할 수 없는 이탈리아 정치의 여러 측면이 남아 있습니다. 바로 언론, 경찰, 그리고 사법부입니다. 이 기관들은 정권 유지에 매우 중요하므로, 이들의 지지를 확보할 방법을 찾는 것이 중요합니다. 불행하게도 우리의 사회주의 이념으로는 쉽지 않은 일입니다.\n\n현재 §C언론§!과의 관계는 [ITA_press_loyalty_status]\n§L언론과의 관계에 따라 정부 관련 기사가 좋게 또는 나쁘게 나올 수 있습니다. 이는 향후 선거에서 우리에게 긍정적 또는 부정적인 영향을 미칩니다. 언론과의 관계가 충분히 좋다면, 우리의 좋지 않은 행동으로 인해 드러날 수 있는 잠재적인 스캔들이 언론 보도를 피할 수도 있습니다.§!\n현재 §C경찰§!은 [ITA_police_loyalty_status]\n§L경찰력은 극우 민병대와 마피아 조직을 소탕하는 데 사용됩니다. 만약 경찰이 정부에 비협조적이라면, 이들의 무대응은 오히려 극우 민병대의 세력을 키우는 역효과를 초래할 수 있습니다.§!\n현재 §C사법부§!는 [ITA_judge_loyalty_status]\n§L사법부가 정부의 정책을 사사건건 훼방한다면 우리는 어떤 개혁도 통과시키기 어려울 것입니다. 사법부가 중립적이라면 국회를 통과한 어떤 법안이든 추진할 수 있을 것이고, 더 우호적인 사법부라면 국민주의 정당들을 금지하는 방식으로 이들을 견제하는 데 도움이 될 것입니다.§!"
