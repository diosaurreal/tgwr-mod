 ITA_eyes_on_east_africa: "동아프리카 주시"
 ITA_eyes_on_east_africa_desc: "1889년 5월, 우리는 에티오피아와 법적 조약을 체결하여 그들을 우리의 보호령으로 두고, 우리의 감독 없이는 외교적 대표권을 행사하지 못하도록 하였습니다. 그러나 메넬리크 황제는 이에 반발하여 1893년에 조약을 파기하였고, 결국 2년 뒤 우리가 침공에 나섰으나 무능한 최고사령부 탓에 참패를 겪었습니다. 하지만 지금은 더 이상 19세기가 아닙니다. 개혁된 참모진과 리비아 전쟁에서 얻은 경험을 바탕으로 한다면, 2차 에티오피아 원정은 신속히 끝낼 수 있을 것입니다."
