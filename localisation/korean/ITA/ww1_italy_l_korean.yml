 ITA_national_pacification_desc: ""
 ITA_expand_carabinieri_des_desc: "점점 더 많은 병사들이 겁을 먹고 진격 명령에도 불구하고 도주하거나 임무를 포기하고 있습니다. 이는 결코 용납될 수 없습니다. 헌병을 전선에 배치하여 기관총 진지를 설치하고, 후퇴를 막아야 합니다."
 ITA_negotiations_with_entente_desc: "서류상으로는 우리가 베를린 및 빈과 동맹을 맺고 있지만, 협상국 편에 서서 전쟁에 참전함으로써 얻을 수 있는 것이 훨씬 더 많습니다. 외교관들이 런던으로 가서 그들이 어떤 양보를 할 의향이 있는지 확인하게 될 것입니다."
 ITA_agricultural_developments_italian_somaliland_desc: "많은 이탈리아인들이 소말릴란드로 이주해 비옥한 영지에 농장을 세우고 있습니다. 이 정착민들은 현지 경제와 식민지 개척에 크게 기여하고 있습니다. 정부는 그들을 보조금으로 지원하고, 새 이주민들에게도 이주 장려금을 제공해야 합니다."
 ITA_mogasidishu_villabruzi_railway_desc: "소말릴란드 전역에는 항구 도시인 모가디슈로부터 상당히 고립된 이탈리아 농업 정착지들이 있어 농산물 수출이 어렵습니다. 모가디슈에서 빌라브루치의 이탈리아 농업 정착지까지 몇몇 정착지를 거쳐가는 철도를 건설해야 합니다. 이를 통해 이탈리아 농민들은 농산물을 모가디슈로 쉽게 운송하여 이탈리아로 보낼 수 있을 것입니다."
 ITA_expand_somali_agriculture_desc: "소말릴란드 철도가 완공되면 수출품과 농산물 운송이 활발해질 것입니다. 이 지역은 대단히 수익성 높은 식민지로 발전할 잠재력을 지니고 있으므로, 농업에 대한 대규모 투자가 필요합니다."
 ITA_livestock_eritrea_desc: "에리트레아의 구릉지와 산악지대에서는 이미 많은 농장이 가축을 사육하고 있습니다. 이 산업은 적절한 지원만 있다면 매우 유망한 수익 산업으로 성장할 수 있으므로, 투자와 지원이 필요합니다."
 ITA_complete_the_eritrean_railway_desc: "마사와 항구에서 아스마라로 이어지는 에리트레아 철도는 1887년부터 건설 중이지만 험준한 산악 지형 탓에 완공이 지연되고 있습니다. 우리는 추가 자금을 투입해 철도를 완공시켜야 합니다. 이 철도는 해안과 고원을 연결하여 이동 시간을 크게 단축할 것입니다."
 ITA_transform_eritrea_desc: "에리트레아는 이미 이탈리아식 건축으로 재건된 현대 도시들과 번창하는 축산업을 갖춘, 완벽한 이탈리아 식민지로 발전할 준비가 되어 있습니다. 우리는 추가 예산을 투자해 이 지역을 아프리카의 모범적인 이탈리아 식민지로 변모시켜야 합니다. 도시들은 본토의 그것과 다를 바 없고, 매일 수많은 이탈리아인들이 이주해 오는 이상적인 지역으로 만들 수 있습니다."
