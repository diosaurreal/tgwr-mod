 ITA_ascension_of_the_destra: "우파의 승천"
 ITA_ascension_of_the_destra_desc: "기존 체제가 흔들리자, 많은 이들이 전통적인 보수주의자들의 우파에 모여들었습니다. 이들은 질서 회복, 전통적 가치 수호, 그리고 강력한 대외 정책을 약속합니다. 이는 자유주의적 타협에서 벗어나, 규율과 위계를 통해 이탈리아를 재건하기 위한 권위주의적이고 국민주의적인 입장으로의 선회를 의미합니다."
 ITA_ascension_of_the_estrema_destra: "극우파의 승천"
 ITA_ascension_of_the_estrema_destra_desc: "민주주의를 경멸하고 무력 행동을 미화하는 극우 세력은 민중의 분노를 혁명적인 운동으로 이끌고 있습니다. 극우 민병대는 거리에서 반대 세력과 싸우며 무력을 통한 국가의 재탄생을 약속합니다. 나아가 이들은 나약한 체제, 사회주의와 만연한 부패를 척결하고, 강력한 지도자에게 절대적인 충성을 요구합니다."
 ITA_ascension_of_the_estrema_sinistra: "극좌파의 승천"
 ITA_ascension_of_the_estrema_sinistra_desc: "극좌파가 대중을 강력한 혁명 세력으로 결집했습니다. 해외에서 일어난 격변에 고무된 이들은 군주제와 자본주의 체제 자체를 완전히 붕괴시켜야 한다고 주장합니다. 파업과 토지 몰수를 주장하며 노동자와 농민이 전권을 쥐는 신체제를 건설하고자 합니다."
