 ww1_romania.81.t2: "트란실바니아 침공 시작?"
 ww1_romania.81.d2: "With the end of the Great War and the collapse of the Austro-Hungarian empire, Hungary is in a weakened state and would be an easy target for invasion of their Transylvanian land. This is a great opportunity to liberate the Romanians of Transylvania, but it could also anger victorious great powers..."
 ww1_romania.212.t: "헝가리의 항복"
 ww1_romania.212.d: "Hungary has given up on fighting the war any longer and has ceded most of their lands in Transylvania, which are rightfully ours. With this victory, our armies can return hoem and the integration of the new lands into the Romanian nation can begin."
 ww1_romania.212.a: "트란실바니아가 해방됐다!"
