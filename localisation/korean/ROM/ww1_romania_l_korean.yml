 ww1_romania.183.t: "체르케즈 사 창립"
 ww1_romania.183.d: "Today, the recently founded aircraft company Cerchez & Co. has been inaugurated at their airfield in Chitila, north-west of Bucharest. The company is an early experimenter in aviation, with a flight school and plane manufacturing workshop. They will be very helpful partner in the development of Romanian aviation and the Ministry of War is already interested in purchasing a few aircraft from them."
 ww1_romania.183.a: "항공산업의 중대한 발전이다!"
 ww1_romania.184.t: "[ROM.GetName]의 상호 독립 보장 요청"
 ww1_romania.184.d: "The Romanian government has came to us today, requesting we sign a defensive pact with them, to stop any attempts at Hungarian revanchism. This pact could help secure stability and peace in the Balkans."
 ww1_romania.184.a: "물론이다."
 ww1_romania.184.b: "저들과의 동맹은 필요 없다."
 ww1_romania.185.t: "[FROM.GetName] Accepted the Mutual Guarantees"
 ww1_romania.185.d: "The [FROM.GetAdjective] government accepted our proposal for mutual guarantees. This seemingly small treaty is a huge step in securing peace and stability in the balkans."
 ww1_romania.185.a: "훌륭해!"
 ww1_romania.186.t: "루마니아의 발칸 동맹 제안"
 ww1_romania.186.d: "Today, Romanian diplomats have arrived in our capital asking if we would be interested in forming an alliance with them to secure balkan peace and to contain Hungary. This alliance could prove very useful to us, especially if any Hungarian regime seeked to 'reclaim' their lands."
 ww1_romania.186.a: "물론 동맹을 맺어야 한다!"
 ww1_romania.186.b: "우리 알아서도 괜찮다."
 ww1_romania.187.t: "[FROM.GetName]의 동맹 합류"
 ww1_romania.187.d: "[FROM.GetAdjective] diplomats have notified us today that they agree with our alliance which will form a strong force in the balkans, to maintain peace and stability in the region against any threats."
 ww1_romania.187.a: "훌륭해!"
 ww1_romania.188.t: "루마니아의 독립 보장 요청"
 ww1_romania.188.d: "Today the Romanian government requested that we give them guarantees to secure their country against larger threats. Working with Romania could be very beneficial to us, giving us a great balkan partner who we could work with against common enemies in the region."
 ww1_romania.188.a: "물론이지. 동의해라."
 ww1_romania.188.b: "누가 신경이라도 쓰나?"
 ww1_romania.189.t: "프랑스의 독립 보장!"
 ww1_romania.189.d: "Today the French government has accepted our request and has announced that it will protect Romania from foreign invasions. This is a huge step in the Franco-Romanian relationship and will ensure peace in our region."
 ww1_romania.189.a: "훌륭하군!"
 ww1_romania.190.t: "루마니아에 항복한 헝가리"
 ww1_romania.190.d: "헝가리 정부가 오늘 루마니아에 조건부 항복을 선언하였고, 루마니아는 이를 수용함으로써 양국 간의 모든 적대 행위가 공식적으로 종료되었습니다. 헝가리의 항복과 함께 발칸 반도 전역에서 벌어지던 모든 전쟁이 막을 내렸고, 트란실바니아는 루마니아에 정식으로 할양되었습니다."
 ww1_romania.190.a: "만세!"
 ww1_romania.190.b: "발칸에 평화가 돌아왔다."
 ww1_romania.190.c: "언젠가는 반드시 되갚아주리라..."
 ww1_romania.191.t: "루마니아의 부다페스트 점령"
 ww1_romania.191.d: "Today, Romanian forces continued their offensive against the [HUN.GetName], managing to reach the Hungarian capital of Budapest. There was little resistance to the Romanian forces entering the city, as in recent days the Hungarian army had been under complete collapse from a Romanian offensive. Romanian forces paraded through the city with their victory and the [HUN.GetName]'s government is expected to surrender in the coming days, as the government's authority has completly collapsed with the fall of their capital.\nIt is uncertain what the future for Hungary after this war is, but Romania is sure to become a strong power in the region."
 ww1_romania.191.a: "이건 재앙이다!"
 ww1_romania.191.b: "놀라운 성공이로군."
 ww1_romania.191.c: "대루마니아의 꿈이 한층 더 가까워졌다!"
 ww1_romania.192.t: "베오그라드 휴전 협정"
 ww1_romania.192.d: "오늘, 삼국 협상과 헝가리 간의 모든 적대 행위를 공식적으로 종결시키는 베오그라드 휴전 협정이 체결되었습니다. 이 협정에는 루마니아의 트란실바니아 병합과 새로운 국경선의 설정이 명시되어 있습니다. 이에 따라 루마니아군은 해당 경계를 넘어서는 안 될 것입니다."
 ww1_romania.192.a: "조약을 준수하자."
 ww1_romania.193.t: "루마니아의 휴전 파기"
 ww1_romania.193.d: "Today, Romanian troops have began crossing the armistice line set by the Belgrade armistice. This act is in clear defiance of the orders set by the Entente powers, and we must rally our army to hold on until the Entente acts."
 ww1_romania.193.a: "협상국이 이번 일에 신경이나 쓸까?"
 ww1_romania.194.t: "협상국의 휴전 파기 항의"
 ww1_romania.194.d: "The Entente has protested our recent violation of the Belgrade armistice, and has began demanding our government stop the advance and are calling for a diplomatic solution to the crisis. They seem to not understand the threat that the Hungarians pose to our nation, and the Romanians that have been oppressed by them."
 ww1_romania.194.a: "우린 그저 우리 국민을 해방하고 있을 뿐이다!"
 ww1_romania.195.t: "협상국의 새로운 분계선 명령!"
 ww1_romania.195.d: "오늘 협상국이 새로운 분계선을 설정하고 양측 군대에 침범하지 말 것을 지시했습니다. 이는 첫 분계선이 설정된 이후 베오그라드 휴전협정을 위반한 지난 공세 때문입니다."
 ww1_romania.195.a: "협상국이 뭘 했다고?"
 ww1_romania.196.t: "빅스 노트"
 ww1_romania.196.d: "Today the French lieutenant colonel and delegate for the Entente Fernand Vix has sent us a note telling us to retreat to the Tisza river. If we accept, it would make our government extremely unpopular, as it would be viewed as a de-facto surrender to the Romanians, but if we reject it would show a failure of our appeasement policy to try hold onto as much of Transylvania diplomatically by working with the Entente."
 ww1_romania.196.a: "루마니아 놈들한테 항복할 수는 없다!"
 ww1_romania.196.b: "따라야만 한다, 아니면 헝가리 전역을 잃게 될 것이다."
 ww1_romania.197.t: "헝가리의 협상국 지시 거부!"
 ww1_romania.197.d: "The Hungarian government was sent a note by Fernand Vix, a French lieutenant colonel and Entente delegate to Hungary, telling them to retreat to an area by the Tisza river. The Hungarian government rejected it, and they did not move their troops, and now the Entente has granted us permission to enforce the Entente orders and for us to advance to the Tisza."
 ww1_romania.197.a: "우리가 강제하겠다!"
 ww1_romania.198.t: "루마니아 티서 공세에 붕괴한 군대!"
 ww1_romania.198.d: "The Romanians have launched their major offensive towards the Tisza river, and our army has began to completly collapse. Soldiers are in mutiny refusing to follow orders, mass surrendering to the Romanians and any troops that do fight are heavily underequipped and have no plan, leading the massive casualties. Our only real option left is to retreat to the Tisza, and wait for Entente intervention, or the Romanians will march all the way to Budapest."
 ww1_romania.198.a: "티서강으로 후퇴하라!"
 ww1_romania.198.b: "땅 한 뼘 한 뼘을 위해 싸워야 한다!"
 ww1_romania.199.t: "체코의 슬로바키아 침공!"
 ww1_romania.199.d: "[CZE.GetName] 정부는 최근 슬로바키아로 여러 차례 침입을 개시하여 지역을 점령했으나, 체코는 협상국의 완전한 지지를 받고 있기 때문에 우리가 할 수 있는 것은 거의 없으며, 군사적 조치는 할 수 없습니다."
 ww1_romania.199.a: "슬로바키아 해방은 시간문제다."
 ww1_romania.200.t: "체코 전선의 긴장 고조"
 ww1_romania.200.d: "최근 체코군이 슬로바키아 전선에서 움직임을 확대하고 있으며, 우리 영토 깊숙이 진격하면서 우리 군대와 자주 충돌하고 있습니다. 전면전이 임박한 듯하며, 그들이 반응하기도 전에 결정타를 날릴 공세를 준비해야 합니다."
 ww1_romania.200.a: "신속한 공세를 지시하라."
 ww1_romania.201.t: "협상국의 프레쇼프 철군 지시"
 ww1_romania.201.d: "우리 공세 목표였던 슬로바키아 도시 프레쇼프를 점령했으며, 체코에 상당한 피해를 입혔습니다. 그러나 협상국은 우리와 체코슬로바키아 사이의 분계선까지 철수할 것을 지시했으며, 이에 따르지 않으면 루마니아에 더 진격할 수 있도록 허가하겠다고 전했습니다."
 ww1_romania.201.a: "철수하고 루마니아를 상대해야 한다."
 ww1_romania.201.b: "절대 안 돼!"
 ww1_romania.202.t: "체코 공세 실패"
 ww1_romania.202.d: "[CZE.GetName]에서 인민을 해방하기 위한 슬로바키아 공세가 목표 도달에 실패했으며, 협상국은 우리 공세에 분노했습니다. 협상국은 이제 루마니아에 우리나라 영내로 더욱 진격하여 점령하고 우리 정부를 무너뜨릴 수 있도록 허가했습니다."
 ww1_romania.202.a: "우리는 버텨낼 것이다!"
 ww1_romania.203.t: "협상국의 헝가리 공세 허가"
 ww1_romania.203.d: "협상국이 헝가리 영내로 진격하여 정부를 무너뜨리고 점령을 시작할 수 있도록 허가했습니다. [CZE.GetName]에 대한 헝가리의 공세에 협상국이 분노하였기 때문에 우리의 진격을 허가했습니다."
 ww1_romania.203.a: "부다페스트로 진군하라!"
 ww1_romania.204.t: "우리의 마지막 선택"
 ww1_romania.204.d: "우리의 공세 성공 이후 협상국이 슬로바키아에서 철수를 명령하면서, 이 전쟁을 해결하고 우리 인민을 외교적으로 해방시킬 수 있는 모든 희망은 사라졌습니다. 협상국은 분명히 우리 정부에 반대하고 있으며 모든 행동에서 적을 지원하고 있습니다. 이제 우리에게 남은 유일한 선택은 루마니아에 대한 필사적인 군사 공격으로 티서 강을 건너 트란실바니아를 공격하고 그렇게 전쟁을 해결하는 것입니다."
 ww1_romania.204.a: "티서 강을 건너라!"
 ww1_romania.205.t: "헝가리의 티서 강 공세 계획"
 ww1_romania.205.d: "오늘 우리는 부다페스트에 있던 이탈리아 장교로부터 헝가리 정부의 티서 강을 건너는 공격 계획을 통보 받았습니다. 헝가리군은 현재 트란실바니아에 대한 필사적인 공격을 준비하기 위해 병력을 대량 동원하고 있습니다."
 ww1_romania.205.a: "그렇다면 우린 부다페스트로 진격한다!"
 ww1_romania.206.t: "군대의 완전 붕괴!"
 ww1_romania.206.d: "루마니아에 대한 우리의 공세는 실패로 돌아갔고, 병사들이 더 이상 싸우기를 거부하고 우리 군대는 루마니아 군대에 완전히 밀리는 등 혼란에 빠졌습니다. 군대의 붕괴로 더 이상 방어가 불가능해졌고 곧 항복이 예상됩니다."
 ww1_romania.206.a: "이제 끝인가?"
 ww1_romania.208.t: "루마니아의 트란실바니아 침공"
 ww1_romania.208.d: "오늘 루마니아 군대가 카르파티아 산맥을 넘어 헝가리령 트란실바니아로 진군하기 시작했습니다. 루마니아군은 협상국 회의가 이 지역의 국경을 정하기도 전에 자신들의 영토라고 주장하는 땅을 점령하려 하고 있습니다.\n\n헝가리 정부는 침략을 막고 분쟁을 평화적으로 해결하기 위해 국제사회의 지원을 호소하고 있지만 루마니아군이 물러설 가능성은 낮아 보입니다."
 ww1_romania.208.a: "협상국은 이를 멈춰야 한다!"
 ww1_romania.208.b: "헝가리가 버틸 수 있을까?"
 ww1_romania.208.c: "트란실바니아여, 준비된 신부처럼 아름답구나..."
