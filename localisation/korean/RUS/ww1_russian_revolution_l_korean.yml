l_korean:
 SOV_defiant_constituent_assembly: "반항적인 제헌의회"
 SOV_defiant_constituent_assembly_desc: "제헌의회는 소비에트 정부를 인정하지 않고 자체적인 의제를 관철하려 합니다."
 RUS_constituent_assembly_category: "제헌의회"
 RUS_constituent_assembly_category_desc: "제헌의회는 러시아 정부의 형태를 정립하고 헌법을 제정하기 위해 보통선거를 기반으로 설립된 대의기관입니다. 혁명 이후 제헌의회 소집은 임시정부의 주요 과제로 공식 인정되었으며, 페트로그라드 소비에트 집행위원회는 제헌의회위원회를 설치했습니다."
 SOV_constituent_assembly_elections: "제헌의회 선거"
 SOV_constituent_assembly_elections_desc: "볼셰비키는 제헌의회 선거관리위원회의 통제권을 확보하는 데 실패했고, 위원회는 볼셰비키의 쿠데타를 불법으로 간주하며 인민위원평의회의 권위를 인정하지 않는다고 선언했습니다."
 SOV_constituent_assembly_convocation: "제헌의회 소집"
 ww1_rus_constituent_assembly.1.t: "전러시아 제헌의회 선거"
 ww1_rus_constituent_assembly.1.d: "우리는 도시에서 강력한 기반을 다졌지만 전국적인 지지를 얻는 데는 실패했습니다. 사회혁명당 좌파와 우파 모두 농촌에서 훨씬 더 강세를 보이며 여러 볼로스트와 우예즈드에서 상당한 지지를 얻었기 때문입니다. 입헌민주당을 포함한 자유주의 정당은 많은 지역에서 저조한 성적을 거두었고, 농민의 이익과 농지 개혁이 투표 양상을 지배하는 지역에서는 영향력이 약화되었습니다. 비볼셰비키 야당은 분열되어 지방 소도시에서 드문드문 지지 기반을 형성했지만, 도시 중심부에서 붉은 깃발의 중심적인 인기에 맞설 동력은 거의 없었습니다."
 ww1_rus_constituent_assembly.1.a: "레닌이 맞았다. 이건 자유주의자들의 모략이었다!"
 ww1_rus_constituent_assembly.2.d: "볼셰비키는 도시에서 강력한 기반을 다졌지만 전국적인 지지를 얻는 데는 실패했습니다. 사회혁명당 좌파와 우파가 농촌 지역에서 훨씬 강세를 보이며 여러 볼로스트와 우예즈드에서 상당한 농촌 지지를 확보했기 때문입니다. 입헌민주당을 비롯한 자유주의 정당은 많은 지역에서 부진한 성적을 거두었고, 농민의 이익과 농지 개혁이 투표 양상을 지배하는 지역에서는 영향력이 약화되었습니다. 비볼셰비키 야당은 분열되어 지방 소도시에서 간간이 지지 세력을 형성했지만, 도시 중심부에서 볼셰비키의 강력한 인기에 맞설 동력은 미미했습니다."
 ww1_rus_constituent_assembly.2.a: "봤나? 볼셰비키는 불합리하다!"
 ww1_rus_constituent_assembly.3.a: "나중에 처리하겠다."
 ww1_rus_constituent_assembly.3.b: "볼셰비키의 권력 찬탈이 드디어 끝을 맞이하고 있다!"
 ww1_rus_constituent_assembly.3.c: "이 결과를 얼마나 신뢰할 수 있지?"
 ww1_rus_constituent_assembly.4.t: "제헌의회 지지 시위"
 ww1_rus_constituent_assembly.4.d: "상당수의 의원들이 체포되거나, 지하로 숨어들거나, 단순히 제헌의회 소집에 참여하기를 거부했습니다. 의회 해산에 대한 소문이 돌았습니다. 이러한 상황에서 제헌의회수호연합은 민주주의 수호에 대한 결의를 보여주기 위해 타우리데 궁으로 행진하겠다고 발표했습니다. 인민위원평의회는 신속하게 대응했습니다. 페트로그라드 체카, 특히 우리츠키 위원은 모든 형태의 행진, 시위, 공공 집회를 즉시 금지하는 명령을 내렸고, 정부는 시민들에게 행진에 참여하지 말 것을 촉구했습니다. 제헌의회 수호를 촉구하는 모든 신문은 폐간되었습니다.\n시위 참가자의 대다수는 학생, 공무원, 소상인, 노동자들이었습니다. 오전 10시, 집회가 시작되었고, 시위대는 자발적으로 대규모로 마르스 광장을 향해 모이기 시작했습니다. 수천 명의 시위대는 그곳으로 향하던 중 리테이니 거리와 세르기예프스카야 거리 교차로에서 적위대 진지를 마주쳤고, 군인들은 비무장 시위대에게 해산을 명령했습니다. 이에 시위대는 마르세유 행진곡을 부르고 붉은 깃발을 흔들며 행진을 계속했습니다."
 ww1_rus_constituent_assembly.4.a: "사격 개시!"
 ww1_rus_constituent_assembly.5.t: "의회의 소집"
 ww1_rus_constituent_assembly.5.d: "제헌의회는 반볼셰비키 성향의 사회혁명당이 장악하고 있었으며, 사회혁명당 지도자 빅토르 체르노프가 사회혁명당 좌파 마리아 스피리도노바를 153표에 누르고 244표로 의장으로 선출되었습니다. 볼셰비키는 제2차 소비에트 대회 결의안을 제헌의회에 상정하여 승인을 구했으나, 237표 대 136표로 부결되었습니다. 이로써 제헌의회가 소비에트 정부에 반대하며 새로운 선거에 동의하지 않을 것이 분명해졌습니다. 휴회 중 볼셰비키와 사회혁명당 좌파는 특별 회의를 갖고 제헌의회를 해산하기로 결정했습니다."
 ww1_rus_constituent_assembly.5.a: "혁명의 적."
 ww1_rus_constituent_assembly.6.t: "제헌의회 해산"
 ww1_rus_constituent_assembly.6.d: "타우리데 궁의 지휘관이자 아나키스트 선원이었던 아나톨리 젤레즈니아코프가 체르노프에게 다가와 말했습니다.\n\"경비병들이 지쳤으니 회의를 종료하고 모두 집으로 돌아가도록 하는 게 좋겠습니다.\"\n사회혁명당은 제헌의회의 마지막 시간을 이용해 임시정부에서 수개월 동안 집권하면서도 시행하지 못했던 사회주의적 조치들을 통과시키려 했습니다. 체르노프는 토지와 평화에 관한 소비에트의 포고에 대해 사회혁명당이 작성한 \"토지법\"으로 대응했는데, 토지법은 급진적인 토지 개혁, 러시아를 민주연방공화국으로 만드는 법, 그리고 협상국에 민주적 평화를 호소하는 내용을 담고 있었습니다. 제헌의회는 발의안들을 통과시키고 다음 회의를 예정했습니다. 그러나 다음 날 의원들은 궁전이 봉쇄되고 볼셰비키-사회혁명당 좌파 소비에트 정부에 의해 제헌의회가 해산되었다는 사실을 알게 되었습니다."
 ww1_rus_constituent_assembly.6.a: "오래 못 갔네."
 ww1_rus_constituent_assembly.7.d: "의회는 반볼셰비키 사회혁명당이 장악했고, 사회혁명당 지도자 빅토르 체르노프가 의장으로 선출되었습니다. 회의는 거의 하루 종일 이어졌고, 타우리데 궁의 지휘관이자 아나키스트 선원이었던 아나톨리 젤레즈니아코프가 체르노프에게 다가와 말했습니다.\n\"경비병들이 지쳤으니 회의를 종료하고 모두 집으로 돌아가도록 하는 게 좋겠습니다.\"\n사회혁명당은 제헌의회의 마지막 시간을 이용해 임시정부에서 수개월 동안 집권하면서도 시행하지 못했던 사회주의적 조치들을 통과시키려 했습니다. 체르노프는 토지와 평화에 관한 소비에트의 포고에 대해 사회혁명당이 작성한 \"토지법\"으로 대응했는데, 토지법은 급진적인 토지 개혁, 러시아를 민주연방공화국으로 만드는 법, 그리고 협상국에 민주적 평화를 호소하는 내용을 담고 있었습니다. 제헌의회는 발의안들을 통과시키고 다음 회의를 예정했습니다. 그러나 다음 날 의원들은 궁전이 봉쇄되고 볼셰비키-사회혁명당 좌파 소비에트 정부에 의해 제헌의회가 해산되었다는 사실을 알게 되었습니다."
 ww1_rus_constituent_assembly.7.a: "잠깐, 그냥 그렇게?"
 ww1_rus_constituent_assembly.8.a: "모든 권력을 소비에트로!"
 ww1_rus_constituent_assembly.8.b: "인민의 의지를 되살릴 것이다!"
 ww1_rus_constituent_assembly.8.c: "왜 굳이 이 시점에 소집하는가?"