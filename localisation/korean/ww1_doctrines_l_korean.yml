l_korean:
 GRAND_DOCTRINE_INDUSTRIAL_WARFARE: "산업전"
 GRAND_DOCTRINE_INDUSTRIAL_WARFARE_DESC: "보불전쟁은 현대 전쟁의 총체를 정의했으며 러일전쟁은 요새화의 중요성을 보여주었습니다. 대규모 전쟁은 많은 전술을 시험대에 올려놓습니다..."
 SUBDOCTRINE_ATTACK_IN_POSITION_WARFARE: "위치 확보전"
 SUBDOCTRINE_ATTACK_IN_POSITION_WARFARE_DESC: "진지전의 교착 상태를 타개하기 위해서는 보병에게 최하위 계층에서 의사결정의 자율성을 부여하여 적의 방어선에 있는 아주 작은 약점까지 침투하고 이용할 수 있도록 해야 합니다."
 SUBDOCTRINE_BITE_AND_HOLD: "물고 버티기"
 SUBDOCTRINE_BITE_AND_HOLD_DESC: "대규모 공격 작전을 시도하기보다는 제한된 목표를 점령하는 데 집중하여 적을 천천히, 그러나 확실하게 몰아낼 것입니다."
 SUBDOCTRINE_DEFENSE_IN_DEPTH: "종심 방어"
 SUBDOCTRINE_DEFENSE_IN_DEPTH_DESC: "점령지를 사수하고 공격자에게 지연과 반격을 통해 타격을 입히려면 다층적인 방어 체계를 구축하는 것이 필수적입니다."
 SUBDOCTRINE_HURRICANE_BOMBARDMENT: "휘몰아치는 포격"
 SUBDOCTRINE_HURRICANE_BOMBARDMENT_DESC: "포병은 최대한 많은 사상자를 내는 데 집중하기보다는, 짧고 맹렬한 포격으로 적의 통신망과 방어 진지를 무력화시켜 아군 보병 공격 개시 시점에 혼란을 야기할 수 있습니다."
 SUBDOCTRINE_INTEGRATED_FIREPOWER: "통합된 화력"
 SUBDOCTRINE_INTEGRATED_FIREPOWER_DESC: "포병 통합은 진행 중인 공세를 지원하거나 보병의 지원 요청에 대응할 수 있는 능력을 확보하는 데 필수적입니다."
 SUBDOCTRINE_METHODICAL_BATTLE: "체계적인 전투"
 SUBDOCTRINE_METHODICAL_BATTLE_DESC: "철저한 계획, 체계적인 보급, 그리고 최신 기술의 군대 투입은 전선 전체에 걸친 성공적인 공세를 보장하는 핵심 요소입니다."
 SUBDOCTRINE_METHODICAL_FIRE: "체계적인 포격"
 SUBDOCTRINE_METHODICAL_FIRE_DESC: "포병을 광범위하게 사용하는 것은 적과 적 요새를 파괴할 뿐만 아니라 우리 병사들의 사상자를 줄이는 데에도 필수적입니다."
