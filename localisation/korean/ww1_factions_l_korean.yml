 become_victors_great_war_goal_desc: ""
 xinhai_defeat_qing_goal_name: "청나라 격퇴"
 xinhai_defeat_qing_goal_desc: "청조의 몰락이 머지않았습니다. 오랑캐 왕조를 타도하고, 중원을 통일하여, 민국을 수립하고, 중화의 대의를 달성해야 합니다! 민족! 민권! 민생!"
 national_protection_restore_republic_goal_name: "민국 복원"
 national_protection_restore_republic_goal_desc: "위안스카이의 거짓 제국과 그의 군대는 무너지고 있습니다. 이제 다모클레스의 칼을 저들의 심장부에 꽂아넣고 민국을 복원할 때입니다. 우리가 쟁취하려는 것은 승리가 아니라 중화민국 4억 민중의 인격입니다!"
 constitutional_protection_restore_constitution_goal_name: "약법 복원"
 constitutional_protection_restore_constitution_goal_desc: "북양군의 철권 통치는 이미 내부 갈등으로 인해 분열되고 무너지기 시작했습니다. 적법한 민국은 그 혁명의 불꽃 정신으로 단련되고 부활할 것입니다. 북평을 점령하고 미완의 혁명을 완성합시다!"
 balkan_league_train_army_goal_name: "대규모 군대"
 balkan_league_train_army_goal_desc: ""
 xinhai_take_nanjing_goal_name: "난징 점령"
 xinhai_take_nanjing_goal_desc: "명나라의 첫 수도이자 북방 오랑캐의 침략 이후 화하족의 중심지였으며, 한때 금릉, 건업, 건강으로 불렸던 난징을 점령해야 합니다. 이곳을 혁명의 중심지로 삼아 쑨원을 임시대총통으로 삼아 중화민국 임시정부를 수립하고, 각 지역에서 벌어지는 산발적인 혁명을 규합해야 합니다."
 national_protection_spread_revolution_goal_name: "혁명 전파"
 national_protection_spread_revolution_goal_desc: "호국군이 수적, 질적으로 우세한 북양군에 맞서 금번 혁명을 성공적으로 이끌기 위해서는 먼저 서남 지역에 대한 통제권을 확보해야 합니다. 북양정부의 독재에 불만을 품은 남방군벌들이 우리 편에 설 것입니다."
 constitutional_protection_take_fujian_goal_name: "복건 점령"
 constitutional_protection_take_fujian_goal_desc: "적의 공세를 격퇴하는 동시에 반격도 개시해야 합니다. 천중밍의 월군이 복건성으로 진격한다면, 우리는 그곳에 작전 거점을 확고히 구축할 수 있을 것입니다."
 balkan_league_collect_them_all_goal_name: "수적우세"
 balkan_league_collect_them_all_goal_desc: ""
 xinhai_spread_revolution_goal_name: "혁명 전파"
 xinhai_spread_revolution_goal_desc: "사천을 비롯한 전국에서 일어난 보로운동과 우창에서 촉발된 신군 봉기는 신해혁명의 불꽃을 중국 전역으로 확산시켰습니다. 우리는 이 불꽃을 거대한 불길로 키워 온 나라를 집어삼키고, 북평에 자리한 만주족과 그들과 결탁한 북양군을 완전히 타도해야 합니다."
 national_protection_secure_xinan_goal_name: "서남 점령"
 national_protection_secure_xinan_goal_desc: "지금 우리가 호국의 깃발을 들었지만, 운남성에는 소규모 병력만 있습니다. 다른 이들이 동조하여 거병할 때까지 시간을 벌어야 합니다. 무슨 수를 써서라도 운남성을 지켜야 합니다!"
 constitutional_protection_defend_hunan_goal_name: "호남 방어"
 constitutional_protection_defend_hunan_goal_desc: "북양군은 우리를 반역자로 간주하고 진압 명령을 내려 남진하고 있습니다. 호남성 전역에서 그들을 막지 못하면, 매우 중요한 광동 지역이 직접적으로 노출될 것입니다."
 build_big_industry_goal_name: "강한 산업 구축"
 build_big_industry_goal_desc: ""
 return_our_lands_goal_name: "역사적 영토 탈환"
 return_our_lands_goal_desc: ""
 xinhai_revolution_goal_name: "구제달노 회복중화"
 xinhai_revolution_goal_desc: "만주여진의 달적이 만리장성과 산해관을 넘어 중원을 정복하고 통치한 지 200년이 훨씬 넘었습니다. 그러나 청조가 다스리는 중국은 외세의 침략에 무력하고, 한족을 배척하며, 만주족은 권력과 부를 독점하여 민생을 철저히 파괴했습니다. 더 이상 천명이 그들에게 있지 않으며, 이제 민의가 민국을 수립하라는 천명을 받게 되었습니다."
 national_protection_goal_name: "호국우민"
 national_protection_goal_desc: "위안스카이는 대총통직을 오만하게 독점하고 국정을 파괴하고 있습니다. 위안스카이는 인민을 살해하고, 법을 무시하고, 국고를 마치 자신의 사재처럼 횡령하고 있습니다. 더 나아가 그는 자신을 거짓 황제로 세우는 등 국체를 훼손했습니다. 따라서 우리는 위안스카이를 타도하고 민국을 회복해야 합니다."
 constitutional_protection_goal_name: "호법구국"
 constitutional_protection_goal_desc: "위안스카이와 돤치루이의 북양정부는 중화민국 약법을 위반하고 독재정을 수립했습니다. 저들의 야망을 타도하고 민국 약법과 국회를 복원해야 합니다."
 win_in_russian_civil_war_goal_name: "러시아 내전에서 승리"
 win_in_russian_civil_war_goal_desc: ""
 recover_russian_empire_industry_goal_name: "러시아 제국의 산업 회복"
 recover_russian_empire_industry_goal_desc: ""
 sign_peace_with_central_powers_goal_name: "제국주의자들의 전쟁에서 철수"
 sign_peace_with_central_powers_goal_desc: ""
 unite_russia_goal_name: "러시아 통일"
 unite_russia_goal_desc: ""
 reunite_china_goal_name: "중국 재통일"
 reunite_china_goal_desc: "중국의 굴욕의 세기가 끝났습니다. 끊없는 내전, 학살, 전란은 이제 끝입니다. 중원은 다시금 한 깃발 아래 통일되고 중화는 다시 세계에 굳건히 설 것입니다."
 secure_north_china_goal_name: "화북 확보"
 secure_north_china_goal_desc: "전중국의 통일을 위해서는 경사와 직예, 화북을 장악하는 것이 중요합니다."
 secure_south_china_goal_name: "화남 확보"
 secure_south_china_goal_desc: "전중국의 통일을 위해서는 강소성과 호북성, 화남을 장악하는 것이 중요합니다."