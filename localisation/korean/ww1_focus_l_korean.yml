 RUS_self_determination_of_nations_desc:0 "러시아 제국은 폴란드에서 극동까지 다양한 민족이 있는 포괄적인 다민족 제국입니다. 지금 이 문제를 해결해야 합니다. 이것이 우리 제국의 기본 구조를 위협하고 있기 때문입니다."
