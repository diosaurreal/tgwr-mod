 TUR_remove_debt_5900:0 "§Y오스만 공공부채관리국§! 변동치\n소비재 공장 변동치: §Y-60.0%§!"
 TUR_ask_for_konstantiniyye_tt:0 "§Y영국§!이나 §Y러시아§!에 §Y[347.GetName]§!의 영유권을 요청할 것입니다."
 TUR_done_similar_policies:0 "이전에 비슷한 정책을 이미 시행함"
 TUR_friendship_with_black_sea_greeks:0 "흑해 그리스인과 친선"
 TUR_friendship_with_black_sea_greeks_desc:0 "최근까지 우리 제국은 대부분 폰토스 그리스인들에 대한 개입을 자제했습니다. 이 지역의 안정을 원한다면 우리도 그렇게 해야 합니다."
 TUR_cooperate_with_thracian_minorities:0 "트라키아 소수민족과 협력"
 TUR_cooperate_with_thracian_minorities_desc:0 "발칸에서 우리의 작은 영토를 잃지 않으려면 이 지역의 소수민족을 달래야 합니다. 이 지역의 그리스계와 슬라브계 소수민족에게 더 많은 권리를 부여해야 합니다."
 TUR_further_concessions_for_greeks:0 "그리스인을 위한 더 많은 양보"
 TUR_further_concessions_for_greeks_desc:0 "그리스는 아나톨리아 경제를 하나로 유지하는 데 있어 필수적입니다. 저들에게 더 많은 권리를 줌으로써 경제의 기능을 보존할 수 있습니다."
 TUR_return_armenians_to_eastern_anatolia:0 "동아나톨리아에 아르메니아인 반환"
 TUR_return_armenians_to_eastern_anatolia_desc:0 "우리 제국의 이전 정부는 아르메니아인들에게 말로 차마 할 수도 없는 끔찍한 짓을 저질렀습니다. 우리의 새로운 자유주의 통치 아래에서 저들은 두려움에 떨 필요 없이 살 수 있습니다."
 TUR_use_religion_to_convince_kurds:0 "쿠르드인 설득을 위한 종교 활용"
 TUR_use_religion_to_convince_kurds_desc:0 "다른 민족집단과는 달리 쿠르드는 우리와 칼리파에 가장 충성합니다. 종교를 이용해 저들을 쉽게 통합할 수 있습니다."
 TUR_restore_order_in_northern_syria:0 "북시리아의 질서 회복"
 TUR_restore_order_in_northern_syria_desc:0 "지난 정부의 조치로 인해 우리 제국의 아랍인들은 그 어느 때보다도 우리를 더욱 싫어합니다. 시리아 북부의 아랍 지역을 좀 영유하고는 있지만, 이를 계속 가지고 있으려면 이를 통합해야 합니다."
 TUR_reintegrate_mosul_and_suleymaniyah:0 "모술과 술라이마니야 재통합"
 TUR_reintegrate_mosul_and_suleymaniyah_desc:0 "모술과 술라이마니야 빌라예트는 막대한 석유 매장지와 함께 미래의 경제적 성장을 약속합니다. 이 땅을 평화 협상에서 빼앗기지 않았으니 이들을 재통합할 수 있습니다."
 TUR_reintegrate_mosul_and_suleymaniyah_tt:0 "§Y[879.GetName]§!, §Y[883.GetName]§!에 §Y쿠르드 셰이크 통합§! 결정이 잠금 해제됩니다.\n§Y[676.GetName]§!에 §Y레반트 행정부에 무슬림 승진§! 결정이 잠금 해제됩니다."
 TUR_entente_research_funds:0 "협상국 연구기금"
 TUR_entente_research_funds_desc:0 "우리 제국은 항상 뒤처져 있습니다. 계속 이렇게 둘 순 없습니다. 협상국의 도움으로 교육과 식자율을 향상시킬 것입니다."
 TUR_population_exchange_with_greece2:0 "그리스와 인구교환"
 TUR_population_exchange_with_greece2_desc:0 "그리스는 처음부터 항상 우리 제국의 일부였습니다. 하지만 민족주의 사상이 부상하면서 그들은 자신들의 국가를 확장하려는 의지가 강해졌습니다. 그리스와 인구를 교환한다면 모두가 만족할 수 있을 것입니다."
 TUR_exchange_christians_with_bulgaria2:0 "불가리아와 기독교인 교환"
 TUR_exchange_christians_with_bulgaria2_desc:0 "발칸의 많은 기독교도가 저들 지역에서 우리의 통치가 끝나길 바란다는 것은 사실입니다. 이는 기독교도 중 다수를 차지하는 민족이 불가리아계이기 때문입니다. 불가리아 정부와 거래하여 이 문제를 일으키는 종자들을 저들의 고국으로 보내버립시다."
 TUR_relocate_armenians_to_the_east2:0 "아르메니아인을 동부로 재정착"
 TUR_relocate_armenians_to_the_east2_desc:0 "아르메니아는 우리에게 너무 오랫동안 가시 같은 존재였습니다. 그냥 저것들을 싹 다 죽여버리면 안 될까요? 아르메니아 떨거지들을 제국에서 없애고자 한다면 저들 정부와 거래해서 전부 데려가라고 해야 합니다."
 TUR_return_georgians_to_georgia2:0 "조지아인을 조지아로 반환"
 TUR_return_georgians_to_georgia2_desc:0 "우리 동부지역의 조지아 인구는 별로 많지 않습니다. 저들의 수가 적어 인구 통계를 내기 쉽습니다. 저들 나라의 승인을 받아서 조지아인들을 조지아로 쉽게 보내버릴 수 있습니다."
 TUR_integrate_mountain_turks:0 "산악 튀르크 통합"
 TUR_integrate_mountain_turks_desc:0 "쿠르드는 옛 제국에서 가장 충성스러운 집단이었습니다. 다른 민족집단들이 사라졌으며 민족국가를 세우려는 노력이 시작되었으니, 쿠르드의 존재는 더욱 눈에 띄기 시작합니다. 그러니 우린 그냥 저들을 단순히 국경 바깥으로 쫓아낼 수는 없고 저들을 항상 동화시킬 수 있을 것입니다."
 TUR_kick_out_the_remaining_arabs:0 "남은 아랍인 추방"
 TUR_kick_out_the_remaining_arabs_desc:0 "특히 청년 튀르크당의 튀르크화 시도 이후 아랍은 계속 반란을 일으키고 있습니다. 우리 영토 안에 계속 머무는 한 저들은 계속 문제를 일으킬 것입니다."
 TUR_add_population_to_state:0 "§Y이전에 제거§!된 인력이 주에 추가됩니다."
 899_has_autonomy:0 "§Y[899.GetName]§!: 다음 변동치가 있음: §Y자치구 ([TUR.GetName])§!"
 CHI_train_pilots_warlord:0 "비행사 교육"
 CHI_train_pilots_warlord_desc:0 "현재 항공 분야에서는 과거 어느 시기의 전 세계적 노력에서도 볼 수 없던 수준의 발전이 이루어지고 있습니다. 우리는 조종사들을 교육하여 우리 군의 장기적 목표 달성에 더 효과적으로 기여할 수 있도록 해야 합니다."
 RUS_ultimatum_to_persia_desc:0 "페르시아는 오랫동안 입헌혁명으로 인해 황폐화되어 왔으며, 이는 또한 우리의 사업 이익에 해를 끼치고 페르시아에 거주하는 우리 재외국민의 삶을 위협했습니다. 얼마 전 입헌주의자들은 페르시아 경제를 운영하기 위해 여러 미국인 고문을 임명하는 것으로 우리의 영향력을 약화시켰습니다. 이제 페르시아의 평화를 회복해야 할 때라는 결론이 내려졌습니다."
 TUR_ratify_anglo_ottoman_convention:0 "영국-오스만 협정 비준"
 TUR_ratify_anglo_ottoman_convention_desc:0 "쿠웨이트, 카타르, 바레인은 명목상 오스만 제국의 종속국이지만, 우리는 이 영토에 대한 실질적인 권한이 거의 또는 전혀 없습니다. 우리는 페르시아만에 대한 우리 관할권의 경계를 적절하게 정의하기 위해 영국과 협상해야 합니다."
 TUR_ratified_anglo_ottoman_convention:0 "영국-오스만 협정 비준"
 TUR_has_declared_republic:0 "§Y공화국§!을 선포함"
 TUR_not_has_declared_republic:0 "해당 안 됨: §Y공화국§!을 선포함"
 TUR_separate_army_from_politics:0 "군대와 정치 분리"
 TUR_separate_army_from_politics_desc:0 "일전의 전쟁과 대재상부 습격에서 볼 수 있듯 군은 너무 정치에 관여합니다. 이런 일이 다시 벌어지는 걸 막고자 한다면 군대를 정치와 분리시켜야 합니다."
 TUR_default_on_our_debts:0 "채무 불이행"
 TUR_default_on_our_debts_desc:0 "우리 부채의 대부분을 상환했을지는 몰라도, 부채관리국이 계속 우리 경제를 쥐고 흔들게 둘 수는 없습니다. 부채관리국이 계속 있게 된다면 우리 부채가 다시 돌아올 가능성을 제외하고는 외국인들이 계속 우리 경제에 간섭할 것입니다."
