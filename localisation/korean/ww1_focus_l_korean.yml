 CHI_land_reform_warlord:0 "토지개혁"
 CHI_land_reform_warlord_desc:0 "일부 농민은 직업에서 비효율적이고 후진적인 기술을 계속 사용합니다. 게다가 일부 지주들은 자신의 재산을 충분히 활용하지 않습니다. 포괄적인 일련의 개혁으로 이 문제를 해결할 수 있습니다."
 CHI_offensive_posture:0 "공격 태세"
 CHI_offensive_posture_desc:0 "우리나라는 야심찬 목표를 달성하기 위해 공격적인 입장을 취해야 하며, 이는 경쟁국들이 불안해할지라도 마찬가지입니다."
 CHI_deal_the_opium:0 "아편 전매"
 CHI_deal_the_opium_desc:0 "우리나라는 과거의 역사적 사건들로 인해 아편이 풍부합니다. 우리 경제는 아편의 과잉 공급을 완전히 활용해야 합니다."
 TUR_reshuffle_the_parliament:0 "의회 개편"
 TUR_reshuffle_the_parliament_desc:0 "우리는 총선에선 승리했지만, 아직 정부 장악은 미비합니다. 현재 의회는 튀르크계 의원들의 반대로 우리의 정책 추진에 제동이 걸리고 있습니다. 내각을 재편하고 우리의 정책을 지지할 아랍계 국무대신들을 등용해야 할 때입니다."
 TUR_secure_army_loyalty:0 "군부 충성 확보"
 TUR_secure_army_loyalty_desc:0 "자유주의 개혁으로 모든 민족에게, 심지어 아랍인에게까지 군 복무의 문호가 개방되었지만, 여전히 대부분의 장교는 튀르크계입니다. 이들은 상부의 지시를 받아 아랍인들을 괴롭히고 있습니다. 우리가 통치를 공고히 하려면 그들의 충성심을 얻어야만 합니다."
 TUR_for_the_good_of_the_arabs:0 "아랍인을 위하여"
 TUR_for_the_good_of_the_arabs_desc:0 "우리는 아랍 민중의 지지를 바탕으로 권력을 잡았지만, 행정 내 터키 관료들이 조기 선거를 주장하며 우리의 통치를 흔들고 있습니다. 이러한 때에는 단호한 조치가 필요합니다. 만약 그들이 부정 선거를 시도한다면, 우리는 선거 자체를 폐지해야 합니다. 모든 것은 아랍인의 번영을 위한 것입니다."
 TUR_question_of_the_society_leadership:0 "사회 지도력 문제"
 TUR_question_of_the_society_leadership_desc:0 "문학 동호회로 시작된 우리의 단체는 이제 제국 전역을 아우르는 정치 조직으로 발전했습니다. 구성원이 늘어나면서 자유주의자, 군국주의자, 군주주의자와 보수주의자 등 다양한 목소리가 힘을 얻고 있습니다. 이제 우리는 그중 한 노선을 선택해 단체와 제국의 방향을 정해야 합니다."
 TUR_restore_the_rightful_sultan:0 "적법한 술탄의 복위"
 TUR_restore_the_rightful_sultan_desc:0 "청년 튀르크 혁명은 제국에 제2차 입헌시대를 열었고, 이는 술탄의 권력을 심각하게 제한했습니다. 그 이후로 즉위한 술탄들은 정부의 허수아비에 불과했습니다. 신정권이 들어선 지금, 우리는 무력한 허수아비가 아닌 진정한 술탄을 복위해야 합니다. 아랍인들 사이에서 엄청난 인기를 누리고 있는 압뒬하미트 2세야말로 이 역할에 완벽하게 부합합니다. 혹은 다른 황자가 그 자리를 맡을 수도 있을 것입니다."
 TUR_elevate_arabic_literature_societies:0 "아랍 문학회의 위상 제고"
 TUR_elevate_arabic_literature_societies_desc:0 "우리 단체는 본래 문학을 사랑하는 소규모 모임으로 출발했지만, 지금은 정부 수준의 영향력을 지닌 조직으로 성장했습니다. 이제 우리는 유능한 아랍 지식인들을 등용할 힘을 가지고 있습니다. 그들의 참여는 제국 통치에 도움이 될 뿐 아니라 민심을 얻는 데에도 기여할 것입니다."
 TUR_improve_the_arab_lands:0 "아랍 영토 개선"
 TUR_improve_the_arab_lands_desc:0 "청년투르크당은 튀르크화 정책의 일환으로 아나톨리아와 튀르크계 다수 지역에 대부분의 자원을 집중시키며, 아랍 지역을 방치했습니다. 우리의 새로운 아랍 정부는 정반대로 나아가야 합니다. 우리는 아랍 빌라예트를 우선적으로 개발할 것입니다."
 TUR_support_the_paramilitaries:0 "준군사조직 지원"
 TUR_support_the_paramilitaries_desc:0 "지금까지 아랍 장교들은 튀르크계 파샤들의 그늘에 가려 제대로 인정받지 못했습니다. 그러나 우리의 아랍 정부는 이 장벽을 제거하고, 유능한 아랍 장교들이 전장에서 빛을 발할 수 있도록 해야 합니다."
 TUR_form_the_sector_of_national_security:0 "국가안보부 창설"
 TUR_form_the_sector_of_national_security_desc:0 "국내의 반대 세력만큼이나, 국외의 위협도 무시할 수 없습니다. 주변의 적국들은 우리의 혼란을 틈타 제국을 분열시키려 합니다. 국방과 정보 기관에 대한 투자를 강화하여 국가 기밀을 철저히 보호해야 합니다."
 TUR_forming_the_duel_crown:0 "이중군주국 수립"
 TUR_forming_the_duel_crown_desc:0 "일각에서는 우리의 노력이 아랍계 주들을 제국에서 분리하려는 시도라고 비난하지만, 우리의 궁극적인 목표는 언제나 제국 내 튀르크인과 아랍인의 평등을 실현하는 것이었습니다. 이를 위한 방안 중 하나는 바로 이중군주국 도입입니다. 이 체제는 제국의 튀르크계와 아랍계 지역 모두가 동등하게 대표할 수 있을 것입니다."
 TUR_reaffirm_loyalty_of_the_army:0 "군부의 충성 재확인"
 TUR_reaffirm_loyalty_of_the_army_desc:0 "장교 대부분은 우리의 통치에 충성을 다하고 있지만, 일반 병사들 중에는 세속적이고 진보적인 체제에 반감을 가진 자들이 많습니다. 3.31 사태와 같은 반란이 다시는 일어나지 않도록, 군의 충성심을 재확인해야 합니다."
 TUR_rebrand_the_party_party_stability:0 "§Y사회주의§! 지지도가 §Y권위주의§! 지지도보다 더 높음 (현재 [?party_popularity@neutrality|%Y0])"
 TUR_preserved_the_caliph:0 "칼리파 보존"
 TUR_unlock_four_year_plans:0 "§Y4개년 계획§! 결정 잠금 해제"
 TUR_liberating_the_arab_lands:0 "아랍 지역 해방"
 TUR_liberating_the_arab_lands_desc:0 "이제 아랍계가 제국의 주도권을 쥔 이상, 아랍 세계를 하나로 통합하는 것은 당연한 일입니다. 아라비아 반도의 토후국들이나 북아프리카의 외세 점령지들까지, 모두 하나의 깃발 아래 통일해야 합니다."
 TUR_form_a_leftist_parliament:0 "좌익 의회 수립"
 TUR_form_a_leftist_parliament_desc:0 "극우 민족주의 정책은 우리 제국의 소수 민족들을 소외시키고 제국의 몰락을 가속화할 뿐입니다. 대신, 우리는 좌익 의회를 수립하고 국내 문제에 대한 접근 방식을 점진적으로 변화시켜야 합니다."
 TUR_rebrand_the_party:0 "당 쇄신"
 TUR_rebrand_the_party_desc:0 "혁명적 이상으로 시작되었던 것이 또 다른 억압적인 정권으로 변질되고 있습니다. 우리는 이를 바꿔야만 합니다. 우리 당은 개혁과 진보를 추구하는 자유지향적이고 혁명적인 당이 되어야 합니다."
 TUR_end_of_the_monarchy:0 "군주제 폐지"
 TUR_end_of_the_monarchy_desc:0 "지난 수 세기 동안 퇴폐적으로 변모한 군주제는 보수반동주의자들의 구심점이 되었습니다. 우리 국가를 진보와 새로운 시대로 이끌어가기 위해선 반드시 군주제를 폐지해야 합니다."
 TUR_alliance_with_the_sultan:0 "술탄과의 동맹"
 TUR_alliance_with_the_sultan_desc:0 "신정권에 군주제가 설 자리는 없지만, 우리 제국의 국민들은 아직 술탄이자 칼리파를 잃을 준비가 되지 않았습니다. 따라서 당분간은 칼리파직을 유지해야 합니다. 이는 또한 다른 이슬람 국가들에 우리의 이상을 홍보하는 데도 기여할 수 있을 것입니다."
 TUR_cultural_revolution:0 "문화혁명"
 TUR_cultural_revolution_desc:0 "제국 신민들이 보수적이며 사회 혁신에 개방적이지 않다는 것은 사실입니다. 하지만 그들의 바람과는 무관하게 우리는 반드시 근대화를 이루어내야 합니다. 국민들이 스스로 새로운 시대에 적응하리라 기대할 수는 없습니다. 우리가 위에서 아래로, 강제적으로라도 근대화를 이끌어야 합니다."
 TUR_socialist_education:0 "사회주의 교육"
 TUR_socialist_education_desc:0 "우리 제국민의 상당수는 여전히 문맹입니다. 우리는 이 점을 유리하게 활용할 수 있습니다. 문맹인 대중에게 교육을 제공하되, 교육 과정에 우리의 정치적 의제를 조금씩 포함합시다."
 TUR_women_in_the_workforce:0 "여성 노동자"
 TUR_women_in_the_workforce_desc:0 "근대화는 평등을 수반합니다. 당연히 모든 사회 계층과 마찬가지로 여성과 남성은 동등해야 합니다. 우리는 여성의 사회적 역할을 장려해야 합니다. 결국, 절반이나 되는 국민을 집에 가두는 것은 노동력 낭비입니다."
 TUR_myth_of_the_model_worker_man:0 "모범 노동자의 신화"
 TUR_myth_of_the_model_worker_man_desc:0 "이상적인 국민을 만들기 위해서는, 그 국민상에 대한 신화를 만들어야 합니다. 우리는 세속적이고 근면하며 올바른 시민상을 제시하여, 모든 노동자가 그 이상에 다가가도록 해야 합니다."
 TUR_form_a_coalition_government:0 "연립정부 구성"
 TUR_form_a_coalition_government_desc:0 "통일진보당의 좌파만으로는 의회에서 우리의 이익을 대변하기에 충분하지 않습니다. 효율적으로 통치하려면 더 광범위한 사회주의 정당과 연립정부를 구성해야 합니다."
 TUR_socialist_party_elections:0 "사회당 선거"
 TUR_socialist_party_elections_desc:0 "우리 의회 내 연립정당들은 정부에 대한 영향력에 불만을 갖고 있습니다. 모든 정당을 만족시키려면 투표를 통해 모든 정당에서 가장 좋은 의원이 당선되도록 하는 것이 좋습니다."
 TUR_socialist_economics:0 "사회주의 경제"
 TUR_socialist_economics_desc:0 "과거 제국의 지배자들은 세금으로 통치를 유지했지만, 그 결과 산업화 시대에 큰 대가를 치렀습니다. 이제 사회주의적 방식으로 서구를 따라잡고, 나아가 그들을 능가해야 합니다."
 TUR_agricultural_economical_model:0 "농업경제 모델"
 TUR_agricultural_economical_model_desc:0 "우리 제국은 여전히 농업에 크게 의존하고 있습니다. 이러한 현실을 외면하고 산업화를 추진하려 한다면 심각한 부작용을 초래할 것입니다. 대신 우리는 먼저 농업 부문을 개혁하고, 국민을 먹여 살리는 데 집중해야 합니다."
 TUR_enact_land_reforms:0 "토지개혁 시행"
 TUR_enact_land_reforms_desc:0 "제국에서 새로이 독립한 국가들을 보면 알 수 있듯, 우리 영토는 가치가 높지만, 우리가 이를 제대로 관리하지 못하고 있습니다. 새롭고 적절한 토지 개혁을 통해 우리의 소중한 영토를 올바르게 활용해봅시다."
 TUR_zanaatkar_endustri:0 "수공업"
 TUR_zanaatkar_endustri_desc:0 "우리 제국에는 목공예품과 같은 수공예품을 만드는 데 전문적인 인력이 많습니다. 그들에게 보조금을 지급하고, 공예품 생산을 장려해야 합니다."
 TUR_self_sufficient_economy:0 "자급자족경제"
 TUR_self_sufficient_economy_desc:0 "우리 제국엔 전국민을 충분히 먹여 살릴 수 있는 거대한 농경지가 있습니다. 외국에 의존할 이유가 전혀 없죠. 관세를 인상하여 자급자족할 수 있는 [TUR.GetAdjective] 시장을 장려합시다."
 TUR_riches_of_the_land:0 "대지의 부"
 TUR_riches_of_the_land_desc:0 "우리 제국에는 자원이 넘쳐납니다. 메소포타미아의 유전부터 발칸의 광맥까지, 이 자원들을 쉽게 활용한다면 제국의 경제를 강화하고, 군대에 보급품을 배분할 수 있을 겁니다."
 TUR_industrial_economical_model:0 "산업경제 모델"
 TUR_industrial_economical_model_desc:0 "끊임없이 산업화하는 시대에 농업에만 의존하는 것은 어리석은 일입니다. 다른 국가들과 경쟁하려면 산업화와 중공업에 집중해야 합니다."
 TUR_radical_development_plan:0 "급진적인 개발 계획"
 TUR_radical_development_plan_desc:0 "우리는 지난 수세기 동안 현대화와 산업화에 실패했지만, 아직 늦지 않았습니다. 세계를 따라잡기 위해 우리의 산업을 급진적으로 개발합시다."
 TUR_development_of_the_heavy_industry:0 "중공업 개발"
 TUR_development_of_the_heavy_industry_desc:0 "우리나라의 중공업은 타국에 비해 뒤처져 있습니다. 어서 하루라도 빨리 중공업 개발을 시작해야 합니다."
 TUR_focus_on_the_industrial_development:0 "산업개발 중점"
 TUR_focus_on_the_industrial_development_desc:0 "우리 경제는 농업에 크게 의존하고 있습니다. 하지만 우리나라가 현대화하기 위해선, 우린 산업 개발에 집중해야 합니다."
 TUR_introducing_four_year_plans:0 "4개년 계획 도입"
 TUR_introducing_four_year_plans_desc:0 "우리의 산업은 성공적으로 발전하고 있지만. 아직 달성해야 할 과제는 수없이 남아 있습니다. 우리가 정해놓은 목표를 달성하기 위해선, 우리는 산업을 더욱 성공적으로 발전시키기 위한 4개년 계획을 수립해야 합니다."
