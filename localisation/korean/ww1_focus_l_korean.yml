 TUR_population_exchange_with_greece:0 "그리스와 인구교환"
 TUR_population_exchange_with_greece_desc:0 "그리스인들은 제국의 초창기부터 우리와 함께해왔지만, 민족주의의 대두로 인해 이제 그들은 자신들의 국가를 확장하려 하고 있습니다. 그리스와의 인구 교환을 실시한다면, 양측 모두를 만족시킬 수 있을 것입니다."
 TUR_secure_the_greek_peninsula:0 "그리스반도 확보"
 TUR_secure_the_greek_peninsula_desc:0 "제국 내 그리스 저항운동의 중심지는 항상 그리스반도 그 자체였습니다. 그리스 분리운동을 근절하기 위해선 이 지역을 방치해서는 안 됩니다."
 TUR_strip_the_privileges_of_anatolian_greeks:0 "아나톨리아 그리스인 특권 박탈"
 TUR_strip_the_privileges_of_anatolian_greeks_desc:0 "아나톨리아의 그리스인들은 특히 탄지마트 개혁 이후 너무 거만해졌습니다. 그들은 아나톨리아에서 우리의 권위에 도전하기 시작했습니다. 우리는 그들에게 그들이 이 제국의 누구보다 특별하지 않다는 것을 상기시켜야 합니다."
 TUR_exchange_christians_with_bulgaria:0 "불가리아와 기독교인 교환"
 TUR_exchange_christians_with_bulgaria_desc:0 "발칸의 많은 기독교인들이 저들 지역에서 우리의 통치가 끝나길 바란다는 것은 사실입니다. 이는 이들 기독교인들이 대부분 불가리아인이기 때문에 벌어졌습니다. 불가리아 정부와 거래하여 이 문제를 일으키는 종자들을 저들의 고국으로 보내버릴 수 있습니다."
 TUR_incorporate_bulgaria:0 "불가리아 합병"
 TUR_incorporate_bulgaria_desc:0 "불가리아 전체가 우리 제국의 일부였던 적이 있었습니다. 이제 우리가 예전처럼 이 지역을 지배하고 있으므로 불가리아인들이 우리의 통치에서 벗어나지 못하도록 통합해야 합니다."
 TUR_expel_serbians_from_our_empire:0 "우리 제국에서 세르비아인 추방"
 TUR_expel_serbians_from_our_empire_desc:0 "세르비아계는 오랫동안 우리 제국으로부터의 독립을 갈망해 왔습니다. 우리는 이 분리주의자들에게 한 치의 양보도 하지 않을 것이지만, 그들도 멈추지 않을 것입니다. 세르비아로 추방하는 것이 최선의 방법일지도 모릅니다."
 TUR_crack_down_on_macedonian_slavs:0 "마케도니아 슬라브인 단속"
 TUR_crack_down_on_macedonian_slavs_desc:0 "제국 내 모든 지역 중 마케도니아에서 가장 많은 봉기와 폭력이 발생했습니다. 이는 아마도 그곳에 있는 슬라브계 소수민족의 규모가 크기 때문일 것입니다. 그들을 제국에 제대로 통합하면 이 문제도 종식시킬 수 있을 것입니다."
 TUR_police_raids_in_serbia:0 "세르비아의 경찰 급습"
 TUR_police_raids_in_serbia_desc:0 "세르비아인들은 우리의 평화적 통합 시도를 받아들이지 않을 것이라는 것을 알고 있습니다. 대신 경찰력을 동원해 강제로 통합해야 합니다."
 TUR_combat_against_albanian_terrorism:0 "알바니아 테러에 대한 전투"
 TUR_combat_against_albanian_terrorism_desc:0 "알바니아 분리주의자들은 너무 오랫동안 산속에서 우리의 용감한 병사들을 사냥해 왔습니다. 우리는 이를 끝내야 합니다. 우리는 이 지역의 경찰력을 늘리고 테러 활동에 맞서 싸워야 합니다."
 TUR_bring_authority_to_wallachia:0 "왈라키아에 당국 파견"
 TUR_bring_authority_to_wallachia_desc:0 "인구가 많은 왈라키아는 루마니아 폭동과 분리주의 운동의 중심지입니다. 이러한 불안을 진압하지 않으면 다른 루마니아인 밀집 빌라예트로 확산될 것입니다."
 TUR_expand_garrison_in_moldova:0 "몰도바 주둔군 증원"
 TUR_expand_garrison_in_moldova_desc:0 "몰도바는 우리 제국 내에서 가장 멀리 떨어져 있는 빌라예트 중 하나입니다. 우리가 이 지역을 지배하려면 그곳에서 우리의 존재감을 키우지 않고는 불가능합니다."
 TUR_relocate_armenians_to_the_east:0 "아르메니아인을 동부로 재정착"
 TUR_relocate_armenians_to_the_east_desc:0 "아르메니아는 우리에게 너무 오랫동안 가시 같은 존재였습니다. 그냥 저것들을 싹 다 죽여버리면 안됩니까? 저들을 지역에서 없애버리고 싶다면 저들 정부와 거래해서 전부 데려가라고 해야 합니다."
 TUR_forced_assimilation_for_eastern_christians:0 "동부 기독교도 강제 동화"
 TUR_forced_assimilation_for_eastern_christians_desc:0 "아르메니아인과 아시리아인에겐 고국이 없으므로, 우리는 제국 내에서 그들과 공존해야 합니다. 하지만 그들의 분리주의적 정서가 이를 불가능하게 만들고 있습니다. 그들이 이 제국에 남을 수 있는 유일한 방법은 제국에 동화되는 것입니다."
 TUR_return_georgians_to_georgia:0 "조지아인을 조지아로 반환"
 TUR_return_georgians_to_georgia_desc:0 "우리 동부지역의 조지아계 인구는 별로 많지 않습니다. 저들의 수가 적어 인구 통계를 내기 쉽습니다. 저들 나라의 승인을 받아서 조지아인들을 조지아로 쉽게 보내버릴 수 있습니다."
 TUR_forced_assimilation_for_georgians:0 "조지아인 강제 동화"
 TUR_forced_assimilation_for_georgians_desc:0 "제국 내의 조지아계 소수민족은 매우 적기 때문에 쉽게 동화시킬 수 있습니다. 큰 노력 없이도 조지아인이 다수인 지역을 완전히 통합할 수 있을 것입니다."
 TUR_the_concept_of_mountain_turks:0 "산악 튀르크 구상"
 TUR_the_concept_of_mountain_turks_desc:0 "쿠르드족은 아직 통일된 민족 정체성을 가지지 못했습니다. 그들은 우리와 칼리프에게 충성하지만, 미래에는 상황이 달라질 수도 있습니다. 그러므로 지금부터 이들을 ‘산악 튀르크인’이라는 새로운 개념으로 통합해 나가야 합니다. ‘쿠르드’란 단어는 눈 위를 걸을 때 나는 발소리일 뿐입니다."
 TUR_pressure_the_southern_kurds:0 "남쿠르드족 압박"
 TUR_pressure_the_southern_kurds_desc:0 "메소포타미아에도 아나톨리아처럼 쿠르드 인구가 상당수 존재합니다. 이 지역의 완전한 통합도 중요하지만, 북부 메소포타미아의 유전은 반드시 우리가 통제해야 합니다."
 TUR_integrate_persian_kurds:0 "페르시아 쿠르드족 통합"
 TUR_integrate_persian_kurds_desc:0 "쿠르드족은 본래 페르시아인과 더 가깝지만, 우리는 그들을 터키인의 또 다른 형태로 규정하는 선전을 통해 페르시아 내 쿠르드족 통합의 명분을 만들 수 있습니다."
 TUR_centralization_of_levant:0 "레반트 중앙화"
 TUR_centralization_of_levant_desc:0 "레반트는 제국 내에서도 세금 수입이 가장 많은 지역 중 하나입니다. 이런 부유한 지역을 범아랍 민족주의자들에게 넘길 수는 없습니다. 우리는 이 지역을 완전히 제국의 영토로 통합해야 합니다."
 TUR_fully_incorporate_mesapotamia:0 "메소포타미아 완전 통합"
 TUR_fully_incorporate_mesapotamia_desc:0 "우리 제국에서 가장 큰 유전과 중요한 도시 중 하나가 있는 메소포타미아는 이제 우리 제국의 뗄레야 뗄 수 없는 일부입니다. 이 상태를 영원히 유지하기 위해선 메소포타미아를 제국에 완전히 통합해야만 합니다."
 TUR_crack_down_on_hejaz_and_yemen:0 "헤자즈와 예멘 분쇄"
 TUR_crack_down_on_hejaz_and_yemen_desc:0 "헤자즈와 예멘 빌라예트는 여러 요인들로 인해 항상 통제하기 가장 어려운 지역 중 하나였습니다. 하지만 충분한 노력만 기울인다면, 모든 반란을 진압하고 이 지역들을 우리 제국의 핵심 주로 통합할 수 있을 것입니다."
 TUR_integrate_the_gulf_states:0 "걸프 소국들 통합"
 TUR_integrate_the_gulf_states_desc:0 "걸프 지역은 그동안 중요성이 낮아 완전히 통제하지 못했지만, 그 전략적 가치가 날로 커지고 있습니다. 이제는 더 이상 선택의 여지가 없습니다. 반드시 통합해야 합니다."
 TUR_surveilance_in_the_arabian_desert:0 "아라비아 사막의 경계"
 TUR_surveilance_in_the_arabian_desert_desc:0 "아라비아 사막을 통제하기 거의 불가능하다는 점은 명백한 사실입니다. 그러나 아라비아 사막에서 우리 국가에 위협이 될 세력이 나타날 가능성을 고려할 때, 해당 지역의 감시를 강화하여 국가에 반대하는 모든 세력을 철저히 진압해야 합니다."
 TUR_integrate_trablusgarp:0 "트라블루스가르프 통합"
 TUR_integrate_trablusgarp_desc:0 "트라블루스가르프의 우리 신민들은 정부가 자신들의 지역에 마땅한 관심을 기울이지 않는다고 느끼며 배신감을 품고 있습니다. 모두의 이익을 위해, 우리는 반드시 이 빌라예트를 제국의 일원으로 완전히 통합해야 합니다."
 TUR_eradicate_the_egyptian_resistance:0 "이집트 저항군 근절"
 TUR_eradicate_the_egyptian_resistance_desc:0 "이집트가 우리 제국의 일부로 편입된 이래, 그들은 줄곧 독립을 시도해왔습니다. 오랜 세월 끝에 이 지역을 다시 수복한 지금, 우리는 이집트인들의 저항을 철저히 분쇄해야 합니다."
 TUR_expanded_service_for_the_army:0 "확대된 군 복무"
 TUR_expanded_service_for_the_army_desc:0 "아군의 가장 큰 약점 중 하나는 전쟁에 나설 의지가 있는 병력의 부족입니다. 안타깝게도 현행 제도상 비무슬림인 기독교도는 군에 입대할 수 없습니다. 이제는 모든 시민이 신앙과 관계없이 군 복무를 할 수 있도록 허용하여, 새롭게 얻은 자유를 스스로 지킬 수 있게 해야 합니다."
 TUR_form_the_albanian_vilayet:0 "알바니아 빌라예트 형성"
 TUR_form_the_albanian_vilayet_desc:0 "알바니아인들은 오랫동안 제국 내에서 독립된 민족으로 인정받기를 열망해왔지만, 우리 정부는 이를 외면해왔습니다. 그러나 알바니아 지식인들과 단체들이 구상해온 그들만의 빌라예트를 창설한다면, 많은 알바니아인의 마음을 얻을 수 있을 것입니다."
 TUR_form_the_albanian_vilayet_tt:0 "§Y그레처 각서§! 효력 없음."
 TUR_appeasement_between_thracian_minorities:0 "트라키아 소수민족 간의 유화"
 TUR_appeasement_between_thracian_minorities_desc:0 "트라키아에는 다양한 민족집단이 존재하여 조화롭게 통치하기가 어렵습니다. 소수민족들을 달래는 우리의 새로운 정책을 통해, 그들은 마침내 무슬림 시민들과 비슷한 권리를 누리기 시작할 수 있을 것입니다."
 TUR_relocation_of_romanians_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
 TUR_relocation_of_romanians_not_tt:0 "§Y[ROM.GetName]§! 측이 우리 제안을 거부했습니다."
 TUR_integrate_the_thracian_bulgarians:0 "트라키아 불가리아인 통합"
 TUR_integrate_the_thracian_bulgarians_desc:0 "제국의 중심부와 맞닿아 있음에도 불구하고, 트라키아는 여전히 불가리아계 소수민족의 지배 아래 있습니다. 제국의 완전한 안보를 달성하기 위해, 우리는 반드시 이 지역을 통합해야 합니다."
 TUR_relocation_of_romanians:0 "루마니아인 재정착"
 TUR_relocation_of_romanians_desc:0 "제국의 중심지에서 멀리 떨어져 있는 루마니아는 통치하기 어려운 지역이었습니다. 루마니아인 일부를 그들의 고향으로 이주시킨다면, 우리가 장악한 영토를 더욱 효율적으로 통치할 수 있을 것입니다."
 TUR_expanding_african_administration:0 "아프리카 행정부 확장"
 TUR_expanding_african_administration_desc:0 "우리의 아프리카 영토, 특히 사하라 사막에 위치한 지역은 트라블루스가르프나 이집트의 편안한 행정 중심지에서 통치하기 어렵습니다. 이 광대한 지역을 효과적으로 관리하려면, 현지 행정기구를 확충해야 합니다."
