 USA_immigration_act:0 "이민법"
 USA_immigration_act_desc:0 "폐허가 된 중국, 활활 타오르는 유럽과 빈곤한 아프리카는 미국으로 가기 위해 분투합니다. 몇 년 동안, 수천만 명의 이주민들이 미국에 정착했지만, 우리는 더 이상 이렇게 어려운 시기에 우리의 국경을 열어둘 수 없습니다."
 USA_elections_1912_end:0 "1912년 선거 종료"
 USA_natural_bulwarks:0 "자연방벽"
