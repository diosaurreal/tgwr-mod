 CHI_contact_yan_xishan:0 "타이위안 회담"
 CHI_contact_yan_xishan_desc:0 "화북 지역에 주둔한 주요 세력 중 우리 정부와 우호적인 관계를 유지하며 다른 세력과 차별화되는 인물은 산시성 출신인 옌시산입니다. 그와 동맹을 맺고 미래에 화북 지역에 동맹을 구축하는 것은 유익할 것입니다."
 CHI_contact_yan_xishan_tt:0 "\n내전이 벌어질 경우 산서에 §Y4개 사단§!이 배치됩니다."
 CHI_capital_is_nanking:0 "남경 회한"
 CHI_capital_is_nanking_desc:0 "명 태조 주원장은 원래 중국의 수도로 난징을 정했습니다. 화북이 야만적인 이민족들에 의해 황폐화되자, 강남 장강 하류 지역이 한족의 피난처이자 번영의 땅이 되었습니다. 난징은 우리 민국의 답입니다."
