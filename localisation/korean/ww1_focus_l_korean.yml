 TUR_integration_of_the_working_class:0 "노동계급 통합"
 TUR_integration_of_the_working_class_desc:0 "종교, 민족과 언어. 이 모든 것은 우리를 더욱 분열시키는 인간이 만들어낸 개념에 불과합니다. 우리 제국은 오랫동안 소수민족 '문제'를 겪어왔습니다. 하지만 우리 제국의 지배자들은 이들을 늘 종교적 혹은 민족적 소수자라고 여겨왔습니다. 그러나 현실은 달랐습니다. 우리 제국의 노동자들은 자신들의 땅에서 계급적 소수에 불과했습니다. 이제 우리는 공통된 계급을 통해 일어나 노동자 형제들과 단결해야 합니다."
 TUR_allow_trade_unions_in_big_cities:0 "대도시 노동조합 허용"
 TUR_allow_trade_unions_in_big_cities_desc:0 "제국의 대도시에는 수많은 다양한 민족들이 거주하고 있습니다. 이들은 서로 충돌하는 대신 하나의 노동자 정체성 아래 단결하고 있습니다. 이 도시들에 노동조합을 조직하여 그들의 요구를 충족시킵시다."
 TUR_worker_rallies_in_thrace:0 "트라키아 노동자 집회"
 TUR_worker_rallies_in_thrace_desc:0 "트라키아의 그리스계와 불가리아계는 우리 통치에 지속적으로 반대해왔습니다. 그들을 억압하는 대신, 그들의 목소리에 귀를 기울이고, 표현의 자유를 보장해야 합니다."
 TUR_ceasefire_with_imro:0 "VMORO와 휴전"
 TUR_ceasefire_with_imro_desc:0 "내부 마케도니아-아드리아노폴리스 혁명기구는 창립 이래 마케도니아에 문제를 일으키고 있습니다. 운 좋게도 저들의 좌파적 의제는 우리 좌익정부와 일치합니다. 우리는 저들과 휴전하거나, 심지어는 함께 일할 수도 있을 것입니다."
 TUR_encourage_bulgarian_socialist_parties:0 "불가리아 사회주의 정당 후원"
 TUR_encourage_bulgarian_socialist_parties_desc:0 "불가리아 정당들은 우리 제국 안에서 좌파 소수정당 중 가장 유력한 하나로 알려져 있습니다. 이들을 후원하는 것으로 불가리아 지역에서 좌파적 의제를 추진할 수 있습니다."
 TUR_allow_serbian_trade_unions:0 "세르비아 노동조합 허용"
 TUR_allow_serbian_trade_unions_desc:0 "세르비아 지역은 수도에서 멀기 때문에 우리 제국에서 오랫동안 잊혀 왔습니다. 이곳에서 노동조합의 조직을 허용한다면 노동권 수호를 위해 함께할 수 있습니다."
 TUR_settle_albanians_into_cities:0 "알바니아인 도시 정착"
 TUR_settle_albanians_into_cities_desc:0 "알바니아 인구의 상당수가 농민이며 산악에 살고 있습니다. 이는 시민들을 통솔하고 우리 의제를 실행하기 어렵게 만듭니다. 이들을 도시로 정착하시는 것으로 지역을 개발하고 통제할 수 있습니다."
 TUR_8_hour_worktime_in_greece:0 "그리스 8시간 노동"
 TUR_8_hour_worktime_in_greece_desc:0 "그리스인들은 안락함을 추구하는 것으로 잘 알려져 있습니다. 그들에게 더 열심히 일하라고 강요해서는 안 됩니다. 대신 8시간 근무제를 도입하여 보다 효율적으로 일할 수 있도록 하고, 그에 걸맞은 근무 조건을 제공해야 합니다."
 TUR_appease_peasents_in_romania:0 "루마니아 농민 유화"
 TUR_appease_peasents_in_romania_desc:0 "루마니아 농민들은 오랫동안 지주의 착취로부터 저들을 보호할 수 있는 적절한 토지 개혁을 요구해 왔습니다. 우리 정권은 루마니아 농민을 보호하고 부르주아보다 농민에게 유리한 새로운 토지 개혁을 시행해야 합니다."
 TUR_encourage_armenian_craftsmanship:0 "아르메니아 공예 장려"
 TUR_encourage_armenian_craftsmanship_desc:0 "아르메니아인들은 목공예에 능숙하고 이러한 분야에서 숙련된 기술이 있는 것으로 유명합니다. 우리는 이들 노동자들을 보호하고 그들의 기술을 활용할 수 있도록 더 나은 근무 조건을 제공해야 합니다."
 TUR_permit_caucasian_socialist_parties:0 "캅카스 사회주의 정당 허용"
 TUR_permit_caucasian_socialist_parties_desc:0 "캅카스인들은 우리 제국에서 가장 큰 사회주의 소수정당 중 하나가 있습니다. 캅카스 지역을 더 잘 통치하려면 저들 정당을 허가하고 그들과 함께 일해야 합니다."
 TUR_create_aegean_worker_councils:0 "에게해 노동자평의회 창설"
 TUR_create_aegean_worker_councils_desc:0 "아나톨리아의 그리스인은 현지 경제의 상당 부분을 지배하고 있습니다. 그들의 지배력을 뿌리 뽑으려는 시도는 굉장히 어리석은 짓일 겁니다. 그 대신, 우리는 그들을 달래고 노동자 협의회를 구성하여 그들과 함께 일해야 합니다."
 TUR_employment_for_the_turks:0 "튀르크인 고용"
 TUR_employment_for_the_turks_desc:0 "아나톨리아의 수많은 튀르크인들이 실업 상태입니다. 그들을 더 넓은 노동 계급에 편입시키기 위해, 고용을 보장하는 법률을 도입합시다."
 TUR_integrate_turks_into_the_economy:0 "튀르크 경제 통합"
 TUR_integrate_turks_into_the_economy_desc:0 "아나톨리아 경제의 대부분을 그리스계가 장악하고 있어, 튀르크인들이 경제 활동에 참여하는 데 어려움을 겪고 있습니다. 그들을 경제에 편입시키면 우리는 당의 정책을 통해 그들의 지지를 더욱 쉽게 얻어낼 수 있을 것입니다."
 TUR_create_a_kurdish_working_class:0 "쿠르드 노동계급 조직"
 TUR_create_a_kurdish_working_class_desc:0 "쿠르드인들은 오랫동안 자치적 생활을 고수하며 우리의 통치에 저항해 왔습니다. 그들을 새로운 노동계급으로 재편하여 우리의 영향력을 더욱 확고히 합시다."
 TUR_kurds_in_the_oil_industry:0 "석유 산업의 쿠르드인"
 TUR_kurds_in_the_oil_industry_desc:0 "쿠르드 지역 일부에는 풍부한 석유 자원이 매장되어 있습니다. 이 지역에 석유 산업 관련 일자리를 창출한다면, 새로운 부를 얻게 된 쿠르드인들은 우리에게 더욱 충성할 것입니다."
 TUR_employment_in_mesapotamia:0 "메소포타미아 고용"
 TUR_employment_in_mesapotamia_desc:0 "메소포타미아는 우리 제국에서 가장 많은 일자리가 있는 지역 중 하나이지만, 여전히 낙후된 지역으로 남아 있습니다. 이 지역의 고용률을 늘리기 위해선 먼저 이 지역의 일자리를 개발하고 창출해야 합니다."
 TUR_secularization_in_hejaz_and_yemen:0 "헤자즈와 예멘 세속화"
 TUR_secularization_in_hejaz_and_yemen_desc:0 "예멘과 헤자즈의 근본주의적이고 보수적인 현지 세력은 과거 개혁에도 강하게 반발했습니다. 그들은 앞으로도 마찬가지일 것입니다. 근본적인 현대화를 위해서는, 이 지역을 철저히 세속화해야 합니다."
 TUR_integrate_gulf_economies:0 "걸프 경제 통합"
 TUR_integrate_gulf_economies_desc:0 "걸프 지역의 경제는 오랫동안 우리의 영향 밖에서 독자적으로 성장해 왔습니다. 그러나 주변 국가들이 이제 우리 통제하에 들어온 만큼, 걸프 지역의 경제적 통합을 추진해야 합니다."
 TUR_integrate_desolate_arabian_settlements:0 "황량한 아랍 정착지 통합"
 TUR_integrate_desolate_arabian_settlements_desc:0 "아라비아의 광활한 사막 때문에 우리는 이 지역의 정착촌에 다가가기가 어렵습니다. 이 국가들을 통제하기 위해서는 이러한 외딴 정착지들을 개선하고 통합해야 합니다."
 TUR_worker_rights_in_trablusgarp:0 "트라블루스가르프 노동자 권리"
 TUR_worker_rights_in_trablusgarp_desc:0 "트라블루스가르프는 열악한 기후 조건으로 제국에서도 가장 낙후되고 황량한 빌라예트 중 하나로 꼽힙니다. 현지 노동자들은 공장 노동 과정에서 심각한 고충을 겪고 있습니다. 이들의 노동 환경을 개선함으로써, 단순히 작업 여건을 넘어서 삶의 질 전반을 개선합시다."
 TUR_local_elections_in_egypt:0 "이집트 지방선거"
 TUR_local_elections_in_egypt_desc:0 "이집트는 영국 점령기에서 독자적인 정치를 발전시켜 왔습니다. 현지인들은 단순히 우리의 통치와 정치 체제의 복귀를 받아들이지 않을 것입니다. 이집트만의 정당과 지방선거를 허용해야만 이들이 만족할 것입니다."
 TUR_develop_african_infrastructure:0 "아프리카 기반시설 개발"
 TUR_develop_african_infrastructure_desc:0 "아프리카의 열악한 기반시설 탓에 많은 소수민족과 분리주의자들이 우리의 통제에서 벗어나 도망칩니다. 현지 기반시설을 개선하여 아프리카를 더 잘 통제할 수 있도록 합시다."
 TUR_joint_forces_with_the_french:0 "[ROOT.GetAdjective]-프랑스 연합군"
 TUR_joint_forces_with_the_french_desc:0 "프랑스는 우리 세계의 혁명을 이끄는 힘입니다. 서로 반목하는 것보다는 연합하는 것으로 우리 이상을 전파해야 합니다."
 TUR_leading_the_revolution:0 "혁명 주도"
 TUR_leading_the_revolution_desc:0 "우리는 전 세계 혁명의 유일한 주요 추진력입니다. 다른 모든 억압적인 국가들이 우리를 분열시키려 하고 있습니다. 우리는 전 세계 노동자들을 해방시킬 혁명을 이끌어야 합니다!"
 TUR_follow_the_soviet_lead:0 "소비에트의 지도 추종"
 TUR_follow_the_soviet_lead_desc:0 "동방의 거인, 우리의 오랜 숙적인 러시아가 최근 공산주의 혁명을 겪었습니다. 더 이상 우리의 오랜 경쟁 관계를 지속할 필요가 없습니다. 우리는 혁명을 확산시키기 위해 협력해야 합니다."
 TUR_call_to_the_world:0 "세상을 향한 외침"
 TUR_call_to_the_world_desc:0 "세계 곳곳에는 우리 정부와 유사한 시각을 공유하는 소국들과 단체들이 다수 존재합니다. 우리는 이들과 연대하고, 경우에 따라선 재정적 지원도 아끼지 말아야 합니다."
 TUR_joint_industrial_aid_sphere:0 "공동산업원조권"
 TUR_joint_industrial_aid_sphere_desc:0 "우리나라를 포함하여 세계의 많은 부분이 산업화에 어려움을 겪고 있습니다. 공동의 목표를 위해 서로 협력함으로써, 우리는 혼자였을 때보다 더 빠르게 산업화를 달성할 수 있습니다."
 TUR_integration_of_industries:0 "산업 통합"
 TUR_integration_of_industries_desc:0 "우리의 산업화가 진행되는 동안, 우리 세력권 내의 일부 작은 구성원들은 경제 관리에 실패하고 있습니다. 그들의 경제를 우리 경제에 통합함으로써, 우리는 그들의 산업을 더 잘 관리할 수 있습니다."
 TUR_joint_military_operations:0 "연합군사작전"
 TUR_joint_military_operations_desc:0 "전 세계가 우리와 우리의 좌익 이념을 제거하려 할 때, 단결하는 것만이 유일한 방법입니다. 생존을 보장하려면 우리 진영 구성원들과 군사적으로 협력해야 합니다."
 TUR_bolster_military_industries:0 "군수산업 강화"
 TUR_bolster_military_industries_desc:0 "일부 구성원의 군대는 우리의 군대와 협력하기에는 규모가 충분히 크지 않습니다. 그들의 군수산업을 확대하여 그들이 군사 협력에서 더 큰 역할을 하도록 장려합시다."
 TUR_dawn_of_the_red_sun:0 "붉은 해의 여명"
 TUR_dawn_of_the_red_sun_desc:0 "우리의 동부 및 남부 이웃들은 자국민에게 거의 관심을 두지 않는 극도로 보수적인 정권들입니다. 이 지역의 주요 강국으로서 우리는 이 땅을 해방하고 우호적인 정권을 수립해야 합니다."
 TUR_internationalist_faction:0 "동방 인터내셔널"
 TUR_can_join_faction:0 "§Y국제주의 대외정책§! 변동치:\n£trigger_yes 세력 가입 가능\n\n\n\n"
 TUR_call_to_the_world_tt:0 "§Y독립사회주의§! 국가를 우리 세력에 초대하는 결정 잠금 해제.\n인접국의 §Y사회주의 반란§!을 후원하는 결정 잠금 해제."
 TUR_ottoman_black_sea_market_remove_tt:0 "§R이 국민정신은 우리나 우리 종속국이 크림을 통제하지 않는다면 제거됨§!"
 TUR_religious_propaganda_in_anatolia_desc:0 "아나톨리아의 튀르크인들이 서쪽으로 갈수록 세속화되고는 있지만, 이것이 알라의 힘으로 그들을 설득할 우리의 능력을 방해해서는 안 됩니다. 그들이 더 이상 국가를 통치하지 못하는 것에 분노할 수는 있지만, 우리가 그들의 동료 무슬림 형제라는 사실을 잊어서는 안 되며, 서로 반목하며 시간을 낭비할 필요는 없습니다."
 TUR_nationalization_of_our_industry:0 "산업 국유화"
 TUR_nationalization_of_our_industry_desc:0 "우리 경제에 대한 외세의 통제로 인해, 우리 제국의 산업화 대부분이 외국인에 의해 이루어졌습니다. 독립적이고 강력한 산업을 위해선, 우리는 외국인들의 산업을 국유화해야 합니다. 부채관리국이 이제 우리 정부에 아무런 발언권이 없으니, 우리는 자신 있게 우리 산업을 국유화할 수 있을 겁니다."
 TUR_end_of_balkan_seperatism:0 "발칸 분리주의의 종말"
 TUR_end_of_balkan_seperatism_desc:0 "발칸 국가들의 정부가 끊임없이 현지의 분리주의자들을 돕고 있는 상황에서는, 사람들이 공통의 노동 계급을 중심으로 통합된 유토피아적 사회를 만들 수 없습니다. 우리는 이 분리주의 정부들을 분쇄하고 이 지역을 통일해야 합니다."
 TUR_war_against_imperialism:0 "반제국주의 전쟁"
 TUR_war_against_imperialism_desc:0 "유럽 제국주의자들은 너무 오랫동안 전 세계를 착취해 왔습니다. 지금까지 그 누구도 그들에게 대항하지 못했지만, 이제 우리의 지도 아래 세계 민중은 착취당해 온 땅에서 그들의 지배를 종식시킬 것입니다."
 TUR_joint_industrial_aid_sphere_tt:0 "세력 회원국의 §Y산업을 개발§!하는 결정 잠금 해제."
 TUR_integration_of_industries_tt:0 "세력 회원국의 §Y산업을 통합§!하는 결정 잠금 해제."
 TUR_joint_military_operations_tt:0 "세력 회원국에 §Y군사 협력§! 실행 결정 잠금 해제"
 TUR_bolster_military_industries_tt:0 "세력 회원국의 §Y군수공장을 건설§!하는 결정 잠금 해제."
 TUR_further_integration_attempt:0 "추가 통합 시도"
 TUR_further_integration_attempt_desc:0 "제국 내 소규모 구성국들의 산업을 충분히 발전시킨 지금, 우리는 이미 그들의 경제 정책에 영향력을 행사할 위치에 있습니다. 경제를 더욱 긴밀히 통합함으로써, 그들의 경제를 우리가 원하는 방향으로 조정할 수 있습니다."
 TUR_anti_imperialist_front:0 "반제국주의 전선"
 TUR_anti_imperialist_front_desc:0 "전 세계가 우리를 죽이려하니, 우리는 함께 맞서 싸워야 합니다. 동맹들과의 협력을 통해, 서구 제국주의에 맞서 싸웁시다."
 TUR_anti_imperialist_front_tt:0 "§Y세력§!에 가입하는 국가가 이 국민정신을 획득합니다."
 TUR_muslim_administration_in_greece:0 "그리스의 무슬림 행정부"
 TUR_muslim_administration_in_greece_desc:0 "그리스는 정교회를 믿는 인구가 대다수이기에 보통 기독교 국가로 여겨지지만, 사회의 일부분은 무슬림으로 구성되어 있습니다. 제국에 충성스러운 무슬림들을 찾아내어 행정부에 등용합시다."
 TUR_financial_responsibility_tt:0 "§Y오스만 공공부채관리국§! 변동치\n매일 정치력 비용: §G-0.05§!\n시장으로 나가는 자원: §Y-10%§!\n타국으로 가는 민간 정보: §G-20%§!\n§Y민간공장§! 건설 속도: §G+5.00%§!"
 TUR_investing_in_entrepreneurship_tt:0 "§Y$TUR_continuous_debt_payment$§! 지속적 중점 잠금 해제.\n§Y오스만 공공부채관리국§! 변동치\n소비재 공장 변동치: 매주 §Y-3.0%§!\n"
 TUR_continuous_debt_payment:0 "계속되는 부채 상환"
 TUR_continuous_debt_payment_desc:0 "우리의 부채는 이젠 제대로 관리할 수 없는 수준까지 이르렀습니다. 부채의 부담으로 인해, 우리는 더 이상 제국 운영을 위한 예산을 제대로 댈 수 없는 지경까지 이르렀습니다. 우리는 그 어떠한 대가를 치르더라도 이 부채를 즉시 청산해야 합니다."
 TUR_strengthen_the_national_economy:0 "국가 경제 강화"
 TUR_strengthen_the_national_economy_desc:0 "산업화와 근대화를 위해 서구 열강들의 원조를 받고 국채가 늘어난 일은 우리의 명백한 실수였습니다. 우리 경제를 외국에 넘겨주고 더 많은 이권을 양보하는 대신, 우리는 국내 산업을 강화해야 합니다."
 TUR_industrial_innovations:0 "산업 혁신"
 TUR_industrial_innovations_desc:0 "우리의 산업 기술은 발전하고 있지만, 서구 열강들을 따라잡기에는 여전히 역부족입니다. 우리가 다른 유럽 강국들을 따라잡기 위해선 산업 혁신에 집중해야 합니다."
 TUR_industrial_development:0 "산업 개발"
 TUR_industrial_development_desc:0 "우리 산업의 역량이 부족하다는 점은 공공연한 비밀입니다. 우리의 산업은 규모에 비해 너무 비효율적입니다. 산업 발전에 집중하고 새로운 공장을 열어서 제국을 산업화합시다."
 TUR_black_sea_steel_mills:0 "흑해 제강소"
 TUR_black_sea_steel_mills_desc:0 "흑해 연안엔 산업 성장을 위해 필요한 석탄 매장량이 풍부합니다. 현지에 제강소를 가동한다면 우리는 이 석탄을 최대한 효율적으로 활용할 수 있을 것입니다."
 TUR_construct_hindiya_barrage:0 "힌디야 댐 건설"
 TUR_construct_hindiya_barrage_desc:0 "유프라테스강은 우리에게 강 유역에 재생에너지 발전소를 건설하여 유리하게 써먹을 기회를 제공합니다. 유프라테스강에 신축될 힌디야 수력발전소는 전력 공급에 큰 도움이 될 것입니다."
 TUR_form_state_hydraulic_works:0 "국영 수자원청 설립"
 TUR_form_state_hydraulic_works_desc:0 "힌디야 댐은 그 자체로도 성공 가능성을 입증하였습니다. 힌디야 댐 건설 과정에서 얻은 경험과 전문 지식을 바탕으로, 앞으로 이와 같은 사업들을 전담하게 될 국영 수자원청을 신설하고, 이를 통해 향후 수자원 개발에 적극 투자해야 합니다."
 TUR_form_turkish_petroleum_company:0 "튀르키예 석유 회사 창설"
 TUR_form_turkish_petroleum_company_desc:0 "우리는 외국인들이 저들이 원하는 대로 우리 땅에 구멍을 뚫도록 둘 수는 없습니다. 우리들 땅에 대한 주권을 두고 저들에 맞서 경쟁해야 합니다. 튀르크 석유회사를 세우는 것으로 우리 유전의 외국 소유지에 싸울 수 있습니다."
 TUR_chemins_de_fer_ottomans_d_anatolie:0 "아나톨리아 오스만 철도"
 TUR_chemins_de_fer_ottomans_d_anatolie_desc:0 "오스만 아나톨리아 철도(Chemins de fer Ottomans d'Anatolie)는 서아나톨리아에서 운영하는 제국에서 가장 붐비는 철도입니다. 철도가 바삐 운영되고 있으니 이 활용도를 높이고 수용량을 증가시키는 것이 당연합니다."
 TUR_expansion_of_anatolian_railways:0 "아나톨리아 철도 확장"
 TUR_expansion_of_anatolian_railways_desc:0 "철도는 우리 땅의 산업 성장에 필수적입니다. 아나톨리아는 현재 들어갈 방법이 없는 황무지입니다. 우리 철도가 아나톨리아까지 닿도록 확장한다면 아나톨리아 내륙 지방도 산업화할 수 있습니다."
 TUR_nationalization_of_key_industries:0 "핵심 산업 국유화"
 TUR_nationalization_of_key_industries_desc:0 "우리 산업의 대부분은 외국인들의 손에 붙들려 있습니다. 여러 조약과 은행을 통해 저들은 오스만 산업의 상당한 부분을 통제합니다. 우리 제국의 경제 독립을 확실히 원한다면 이런 핵심 산업을 국유화하는 데 착수해야 합니다."
 TUR_anatolian_industrial_revolution:0 "아나톨리아 산업 혁명"
 TUR_anatolian_industrial_revolution_desc:0 "산업화에 너무 늦었다는 법이란 없습니다. 비록 작금의 아나톨리아는 아직 미개발지로 남아있지만, 그렇다고 해서 산업화가 불가능하다는 뜻은 아닙니다. 유럽의 다른 지역과 마찬가지로, 아나톨리아는 산업화될 것입니다."
 TUR_national_arms_industry:0 "국영군수산업"
 TUR_national_arms_industry_desc:0 "제국의 무결성을 확보하는 것이야말로 우리나라의 군사적 독립을 확보하는 방법입니다. 외세 침략자로부터 조국을 성공적으로 방어하기 위해선 자국 군수산업에 투자하고 서방에 대한 의존을 끝내야 합니다."
 TUR_ease_trade_tariffs:0 "무역 관세 인하"
 TUR_ease_trade_tariffs_desc:0 "현재 우리는 서방의 지원에 산업화를 의존하고 있지만, 단순히 우리 경제에 대한 서방 국가들의 간섭을 제한해서는 안 됩니다. 오히려 신속한 산업화를 이루기 위해선 이들로부터 받는 원조를 늘려야 합니다."
 TUR_foreign_industrial_knowledge:0 "해외의 산업 지식"
 TUR_foreign_industrial_knowledge_desc:0 "서방의 도움을 거부하고 우리끼리 해결책을 찾는다면 그만큼 어리석은 일이 없을 것입니다. 우리는 다른 유럽 강대국들과 적극 협력하고 그들로부터 최대한 많은 것을 배워야 합니다."
 TUR_open_up_foreign_factories:0 "해외 공장 개설"
 TUR_open_up_foreign_factories_desc:0 "우리에게는 자체 산업화 계획을 추진할 자원이 부족합니다. 자본이 서구에 집중되어 있는 만큼, 그들의 차관을 받아 새로운 공장을 세워야 합니다."
 TUR_sponsor_ameribank:0 "아메리뱅크 후원"
 TUR_sponsor_ameribank_desc:0 "아메리은행은 제국 내 아르메니아인을 주요 고객으로 삼아 새로 설립된 은행입니다. 막대한 부채를 갚아야 하는 우리로서는, 어떤 지원이든 환영해야 합니다. 아메리은행의 도움도 예외가 아닙니다."
 TUR_subsidise_apikoglu:0 "아피콜루 보조금 지급"
 TUR_subsidise_apikoglu_desc:0 "아피콜루는 제국 내의 작은 육가공 회사이지만, 단기간에 국민들 사이에서 큰 인기를 얻었습니다. 그들을 보조금으로 지원하면, 대규모 식량 공급 문제를 손쉽게 해결할 수 있습니다."
 TUR_increasing_lifestock_exports:0 "가축 수출 증대"
 TUR_increasing_lifestock_exports_desc:0 "우리 축산업이 호황을 누려 대규모 잉여 물량이 발생했습니다. 이 물량을 창고에서 썩히는 대신, 해외에 판매하여 그 수익을 국가 부채의 일부를 상환하는 데 사용할 수 있습니다."
 TUR_agricultural_economy:0 "농업 경제"
 TUR_agricultural_economy_desc:0 "산업화된 서구와 달리, 우리 제국은 거대한 농업 인구를 가지고 있습니다. 급격한 산업화를 시도하며 국민들을 고통스럽게 하기보다는, 계속해서 유럽의 곡창 지대로 남아 농업 중심 경제를 유지할 것입니다."
 TUR_exploitation_of_mesapotamian_oil:0 "메소포타미아 석유 추출"
 TUR_exploitation_of_mesapotamian_oil_desc:0 "산업화가 진행됨에 따라 석유 의존도가 증가하고 있습니다. 외세가 우리 석유에 눈독을 들이기 시작한 지금, 우리는 이를 역이용할 수 있습니다. 그들의 투자를 제한하는 대신, 석유 채굴을 확대하여 국익을 증대해야 합니다."
 TUR_privatize_railway_companies:0 "철도회사 민영화"
 TUR_privatize_railway_companies_desc:0 "철도 산업은 우리 제국에서 크게 번창하고 있지만, 부실한 관리로 인해 운영이 비효율적일 때도 있습니다. 국가 소유권을 포기하고 이 철도들을 민간 기업에 매각하여 운영하도록 해야 합니다."
 TUR_privatize_universities:0 "대학 민영화"
 TUR_privatize_universities_desc:0 "대다수 국민은 문맹으로, 그들에겐 글을 배울 의지도 없습니다. 국민들에게 교육을 강제하는 것은 불안과 불만만 초래할 것입니다. 우리에게 필요한 것은 교육을 감당할 수 있는 소수의 엘리트뿐입니다."
 TUR_flow_of_the_capital:0 "자본의 흐름"
 TUR_flow_of_the_capital_desc:0 "경제 자유화는 성공적임이 입증되었고, 외국 자본의 투자를 늘리는 데 기여했습니다. 우리는 여기서 더 나아가 더 많은 외국인 투자자를 유치하여 제국에 더 많은 자본을 끌어들일 수 있습니다."
 TUR_independent_military_sector:0 "독립적인 군사 부문"
 TUR_independent_military_sector_desc:0 "국가는 경제와 마찬가지로 군사 부문에 관여해서는 안 됩니다. 국가가 개입하면 군사 부문에 혼란만 초래할 것입니다. 민간기업에 해당 부문을 맡긴다면, 군수 시장은 스스로 규제할 수 있게 될 것입니다."
 TUR_ottoman_public_debt_administration:0 "오스만 공공부채관리국"
 TUR_ottoman_public_debt_administration_desc:0 "오스만 정부는 유럽의 은행들에서 조달한 차관을 상환하기 위해 오스만 부채관리국을 구성해야 했습니다. 이제 어떻게 부채를 상환해야 할지 방법을 고려하기 시작해야 합니다. 그렇지 않으면 우리는 영영 강대국의 지위를 회복하지 못할 것입니다."
 TUR_prioritize_economic_independence:0 "경제적 독립 우선"
 TUR_prioritize_economic_independence_desc:0 "영원히 외국의 지원에 경제를 의존할 수는 없습니다. 자립 경제를 위해선 부채 상환과 외국의 손아귀에서 벗어나는 데 집중해야 합니다."
 TUR_privatize_key_industries:0 "핵심 산업 민영화"
 TUR_privatize_key_industries_desc:0 "우리는 산업화를 위해 서구로부터 막대한 차관을 도입했습니다. 그러나 이제 이 부채 부담 때문에 추가적인 산업 프로젝트에 자금을 지원할 수 없습니다. 부채에서 벗어나기 위해 우리는 서구의 일부 투자 자산을 다시 매각해야 합니다."
 TUR_investing_in_entrepreneurship:0 "기업가 정신에 투자"
 TUR_investing_in_entrepreneurship_desc:0 "현재 경제 상황에서 가장 좋은 해결책은 국내외 기업가들에게 사업 환경에 편리한 조건을 제공하는 것입니다. 비록 자유주의적 접근이지만, 우리는 부채를 탕감해야 합니다."
 TUR_financial_responsibility:0 "재정적 책임"
 TUR_financial_responsibility_desc:0 "부채관리국을 해산하는 것만으로는 경제 문제가 완전히 해결되지 않습니다. 대신, 우리가 부채관리국의 지도부를 맡아야 합니다. 이 방법은 외국인 투자를 완전히 근절하지 않으면서도 외국의 경제 통제력을 억제할 수 있습니다."
 TUR_sale_of_israel:0 "이스라엘 매각"
 TUR_sale_of_israel_desc:0 "시온주의 창시자 테오도르 헤르츨은 우리 술탄에게 팔레스타인 매입을 제안하고, 그 대가로 막대한 국가 부채를 상환하여 자유 유대 국가를 건설하려 했습니다. 당시 술탄은 그의 제안을 거절했지만, 더 이상 부채를 감당할 수 없으므로, 지금이라도 그의 제안을 수락하는 것이 최선일 수 있습니다."
 TUR_import_foreign_advisors_tt:0 "§Y육군 현대화§! 비용이 £army_experience §Y30§!에서 £army_experience §Y10§!으로 감소."
 TUR_new_weapon_contracts_tt:0 "§Y[FRA.GetAdjective]§! 장비를 위한 §Y보병 장비 구매§! 결정 사용 가능.\n§Y[GER.GetAdjective]§!과 §Y[ENG.GetAdjective]§! §Y지원 장비§!를 구매하는 결정 잠금 해제.\n§Y[GER.GetAdjective]§!과 §Y[AUS.GetAdjective]§! 장비를 위한 §Y야포 구매§! 결정 사용 가능.\n§Y[GER.GetAdjective]§!과 §Y[ENG.GetAdjective]§! §Y수송차량§!을 구매하는 결정 잠금 해제."
 TUR_uniform_reforms:0 "복제 변경"
 TUR_uniform_reforms_desc:0 "우리 군은 아직도 지난 세기의 낡은 파란색 제복을 입고 있습니다. 현대전의 필수품들에 아군을 적응시키려면, 총참모부는 전쟁터에서 우리 병사들에게 더 나은 위장을 제공할 카키색 제복을 선호하여 이 밝은 파란색 제복을 없애야 한다고 제안합니다. 적어도 우리는 프랑스인들보다 전에 추측은 했습니다..."
 2_spaces_on_the_focustree:0 "\n\n"
 TUR_erkan_i_harbiye_reforms:0 "오스만 군사대학 개혁"
 TUR_erkan_i_harbiye_reforms_desc:0 "전 술탄 압뒬하미트 2세는 자신의 전제정에 반대하는 반란의 가능성을 두려워하여 육군과 해군을 의도적으로 약하게 만들었습니다. 지금 당장 아군을 재건하지 않으면, 우리는 제2차 동방전쟁과 같은 또 다른 대란에서 살아남지 못할 것입니다."
 TUR_call_for_the_balkan_war:0 "발칸 전쟁 호출"
 TUR_call_for_the_balkan_war_desc:0 "발칸의 다른 기독교 국가들이 발칸의 우리 영토를 연합하여 침략할 것이라는 소문이 있었지만, 이게 진짜일 줄은 알라께서도 모르셨을 겁니다. 우리가 준비가 덜 됐거나 수적으로 열세일 수도 있지만 우리의 용감한 병사들은 이 더러운 슬라브 족속에게 절대로 우리 땅을 내어주지 않을 것입니다!"
 TUR_call_for_the_trablusgarp_war:0 "트라블루스가르프 전쟁 호출"
 TUR_call_for_the_trablusgarp_war_desc:0 "우리는 진작에 이탈리아가 우리의 마지막 아프리카 영토를 주시해 왔다는 걸 알고 있었습니다. 차후에 어떤 대가를 치르더라도, 우리는 이탈리아 침략자들에 맞서 트라블러스가르프를 지켜야만 합니다."
 TUR_domestic_weapon_companies:0 "국내 무기 회사"
 TUR_domestic_weapon_companies_desc:0 "국군을 현대화하기 위해선 신식 화기를 확보해야 합니다. 비록 지금까지 우리는 서방에 의존해 신식 화기를 도입해 왔지만, 그렇다고 해서 이 추세가 계속 이어져서는 안 됩니다. 우리 스스로 자금을 조달하고 우리 스스로 무기를 연구해야 합니다."
 TUR_open_up_domestic_arms_industries:0 "국내 군수산업 육성"
 TUR_open_up_domestic_arms_industries_desc:0 "오스만군은 독자적인 화기 생산을 통해 군사적 독립을 확보할 수 있습니다. 이를 위해선 새로운 군수공장이 설립돼야 합니다."
 TUR_finance_weapon_producers:0 "무기 제조사 자금 공급"
 TUR_finance_weapon_producers_desc:0 "현재 일부 지역 생산자들이 신형 군사 기술 연구를 지원하고 있지만, 자금이 매우 부족합니다. 충분한 자금만 확보된다면, 그들은 총기 연구를 넘어 훨씬 더 큰 성과를 낼 수 있을 것입니다."
 TUR_national_research_institutes:0 "국립연구소"
 TUR_national_research_institutes_desc:0 "정부는 민간 연구 지원뿐 아니라 직접 연구에도 참여해야 합니다. 보병 장비, 포병, 심지어 전차에 이르기까지, 국가 차원의 무기 연구가 이루어져야 합니다."
 TUR_import_foreign_advisors:0 "외국 고문단 초청"
 TUR_import_foreign_advisors_desc:0 "아군은 현대전에서 경쟁하기엔 우리의 군사 기술이 크게 뒤처져 있습니다. 자체 연구만으로는 너무 오랜 시간이 걸립니다. 서구의 도움을 받아야만 그들을 따라잡을 수 있습니다."
 TUR_invite_foreign_designers:0 "외국 설계사 초대"
 TUR_invite_foreign_designers_desc:0 "서양의 무기 제조업체는 국내 무기 제조업체들보다 수준이 뛰어납니다. 그들은 최적의 환경에서 무기를 생산하고 연구하고 있으므로, 우리는 그들의 도움을 받아야 합니다."
 TUR_new_weapon_contracts:0 "신무기 계약"
 TUR_new_weapon_contracts_desc:0 "우리의 산업력은 아직 부족하여 군을 완전히 무장시킬 만큼의 무기를 생산하지 못합니다. 따라서 병기 확보를 위해서는 서구에서 무기를 수입하는 것이 최선의 선택입니다."
 TUR_damascus_maneuvers:0 "육군 현대화"
 TUR_damascus_maneuvers_desc:0 "현재 국군은 신형 장비를 운용하는 데 있어 미숙합니다. 우리는 특별 대규모 군사 훈련을 조직하여 병사들로 하여금 신형 장비를 효과적으로 사용할 수 있게끔 훈련해야 합니다."
 TUR_purify_army_from_foreigners:0 "외국인으로부터 육군 정화"
 TUR_purify_army_from_foreigners_desc:0 "우리 군대 내 외국인 고문들은 자신들의 목적을 위해 국군을 이용하고 있습니다. 우리는 국군에서 외세의 영향을 몰아내고, 자주적인 지휘부가 제국을 위한 최고의 결정을 내릴 수 있도록 해야 합니다."
 TUR_adopt_traditional_army_doctrine:0 "전통적 육군 교리 채택"
 TUR_adopt_traditional_army_doctrine_desc:0 "아나톨리아 반도에 정착하기 전까지 우리 군대는 기병대 위주의 기동군이었습니다. 외국의 군사 교리에 맞서 싸우려면 우리의 전통적인 육군 교리를 채택해야 합니다."
 TUR_army_as_a_government_branch:0 "군대 정부 부처화"
 TUR_army_as_a_government_branch_desc:0 "과거 아군은 사회의 핵심, 때로는 지배적 위치를 차지했습니다. 강력한 군대를 재건하려면, 군의 위상을 다시 회복해야 합니다."
 TUR_integrate_foreign_command:0 "외국 사령부 통합"
 TUR_integrate_foreign_command_desc:0 "장비뿐만 아니라 군 지휘 체계 또한 낡았습니다. 현대전에 맞게 개혁하기 위해서는 외국 군사 고문단을 통합하여 새로운 전술을 도입해야 합니다."
 TUR_ready_for_every_condition:0 "모든 조건 대비"
 TUR_ready_for_every_condition_desc:0 "우리 제국의 지형은 험난하고 혹독합니다. 아라비아의 사막은 대규모 병참을 어렵게 만들고, 동부의 추운 날씨는 전진을 가로막습니다. 우리는 모든 환경에 대비한 군을 준비해야 합니다."
 TUR_european_tactics_for_european_wars:0 "유럽 전쟁의 유럽 전술"
 TUR_european_tactics_for_european_wars_desc:0 "유럽전쟁에 참전하려면, 그들의 방식에 맞춰야 합니다. 유럽 동맹국들의 도움을 받아 그들의 전술을 배우고 실전에 적용해야 합니다."
 TUR_modernizing_old_cannons:0 "구식 화포 현대화"
 TUR_modernizing_old_cannons_desc:0 "한때 우리는 테오도시우스 성벽을 무너뜨릴 세계 최고의 대포를 가졌습니다. 그러나 지금은 화포 기술에서 뒤처진 지 오래죠. 과거의 영광을 되찾으려면 현대 기술을 반드시 따라잡아야 합니다."
 TUR_modernization_of_small_arms:0 "소화기 현대화"
 TUR_modernization_of_small_arms_desc:0 "현재 아군이 쓰는 소총 중 일부는 크림 전쟁 이전부터 사용되던 구식 소총들입니다. 이런 낡은 소화기로는 제대로 싸울 수 조차 없죠. 전장에서 우위를 점하기 위해서는 반드시 현대식 소총에 관한 연구를 시작해야 합니다."
 TUR_embrace_mobile_warfare:0 "기동전 수용"
 TUR_embrace_mobile_warfare_desc:0 "이제는 더 이상 보급품을 도보로 운반할 수 없습니다. 대부분의 국가들이 이미 신속하고 기동적인 수송 체계를 도입하고 있습니다. 우리도 점진적으로 이를 도입해야 합니다."
 TUR_expand_harp_academies:0 "사관학교 확장"
 TUR_expand_harp_academies_desc:0 "우리는 군수산업을 확장시켜 왔습니다. 그러나 기술의 시대에 필요한 것은 산업뿐만 아니라 지식입니다. 교육이야말로 제국의 심장입니다. 학문 기관을 확충해야 합니다."
 TUR_experience_from_naval_conflicts:0 "해군 전투 경험"
 TUR_experience_from_naval_conflicts_desc:0 "지중해 분쟁으로 적의 기술을 알 수 있게 되었고, 더 많은 정보가 더 많은 개선으로 이어진다는 것을 알게 되었습니다. 더 많은 개선은 더 높은 승리의 확률과 같습니다."
 TUR_import_aircrafts_tt:0 "§Y[GER.GetAdjective]§! 및 §Y[FRA.GetAdjective]§! §Y항공기 구매§! 결정을 내릴 수 있음"
 TUR_a_deal_with_foreign_aircraft_designers_tt:0 "§Y항공기 구매§! 결정에서 획득하는 §Y전투기§! §Y30§!에서 §Y40§!으로 증가.\n§Y항공기 구매§! 결정에서 획득하는 §Y중형폭격기§! §Y15§!에서 §Y20§!으로 증가.\n"
 TUR_hire_foreign_aircraft_designers:0 "외국 항공기 설계사 고용"
 TUR_hire_foreign_aircraft_designers_desc:0 "항공산업은 아직 신생 분야이기에, 숙련된 설계자를 구하기 어렵습니다. 외국의 저명한 항공 설계자들을 초청하여 생산을 시작해야 합니다."
 TUR_a_deal_with_foreign_aircraft_designers:0 "외국 항공기 설계사와 거래"
 TUR_a_deal_with_foreign_aircraft_designers_desc:0 "항공산업은 아직 비인기 분야이며, 대부분의 나라들이 자원을 여기에 투자하지 못하고 있습니다. 시장 경쟁이 약한 지금이야말로 외국 설계자들과 유리한 계약을 맺을 기회입니다."
 TUR_tayyare_commission:0 "항공위원회"
 TUR_tayyare_commission_desc:0 "아직 우리의 항공산업은 외국 의존도가 낮습니다. 이 기회를 살려 독립적인 항공산업을 본격적으로 육성해야 합니다."
 TUR_fund_independent_researchers:0 "독립 연구진 투자"
 TUR_fund_independent_researchers_desc:0 "비록 제국에는 유명한 항공 설계자는 없지만, 뛰어난 인재들이 많습니다. 그중 한 명인 베시히 휘르쿠쉬의 재능을 활용해 우리의 비행기를 설계할 수 있습니다."
 TUR_domestic_aircraft_industry:0 "국내 항공기 산업"
 TUR_domestic_aircraft_industry_desc:0 "항공기 연구만으로는 부족합니다. 대량 생산 능력을 갖춰야 합니다. 항공기 제작 기술을 전문화하여 저비용 고품질 생산 체계를 구축해야 합니다."
 TUR_open_the_third_front:0 "제3전선 개전"
 TUR_open_the_third_front_desc:0 "아직 많은 국가들이 공중전의 중요성을 제대로 인식하지 못하고 있습니다. 우리가 육상과 해상에서 패배하더라도, 하늘에서 승리를 거둘 수 있을지도 모릅니다."
 TUR_fighter_innovation:0 "전투기 혁신"
 TUR_fighter_innovation_desc:0 "최근 전투기의 중요성이 전 세계 열강들 사이에서 인식되기 시작했습니다. 이런 강력한 무기는 전장의 양상을 바꿀 수 있습니다. 우리 역시 이 분야에서 뒤처질 수 없습니다."
 TUR_death_from_above:0 "하늘에서 죽음이"
 TUR_death_from_above_desc:0 "적국들이 참호 뒤에서 안전하다고 생각할 때, 우리는 새로운 폭격기를 통해 그들의 오만을 무너뜨릴 것입니다. 보급로를 차단하고, 공장을 파괴하며, 병력을 사냥해야 합니다."
 TUR_first_air_fleet_of_history:0 "역사상 최초의 항공대"
 TUR_first_air_fleet_of_history_desc:0 "항공전은 아직 새로운 영역입니다. 많은 나라들이 관심은 있지만 본격적으로 확장하지 못하고 있습니다. 우리가 그 선구자가 되어야 합니다. 인류 최초의 대규모 항공 전력을 우리 손으로 만들어야 합니다."
 TUR_domestic_weapon_companies_tt:0 "§Y보병 장비 구매§! 결정 더 이상 사용 불가능.\n§Y야포 구매§! 결정 더 이상 사용 불가능.\n§Y곡사포 구매§! 결정 더 이상 사용 불가능."
 TUR_eradicate_illiteracy:0 "문맹 퇴치"
 TUR_eradicate_illiteracy_desc:0 "우리 제국은 심각한 문맹 문제를 안고 있습니다. 여러 종교 단체들이 정부를 매수해 자신들의 세뇌 교육을 묵인받은 결과, 대부분의 국민이 교육을 받지 못하고 있습니다. 이들의 부패한 권위를 무너뜨리고 서구식 교육을 도입해야 합니다."
 TUR_welcome_western_investments:0 "서방의 투자 환영"
 TUR_welcome_western_investments_desc:0 "서방과 우호적인 관계를 유지하는 것은 동맹을 모색하는 것뿐만 아니라 제국의 산업화를 위해 필요한 투자자 유치를 위해서라도 중요합니다. 우리는 서방 열강들에 직접적인 투자를 요청해야 합니다."
 TUR_import_dependency_tt:0 "§Y보병 장비 구매§! 결정에서 획득하는 §Y보병 장비§! §Y3000§!에서 §Y5000§!으로 증가.\n§Y지원 장비 구매§! 결정에서 획득하는 §Y지원 장비§! §Y350§!에서 §Y500§!으로 증가.\n§Y야포 구매§! 결정에서 획득하는 §Y포병 장비§! §Y200§!에서 §Y250§!으로 증가.\n§Y곡사포 구매§! 결정에서 획득하는 §Y곡사포 장비§! §Y100§!에서 §Y150§!으로 증가.\n§Y수송차량 구매§! 결정에서 획득하는 §Y차량화 장비§! §Y175§!에서 §Y250§!으로 증가."
 TUR_import_dependency:0 "수입 의존"
 TUR_import_dependency_desc:0 "우리는 외국으로부터 막대한 양의 물자를 수입하고 있습니다. 이 정도면 특별 대우를 받을 자격이 있습니다. 국제 회담을 주최하고 특별 조약을 체결함으로써, 최상의 거래를 성사시켜야 합니다."
 TUR_turkish_armor_project:0 "튀르크 기갑 계획"
 TUR_turkish_armor_project_desc:0 "우리 군대는 시간의 흐름 속에서 발전한 기술 때문에 이웃 국가들보다 뒤처져있습니다. 이제 그들을 잡을 기회가 생겼습니다. 적군 전선을 꿰뚫기 위해선 기갑 계획을 시작해야 합니다!"
 TUR_naval_reorganization:0 "해군 재편성"
 TUR_naval_reorganization_desc:0 "한때 위대했던 오스만 해군은 이제 기술 발전으로 인해 경쟁국들은 물론, 이웃국들에도 뒤처져 웃음거리로 전락했습니다. 우리는 오스만 해군을 재편성하고 과거의 영광을 되찾을만한 새롭고 강대한 해군을 건설해야 합니다!"
 TUR_study_european_navies:0 "유럽 해군 연구"
 TUR_study_european_navies_desc:0 "우리 해군이 약하다는 사실은 전 세계가 다 아는 사실입니다. 솔직히 말하자면 우리는 수 세기 동안 해군을 현대화하지 못했고, 우리 스스로 시도하기에도 이미 너무 늦었습니다. 우리에겐 이미 경험이 있는 사람들의 도움이 필요합니다."
 TUR_purchase_foreign_battleships:0 "외국 전함 구매"
 TUR_purchase_foreign_battleships_desc:0 "우리에겐 함선과 관련된 지식이 있어도, 정작 함선을 건조할 수 있는 자원이 부족합니다. 따라서 현대식 전함을 직접 건조하는 대신 외국으로부터 구매하는 것이 우리에게 있어선 더 쉬운 선택일 것입니다."
 TUR_welcome_foreign_naval_companies:0 "외국 조선사 환영"
 TUR_welcome_foreign_naval_companies_desc:0 "우리에게는 전함 설계 능력이 없습니다. 따라서 외국 기업에 의뢰하여 배를 설계받는 수밖에 없습니다. 그래야만 물 위에 뜨는 함선을 만들 수 있습니다."
 TUR_priority_in_purchases:0 "우선 구매"
 TUR_priority_in_purchases_desc:0 "우리는 해외로부터 함선을 가장 많이 구매하는 국가 중 하나이고, 조선업은 우리 경제에 큰 부담이 되는 산업입니다. 구매를 계속하기 위해선 외국 기업과 생산업체를 설득하여 이들에게 특혜를 제공해야 합니다."
 TUR_aid_with_ship_building:0 "조선업 지원"
 TUR_aid_with_ship_building_desc:0 "우리에겐 선박을 건조할만한 자원이 부족하지만, 외국에는 쓸만한 조선소가 충분히 존재합니다. 우리 영토에 조선소를 짓는 데 외국 열강들의 도움을 받을 수 있을지도 모릅니다."
 TUR_legacy_of_the_ottoman_navy:0 "오스만 해군의 유산"
 TUR_legacy_of_the_ottoman_navy_desc:0 "오스만 제국은 한때 세계 최강의 해군을 보유했었지만, 현대 군사 기술을 따라잡지 못하는 바람에 쇠퇴했습니다. 우리는 과거에 했던 똑같은 실수를 반복해서는 안 됩니다. 우리는 바다에서의 우리의 자리를 차지해야 합니다."
 TUR_more_resources_for_the_naval_industry:0 "더 많은 자원을 해군 산업으로"
 TUR_more_resources_for_the_naval_industry_desc:0 "군함은 상당한 자원을 소비하지 않고서는 건조할 수 없습니다. 우리는 해군비 감액을 자제하고, 오히려 군함 건조에 드는 예산을 증액해야 합니다."
 TUR_increased_ship_production:0 "선박 생산 확대"
 TUR_increased_ship_production_desc:0 "비싸지만 교전에 투입하기에는 너무 아까워서 항구에 방치하기만 한다면 함선이 무슨 소용이 있을까요? 따라서 우리는 함선을 더 많이 건조하고 비용을 줄이는 방향으로 나아가야 합니다. 해전에서의 손실을 신속히 메꿀 수 있도록 말이죠."
 TUR_increased_naval_research:0 "해군 연구 증대"
 TUR_increased_naval_research_desc:0 "해군 산업을 현대화하려면 가장 최신의 첨단 장비가 갖춰져 있어야만 합니다. 결국 낡은 장비로는 싸울 수 없는 법이니까요."
 TUR_rebuild_the_ottoman_fleet:0 "오스만 함대 재건"
 TUR_rebuild_the_ottoman_fleet_desc:0 "신형 군함을 연구하는 것도 중요하지만, 막상 제일 중요한 생산을 할 수 없다면 연구가 무슨 소용이 있겠습니까? 해군 생산량을 빠르게 늘려나갑시다."
 TUR_improving_our_naval_tactics:0 "해군 전술 개선"
 TUR_improving_our_naval_tactics_desc:0 "대형 해양강국들과 정면으로 맞붙을 수는 없습니다. 대신 그들이 예상치 못한 방식으로 공격해야 합니다. 수많은 잠수함으로 그들의 거대한 전함을 침몰시킵시다."
 TUR_improving_wolf_packs:0 "늑대떼 개선"
 TUR_improving_wolf_packs_desc:0 "우리 해군이 적국보다 약하다면, 비정규 전술을 활용해야 합니다. 적이 해안에 접근할 경우를 대비해 연안에 기뢰를 설치해 그들을 벌해야 합니다."
 TUR_modern_battleship_models:0 "현대 전함 설계"
 TUR_modern_battleship_models_desc:0 "한때 우리는 지중해에서 가장 웅장한 전함을 보유했었습니다. 지금은 영국, 프랑스와 이탈리아 등 다른 유럽 강대국들이 우리를 대체했지만 말입니다. 가장 현대적인 전함을 설계함으로써, 지중해에서 우리의 자리를 되찾아야 합니다."
 TUR_mining_the_shores:0 "해안 기뢰 부설"
 TUR_mining_the_shores_desc:0 "우리 함대는 적의 해군력에 맞설 만큼 강력하지 않습니다. 이런 비대칭적 상황에서는 비정규적인 전술을 사용해야 합니다. 해안에 기뢰를 설치하여 접근하는 적 함선을 격침시키는 것과 같은 비정형적 전술이 그 예입니다."
 TUR_preparing_for_submarine_raids:0 "잠수함 급습 준비"
 TUR_preparing_for_submarine_raids_desc:0 "철도망이 미비한 탓에 우리는 대부분의 수송을 해상 운송에 의존하고 있습니다. 그러나 이는 적의 해상 습격에 취약합니다. 보급 선단을 보호할 수단을 반드시 마련해야 합니다."
 TUR_fortify_our_shores:0 "해안 요새화"
 TUR_fortify_our_shores_desc:0 "적 역시 해군을 보유하고 있으며, 우리보다 더 강할 수도 있습니다. 해상 제압이 불충분할 경우를 대비해, 연안을 요새화하여 해상 침공을 방어해야 합니다."
 TUR_priority_in_purchases_tt:0 "모든 §Y함정 구매§! 결정:\n§Y오스만 공공부채관리국§! 변동치\n소비재 공장 변동치: §Y15.0%§! 대신 §Y10.0%§!\n"
 TUR_fortify_our_shores_tt:0 "§Y에게해§!나 §Y지중해 동부§!와 접하고 §Y조선소§!가 있는 §Y소아시아§!나 §Y레반트§!의 모든 주가 §Y요새§!와 §Y해안 요새§!를 획득합니다."
