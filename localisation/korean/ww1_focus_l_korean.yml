 BUL_great_battleplan_experience:0 "대전략 경험"
 BUL_our_darkest_hours:0 "우리의 가장 어두운 시간"
 SER_investigate_Pasic_family_tt:0 "우리는 주요 급진당 인사들의 자금 흐름을 조사합니다. 이는 뜻밖의 몇몇 세부 사항으로 이어질 수도 있습니다..."
 SER_bribe_radical_deputies_tt:0 "우리는 당에 덜 충성하는 급진당 의원들의 충성을 매수합니다. 이 행동은 뜻밖의 결과가 있을 수도 있습니다..."
 SER_bw2_victory_tt:0 "이 중점 완료 시 나머지 정치 중점 잠금 해제"
 AUH_curb_activism:0 "§R소수민족 행동주의§!를 제한하는 §Y몇몇 결정 잠금 해제§!"
 AUH_stabilize_the_empire:0 "대타협 지속"
 AUH_stabilize_the_empire_desc:0 "1867년 이래, 오스트리아와 헝가리는 하나의 독립국으로써 전 세계의 강대국 중 하나로 군림해왔습니다. 우리는 제국을 안정화하고 내부 불화를 피하기 위한 노력을 계속해서 이어가야 합니다."
 AUH_hungarian_politics:0 "트란스라이타니아 정치"
 AUH_hungarian_politics_desc:0 "헝가리는 제국의 가장 거대한 제후국이자 인구학적으로도 제일 큰 제후국이기도 합니다. 하지만 작금의 성 이슈트반 왕관령은 수많은 소수민족으로 인해 골머리를 앓고 있습니다. 우리는 헝가리에서 민족적인 통합을 추진해야 합니다."
 AUH_austrian_politics:0 "시스라이타니아 정치"
 AUH_austrian_politics_desc:0 "오스트리아와 빈은 제국의 정치적 핵심부이자 대외정책이 결정되는 곳입니다. 우리는 최우선적으로 삼국 동맹을 더욱 공고히 다져야 합니다."
 AUH_suppress_slovak_opposition:0 "슬로바키아계 반대파 탄압"
 AUH_suppress_slovak_opposition_desc:0 "슬로바키아는 1526년 이래로 제국의 일부였지만, 제국에 완전히 통합된 적은 없었습니다. 이제 이 오랜 기간에 걸쳐왔던 행정 작업을 끝내야 할 때입니다."
 AUH_pacify_italian_tyrol:0 "이탈리아계 티롤 평정"
 AUH_pacify_italian_tyrol_desc:0 "오스트리아령 티롤에는 강력한 이탈리아계 소수민족 사회가 자리 잡았고, 이들은 제국의 명령을 거부합니다. 이제 이 저항 세력을 분쇄해야 할 때입니다."
 AUH_fight_bosnian_terrorism:0 "보스니아 테러리즘과의 전쟁"
 AUH_fight_bosnian_terrorism_desc:0 "1908년 보스니아 위기는 발칸 반도를 더욱 불안정하게 만들었습니다. 우리는 보스니아를 합병했지만, 보스니아에 부여된 상당한 자치권에도 불구하고, 여전히 총독부 당국은 상황을 통제할 수 없는 상태입니다. 추가적인 유혈사태, 혹은 그 이상의 상황을 사전에 방지하기 위해선 공동통치령의 경찰력을 강화해야 합니다."
 AUH_integrate_slovakia:0 "슬로바키아 통합"
 AUH_integrate_slovakia_desc:0 "슬로바키아는 1526년 이래로 제국의 일부였지만, 제국에 완전히 통합된 적은 없었습니다. 이제 이 오랜 기간에 걸쳐왔던 행정 작업을 끝내야 할 때입니다."
 AUH_limit_czech_partliament_authority:0 "체코 의회권 제한"
 AUH_limit_czech_partliament_authority_desc:0 "자치권이 강한 보헤미아는 때때로 중앙정부의 지침과 상반되는 자체적인 현지 법률을 제정하기도 합니다. 더욱 더 엄격한 조건을 설정하여 체코 의회권을 제한해야 합니다."
 AUH_ban_trade_unions:0 "노동조합 금지"
 AUH_ban_trade_unions_desc:0 "보헤미아는 제국의 산업 중심지입니다. 많은 기업이 이 지역에서 막대한 영향력을 행사하고 있으며, 그 경제적 영향력을 이용해 막대한 배당금을 챙기고 있습니다. 따라, 우리는 로비스트의 영향을 제한하는 개혁을 제정하여 이들의 영향력을 줄여나가야 합니다."
 AUH_dissolve_czech_autonomy:0 "체코 자치권 약화"
 AUH_dissolve_czech_autonomy_desc:0 "보헤미아에 부여된 권리는 제국에 안정도, 경제력 강화도 가져다주지 못했습니다. 이제 이 희극을 끝내야 할 때입니다."
 AUH_magyarisation:0 "헝가리 이익 증진"
 AUH_magyarisation_desc:0 "헝가리의 전폭적인 충성이 보장되기 위해서는 이들의 이중제국 내 지배층 지위를 강화해야 합니다. 헝가리 왕국에 주어진 혜택과 권리는 변함없이 보장되어야 합니다. 현상 유지가 우선시되어야 하니깐 말입니다."
 AUH_invalidate_croatian_constitution:0 "크로아티아 헌법 무효화"
 AUH_invalidate_croatian_constitution_desc:0 "크로아티아를 지키기 위해서는 크로아티아 국민에게 부여된 현행 헌법을 국가의 이상에 더 충실한 신헌법으로 대체해야만 합니다."
 AUH_integration_of_southern_croatia:0 "남크로아티아 통합"
 AUH_integration_of_southern_croatia_desc:0 "크로아티아 해안가는 아직 제국에 완전히 통합되지 않았습니다. 현재 진행 중인 행정 개혁을 마무리해야 할 때입니다."
 AUH_croatian_national_guard:0 "크로아티아 국민방위대"
 AUH_croatian_national_guard_desc:0 "험난한 지형에서 경험을 쌓은 크로아티아인 중 일부를 선발하여 산악 전선에서 유용하게 쓰고, 국군을 강화합시다."
 AUH_the_new_croatian_constituation:0 "크로아티아 헌법 복원"
 AUH_the_new_croatian_constituation_desc:0 "약간의 개정을 통해 크로아티아 헌법을 복원한다면, 우리는 헌법 정지로 인해 분개했던 현지인들의 지지를 확보할 수 있을 것입니다."
 AUH_anti_serb_policy:0 "반세르비아 정책"
 AUH_anti_serb_policy_desc:0 "돼지 전쟁은 오스트리아-헝가리와 세르비아 양국의 악화된 관계의 정점이었습니다. 이제 우리는 더 이상 그들과 가까워질 수 없는 상황에 이르렀으니, 우리는 놈들을 향한 악마화 공작을 시작해야만 합니다."
 AUH_the_italian_question:0 "이탈리아 문제"
 AUH_the_italian_question_desc:0 "우리는 이탈리아와 군사 동맹을 맺고 있지만, 이탈리아에는 여전히 티롤 국경 획정에는 분명히 반발하는 자들이 남아있습니다. 이탈리아의 충성심을 보장하기 위해선 전쟁이 개전했을 때 그 누구보다 앞장서서 그들에게 영토 제공을 확답해야 합니다."
 AUH_investment_for_galicia:0 "갈리치아 투자"
 AUH_investment_for_galicia_desc:0 "갈리치아는 제국 동부에 위치한 가난한 시골 지방입니다. 갈리치아가 소외되고 비참한 곳이 되지 않도록 하기 위해선 투자가 필요합니다."
 AUH_improve_austrian_ottoman_relations:0 "오스트리아-오스만 관계 개선"
 AUH_improve_austrian_ottoman_relations_desc:0 "1908년 보스니아 위기 이래 오스만 제국과 오스트리아-헝가리의 외교관계는 강화돼왔지만, 상호 이해를 증진하기 위한 실질적인 기반 작업은 여전히 진행 중입니다."
 AUH_invest_in_galicia:0 "갈리치아 투자"
 AUH_invest_in_galicia_desc:0 "갈리치아는 헝가리 대부호들에게 끊임없이 착취당하는 제국의 가장 가난한 지역입니다. 늦었을지언정, 우리는 이제 폴란드계 하층민을 만족시켜야 합니다."
 AUH_galicia_integration:0 "시스라이타니아-갈리치아"
 AUH_galicia_integration_desc:0 "제국 동부의 슬라브계 지역인 갈리치아 통합은 지방행정의 효율성을 회복하는 것부터 시작하여 전국적인 노력을 기울여야만 가능할 것입니다."
 AUH_suppress_slav_opposition:0 "슬라브 반대파 격멸"
 AUH_suppress_slav_opposition_desc:0 "현재 보스니아의 소규모 단체들은 제국에 맞서 적극적으로 싸우며 일리리아의 안정을 위협하고 있습니다. 우리는 주둔군을 늘리고 경찰에게 세르비아의 지원을 받는 독립운동가들을 체포할 수 있는 도구를 제공해야 합니다."
 AUH_balkan_expansion:0 "발칸 확장"
 AUH_balkan_expansion_desc:0 "오스만 제국의 연이은 패배는 오스트리아-헝가리에 남부로 진출할 기회를 부여했습니다. 현지 국민의 안전을 지키기 위해서는 역사적으로 적대적인 관계를 이어온 세르비아와 몬테네그로를 점령해야 합니다."
 AUH_improve_austrian_bulgarian_relations:0 "오스트리아-불가리아 관계 개선"
 AUH_improve_austrian_bulgarian_relations_desc:0 "이제 자유를 얻은 불가리아는 발칸에서 우리의 이상적인 협력 파트너가 되었습니다. [BUL.getLeader]의 반세르비아적 입장은 우리에게 유리하게 작용할 것이며, 이를 바탕으로 기회주의적 동맹을 구축해야 합니다."
 AUH_industrial_expansion:0 "산업 확장"
 AUH_industrial_expansion_desc:0 "1900년대 초부터 제국은 수많은 투자로 대표되는 일련의 노동 및 산업 개혁을 경험했습니다. 이 정책은 제국의 민간산업을 눈에 띌 정도로 발전시키는 결과를 낳았습니다."
 AUH_develop_moravia:0 "모라비아 개발"
 AUH_develop_moravia_desc:0 "모라비아는 체코 동부의 가난한 지역입니다. 몇 가지 투자만 주선한다면, 우리는 모라비아를 신뢰할 수 있는 경제 중심지로 탈바꿈시킬 수 있을 것입니다."
 AUH_improve_trento_supply_administration:0 "트렌토 보급 행정 개선"
 AUH_improve_trento_supply_administration_desc:0 "알프스 산맥은 험준하여 군대가 넘기 어려운 자연 방벽입니다. 국경의 병력은 보급이 어렵기에, 만일의 사태에 대비하여 이 지역에 보급 거점을 구축해야 합니다."
 AUH_croatian_industrialisation:0 "크로아티아 산업화"
 AUH_croatian_industrialisation_desc:0 "크로아티아는 오랫동안 중앙정부의 외면을 받아온 낙후된 지방입니다. 크로아티아의 현지 산업가들을 지원하여 상황을 바로잡읍시다."
 AUH_modernisation_of_slovakia:0 "슬로바키아 현대화"
 AUH_modernisation_of_slovakia_desc:0 "슬로바키아는 중앙정부로부터 소외된 시골 산악지역입니다. 이 외딴 지역에 물자와 사람이 원활히 이동할 수 있도록 하기 위해선 기반시설이 구축돼야 합니다."
 AUH_mavag_gyarak:0 "MÁVAG 자러크"
 AUH_mavag_gyarak_desc:0 "헝가리 산업의 지원이 함께한다면 우리는 적군의 포격에 견딜 수 있는 장갑열차를 확보하고 군사력을 강화할 수 있을 것입니다."
 AUH_expand_vienna_university:0 "빈 대학교 확장"
 AUH_expand_vienna_university_desc:0 "우리에겐 다양한 생각이 필요하며, 이는 주로 빈 대학교의 신입생들한테서 나올 것입니다!"
 AUH_reinforce_Gemeinsame_Armee:0 "일반군 강화"
 AUH_reinforce_Gemeinsame_Armee_desc:0 "현재 국군의 지휘 체계는 의사소통이 잘 이루어지지 않고 있으며, 위계질서도 명확하지 않은 복잡한 구조로 구성돼있습니다. 장군이 일개 병사한테 전달하는 명령체계를 단순화해야 합니다."
 AUH_finance_steyr_arms:0 "오스트리아 무기제조회사 투자"
 AUH_finance_steyr_arms_desc:0 "오스트리아의 무기 산업은 현대 소총을 포함한 새로운 장비의 개발을 가속화하기 위해 국가 차관을 받아야 합니다."
 AUH_organise_artillery_brigades:0 "포병여단 창설"
 AUH_organise_artillery_brigades_desc:0 "전선과 후방 여단 간의 협응이 미흡하여 때때로 오인 사격을 유발하거나 지원 공격이 늦어지거나 부정확하게 이뤄질 때가 간혹 있습니다. 주요 전투 계획을 후방 여단에 체계적으로 전달하여 공격 계획을 더욱 면밀하게 수립하는 것이 필요합니다."
 AUH_armored_trains:0 "장갑열차"
 AUH_armored_trains_desc:0 "포격이나 항공 공격으로부터 호송대를 보호하는 것은 군수산업을 위한 화물 열차를 방호해야 하는 중요한 문제입니다."
 AUH_deploy_24cm_kanone_m_16:0 "24cm 포 배치"
 AUH_deploy_24cm_kanone_m_16_desc:0 "열차포는 거대한 수레에 실린 전함 포대에 지나지 않습니다. 이러한 포대 중 일부를 전환하여 전선을 지원할 수 있는 초중포를 생산해야 합니다."
 AUH_reform_divisions:0 "사단 재편"
 AUH_reform_divisions_desc:0 "사단 내에 대대를 편성하는 것은 시대에 뒤떨어진 편성이므로, 우리는 재빠른 배치가 가능하고 후방의 지원을 받을 수 있는 나은 대대를 설계해야 합니다."
 AUH_expand_jagdkommandos:0 "야크트코만도 확장"
 AUH_expand_jagdkommandos_desc:0 "갈리치아나, 체코나, 오스트리아나, 우리 제국은 전역이 산악지대이므로, 대규모 산악 부대를 훈련하는 건 아군에 있어 아주 중요합니다."
 AUH_national_mobilisation:0 "국가동원령"
 AUH_national_mobilisation_desc:0 "새로운 전쟁은 빠른 육군 재편을 요구합니다. 우리는 이 조치를 제국 전역의 소수 민족들에게 제국을 위해 서로의 차이점을 제쳐두라고 촉구하는 국민적 선전과 결합해야 합니다."
 AUH_armored_cars:0 "장갑차"
 AUH_armored_cars_desc:0 "기계화 보병 지원은 현대 전략의 핵심 주제가 되고 있습니다. 더 나은 돌파 능력을 확보하기 위해 우리는 더 빠르고 튼튼한 신형 장갑차를 개발해야 합니다."
 AUH_wunderwaffen:0 "\"분더바펜\""
 AUH_wunderwaffen_desc:0 "전쟁이 장기화되면서, 이젠 우리도 다른 여타 나라들처럼 혁신을 위한 경쟁에 나서야 합니다. 다행히도 우리 연구원들은 특히 항공, 전차와 고주파 통신 분야에서 고지를 차지하고 있습니다."
 AUH_polish_legion:0 "폴란드 군단"
 AUH_polish_legion_desc:0 "폴란드의 독립을 향한 갈망은 동부 전선에서 국군을 강화하는 데 사용되어야 합니다. 따라서 우리는 폴란드 독립 운동가들과 협의하여 오스트리아-헝가리군과 함께 싸울 폴란드 지원자들로 구성된 폴란드 군단을 편성할 것입니다. 우리에게 군단은 중요한 병력이자 공동의 적인 러시아에 맞서 싸우기 위해 폴란드인들을 끌어들이는 도구이기도 합니다."
 AUH_purification_of_the_empire:0 "조국이여 두려워 말지어라!"
 AUH_purification_of_the_empire_desc:0 "수십 년간의 통합에 불구하고도, 여전히 제국엔 일부 소수민족이 격렬하게 저항하고 있습니다. 이는 우리가 저들과 공존할 수 없다는 것을 보여줍니다. 제국의 생존을 위해선 우리는 과감한 조처를 해야만 합니다. 우리는 결코 야만적인 존재가 아니고 국민을 위해 행동하니까요."
 AUH_act_of_protection:0 "보호법"
 AUH_act_of_protection_desc:0 "보호법은 제국군 복무기간을 연장하기 위해 상정된 법안입니다. 비록 보호법은 향후 징집과는 아무 관련이 없을 것이나, 해당 법안은 중앙정부가 제국 전역을 걸쳐 행정력을 행사할 수 있다는 점을 과시할 것입니다."
 AUH_dissolve_austrian_parliament:0 "오스트리아 의회 해산"
 AUH_army_question_statemate:0 "군대 문제 위기"
 AUH_army_question_statemate_desc:0 "헝가리계 장교들이 헝가리어를 헝가리 방위군의 표준어로 채택할 것을 요구하면서 국방군의 주제가 정치화되었습니다. 현재 국방군의 모든 명령은 독일어로만 이루어지고 있습니다. 언어 문제가 이들에 의해 끊임없이 제기되면서 곧 위기로 발전했고, 이 때문에 모든 군제 개혁이 멈춰버렸습니다."
 AUH_Tiszas_Silent_Coup:0 "티서의 조용한 반란"
 AUH_Tiszas_Silent_Coup_desc:0 "총리는 정부를 확고하게 뒷받침할 수 있도록 의회를 지도해야 합니다. 티서 총리는 훌륭한 언변과 뛰어난 능력만으로 헝가리 정계를 통제할 수 있다는 점을 잘 인식하고 있는 사람입니다."
 AUH_subvert_hungarian_parliament:0 "헝가리 의회 전복"
 AUH_subvert_hungarian_parliament_desc:0 "헝가리의 신임 총리는 책임을 지고, 모든 형태의 반대파를 분쇄하여 제국의 의지를 부다페스트 의회에 전달해야 할 것입니다."
 AUH_erase_romanian_nationalism:0 "루마니아 민족주의 탄압"
 AUH_erase_romanian_nationalism_desc:0 "트란실바니아의 독립운동은 지역의 잠재력을 크게 제한합니다. 진행 중인 통합을 계속하거 정권에 충성하는 지역수비대를 창설해야 합니다."
 AUH_silence_the_labour_movements:0 "노동운동 제압"
 AUH_silence_the_labour_movements_desc:0 "세계적 긴장과 유럽의 대결 구도 속에서, 우리에겐 급진적인 사회주의자들의 선동에 낭비할 시간이 없습니다. 모든 시위를 중단시키고 혁명적 사상을 싹부터 제거해야 합니다."
 AUH_unveiled_plans:0 "드러난 계획"
 AUH_add_production_of_tegetthoff:0 "생산 대기열에 전함 §Y\"SMS 테게토프\"§! 추가. 함정은 40% 완성됩니다."
 AUH_add_production_of_prinz_eugen_and_szent_istvan:0 "생산 대기열에 전함 §Y\"SMS 프린츠 오이겐\"§!과 §Y\"SMS 센트 이슈트반\"§! 추가. 두 함정은 40% 완성됩니다."
 AUH_expand_pula_base:0 "풀라 기지 확장"
 AUH_laid_down_Tegetthoff_class_battleship:0 "테게토프급 진수"
 AUH_new_dockyards:0 "신규 조선소"
 AUH_auxiliary_ports:0 "예비항"
 AUH_submarines_experiments:0 "잠수함 실험"
 AUH_expand_Tegetthof_class:0 "테게토프급 확대"
 AUH_osterreichische_aviatik_financed:0 "오스트리아 아피아티크에 투자함"
 AUH_reorganise_the_Luftfahrtruppen:0 "항공대 재편"
 AUH_airship_studies:0 "비행선 연구"
 AUH_finance_osterreichische_aviatik:0 "오스트리아 아피아티크 투자"
 AUH_italian_bombers_inspiration:0 "이탈리아 폭격기 영감"
 AUH_expand_the_UFAG:0 "UFAG 확장"
 AUH_promote_independence:0 "국가 지위 장려"
 AUH_radicalize_the_front:0 "전선 급진화"
 AUH_crack_the_reserves:0 "비축고 침입"
 AUH_prepare_the_milicias:0 "민병대 준비"
 AUH_assure_croatian_support:0 "크로아티아의 지원 확보"
 AUH_true_personality_amidst_the_inanity:0 "새로운 카이저"
 AUH_the_great_vienna_congress:0 "빈 대회의"
 AUH_the_great_vienna_congress_tooltip:0 "§Y빈§!에서 §Y대회의§!가 열릴 것이며, [HUN.getFlag]§Y헝가리 왕국§!, [AUS.getFlag]§Y오스트리아 제국§!, [CZE.getFlag]§Y체코§!, [GAL.getFlag]§Y갈리치아§!, [CRO.getFlag]§Y크로아티아§!, 그리고 [BOS.getFlag]§Y보스니아-헤르체고비나§!의 대표가 모일 것입니다. 다른 정당들이 §Y제국의 삼원론 개혁§!에 대해 논의할 것입니다."
