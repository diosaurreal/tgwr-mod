 BUL_relative_hegemony_desc:0 "비록 우리는 마케도니아 전역을 확보하지는 못했지만, 정부는 세르비아와의 마케도니아 분할을 만족스럽게 마친 것으로 간주했습니다. 이제 내정에 집중할 시간입니다."
 SER_restore_the_fifth_sector:0 "5부 재설치"
 has_invested_in_sea:0 "항공학회에 투자함"
 GRE_florence_protocol_desc:0 "열강이 안타깝게도 북이피로스를 신생국 알바니아에 넘겼습니다. 그리스군은 북이피러스에서 철수해야 하지만, 현지 그리스인들에게 북이피로스 자치공화국을 수립하도록 지원을 제공할 수 있습니다."
 GRE_unite_with_crete_desc:0 "오스만이 크레타 영유권을 포기했으니 우리 정부가 자치국의 정식 합병을 진행할 수 있습니다."
 GRE_consolidate_new_territories_desc:0 "새로 얻은 영토에서 우리의 통치력은 불안합니다. 따라서 기존 행정에 이들 지역을 통합하는 것에 주력해야 합니다."
 GRE_construct_new_forts_desc:0 "새로 얻은 영토는 방비가 되어 있지 않고, 물리쳤던 적들이 이미 수복을 계획하고 있습니다. 요새를 설치해 적의 침공을 방어해야 합니다."
 GRE_appoint_general_governors_desc:0 "북방 영토를 재편하고 행정 통합을 계속하기 위해 총독을 파견해야 합니다."
 GRE_florence_protocol_tt:0 "피렌체 의정서는 그리스군의 북이피로스 철수와 자치국의 수립을 규정합니다."
 GRE_protocol_of_corfu_desc:0 "알바니아와 북이피로스 사이의 적대 행위 종식에 대한 합의를 맺을 수 있습니다. 알바니아 정부가 북이피로스 자체를 인정하고, 현지 그리스계 주민들의 권리를 인정하는 것에 동의한다면, 알바니아가 북이피로스를 정식 영토로 둘 수 있습니다."
 is_russia_a_monarchy_tt_NOT:0 "러시아는 §Y공화국§!임."
 TUR_elections_of_clubs:0 "1912년 선거"
 TUR_elections_of_clubs_desc:0 "제국의 선거일이 다가오자, 이미 중앙정계에 확고하게 자리 잡은 통일진보당과 이번에 새로 조직된 자유협상이 서로 대립하기 시작했습니다. 많은 사람의 예상대로, 이번 선거는 비민주적이고 폭력적인 선거로 발전할 것입니다."
 TUR_hurriyet_ve_itilaf_victory1:0 "자유협상의 승리"
 TUR_hurriyet_ve_itilaf_victory1_desc:0 "모두의 예상을 깨고 자유협상이 선거에서 승리했지만, 이들의 과제는 아직 끝나지 않았습니다. 여전히 정부 내에는 자유협상 정권에 반대하는 통일파가 많이 존재하고 있습니다. 신정부가 이 난제를 어떻게 풀어나갈지는 완전히 다른 문제입니다."
 TUR_ittihat_ve_terakki_victory1:0 "통일진보당의 승리"
 TUR_ittihat_ve_terakki_victory1_desc:0 "모두가 짐작했듯이, 통일진보당이 또다시 승리했습니다. 이번 선거에서 통일진보당은 폭력과 위협이라는 수단을 통해 의석을 거의 독식하다시피 확보했습니다. 물론 야당은 이에 불쾌감을 느끼고 있기에, 이들은 먼저 쉽사리 굴하려 들지 않을 것입니다."
 TUR_compromise_with_the_ittihadist_generals1:0 "통일파 장군들과 타협"
 TUR_compromise_with_the_ittihadist_generals1_desc:0 "통일파는 우리를 선호하지 않는 편이지만, 그렇다고 해서 우리를 혐오하지도 않습니다. 정부 내에서 더 나은 입지를 구축하기 위해선, 통일파 장군들과 타협해야 합니다."
 FRA_ww1_bulgarian_alliance:0 "불가리아와의 동맹"
 FRA_ww1_bulgarian_alliance_desc:0 "불가리아는 오스만령, 특히 동트라키아에 민족적 영유권이 있습니다. 불가리아에 이런 영토를 제공한다면 동맹국에 맞선 동맹 가입에 찬성할지도 모릅니다."
 FRA_interwar_jonnard_law:0 "조나르 원주민법"
 FRA_interwar_cornudet_law:0 "코르뒤네법"
 open_the_political_sphere_desc:0 "헬라스가 근대화의 길로 나아가는 지금, 새로운 사상과 정치 운동에 문호를 개방하는 것이 필수적입니다. 이를 통해 보다 활력 있고, 강인하며, 국민의 목소리에 응답하는 통치를 실현할 수 있을 것입니다."
 conserve_political_stance_desc:0 "이 격동의 시대에 안정은 무엇보다 중요합니다. 작금의 정치적 입장을 강화함으로써, 우리나라는 도전과 불확실성을 헤쳐 나갈 굳건한 지도력을 확보할 수 있을 것입니다."
 fund_the_intel_services_desc:0 "첩보와 비밀 외교가 난무하는 이 시대에, 정보기관의 역량 강화는 필수입니다. 충분한 예산 지원을 통해 우리는 어떤 위협에도 뒤처지지 않고, 항상 적보다 한 발 앞서 나아갈 수 있을 것입니다."
 extend_the_intelligence_service_desc:0 "정보기관은 국가 안보를 지키는 핵심 기관입니다. 필요한 재정을 지원함으로써 작전 수행 능력을 향상시키고, 우리나라를 내외부의 위협으로부터 보호해야 합니다."
 austerity_measures_desc:0 "우리의 국가 재정은 즉각적인 조치를 필요로 합니다. 긴축정책을 시행한다면 경제를 안정시키고, [ROOT.GetNameDef]의 번영된 미래를 보장할 수 있을 것입니다."
 national_austerity_desc:0 "우리 경제의 장기적인 안정을 보장하기 위해선 긴축 조치를 전국적으로 확대해야 합니다. 이는 재의 재정책임성과 경제 회복력을 위한 길을 열어줄 것입니다."
 constitutional_guarantees_desc:0 "시민의 헌법적 권리를 강화하는 것은 정의와 자유에 대한 우리의 헌신을 확고히 하는 일입니다. 이는 보다 민주적이고 법치적인 사회를 구축하기 위한 중대한 단계가 될 것입니다."
 national_propaganda_desc:0 "국민적 통합과 자부심을 고취하기 위해, 우리는 대규모 선전운동에 투자해야 합니다. 이를 통해 국민에게 강한 정체성과 공동의 목표 의식을 심어줄 것입니다."
 nationalist_regeneration_desc:0 "이제 우리의 국민 정신을 되살릴 때가 왔습니다. 우리의 유산과 가치를 되새긴다면, [ROOT.GetNameDef] 전역에 애국심과 결단력이 다시금 불타오를 것입니다."
 national_militarism_desc:0 "세계 무대에서 우리의 위상을 확립하기 위해 군사력을 강화하는 것은 필수적입니다. 강력하고 위엄 있는 군대만이 우리의 이익을 수호하고 잠재적 침략자들을 억제할 수 있습니다."
 army_politization_desc:0 "군 내부에 정치 교육을 도입하는 것은 매우 중요합니다. 이는 병사들이 전투력뿐만 아니라, 국가의 이념과 이상에도 충성을 다하도록 보장할 것입니다."
 ressort_old_claims_desc:0 "이제 우리의 역사적 권리를 되찾고 주장할 때가 왔습니다. 영유권 회복 운동은 우리의 민족적 자부심을 되살리고 영토적 통합을 강화할 것입니다."
 reclaim_lands_desc:0 "우리의 역사적 영토가 해방을 기다리고 있습니다. 정당한 우리의 땅을 되찾기 위해 군을 동원하는 것은 [ROOT.GetNameDef]의 영광을 되찾고 국민적 단결을 공고히 하는 길이 될 것입니다."
 give_seats_to_socialists_desc:0 "정치적 다원주의의 정신에 따라, 우리는 사회주의자들에게 의석을 부여해야 합니다. 이러한 포용적인 접근 방식은 더욱 균형 잡히고 대표성 있는 통치를 보장할 것입니다."
 empower_trade_unions_desc:0 "우리 노동자들의 권리 보호를 위해서는 노동조합 강화가 매우 중요합니다. 노동자 권리 장전은 더 나은 노동 환경으로 이어져, 더욱 만족스럽고 생산적인 사회를 조성할 것입니다."
 socialist_reforms_desc:0 "사회주의 개혁을 시행하는 것은 국내의 사회경제적 불균형을 해결할 것입니다. 진보적인 입장은 모든 이를 위한 더욱 공평하고 정의로운 사회를 약속합니다."
 nationalisation_desc:0 "핵심 산업을 보호하고 국가적 번영을 보장하기 위해, 우리는 이들을 국가 통제 하에 두어야 합니다. 국유화는 우리의 경제 기반을 공고히 하고 산업 성장을 촉진할 것입니다."
 millitant_pacifism_desc:0 "우리가 평화를 옹호하는 만큼, 우리의 이상을 수호할 준비도 해야 합니다. 전투적 평화주의를 통해 우리는 침략에 맞서 확고히 버텨내고, 평화가 우위를 점하도록 보장할 것입니다."
 social_patriotism_desc:0 "사회적 애국심을 함양하는 것은 다양한 우리 국민을 하나의 깃발 아래 통합할 것입니다. 이러한 포용적인 접근 방식은 국가 정체성을 강화하고 사회적 화합을 증진할 것입니다."
 liberalism_desc:0 "자유주의를 수용하는 것은 우리의 정치 지형을 현대화하여, 개방성, 관용, 그리고 진보를 장려할 것입니다. 이러한 전환은 더욱 활기차고 민주적인 사회를 위한 기반을 다질 것입니다."
 reformism_in_city_desc:0 "우리 수도인 [ROOT.Capital.GetCapitalVictoryPointName]의 행정은 포괄적인 개혁이 필요합니다. 통치를 간소화하면 효율성이 향상되고 우리의 행정 역량이 강화될 것입니다."
 fight_authoritarism_desc:0 "고조되는 권위주의적 경향에 맞서, 우리는 경계를 늦추지 않고 단호하게 대처해야 합니다. 폭정에 맞서 싸우는 것이야말로 우리의 자유를 수호하고, 아국이 소중히 여기는 민주주의 원칙을 지킬 것입니다."
 take_position_desc:0 "전 세계적인 긴장이 고조되는 상황에서, 우리는 명확하고 확고한 입장을 취해야 합니다. 이러한 단호한 자세는 국익을 수호하고 국제 무대에서 우리의 주권을 확고히 할 것입니다."
 support_international_desc:0 "국제노동자연맹에 지지를 표명하는 일은 범세계 좌파 운동 내에서 우리의 입지를 확고히 할 것입니다. 이러한 연대는 국제적 협력과 사회주의의 대의를 함께 발전시킬 것입니다."
 support_to_industrials_desc:0 "산업 부문 강화는 국가 발전의 핵심입니다. 산업가들에게 힘을 실어줘서 혁신을 촉진하고 생산을 확대하며, 경제를 앞으로 나아가게 해야 합니다."
 idea_wolf_pack_desc:0 "광대한 국토와 용감한 국민은 우리의 가장 큰 자산입니다. 이리 떼 전략을 도입하여, 병력들이 소규모로 협력하며 빠르게 공격하고 적이 대응하기 전에 신속히 철수하도록 훈련해야 합니다."
 rural_reform_desc:0 "[ROOT.GetName]의 중추는 농촌에 있습니다. 농업을 현대화하고 생활 수준을 개선하며 농민 공동체를 강화하기 위한 포괄적인 개혁을 실시해야 합니다."
 new_roads_desc:0 "국가의 번영은 기반시설과 밀접히 연관되어 있습니다. 신규 도로에 투자하는 것으로 광대한 영토를 연결하고 교역을 촉진하고 군대의 신속한 이동을 보장할 수 있습니다."
 nationwide_investments_desc:0 "국내 경제와 핵심 기반시설에 투자를 집중할 때입니다. 이 전국적 계획은 성장을 촉진하고 일자리를 창출하며, 번영의 기초를 다질 것입니다."
 excavation_effort_desc:0 "우리의 땅에는 아직 개발되지 않은 풍부한 자원이 존재합니다. 광범위한 채굴 사업을 통해 이 자원을 효율적으로 활용하여 산업을 성장시키고 경제를 강화해야 합니다."
 countryside_development_desc:0 "너무 오랫동안 우리의 농촌 지역은 소외되어 왔습니다. [ROOT.GetName] 시골 개발에 집중하여 전역에 현대적 편의시설, 교육, 의료를 제공해야 합니다."
 develop_capital_desc:0 "우리의 수도는 [ROOT.GetName]의 심장입니다. 수도에 대한 투자는 문화적 및 정치적 중심지로서의 위상을 높일 뿐 아니라, 국토 전역의 혁신과 발전을 견인할 것입니다."
 capital_country_arsenal_desc:0 "강한 국가는 강한 군대로부터 나옵니다. [ROOT.Capital.getName]에 최첨단 조병창을 설립함으로써, 우리 군대가 최고의 무기와 장비를 갖출 수 있도록 해야 합니다."
 defense_of_country_desc:0 "이 격동의 시기에는 [ROOT.GetName]의 방위를 최우선으로 해야 합니다. 군사 역량을 강화하고 주요 거점을 요새화함으로써 우리의 주권을 지켜야 합니다."
 mechanical_innovation_desc:0 "기계화 시대가 도래한 만큼, 우리는 경제와 군사 부문 전반에 걸쳐 혁신을 수용해야 합니다. 이를 통해 경쟁국보다 앞서 나가 새로운 번영의 시대를 열어야 합니다."
 fortify_capital_desc:0 "정부의 중심이자 국가 자긍심의 상징인 [ROOT.Capital.GetCapitalVictoryPointName]시는 반드시 요새화되어야 합니다. 우리는 수도를 어떤 위협에도 견딜 수 있는 철통 방어의 거점으로 만들 것입니다."
 capital_arms_mil_desc:0 "강력하고 자립적인 우리나라를 실현하기 위해선 군수산업에 대한 지원을 확대해야 합니다. 무기 공장 지원 법안을 통과시켜, 우리 군이 필요한 장비를 안정적으로 공급받도록 보장해야 합니다.\n\n"
 mainland_focus_desc:0 "우리 국력의 근간은 본토에 있습니다. 본토 중심 전략을 통해 핵심 영토에 투자하고, 내부의 통제력과 안정을 강화해야 합니다."
 naval_expansion_desc:0 "[Get_naval_expansion_desc_name]"
 home_bases_desc:0 "강력한 해군력에는 강력한 지원이 필수입니다. 해안선을 따라 모항을 개발하는 것은 우리 함대가 전투 준비 태세와 효율성을 유지하는 데 필요한 시설을 제공할 것입니다."
 buy_convoys_desc:0 "우리 해군은 단순한 과시용이 아닙니다. 무역 및 보급로의 핵심적인 부분입니다. 추가 수송선을 구매하여 상품, 병력, 자원이 전 세계로 신속하고 안전하게 수송되도록 보장해야 합니다."
 greater_naval_project_desc:0 "이제 해군력을 확장하고 강력한 해양 강국으로서의 지위를 공고히 할 더 큰 해군 계획을 추진할 때가 되었습니다."
 wolf_pack_desc:0 "전술적 혁신은 우리가 필요로 하는 우위를 제공할 수 있습니다. 잠수함 부대에 늑대 떼 전술을 도입하면 잠수함의 효율성이 높아지고 적의 해상 수송에 심각한 위협을 가할 것입니다."
 early_industrialization_desc:0 "세계 강국들의 속도에 맞추기 위해, 우리는 신속하고 효율적으로 산업화를 추진해야 합니다. 핵심 산업에 집중하고 현대적인 관행을 채택하는 것이 우리 국가를 새로운 번영의 시대로 이끌 것입니다."
 naval_experience_desc:0 "[Get_naval_experience_desc_name]"
 improve_destroyer_flotilla_desc:0 "우리 구축함 전대는 대형함을 보호하고 적 잠수함을 공격하는 데 핵심적인 역할을 합니다. 구축함의 능력을 향상하면 이 임무를 완수할 수 있을 것입니다."
 new_submarines_desc:0 "바다의 조용한 사냥꾼인 잠수함은 현대 해전의 핵심 요소입니다. 새롭고 더욱 발전된 모델을 개발하여 우리 수중 전력을 최첨단 상태로 유지해야 합니다."
 high_sea_training_desc:0 "해양을 지배하기 위해 우리 해군은 장기간 본국으로부터 멀리 떨어진 곳에서도 작전할 준비가 되어 있어야 합니다. 원양 훈련을 통해 어떤 상황에도 대비할 수 있도록 해야 합니다."
 marines_focus_desc:0 "육지와 바다에서 모두 싸울 수 있는 다재다능한 병력인 해병대는 우리 군사 전략에 필수적입니다. 최초의 해병대를 창설하면 어떤 상황에도 대처할 준비가 된 신속 대응군을 확보할 수 있습니다."
 planes_experiments_desc:0 "미래 전장의 승패는 하늘에 달려 있습니다. 항공기 실험 및 연구에 투자함으로써 우리는 시대에 앞서나가고 제공권을 장악할 항공기를 개발합시다."
 metropolitan_airfields_desc:0 "우리 수도의 영공은 모든 비용을 들여서라도 보호해야 합니다. 대도시 비행장을 건설하면 국가의 심장부를 방어하기 위한 항공기를 배치, 유지, 출격시킬 시설을 확보하게 됩니다."
 aircraft_variation_desc:0 "다양성은 힘이며, 이는 공중전에서 특히 중요합니다. 항공기 종류의 다양화에 집중하여 공군이 어떤 상황에도 적응하는 데 필요한 유연성과 능력을 확보하도록 해야 합니다."
 study_foreign_planes_desc:0 "우리가 외국에서 배울 점이 많습니다. 외국 항공기를 연구함으로써 그들의 강점을 채택하고 약점을 이해하여 우리 공군이 최고임을 보장해야 합니다."
 independent_air_corp_desc:0 "전쟁에서 공중 영역이 점점 더 중요해지고 있습니다. 독립된 항공대를 창설하여 우리 항공 전력이 탁월한 능력을 발휘하는 데 필요한 전담 관심, 자원, 혁신을 얻도록 보장해야 합니다."
 state_of_the_country_army_desc:0 "[ROOT.GetName]의 힘은 군대의 위력으로 증명됩니다. 우리 전력을 면밀히 점검하여 강점은 강화하고 약점은 보완함으로써, 강인하고 유연한 군대를 육성해야 합니다."
 capital_manoeuvers_desc:0 "수도는 국가의 정치적 중심일 뿐만 아니라 중요한 군사적 거점입니다. [ROOT.Capital.GetCapitalVictoryPointName] 안팎에서 정기적인 군사 훈련을 실시하여, 병사들의 전투 능력과 협동력을 유지해야 합니다."
 fortification_effort_desc:0 "이 불확실한 시기에 우리는 국가를 요새화하는 조치를 취해야 합니다. 방어 구조물 및 대비 태세에 투자하여 그 어떤 위협으로부터도 우리의 영토와 국민을 안전하게 지킬 것입니다."
 airplanes_research_desc:0 "제공권을 차지하기 위한 경쟁이 시작되었습니다. 항공기 연구에 투자함으로써 우리는 첨단 항공기 설계 및 기술의 길을 열어, 우리 공군이 혁신의 선두를 유지하도록 합시다."
 modernize_equipment_desc:0 "우리 군대는 가장 최신의, 가장 효과적인 전쟁 도구로 무장해야 합니다. 장비를 현대화하는 종합 계획을 통해 우리 전력의 능력을 향상하고 전투 준비 태세를 보장합시다."
 new_canons_desc:0 "포병은 전장에서 중요한 역할을 합니다. 향상된 사거리, 정확도, 화력을 갖춘 새로운 대포를 개발하여 우리 군대가 어떤 교전에서든 상당한 우위를 점하도록 할 것입니다."
 buy_foreign_equipment_desc:0 "보병의 화력을 신속하게 강화하기 위해, 신뢰성과 성능으로 알려진 외국 소총을 구매하는 등 국제 시장을 탐색할 것입니다."
 rifle_production_focus_desc:0 "보병은 우리 군대의 근간이며, 그들의 장비가 가장 중요합니다. 보병 장비 생산에 집중함으로써 우리 병사들이 충분히 무장하고 어떤 상황에도 대비할 수 있도록 보장해야 합니다."
 ENG_room_40_desc:0 "정보와 기밀의 힘을 활용하는 40호실은 우리 암호 해독력의 중추입니다. 암호 해독 분야에서 탁월함을 유지하겠다는 우리의 의지는 국가 안보를 강화하는 귀중한 정보를 산출할 것입니다."
 CHI_local_naval_development:0 "지역 해군 개발"
 SER_depoliticize_the_army_desc:0 "군대 내의 다양한 비밀결사들은 우리의 통치에 심각한 위협을 가하고 있습니다. 우리는 더 이상 그들의 다툼을 용인하지 않을 것입니다."
 SER_vezu_sa_crnom_gorom_desc:0 "몬테네그로와의 통합은 유고슬라비아의 꿈을 향한 중요한 발걸음일 뿐만 아니라, 우리에게 바다로의 접근을 허용할 것입니다."
 SER_reach_out_to_bosnian_resistance:0 "보스니아 저항군과 접촉"
 SER_reach_out_to_bosnian_resistance_desc:0 "보스니아에는 우리의 대의에 공감하는 많은 이들이 있습니다. 충분한 무기와 훈련을 제공한다면, 그들은 오스트리아 전선 후방에 혼란을 일으킬 수 있을 것입니다."
 FRA_interwar_syrian_mandate:0 "시리아 위임통치령"
 FRA_interwar_spa_conference:0 "스파 회담"
 FRA_interwar_spa_conference_desc:0 "스파 회담은 1919년 베르사유 조약에 이어 \"대전쟁 종전에 따른 배상금 조항의 실질적인 적용을 논의\"하기 위해 개최되었습니다. 즉, 독일은 우리 국가에 빚진 오랜 채무를 갚기 시작해야 합니다."
 FRA_interwar_polish_alliance:0 "폴란드와의 동맹"
 FRA_interwar_washington_treaty:0 "워싱턴 조약 서명"
 FRA_interwar_washington_treaty_desc:0 "해군 군비 경쟁을 제한하기 위해, 미국은 전함, 순양함 및 항공모함의 톤수를 제한하는 조약을 확립하기 위한 회담을 제안했습니다."
 FRA_interwar_hydroelectric_energy:0 "수력 발전 에너지"
 FRA_interwar_hydroelectric_energy_desc:0 "우리나라의 넓은 강에서 끌어올 수 있는 에너지는 엄청난 자산입니다. 에휴존은 우리나라으 첫 거대 수력 발전 댐 설치를 위한 훌륭한 건설 부지입니다."
 FRA_interwar_vimy_ridge_concession:0 "비미 능선의 양보"
 FRA_interwar_vimy_ridge_concession_desc:0 "비미 전투에서 전사한 수많은 캐나다 병사들을 기리기 위해, 국가는 우리 동맹국들의 영웅적인 희생을 위한 기념관 건설을 준비했습니다."
 FRA_interwar_paris_conference:0 "파리 회담"
 FRA_interwar_paris_conference_desc:0 "우리는 [GER.getName] 배상금 문제와 관련된 영국과의 협의를 지속해야 합니다. 독일의 조속한 배상금 지급은 단기적으로 우리 경제에 큰 도움이 될 것입니다."
 FRA_interwar_ruhr_occupation:0 "루르 점령"
 FRA_interwar_ruhr_occupation_desc:0 "영국의 지원과 바이마르 정부의 은밀한 공모 없이는, 우리는 마땅히 받아야 할 배상금을 얻기 위한 조치를 취할 수밖에 없습니다. 고도로 산업화된 루르 지역을 점령하여, 독일 생산력의 상당 부분을 통제합시다."
 FRA_interwar_sanction_german_economy:0 "독일 경제 제제"
 FRA_interwar_sanction_german_economy_desc:0 "독일은 여전히 자국의 의무를 완전히 이행할 준비가 되어 있지 않으며, 루르 지역 점령은 상당한 시민 불복종에 직면해 있습니다. 국제사회의 지원이 부재한 상황에서, 독일에 대한 조치는 오직 우리가 직접 취해야 합니다."
 FRA_interwar_takeover_koln:0 "쾰른 점령"
 FRA_interwar_takeover_koln_desc:0 "패전국 독일을 은밀히 지원하는 [343.Controller.getName]의 행위는 도저히 용납할 수 없으며, 이는 독일이 유럽 내 지속적인 평화를 유지할 능력이 없음을 보여줍니다. 우리는 이 문제를 스스로 해결하고, 루르 지역 내 그들이 점령하고 있는 작은 구역을 장악해야 합니다."
 FRA_ww1_franco_belgian_accord:0 "프랑스-벨기에 협약"
 FRA_ww1_franco_belgian_accord_desc:0 "벨기에는 적대적인 열강으로부터 스스로를 방어할 수 있는 국가가 아닙니다. 우리는 상호 방위 협정을 통해 그들의 독립을 보장하고 안보를 보증해야 합니다. 비록 벨기에가 우리를 돕지는 않더라도, 최소한 더 나은 군사 협력을 얻을 수 있을 것입니다."
 FRA_interwar_ENG_rupture:0 "분열"
 FRA_interwar_ENG_rupture_desc:0 "우리는 대영제국과 그 속령들을 신뢰할 수 없습니다. 독일이 이미 무력화된 이상, 옛 경쟁국과의 모든 협력을 중단해야 합니다."
 FRA_interwar_rural_investments:0 "농촌 투자"
 FRA_interwar_rural_investments_desc:0 "독일의 배상금 지급으로 발생한 예산 흑자는 우리 농촌 경제를 되살리고 중공업을 부흥시키는 데 활용될 수 있습니다."
 FRA_interwar_dawes_plan:0 "도스 안"
 FRA_interwar_dawes_plan_desc:0 "독일의 채무 불이행 문제를 해결하기 위해 미국 재무관 찰스 게이츠 도스는 국가은행을 재조직하는 위기 해결안을 제안했습니다."
 FRA_interwar_clap_down_essen_riots:0 "에센 폭동 진압"
 FRA_interwar_clap_down_essen_riots_desc:0 "현재 점령 중인 지역의 상황은 우려스럽습니다. 바이마르 공화국이 조직한 저항을 종식시키기 위해 국군의 지원이 필요합니다."
 FRA_interwar_arrest_communist_figures:0 "공산주의 요인 체포"
 FRA_interwar_arrest_communist_figures_desc:0 "급진사회주의자들은 너무 자주 정부 정책 반대 시위를 벌입니다. 그냥 극좌 주동자들을 체포할 수도 있습니다."
 FRA_interwar_ban_sfio:0 "노동자 인터내셔널 프랑스 지부 금지"
 FRA_interwar_ban_sfio_desc:0 "공산당과 그 동맹은 경찰에 불복종과 불신을 부르짖습니다. 이런 상황은 용납할 수 없으며 노동자 인터내셔널 프랑스 지부 (SFIO)와 프랑스 노동총동맹 (CGT)을 반드시 반국가조직으로 간주해야 합니다."
 ENG_africa_regionalism:0 "아프리카 지역주의"
 GRE_commit_to_neutrality_desc:0 "헬라스가 이 거대한 유럽 전쟁에 참전하여 새로 획득한 북부 영토를 잃을 위험을 감수하는 것은 어리석은 일입니다. 국왕의 입장은 명확합니다. 발칸 반도에서 왕국의 입지를 보장하기 위해 우리는 중립 정책을 유지합시다."
 GRE_negotiations_with_entente_desc:0 "결국 헬라스의 이익은 협상국의 이익과 일치합니다. 베니젤로스는 영국의 사자가 독일의 독수리를 무너뜨릴 것이라 확신합니다. 트라키아와 아나톨리아는 우리의 해방을 기다리고 있습니다. 프랑스와 영국이 우리의 영토 요구를 수용한다면, 우리는 그들의 편에 서서 대전쟁에 참전해야 합니다."
 GRE_national_schism_focus_desc:0 "헬라스의 가장 큰 적은 언제나 자기 자신이었습니다. 전선은 이미 그어졌고, 왕당파와 자유주의자들이 서로 대립하고 있습니다. 이는 20세기 헬라스가 맞이한 가장 큰 내부 위기가 될 가능성이 높습니다. 왕국이 현명한 길을 선택하길 바랍시다..."
 GRE_anatolian_territorial_concessions_desc:0 "해안 도시 스미르나는 지중해에서 가장 큰 항구 중 하나로, 약 20만 명의 그리스인이 거주하고 있습니다. 프랑스와 영국을 설득해 프루사와 안탈리아까지 인정받기는 어렵겠지만, 스미르나와 그 주변 지역은 비교적 쉽게 인정받읍시다."
 GRE_claim_eastern_thrace_desc:0 "동트라키아는 헬라스 제2문명의 핵심이자 동로마 제국의 중심지였습니다. 협상국이 우리가 콘스탄티노플을 요구하도록 허락할 가능성은 매우 낮지만, 나머지 동트라키아 지역에 대한 우리의 요구는 지지할 수도 있습니다."
 GRE_assist_entente_navies_desc:0 "협상국에 동맹국의 해군 이동 정보를 제공하고, 그들의 함선이 비밀리에 우리의 기지에 정박하도록 허용함으로써, 프랑스와 영국과의 외교 관계를 크게 개선할 수 있을 것입니다."
 GRE_mobilize_against_bulgaria_desc:0 "불가리아가 평화를 깨고 우리의 동맹국 세르비아를 침공했습니다. 우리는 1913년의 그리스-세르비아 동맹을 지켜야 하며, 불가리아의 위협에 맞서 즉시 동원령을 내려야 합니다!"
 GRE_force_new_elections_desc:0 "국왕은 베니젤로스의 친협상국 정책에 마냥 호의적이진 않습니다. 따라서 그리스가 협상국에 합류하려면 베니젤로스 총리는 점증하는 국왕의 권위주의적 행보를 뛰어넘어 국민들의 지지를 확보해야만 합니다. 이를 위해 자유당의 입지를 굳히고 대중의 지지를 재확인하고자 새로운 총선이 강행될 것입니다."
 GRE_revoke_the_grecoserbian_treaty_desc:0 "우리는 세르비아의 민족해방운동에 동정하고 있지만, 제2차 발칸 전쟁을 막 끝낸 이 시점에 독일군과 오스트리아 제국군과 맞서 싸우는 것은 우리의 독립을 위태롭게 할 것입니다."
 GRE_solidify_our_holdings_desc:0 "북부 영토는 아직 완전히 통합되지 않았습니다. 특히 동부 마케도니아에는 많은 불가리아인들이 저항을 이어가고 있죠. 분리주의 세력은 적을 우리 문전까지 불러들일 위험이 있으므로, 즉각 진압해야 합니다."
 GRE_allow_naval_access_to_the_CP_desc:0 "유럽에서 계속되는 전쟁에 대한 정부의 공식 입장은 엄격한 중립입니다. 하지만 확산되는 협상국의 영향력에 대응하기 위해서는 오스트리아-독일 해군과의 외교 관계를 개선하고, 그들을 위한 약간의 해상 양보가 필요할 것입니다."
 GRE_postpone_elections_desc:0 "격동의 시기에는 왕국의 이익을 수호할 강력한 국민정부가 수립되어야 합니다. 특히 일부 왕당파 소식통이 자유당이 국왕 폐하를 상대로 적극적인 음모를 꾸미고 있다고 주장하는 만큼, 이 대전쟁이 종전될 때까지 총선거는 연기되어야 합니다."
 GRE_plan_operation_rodi_desc:0 "이탈리아 왕립해군이 오스트리아-헝가리 해군과 교전 중인 지금, 도데카니사 제도를 이탈리아로부터 탈환할 절호의 기회가 찾아왔습니다. 물론, 이탈리아의 보복 가능성은 존재하지만, 현재 이탈리아군 전력은 대전쟁으로 분산되어 있습니다. 따라서 그들은 우리의 도데카니사 수복을 효과적으로 저지하지 못할 것입니다."
 TUR_jihad_declared:0 "지하드가 선포됨."
 FRA_interwar_US_morgan_loan:0 "모건 은행 채권"
 FRA_interwar_US_morgan_loan_desc:0 "인플레이션을 억제하기 위해, 레몽 푸앵카레가 미국의 모건 은행으로부터 대규모 차관을 도입할 것을 제안했습니다. 유동성 증가는 프랑스가 인플레이션을 상쇄하고 경기 침체를 피하는 데 도움이 될 것입니다."
 FRA_interwar_arrest_monarchist_figures:0 "왕당파 인사 체포"
 FRA_interwar_arrest_monarchist_figures_desc:0 "왕정복고와 제정 부활을 꿈꾸는 세력의 위협이 여전히 프랑스에 드리워져 있습니다. 좌파 인사들에 대한 몇 차례의 암살 사건은 프랑스 내 반동 세력이 결코 수동적이지 않음을 증명하고 있죠. 우리는 이들의 움직임에 즉각 대응하여 더 이상의 활동 여지를 완전히 차단해야 합니다."
 SRA_ukrainian_question:0 "우크라이나 문제"
 SRA_ukrainian_question_desc:0 "우크라이나의 주권 문제도 이제 논의할 때가 되었습니다. 안정적이고 우호적인 우크라이나는 우리의 입장을 강화할 수 있으므로 이 가능성과 그 함의를 검토해봅시다."
 SRA_rearm_navy:0 "해군 재무장"
 SRA_rearm_navy_tt:0 "§Y브랑겔§!이 §Y협상국§!의 도움을 받아 함대를 편성합니다.\n\n"
 SRA_rearm_navy_desc:0 "흑해 제해권은 크림과 우크라이나 하부 정복과 방어에 도움이 될 것입니다. [ENG.getName]과 [FRA.getName]로부터 함선을 도입하는 방안을 고려해봅시다."
 FRA_interwar_socialist_measures:0 "사회주의적 조치"
 FRA_interwar_socialist_measures_desc:0 "승전 후 프랑스가 추구한 우파 정책은 예상한 결과가 나오지 않았고, 오히려 지난 선거에서 우파 정당이 참패했습니다. 노동자 권리와 세속 교육의 역할 강화를 보장하는 자유주의적 사회주의 개혁을 실행할 때입니다."
 FRA_interwar_jaures_au_pantheon:0 "팡테옹의 조레스"
 FRA_interwar_jaures_au_pantheon_desc:0 "장 조레스는 대전쟁 직전 암살을 당했습니다. 하지만 조레스의 정신과 철학은 공화국에 인상적인 표적을 남겼습니다.  역사에 남을 사회주의자인 장 조레스를 위대한 공화국 영웅들의 유해가 안장된 팡테옹으로 이장하여야 할 것입니다."
 FRA_interwar_recognize_soviet_union:0 "소비에트 연방 승인"
 FRA_interwar_recognize_soviet_union_desc:0 "백러시아를 상대로 거둔 [SOV.getLeader]의 승리는 의심할 여지가 없습니다. 그리고 광대한 러시아 제국의 폐허에서 역사의 새로운 장이 쓰이고 있습니다. 프랑스는 당연히 이런 지역 강국과 외교 관계를 유지해야 할 것입니다."
 FRA_interwar_support_italian_claims:0 "이탈리아의 권리 지지"
 FRA_interwar_support_italian_claims_desc:0 "전후 조약 이후에도 이탈리아의 요구사항 전부가 받아들여지지는 않았습니다. 이런 부당한 상황은 이 지역에서 프랑스의 영향력이 너무 강해질 것을 우려한 영국이 조작한 것입니다. 우리는 [ITA.GetLeader]의 계획을 지원하고 이탈리아를 동맹으로 만들어야 합니다."
 FRA_interwar_woo_spain:0 "스페인에 지지 호소"
 FRA_interwar_woo_spain_desc:0 "스페인의 경제는 지난 식민 전쟁에서 미국에 패한 뒤로 어려운 상황에 빠졌습니다. 하지만 옛 열강이었던 스페인의 잠재력은 여전히 훌륭합니다. 프랑스는 여러 경제 계획을 통해 스페인을 지원하여 좋은 동맹으로 만들 수 있습니다."
 SOV_militant_atheism_desc:0 "소비에트 러시아는 세속적인 국가가 될 것입니다. 종교적 관습은 형식상 허용될 수 있으나, 신앙을 내세워 공공질서를 위협하거나 “공공의 평온을 교란”해서는 안 됩니다."
 RUS_extension_of_the_putilov_factory_desc:0 "중공업 제품으로 유명한 푸틸로프 공장은 러시아 산업혁명의 상징이 되었습니다. 이 산업 거인을 더욱 확장하여 우리 제국이 필요로 하는 기관차, 화포, 그리고 기갑 장비를 계속 공급할 수 있도록 만듭시다."
 RUS_tula_armor_plant_desc:0 "툴라 조병창은 200년 넘게 러시아 군사력의 중추였습니다. 이제 조병창의 역량을 확장하고 생산 라인을 현대화할 때입니다. 이 역사적인 산업 거인으로부터 혁신적인 화기 설계가 나올 수 있도록 만듭시다."
 RUS_north_caucasus_oil_basin_desc:0 "북캅카스에는 제국에서 가장 풍부한 석유 매장지가 있습니다. 우리의 에너지 미래를 확보하고 성장하는 산업을 움직일 유전 개발에 전력을 다할 때입니다. 우리 발밑의 검은 황금이야말로 러시아를 전례 없는 번영의 시대로 이끌 수 있습니다."
 RUS_Elektrostal_desc:0 "우리의 미래는 군대의 강함뿐 아니라 산업의 힘에도 달려 있습니다. 전기강 생산의 주요 거점인 엘렉트로스탈을 확장합시다. 생산 능력이 늘면 차르의 야망과 국가 발전을 뒷받침할 수 있습니다."
 RUS_kazan_powder_factory_desc:0 "화포용 화약의 중요성은 아무리 강조해도 지나치지 않습니다. 카잔 화약 공장은 설립 이래 신뢰할 수 있는 공급원이었습니다. 기계와 가공 방법을 개량하여 생산량은 늘리되, 품질은 유지합시다."
 RUS_vogau_desc:0 "무역은 만국의 생명선입니다. 방대한 인맥과 영향력으로 유명한 보가우 교역소는 우리의 경제 계획에 더욱 통합되어야 합니다. 더 많은 무역은 더 많은 번영을 의미하며, 번영하는 러시아는 강한 러시아입니다."
 RUS_nobel_partnership_desc:0 "노벨 가문은 석유와 폭약 분야의 전문성으로 유명합니다. 이들과의 협력은 전략적 야망을 달성하는 데 큰 도움이 될 수 있습니다. 천연자원의 잠재력을 최대한 활용하기 위해 그들과 파트너십을 모색합시다."
 RUS_army_rearmament_desc:0 "우리의 무기 체계가 잠재적 적국들과 동등하지 못하다는 사실은 분명합니다. 현대전이 기술에 크게 의존한다는 점을 인식하고, 제국군의 무기 체계를 현대화해야 합니다. 우리의 용감한 병사들에게는 최선의 장비만을 제공해야 마땅합니다."
 AUH_airship_studies_desc:0 "다른 유럽 열강들은 이미 체펠린 기술을 크게 발전시켰습니다. 너무 늦기 전에 우리도 이 치명적인 무기를 활용해야 합니다."
 AUH_italian_bombers_inspiration_desc:0 "이탈리아는 경이로울 정도로 효율적이고 파괴적인 폭격기 함대를 구축했습니다. 이들은 적국에 엄청난 피해를 입힐 수 있습니다. 비록 우리는 서로 다른 노선을 걷고 있지만, 그 폭격기의 위력을 직접 경험하기 전에 그들의 설계에서 영감을 얻어야만 합니다."
 GRE_form_a_new_government_desc:0 "최근 총선에서 자유당이 우세를 점한 가운데, 베니젤로스 총리는 이 중요한 시기에 그리스를 이끌 새 정부를 구성해야 합니다."
 GRE_invite_allied_forces_in_thessaloniki_desc:0 "콘스탄티노스 국왕이 그리스 왕립군으로 하여금 우리의 동맹국 세르비아 방어에 맞서 참전하는 것을 허락하지 않을 게 분명합니다. 불가리아를 선점하기 위해서는 협상국 원정군의 테살로니키 진군을 허용해야 합니다."
 GRE_rally_public_support_desc:0 "국민 대다수는 세르비아의 정교회 신도들과의 연대와 메갈리 이데아 달성을 원합니다. 자유당 정부는 민중을 규합해 협상국을 향한 지지를 보여주고, 국왕이 베니젤로스의 계획에 양보하도록 압박해야 합니다."
 GRE_establish_the_macedonian_front_desc:0 "프랑스군은 테살로니키에 상륙해 불가피한 대비책으로 국경에 임시 요새를 세우고 불가리아의 공격을 저지하고자 합니다. 동맹과 협력하여 동맹국에 맞서는 새로운 마케도니아 전선을 구축함으로써, 헬라스의 세르비아에 대한 지지를 확인하고 협상국 내 우리의 지위를 공고히합시다."
 GRE_boycott_the_new_elections_desc:0 "거만한 국왕은 베니젤로스를 강제 사퇴시키고는 뻔뻔하게 조기 선거 개최를 선언했습니다. 이런 선거는 헌법에 어긋나는 명백한 위헌 행동입니다. 국왕이 결정한 권위주의적인 조치에 맞서 전국적인 보이콧을 부르짖어야 합니다."
 GRE_seek_socialist_support_desc:0 "자유당과 온건 사회주의자들은 이념적으로는 많은 사안에서 대척하지만, 서로 공통분모가 많습니다. 편의상의 동맹을 형성해 그리스를 이 치명적 정치 위기에서 구해내야 합니다."
 GRE_impose_martial_law_in_thessaloniki_desc:0 "마케도니아 전선이 완전히 구축되면, 외국의 교란 활동을 차단하고 협상국에 대한 지지를 확보하기 위해 테살로니키에 계엄령을 선포해야만 합니다."
 GRE_sign_a_non_aggression_pact_with_bulgaria_desc:0 "혼란의 시기에 북부 영토를 안전하게 지키려면 불가리아와의 불가침 조약을 체결해야 합니다. 이 합의가 국경 긴장을 완화하고 외교적으로 헬라스를 협상국에서 거리를 두게 하길 바랍시다."
 GRE_suspend_the_constitution_desc:0 "왕국의 안보와 지속적인 안정을 보장하기 위해 헌법을 일시적으로 정지해야 합니다. 시련의 시기이지만, 헬라스는 이 국민적 결의를 시험을 통과할 것입니다."
 GRE_seek_military_support_desc:0 "왕국군 내에는 발칸 전쟁 당시 전선에서 국왕 폐하와 함께 싸웠던 수많은 애국자들이 존재합니다. 이들을 장교에서 징집병에 이르기까지 왕당파 진영으로 결집시키면 병력을 크게 보강하고 군부의 국왕 폐하를 향한 지지를 재확인할 수 있을 겁니다."
 GRE_provide_military_intelligence_to_cp_desc:0 "세르비아는 동맹국의 상당한 골칫거리로 작용해왔습니다. 발칸 전쟁 중 우리가 독일에 제공한 제한된 군사정보가 베오그라드 항복을 앞당길 수 있도록 도웁시다."
 GRE_form_the_epistratoi_desc:0 "왕당파 국민방위준군 조직의 창설은 자유주의 부르주아와 외세 간섭에 맞선 우리의 정의로운 투쟁에 큰 도움이 될 것입니다. 에피스트라티는 예비군과 그 가족을 지원하고, 헬라스 국민에게 국가 문제에 대한 교육을 담당할 것입니다."
 GRE_invite_german_advisors_desc:0 "독일 제국이 국군 현대화 노력을 돕기 위해 독일 총참모부의 전문가 자문단을 파견하겠다고 관대하게 제안해왔습니다. 이 제안을 수락하면 우리는 독일식으로 군대를 재편할 수 있을 것입니다."
 GRE_suppress_the_venizelists_desc:0 "베니젤로스파는 외세의 영향과 그리스 정치 불안정을 초래하는 행동으로 헬라스의 주된 정치적 문제아들입니다. 이들은 적절히 다뤄질 것입니다."
 GRE_close_the_fileleftheron_club_desc:0 "자유연합은 베니젤로스와 그 지지자들이 정부를 전복하기 위해 이용하는 여러 거점 중 하나에 불과합니다. 우리는 이 혼란과 불안을 일으키는 연합을 폐쇄하여 베니젤로스의 활동을 저지할 것입니다."
 GRE_give_royal_speeches_desc:0 "콘스탄티노스 국왕은 전국을 순회하며 그리스 국민에게 자신의 국정 철학을 공표하기로 결심했습니다. 이 과정을 통해 대중은 국왕을 경외하고 그를 위해 결집할 것입니다!"
 AUH_laid_down_Tegetthoff_class_battleship_desc:0 "이미 다른 강대국들은 역사상 가장 큰 군함인 드레드노트급을 더 많이 건조하기 위한 대규모 건함 경쟁에 돌입했습니다. 너무 늦기 전에 우리도 이 대규모 건함 경쟁에 합류해야 합니다."
 AUH_new_dockyards_desc:0 "새로운 조선소 건립은 강력한 전쟁해군을 건설하는 데 필수적입니다. 더 많은 함선과 더 큰 함포여!"
 AUH_auxiliary_ports_desc:0 "제국 해안선 전역에서 해군력을 유지하려면 새로운 항구를 건설해야 합니다."
 AUH_submarines_experiments_desc:0 "우리 산업이 전함을 연달아 생산할 여력은 없을지 모르나, 잠수함이라면 대안이 될 수 있습니다. 이는 비용 대비 효과적인 방식으로 적의 해상 활동에 큰 타격을 줄 수 있습니다."
 AUH_expand_Tegetthof_class_desc:0 "전함 한 척을 건조하는 것으로는 충분치 않습니다. 해군 산업 확장은 아드리아에서 단련된 새로운 전쟁해군을 의미하며, 우리의 적에 맞설 수 있는 능력을 갖추게 만들 것입니다."
 AUH_reorganise_the_Luftfahrtruppen_desc:0 "전쟁이 임박한 만큼, 우리의 영광스러운 제국군과 해군만으로는 주위의 위협을 막기에는 부족합니다. 우리는 승리를 위해 하늘을 장악해야 합니다."
 AUH_finance_osterreichische_aviatik_desc:0 "항공 전력을 구축하기 위해 민간 무기회사의 도움을 받아야 합니다. 오스트리아 아피아티크의 지원으로 이전에 볼 수 없던 항공대를 창설합시다."
 AUH_expand_the_UFAG_desc:0 "아무 것도 없는데 항공기를 뚝딱 만들어 낼 순 없습니다! 항공기를 조립하기 전에 우리 항공 산업을 시작해야 합니다."
 first_balkan_war_enden:0 "제1차 발칸 전쟁 종전"
 FRA_interwar_invest_in_senegal:0 "세네갈 투자"
 FRA_interwar_invest_in_senegal_desc:0 "우리 아프리카의 일부 지역은 개발 투자가 부족합니다. 특히 세네갈의 철도 노동자들은 정기적으로 파업을 일으킵니다. 이 지역에 자원을 투자하여 활력을 불어넣을 수 있습니다."
 FRA_autonomous_region:0 "자치구"
 FRA_interwar_locarno_agreements:0 "로카르노 협정"
 FRA_interwar_locarno_agreements_desc:0 "로카르노 협정은 독일의 서쪽 국경을 방비하기 위한 유럽 구상입니다. 레앙 조약이라고도 불리는 로카르노 조약은 유럽의 관계를 안정시키기 위한 필수적인 조치입니다."
 FRA_interwar_industrialize_morroco:0 "모로코 산업화"
 FRA_interwar_industrialize_morroco_desc:0 "모로코의 긴장으로 인해 지역의 전략적 중요도와 모로코가 우리에게 충성을 지킬 수 있도록 충분한 자원을 투자할 필요가 조명받고 있습니다."
 uk_cw_focus:0 "영국 내전 중점 계통도"
 uk_iw_focus:0 "영국 혁명의 여파 중점 계통도"
 AUH_hungarian_aluminium_production:0 "헝가리 알루미늄 생산"
 AUH_hungarian_aluminium_production_desc:0 "헝가리에는 진짜 보물이 잠들어 있습니다. 일부 군사장비에 필수적인 자원인 알루미늄 채굴에 투자해야 합니다."
 AUH_hungarian_aluminium:0 "알루미늄 생산"
 kostantiniyye_focus_tree:0 "코스탄티니예 정부 중점 계통도"
 KOR_two_manchu_solution:0 "만주 분할 해결책"
 KOR_two_manchu_solution_desc:0 "러시아가 만주 영유권을 주장한 것은 잘 알려져 있습니다. 이제 우리가 만주에 있으니 공동 이익을 위한 만주 분할을 제안할 수 있습니다."
 TUR_deal_with_iraqi:0 "이라크 처리"
 TUR_deal_with_iraqi_desc:0 "메소포타미아 지역은 제국의 붕괴로 우리의 영향력에서 멀어졌고, 언젠가 직면하게 될 현지인들의 독립 요구에 직면하기보다는 차라리 선수를 쳐서 이들에게 자치권을 부여하는 것이 더 나을 수도 있습니다."
 TUR_deal_with_syria:0 "시리아 처리"
 TUR_deal_with_syria_desc:0 "시리아-팔레스타인 지역은 제국의 붕괴로 우리의 영향력에서 멀어졌고, 언젠가 직면하게 될 현지인들의 독립 요구에 직면하기보다는 차라리 선수를 쳐서 이들에게 자치권을 부여하는 것이 더 나을 수도 있습니다."
 GRE_solidify_our_holdings_tt:0 "§Y[731.GetName]§!, §Y[345.GetName]§!, §Y[184.GetName]§! 및 §Y[757.GetName]§! 지역이 핵심 주가 아니라면 §Y순응도§!를 받습니다."
 disagree_effect_tooltip:0 "상대국이 §R반대§!할 시:\n"
 ALB_protocol_of_corfu:0 "코르푸 의정서"
 ALB_protocol_of_corfu_desc:0 "알바니아와 북이피로스 사이의 적대 관계를 종결하는 합의를 성립합시다. 알바니아 정부가 북이피로스의 자치와 현지 그리스인의 권리를 인정하면, 북이피로스는 공식적으로 알바니아의 일부가 될 것입니다."
 ALB_long_awaited_autonomy:0 "그토록 갈망했던 자치"
 ALB_long_awaited_autonomy_desc:0 "오스만이 우리에게 상대적으로 높은 자치권을 부여했습니다. 우리 민족의 존재를 강화할 이 기회를 절대 포기해서는 안 됩니다."
 ALB_aftermatch_of_balkan_wars:0 "발칸 전쟁의 여파"
 ALB_aftermatch_of_balkan_wars_desc:0 "우리의 자유는 치열한 투쟁의 결과입니다. 그리고 비록 싸움이 어려웠지만, 이제 우리는 우리 영토를 탐내는 이웃들에 맞서야 합니다. 독립국으로 승인받기 위해 프랑스, 영국, 이탈리아, 러시아, 독일은 우리 새 행정부를 지원하기 위한 기구인 국제통제위원회(ICC)를 구성했습니다."
 ALB_pacify_countryside:0 "시골 평정"
 ALB_pacify_countryside_desc:0 "시골은 강력하지만 분열된 부족과 군벌들이 지배하고 있습니다. 신뢰할 만한 국가가 되기 위해 우리는 이러한 위험한 집단들을 무장 해제시켜야 합니다."
 ALB_dutch_gendarmerie:0 "네덜란드 헌병대"
 ALB_dutch_gendarmerie_desc:0 "지역을 안정화하고 신뢰할 만한 행정부의 수립을 보장하기 위해 열강은 네덜란드의 주도 아래에 국제 헌병대의 창설을 승인했습니다. "
 ALB_reform_administration:0 "행정 개혁"
 ALB_reform_administration_desc:0 "우리의 자치군은 다양한 민족으로 구성된 광대한 영토를 관리하도록 강요합니다. 몇 달 만에 그들을 완전히 통합하는 것은 불가능하므로, 점령 정책 대신 지역 소수민족에게 일정한 자유를 허용함으로써 충돌을 피합시다."
 ALB_istanbul_investments:0 "이스탄불 투자"
 ALB_istanbul_investments_desc:0 "우리는 일정 수준의 자치권을 얻었지만, 우리는 여전히 제국과 긴밀한 관계입니다. 우리의 발전을 위해선 그들의 지원이 필요합니다."
 ALB_support_izzet_furgac:0 "아흐메트 이제트 파샤 지원"
 ALB_support_izzet_furgac_desc:0 "오스만 제국으로부터의 분리는 알바니아의 상황을 개선하지 못했습니다. 우리의 문화적, 종교적 성향은 여전히 오스만 정부와 똑같습니다. 이스탄불과 협력함으로써 우리는 아흐메트 이제트 파샤를 권좌에 앉힐 수 있을 것입니다."
 ALB_ensure_ottoman_support:0 "오스만 지원 확보"
 ALB_ensure_ottoman_support_desc:0 "우리의 쿠데타를 실행하기 위해서는 제국의 수단을 동원해야 합니다. 만약 [TUR.getLeader] 측이 우리의 요구를 수용한다면, 우리는 권력을 장악할 기회를 얻을 것입니다."
 ALB_annex_northern_epirus:0 "북이피로스 합병"
 ALB_annex_northern_epirus_desc:0 "북이피로스는 독립 정치체로는 미래가 없는 종속 지역입니다. 알바니아인이 다수인 북이피로스는 합병해야 마땅합니다."
 ALB_congress_of_trieste:0 "트리에스테 의회"
 ALB_congress_of_trieste_desc:0 "트리에스테 의회는 국왕을 추대하는 것을 목표로 합니다. 하지만 알바니아에는 전통적인 왕실이 없기에, 유럽 강대국들이 제안한 외국인 후보에게 의존해야 합니다."
 ALB_preserve_neutrality:0 "중립 유지"
 ALB_preserve_neutrality_desc:0 "불안정한 국내 정치 때문에 국제 무대에서 입장을 취할 수 없습니다. 우리는 독립적이고 강력한 국가를 건설하는 데 집중해야 합니다."
 ALB_rapprochement_with_entente:0 "협상국과의 우호"
 ALB_rapprochement_with_entente_desc:0 "새 국왕이 협상국과 뜻을 같이하고 있습니다. 우리 역시 반독일 진영을 지지하는 확고한 입장을 취해야 합니다."
 ALB_rapprochement_with_CP:0 "동맹국과의 우호"
 ALB_rapprochement_with_CP_desc:0 "새 국왕이 동맹국과 뜻을 같이하고 있습니다. 우리 역시 반프랑스 진영을 지지하는 확고한 입장을 취해야 합니다."
 ALB_claim_boundary_comission_boundaries:0 "경계위원회 압박"
 ALB_claim_boundary_comission_boundaries_desc:0 "1912년 독립 이후 국경위원회가 활동해 왔지만, 실질적인 국경 확정은 이루지 못했습니다. 우리는 진행 중인 국경 작업을 우리에게 유리하게 이용하여 알바니아인이 다수 거주하는 영토를 합법적으로 편입해야 합니다."
 ALB_ask_italian_protection:0 "이탈리아의 보호 요청"
 ALB_ask_italian_protection_desc:0 "우리의 새로운 섭정은 사보이 백작입니다. 이는 자연스레 알바니아를 이탈리아의 이해관계와 연결시키며, 언젠가 우리는 그들의 영향권 아래에 놓이게 될 것입니다."
 ALB_austrian_investements:0 "오스트리아의 투자 확보"
 ALB_austrian_investements_desc:0 "런던 회의 이후, 우리는 오스트리아로부터 배상금을 수령했습니다. 우리는 오스트리아의 영향권에 더 가까워짐으로써 이 배상금의 규모를 확대할 수도 있습니다."
 ALB_restitution_of_vlore:0 "블로러 반환"
 ALB_restitution_of_vlore_desc:0 "블로러시는 대전쟁 초기부터 이탈리아의 점령하에 있었습니다. 이제 그들의 이해관계에 부합하는 보호령이니, 우리가 이 도시의 통제권을 되찾는 것은 정당합니다."
 toptani_coup_1913:0 "1913년 톱타니 반란"
 empty_focus:0 "중점 계통도 이용 불가"
 eng_ww1_government_fall:0 "§R유럽에서 대전쟁이 발발하면 정부는 정치적 혼란기에 빠질 것입니다.§!\n"
 AUH_prepare_the_great_war_of_sky:0 "대규모 공중전 대비"
 AUH_prepare_the_great_war_of_sky_desc:0 "군사 기술이 급속히 발전하면서, 다음 대전쟁은 육지와 바다를 넘어 하늘에서도 치러질 것이 분명해졌습니다. 우리는 이 미래 전쟁에 철저히 대비해야 합니다."
 AUH_czech_steel_desc:0 "보헤미아는 철과 같은 주요 자원이 풍부하여 제국 내 철강 생산량이 가장 큰 지역입니다. 보헤미아의 철강업은 군수 경제와 민간경제에 매우 요긴하게 쓰이므로, 우리는 보헤미아의 철강업을 확대해야 합니다."
 hungarian_focus:0 "헝가리 중점 계통도"
 albania_focus:0 "알바니아 중점 계통도"
 AUH_naval_excercices:0 "해상 타격 준비"
 AUH_naval_excercices_desc:0 "오스트리아-헝가리 해군의 수병은 항해술에 통달해야 하고, 체계적인 훈련을 받아야 합니다. 아드리아해에서 훈련을 시행하여 새로워질 전쟁해군에 복무할 수 있는 완벽한 장비를 갖추도록 합시다."
 SER_reach_out_bosnian_resistance:0 "보스니아 저항군과 접촉"
 JAP_ww1_Twenty_One_Demands_tt:0 "§Y만약 키아우초우가 일본의 지배하에 있다면, 우리는 중국에 전쟁 후 독일의 조계와 권리를 일본 정부에 넘길 것을 요구할 것입니다.§!"
 three_side_uprising:0 "내전 시간 제한"
 three_side_uprising_desc:0 "현재 우리나라는 자유주의자, 전통주의자와 공산주의자가 대립하고 있습니다. 이 세 파벌이 충돌하는 것은 시간문제일 뿐입니다."
 FRA_interwar_french_settlement_in_algeria:0 "알제리 정착지"
 FRA_interwar_french_settlement_in_algeria_desc:0 "진정한 프랑스와 그 제도, 그리고 역사가 남아있는 곳은 우리 정통정부뿐입니다. 알제리를 새로운 고향으로 삼는 한이 있더라도, 민주주의는 반드시 살아남아야 합니다."
 FRA_interwar_end_interim_governement_desc:0 "본토에서 추방된 지금, 우리는 국가의 기초를 다시 생각해야만 합니다."
 FRA_three_side_civil_war_trigger:0 "프랑스의 정치 상황이 끔찍함"
 FRA_three_side_civil_war:0 "내전이 터짐"
 BEL_post_war_recovery_subject_desc:0 "우리나라는 전쟁으로 인해 황폐화되고 파괴되었습니다. 재건을 시작해야만 합니다!"
