 WHI_bastion_of_democracy:0 "민주주의의 보루"
 WHI_form_the_goverment:0 "정부 수립"
 WHI_form_the_goverment_desc:0 "체계적이고 효과적인 정부를 수립하는 것은 매우 중요합니다. 볼셰비키에 맞선 전쟁에서 통치하고, 질서를 유지하고, 자원을 효율적으로 동원하는 데 필요한 행정 체계를 구축하는 데 중점을 둡니다."
 WHI_imperial_laws:0 "제국법"
 WHI_imperial_laws_desc:0 "질서와 안정을 회복하기 위해 우리는 과거를 돌아봐야 합니다. 제국법을 복원하면 한때 이 위대한 나라를 하나로 묶어주었던 오랜 세월의 검증을 거친 구조와 규범을 되살려 재건할 수 있는 친숙한 토대를 제공할 수 있습니다."
 WHI_republican_laws:0 "공화법"
 WHI_remind_the_peasants_of_their_place:0 "농민의 주제 상기"
 WHI_remind_the_peasants_of_their_place_desc:0 "우리 운동의 안정과 러시아의 미래는 질서가 잘 잡힌 사회에 달려 있습니다. 우리는 농민들에게 이 질서 속에서 그들의 주제를 상기시키고, 그들의 행동이 국가의 더 큰 이익에 부합하도록 해야 합니다."
 WHI_promise_land_reform:0 "토지개혁 약속"
 WHI_promise_land_reform_desc:0 "농민들의 마음을 얻으려면 포괄적인 토지 개혁을 약속해야 합니다. 이 공약은 농촌 주민의 불안을 잠재우고 우리의 대의에 대한 지지를 얻을 수 있습니다."
 WHI_beat_the_workers_and_peasants:0 "노동자 농민 제압"
 WHI_beat_the_workers_and_peasants_desc:0 "노동자와 농민에게 엄격한 조치를 취하는 것은 때때로 질서와 규율을 유지하기 위해 필요하며, 이는 볼셰비키에 맞서 단결하고 투쟁하는 데 결정적인 역할을 합니다."
 WHI_disperse_the_soviets:0 "소비에트 해산"
 WHI_disperse_the_soviets_desc:0 "볼셰비키의 영향력을 상징하는 소비에트를 해체하는 것은 노동자와 병사에 대한 소비에트의 통제력을 무너뜨리고 우리 대의에 대한 중대한 위협을 제거하기 위한 직접적인 전략입니다."
 WHI_sway_the_soviets:0 "소비에트 장악"
 WHI_sway_the_soviets_desc:0 "이런 접근법은 직접적인 대결 대신 소비에트 내부에서 소비에트에 영향을 미치고 뒤흔드는 것을 목표로 합니다. 핵심 의원들을 확보하고 우리의 이상을 전파함으로써 볼셰비키의 영향력을 약화시키고 우리의 입지를 강화할 수 있습니다."
 WHI_fill_the_officer_corp:0 "장교단 확충"
 WHI_volunteer_army:0 "의용군"
 WHI_volunteer_army_desc:0 "우리 저항의 핵심은 의용의 정신에 있습니다. 우리는 의용군을 결성하여 국민의 애국심과 헌신을 바탕으로 백군의 대의와 볼셰비키의 지배로부터 러시아를 해방시키는 데 헌신하는 강력한 군대를 만들었습니다."
 WHI_mobilize_the_people:0 "인민 동원"
 WHI_mobilize_the_people_desc:0 "볼셰비키와의 싸움에는 우리 국민을 완전히 동원해야 합니다. 모든 남성과 여성은 직접 전투에 참여하든 지원 역할을 수행하든 우리의 대의에 기여할 준비가 되어 있어야 합니다."
 WHI_professional_corps:0 "정예 군단"
 WHI_professional_corps_desc:0 "군의 효율성을 높이기 위해서는 정예 군대의 핵심을 육성하는 것이 중요합니다. 집중 훈련을 받은 이 정예 부대는 복잡한 군사 작전을 주도하고 실행하는 데 중요한 역할을 할 것입니다."
 WHI_confiscate_weapons:0 "무기 몰수"
 WHI_confiscate_weapons_desc:0 "질서를 유지하고 반란을 방지하려면 민간의 무기를 대규모 몰수해야 합니다. 이는 무장 반란을 방지하고 영토의 안정을 보장하는 데 도움이 될 것입니다."
 WHI_armed_population:0 "인민 무장"
 WHI_armed_population_desc:0 "인민을 무장시키는 것은 양날의 검이 될 수 있지만, 절체절명의 순간에는 반드시 필요한 일이 됩니다. 우리에 충성한는 민간인에게 무기를 제공함으로써 우리는 정규군이 아니더라도 강력한 방위력을 구축할 수 있습니다."
 WHI_peoples_army:0 "인민군"
 WHI_peoples_army_desc:0 "우리 군을 공유된 이상과 대의에 대한 깊은 헌신으로 움직이는 진정한 인민군으로 변화시키면 사기와 효율성이 강화될 것입니다."
 WHI_patriotic_slogans:0 "애국적 구호"
 WHI_patriotic_slogans_desc:0 "애국적인 구호를 활용하면 단결과 목적의식을 고취할 수 있습니다. 이러한 구호는 국민에게 영감을 불어넣고 우리가 무엇을 위해 싸우고 있는지 상기시키는 역할을 할 것입니다."
 WHI_revolutionary_slogans:0 "혁명적 구호"
 WHI_revolutionary_slogans_desc:0 "혁명적인 구호를 채택하면 특히 현 정권에 환멸을 느끼는 사람들 사이에서 지지를 모으는 데 도움이 될 수 있습니다. 이러한 구호는 급진적인 변화와 희망으로 우리 운동에 활력을 불어넣을 것입니다."
 WHI_illusion_of_normalcy:0 "보통이라는 환상"
 WHI_illusion_of_normalcy_desc:0 "혼란 속을 보통이라고 착각하게 만드는 것은 대중의 사기를 유지하는 데 매우 중요합니다. 이러한 안정감과 일상적인 삶은 격동의 시기에 시민들에게 위안을 줄 수 있습니다."
 WHI_all_for_victory:0 "모두 승리를 위해!"
 WHI_all_for_victory_desc:0 "이 운동은 사회를 총동원하는 것입니다. 모든 자원과 사람, 행동은 볼셰비키에 맞선 승리라는 단 하나의 목표에 맞춰져 있습니다."
 WHI_peaceful_coexistence:0 "평화적 공존"
 WHI_peaceful_coexistence_desc:0 "평화적 공존의 입장을 채택하는 것은 특정 전선에서 갈등을 줄이기 위한 전략적 조치입니다. 이를 통해 우리는 더 시급한 전투에 자원과 노력을 집중할 수 있습니다."
 WHI_forced_cossackization:0 "강제 카자크화"
 WHI_forced_cossackization_desc:0 "강제 카자크화 정책은 기병대를 빠르게 확장하는 것을 목표로 합니다. 특정 인구가 카자크 군사 전통을 따르도록 강제함으로써 기동력과 타격력을 강화할 수 있습니다."
 WHI_strive_for_autonomy:0 "자치권 투쟁"
 WHI_strive_for_autonomy_desc:0 "우리 운동 내에서 자치권을 옹호하면 보다 분산된 지휘 구조가 가능해집니다. 이를 통해 변화하는 내전의 역학 관계에 보다 신속하고 유연하게 대응할 수 있습니다."
 WHI_cossack_army:0 "카자크군"
 WHI_cossack_army_desc:0 "카자크군을 별개 편성하면 충성심이 강하고 전투 기술이 뛰어난 기동력이 뛰어난 강력한 부대를 확보할 수 있습니다."
 WHI_reach_to_the_world:0 "세계와의 소통"
 WHI_reach_to_the_world_desc:0 "국제적인 지원을 구하는 것은 매우 중요합니다. 외국에 손을 내밀어 지지를 얻고 인정을 받음으로써 우리의 정당성과 생존에 결정적인 역할을 할 수 있습니다."
 WHI_obligations_to_entente:0 "협상국에 대한 의무"
 WHI_obligations_to_entente_desc:0 "협상국에 대한 우리의 의무를 이행하는 것은 그들의 지원을 유지하는 데 필수적입니다. 여기에는 병력과 자원을 투입하고 우리의 전략을 그들의 광범위한 목표에 맞추는 것이 포함됩니다."
 WHI_hello_to_brother_democracy:0 "민주주의의 형님께 문안하기"
 WHI_hello_to_brother_democracy_desc:0 ""
 WHI_approach_the_samurai:0 "사무라이에게 접근"
 WHI_approach_the_samurai_desc:0 "우리는 일본이 너무나도 싫지만, 극동을 지켜내기 위해선 악마들의 손을 잡는 수밖에 없습니다."
 WHI_deal_with_germany:0 "독일과의 거래"
 WHI_deal_with_germany_desc:0 "'적의 적은 나의 친구'라는 원칙에 따라 독일과 협력하면 전략적 협력과 자원의 통로가 열리고, 잠재적으로 우리에게 유리한 방향으로 전세가 기울 수 있습니다."
 WHI_ask_for_humanitarian_aid:0 "인도주의적 지원 요청"
 WHI_ask_for_humanitarian_aid_desc:0 "어려운 시기에 우리 국민들이 처한 곤경은 인도주의적 지원을 필요로 합니다. 국제적인 지원은 고통을 완화하고 국민들 사이에서 우리의 입지를 강화할 수 있습니다."
 WHI_ask_for_weapons:0 "무기 요청"
 WHI_ask_for_weapons_desc:0 "무기를 확보하는 것은 우리의 지속적인 저항을 위해 매우 중요합니다. 동조하는 국가에 무기를 요청하면 우리 군이 볼셰비키의 위협에 더 잘 맞설 수 있도록 장비를 갖추는 데 도움이 될 것입니다."
 WHI_ask_for_loans:0 "차관 요청"
 WHI_ask_for_loans_desc:0 "외국 동맹으로부터 오는 차관 형태의 재정 지원은 우리의 군사적 노력과 국가 기능을 유지하는 데 필요한 경제적 지원을 제공할 수 있습니다."
 WHI_interventionist_army:0 "개입군"
 WHI_interventionist_army_desc:0 "외국의 개입을 장려하는 것은 분쟁에 결정적인 우위를 가져올 수 있습니다. 개입군의 존재는 우리에게 유리하게 힘의 균형을 크게 바꿀 수 있습니다."
 RUS_convene_iv_state_duma_desc:0 "정치적 안정과 개혁을 위해 제4차 국가두마를 소집해야 합니다. 이번 회기는 제국 전역의 의원들을 한데 모아 통치와 국가 통합이라는 당면 과제를 해결하는 것을 목표로 삼을 것입니다. 이는 우리 광대한 국가 내 다양한 이해관계를 조율하기 위한 중요한 첫걸음이 될 것입니다."
 RUS_first_russian_constitution_desc:0 "러시아 헌법을 제정하는 것은 현대적인 입법 체계의 기반을 다지는 역사적인 과업입니다. 이는 체계적인 통치와 법치주의, 그리고 국민의 권리에 대한 우리의 의지를 보여주며, 러시아 정치의 새로운 시대를 열 것입니다."
 RUS_provisional_committee_desc:0 "개헌 요구는 더 이상 무시할 수 없습니다. 입헌주의 정부 수립은 우리의 통치 방식에 중대한 변화를 가져올 것입니다. 이는 전제적 권력과 현대적 민주주의 이념 사이의 균형을 맞추고, 시대의 변화를 반영하는 것을 목표로 할 것입니다."
 RUS_military_exhibitions_desc:0 "상트페테르부르크 군사 박람회는 러시아군의 위력과 현대화를 보여줄 것입니다. 이 대규모 행사는 군사 기술의 발전을 과시함과 동시에 국민의 자부심과 군인 정신을 고취하는 장이 될 것입니다."
 RUS_machine_building_association_desc:0 "유럽 전역이 급속히 산업화하는 시기에, 기계제조협회 설립은 러시아에게 필수불가결한 조치입니다. 이는 산업혁명의 정신을 이어받아, 러시아 중공업을 영국 및 독일 수준으로 끌어올리려는 시도 중 일환입니다."
 RUS_german_capital_desc:0 "독일의 기술력과 자본력은 러시아의 근대화를 추구하는 데 있어 강력한 동맹이 될 것입니다. 이 협력은 유럽 산업 지형을 새롭게 정의할 잠재력을 지닙니다."
 RUS_british_capital_desc:0 "산업력이 국가의 힘을 좌우하는 시대에, 영국의 자본과 기술을 도입하는 것은 러시아라 불리는 산업 기관차를 가속화하기 위한 전략적 선택입니다. 이는 두 제국의 운명을 맞물리게 할 것입니다."
 RUS_modernization_of_the_central_railways_desc:0 "기관차의 쇳소리와 증기가 진보의 상징이 된 시대에, 러시아 중앙철도 현대화는 필수적입니다. 이 사업은 빅토리아 시대의 철도 확장처럼, 러시아 전역을 철과 증기의 그물망으로 연결하여 상업과 교류를 활성화할 것입니다."
 RUS_design_modern_locomotive_series_desc:0 "세계가 증기와 강철의 시대로 접어든 지금, 현대적 기관차의 설계와 생산은 러시아에 필수적입니다. 미국과 유럽 철도의 공학적 기적을 본받아, 제국의 광활한 영토를 긴밀히 연결함으로써 경제군사적 기동성을 강화할 것입니다."
 RUS_tver_railway_plant_desc:0 "차르의 야망을 반영하듯, 볼가 상류 철도 공장의 건설은 러시아 산업의 포부를 상징합니다. 이 공장은 런던이나 파리의 대규모 조차장에 견줄 만한 수준의 기관차와 객차를 생산할 것입니다."
 RUS_territorial_recruitment_system_desc:0 "군 병력 모집을 효율화하기 위해 지역 기반 징집 제도를 도입합시다. 이 전략은 병력 충원 속도를 높일 뿐만 아니라, 지역 지식과 충성심을 최대한 활용하여 작전 효율성을 극대화할 것입니다."
 RUS_ten_years_plan_desc:0 "10개년 해군 계획에 따라, 해군복구위원회가 해군력 재건과 확장을 감독할 것입니다. 이 위원회는 함대 현대화를 통해 러시아 해군이 다시금 대양에서 위용을 되찾도록 보장할 것입니다."
 RUS_north_shipyard_desc:0 "콜라 반도 내 대형 조선소 설립은 북부 해군력 강화를 위한 전략적 조치입니다. 이 시설은 강력한 북부 함대를 건조·유지할 능력을 높이고, 북극해에서의 이익을 확보할 것입니다."
 RUS_development_of_the_north_desc:0 "러시아 북부 국경지대, 특히 콜라와 아르한겔스크의 철도망 개발은 시베리아 개척을 방불케 하는 야심찬 사업입니다. 이 계획은 북극 지역의 경제 잠재력을 활용하는 데 필수적입니다."
 RUS_first_avia_squad_desc:0 "하늘이 새로운 전장을 열고 있습니다. 제1항공대 창설로 러시아를 공중전에 참전시킵시다. 이 부대는 정찰 및 전투용 항공기를 운용하며, 러시아 군사사에 새로운 시대를 열 것입니다."
 RUS_engineering_troops_desc:0 "현대전에서 공병의 중요성을 인식하여, 군대 강화의 일환으로 공병대 창설 계획이 수립되었습니다. 최신 기술과 전술로 무장한 이 정예 부대는 요새화, 교량 건설, 공성 작전 등에서 선도적 역할을 수행할 것입니다."
 RUS_tighten_the_selection_of_officers_desc:0 "지휘관의 자질은 무엇보다 중요합니다. 선발 과정을 강화함으로써 가장 유능하고 헌신적인 인물만이 국군을 이끌게 만듭시다. 이를 통해 장교단 전체에 탁월함과 전문성을 갖춘 문화를 조성할 수 있을 겁니다."
 RUS_motorized_focus_desc:0 "기계가 지배하는 시대에, 아군도 뒤처져서는 안 됩니다. 차량화된 수송과 병참 체계를 도입함으로써, 우리는 군의 기동성을 강화하고 새로운 시대를 엽시다."
 RUS_armored_vehicles_desc:0 "장갑차의 등장은 전쟁의 양상을 근본적으로 바꾸었습니다. 러시아군은 철의 전차부대를 개발 및 배치하여, 적 방어선을 돌파하고 현대전의 주도권을 잡읍시다."
 RUS_reorg_general_staff_desc:0 "총참모부는 군 작전의 두뇌입니다. 우리는 전략 기획과 작전 조율을 강화하여, 현대전의 도전에 대응할 수 있는 군사 지휘 체계를 구축할 것입니다."
 FRA_ww1_brigades_blindees:0 "기갑사단"
 POL_french_advisors:0 "프랑스 고문단"
 FRA_ww1_allied_mission_in_poland:0 "폴란드 연합작전"
 FRA_ww1_allied_mission_in_poland_desc:0 "폴란드는 강력한 적과 맞서고 있으며, 우리의 정치적 결단이 그들의 독립을 지탱할 수 있습니다."
 FRA_ww1_mission_in_soviet_russia:0 "소비에트 러시아에 사절 파견"
 FRA_ww1_mission_in_soviet_russia_desc:0 "러시아는 제국주의의 사슬에서 간신히 벗어났지만 제5열의 음모에 걸려들고 있습니다. 반혁명 세력에게 압도적인 패배를 안겨주기 위해 최우선적인 군사 지원을 제공하는 것이 시급합니다!"
 FRA_interwar_jonnard_law_desc:0 "조나르법은 대전쟁 중 희생한 알제리인들의 공헌에 감사하며, 그들에게 새로운 권리를 부여하는 것을 목적으로 합니다. 이에 따라 모든 알제리인은 프랑스 시민권을 신청할 수 있게 되었으며, 참정권 및 각종 사회적 혜택을 누릴 수 있게 됩니다."
 FRA_ww1_support_british_socialists:0 "[ENG.getAdjective] 사회주의자 지원"
 FRA_ww1_support_british_socialists_desc:0 "세계 혁명이 영국까지 번진 지금, 우리의 의무는 영국을 포함하여 전 세계의 공산주의 형제들을 돕는 것입니다."
 KUW_Jabir_dead:0 "$KUW_jabir_alsabah$의 죽음"
 KUW_Kabir_dead:0 "$KUW_mubarak_alsabah$의 죽음"
 FRA_interwar_fortress_tangier:0 "탕헤르 요새화"
 FRA_interwar_fortress_tangier_desc:0 "탕헤르는 지브롤터나 세우타와 비슷한 전략적 요충지입니다. 우리는 이런 전략적인 거점을 포기할 수 없습니다. 특별 자금의 도움으로 탕헤르를 가능한 해상 상륙에 대비된 진정한 요새화 거점으로 만들 수 있습니다."
 SIB_proclaim_siberia:0 "시베리아 요구"
 SIB_mobilization_of_the_siberian_army:0 "시베리아군 동원"
 SIB_question_of_regional_duma:0 "시베리아 지역 두마 문제"
 SIB_restore_all_russian_government:0 "전러시아 정부 수복"
 SIB_recognize_alash_autonomy:0 "알라시 자치령 승인"
 SIB_root_out_the_monarchists:0 "체르노프의 헌장"
 SIB_solidify_control:0 "통제력 강화"
 SIB_a_strong_hand:0 "굳건한 손"
 SIB_form_russian_army:0 "러시아군 창설"
 SIB_create_omon:0 "오몬 창설"
 SIB_emergency_economic_council:0 "긴급경제위원회"
 SIB_restore_railroads:0 "철로 복구"
 SIB_national_constituent_assembly:0 "국민제헌의회"
 SIB_lobby_for_foreign_aid:0 "해외 원조 요청"
 WHI_bastion_of_democracy_desc:0 " 이 격동의 시기에 우리 운동은 민주주의의 보루가 되어야 합니다. 우리는 볼셰비키 정권의 폭정과 극명한 대조를 이루는 법치와 국민의 목소리가 통치하는 러시아에 대한 열망을 대변합니다."
 WHI_republican_laws_desc:0 "신러시아를 세우는 데 있어 우리는 변화를 받아들여야 합니다. 공화법을 도입하는 것은 진화하는 정치 환경과 민주 러시아에 대한 갈망을 반영하는 것으로 현대 국가로 나아가는 첫 발걸음이 될 것입니다."
 WHI_fill_the_officer_corp_desc:0 "군대를 이끌 유능한 장교를 모집하고 훈련하는 것은 볼셰비키의 기세에 맞서 군사 주력을 성공적으로 수행하기 위해 필수적입니다."
 WHI_white_beacon_desc_name:0 "러시아에 내전의 암흑이 드리운 가운데 우리의 움직임이 희망의 등대로 섰습니다."
 DON_Alekseev_organization:0 "알렉세예프 지원"
 DON_Alekseev_organization_tt:0 "\n§Y미하일 알렉세예프§!가 모병을 시작합니다."
 DON_Alekseev_organization_desc:0 "알렉세예프 장군이 새로운 반볼셰비키 세력의 토대를 마련하고 있는 지금, 알렉세예프의 노력을 지원하는 것이 중요합니다. 우리의 지원은 알렉세예프 장군의 입지를 강화하고 강력한 저항 형성을 촉진할 것입니다."
 DON_fund_alekseev:0 "알렉셰예프 자금 지원"
 DON_fund_alekseev_tt:0 "§y알렉셰예프§!가 모병 운동 자금을 받을 것입니다."
 DON_fund_alekseev_desc:0 "우리의 대의에 필수적인 알렉세예프 장군의 구상에는 사기 지원뿐만 아니라 재정적 지원도 필요합니다. 알렉세예프 장군의 노력에 자금을 지원해야만 성장하는 군대의 원활한 구축과 운영을 보장할 수 있습니다."
 DON_contact_czech_legion_leaders:0 "디테리흐스와 접촉"
 DON_czech_legion_contacted_tt:0 "증원을 위해 §Y디테리흐스§!와 접촉합니다."
 DON_contact_czech_legion_leaders_desc:0 "알렉세예프 장군은 사령부로 충성스러운 장교와 부대를 확보할 뿐만 아니라 체코슬로바키아 군단을 데려오기 위해 M. K. 디테리흐스의 도움을 받고자 합니다. 경험이 풍부한 이 투사들은 알렉세예프의 군대를 크게 강화하여 볼셰비키에 대항하는 우리의 저항에 중요한 요소를 추가할 것입니다."
 DON_open_broader_conscription:0 "광범위한 징병제"
 DON_open_broader_conscription_tt:0 "징병제가 더욱 많은 사람에게 적용됩니다."
 DON_open_broader_conscription_desc:0 "볼셰비키에 대항하는 실질적인 병력을 구축하려면 알렉세예프가 징병제를 확대해야 합니다. 이를 통해 알렉세예프는 더 많은 잠재적 병력을 활용할 수 있을 것입니다."
 DON_restore_kornilov_regiment:0 "코르닐로프 충격 연대의 부활"
 DON_restore_kornilov_regiment_tt:0 "§Y코르닐로프 대대§!에 옛 연대의 계급이 재도입됩니다."
 DON_restore_kornilov_regiment_desc:0 "용기와 전투력으로 널리 알려진 전설적인 코르닐로프 충격군 연대를 부활시켜야 합니다. 이 부대를 부활시키는 것은 무적의 군대를 되찾는 것뿐만 아니라 부활과 희망의 상징이 될 것입니다."
 DON_volunteer_army:0 "의용군"
 DON_volunteer_army_desc:0 "처음에 의무실 한 켠에서 결성된 알렉세예프 조직은 초라한 시작을 넘어 성장했습니다. 이제 이 조직을 볼셰비키의 통제에 도전할 수 있는 체계적이고 강력한 군사 조직으로 재편하고 확장해야 할 때입니다."
 SIB_demand_recognition_from_generals:0 "장성들의 승인 요구"
 SOV_first_decrees:0 "첫번째 포고령"
 SOV_first_decrees_desc:0 "우리의 위대한 사회주의 혁명이 이제 막 시작되었으니, 사회주의 국가를 건설하기 위한 첫 번째 포고령을 단계별로 시행합시다!"
 SOV_peace_talks:0 "평화 회담"
 SOV_peace_talks_desc:0 "혁명 초기부터 소련 정부는 독일과 그 동맹국과의 전쟁은 절대 용납할 수 없다고 생각했습니다. 우리는 브레스트-리토프스크 조약에 서명하고 피비린내 나는 전쟁을 멈출 것입니다."
 SOV_combat_the_counter_revolution:0 "반혁명과의 싸움"
 SOV_combat_the_counter_revolution_desc:0 "위대한 사회주의 혁명 이래 우리의 통치에 맞서 봉기한 수많은 반역자들이 전국에 퍼져있습니다. 혁명을 수호하기 위해 이들은 숙청되어야 합니다. 우리는 놈들이 어디에 있든 반혁명분자들을 색출하기 시작할 것입니다."
 SOV_bring_revolution_to_europe:0 "유럽에 혁명 전달"
 SOV_bring_revolution_to_europe_desc:0 "브레스트-리토프스크 조약 이후 독일은 서부를 장악하고 제각기 다른 정부들을 수립했습니다. 독일이 대전쟁에서 패배한 뒤, 이 나라들은 독립을 이루었고, 이제 그들에게 혁명을 전파할 때가 되었습니다!"
 SOV_decree_on_army_revolutionary_committee_desc:0 "10월 혁명 준비 단계에서 우리는 소비에트 정권을 수립하고 확보하기 위해 전국에 수많은 혁명위원회를 설치했습니다. 이제 정권을 장악했으니, 이들을 주력군에 편입합시다."
 SOV_party_dictatorship_desc:0 "모든 것이 분명합니다. 사면초가입니다. 심지어 적은 옛 동맹 가운데도 있습니다. 제헌의회는 해산될 것이며 오직 하나의 당이 적법한 권위를 가질 것입니다."
 SOV_karakhan_manifesto:0 "카라한 선언"
 SOV_karakhan_manifesto_desc:0 "중국은 \"동방의 피압박 민족\" 중 하나이며 따라서 제국주의 열강에 맞서는 잠재적 동맹입니다. 우리는 러시아가 중국에서 조약으로 획득한 다양한 권리, 즉 치외법권, 경제적 조계, 신축조약 배상금에 대한 러시아의 몫을 포기할 것을 제안할 것입니다."
 SOV_war_communism_desc: "현재 우리가 겪고 있는 내전의 수요를 충족하기 위해선 전시 공산주의 정책을 시행해야 합니다. 모든 산업은 국유화되고, 철도는 군정의 감독하에 들어갈 것이고, 식량은 배급을 위해 징발될 것입니다."
 SOV_new_economic_politics_desc:0 "러시아를 황폐화시킨 내전이 끝났으니, 이제는 나라를 재건해야 합니다. 이를 위해 우리는 러시아에 국가가 통제하는 자유 시장과 자본주의를 포함한 새로운 경제 체제를 도입할 것입니다. 이것이 바로 신경제정책입니다."
 SOV_GOERLO_desc:0 "러시아는 산업적으로 낙후되어 있어 경제 회복과 발전을 위한 계획이 필요합니다. 이를 위한 한 가지 방안은 바로 전력화입니다. 따라서 우리는 러시아 국가전력화위원회를 설립해야 합니다."
 SOV_five_years_plan_desc:0 "국내 계획을 통해 모든 자원을 집중하여 생산량을 늘릴 수 있습니다. 하지만 계획에는 시간이 필요하므로 기술 발전이 느려질 수 있습니다."
 SOV_red_airfleet_desc:0 "붉은 공군은 말 그대로, 그리고 비유적으로도 혁명을 새로운 차원으로 끌어올릴 것입니다. 노동 계급의 분노가 반동분자들에게 쏟아져 내릴 것입니다."
 SOV_revolutionary_military_council_desc:0 "적군의 최고 군사 통수권과 지휘부를 담당할 혁명군사평의회를 조직해야 합니다."
 SOV_military_academy_desc:0 "새로운 장교를 양성하고, 끊임없이 변화하는 전술과 전쟁 기술을 연구할 군관학교를 설립해야 합니다."
 SOV_military_all_education_desc:0 "전쟁에 사용되는 모든 장비의 발명과 개량을 지속적으로 추적해야 합니다. 우월한 장비를 갖춘 군대는 반드시 승리할 것입니다. 따라서 우리는 최첨단 무기 개발에 주력해야 합니다."
 SOV_design_bureau_desc:0 ""
 SOV_artillery_god_of_war_desc:0 "대전쟁에서 이미 입증되었듯이, 현대전에서 포병은 가장 중요한 전력 중 하나입니다. 우리는 최신 포병 기술을 개발하고 포격으로 적을 분쇄해야 합니다.\n\n포병은 곧 전쟁의 신입니다!"
 SOV_soviet_tanks_desc:0 ""
 SOV_strategic_aviation_desc:0 ""
 SOV_mass_aviation_desc:0 ""
 SOV_air_force_of_red_army_desc:0 ""
 SOV_air_force_of_soviet_russia_desc:0 ""
 SOV_cult_of_aviation_desc:0 ""
 SOV_naval_aviation_desc:0 ""
 SOV_submarine_fleet_desc:0 ""
 SOV_pacific_fleet_desc:0 ""
 SOV_maneuverable_fleet_desc:0 ""
 SOV_joint_enterprises_desc:0 ""
 SOV_cooperatives_desc:0 ""
 SOV_ideological_control_of_science_desc:0 "오늘날까지 과학 기관은 사회주의 이상과 크게 다른 자체 계획을 이끌고 있습니다. 우리는 전체 교육 체계를 정부 통제하에 두고 모든 시민이 이념적으로 올바른 교육을 받을 수 있도록 할 것입니다."
 SOV_electronics_industry_desc:0 "\"레닌의 등불\"이 아직 빛을 발하지 못한 곳은 어디입니까? 산업을 육성하면 러시아 전역을 전기로 밝힐 수 있습니다. 이는 공학 발전에 큰 도움이 될 것입니다."
 russian_revolution:0 "러시아 혁명"
 china_focus:0 "중국 중점 계통도"
 CHI_cooperation_with_dominions:0 "자치령과의 협력"
 CHI_cooperation_with_dominions_desc:0 "영국 자치령들은 이제 우리의 친구들입니다."
 chinese_air_force:0 "항공대 창설과 관련된 중점 완료"
 CHI_send_officers_to_military_schools:0 "장교단을 사관학교로"
 CHI_appease_the_khanate:0 "칸과의 유화"
 CHI_appease_the_khanate_desc:0 "우리 행정부가 땅의 통치에 관한 사항에 최종 결정권을 가지고 있지만, 복드 칸은 안정성을 확보하는 데 유용한 도구로 작용할 수 있습니다. 그의 역할은 의식적인 것이지만, 새로운 행정부에게 필요한 정통성을 제공할 것입니다."
 CHI_integration_campaign:0 "통합 작전"
 CHI_integration_campaign_desc:0 "만약 우리가 몽골인들과의 전쟁을 영원히 계속하고 싶지 않다면, 우리 사회에 효율적으로 통합시키는 운동을 시작해야 합니다. 이는 더 많은 자원이 필요로 할 것이지만, 결국 몽골인들은 수용하게 될 것입니다."
 CHI_tuvan_question:0 "[CHI_tuvan_question]"
 CHI_tuvan_question_desc:0 "[CHI_tuvan_question_desc]"
 CHI_tuvan_question1:0 "투바 매입"
 CHI_tuvan_question_desc1:0 "러시아는 우리 국가가 약해진 틈을 타 우리 영토를 점령하고 보호국을 수립했습니다. 해당 지역의 정치적 이해관계에도 불구하고, 해당 지역 자체는 개발이 미비하고 가치가 낮습니다. 해당 지역을 구매하기 위한 협상을 진행하는 것은 상대적으로 간단할 것입니다."
 CHI_tuvan_question2:0 "[TAN.GetName] 점령"
 CHI_tuvan_question_desc2:0 "[TAN.GetName]는 반란 국가들 중 가장 약한 국가이며, 몽골이 우리 통치로 돌아온 이상, 그들을 되찾는 데 있어 심각한 위협이 되지 않을 것입니다."
 CHI_northern_border:0 "북부 국경"
 CHI_northern_border_desc:0 "외몽고성은 특별히 부유한 지역은 아니지만, 세계의 다른 강국들 사이에서 우리의 명예를 되찾고자 한다면, 그 지역을 우리 영토로 다시 편입시켜야 합니다."
 CHI_seize_tuvan_riches:0 "투바의 자원 점유"
 CHI_seize_tuvan_riches_desc:0 "귀족 엘리트들은 상당한 재산을 보유하고 있으며, 그 중 많은 부분이 해당 지역 개발에 더 효과적으로 사용될 수 있습니다."
 CHI_the_north_secured:0 "북적 평정"
 CHI_the_north_secured_desc:0 "우리는 북쪽 지역의 반란을 완전히 안정시켰으며, 이제 개발과 재통합을 시작할 수 있습니다."
 CHI_tibetian_question:0 "티베트 문제"
 CHI_tibetian_question_desc:0 "티베트인들도 마찬가지로 기회를 잡아 우리로부터의 독립을 선언했습니다. 그러나 영국은 그 지역이 영국령 인도 식민지에 인접해 있다는 점 때문에 이에 대해 강한 관심을 보이고 있습니다. 우리는 신중하게 진행해야 합니다."
 CHI_negotiations_with_britain:0 "[CHI_negotiations_with_britain]"
 CHI_negotiations_with_britain_desc:0 "[CHI_negotiations_with_britain_desc]"
 CHI_negotiations_with_britain1:0 "영국과의 협상"
 CHI_negotiations_with_britain_desc1:0 "영국 정부는 티베트가 일정 수준의 독립을 유지하도록 보장하기로 결정했습니다. 이는 당연히 용납할 수 없는 일이지만, 현재 상황에서는 영국 정부의 개입 없이 침공을 감행할 수 없습니다. 그러나 영국 정부가 보상금을 제공받으면 협상에 응할 수도 있습니다."
 CHI_negotiations_with_britain2:0 "티베트 분쇄"
 CHI_negotiations_with_britain_desc2:0 "영국인들은 티베트가 정치적 노력을 기울여 보장할 가치가 없다고 결정한 것 같습니다. 따라서 우리는 신속히 행동하여 그들을 되찾아야 합니다."
 CHI_integrate_the_plains:0 "고원 통합"
 CHI_integrate_the_plains_desc:0 "티베트 독립이 무산됐으니, 티베트는 다시 중국 사회에 통합될 것입니다."
 CHI_tibetian_autonomy:0 "티베트 자치 제안"
 CHI_tibetian_autonomy_desc:0 "티베트 주변의 상황을 고려할 때, 그들을 우리 영토의 독립된 성으로 만드는 것이 더 쉬울 것입니다. 또한 주변 국가들과의 긴장도 덜어줄 것입니다."
 CHI_freedom_of_religion:0 "종교의 자유 보장"
 CHI_freedom_of_religion_desc:0 "종교는 티베트뿐만 아니라 다른 반란 주들의 중요한 부분입니다. 자치성을 설립하려는 경우, 우리 자신의 정치적 상황과 무관하게 그들의 종교의 자유를 보장해야 합니다. 이는 안정성을 확보하고 우리 정부에 대한 그들의 충성심을 높일 것입니다."
 CHI_tibet_secured:0 "티베트 평정"
 CHI_tibet_secured_desc:0 "티베트 지역이 다시 우리 통제 하에 들어감에 따라, 우리는 협력과 발전을 강화하는 데 집중할 수 있게 되었습니다."
 CHI_our_borders_restored:0 "국경 수복"
 CHI_our_borders_restored_desc:0 "신해혁명의 혼란이 마침내 종식되었습니다. 우리에게 정당한 영토에 대한 통제권을 되찾은 이제, 우리는 다른 문제에 집중할 수 있게 되었습니다."
 CHI_reorganization_loans:0 "선후대차관"
 CHI_reorganization_loans_desc:0 "민국이 안정화되면서 우리는 재정 문제에 직면하게 되었습니다. 솔직히 말해서, 우리는 매우 적은 자금을 보유하고 있습니다. 우리는 중국 은행단에 차관을 요청할 수 있을 것이며, 이 차관이 우리에게 다시 발판을 마련하고 군사력을 강화하는 데 도움이 될 수 있기를 희망합니다."
 CHI_expand_state_arsenals:0 "국영 병공창 확대"
 CHI_expand_state_arsenals_desc:0 "명백히 우리는 병공창을 확대해야 합니다. 청말때부터 있던 무기들은 우리 군대를 지원하기에 충분하지 않습니다."
 CHI_increase_army_influence:0 "군 영향력 증대"
 CHI_increase_army_influence_desc:0 "우린 오직 북양군의 지지를 받는 처지이니 북양군은 정부에서 적절히 대변될 필요가 있습니다."
 CHI_presidential_loyalty:0 "수정대총통선거법"
 CHI_presidential_loyalty_desc:0 "[CHI.GetLeader] 대총통은 민국을 개혁하고 성장시키길 원합니다. 이는 명백한 사실이겠지만, 그의 수하들은 야심을 키우고 더 많은 권력을 탐합니다. 우리 대총통께 충성함을 보증하는 것으로 훗날 군과 일치단결할 수 있을 것입니다. 그래서 우리는 그에게 10년의 임기를 부여할 것입니다. 그는 재선에 출마하고 대선 후보를 지명할 수 있으며, 사실상 황제 같은 대통령직과 세습 체제를 누릴 수 있습니다."
 CHI_suppress_nationalists:0 "국민당 진압"
 CHI_suppress_nationalists_desc:0 "국민당은 우리에게 불만이 있습니다. 정확히는 우리가 중앙정부에 권력을 집중하고 민국 행정의 불필요한 부분을 없애고자 한다고 믿습니다. 사실이든 아니든 가장 저명한 자부터 시작하는 것으로 정치적 소요를 일으키는 이런 작자들을 처리해야 합니다. "
 CHI_maintain_status_quo:0 "현상 유지"
 CHI_maintain_status_quo_desc:0 "혁명으로 인해 안정화되고 회복되기 시작한 시점에서 민국을 근본적으로 바꾸는 것은 어리석은 일입니다. 우리는 대총통이 국가의 방향을 결정하기 전에 더 나아가 회복할 기회를 잡을 것입니다."
 CHI_maintain_status_quo_tt:0 "§R위안스카이의 대총통직을 유지하는 것으로 민국을 안정적으로 지킬 수 있겠지만, 대총통께서 서거하신다면 어떻게 해야 합니까?§!"
 CHI_echoes_of_empires:0 "제국의 잔향"
 CHI_echoes_of_empires_desc:0 "중국은 항상 군주제에 의존해 왔으며 이는 우리 인민이 가장 잘 알고 있는 정부 형태입니다. 지금까지 민국은 불안정하고 중국 정부와 인민이 매일 직면하는 많은 문제를 처리할 수 없는 것으로 입증되었습니다. 이를 고려하여 새로운 황제가 황위에 오르는 것이 안정성을 높일 수 있습니다."
 CHI_favor_civilian_government:0 "[CHI_favor_civilian_government]"
 CHI_favor_civilian_government_desc:0 "[CHI_favor_civilian_government_desc]"
 CHI_favor_civilian_government1:0 "문민정부 선호"
 CHI_favor_civilian_government_desc1:0 "군부의 충성심이 흔들리고 있는 지금이야말로 국민에게 관심을 돌리는 것이 최고의 선택입니다. 장기적으로 보면 일개 장군의 충성심보다 국민의 지지도가 더 중요하고, 이들의 지지도야말로 우리의 정당성을 높이는 데 도움이 될 것이기 때문입니다."
 CHI_favor_civilian_government2:0 "인민의 신뢰 회복"
 CHI_favor_civilian_government_desc2:0 "과거 군부에 대한 지나친 의존과 정부 충성 강요는 국민들로 하여금 우리를 완전히 외면하게 만들었습니다. 따라서 현재로서는 국민들이 어떠한 형태의 복벽도 지지하지 않을 것입니다. 군부를 포기하는 한이 있더라도 국민들의 신뢰를 필사적으로 되찾아야만 합니다."
