 AUH_expand_pula_base_desc:0 "우리 육군과 비교하면 해군은 오랫동안 예산 부족으로 방치됐지만, 프란츠 페르디난트 대공은 그동안 해군력 증강을 적극 주장해왔습니다. 이제 그의 가호 아래, 우리 제국의 흑금색기는 다시금 아드리아해를 누빌 것입니다!"
 AUH_redl_reforms_desc:0 "우리 방첩부의 수장인 알프레트 레틀은 방첩부에 카메라와 초기 녹음 장치 사용 같은 혁신적인 기술을 대거 도입하고, 요주의 인물들의 지문 기록 데이터베이스를 구축하는 등 제국의 방첩 역량을 크게 개선했습니다."
 AUH_new_head_of_intel_desc:0 "레들 장군은 자신이 유능함을 충분히 입증했습니다. 그를 제8군단 참모장으로 임명하고, 그가 직접 훈련시킨 막시밀리안 롱게 소령이 후임이 되어야 합니다."
 AUH_inspect_the_evidenzbureau_desc:0 "정보가 새어나가고 있는 정황이 감지됩니다. 의심스러운 우편물에 대한 검열을 시작해야 합니다."
 AUH_reorganise_general_staff_desc:0 "작금의 정보국은 우리 외무부에 보고합니다. 이들은 총참모부로 직접 재배치되어야 합니다."
 AUH_Staatspolizei_desc:0 "제국의 비밀경찰인 국가경찰을 확대하여 외국 정보기관에 대항하는 첩보활동을 지원해야 합니다."
