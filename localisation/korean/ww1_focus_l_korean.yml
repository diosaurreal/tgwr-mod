 CHI_diplomats_in_nanking_desc:0 ""
 CHI_hold_parliamentary_elections:0 "국회 선거 실시"
 CHI_hold_parliamentary_elections_desc:0 "아시아 최초로 민국이 수립되었으니, 이제 우리는 민의를 대변할 의회제도를 구축해야 합니다. 우선 우리는 참의원과 중의원을 구성할 의원을 선출할 초대 국회를 구성할 것입니다. 그리고 무엇보다도 초대 국회는 초대 대총통도 선출하게 될 것입니다."
 CHI_empire_won_npw:0 "중화제국이 호국전쟁에서 승리함"
 CHI_a_traditional_empire:0 "전통적인 제국"
 CHI_a_traditional_empire_desc:0 "중국인들은 당황할 필요가 없습니다. 이는 그저 황제 통치로의 복벽일 뿐이며 군주는 한족입니다. 그저 예전과 똑같은 방식입니다."
 CHI_our_glorious_army:0 "영광스러운 군대"
 CHI_our_glorious_army_desc:0 "군부가 중국을 주도할 것입니다! 복잡한 관료제는 부패를 낳기 때문입니다."
 CHI_mission_to_russia:0 "러시아 사절단"
 CHI_mission_to_russia_desc:0 "러시아와의 관계가 냉각된 상황이지만, 지원을 위해 그들에게 외교 사절단을 파견하는 것이 실용적일 것입니다."
 CHI_russian_friendship:0 "러시아 친선"
