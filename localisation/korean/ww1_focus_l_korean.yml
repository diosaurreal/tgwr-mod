 OMA_army_focus: "이맘의 군대"
 FRA_interwar_tangier:0 "탕헤르 국제지대"
 FRA_interwar_tangier_desc:0 "탕헤르는 모로코에 위치한 전략적인 도시로 프랑스, 스페인과 영국이 손에 넣고자 하는 지역입니다. 평화를 위해 국제지대를 설정하는 편이 더 나을 것입니다."
 POL_war_with_russia:0 "러시아와 전쟁"
 POL_war_with_russia_desc:0 "지금이 아니면 기회가 없습니다! 이를 통해 옛 영광을 되찾을 것입니다!"
