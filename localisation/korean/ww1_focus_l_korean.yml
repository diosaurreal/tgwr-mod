 SER_tools_modernization_desc:0 "오스트리아-헝가리와의 경제 전쟁 기간 동안, 우리는 자립을 위해 자체 생산 체계를 발전시켰습니다. 이 어려운 시기가 오히려 산업화를 선도할 기회를 제공해 주고 있습니다."
 SER_french_republican_support_tooltip:0 "우리는 정권 교체를 위해 프랑스의 지원을 요청할 것이고, 프랑스가 이를 승인한다면 훨씬 원활하게 진행될 것입니다. 그러나 프랑스의 지지를 확보하려면 러시아의 동의 또한 필요하며, 이는 쉽지 않은 일입니다."
 SER_depose_the_king_tooltip:0 "군주제를 폐지하는 절차를 시작합니다. 다만, 이는 왕당파의 반발을 불러일으킬 수도 있습니다!"
 SER_roads_development:0 "도로망 개선"
 SER_roads_development_desc:0 "세르비아는 여전히 농촌 중심의 국가입니다. 각 주의 주도들을 연결하기 위해, 전국적인 도로망을 정비하고 안전하게 유지해야 합니다."
 SER_beograd_expansion:0 "베오그라드 확장"
 SER_beograd_expansion_desc:0 "경제 현대화는 우리의 투자를 수도로 집중시킬 수 있는 기반을 마련했습니다. 베오그라드는 자동차 및 통조림 산업 분야의 새로운 공장을 환영할 것입니다."
 SER_beograd_airfield:0 "베오그라드 비행장"
 SER_beograd_airfield_desc:0 "산업 발전에 더해, 우리는 항공 산업 경쟁에도 참여해야 합니다. 이 현대적인 교통수단은 점점 더 신뢰받고 있으며, 수도에는 대규모 공항이 필요합니다."
 SER_develop_rail_network:0 "철도망 개발"
 SER_develop_rail_network_desc:0 "세르비아의 철도망은 여전히 불안정합니다. 국영철도회사를 지원해 철도망을 확충해야 합니다."
 SER_nationwide_industrialization:0 "전국적 산업화"
 SER_nationwide_industrialization_desc:0 "대도시 연결과 산업 자립이 강화되면서 투자 분야가 다각화되고, 국민의 생활 수준이 전반적으로 향상되고 있습니다. 이러한 선순환은 고급 가구 생산이나 전력망 확충 등 복합 소비재 공장의 발전으로 이어질 것입니다."
 SER_serbian_golden_age:0 "세르비아의 황금기"
 SER_serbian_golden_age_desc:0 "세르비아는 이제 유럽의 주목할 만한 경제 강국이 되었습니다. 이제는 미래의 엘리트를 양성할 대규모 대학을 설립할 시간입니다."
