 FNG_focus_befriend_with_feng_tt:0 "직예군벌과의 전시에 펑위샹이 반란을 일으켜 우리의 전쟁 수행에 합류할 것입니다."
 FNG_focus_annex_jiangsu:0 "강소 합병"
