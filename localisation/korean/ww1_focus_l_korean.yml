 CHI_aksai_kachin:0 "악사이-카친 요구"
 CHI_aksai_kachin_desc:0 "제국의 남방이 영국령 인도라 불리는 곳에 불법적으로 넘어갔습니다. 천자는 외국의 철권통치 아래 놓인 신민을 더는 좌시하지 않을 것입니다."
