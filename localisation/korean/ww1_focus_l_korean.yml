 RUS_pan_slavism:0 "범슬라브주의"
 RUS_brothers_slavs:0 "슬라브 형제"
 RUS_brothers_slavs_desc:0 "우리는 가족으로써, 기독교 신앙으로써, 그리고 유럽의 평화를 수호한다는 사상으로써 이어져 있습니다."
 RUS_pan_slavism_desc:0 "우리는 범슬라브주의 이념을 수용하여 슬라브 민족을 우리의 지도력 아래 통합하고자 합니다. 이 중점은 슬라브 민족들과의 문화적, 정치적 형제 관계를 강조하여 슬라브 공동체 사이에서 우리의 영향력을 확대하고 연대를 촉진하는 것을 목표로 합니다."
 RUS_back_in_america:0 "다시 아메리카로"
 RUS_back_in_america_desc:0 "유럽의 군주제 패권이 마침내 회복되었습니다. 지금은 잃어버린 아메리카를 다룰 때입니다."
 RUS_return_of_the_tsar:0 "차르의 귀환"
 RUS_supreme_leader:0 "최고 통치자"
 RUS_supreme_ruler:0 "최고 통치자"
 RUS_20_years_of_peace:0 "평화의 20년"
 RUS_20_years_of_peace_desc:0 "20여 년의 평화가 있다면 현대적인 러시아를 알아볼 수도 없을 것이라 합니다. 이런 말이 진짜임을 증명해 봅시다. 고요한 시간에 기반시설과 경제, 기술을 개선하는 데 집중할 수 있을 것입니다. 오직 평화 가운데서만 강하고 발전된 어머니 러시아를 건설할 수 있습니다."
 RUS_modernize_transsib:0 "시베리아 횡단 철도 현대화"
 RUS_russification_of_non_titular_nations_desc:0 "국가 통합을 강화하기 위해 제국 내 다양한 민족을 통합하는 것을 목표로 러시아화 정책을 시작합시다. 이 정책은 러시아에 속하지 않은 국가들 사이에 러시아어, 문화, 정치적 이상을 전파하여 제국의 결속력을 강화하는 데 목적이 있습니다."
