 RUS_reorg_general_staff:0 "총참모부 개편"
 RUS_white_volunteer_army_desc:0 "러시아군은 정예군이어야만 합니다."
 RUS_emergency_conscription_desc:0 "위급한 상황에서는 국민들의 동원이 필수적입니다. 긴급 징병제를 통해 새로운 병력으로 전력을 빠르게 보강하여 극복하기에는 너무 큰 위협이 없는지 확인할 수 있습니다."
 RUS_resist_the_duma:0 "두마 거부"
 RUS_resist_the_duma_desc:0 "두마는 치명적인 실수였습니다. 제국의 자유화는 반드시 취소되어야 합니다!"
