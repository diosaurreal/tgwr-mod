 TUR_kemalist_takeover_desc:0 "탈라트와 케말의 이두정이 출범한 이래, 케말은 정부수반으로서 정부에 상당한 영향력을 행사하고 있습니다. 충분한 영향력만 확보된다면, 케말은 차기 대재상으로 지명될 것입니다."
 TUR_turkic_economic_aid:0 "튀르크 경제 원조"
 TUR_turkic_economic_aid_desc:0 "수 세기에 걸친 외세의 종속은 튀르크계 국가들로 하여금 산업을 발전시키지 못하게 했습니다. 정부 차원에서 그들의 산업에 투자한다면, 그들의 경제를 지원할 수 있을 것입니다."
 TUR_turkic_economic_aid_tt:0 "§Y튀르크계 독립국§!에 §Y투자§!하는 결정 잠금 해제."
 TUR_military_mission_to_turkic_countries:0 "튀르크 국가 군사고문단"
 TUR_military_mission_to_turkic_countries_desc:0 "새로 독립한 튀르크계 국가들 중 다수는 군대를 창설하거나 지휘할 능력이 없습니다. 우리의 전문 지식을 제공해 그들이 자체 군대를 세우도록 도와야 합니다."
 TUR_military_mission_to_turkic_countries_tt:0 "§Y튀르크계 독립국§!에 §Y군사고문단§!을 §Y파견§!하는 결정 잠금 해제."
 TUR_protect_our_brothers:0 "우리의 형제 보호"
 TUR_protect_our_brothers_desc:0 "많은 튀르크계 국가들은 더 강한 적들로부터의 보호를 받을 국제적 안전망이 없습니다. 우리에게는 이 작은 튀르크계 국가들을 지켜줄 의무가 있습니다."
 TUR_protect_our_brothers_tt:0 "모든 §Y튀르크계 독립국§!이 우리로부터 독립을 보장받습니다."
 TUR_turkic_unity:0 "튀르크 단결"
 TUR_turkic_unity_desc:0 "영국에는 영연방이 있고, 러시아에는 슬라브 형제애가 있으며, 일본에는 대아시아주의가 있습니다. 우리 튀르크 민족들도 협력과 단결을 통해 비슷한 연합체를 만들어야 합니다. 이를 통해 진정한 독립을 이룰 수 있을 것입니다."
 TUR_turkic_unity_tt:0 "우리 세력에 §Y튀르크계 독립국을 초대§!하는 결정 잠금 해제."
 TUR_army_of_islam:0 "이슬람군"
 TUR_army_of_islam_desc:0 "우리 제국은 여전히 전 세계 모든 무슬림의 종주국으로서 자리잡고 있습니다. 우리가 이제 이교도 군세에 지하드를 선포한 만큼, 우리의 위치를 활용하여 무슬림으로 구성된, 무슬림을 위한 군대를 창설할 수 있습니다."
