 CHI_white_russian_volunteer_group:0 "백러시아 의용대"
 CHI_white_russian_volunteer_group_desc:0 "백군에 가담한 병사들이 많습니다. 전투에서 증명된 이들 베테랑을 고용하는 것은 이점이 될 것입니다."
 chinese_communist_party:0 "§R중국공산당§!이 창당됨"
 hongxian_failed:0 "§Y중화제국§!이 몰락함"
 CHI_hainan_lease:0 "하이난 조차"
 CHI_hainan_lease_desc:0 "하이난은 남중국해에 위치한 섬입니다. 프랑스 조차지에 가까이 있으니 프랑스에게 조차를 제안하고 저들의 지원을 받아내기에 좋을 것입니다."
