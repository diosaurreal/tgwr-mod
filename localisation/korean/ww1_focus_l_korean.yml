 POL_galicia_transfer:0 "갈리치아 이양"
 POL_galicia_transfer_desc:0 "우리 국왕은 합스부르크 가문이므로 오스트리아에 갈리치아를 달라고 요청할 수 있습니다. 하지만 우리의 주권은 오스트리아에 주어질 것입니다."
 POL_take_galicia:0 "갈리치아 장악"
