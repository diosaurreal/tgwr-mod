 TUR_glory_to_abdulhamid_han:0 "압뒬하미트 한께 영광을"
 TUR_glory_to_abdulhamid_han_desc:0 "누군가에게 그는 제국의 생명을 연장한 구원자이며, 다른 이에게는 ‘코’라는 단어조차 금지한 폭군일 것입니다. 논란이 많지만, 압뒬하미트 2세야말로 오늘날 제국을 이끌 새로운 술탄입니다. 모든 권력은 파디샤에게! 압뒬하미트 한 만세!"
 TUR_reform_the_african_administration:0 "아프리카 행정부 개혁"
 TUR_reform_the_african_administration_desc:0 "사하라의 광활한 사막은 통치하기 어려운 지역이지만, 오스만 제국은 이곳의 주민들을 결코 방치할 수 없습니다. 이 지역의 행정을 개혁하여 보다 효율적인 통치 체계를 구축해야 합니다."
 TUR_favor_muslim_serbs:0 "무슬림 세르브인 후원"
 TUR_favor_muslim_serbs_desc:0 "세르비아인들은 정교회의 가장 완강한 수호자로 알려져 있지만, 그들 중 일부는 무슬림입니다. 이들을 활용해 다른 세르비아인들과 구별된 특권을 부여함으로써, 우리 편으로 끌어들일 수 있습니다."
 TUR_equality_between_levant_citizens:0 "레반트 시민 사이의 평등"
 TUR_equality_between_levant_citizens_desc:0 "레반트 지역은 민족적으로 아랍계이지만 비아랍계와 비무슬림 인구가 많습니다. 레반트의 모든 민족에게 평등과 더 많은 권리를 증진함으로써 우리는 이 지역에서 우리 정권에 대한 그들의 지지를 얻을 수 있습니다."
 TUR_out_grip_over_the_arabian_peninsula:0 "아라비아 반도 지배"
 TUR_out_grip_over_the_arabian_peninsula_desc:0 "아라비아 반도는 특히 통치하기 어려운 땅입니다. 무력으로 통치하려고 하면 대규모 반란을 일으킬 뿐입니다. 대신 현지인들과 공감대를 형성하고 그들의 충성심을 얻어 통치해야 합니다."
 TUR_worker_rights_in_levant:0 "레반트 노동자 권리"
 TUR_worker_rights_in_levant_desc:0 "레반트는 우리 제국 내 경제 생산의 큰 부분을 차지하고 있습니다. 하지만 이전 정부는 이 지역의 노동자들을 너무 오랫동안 방치해 왔습니다. 이 지역 주민들에게 노동자 권리를 도입함으로써 우리는 그들의 요구를 충족시킬 것입니다."
 TUR_sell_off_mesapotamian_oil:0 "메소포타미아 석유 판매"
 TUR_sell_off_mesapotamian_oil_desc:0 "메소포타미아의 석유 산업이 호황을 맞았습니다. 우리 유전은 석유가 발견된 이래 계속 성장하고 있으며 관심을 끌고 있습니다. 우리 부채를 탕감하는 대신 외국인들에게 석유 채굴권을 판매할 수 있습니다."
 TUR_steal_occupier_equipment_tt:0 "§Y대전쟁§!에서 맞서 싸웠던 나라들로부터 §Y보병장비§!를 약탈할 수 있을 것입니다."
 TUR_invite_ottoman_officers_tt:0 "§Y구원자 장교단 동조자§!가 아니며 §Y쉴레이만 셰피크 파샤§!가 아닌 모든 부대 지휘관이 §Y[ROOT.GetNameDef]§!에 합류함"
 TUR_purchase_factory_rights_tt:0 "§Y대전쟁의 승리자§!로부터 §Y공장 권리§!를 매입할 수 있을 것임"
