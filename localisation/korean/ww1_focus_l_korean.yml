 USA_gold_reserve_standard:0 "금준비법"
 USA_gold_reserve_new_freedom:0 "통화 안정화"
 USA_gold_reserve_desc:0 "금과 통화와의 연계를 끊어야 한다는 목소리가 있지만, 우리는 그 길이 미친 짓임을 알고 있습니다. 금으로 보장되지 않은 화폐는 진정한 가치를 갖지 못합니다. 따라서 우리는 달러가 현재와 영원히 우리의 금 준비금과 연결되어 경제 안정을 보장할 것입니다."
 USA_gold_reserve_wilson:0 "정부를 불안정하게 하지 않기 위해서, 나라의 지도자는 우드로 윌슨 대통령이 되어서는 안 됩니다.\n\n"
 USA_interventionalism:0 "곤봉정책"
 USA_arsenal_department:0 "무기고부"
 USA_arsenal_department_desc:0 "별도의 부서가 무기고 건설을 더욱 적극적으로 전개할 것입니다."
 USA_old_neutrality_act:0 "항의 외교"
 USA_interventionalism_desc:0 "미국은 예비적 전략 타격을 가함으로써 전략적 적수를 약화시킬 능력과 의무가 있습니다."
 USA_underwood_tariff:0 "언더우드 관세법"
 USA_underwood_tariff_desc:0 "우리는 연방 소득세를 도입하고 관세를 약화시킵니다. 경제를 활성화시킬 필요가 있습니다."
 USA_estate_tax:0 "유산세"
 USA_estate_tax_desc:0 "미국의 조세 제도는 복잡성을 두려워할 뿐만 아니라 예산에 법적 이익을 가져다 주어야 합니다."
 USA_principle_of_workmens_compensation:0 "노동자 재해 보상 원칙"
 USA_principle_of_workmens_compensation_desc:0 "연방 정부로서 우리의 의무 중 하나는 시민의 안전을 책임지는 것입니다. 이는 특히 공장 현장과 광산 터널에서 일하는 근로자에게도 적용됩니다. 우리는 일부 자본가들이 산업 화재와 사고를 예방하기 위한 적절한 안전 예방 조치를 취하지 않고 있다는 사실을 알게 되었습니다. 이번 법안 폐기를 통해 우리는 생명을 보호하는 데 필요한 조치를 법으로 명문화할 것이며, 이는 전반적으로 산업 지식과 경험을 향상시킴으로써 우리에게도 도움이 될 것입니다."
 USA_luxary_tax:0 "사치세"
 USA_luxary_tax_desc:0 "우리는 최근 노동자에 대한 조치에서 물러서지 않겠지만, 이러한 조치가 경제와 세수에 부정적인 영향을 미친 것은 사실입니다. 그 중 일부는 당연한 결과이지만, 일부는 의심할 여지 없이 자본가들의 발목잡기입니다. 우리는 예산을 확충하는 동시에 이러한 유치한 엘리트들을 처벌할 수 있는 우아한 해결책, 즉 사치세를 생각해냈습니다. 우리는 자본가들의 기괴한 소비 습관을 겨냥한 일련의 세금을 도입할 것입니다. 물론 시끄러운 항의를 견뎌야 하겠지만, 우리는 반대편에 서 있을 것입니다."
 USA_federal_labor_act:0 "연방노동법"
 USA_federal_labor_act_desc:0 "노동 문제는 상무부와 노동부가 처리하기에는 너무 복잡해졌습니다. 이제 부서를 두 개로 분리해야 할 때입니다. 독립된 노동부는 일하는 시민들에게 더 나은 서비스를 제공하는 데 필요한 인력을 충원할 것입니다. 이미 우리는 행정부에 잘 봉사할 수 있는 유능한 인재 몇 명을 기용했습니다.\n\n 예산만 배정하면 됩니다!"
 USA_labor_protection_act:0 "노동보호법"
 USA_labor_protection_act_desc:0 "경찰은 더 이상 노동자들의 시위에 맞서 무기를 사용할 권리가 없습니다!"
 USA_congress_of_workers_and_unions:0 "노동조합총회"
 USA_congress_of_workers_and_unions_desc:0 "횡령하는 관료를 반대합니다. 의회는 이제 노조 대표들의 몫이 될 것입니다!"
 USA_congress_of_workers_and_unions_party:0 "노동조합총회"
 USA_migration_quotas:0 "할당이민제"
 USA_migration_quotas_desc:0 "미국의 일자리를 보호하는 것은 우리의 의무입니다. 통제되지 않는 난민들의 흐름을 막아야 할 때입니다."
 USA_migration_quotas_tt:0 "디아스포라와의 충돌을 피하기 위해 사회 보험을 시행하거나 분리법을 시행하세요.\n\n"
 USA_labor_desegregation:0 "노동의 인종 차별 철폐"
 USA_labor_desegregation_desc:0 "최근의 정책 추진은 더 많은 사회적 병폐를 해결하기 위한 추진력을 제공하고 있습니다. 이제 마침내 \"...모든 인간은 평등하게 창조되었으며, 창조주로부터 양도할 수 없는 특정한 권리를 부여받았다\"는 유명한 미국의 이상에 부응할 때입니다. 우리는 모든 인종 차별적 사업 관행을 종식시켜 미국의 명예를 더럽히는 이러한 오점을 제거할 것입니다. 이제부터 흑인 노동자는 백인 노동자와 다르지 않은 대우를 받게 될 것입니다. 의심할 여지없이 이로 인해 반발이 있을 것이지만 우리는 굴복하지 않을 것입니다! 우리는 이 무례한 시기를 견뎌내고 더 완벽한 연합으로 나아갈 것입니다."
 USA_labor_desegregation_tt:0 "사회주의자들이 집권하기 전에 분리법이 시행된다면, 반동주의자들은 사회를 불안정하게 만들 것입니다.\n\n"
 USA_army_desegregation:0 "군대의 인종 차별 철폐"
 USA_army_desegregation_desc:0 "함께 일합시다. 함께 싸웁시다."
 USA_socialist_democracy:0 "민주사회주의"
 USA_socialist_democracy_desc:0 "인간의 얼굴을 한 사회주의와 경제."
 USA_peoples_freedom:0 "인민의 자유"
 USA_peoples_freedom_desc:0 "비-미국 영토를 해방합니다. 우리는 형제들이지, 식민자들이 아닙니다."
 USA_volunteer_act:0 "자원병법"
 USA_volunteer_act_desc:0 "우리나라는 잔혹한 전쟁에 참전할 동기는 없지만, 우리나라는 자유에 가치를 두는 나라입니다. 일부 시민들이 외국에서의 무모한 모험을 원한다면, 그것은 자기들 선택입니다. 그러나 우리는 시민들의 안전을 위해, 그리고 아마도 국제 동향에 더 민감하게 대응하기 위해 일정 수준의 감독 조치를 시행할 것입니다."
 USA_american_reactionism_desc:0 "만약 진보주의자들에게 자유를 준다면, 그들은 건국의 아버지들의 유산과 국가의 독립을 파괴할 것입니다."
 USA_federal_reserve_desc:0 "자유 은행 제도를 개혁합니다."
 USA_big_stick_diplomacy:0 "간섭주의법"
 USA_big_stick_diplomacy_desc:0 "평화를 갈망하는 자들은 전쟁에 대비해야 합니다. 유럽의 전쟁 선동에도 불구하고, 그에 휘말리고 싶어하지 않는 것은 사실이지만, 이는 우리가 안심하고 대서양이 권력에 눈이 먼 국가들로부터 우리를 보호해 줄 것이라고 기대할 수 있다는 의미는 아닙니다. 강력한 전선을 보여줌으로써, 우리는 역설적으로 공격받을 가능성을 줄일 수 있습니다. 또한, 전 세계에 더 친근한 정부들을 육성하는 것이 미국 이익에 해가 될 것은 결코 없습니다."
 USA_protest_diplomacy:0 "중립법"
 USA_protest_diplomacy_desc:0 "이런 저런 위기에 대한 우리의 개입은 침략자의 열정을 누그러뜨려야 합니다. 우리는 가장 교만한 자를 위협할 것입니다."
 USA_the_storm_is_coming:0 "폭풍이 오고 있다"
 USA_the_storm_is_coming_desc:0 "세계의 긴장이 고조되고 있습니다. 미국이 대외정책 책략에 대비할 필요가 있습니다."
 USA_protectionist_act:0 "연방 소득세법"
 USA_protectionist_act_desc:0 "우리는 연방세를 인상할 것입니다."
 USA_cult_of_the_american_nation:0 "미국 국민 추종"
 USA_cult_of_the_american_nation_desc:0 "미국을 다시 위대하게 만듭시다."
 USA_historical_revision:0 "역사 수정"
 USA_historical_revision_desc:0 "여러분, 리는 아무 잘못도 하지 않았습니다. 맹세코."
 USA_historical_revision_tt:0 "개정 후, 연합국의 유산이라는 아이디어가 나타날 것입니다.\n\n"
 USA_american_autarky:0 "미국 폐쇄경제"
 USA_american_autarky_desc:0 "미국은 독립 국가를 건설하기 위해 땀과 피를 흘렸습니다. 이주 노동자와 해외 제국주의자들이 없는 진짜 미국식 전원을 재건하는 일이 남아 있습니다."
 USA_segregation_act:0 "분리법"
 USA_segregation_act_desc:0 "미국인들을 위한 일자리!"
 USA_segregation_act_tt:0 "반동주의자들이 집권하기 전에 분리법이 시행된다면, 사회주의자들은 사회를 불안정하게 만들 것입니다.\n\n"
