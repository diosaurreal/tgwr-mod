 CHI_outer_manchurian_conquest_desc:0 "다른 어떤 \"제국\"도 만주를 정당화할 수 없습니다. 오직 여진 통치 아래의 중화제국만이 만주에 영원할 것입니다!"
 CHI_southern_expedition_of_dragon:0 "남벌"
