 FRA_ww1_finish_the_west_african_railway:0 "서아프리카 철도 완공"
 FRA_ww1_finish_the_west_african_railway_desc:0 "전면적인 개발 단계에 있는 서아프리카 철도망엔 서로 다른 노선을 연결하기 위한 추가 예산이 필요합니다. 정부를 통해 기반시설이 부족한 이 거대한 영토의 개발을 도울 수 있을 것입니다."
