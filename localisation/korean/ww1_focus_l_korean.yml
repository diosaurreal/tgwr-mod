 TUR_anatolian_literacy_campaigns:0 "아나톨리아 문해 계획"
 TUR_anatolian_literacy_campaigns_desc:0 "수십 년 동안, 아나톨리아 반도는 무시당하고 홀로 남겨져야만 했습니다. 그 어떤 정부도 그곳의 교육 수준을 높이려 하거나 관심을 두려고 하지 않았습니다. 아나톨리아의 가장 외딴 마을에서도 사람들을 교육하는 것이 우리의 의무입니다."
 TUR_anatolian_literacy_campaigns_2:0 "아나톨리아 문해 계획"
 TUR_anatolian_literacy_campaigns_2_desc:0 "수십 년 동안, 아나톨리아 반도는 무시당하고 홀로 남겨져야만 했습니다. 그 어떤 정부도 그곳의 교육 수준을 높이려 하거나 관심을 두려고 하지 않았습니다. 아나톨리아의 가장 외딴 마을에서도 사람들을 교육하는 것이 우리의 의무입니다."
 TUR_imperial_scholarship:0 "제국 장학금"
 TUR_imperial_scholarship_desc:0 "과학과 연구 분야에서 서방 강대국을 따라잡으려면 새로운 세대를 교육해야 합니다. 하지만 국가가 공교육에 투자할 수 있는 자원이 너무 적습니다. 대신, 우리는 학생들 중에서 최고의 학생을 선발하여 장학금을 지급할 것입니다."
 FRA_change_focus_tree:0 "중점 계통도 바꾸기"
 TUR_neutrality_for_recovery_tt:0 "§R이 국민정신은 참전 시 제거됨§!"
 BEL_belgium_at_war:0 "벨기에 전시상황"
 BEL_belgium_at_war_desc:0 "국가가 전시상황입니다! 국민들을 동원하고, 총검을 고칩시다. 우리 주권을 지킬 때가 왔습니다!"
 BEL_flood_the_yser:0 "이제르 강 범람시키기!"
 BEL_flood_the_yser_desc:0 "국왕과 조국을 위하여 강을 범람시키고 있습니다!\n\n우리는 마지막 한 사람이 남을 때까지 벨기에의 모든 것을 지킬 것입니다. 이는 우리의 방어태세를 도울 것입니다!"
 BEL_invaders_from_west:0 "서쪽의 침략자들"
 BEL_invaders_from_west_desc:0 "프랑스의 위협은 우리를 만만하다고 생각합니다. 그들은 우리가 프랑스어를 쓰기 때문에 통합하기 쉬울 것이라고 생ㄱ악합니다. 그들은 완전히 틀렸습니다!"
 BEL_invaders_from_east:0 "동쪽의 침략자들"
 BEL_invaders_from_east_desc:0 "훈족이 그 옛날 우리 땅을 빼앗아 마을을 불태운 아틸라처럼 우리 땅을 강탈하고 있습니다. 하지만 아틸라 때처럼 저들을 반드시 물리칠 것이며 우리의 완전함을 되찾을 것입니다!"
 BEL_invaders_from_all_over:0 "모든 곳으로부터의 침략자들"
 BEL_invaders_from_all_over_desc:0 "우리를 공격하는 누구든 홀로 공격해오지 않습니다. 여러 제국의 연합군이 우리를 강력한 망치처럼 처들어 옵니다. 그러나 이번엔 모루가 반격할 것입니다!"
 BEL_belgian_fighting_spirit:0 "새로운 투지"
 BEL_belgian_fighting_spirit_desc:0 "예전의 벨기에는 투지가 없었습니다. 하지만 지금은 있습니다!"
 BEL_dreams_of_a_greater_belgian_empire:0 "대[BEL.GetAdjective]국의 꿈"
 BEL_dreams_of_a_greater_belgian_empire_desc:0 "평화를 이루었을 때 가장 중요한 땅을 가져오는 것으로 침략자들을 처단해야 합니다."
 BEL_from_the_metropole:0 "플란데런 통일"
 BEL_from_the_metropole_desc:0 "남플란데런을 차지할 것입니다!"
 BEL_from_the_empire:0 "프랑스 식민지 요구"
 BEL_from_the_empire_desc:0 "저들의 식민지를 차지할 것입니다!"
 BEL_claim_british_colonies:0 "모잠비크 요구"
 BEL_claim_british_colonies_desc:0 "우린 모잠비크를 가져야 합니다!"
 BEL_claim_german_africa:0 "독일 식민지 요구"
 BEL_claim_german_africa_desc:0 "우린 태평양에 땅을 가질 자격이 있습니다!"
 BEL_appeal_for_foreign_aid:0 "외국의 원조 요청"
 BEL_appeal_for_foreign_aid_desc:0 "우린 총이 필요합니다. 그것도 지금 당장 말입니다! 저기 어딘가 지원을 요청할 수 있는 영국인 산업가나 미국인 괴짜가 반드시 있을 겁니다..."
 BEL_form_an_exile_army:0 "망명군 창설"
 BEL_form_an_exile_army_desc:0 "우리는 동맹국의 영토에서 망명군을 훈련해야 합니다."
 BEL_kings_government:0 "국왕의 정부"
 BEL_kings_government_desc:0 "벨기에가 완전히 넘어가면 우리는 반드시"
 BEL_sack_broqueville:0 "내각 개편"
 BEL_sack_broqueville_desc:0 "내각이 제대로 작동하기 위해선 국무대신이 교체되어야만 합니다."
 BEL_the_exile_government:0 "망명정부"
 BEL_the_exile_government_desc:0 "훗날을 기약하기 위해, 우린 정식적으로 망명정부를 설립해야 합니다."
 BEL_albert_in_command:0 "국왕 폐하와 조국을 위해!"
 BEL_albert_in_command_desc:0 "군인 중 군인으로서 두각을 나타낸 알베르 1세 국왕 폐하, 즉 현 군부의 최고사령관이신 그분은 벨기에의 해방을 이끌게 될 것입니다!"
 BEL_waterloo_once_more:0 "워털루를 한 번 더"
 BEL_waterloo_once_more_desc:0 "워털루의 평야에서 영국-벨기에-프로이센 연합군이 나폴레옹을 격퇴하고 프랑스 제국을 물리쳤습니다. 다시 한번 그렇게 할 것입니다!"
 BEL_post_war_recovery:0 "전후 회복"
 BEL_post_war_recovery_desc:0 "우리나라는 전쟁으로 인해 황폐화되고 파괴되었습니다. 재건을 시작해야만 합니다!"
 BEL_against_the_barbaric_despoilers:0 "야만적인 반달주의자들을 상대하여"
 BEL_against_the_barbaric_despoilers_desc:0 "세계 만방의 사람들과 결집하여 게르만의 위협에 맞설 것입니다. 반드시 저들을 물리쳐야 합니다!"
 BEL_carton_de_wiarts_fifth_column:0 "카르통 드 비아의 제5열"
 BEL_carton_de_wiarts_fifth_column_desc:0 "에이드리언 카턴 드 와이어트라는 영국군 장군이 있습니다. 날 때부터 벨기에인이었죠! 어쩌면 그에게 자원병과 함께 망명하라고 설득할 수도 있을 것입니다."
 BEL_lessons_of_war:0 "전쟁의 교훈"
 BEL_lessons_of_war_desc:0 "우리는 독일의 침공으로부터 아주 많은 것을 배웠습니다. 이는 아주 유용할 것입니다."
 BEL_herbert_hoover:0 "허버트 후버의 도움"
 BEL_herbert_hoover_desc:0 "허버트 후버라는 미국인 기술자가 우리에게 식량과 보급품을 지원하기 위해 엄청난 구호 활동을 조직했습니다! 이 얼마나 훌륭한 청년입니까."
 BEL_woodchoppers_of_the_orne:0 "오른의 나무꾼들"
 BEL_woodchoppers_of_the_orne_desc:0 "플란데런 국민주의자들을 믿을 수 없습니다. 그들이 애국자이고 분리주의자가 아니라고 하더라도 독일에 공감하는 사상을 품고 있습니다. 저들을 노르망디로 보내서 전쟁에 쓸 목재를 채벌하도록 시킵시다!"
 BEL_support_Frontbeweging:0 "전선운동 지원"
 BEL_support_Frontbeweging_desc:0 "전선운동의 플란데런 병사들은 오직 더 큰 시민의 자유와 정부와 교육에서 네덜란드어를 더 많이 사용할 권리만을 청하고 있습니다. 안될 것이 있겠습니까?"
 CHI_second_empire:0 "중화제국"
 CHI_second_empire_desc:0 "국민들은 공화제를 받아들일 준비가 되어 있지 않습니다. 민주주의 대신, 우리는 우리의 근본으로 돌아가야 합니다. 신제국은 중국을 미래로 이끌 것입니다."
 CHI_ruling_of_yuan_shikai:0 "북양군의 통치"
 CHI_ruling_of_yuan_shikai_desc:0 "인민은 자유와 해방을 자처하는 위험한 새 정당을 부르짖고 있습니다. 이들은 중국이 부강하게 성장하는 것을 막으려고만 합니다! 북양군은 우리가 과거의 영광으로 돌아가도록 보장해 줄 것입니다."
 uk_focus:0 "영국 중점 계통도"
 CHI_british_industrial_investments:0 "영국의 산업 투자"
 CHI_british_industrial_investments_desc:0 "영국과의 관계가 개선된 덕분에 저들은 공장을 개설하는 것으로 우리나라를 도우려고 합니다. 이런 이점을 챙겨야 합니다."
 CHI_establish_the_chinese_airforce:0 "중국 공군 창설"
 CHI_establish_the_chinese_airforce_desc:0 "우리에게 절실히 부족한 수많은 발명품 중 하나가 바로 제대로 된 항공기입니다. 현대전에서 항공기의 위치는 우리 군의 그 어떤 것과도 비교할 수 없습니다. 영국에서 전투기를 구입하는 것부터 시작해서 우리 병사들이 적절한 항공 지원을 받을 수 있도록 하는 것이 최우선 과제여야 합니다."
 CHI_rule_of_the_beiyang_army:0 "북양군의 통치"
 CHI_rule_of_the_beiyang_army_desc:0 "국민들은 자유와 해방을 가져다준다고 주장하는 위험한 신생 정당에 환호합니다. 이들은 오로지 중국이 과거의 영광을 되찾는 것을 막으려 할 뿐입니다! 우리의 목표를 달성하기 위해 북양군이 신생 민국을 통치할 것입니다."
 CHI_suppress_monarchists_desc:0 "군국주의자와 군주주의자들이 위안스카이 휘하에 결집하여 중국을 전제적인 제국으로 되돌리려 하는 음모를 꾸미고 있습니다. 이는 용납할 수 없습니다. 우리는 놈들을 완전히 제거해야 합니다."
 CHI_improve_local_facilities:0 "지역시설 개선"
 CHI_improve_local_facilities_desc:0 "19세기의 굴욕을 겪은 뒤에도 우리를 탄압했던 나라들로부터 투자와 개발을 받는 우리 국민과 군인들을 어떻게 그냥 두고 볼 수 있습니까? 우리의 연구 중심지를 강화해야만 우리는 다시 한 번 강해질 것입니다."
 CHI_improve_our_tactics:0 "전술 향상"
 CHI_improve_our_tactics_desc:0 "중국의 장교단은 현대전에서 비참할 정도로 부적합하다는 것을 스스로 입증했습니다. 우리는 해외의 훈련 과정과 전술을 도입해야만 미래의 성공을 기대할 수 있습니다."
 CHI_invigorate_military_nationalism:0 "군사국민주의 장려"
 CHI_invigorate_military_nationalism_desc:0 "수 세기 전, 중국은 세계 열강 중 하나로 여겨졌습니다. 외국은 우리가 이런 위치를 되찾는 데 도움을 줄 수 없으며, 오직 우리만이 세계에서 우리의 정당한 위치를 되찾을 수 있습니다."
 CHI_reorganize_military_industry:0 "군수산업 재편"
 CHI_reorganize_military_industry_desc:0 "군대 강화에 초점을 맞추고 있는 만큼 민간경제에서 군사경제로 자원을 충분히 재배치해야 합니다."
 CHI_focus_national_protection_war_desc:0 "이 연약한 평화의 시대가 언젠가 처참하게 무너질 것이라는 사실은 누구나 잘 알고 있습니다. 현 정권에 대한 반대파가 군사적인 방법으로 스러질 때까지, 중원에 안정은 없을 것입니다."
 TUR_cancel_lozan:0 "§Y로잔을 떠남§!"
 CHI_aviation:0 "국내 항공"
 CHI_aviation_desc:0 "우리의 노력에도 불구하고 공중전은 우리가 비참하게도 경험이 부족한 분야입니다. 영국이 기꺼이 전투기 몇 대를 보내주겠다고 합니다."
 CHI_invite_military_advisers:0 "군사고문단 초청"
 CHI_invite_military_advisers_desc:0 "세계의 제국에 대항할 수 있도록 하기 위해서는 현대화에 대한 그들의 도움을 구해야 합니다."
 CHI_towed_artillery:0 "견인포"
 CHI_train_engineers:0 "공학자 교육"
 CHI_train_pilots:0 "비행사 교육"
 CHI_the_armies_of_warlords:0 "군벌의 군대"
 FRC_align_with_leninists:0 "레닌주의자와의 일치"
 FRC_align_with_leninists_desc:0 "러시아 사회주의자들은 자신들만의 혁명적 국가를 건설하는데 성공했습니다. 우리는 같은 목표인 세계 혁명을 추종하기 때문에 더 큰 선을 위해 일치단결해야 합니다."
 TUR_remove_debt_0295:0 "§Y오스만 공공부채관리국§! 변동치\n소비재 공장 변동치: §Y-3.0%§!"
 CAN_war_fueled_economy_ww1:0 "전쟁 추진 경제"
 CAN_war_fueled_economy_ww1_desc:0 "캐나다는 전쟁 준비가 되어 있으며 더 이상 산업화에서 뒤처진 나약한 나라가 아닐 것입니다."
 POL_claim_lithuania:0 "리투아니아 요구"
 POL_claim_lithuania_desc:0 "옛 연방과 그 영광을 되찾기 위한 선결과제는 리투아니아 확보입니다."
 POL_kiev_offensive:0 "키예프 공세"
 POL_kiev_offensive_desc:0 "동갈리치아를 수복하는 것으로 멈출 수 없습니다. 드니프로 강 서편의 우크라이나 지역은 옛 연방의 정당한 영토에 속합니다."
 POL_minsk_offensive:0 "민스크 공세"
 POL_minsk_offensive_desc:0 "루테니아인은 러시아가 아닌 우리와 합류해야 할 것입니다. 이는 폴란드 분할의 복수입니다."
 POL_east_prussian_plebiscite:0 "동프로이센 주민투표"
 POL_east_prussian_plebiscite_desc:0 "베르사유 조약 94조, 96조, 97조에 따라 동프로이센 알렌슈타인과 서프로이센 마리엔베르더의 일부인 남부 바르미아(에름란트), 마주리아(마주리, 마주렌) 및 포비실레 지역에서 자결을 위한 주민투표를 실시해야 합니다."
 POL_lithuanian_territories:0 "리투아니아 영토"
 POL_lithuanian_territories_desc:0 ""
 POL_eastern_territories:0 "동방 영토"
 POL_eastern_territories_desc:0 ""
 POL_the_old_commonwealth:0 "옛 연방"
 POL_the_old_commonwealth_desc:0 "\"하느님이 우리 편에 있으니 그 누가 대적하리오\""
 POL_eastern_territories_tt:0 "§Y현재 소유한 영토에만 핵심 주가 부여될 것입니다. 민스크 공세와 키이우 공세 중점을 둘 다 완료했다면, 핵심 주를 최대로 얻을 수 있습니다.§!"
 NFA_rescue_the_french:0 "프랑스인 구출"
 NFA_rescue_the_french_desc:0 "프랑스인은 거짓된 사회주의 정권의 탄압에 고통받고 있습니다. 이들을 구출하여 [ROOT.GetNameDef]의 요람으로 데려와야 합니다."
 BEL_invaders_from_the_sea:0 "바다의 침략자들"
 BEL_invaders_from_the_sea_desc:0 "영국인들은 항상 저지대를 탐내왔습니다... 그러나 저들이 실제로 행동에 옮길 줄은 몰랐습니다! 영국인들이 오고 있으니 해안 방어 준비를 해야만 합니다."
 LIB_entrench_us_dollar:0 "미국 달러 고수"
 LIB_entrench_us_dollar_desc:0 "가까운 미래를 위해 우리나라의 통화를 갱신하는 것은 현실적이지 않습니다. 우리는 미국 달러를 고수할 것입니다."
 CHI_focus_mobilise_troops:0 "병력 동원"
 CHI_focus_mobilise_troops_desc:0 "신속히 행동하라. 빠르게 움직여라. 가만히 있는다면 승리는 없다!"
 CHI_focus_seize_factories:0 "공장 점거"
 CHI_focus_seize_factories_desc:0 "지금 민간경제나 삶의 질은 중요한 것이 아닙니다. 우리가 마주한 전투가 모든 것을 바꿀 것이니 공장 몇 군데 소유권을 가져오는 것이 위법은 아닙니다."
 CHI_focus_seize_railroads:0 "철도 점령"
 CHI_focus_seize_railroads_desc:0 "병사들이 전선이 아닌 후방에 있다면 무얼 할 수 있겠습니까? 우리는 병력을 수송할 열차와 철도를 확보해야 합니다.  중국 철도가 아무리 뒤쳐져도 없는 것보다는 낫습니다."
 CHI_focus_national_protection_war_warlord:0 "호국전쟁"
 CHI_focus_national_protection_war_warlord_war_desc:0 "언젠가 이 연약한 평화의 시대가 처참하게 무너질 것이라는 사실은 누구나 잘 알고 있습니다. 현 정권에 대한 반대파가 무력으로 진압당하기 전까지 안정은 없을 것입니다."
 france_nationalist_focus:0 "국민주의 프랑스 중점 계통도"
 CHI_focus_seize_arsenals:0 "병공창 점거"
 CHI_focus_seize_arsenals_desc:0 "머릿수가 많다고 해서 전쟁에서 이길 수 있는 것은 아닙니다. 군인은 소총과 탄약, 전투복과 철모가 필요합니다."
 france_socialist_focus:0 "사회주의 프랑스 중점 계통도"
 ENG_balfours_folly:0 "밸푸어의 어리석음"
 ENG_balfours_folly_desc:0 "다음 선거에서 보수당을 이끌 수 있는 인물로 아서 밸푸어는 믿을 수 없습니다. 그는 늙고 무력하며 대체로 대중에게 인기가 없습니다. 우리는 새로운 피가 필요합니다! 바로 지도부 선거로 말입니다."
 ENG_the_radical:0 "급진주의자"
 ENG_the_radical_desc:0 "가장 열렬한 관세 개혁 지지자이자 자유연합주의 고관인 오스틴 체임벌린이 1910년 선거에서 이겼습니다!"
 ENG_look_whos_back:0 "내가 돌아왔다!"
 ENG_look_whos_back_desc:0 "놀랍게도 노쇠한 밸푸어가 퇴진하면서 보수당은 새로운 정부를 구성하기 위해 재기에 성공했습니다!"
 ENG_the_hawk:0 "강경론자"
 ENG_the_hawk_desc:0 "H. P. 크로프트는 동맹국을 견제하고 대영 제국의 영광을 이어가겠다는 확고한 공약으로 선거에서 승리했습니다."
 ENG_tertium_quid:0 "제3의 인물"
 ENG_tertium_quid_desc:0 "비교적 잘 알려지지 않은 인물인 보너 로는 당의 내분이나 분열을 막기 위해 당 대표로 선출되어 이번 선거에서 승리할 수 있었습니다."
 ENG_the_unionist:0 "연합주의자"
 ENG_the_unionist_desc:0 "롱 자작이 총리에 오르면서 아일랜드의 자치 정신을 무너뜨리는 데 중점을 두게 되고, 옛 토리주의가 다시 부활하게 됩니다."
 ENG_institute_high_toryism:0 "하이 토리주의 도입"
 ENG_institute_high_toryism_desc:0 "귀족원은 우리 민주주의의 핵심 요소입니다! 그들을 달래야 합니다... 아니, 그들에게 힘을 실어줘야 합니다! 그러면 그들의 지지를 얻을 수 있습니다."
 ENG_intimidate_lords:0 "귀족원 협박"
 ENG_intimidate_lords_desc:0 "귀족들은 우리 민주주의의 소중한 일부이며, 우리는 그들의 권력을 제한해서는 안 됩니다. 하지만 그들은 주제에 비해 너무 커지고 있습니다! 우리는 이 쾌락이나 추구하는 쓰레기들의 많은 오점을 가지고 있으며, 그들이 그것을 알 수 있도록 할 것입니다."
 ENG_seek_kings_supoprt:0 "국왕의 지원 모색"
 ENG_seek_kings_supoprt_desc:0 "국왕의 지원을 받으면 귀족들이 조금 잠잠해질지도 모릅니다. 하지만 국왕이 직접 정치에 개입하는 것은... 골칫거리가 될 수 있습니다."
 ENG_fund_the_army:0 "영국군 자금 조달"
 ENG_fund_the_army_desc:0 "전쟁이 다가오고 있으며, 이에 우리는 반드시 대비해야 합니다. 아군의 예산을 조달하는 것으로 시작합시다."
 ENG_institute_tariff_reform:0 "관세 개혁 도입"
 ENG_institute_tariff_reform_desc:0 "우리는 우리 기업을 보호하고 외국 상품에 대한 관세를 인상해야 합니다. 제국 내 무역이 표준이 되어야 합니다!"
 ENG_attract_defectors:0 "탈당자 유치"
 ENG_attract_defectors_desc:0 "자유당 안에는 우리의 성공을 탐욕스럽게 바라보며 약간의 유혹만 받아도 기꺼이 우리의 대의를 위해 탈당할 의향이 있는 사람들이 많습니다. 우리는 그들을 끌어들이는 데 성공할 것입니다."
 ENG_fund_loyalist_paramilitaries:0 "충성파 준군사조직 후원"
 ENG_fund_loyalist_paramilitaries_desc:0 "자유당은 아일랜드의 자치를 추진하려 했습니다. 이는 용납할 수 없습니다! 따라서, 우리는 그 반대를 시도해야 합니다. 얼스터 의용군은 우리의 은밀한 지원을 받게 되어 매우 기쁠 것입니다..."
 ENG_preemptive_strikes:0 "선제공격"
 ENG_preemptive_strikes_desc:0 "독일의 위협은 갈수록 커지고 있고, 전쟁은 피할 수 없습니다. 우리 방식대로 전쟁을 치러야 합니다."
 ENG_increase_indian_trade:0 "대인도 무역 증대"
 ENG_increase_indian_trade_desc:0 "인도는 대영 제국의 부의 산출지입니다. 따라서, 우린 인도 내 제국의 영향력을 강화해야 합니다."
 ENG_churchill_factor:0 "처칠이라는 요인"
 ENG_churchill_factor_desc:0 "헌법은 항상 타협의 후보였습니다. 그리고 지금, 특히 최근의 결정으로 인해, 헌법은 반란에 직면해 버리고 말았습니다. 심지어는 비교적 최근까지 자유당원이었던 윈스턴 처칠이 당수직, 더 나아가선 총리직을 위해 헌법에 도전하려 시도하고 있습니다!"
 ENG_beat_war_drum:0 "전쟁의 북을 쳐라"
 ENG_beat_war_drum_desc:0 "팍스 브리타니카는 끝났습니다. 우리는 다가오는 전쟁에 철저히 대비해 두어야만 합니다."
 TUR_aftermath_of_31_march_incident:0 "3.31 사건의 여파"
 TUR_aftermath_of_31_march_incident_desc:0 "1909년 4월 13일에 일어났던 전 술탄 압뒬하미트 2세의 전제정을 부활시키려던 반동주의자들의 군사반란 시도는 마흐무트 셰브케트 파샤가 이끌던 행동군에 의해 진압되었습니다. 제2헌정 시대는 지금도 계속되고 있습니다."
 TUR_legacy_of_the_4th_lancers:0 "제4창기병대의 유산"
 TUR_legacy_of_the_4th_lancers_desc:0 "제4창기병대 병사들은 술탄의 이름을 부르짖었습니다. 비록 빠르게 진압당했지만 이들의 유산은 술탄과 칼리파 지지자들 사이 아직 널리 알려져 있습니다."
 TUR_revive_yildiz_teskilati:0 "일디즈 정보부 부활"
 TUR_revive_yildiz_teskilati_desc:0 "압뒬하미트 2세의 재위 기간에 설립된 일디즈 정보부는 압뒬하미트를 위해 직접 일하며 전 세계의 정보를 가져왔습니다. 소문에 의하면 정보력이 워낙 뛰어나서 버킹엄에서 전령이 궁전을 떠나기도 전에 술탄에게 소식이 도착했다고 할 정도랍디다. 술탄을 복위하기 위해선 이들의 지원이 필요합니다."
 TUR_form_the_yildizli_officers:0 "일디즈 장교단 편성"
 TUR_form_the_yildizli_officers_desc:0 "일디즈 정보부는 술탄을 복위시키고 권력을 회복하려는 우리의 노력에 유용하다는 것이 증명되었습니다. 그들의 도움을 받아 군대의 충성심을 되찾을 수 있을지도 모릅니다."
 TUR_work_within_the_shadows:0 "그림자 속 작업"
 TUR_work_within_the_shadows_desc:0 "우리 제국은 그림자 정부와 음모의 역사가 깊습니다. 나라의 뒤편에서 일하는 것이 거의 전통처럼 이어져 왔습니다. 역사에서 여러 번 벌어졌던 것처럼, 우리는 다시 술탄을 제위에 돌려놓기 위해 음지에서 일할 것입니다."
 TUR_work_within_the_shadows_tt:0 "§Y일디즈 정보부§!의 힘 §Y30%§! 증가."
 TUR_intervene_in_the_elections:0 "선거에 개입"
 TUR_intervene_in_the_elections_desc:0 "당장 술탄의 권력을 되찾을 수는 없습니다. 먼저 의회의 지지가 필요합니다. 안타깝게도 의회의 다수가 술탄의 반대편에 서 있습니다. 일디즈 정보부의 도움으로 선거에 영향을 미쳐서 술탄을 지지하는 후보를 당선시킬 수 있을지도 모릅니다."
 TUR_intervene_in_the_elections_80_tt:0 "§Y일디즈 정보부§!의 힘이 적어도 §Y80%§!는 되어야 함."
 TUR_intervene_in_the_elections_tt:0 "선거가 열리면 §Y개입§!하여 §Y원하는 후보§!를 강제로 세울 것입니다."
 TUR_yildiz_teskilati_promoted_our_man:0 "§Y원하는 후보§!를 강제로 세웠습니다."
 TUR_formulate_a_coup:0 "정변 구상"
 TUR_formulate_a_coup_desc:0 "인기 없는 파디샤 압뒬하미트 2세를 제위에 앉히려면 선거에 영향을 미치는 것 이상의 것이 필요합니다. 일디즈 정보부의 지원을 받아 전면적인 반란을 일으켜야 합니다. 하지만 군대 내 세력이 약하다면 전면적인 내전이 벌어질 수도 있습니다."
 TUR_formulate_a_coup_tt:0 "\n정변의 성공은 §Y일디즈 정보부§!의 세력에 달려 있습니다.\n\n§R이 계통을 선택하면 정변 이후 숙청에 더 큰 불이익을 받습니다.§!\n"
 TUR_remove_army_spirit:0 "§Y육군 정신§!에서 §R제거§!:"
 TUR_available_army_spirit:0 "§Y육군 정신§!으로 §G사용 가능§!:"
 TUR_military_purges:0 "숙군"
 TUR_military_purges_desc:0 "다시 한 번 전쟁이 지평선 너머로 다가오고 있습니다. 이탈리아는 정복할 새로운 식민지를 찾고 있습니다. 루멜리아에서는 이웃 국가들이 우리를 발칸에서 쫓아내려는 음모를 꾸미고 있습니다. 하지만 내부에서는 군대 자체의 문제만으로도 분열이 일어날 수 있습니다. 국가 통합을 유지하려면 군대를 숙청해야 합니다."
 TUR_promote_loyal_pashas:0 "충성스러운 파샤 후원"
 TUR_promote_loyal_pashas_desc:0 "우리 군은 여러 갈래로 분열되어 있지만 이들 가운데 여전히 충성파가 있습니다. 이들을 통합해야 합니다."
 TUR_trial_of_itf:0 "통일진보당 재판"
 TUR_trial_of_itf_desc:0 "통일진보당의 세력은 의심할 여지가 없이 비대합니다. 그리고 청년 튀르크당의 사상은 우리와 맞지도 않습니다. 술탄에 동의하지 않는다는 것은 범죄이며 저들도 그걸 알아야 합니다."
 TUR_trial_of_hif:0 "[TUR.trial_of_hif]"
 TUR_trial_of_hif_desc:0 "[TUR.trial_of_hif_desc]"
 trial_of_hif1:0 "자유주의자들의 재판"
 trial_of_hif2:0 "자유협상 재판"
 trial_of_hif_desc1:0 "자유주의자들은 통일진보당의 행동에 반대하지만, 술탄에 대한 음모에도 연루되어 있습니다. 이들을 처리해야 합니다."
 trial_of_hif_desc2:0 "이름에 자유가 들어간 자유협상은 술탄에 반영하는 음모에 연루되었습니다. 저들을 처리해야 합니다."
 TUR_end_of_the_young_turks:0 "청년 튀르크당의 종말"
 TUR_end_of_the_young_turks_desc:0 "청년 튀르크 운동은 눈엣가시가 되어 왔습니다. 이들은 술탄이 권력을 포기하도록 강요했고, 계속해서 술탄을 더 약화시키려고 했습니다. 이제 우리가 나라를 장악했으니 소위 '개혁'을 끝내고 술탄의 복위를 준비할 수 있습니다."
 TUR_empower_the_sultan:0 "술탄의 권력 강화"
 TUR_empower_the_sultan_desc:0 "수많은 작전, 음모와 숙청 끝에 마침내 우리의 앞길을 가로막을 자가 없어졌습니다. 드디어 술탄의 절대 권력을 되찾을 수 있게 되었습니다. 파디샤 만세!"
 TUR_alter_the_succession_laws:0 "계승법 개정"
 TUR_alter_the_succession_laws_desc:0 "오스만 법률에 따르면 퇴위당한 술탄은 다시 제위에 오를 수 없습니다. 이를 우회하고 술탄 압뒬하미트 한의 정통성을 되찾기 위해 우리는 그에게 이익이 되는 식으로 계승법을 바꾸어야 합니다."
 TUR_power_of_the_caliph:0 "칼리파의 힘"
 TUR_power_of_the_caliph_desc:0 "술탄과 칼리파임에도 의회의 꼭두각시에 불과했었지만 이제 칼리파가 이슬람 세계에 갖는 영광스러운 권한을 되찾을 때입니다."
 TUR_fund_intelligence_operations:0 "첩보국 투자"
 TUR_fund_intelligence_operations_desc:0 "술탄 압뒬하미트 2세가 편집증을 앓고 있다는 것은 잘 알려져 있습니다. 그는 어쨌거나 일디즈 정보부의 창립자입니다. 그에게 반역하는 음모를 꾸미는 자가 누구든 정보에 상당한 양의 자원을 배정해야 합니다."
 TUR_reaffirm_the_loyalty_of_hamidiye:0 "하미디예의 충성 재확인"
 TUR_reaffirm_the_loyalty_of_hamidiye_desc:0 "압뒬하미트 2세의 재위 기간에 세워진 하미디예는 재빨리 행동을 시작하여 이들의 성에 차는 소수민족 마을에 개입하고 있습니다. 술탄을 향한 이들의 충성을 재확인해야 합니다."
 TUR_sultan_is_the_state:0 "술탄이 곧 국가다"
 TUR_sultan_is_the_state_desc:0 "많은 오스만 관료들은 여전히 술탄이 아닌 오스만국에 충성하고 있습니다. 술탄을 국가와 같은 지위로 대체함으로써 술탄에 대한 전반적인 충성을 더욱 이끌어낼 것입니다."
 TUR_sultan_of_arts:0 "예술의 술탄"
 TUR_sultan_of_arts_desc:0 "압뒬메지트 2세는 예술에 대한 헌신으로 잘 알려져 있습니다. 그럼에도 불구하고 그는 예술보다 통치에 더욱 관심을 두었습니다. 하지만 이런 그의 재능은 호감 가는 지적인 술탄으로 보이도록 만드는 데 쓰일 수 있습니다."
 TUR_construct_western_opera_buildings:0 "서구식 오페라 극장 건축"
 TUR_construct_western_opera_buildings_desc:0 "압뒬메지트 2세는 항상 서구 오페라와 음악의 상당한 애호가였습니다. 그 자신이 왈츠 몇 곡을 쓰기도 했습니다. 새로운 오페라 건물을 짓도록 권하는 것이 합리적입니다."
 TUR_lift_the_surpression_on_art:0 "예술의 억압 완화"
 TUR_lift_the_surpression_on_art_desc:0 "압뒬메지트 2세는 상당한 예술 애호가입니다. 하지만 안타깝게도 우리 제국과 이슬람교는 수세기 동안 예술을 탄압해 왔습니다. 이제 우리는 열린 사고방식을 가진 압뒬메지트 2세의 통치 아래에 있으니 예술 탄압을 끝낼 수 있습니다."
 TUR_cultural_capital_of_middle_east:0 "중동의 문화 수도"
 TUR_cultural_capital_of_middle_east_desc:0 "서방은 우리 제국과 중동을 통째로 낙후된 야만 사회로 봅니다. 압뒬메지트 2세만이 이런 선입견을 바꿀 수 있습니다. 그의 통치 아래에서 우리 제국은 이슬람 문화와 중동을 가능한 우아하게 내세울 것입니다."
 TUR_builder_of_the_empire:0 "제국의 건축가"
 TUR_builder_of_the_empire_desc:0 "아흐메트 니하트는 내부에서 열정적인 설계자, 또는 적어도 건축가로 알려져 있습니다. 새로운 술탄으로 즉위한 그는 제국을 과거의 영광으로 되돌리고자 할 것입니다."
 TUR_continue_the_western_architecture:0 "서양식 건축 지속"
 TUR_continue_the_western_architecture_desc:0 "아흐메트 니하트는 항상 서구 건축물, 특히 궁전과 저택 건축에 관심을 가져왔습니다. 술탄의 뜻에 따라 우리는 서구식 궁전 건설하기 시작할 것입니다."
 TUR_shift_to_industrialization:0 "산업화"
 TUR_shift_to_industrialization_desc:0 "건축에 관심이 많았던 아흐메트 니하트는 산업화의 중요성을 잘 알고 있었습니다. 산업화를 통해 서구를 따라잡지 못하면 제국은 20세기에 살아남을 수 없습니다. 따라서 우리는 산업화에 큰 노력을 기울여야 합니다."
 TUR_architect_of_the_new_ottoman_society:0 "새 오스만 사회의 건축가"
 TUR_architect_of_the_new_ottoman_society_desc:0 "건설만으로는 이 제국을 구하기에 충분하지 않습니다. 우리는 이 제국의 사회를 20세기에 더 적합한 사회로 재건해야 합니다. 국가와 술탄에게 충성하고 항상 혁신의 길을 따르는 사회로 말입니다."
 TUR_dynasty_of_warriors:0 "전사들의 왕조"
 TUR_dynasty_of_warriors_desc:0 "오스만 황조에는 수많은 위대한 전사와 전술가가 있었습니다. 술탄 유수프 이제딘도 물론 그중 한 명입니다. 위대한 전사가 많았던 오스만 황조는 우리 제국의 정당한 위치를 되찾을 것입니다."
 TUR_imperial_military_academies:0 "황립사관학교"
 TUR_imperial_military_academies_desc:0 "최근 유럽 군대에게 당한 패배는 우리 군대가 예전만큼 강력하지 않다는 것을 증명했습니다. 유수프 이제딘은 제국육군 사관학교를 열어 현대전에 대비한 병사들을 훈련시킬 것입니다."
 TUR_commanders_within_the_family:0 "가문 내 지휘관"
 TUR_commanders_within_the_family_desc:0 "군대를 이끌 훌륭한 지휘관을 찾기 위해 멀리 갈 필요는 없습니다. 우리 왕조에는 이미 뛰어난 지휘관들이 있습니다. 이들을 승진시키고 적절한 관심을 주면 충성스럽고 영리한 장수가 탄생할 것입니다."
 TUR_legacy_of_mehmed_the_conqueror:0 "정복자 메흐메트의 유산"
 TUR_legacy_of_mehmed_the_conqueror_desc:0 "우리는 인류 역사상 가장 위대한 제국 중 하나를 정복한 위대한 술탄의 자손들입니다. 한때 불가능해 보였던 콘스탄티노폴리스의 성벽도 위대한 정복자 메흐메트 앞에 무너졌습니다. 그의 유산으로 우리는 그가 상상할 수 없었던 더 많은 땅을 정복할 것입니다."
 TUR_continue_modernization_efforts:0 "현대화 주력 지속"
 TUR_continue_modernization_efforts_desc:0 "우리 이전의 많은 술탄들은 근대화의 중요성을 인식하고 유럽의 기술과 발전을 따라잡기 위해 노력했습니다. 우리도 제국의 존속을 원한다면 현대화 노력을 계속해야 합니다."
 TUR_continue_modernization_efforts_tt:0 "\n§Y유럽의 병자§! 국민정신이 §Y365일§! 후에 제거됩니다."
 TUR_shadow_of_allah_on_earth:0 "땅에 드리운 알라의 그림자"
 TUR_shadow_of_allah_on_earth_desc:0 "서양의 군주처럼 우리의 술탄도 신, 즉 알라로부터 통치권을 부여받습니다. 하지만 그 불쌍한 유럽인들과 달리 우리의 술탄은 이 땅에서 알라의 그림자입니다. 그렇기 때문에 술탄은 우리 모두가 함께 모셔야 하는 이슬람의 정당한 대표자입니다."
 TUR_shadow_of_allah_on_earth_tt:0 "\n§R이 중점을 완료하면 현대화 주력 지속을 활성화힐 수 없습니다.§!"
 TUR_islamic_economics:0 "이슬람 경제"
 TUR_islamic_economics_desc:0 "최근 우리 제국이 실행하고 있는 경제 모델은 상상할 수 없을 정도로 가혹하며 이슬람에 위배됩니다. 우리는 우리 경제의 새로운 방향을 할랄로 설정해야 합니다."
 TUR_purge_heretics_from_economy:0 "경제계 이단 숙청"
 TUR_purge_heretics_from_economy_desc:0 "우리 경제에서 저지른 가장 큰 실수는 외국인들이 우리 경제에 간섭하도록 내버려둔 것입니다. 우리는 알라의 규율을 따르기 위해 할랄 경제에서 이교도들을 제거해야 합니다."
 TUR_zero_percent_interest:0 "무이자"
 TUR_zero_percent_interest_desc:0 "이슬람에서는 이자를 조금이라도 받는 것은 극도로 금기시합니다. 우리 경제가 알라의 율법을 따르기를 원한다면 이자를 없애야 합니다."
 TUR_build_more_mosques:0 "모스크 추가 건설"
 TUR_build_more_mosques_desc:0 "궁전과 같은 세계 건축물은 꽤나 하람입니다. 대신 우리는 기도할 모스크를 지어야 합니다. 그래야만 알라의 영원한 영역에서 우리의 자리를 지킬 수 있습니다."
 TUR_islamic_relief_centers:0 "이슬람 구호소"
 TUR_islamic_relief_centers_desc:0 "이슬람에서는 사후에도 이들을 돕는 것을 할랄로 간주합니다. 우리가 죽은 후에도 사람들을 도울 수 있는 한 가지 방법은 구호 센터를 짓는 것입니다. 이렇게 하면 사후에도 계속해서 사람들을 도울 수 있습니다."
 TUR_reintroduce_cizye:0 "지즈야 재도입"
 TUR_reintroduce_cizye_desc:0 "1856년 개혁 칙령 전에 우린 모든 비무슬림이 내야 하는 지즈야라는 세금이 있었습니다. 지즈야는 우리 경제에 일정 정도 도움이 되었습니다. 그러나 기독 이교도들이 이슬람으로 개종하도록 장려하기도 했습니다. 지즈야를 재도입하여 이교도들에게서 경제적 이익을 얻어야 합니다."
 TUR_cooperation_with_muslim_monopolies:0 "무슬림 독점 기업과의 협력"
 TUR_cooperation_with_muslim_monopolies_desc:0 "전매는 이슬람에서 금기시합니다. 하지만 우리가 매일 행하는 관행들도 마찬가지입니다. 우리 경제를 활성화하고 이슬람을 전파하기 위해서 눈을 흐리게 뜨고 이런 전매상들과 협력하기도 해야 합니다."
 TUR_talks_with_the_seyhulislam:0 "셰흐 알이슬람과의 대담"
 TUR_talks_with_the_seyhulislam_desc:0 "셰흐 알이슬람은 이슬람에 가장 박식한 자가 받는 칭호입니다. 그러나 셰흐 알이슬람은 최근 다른 정치적 의미를 갖게 되었습니다. 우리의 지위를 굳히기 위해 셰흐 알이슬람과 일치하는 것이 현명할 것입니다."
 TUR_integrating_the_suffi_order:0 "수피 조직 통합"
 TUR_integrating_the_suffi_order_desc:0 "수피교도들은 우리와 협력하길 정말 원합니다. 우리 정책이 급격히 바뀌었고 우리는 가능한 모든 지지를 끌어올 필요가 있기 때문에 저들의 문도 두드려봐야 합니다."
 TUR_islamic_education:0 "이슬람 교육"
 TUR_islamic_education_desc:0 "이슬람 교육은 의심할 여지 없이 이 행성에서 가장 뛰어난 체계입니다. 이슬람 교육은 인류에게 많은 위대한 학자를 탄생시키고 과학적 발전을 이끌었습니다. 우리는 우리 교육 체계를 지금보다 더... 이슬람화해야 합니다."
 TUR_imperial_medreses:0 "제국 메드레세"
 TUR_imperial_medreses_desc:0 "우리 제국은 한때 과학과 교육의 세계적 수도였습니다. 르네상스 때문에 이 기독 이교도들이 우리의 지위를 빼앗아갔습니다. 세상에서 가장 계몽된 종교라는 지위를 되찾기 위해 제국 메드레세를 설치하는 것으로 과학을 장려할 것입니다."
 TUR_radicalize_the_people:0 "국민 급진화"
 TUR_radicalize_the_people_desc:0 "제국주의가 들끓는 20세기에서 우리 종교가 살아남기 위해서는 일반인들까지 대중적으로 동원되어야만 합니다. 그러기 위해서는 기독교도로 추정되는 침략자들에 맞서 그들을 급진화시켜야 합니다."
 TUR_soldiers_of_islam:0 "이슬람의 병사들"
 TUR_soldiers_of_islam_desc:0 "전쟁이 우리 문앞에 다가왔으며, 위대한 지하드가 임박해 있습니다. 서방의 기독교 군세에 맞서기 위해 우리는 알라께 걸맞는 군대를 만들어야 합니다. 우리는 이슬람의 전사들을 모집해야 합니다."
 TUR_sword_of_allah:0 "알라의 검"
 TUR_sword_of_allah_desc:0 "우리의 군대는 오직 국민과 무슬림, 그리고 알라를 위해서만 존재합니다! 우리가 유일하게 두렵게 여겨야 할 존재는 알라뿐입니다."
 TUR_the_jihad_within_our_borders:0 "우리 국경 안의 지하드"
 TUR_the_jihad_within_our_borders_desc:0 "외부에는 위대한 지하드로 정리해야 할 이교도들이 있을지도 모릅니다. 그러나 그 전에, 우리는 국내 문제를 해결해야 합니다. 우리의 사회에 침투한 비이슬람 이교도들을 정리하기 위해, 국내에서 지하드를 일으켜야 합니다."
 TUR_islamic_expansion:0 "이슬람 확장"
 TUR_islamic_expansion_desc:0 "이슬람은 국경에서 멈추지 않고 퍼져나갑니다. 이슬람은 사람들을 계몽시키고 알라의 길이 유일하다는 것을 깨닫도록 합니다. 이슬람이 전파되는 것처럼, 우리 이슬람의 수호자들도 널리 확장해야 합니다."
 TUR_dealing_with_fake_arabian_caliphs:0 "가짜 아랍 칼리파와 거래"
 TUR_dealing_with_fake_arabian_caliphs_desc:0 "남부의 수많은 부족과 보잘것없는 아랍 에미르들은 오래전부터 우리의 적이었습니다. 이제 우리가 유일 칼리파국을 선언하였으니, 그들과 쓸데없이 시간을 보낼 여유가 없습니다. 우리의 인내심은 이미 바닥난 지 오래입니다. 이제 몇몇 염소치기들을 만족시키기 위함이 아닌, 진정으로 모든 무슬림을 통합해야 할 때입니다."
 TUR_dealing_with_fake_arabian_caliphs_tt:0 "§Y아라비아§!의 모든 주에 대한 §Y영유권§! 획득."
 TUR_kick_the_british_out_of_egypt:0 "이집트에서의 영국 축출"
 TUR_kick_the_british_out_of_egypt_desc:0 "이집트의 전략적, 그리고 역사적 지위는 굳이 설명할 필요조차 없을 정도로 중요합니다. 한때 우리 영토였던 그 중요한 지방을 수복함으로써, 우리는 무슬림 형제들을 영국의 폭정으로부터 해방해야 합니다!"
 TUR_kick_the_british_out_of_egypt_tt:0 "§Y이집트§!, §Y수단§!, 그리고 §Y아프리카의 뿔§!에서 §Y이슬람 봉기§!를 시작할 수 있습니다."
 TUR_kick_the_british_out_of_egypt_tt2:0 "§Y이집트§!에 대한 §Y영유권§! 획득."
 TUR_contact_senussi:0 "사누시와 접촉"
 TUR_contact_senussi_desc:0 "서구 제국주의의 한복판에 자리 잡은 사누시 결사단은 지금까지 외세의 침략에 꽤 잘 맞서 싸워왔습니다. 우리의 의무는 공동의 대의를 위해 그들을 돕는 것입니다."
 TUR_contact_senussi_tt:0 "§Y리비아§!에 대한 §Y영유권§! 획득."
 TUR_recover_african_vilayets:0 "아프리카 빌라예트 수복"
 TUR_recover_african_vilayets_desc:0 "프랑스 제국주의자들은 우리에게서 아프리카를 몰래 빼앗아 갔습니다. 현지 무슬림이 도와준다면, 우리는 옛 영토를 되찾고, 무슬림이 거주하는 더 많은 영토를 되찾을 수 있을 것입니다."
 TUR_recover_african_vilayets_tt:0 "§Y아프리카§!에서 §Y이슬람 봉기§!를 시작할 수 있습니다."
 TUR_recover_african_vilayets_tt2:0 "§Y아프리카§!의 모든 §Y무슬림§! 주에 대한 §Y영유권§! 획득."
 TUR_uniting_the_shia_diaspora:0 "시아파 디아스포라와 통합"
 TUR_uniting_the_shia_diaspora_desc:0 "페르시아는 항상 이단 시아파의 거점이었습니다. 이제 우리가 칼리파가 된 만큼, 그들을 일거에 척결해야 합니다."
 TUR_uniting_the_shia_diaspora_tt:0 "모든 §Y시아파§! 주에 대한 §Y영유권§! 획득."
 TUR_press_for_india:0 "인도 압박"
 TUR_press_for_india_desc:0 "인도는 과거 수많은 무슬림 군주와 술탄이 통치했습니다. 그러나 그들은 모두 '무역'이라는 이름으로 영국에 뒤통수를 맞았습니다. 우리는 무슬림 형제들이 영국 제국주의자들의 지배에 고통받도록 내버려둘 수 없습니다."
 TUR_press_for_india_tt:0 "§Y인도 아대륙§!의 모든 §Y무슬림§! 주에 §Y영유권§! 획득."
 TUR_reconvert_central_asia_to_islam:0 "중앙아시아의 이슬람 재개종"
 TUR_reconvert_central_asia_to_islam_desc:0 "탈라스 전투 후, 튀르크인 대부분과 중앙아시아인이 이슬람으로 개종하였습니다. 그러나 세월이 흘러 러시아가 중앙아시아를 점령하자, 이 지역은 정교회의 영향력 아래 놓이게 되었습니다. 이제 우리는 알라의 이름 아래, 이 땅을 다시 이슬람으로 개종해야 합니다."
 TUR_reconvert_central_asia_to_islam_tt:0 "이들 §Y무슬림 국가§!의 §Y종주국§!이 개입할 수도 있습니다.\n"
 TUR_reconvert_central_asia_to_islam_tt2:0 "§Y중앙아시아§!에서 §Y이슬람 봉기§!를 시작할 수 있습니다."
 TUR_reconvert_central_asia_to_islam_tt3:0 "§Y중앙아시아§!의 모든 §Y무슬림§! 주에 대한 §Y영유권§! 획득."
 TUR_set_southeast_asia_on_fire:0 "동남아시아 방화"
 TUR_set_southeast_asia_on_fire_desc:0 "풍요로운 영토에서 사는 동남아시아의 무슬림들은 현재 여러 유럽 제국주의자들에게 억압받고 있습니다. 우리 제국에서 아무리 멀리 떨어져 있다 하더라도, 그들은 우리의 형제들입니다. 우리는 반드시 이들을 지켜야 합니다."
 TUR_set_southeast_asia_on_fire_tt:0 "§Y동남아시아§!에서 §Y이슬람 봉기§!를 시작할 수 있습니다."
 TUR_set_southeast_asia_on_fire_tt2:0 "§Y동남아시아§!의 모든 §Y무슬림§! 주에 대한 §Y영유권§! 획득."
 TUR_helping_our_muslim_brothers:0 "무슬림 형제단 지원"
 TUR_helping_our_muslim_brothers_desc:0 "외세 이교도들에게 우리 무슬림 형제들이 고통받는 것을 가만히 보고 있을 수 없습니다. 칼리파는 무슬림 형제들이 원래대로 칼리파에 충성을 맹세한다면 도와야 합니다."
 TUR_helping_our_muslim_brothers_tt:0 "§Y독립 무슬림 국가§!를 종속시킬 수 있습니다."
 TUR_declare_the_caliphate:0 "칼리파국 선포"
 TUR_declare_the_caliphate_desc:0 "지금까지 인류는 수많은 위대한 정복자와 칼리파를 목도하였습니다. 하지만 칼리파의 칭호를 보유한 우리야말로 진정한 칼리파라 불릴 자격이 있습니다. 전 세계의 이슬람교도를 하나의 깃발 아래 통일하는 일은 어쩌면 지극히 자연스러운 사명일지도 모릅니다."
 TUR_declare_the_caliphate_tt:0 "§Y이슬람 세계의 통합§! 추가\n더 많은 주를 통합할 수록 해당 국민정신이 개선됩니다.\n\n"
 TUR_declare_the_caliphate_tt2:0 "§Y우리 종속국인 무슬림 국가§!를 통합할 수 있습니다."
 TUR_declare_the_caliphate_tt3:0 "§Y무슬림 국가§!를 통합할 수 있습니다."
 TUR_unlock_local_appeasement_occupation_law_tt:0 "점령법 잠금 해제: §Y현지 유화책§!."
 TUR_local_appeasement:0 "현지 유화책"
 TUR_contact_local_minorities_tt:0 "\n순응도가 60% 넘는 핵심 주가 아닌 유럽 주에서 §Y정예 보병사단 창설§! 결정 잠금 해제"
 TUR_the_ottoman_century_tt:0 "\n우리 종속국에 §Y통합된 산자크§!를 부여하는 결정 잠금 해제"
 TUR_slay_the_hamidiye:0 "하미디예 근절"
 TUR_slay_the_hamidiye_desc:0 "하미디예는 술탄을 향한 충심을 잃고 소수민족을 위협하는 도적 떼가 된 지 오랩니다. 제국을 위해서라면 이들은 해체돼야 마땅합니다."
 TUR_catching_up_to_the_west:0 "서방 추종"
 TUR_catching_up_to_the_west_desc:0 "서구권은 이미 많은 분야에서 우리보다 훨씬 앞서 있습니다. 이를 계속 부정하거나 그들이 하는 모든 것을 모방하는 대신, 우리는 조상들이 천 년 넘게 지켜온 가치를 훼손하지 않으면서도 산업화를 통해 그들을 따라잡아야 합니다."
 TUR_introducing_modern_education:0 "현대식 교육 도입"
 TUR_introducing_modern_education_desc:0 "우리가 지속해서 쇠퇴하고 있는 주된 이유 중 하나는 다른 국가들과 비교해 기술적으로 뒤처져있기 때문입니다. 서구와 경쟁하려면 과학과 기술 분야에서 서구를 따라잡아야 합니다."
 TUR_open_the_imperial_bank:0 "제국은행 설립"
 TUR_open_the_imperial_bank_desc:0 "현재 제국에서 가장 큰 은행이 외세에 공격받고 있습니다. 우리 경제를 외세의 영향력에서 떨쳐내기 위해선 술탄 외에는 그 누구도 접근할 수 없는 새로운 독립 은행을 열어야 합니다."
 TUR_reintroduce_the_vakif_system:0 "바크프 제도 재도입"
 TUR_reintroduce_the_vakif_system_desc:0 "바크프 제도는 민중에게 재화와 복지를 제공하던 제도였습니다. 하지만 산업화의 역풍으로 시간이 지나며 폐쇄되고 말았죠. 우리는 이 제도를 부활시켜 모두가 최대한의 혜택을 누릴 수 있도록 해야 합니다."
 TUR_shut_down_opda:0 "오스만 공공부채관리국 폐지"
 TUR_shut_down_opda_desc:0 "오스만 공공부채관리국은 설립이래 문제만 일으켰습니다. 하루빨리 이를 폐쇄하고 경제 문제를 우리 손으로 해결해야 합니다."
 TUR_expand_the_military_academies:0 "사관학교 확장"
 TUR_expand_the_military_academies_desc:0 "사관학교는 전쟁의 심장부로, 이는 우리뿐만 아니라 전 세계가 알고 있는 사실입니다. 우리는 사관학교를 확장해야 합니다."
 TUR_reopen_the_parliament:0 "의회 재개"
 TUR_reopen_the_parliament_desc:0 "압뒬하미트 2세는 지난번에 의회를 폐쇄했지만, 이는 곧 정부의 전복으로 이어졌습니다. 같은 실수를 반복해서는 안 됩니다. 또한 의회가 있으면 제국의 관료제가 더 효율적으로 운영될 것입니다."
 TUR_absolute_power:0 "절대 권력"
 TUR_absolute_power_desc:0 "의회는 우리를 돕기 위해 존재하지만, 그렇다고 해서 의회를 너무 신뢰해서는 안 됩니다. 대부분의 권력은 술탄의 손에 남아 있어야 합니다."
 TUR_limited_power:0 "제한된 권력"
 TUR_limited_power_desc:0 "이전 술탄들의 사례에서 배울 수 있듯이, 무한한 권력이라는 개념은 더 이상 통용될 수 없습니다. 의회의 효율적인 작동을 위해선 술탄의 권력은 제한돼야 합니다."
 TUR_glories_of_the_past:0 "과거의 영광들"
 TUR_glories_of_the_past_desc:0 "한때 우리 제국은 세 대륙에 걸쳐 있었고, 전 세계 부의 대부분을 차지했습니다. 유럽 강대국들이 우리를 두려워하던 시절도 있었죠. 하지만 이제 그들은 우리를 병든 자라 부르며 조롱합니다. 우리는 반드시 재기하여 세계를 한 번 더 지배할 것입니다."
 TUR_prepare_for_the_incoming_wars:0 "다가오는 전쟁 대비"
 TUR_prepare_for_the_incoming_wars_desc:0 "대전쟁이 코앞입니다. 제국은 대비해야 합니다. 그렇지 않으면 제국의 앞길이 어두워질 것입니다....."
 TUR_peace_time_stabilization:0 "평시 안정화"
 TUR_peace_time_stabilization_desc:0 "전 세계에 대전쟁이라 불리는 먹구름이 드리우고 있습니다. 그러니 우리는 이 마지막 평화의 시기를 틈타 중립을 선언하여 내정을 안정시키고, 제국의 회복을 위해 총력을 기울여야 할 것입니다."
 TUR_proud_and_alone:0 "자랑스러운 고립"
 TUR_proud_and_alone_desc:0 "저 성가신 유럽 강대국들은 우리를 분열시키고 착취하고자 합니다. 저들을 믿어서는 안 됩니다. 우리가 믿을 수 있는 것은 오직 우리뿐이니, 우리는 세상에 홀로 맞서 싸워야 합니다."
 TUR_preparing_for_the_african_front:0 "아프리카 전선 준비"
 TUR_preparing_for_the_african_front_desc:0 "아프리카는 산업 혁명에서 뒤쳐진 대륙입니다. 고온의 기후에 주요 보급 중심지로부터 멀리 떨어져 있습니다. 아프리카를 정복하려면 지형에 따라 군대를 훈련시켜야 합니다."
 TUR_recover_trablus_vilayet:0 "트라블루스 빌라예트 수복"
 TUR_recover_trablus_vilayet_desc:0 "트라블루스는 우리의 마지막 아프리카 빌라예트였습니다. 아프리카에서 우리의 통치를 굳히고자 한다면 트라블루스 빌라예트를 모조리 되찾는 것부터 시작해야 합니다."
 TUR_recover_trablus_vilayet_tt:0 "§Y리비아§! 일부를 소유한 모든 국가에 대한 전쟁 명분 획득."
 TUR_subdue_the_khedivate:0 "케디브국 정복"
 TUR_subdue_the_khedivate_desc:0 "이집트는 한때 제국 내에서 가장 번영한 빌라예트 중 하나였지만, 케디브국은 우리를 배신했습니다. 이집트는 우리의 품에 다시 안겨야 합니다."
 TUR_subdue_the_khedivate_tt:0 "§Y이집트§! 일부를 소유한 모든 국가에 대한 전쟁 명분 획득."
 TUR_reconquer_the_regency_of_algeria:0 "알제리 섭정국 수복"
 TUR_reconquer_the_regency_of_algeria_desc:0 "프랑스인들이 알제리를 자기들 본토로 간주할지는 몰라도, 알제리에 사는 사람들은 자신들을 무슬림으로 간주합니다. 우린 옛 알제리 빌라예트를 수복해야 합니다."
 TUR_reconquer_the_regency_of_algeria_tt:0 "§Y알제리§! 일부를 소유한 모든 국가에 대한 전쟁 명분 획득."
 TUR_breaking_out_to_the_atlantic:0 "대서양 돌파"
 TUR_breaking_out_to_the_atlantic_desc:0 "우리가 아메리카에 식민지를 개척하지 못하고 배제된 가장 큰 이유는 대서양으로 통하는 해안이 없었기 때문입니다. 우리는 더 이상 지중해에 갇히지 않을 것입니다. 우리는 실현 가능한 항구, 가급적이면 카사블랑카를 찾아야 합니다."
 TUR_securing_the_east:0 "동부 확보"
 TUR_securing_the_east_desc:0 "우리 동쪽 국경은 가혹한 기후의 산악지대입니다. 이 지역에서 전쟁을 벌일 때 조금의 기회라도 갖고자 한다면 우리 군을 추위에 대비시켜야 합니다."
 TUR_crush_the_arabian_tribes:0 "아랍 부족 진압"
 TUR_crush_the_arabian_tribes_desc:0 "아라비아는 대부분 빈 땅덩어리이고 여러 부족이 서로 경쟁하고 있지만, 우리는 석유 매장지와 국방을 이유로 이 지역을 확보해야 합니다."
 TUR_crush_the_arabian_tribes_tt:0 "§Y아라비아§! 일부를 소유한 모든 국가에 대한 전쟁 명분 획득."
 TUR_return_to_persia:0 "페르시아로 귀환"
 TUR_return_to_persia_desc:0 "과거에 우리는 줄곧 페르시아를 우리 제국에 통합하고자 노력했습니다. 페르시아가 외세의 영향력에 놓인 지금이야말로 페르시아의 동부를 차지할 시기입니다."
 TUR_return_to_persia_tt:0 "§Y페르시아 서부§! 일부를 소유한 모든 국가에 대한 전쟁 명분 획득."
 TUR_preemptive_strike_on_caucasia:0 "캅카스 선제 타격"
 TUR_preemptive_strike_on_caucasia_desc:0 "캅카스는 대규모 유전과 산맥으로 형성된 자연 방벽으로 형성된 전략적 요충지입니다. 동부 국경을 수호하려면 캅카스를 통제해야 합니다."
 TUR_preemptive_strike_on_caucasia_tt:0 "§Y아르메니아§!, §Y아제르바이잔§! 및 §Y조지아§! 일부를 소유한 모든 국가에 대한 전쟁 명분 획득."
 TUR_revive_the_crimean_khanate:0 "크림 칸국 복원"
 TUR_revive_the_crimean_khanate_desc:0 "크림 반도에는 한때 제발로 우리에게 나아온 산자크가 있었습니다. 그러나 여러 차례의 외세 제국주의자들과의 전쟁 끝에 서방 영토에 속하게 되었습니다. 우리는 크림 반도를 되찾아 흑해를 다시 튀르크의 호수로 만들어야 합니다."
 TUR_westward_expansion:0 "서부로 확장"
 TUR_westward_expansion_desc:0 "서쪽은 발전과 풍요의 땅입니다. 하지만 이곳은 지세가 높고 산악 지대가 많으며 적대적인 지역이기도 합니다. 이 지역에서 진격하려면 지형에 맞춰 군대를 훈련해야 합니다."
 TUR_the_last_balkan_war:0 "최후의 발칸 전쟁"
 TUR_the_last_balkan_war_desc:0 "최근 발칸 전쟁은 주변 국가들을 황폐화시켰습니다. 우리는 발칸 반도의 모든 전쟁을 끝내기 위한 최후의 전쟁을 일으켜 이를 막아야 합니다."
 TUR_the_last_balkan_war_tt:0 "우리의 괴뢰국이 아닌 모든 §Y발칸 국가§!에 대한 전쟁 명분 획득."
 TUR_contact_local_minorities:0 "현지 소수민족과 접촉"
 TUR_contact_local_minorities_desc:0 "건국 초기에 제국이 성공적으로 확장할 수 있었던 이유는 지역 유화책 덕분이었습니다. 우리는 이 정책을 재정하여 지역 발전을 꾀해야 합니다."
 TUR_third_siege_of_vienna:0 "제3차 빈 공방전"
 TUR_third_siege_of_vienna_desc:0 "지난 두 차례의 빈 포위 공격은 결국 우리 제국의 몰락으로 이어졌습니다. 우리 제국의 부흥을 장식할 유일한 방법은 빈을 정복하는 것입니다. \"세 번째는 잘 될 것\"이라는 말도 있습니다."
 TUR_third_siege_of_vienna_tt:0 "§Y[4.GetName]§!를 소유하는 국가에 대한 전쟁 명분 획득"
 TUR_roman_claims:0 "로마 영유권"
 TUR_roman_claims_desc:0 "우리 제국을 로마의 계승국으로 생각한다면, 이탈리아 반도는 우리가 반드시 수복해야 할 영토입니다. 이를 되찾기 위해서는 이탈리아 반도를 상륙할 수 있도록 병력을 훈련해야 합니다."
 TUR_second_italo_turkish_war:0 "제2차 이탈리아-튀르크 전쟁"
 TUR_second_italo_turkish_war_desc:0 "지난 이탈리아-튀르크 전쟁에서 우리는 이탈리아군에게 기습당했습니다. 그러나 이번에는 우리가 전장을 그들 앞마당으로 가져갈 차례입니다. 로마까지 진격해, 과거 위대했던 로마 제국의 영광을 되찾읍시다."
 TUR_second_italo_turkish_war_tt:0 "§Y[2.GetName]§!을 소유하는 국가에 대한 전쟁 명분 획득"
 TUR_the_ottoman_century:0 "오스만의 세기"
 TUR_the_ottoman_century_desc:0 "우리 제국의 길고 길었던 쇠퇴기가 드디어 끝났습니다. 쇠퇴기가 끝났으니, 이제는 우리가 번영할 시기입니다. 이전의 세기들이 유럽이나 미국의 세기였다면, 이번 세기는 오스만의 세기가 될 것입니다."
 TUR_elections_of_1912_tt:0 "이 중점은 §Y1912년 선거§!가 개최되면 자동으로 완료됩니다."
 TUR_hurriyet_ve_itilaf_victory_tt:0 "§Y자유와 합의당§!의 선거 승리."
 TUR_ittihat_ve_terakki_victory_tt:0 "§Y통일진보당§!의 선거 승리."
 TUR_avert_the_ittihadist_coup_tt:0 "자유협상 정부가 §Y반란 시도를 저지했습니다.§!"
 TUR_raid_on_sublime_porte_tt:0 "§Y대재상부 습격§!이 진행됐습니다."
 TUR_purge_the_coup_generals_tt:0 "§Y급진 통일파§! 인물을 등용할 수 없게 됩니다."
 TUR_protect_democracy_requirement:0 "§Y셰브케트 파샤§!가 자신의 정권을 강화했습니다"
 TUR_french_investments_in_syria_tt:0 "§R프랑스와 전쟁하게 되면 이 투자를 상실합니다.§!"
 TUR_german_ottoman_arms_deal_tt:0 "모든 독일제 §Y무기 구매§! 비용 반감."
 TUR_france_refused_us_into_faction_tt:0 "§Y[ENT.GetName]§! 측이 우리의 §Y세력§! 가입을 거부함."
 TUR_german_refused_us_into_faction_tt:0 "§Y독일§!이 우리의 §Y세력§! 가입을 거부함."
 TUR_glory_to_the_action_army:0 "행동군에 영광을"
 TUR_glory_to_the_action_army_desc:0 "3월 31일에 이슬람주의자들이 반란을 시도했을 때 그들을 제압한 것은 다름 아닌 행동군이었고, 이들은 아직도 우리 정권의 중추로서 작동하고 있습니다. 행동군과 헌법에 영광을."
 TUR_harbiyeli_officers:0 "전쟁부 장교단"
 TUR_harbiyeli_officers_desc:0 "우리 군 현대화를 시작하면서 새로이 교육 받은 군 장교들은 대부분 서방에 공감하며 술탄의 권력을 저해하고 싶어했습니다. \"전쟁부 장교단\"으로 알려진 이런 장교들은 제국의 우리 통치를 지킬 것입니다."
 TUR_elections_of_1912:0 "[TUR_elections_of_1912]"
 TUR_elections_of_1912_desc:0 "[TUR_elections_of_1912_desc]"
 TUR_hurriyet_ve_itilaf_victory:0 "[TUR_hurriyet_ve_itilaf_victory]"
 TUR_hurriyet_ve_itilaf_victory_desc:0 "[TUR_hurriyet_ve_itilaf_victory_desc]"
 TUR_ittihat_ve_terakki_victory:0 "[TUR_ittihat_ve_terakki_victory]"
 TUR_ittihat_ve_terakki_victory_desc:0 "[TUR_ittihat_ve_terakki_victory_desc]"
 TUR_savior_officer_coup:0 "구원자 장교단 쿠데타"
 TUR_savior_officer_coup_desc:0 "소위 ‘클럽 선거’ 사태 이후, 무당파 성향의 구원자 장교단이 정권을 장악하기 위한 반란을 일으켰습니다. 다행히도, 이들은 머지않아 공정한 선거를 실시할 것이라고 밝혔습니다."
 TUR_avert_the_ittihadist_coup:0 "통일파 반란 실패"
 TUR_avert_the_ittihadist_coup_desc:0 "새롭게 구성된 정부에 대항해 반란을 일으키려던 통일파가 모두 발각되었습니다. 정변을 성공적으로 막았으니, 우리는 이제 제국을 우리의 바람대로 개혁할 수 있을 것입니다."
 TUR_raid_on_sublime_porte:0 "대재상부 습격"
 TUR_raid_on_sublime_porte_desc:0 "나약한 자유협상 정부는 곧 실각할 것입니다. 엔베르 베이와 그에게 충성하는 통일진보당원들이 우리 영광스러운 나라의 질서를 회복할 것입니다. 우리는 나약한 정부를 전복하고 마흐무트 셰브케트 파샤를 이 반역자들에게 빼앗긴 그에게 합당한 자리에 재임명할 것입니다."
 TUR_compromise_with_the_ittihadist_generals:0 "[TUR_compromise_with_the_ittihadist_generals]"
 TUR_compromise_with_the_ittihadist_generals_desc:0 "[TUR_compromise_with_the_ittihadist_generals_desc]"
 TUR_compromise_with_the_ittihadist_generals_tt:0 "§Y통일파 사관학교§! 육군 정신이 제거 가능해짐."
 TUR_purge_the_coup_generals:0 "반란 가담 장군 숙청"
 TUR_purge_the_coup_generals_desc:0 "우리는 반란을 시도한 통일파 장군들을 그냥 놔둘 수는 없습니다. 가능한 한 빨리 그들을 제거하지 않으면, 제국에 새로운 정변이 일어날지도 모릅니다."
 TUR_lift_media_restrictions:0 "언론 규제 폐지"
 TUR_lift_media_restrictions_desc:0 "압뒬하미트 2세 시대는 말할 것도 없고 수많은 정변과 지도부 교체 이후, 일반 시민들은 대중 앞에서 자신의 의견을 말하는 것을 두려워합니다. 우리는 자유롭고 지적인 사고를 장려하고 수십 년 후 우리나라의 안정을 증진하기 위해 개인의 권리와 자유에 대한 제한을 풀어야 합니다."
 TUR_pardon_conservatives:0 "보수주의자 사면"
 TUR_pardon_conservatives_desc:0 "청년 튀르크 혁명 이래, 보수주의자들은 정부로부터 많은 탄압을 받아왔습니다. 정부 차원에서 이들을 사면하고 약간의 특권을 부여한다면, 우리는 보수주의자들의 신뢰를 얻을 수 있을 것입니다."
 TUR_question_of_the_civil_code:0 "민법 문제"
 TUR_question_of_the_civil_code_desc:0 "현 민법은 개혁의 일환으로서 개정돼야만 합니다. 민법은 제국의 형상과 우리가 원하는 제국의 형상을 형성하기에, 민법 개정은 아주 중요한 개혁입니다."
 TUR_encourage_privatization:0 "민영화 장려"
 TUR_encourage_privatization_desc:0 "사회를 행복하고 만족스럽게 만드는 방법은 바로 국민을 배부르게 만드는 것입니다. 제국에 부유한 상류층을 양성하기 위해서는 국내 민영화를 장려해야 합니다."
 TUR_purge_the_radicals:0 "급진파 숙청"
 TUR_purge_the_radicals_desc:0 "1912년 선거에서 민주주의를 훼손하고 유혈사태를 일으킨 단체는 급진파였습니다. 우리가 민주주의를 지키기 위해선 이러한 급진주의자들을 숙청해야 합니다."
 TUR_continue_westernization:0 "서구화 지속"
 TUR_continue_westernization_desc:0 "청년 튀르크 혁명 이래 역대 대재상들이 그래왔던 것처럼, 제국은 서구화하지 않으면 멸망할 것입니다. 우리는 서구화에 분투해야 합니다."
 TUR_bolster_industrial_programs:0 "산업 계획 강화"
 TUR_bolster_industrial_programs_desc:0 "끊임없이 산업화하는 세상에서 이를 무시하는 것은 죄악입니다. 우리가 다른 나라를 따라잡기 위해선 우리는 산업화 노력을 강화해야 합니다."
 TUR_develop_the_east:0 "동부 개발"
 TUR_develop_the_east_desc:0 "우리 제국의 동부가 대부분 저개발되고 낙후된 시골이란 점은 공공연한 비밀입니다. 정부 차원에서 동부를 개발한다면, 동부 거주민들은 우리의 중앙화 노력에 더 개방적으로 변할 것입니다."
 TUR_shining_democracy_of_middle_east:0 "중동의 빛나는 민주주의"
 TUR_shining_democracy_of_middle_east_desc:0 "모두가 우리가 현대화와 민주화를 이룰 수 없을 것이라고 우릴 비웃었지만, 기어이 우리는 제국을 민주화하는 데 성공했습니다. 이제 전 세계는 우리를 중동의 빛나는 민주주의로 우러러볼 것입니다."
 TUR_empower_the_special_organization:0 "[TUR_empower_the_special_organization]"
 TUR_empower_the_special_organization1:0 "특별조직에 권한 부여"
 TUR_empower_the_special_organization2:0 "특별조직 재편"
 TUR_empower_the_special_organization_desc:0 "[TUR_empower_the_special_organization_desc]"
 TUR_empower_the_special_organization_desc1:0 "특별조직은 항상 우리 제국의 중추 역할을 해왔습니다. 특별조직은 창설 이래로 제국에 적대적인 세력을 진압하는 등 군대로는 할 수 없는 일을 해왔으므로, 우리는 이 준군사조직을 최대한 활용해야 합니다."
 TUR_empower_the_special_organization_desc2:0 "특별조직은 득보다는 실이 큽니다. 특히 최근 몇 년 동안 특별조직은 정부와 독립되어 활동했으며 통일주의자들의 지시를 따랐습니다. 덜 준군사조직 같이 조직을 재편하는 것이 더 낫습니다."
 TUR_undermine_democracy:0 "민주주의 약화"
 TUR_undermine_democracy_desc:0 "민주주의는 행정부 안의 갈등만을 야기해 왔습니다. 모든 사람이 우리와 같은 견해를 공유하는 것은 아니기에, 극단적인 조치는 필수불가결합니다. 그렇기에 우리는 제국을 구하기 위해 민주주의를 끝내야 합니다."
 TUR_vatan_ve_hurriyet_cemiyeti:0 "모국과 자유회"
 TUR_vatan_ve_hurriyet_cemiyeti_desc:0 "우리에게 있어 민주주의는 최우선 과제가 아니지만, 그렇다고 해서 급진적인 극우 민족주의 단체가 정부를 장악하도록 내버려 둬서는 안 됩니다. 그들 대신 케말과 그의 모국과 자유회가 정권을 잡아야 합니다. 진보적인 의제를 가진 케말만이 제국을 구할 수 있을 뿐만 아니라, 20세기에도 제국을 위해 분투할 유일한 사람이기 때문입니다."
 TUR_three_pasha_government:0 "세 파샤의 정부"
 TUR_three_pasha_government_desc:0 "엔베르 파샤와 탈라트 파샤가 대재상부를 급습하야 카밀 파샤 정권을 전복했습니다. 그 결과로 엔베르 파샤, 탈라트 파샤와 제말 파샤의 삼두정이 대재상부를 장악했습니다. 물론 다른 선택지도 있습니다."
 TUR_invigorate_turkish_nationalism:0 "튀르크 국민주의 장려"
 TUR_invigorate_turkish_nationalism_desc:0 "민족국가의 시대에는 종교와 세금에만 의존해 제국을 유지할 수 없습니다. 유럽인들이 무너져가는 제국을 구하고자 행했던 것처럼, 우리도 튀르크 민족주의에 활기를 불어넣어야 합니다."
 TUR_gather_a_national_coalition:0 "국민연합 창설"
 TUR_gather_a_national_coalition_desc:0 "우리 제국은 안에서 분열되었습니다. 자유주의자와 국가주의자들은 제국을 어떻게 통치할 것인가에 동의하지 못합니다. 케말의 지도 하에 통합하는 것으로 이 두 불충한 집단을 합치는 국가연정을 구축해야 합니다."
 TUR_guarantee_woman_rights:0 "여성권 보장"
 TUR_guarantee_woman_rights_desc:0 "여성권도 보장하지 않으면서 우리가 어떻게 우리를 서구식 근대 국가라 부를 수 있겠습니까? 우리는 여성권을 도입하고, 여성을 사회의 일원으로 통합해야 합니다. 그것도 여러 유럽 국가보다 앞서서 말입니다."
 TUR_principles_of_the_people:0 "인민주의"
 TUR_principles_of_the_people_desc:0 "현재 다양한 개혁이 시행을 앞두고 있는 가운데, 이 개혁들은 오스만 제국의 권익을 수호하는 방향으로 나아가야 합니다. 국민과 제국 전역의 이익을 위해서라면, 이러한 원칙들은 명확히 구체화돼야 합니다."
 TUR_economic_nationalization:0 "경제 국유화"
 TUR_economic_nationalization_desc:0 "우리 경제의 상당 부분은 여전히 외세의 통제하에 놓여 있습니다. 영원히 외세에 의존해 제국을 산업화할 수는 없는 법입니다. 경제의 주도권을 되찾고, 제국의 산업을 국유화하기 시작해야 합니다."
 TUR_yurtta_sulh_cihanda_sulh:0 "반제국주의 전선"
 TUR_yurtta_sulh_cihanda_sulh_desc:0 "서구 제국주의 열강들은 수백 년에 걸쳐 다른 사회를 노예처럼 착취해 왔습니다. 안타깝게도 우리 역시 그들의 착취에서 예외는 아니었습니다. 그러나 불운 중 다행인 점은, 우리는 이제 우리 자신은 물론, 우리보다 약한 이들을 지킬 수 있을 만큼 강해졌다는 사실입니다."
 TUR_literacy_campaigns:0 "문맹 퇴치 운동"
 TUR_literacy_campaigns_desc:0 "우리 제국민의 상당수가 문맹이라는 점은 공공연한 비밀입니다. 제대로 된 교육이나 글쓰기 능력조차 갖추지 못한 상태에서, 어떻게 현대화를 추진할 수 있겠습니까?"
 TUR_militarized_society:0 "군사화된 사회"
 TUR_militarized_society_desc:0 "다가오는 전쟁은 지금까지 우리가 겪어온 그 어떠한 전쟁보다도 훨씬 더 잔혹하고 처절한 양상을 띨 것입니다. 오직 정규군만으로는 이 전쟁을 감당하기에 턱없이 부족하다는 사실이 곧 드러날 것이기에, 전쟁 수행력을 뒷받침하기 위해서는 전국민이 군사화되어야 할 것입니다."
 TUR_eternal_revanchism:0 "영원한 보복주의"
 TUR_eternal_revanchism_desc:0 "역사는 우리에게 우리 말고는 다른 친구가 없다고 말해주었습니다. 튀르크 국민과 국가에 보복주의는 선택이 아닌 필수입니다."
 TUR_expand_military_research:0 "군사 연구 확대"
 TUR_expand_military_research_desc:0 "군사 기술이 날로 발전하는 시대에 살아남기 위해선 기술적인 측면에서 적보다 앞서 나가야 합니다. 군사 연구에 더 많이 투자합시다."
 TUR_expand_turk_ocaklari:0 "튀르크 오자클라르 확대"
 TUR_expand_turk_ocaklari_desc:0 "튀르크 오자클라르는 튀르키예 국민주의를 고취하기 위해 활동하는 단체입니다. 이들과 협력하고 격려한다면, 우리는 튀르키예 민족을 돕는 동시에 민족주의 정신을 확산할 수 있을 것입니다."
 TUR_pan_turkist_propaganda:0 "범튀르크주의 선전"
 TUR_pan_turkist_propaganda_desc:0 "우리만 소위 ‘튀르크인 통일’이라는 투쟁을 지속하고 있진 않습니다. 우리 조국에는 헌신적이고 위대한 범튀르크주의자들이 수많이 존재합니다. 투쟁을 계속하기 위해선, 우리 모두가 하나의 질서 아래 단결해야 합니다!"
 TUR_envers_fever_dream:0 "엔베르의 열병"
 TUR_envers_fever_dream_desc:0 "우리의 지도자 엔베르 파샤가 삼두정과 연계된다면, 그 끝은 뻔한 실패일 뿐입니다. 우리는 다가올 대전투를 위해 그의 정당에 힘을 실어주어야 합니다."
 TUR_healing_the_sick_man:0 "병자 치료"
 TUR_healing_the_sick_man_desc:0 "유럽의 강대국들은 우리를 유럽의 병자라고 조롱했지만, 우리는 마침내 모든 부채를 갚았으며, 힘 또한 되찾았습니다. 이제 과거의 영광을 되찾고 유럽에 우리가 결코 무시할 수 없는 국가라는 것을 보여줄 때입니다."
 TUR_our_place_in_the_world:0 "세계 속 우리의 자리"
 TUR_our_place_in_the_world_desc:0 "여러 유럽 국가가 세계에서 자신들의 입지를 다져나가는 동안, 슬프게도 우리 제국은 뒤처졌으며, 심지어는 유럽인들에게 찢기기까지 했습니다. 우리는 우리의 세계적 위치를 공고히 하고, 우리가 죽어 갈가리 찢길 처지가 아니라는 점을 모두에게 상기시켜야 합니다."
 TUR_negotiations_with_france:0 "프랑스와의 협상"
 TUR_negotiations_with_france_desc:0 "지금은 프랑스와의 관계가 다소 경색되어 있지만, 프랑스는 우리의 역사적인 동맹국입니다. 우리의 생존을 보장하기 위해서라도, 프랑스와의 관계를 개선해야 합니다."
 TUR_sale_of_cyprus:0 "니코시아 판매"
 TUR_sale_of_cyprus_desc:0 "니코시아는 우리의 정당한 영토이지만, 영국과의 관계만 충분히 우호적이라면 이곳을 매각하는 것도 가능할지 모릅니다."
 TUR_yenikoy_accord:0 "예니쾨이 협약"
 TUR_yenikoy_accord_desc:0 "‘예니쾨이 협정’으로도 알려진 아르메니아 개혁안은 다수의 아르메니아인이 거주하는 에르주룸과 반 빌라예트에 자치구를 설치하고, 국제 감시 체계를 도입하는 내용을 담고 있습니다. 이 조약에 서명하는 것은 외세, 특히 러시아를 달래는 데 있어 중요할 것입니다."
 TUR_french_investments_in_syria:0 "프랑스의 시리아 투자"
 TUR_french_investments_in_syria_desc:0 "프랑스는 오랜 기간 시리아에 투자해왔습니다. 그들과 함께라면, 우린 이 지역을 산업화할 수 있을 것입니다."
 TUR_french_aviation_mission:0 "프랑스 항공대 고문단"
 TUR_french_aviation_mission_desc:0 "프랑스는 오스만 제국이 공군을 창설하는 과정에서 가장 큰 도움을 준 나라입니다. 프랑스의 지원과 협력을 바탕으로, 우리 공군 편대는 가장 현대적이고 강력한 전력을 갖추게 될 것입니다."
 TUR_french_gendarme:0 "프랑스 국가헌병대"
 TUR_french_gendarme_desc:0 "우리나라의 헌병대는 너무 구닥다리인 나머지, 반란군을 제대로 진압하지조차 못합니다. 프랑스군의 지원을 바탕으로, 헌병대를 개선합시다."
 TUR_continue_german_cooperation:0 "독일과의 협력 지속"
 TUR_continue_german_cooperation_desc:0 "이미 우리는 독일과 우호적인 관계를 맺고 있습니다. 제국의 산업화와 세계에서의 입지를 확보하기 위해선 독일과 계속 협력해야 합니다."
 TUR_german_anatolian_investments:0 "독일의 아나톨리아 투자"
 TUR_german_anatolian_investments_desc:0 "독일인들은 항상 아나톨리아 및 유전으로 이어지는 영토에 관심이 있었습니다. 독일인들로 하여금 이 지역을 향한 투자를 지속하게 만듦으로써, 우린 이 지역의 경제를 발전시킬 수 있을 것입니다."
 TUR_german_ship_purchases:0 "독일 함정 구매"
 TUR_german_ship_purchases_desc:0 "제국의 해안을 무방비 상태로 그냥 내버려 둘 수는 없습니다. 제국의 지중해 지배력을 높이기 위해 현대 독일제 함선을 구입합시다."
 TUR_german_ship_purchases_tt:0 "§Y경순양함§! 한 척, §Y구축함§! 한 척과 §Y잠수함§! 두 척이 독일 해군에서 우리 해군으로 이전됩니다."
 TUR_import_german_advisors:0 "독일 고문단 초청"
 TUR_import_german_advisors_desc:0 "독일군과 독일의 장교단은 근래의 전쟁에서 매우 효과적이라는 것이 입증되었습니다. 아군을 현대화하기 위해선 그들의 도움을 받는 것이 현명할 것입니다."
 TUR_german_ottoman_arms_deal:0 "독일-오스만 무기 계약"
 TUR_german_ottoman_arms_deal_desc:0 "우리에겐 무기를 자체적으로 대량생산할 능력이 전무합니다. 따라서 독일과 무기 계약을 맺는 편이 양측 모두에게 실질적으로 이익이 될 것입니다."
 TUR_german_bailout:0 "독일의 구제금융"
 TUR_german_bailout_desc:0 "독일은 다가오는 전쟁에서 우리가 그들의 편에 서길 원하지만, 우리가 파산한 상태에서 전쟁을 치를 수는 없습니다. 이를 구실로 삼아 독일의 구제금융을 요청합시다."
 TUR_ottoman_bulgarian_alliance:0 "오스만-불가리아 동맹"
 TUR_ottoman_bulgarian_alliance_desc:0 "전쟁의 화마가 유럽을 집어삼키고 있는 지금, 발칸반도가 전장의 한복판이 되리라는 점엔 의심할 여지가 없습니다. 국경을 지키기 위해서라도, 우리는 과거의 적들과 협정을 맺고 나란히 싸워야 합니다."
 TUR_ottoman_bulgarian_alliance_bulgaria:0 "§R이 행동이 실현되려면 [BUL.GetName] 측이 동의해야 합니다.§!"
 TUR_ottoman_bulgarian_alliance_tt:0 "우리는 모든 §Y불가리아§! 주에 대한 현재와 미래의 모든 §Y영유권§!을 포기할 것입니다."
 TUR_expand_the_armenian_reforms:0 "아르메니아 개혁 확대"
 TUR_dogu_ekspresi:0 "동부급행열차"
 TUR_dogu_ekspresi_desc:0 "동맹국들과의 연계를 강화하기 위해선 철도망을 개선해야 합니다. 철도망을 개선한다면 동맹국 병력을 전장에 더 신속하게 투입할 수 있을 것입니다."
 TUR_divide_bulgaria:0 "불가리아 분할"
 TUR_divide_bulgaria_desc:0 "우리는 불가리아에 대한 영토권을 주장하고 있지만 우리만 그런 것은 아닙니다. 우리는 불가리아를 여러 세력권으로 분할하기 위해 동맹과 합의해야 합니다."
 TUR_isolate_greece:0 "그리스 고립화"
 TUR_isolate_greece_desc:0 "그리스는 지중해에서 영국의 전통적인 동맹국이었습니다. 하지만 그리스의 내부 분열을 기회로 삼아 그리스 대신 새로운 영국의 동맹이 될 수 있습니다."
 TUR_isolate_greece_tt:0 "우리와 같은 세력에 있는 모든 국가는 §Y[GRE.GetName]§!과 동맹을 형성하는 경향이 적어집니다."
 TUR_claim_bosnia:0 "보스니아의 영유권 주장"
 TUR_claim_bosnia_desc:0 "보스니아는 10년 전에는 우리의 통치 아래에 있었습니다. 이제 협상국과 [AUS.GetNameWithFlag]의 전쟁이 벌어졌으니 이제 이곳을 다시 차지할 수 있습니다."
 TUR_contribution_for_bailout:0 "구제금융을 위한 헌신"
 TUR_contribution_for_bailout_desc:0 "협상국은 우리가 전쟁에 더 많이 기여하기를 기대하고 있습니다. 우리의 지원을 더 원한다면 저들도 그 대가를 치러야 합니다."
 TUR_continue_entente_investments:0 "협상국의 투자 유지"
 TUR_continue_entente_investments_desc:0 "다른 협상국에 비해 우리 나라는 산업화가 덜 되어 있습니다. 산업화를 이루고 전쟁에 기여하려면 협상국의 투자가 필요합니다."
 TUR_claiming_the_aegean_dominion:0 "에게해의 통치권 주장"
 TUR_claiming_the_aegean_dominion_desc:0 "이제 우리가 에게해에서 영국의 동맹이 되었으니, 우리가 받아야 마땅한 섬들을 요구할 수 있습니다. 이들은 이제 그리스 제도가 아니라 튀르크 제도로 불릴 것입니다."
 TUR_finalize_the_russian_borders:0 "러시아 국경 확정"
 TUR_finalize_the_russian_borders_desc:0 "러시아와 우리 제국 사이의 국경은 너무 오랫동안 분쟁에 놓였습니다. 이제 우리가 동맹이니 러시아와 회담을 갖고 국경을 확정지을 수 있을 것입니다."
 TUR_protect_british_positions:0 "국경 재설정"
 TUR_protect_british_positions_desc:0 "영국은 지나치게 많은 영토를 보유한 나머지, 전 세계 곳곳의 식민지를 통제하기에 벅찬 상황입니다. 어쩌면 우리가 그들의 아라비아 영토 중 일부를 대신 관리하는 게 어떻겠냐는 제안을 해보는 게 어떨까요?"
 TUR_german_ottoman_alliance:0 "독일-오스만 동맹"
 TUR_german_ottoman_alliance_desc:0 "간악한 러시아는 항상 우리 해협에 관심을 둬왔고, 영국과 프랑스 양국은 우리 제국을 분할하기 위한 적절한 때를 기다려왔습니다. 독일이야말로 제국의 생존을 보장하기 위해 신뢰할 수 있는 유일한 유럽 강대국입니다."
 TUR_arrival_of_yildirim_army_group:0 "이을드름 집단군의 도착"
 TUR_arrival_of_yildirim_army_group_desc:0 "이을드름 집단군은 제국 최고의 장비를 갖춘 부대 중 하나입니다. 최신예 유럽 무기로 무장한 이들을 최전선에 배치해야 합니다."
 TUR_arrival_of_yildirim_army_group_tt:0 "§YYıldırım Birlikleri§! 명칭의 사단 편제 생성."
 TUR_german_mobilization_plan:0 "독일의 동원 계획"
 TUR_german_mobilization_plan_desc:0 "제국의 동원은 항상 난장판이었습니다. 그렇기에 우리는 독일의 말을 따라 그들의 동원 계획을 본받아야 합니다."
 TUR_the_new_recruitment_law:0 "새 징병법"
 TUR_the_new_recruitment_law_desc:0 "중요한 전쟁이 한창인 만큼, 제국 전역에서 가능한 전병력을 징병해야 합니다."
 TUR_schelendorfs_plan:0 "셸렌도르프의 계획"
 TUR_schelendorfs_plan_desc:0 "동부 전선에서 독일군이 진격을 거듭하고 있는 가운데, 그들이 우리에게 파견한 최고위 무관 중 한 명이 캅카스에 총공세를 가해 러시아 침공을 감행할 것을 제안해왔습니다."
 TUR_hafiz_hakkis_plan:0 "하프즈 학크의 계획"
 TUR_hafiz_hakkis_plan_desc:0 "독일인 무관들은 캅카스 돌파를 제안하고 있지만, 그 험준한 산악 지형과 진격 과정에서 마주하게 될 어려움을 과연 제대로 이해하고 있는지는 의문입니다. 대신 우리는 하프즈 학크의 조언에 따라 흑해 동부 연안에 대규모 해상 상륙작전을 감행해야 합니다."
 TUR_german_high_command:0 "독일식 최고사령부"
 TUR_german_high_command_desc:0 "독일군은 이미 모든 전선에서 진격하고 있습니다. 우리도 전장에선 그들의 도움을 받는 편이 나을 것입니다."
 TUR_turkish_chain_of_command:0 "튀르크식 지휘체계"
 TUR_turkish_chain_of_command_desc:0 "독일군이 아무리 뛰어나더라도, 독일군에 지휘를 완전히 맡겨놓아서는 안 됩니다. 우리보다 우리 군대를 더 잘 알 수는 없으니 말이죠."
 TUR_retreat_to_aleppo:0 "알레포로 후퇴하라"
 TUR_retreat_to_aleppo_desc:0 "아랍 대반란과 함께 영국군은 레반트를 향해 꾸준히 진격하고 있습니다. 이들을 전면에서 방어하는 대신 알레포로 후퇴하여 병력을 재편성합시다."
 TUR_canakkale_gecilmez:0 "차나칼레를 지나갈 수 없으리라"
 TUR_canakkale_gecilmez_desc:0 "오스트레일리아와 뉴질랜드의 지원을 받는 영국이 차나칼레와 갈리폴리에 상륙을 계획하고 있습니다. 저들이 다르다넬스를 장악한다면 코스탄티니예까지 어떤 것도 막을 수 없을 것입니다. 저들은 통과하지 못할 것입니다!"
 TUR_hold_baghdad:0 "바그다드 사수"
 TUR_hold_baghdad_desc:0 "영국의 바스라 상륙은 우리에게 재앙입니다. 저들은 착실히 바그다드로 진격해오고 있습니다. 바그다드를 무조건 사수해야 합니다."
 TUR_confiscate_entente_investments:0 "협상국 투자 몰수"
 TUR_confiscate_entente_investments_desc:0 "독일과 협력하면 협상국이 그들이 지금껏 해온 투자를 몰수할 수 있습니다. 가능한 한 빨리 그들의 투자를 몰수하는 편이 나을 것입니다."
 TUR_confiscate_entente_investments_tt:0 "\n§Y프랑스의 시리아 투자§! 중점 완료 시:"
 TUR_negotiating_our_claims:0 "영유권 협상"
 TUR_negotiating_our_claims_desc:0 "우리가 독일의 동맹 중 일원이 된다면 여러 가지 혜택이 생깁니다. 독일에 우리의 영유권을 보장해달라고 요청합시다."
 TUR_sarajevo_agreement:0 "사라예보 협정"
 TUR_sarajevo_agreement_desc:0 "독일 및 오스트리아-헝가리와 동맹이 된 지금이야말로 10년 전에 오스트리아가 빼앗아 간 사라예보를 수복하기 위한 중재를 독일에 요청할 좋은 시기입니다."
 TUR_pan_turkic_diplomacy:0 "범튀르크 외교"
 TUR_pan_turkic_diplomacy_desc:0 "우리 제국은 튀르크 형제들을 너무 오랫동안 신경쓰지 못했습니다. 정책을 바꾸고 전세계의 튀르크인들에게 다가가야 합니다."
 TUR_our_red_apple:0 "붉은 과실"
 TUR_our_red_apple_desc:0 "크즐 엘마, 즉 붉은 사과는 간절히 갈망할수록 오히려 더 멀어지는 듯한 개념입니다. 우리에게는 모든 튀르크 민족의 통합이 바로 이 크즐 엘마와 같습니다. 우리는 이를 간절히 염원하지만, 아직은 도달하기에 너무나 먼 길을 가야 합니다."
 TUR_our_red_apple_tt:0 "§Y투란§!의 일부로 간주하는 모든 주에 §Y투란주의 영유권§! 획득."
 TUR_increase_forced_conscription:0 "강제 징병 증대"
 TUR_increase_forced_conscription_desc:0 "튀르크 세계를 통합하는 일은 수많은 강대국과의 끝없는 전쟁으로 귀결될 것입니다. 이러한 대규모 전쟁을 감당하려면, 대대적인 병력 확보를 위한 강제 징집이 필수적입니다."
 TUR_form_turkic_volunteers:0 "튀르크인 의용군 창설"
 TUR_form_turkic_volunteers_desc:0 "전 세계 곳곳의 튀르크인들은 제국주의 열강의 잔혹한 억압에 시달리고 있습니다. 우리는 전 세계에 호소하여, 이 억압받는 민족들을 우리 군대의 최정예 전사로 징집해야 합니다."
 TUR_warrior_tradition:0 "전사의 전통"
 TUR_warrior_tradition_desc:0 "튀르크의 역사는 용감한 영웅과 전사들로 가득하고, 이들의 피가 우리의 혈관 속에서 흐르고 있습니다. 우리는 전사의 전통을 고취함으로써, 전장을 지배해야 합니다."
 TUR_when_the_wolf_howls:0 "늑대가 울부짖을 때"
 TUR_when_the_wolf_howls_desc:0 "중앙아시아의 회색 늑대는 튀르크인의 영혼을 상징하는 동물입니다. 회색 늑대는 너무나 위협적인 포식자여서, 울부짖으면 모든 생명체가 공포에 질려 도망칩니다. 우리 제국 또한 회색 늑대처럼 강력해질 것이고, 우리가 포효하는 순간 모든 민족이 우리 앞에 무릎을 꿇게 될 것입니다."
 TUR_prepare_for_the_siberian_winter:0 "시베리아의 겨울 대비"
 TUR_prepare_for_the_siberian_winter_desc:0 "대부분의 튀르크 고토는 시베리아의 추운 평원과 툰드라에 있습니다. 고토를 수복하기 위해서는 현지 기후에 맞춰 병력을 훈련해야 합니다."
 TUR_konstantiniyye_tokyo_accord:0 "코스탄티니예-도쿄 협약"
 TUR_konstantiniyye_tokyo_accord_desc:0 "일본은 오랫동안 유럽의 팽창주의와 세계 질서에 반대하는 중심점이었습니다. 이제 양국 모두 유럽의 영향력을 종식시키려 하니, 우리는 유럽 제국주의에 맞서는 공동의 투쟁에서 동맹이 되어야 합니다."
 TUR_secure_persian_turks:0 "페르시아 튀르크 확보"
 TUR_secure_persian_turks_desc:0 "한때 위대했던 튀르크의 셀주크 제국은 페르시아를 지배했습니다. 비록 현지 튀르크 민족의 통치는 끝났지만, 그들의 유산은 결코 사라지지 않았습니다. 우리는 페르시아를 수복해 우리 형제들을 해방해야 합니다."
 TUR_secure_persian_turks_tt:0 "§Y페르시아에서 아국의 영유권 주§!를 소유하고 있는 모든 비튀르크계 국가에 대한 전쟁 명분 획득."
 TUR_liberate_caucasian_turks:0 "캅카스 튀르크 해방"
 TUR_liberate_caucasian_turks_desc:0 "국경 너머 캅카스에 있는 튀르크인 이산가족들이 우리의 도움을 간청하고 있습니다. 한때 통일되었던 캅카스를 영원히 수복해야 합니다."
 TUR_liberate_caucasian_turks_tt:0 "§Y캅카스, 북캅카스, 노보로시야와 볼가강 하류에서 아국의 영유권 주§!를 소유하고 있는 모든 비튀르크계 국가에 대한 전쟁 명분 획득."
 TUR_push_for_central_asia:0 "중앙아시아를 향하여"
 TUR_push_for_central_asia_desc:0 "전 세계 튀르크인의 대다수가 거주하는 중앙아시아는 투란의 핵심 영토입니다. 따라서 우리는 현재의 지배자들로부터 중앙아시아를 탈환해야 합니다."
 TUR_push_for_central_asia_tt:0 "§Y키르기스 스텝, 투르키스탄, 타클라마칸, 프리우랄스키 지역, 서시베리아, 외몽골, 중앙시베리아, 동시베리아와 러시아 극동에서 아국의 영유권 주§!를 소유하고 있는 모든 비튀르크계 국가에 대한 전쟁 명분 획득."
 TUR_proclaim_turkic_unity:0 "튀르크 단결 선포"
 TUR_proclaim_turkic_unity_desc:0 "튀르크인들은 항상 외세에 의해 예속당해왔습니다. 그 대상이 설령 중국인이든, 러시아인이든, 페르시아인이든, 그들은 언제나 외국인들의 손 아래에서 고통을 겪어왔습니다. 이러한 일은 이제 좌지우지되지 않을 것입니다. 우리는 우리의 신성한 깃발 아래, 모든 튀르크 민족의 고향인 투란을 통일할 것입니다."
 TUR_hunnic_turan:0 "훈족 투란"
 TUR_hunnic_turan_desc:0 "중앙아시아에서 유래한 훈 제국과 같은 헝가리 민족 역시 튀르크족으로 인정되어야 합니다. 옛날처럼 우리는 다시 하나의 민족으로 인식되어야 합니다."
 TUR_hunnic_turan_tt:0 "§Y판노니아 평원에서 아국의 영유권 주§!를 소유하고 있는 모든 비튀르크계 국가에 대한 전쟁 명분 획득."
 TUR_unify_with_mongolians:0 "몽골과 통일"
 TUR_unify_with_mongolians_desc:0 "몽골족은 비록 스스로를 튀르크인이라 칭하지 않지만, 우리는 그들이 우리와 같은 기원을 가지고 있음을 압니다. 따라서 몽골족은 투란의 필수적인 부분입니다."
 TUR_unify_with_mongolians_tt:0 "§Y외몽골, 칭하이와 화시에서 아국의 영유권 주§!를 소유하고 있는 모든 비튀르크계 국가에 대한 전쟁 명분 획득."
 TUR_finno_turkic_unity:0 "핀-튀르크 통합"
 TUR_finno_turkic_unity_desc:0 "핀란드인들은 자신을 북유럽인이라 여기지만, 그들의 뿌리는 사실 우랄 산맥에 있습니다. 바로 이 점이 핀란드인들을 투란 통합의 이상적인 대상으로 만듭니다."
 TUR_finno_turkic_unity_tt:0 "§Y핀란드, 스칸디나비아 북부, 발트 3국, 잉그리아와 러시아 극북에서 아국의 영유권 주§!를 소유하고 있는 모든 비튀르크계 국가에 대한 전쟁 명분 획득."
 TUR_continuing_ottomanism_efforts:0 "오스만주의 운동 지속"
 TUR_continuing_ottomanism_efforts_desc:0 "18세기 프랑스 혁명 이래 민족주의가 유럽을 휩쓸면서, 우리 제국과 같은 다민족 국가들은 큰 타격을 받았습니다. 하지만 모든 것을 잃은 건 아닙니다. 우리는 '오스만주의' 또는 '오스만 민족주의'라는 새로운 개념을 통해 소수 민족들이 제국과 함께하도록 설득할 수 있을 것입니다."
 TUR_settle_turks_in_thrace:0 "트라키아에 튀르크인 정착"
 TUR_settle_turks_in_thrace_desc:0 "트라키아는 민족적으로 다양한 지역입니다. 하지만 운 좋게도, 현지에는 상당수의 튀르크인이 거주하고 있습니다. 트라키아 내 튀르크인의 비율을 늘리면, 현지 소수 민족의 영향력을 약화할 수 있을 것입니다."
 TUR_intervene_in_macedonian_conflicts:0 "마케도니아 분쟁에 개입"
 TUR_intervene_in_macedonian_conflicts_desc:0 "최근 수십 년간 마케도니아 내 민족 간 유혈 사태가 심화되었습니다. 이 분쟁에 개입하여 우리는 소수 민족들이 분리된 존재가 아닌, 한 지붕 아래의 대가족임을 깨닫게 할 수 있을 것입니다."
 TUR_play_them_against_each_other:0 "이이제이"
 TUR_play_them_against_each_other_desc:0 "마케도니아의 소유권을 놓고 여러 민족이 서로 싸우고 있습니다. 이들을 막기 위해선 막대한 자원이 필요하지만, 직접 개입하는 대신 서로가 서로를 짓밟을 때까지 기다렸다가 개입한다면, 우리는 마케도니아의 질서를 신속히 회복할 수 있을 것입니다."
 TUR_invent_hellenoturkism:0 "헬레노튀르크주의 고안"
 TUR_invent_hellenoturkism_desc:0 "헬레노튀르크주의는 아직 새롭고 미개발된 개념이지만, 그리스와 튀르크 문화 간의 유사성을 부각하여 양 문화를 통합하려는 시도입니다. 우리는 이를 선전 도구로 활용하여 그리스계 국민들에게 그들이 이 제국의 일원임을 납득시킬 것입니다."
 TUR_appease_serbian_nationalists:0 "세르비아 민족주의자 회유"
 TUR_appease_serbian_nationalists_desc:0 "남슬라브, 특히 세르비아 민족주의는 항상 우리의 골칫거리였습니다. 그들과 싸우는 대신, 그들의 증오를 국외의 적에게 돌려보는 것은 어떨까요?"
 TUR_supporting_terrorists:0 "테러리스트 지원"
 TUR_bulgarian_indoctrination:0 "불가리아 세뇌"
 TUR_bulgarian_indoctrination_desc:0 "역사적으로 불가리아인들은 서유럽으로 이주하여 정착했던 수많은 튀르크계 부족 중 하나였습니다. 비록 지금은 남슬라브 정체성에 동화되었지만, 이 역사적 사실을 우리의 교화 전략에 활용할 수 있을 것입니다."
 TUR_autonomy_for_wallachia_and_moldova:0 "왈라키아와 몰도바 자치권"
 TUR_autonomy_for_wallachia_and_moldova_desc:0 "우리 제국은 이미 과확장 상태입니다. 루마니아 지역을 통합하는 것은 어리석고 비용이 많이 드는 일입니다. 대신 많은 권리와 자치권을 제공함으로써 그들의 충성심을 얻을 수 있습니다."
 TUR_autonomy_for_wallachia_and_moldova_tt:0 "모든 주의 £ww1_flag_ROM §Y루마니아 소수민족§! 변동치 제거.\n§Y[846.GetName]§!와 §Y[805.GetName]§!를 제외한 주들은 우리에게 지배되면 §Y자치구§!가 됩니다."
 TUR_crack_down_on_the_romanian_resistance:0 "루마니아의 저항 탄압"
 TUR_crack_down_on_the_romanian_resistance_desc:0 "오랜 역사 동안 우리에게 반기를 들어온 루마니아인들이 또다시 길들이기 어려운 모습을 보이고 있습니다. 하지만 이번에는 다를 것입니다. 우리는 그 어떤 대가를 치르더라도 놈들의 독립 열망을 짓밟을 것입니다."
 TUR_increase_turkish_settlement_in_anatolia:0 "튀르크인의 아나톨리아 정착 증대"
 TUR_increase_turkish_settlement_in_anatolia_desc:0 "아나톨리아에 비무슬림 인구가 많다는 것은 사실이지만, 이들 중 상당수는 말 그대로 소수 민족에 불과합니다. 우리는 해당 지역의 튀르크 인구를 늘려 그들의 존재감을 쉽게 미미하게 만들 수 있을 것입니다."
 TUR_promote_turkish_culture_in_aegean:0 "에게해에서 튀르크 문화 고취"
 TUR_promote_turkish_culture_in_aegean_desc:0 "에게해 주요 도시들에는 여전히 많은 그리스인 공동체가 있습니다. 단순히 인구수로 그들을 압도할 수는 없겠지만, 아나톨리아 그리스인들에게 튀르크 문화를 전파하여 동화를 추진할 수 있을 것입니다."
 TUR_outpopulate_armenian_pockets:0 "아르메니아인 고립 지역 능가"
 TUR_outpopulate_armenian_pockets_desc:0 "아나톨리아 내륙에는 캅카스의 대다수 아르메니아 인구와 떨어져 산재해 있는 아르메니아 소수 민족 공동체들이 있습니다. 우리는 이 작은 아르메니아계 공동체에 튀르크인을 유입시켜 그들의 존재감을 쉽게 희석시킬 수 있을 것입니다."
 TUR_favor_muslims_in_anatolia:0 "아나톨리아의 무슬림 편애"
 TUR_favor_muslims_in_anatolia_desc:0 "불충한 아르메니아인과 아시리아인과는 달리 쿠르드인들은 우리 제국과 칼리파에 비교적 우호적인 정서를 띕니다. 이들의 호의를 사고 아르메니아와 아시리아령을 이들에게 주는 것으로 동아나톨리아의 기독교도 활동을 사실상 중단시킬 수 있습니다."
 TUR_equal_christian_citizenship:0 "평등한 기독교도 시민권"
 TUR_equal_christian_citizenship_desc:0 "아르메니아인과 아시리아인들은 비이슬람교도일지언정, 우리는 이들이 종교가 다르다고 해서 차별할 수는 없습니다. 오스만의 새로운 국가 정체성은 믿는 종교가 무엇이든 간에, 우리 제국의 모든 국민을 포괄해야 합니다."
 TUR_autonomy_for_kurdish_tribes:0 "쿠르드 부족 자치권"
 TUR_autonomy_for_kurdish_tribes_desc:0 "새롭게 확보한 영토에서 쿠르드 부족들은 아나톨리아의 광대한 지역을 자유롭게 누비며 만족하고 있습니다. 하지만 이들을 통합하려 한다면 되려 부족들을 자극할 것입니다. 따라서 우리는 그들에게 자치권을 부여하고, 부족 지도자들과의 우호적인 관계를 이어가야 합니다."
 TUR_settle_kurdish_tribes:0 "쿠르드 부족 정착"
 TUR_settle_kurdish_tribes_desc:0 "아나톨리아의 쿠르드 부족들은 너무 오랫동안 중앙 정부의 통제에서 벗어나 있었습니다. 이제 우리는 그들의 자치권을 박탈하고 강제로 정착시켜야 합니다. 오직 이 방법만이 이 영토를 완전히 통합할 수 있는 방법입니다."
 TUR_integrating_persian_minorities:0 "[PER.GetAdjective] 소수민족 통합"
 TUR_integrating_persian_minorities_desc:0 "우리와 마찬가지로 [PER.GetName] 역시 다양한 소수민족을 통합하는 데 어려움을 겪어왔습니다. 이제 옛 [PER.GetAdjective]령의 소수민족이 우리 통제 아래에 들어왔으니, 그들이 시작한 일을 성공적으로 이어갈 수 있습니다."
 TUR_caucasian_resettlement_campaigns:0 "캅카스 재정착 운동"
 TUR_caucasian_resettlement_campaigns_desc:0 "캅카스에는 다양한 비무슬림 민족들이 거주하고 있어, 새로 정복한 이곳을 통치하기가 어렵습니다. 따라서 현지 인구를 아나톨리아와 캅카스 출신 튀르크인으로 교체한다면, 캅카스를 더 쉽게 통치할 수 있을 것입니다."
 TUR_centralized_tax_collection_in_middle_east:0 "중앙화된 중동 내 징세"
 TUR_centralized_tax_collection_in_middle_east_desc:0 "아나톨리아와 발칸반도뿐만 아니라, 중동에도 많은 대도시가 있습니다. 그러나 이 도시들은 항상 중앙정부의 통제에서 항성 벗어나 있었습니다. 이들을 완전히 통합하기 위해선, 특히 세금 징수와 같은 여러 행정 부문을 중앙집권화해야 합니다."
 TUR_centralize_levant_administration:0 "레반트 행정부 중앙집중화"
 TUR_centralize_levant_administration_desc:0 "레반트는 우리 제국에서 부유하고 인구가 많은 지역 중 하나입니다. 그러나 많은 조약과 전쟁 때문에 우리의 통제권이 약해졌습니다. 지역에 우리의 통치권을 다시 세워야 합니다."
 TUR_lifted_lebanese_autonomy:0 "폐지된 레바논 자치권"
 TUR_connect_to_arabian_coast:0 "아라비아 해안 연결"
 TUR_connect_to_arabian_coast_desc:0 "메카와 메디나 두 곳 성지가 있지만, 헤자즈 빌라예트와 아라비아 해안부터 홍해까지의 나머지 지역은 우리의 중앙 통치 아래에 있지 않습니다. 우리의 영향력을 아라비아 해안까지 가져가야 합니다."
 TUR_strengthen_authority_in_mesapotamia:0 "메소포타미아 당국 강화"
 TUR_strengthen_authority_in_mesapotamia_desc:0 "메소포타미아에서 대규모 유전이 발견되면서, 우리는 현지의 천연자원을 통해 막대한 부를 축적할 수 있게 되었습니다. 하지만 소수 민족들의 방해로 이 자원들을 온전히 발굴조차 할 수 없는 상황입니다. 따라서 우리는 메소포타미아에 대한 통제력을 강화해야 합니다."
 TUR_integrate_tributary_states:0 "조공국 통합"
 TUR_integrate_tributary_states_desc:0 "이전 오스만 정부들은 페르시아만과 지역의 소규모 조공국들을 무시해왔습니다. 하지만 지역의 전략적 가치와 자원 때문에 더 이상 저들의 중요성을 무시할 수 없습니다."
 TUR_taming_the_arabian_desert:0 "아라비아 사막 길들이기"
 TUR_taming_the_arabian_desert_desc:0 "아라비아 반도는 항상 종주국의 말을 고분히 듣지 않았습니다. 하지만 우린 잠재적인 위협이 그곳으로부터 오는 것을 눈 뜨고 볼 수 없습니다."
 TUR_integrate_trablus_vilayet:0 "트라블루스 빌라예트 통합"
 TUR_integrate_trablus_vilayet_desc:0 "다른 유럽 국가들이 아프리카를 단순히 착취할 식민지로 여기지만, 우리는 리비아를 무슬림 형제들로 여깁니다. 우리도 유럽 놈들처럼 저들을 잔인하게 대할 수는 없죠. 대신, 우리는 그들의 신뢰를 얻어 제국의 일원으로 통합해야 합니다."
 TUR_reintegrate_egypt:0 "이집트 재통합"
 TUR_reintegrate_egypt_desc:0 "이집트는 서류상 우리 영토이나, 실질적으로는 오래전부터 우리의 영향력을 벗어났습니다. 막대한 비용이 들지라도, 우리는 반드시 이집트 빌라예트를 재통합해야 합니다."
 TUR_autonomy_for_egypt:0 "이집트 자치권"
 TUR_autonomy_for_egypt_desc:0 "제국은 건국 이래 이집트를 온전히 통제한 적이 없습니다. 만약 이집트에 강압적인 통치를 시도한다면 저들과 또 다른 대규모 전쟁이 벌어질 것 입니다. 대신, 그들의 불만을 잠재우기 위해 자치를 허용하는 편이 현명할 것입니다."
 TUR_autonomy_for_egypt_tt:0 "모든 이집트 주의 £ww1_flag_ARB §Y아랍 소수민족§! 변동치 제거.\n§Y[453.GetName]§!와 §Y[447.GetName]§!를 제외한 주들은 우리에게 지배되면 §Y자치구§!가 됩니다."
 TUR_the_empire_of_muslims:0 "무슬림의 제국"
 TUR_the_empire_of_muslims_desc:0 "우리 제국에는 기독교도 소수민족이 많지만 제국은 아나톨리아에서 무슬림 베이국으로 시작했습니다. 수 세기가 지나는 동안 기독교도 소수민족은 항상 우리의 통치에 반대하는 반란을 일으켰습니다. 제국 안팎의 무슬림들은 제국에 충성을 다했습니다. 우리에게 충성을 맹세한 사람들에게는 상을 주고 그렇지 않은 사람들에게는 벌을 주어야 합니다."
 TUR_the_empire_of_muslims_tt:0 "£ww1_flag_ARB §Y아랍 소수민족y§!, £ww1_flag_ALB §Y알바니아 소수민족§! and £ww1_flag_KUR §Y쿠르드 소수민족§! 변동치로 인한 §Y분리주의 정서§!의 안정도 및 전쟁 지지도 불이익이 사라집니다.\n\n£ww1_flag_ARM §Y아르메니아 소수민족§!, £ww1_game_rule_flag_GRE §Y그리스 소수민족§!, £ww1_game_rule_flag_YUG §Y남슬라브 소수민족§!, §Y아시리아 소수민족§!, £ww1_flag_GEO §Y조지아 소수민족§! and £ww1_flag_ROM §Y루마니아 소수민족§! 변동치로 인한 §Y분리주의 정서§!의 안정도 및 전쟁 지지도 불이익이 두 배가 됩니다."
 TUR_unlock_new_minority_focuses:0 "\n신규 §Y소수민족 중점§! 잠금 해제."
 TUR_hand_over_christian_lands_to_muslims:0 "[TUR_hand_over_christian_lands_to_muslims]"
 TUR_hand_over_christian_lands_to_muslims_desc:0 "[TUR_hand_over_christian_lands_to_muslims_desc]"
 TUR_our_common_values_with_albanians:0 "알바니아인과의 상호 유사성"
 TUR_our_common_values_with_albanians_desc:0 "알바니아인들은 우리에게 여러 번 반기를 들었지만, 여전히 무슬림입니다. 실제로 그들은 발칸반도에서 튀르크인이 아닌 몇 안 되는 무슬림 민족에 속합니다. 이제 갈등을 종식하고 상호 유사성을 강조해야 할 때입니다."
 TUR_a_talk_with_kurdish_sheiks:0 "쿠르드 셰이크와 대화"
 TUR_a_talk_with_kurdish_sheiks_desc:0 "아나톨리아의 쿠르드 셰이크들은 오랫동안 우리의 중앙집권화 노력에 저항해 왔습니다. 그러나 칼리프께서 전권을 잡으신 지금, 그들이 우리의 요구를 거부할 명분은 더 이상 없을 것입니다."
 TUR_religious_freedom_for_persian_muslims:0 "페르시아 무슬림 종교의 자유"
 TUR_religious_freedom_for_persian_muslims_desc:0 "[PER.GetName]는 \"서구화\"의 명분 아래 사회 내 종교적, 근본주의적 요소를 제한하려고 시도해 왔습니다. 이제 페르시아령 쿠르드와 아랍이 우리의 통치 아래에 들어왔으니, 그들에게 종교적 자유를 부여해야 합니다."
 TUR_reinvigorate_conservatism_in_levant:0 "레반트 내 보수주의 활성화"
 TUR_reinvigorate_conservatism_in_levant_desc:0 "이전에 레반트 지역에서 시도했던 중앙집권화 정책은 이 지역의 종교적 통합성을 해쳤습니다. 주민들의 지지를 얻으려면 사회 내 보수 세력들을 다시 활성화해야 합니다."
 TUR_promote_islam_in_mesapotamia:0 "메소포타미아 이슬람 후원"
 TUR_promote_islam_in_mesapotamia_desc:0 "메소포타미아에는 우리 제국에서 가장 중요한 도시들이 있습니다. 외세가 이곳에 영향력을 행사하여 주민들을 타락하게 만들어서는 안 됩니다. 우리의 지배력을 강화하기 위해 외세의 영향력에 맞서 이슬람교를 장려해야 합니다."
 TUR_alliances_with_imams_of_hejaz_and_yemen:0 "헤자즈와 예멘 이맘들과의 동맹"
 TUR_alliances_with_imams_of_hejaz_and_yemen_desc:0 "우리는 이슬람교에서 가장 중요한 두 성지를 통제하지만, 여전히 헤자즈와 예멘의 이맘들은 우리에게 반대하고 있습니다. 그들에게 누가 칼리파이며 누가 이 두 성지를 통제하는지를 다시 한번 상기시켜야 합니다."
 TUR_ally_with_ikhwan:0 "이크완과 동맹"
 TUR_ally_with_ikhwan_desc:0 "아라비아 반도에서 와하비즘이라는 근본주의 이슬람 운동이 세력을 키우고 있습니다. 과거 그들은 우리가 타락했고 진정한 이슬람의 수장이 아니라며 우리 통치에 맞서 싸웠습니다. 하지만 이제 우리 정권과 그들의 견해가 비슷해졌으니, 우리를 도울 수도 있을 것입니다."
 TUR_ally_with_senussiya:0 "사누시야와 동맹"
 TUR_ally_with_senussiya_desc:0 "사누시야는 리비아의 숙련된 전사들이 이끄는 교단입니다. 그들의 도움만 있다면, 우리는 리비아와 사하라 내륙의 통제권을 수복할 수 있을 것입니다."
 TUR_freedom_for_muslims_in_algeria:0 "알제리 무슬림 해방"
 TUR_freedom_for_muslims_in_algeria_desc:0 "프랑스는 알제리와 튀니지를 우리에게서 강제로 빼앗은 이후, 현지 무슬림들의 종교적 자유를 박탈하려 했습니다. 천만다행하게도, 현지 무슬림들이 다시 칼리파의 품으로 돌아왔습니다. 이제 그들을 종교적 박해로부터 구원합시다."
 TUR_increased_gendarmerie_in_anatolia:0 "아나톨리아 헌병대 증원"
 TUR_increased_gendarmerie_in_anatolia_desc:0 "이슬람교도가 대부분인 아나톨리아엔 상당한 기독교도가 거주합니다. 이들 소수민족은 항상 문제를 일으켰습니다. 헌병대를 증원하여 이들이 선을 지키도록 해야 합니다."
 TUR_clamp_down_on_caucasus:0 "캅카스계 척결"
 TUR_clamp_down_on_caucasus_desc:0 "캅카스계 소수민족이 우리 제국에 오히려 해가 된다는 사실은 지난 러시아와의 전쟁에서 이미 입증되었습니다. 따라서 현지 수비대 병력을 증강하여 제국의 통치권을 확고히 다져야 합니다."
 TUR_crackdown_in_thrace:0 "트라키아 탄압"
 TUR_crackdown_in_thrace_desc:0 "트라키아에는 대부분 무슬림 튀르크인들이 거주하지만 기독교도 소수민족도 많습니다. 이들로 인한 문제를 최소화하기 위해 이들을 단속해야 합니다."
 TUR_improve_macedonian_garrison:0 "마케도니아 주둔군 개선"
 TUR_improve_macedonian_garrison_desc:0 "마케도니아는 항상 종교적 다양성의 용광로였습니다. 기독교인과 무슬림, 심지어 기독교인들조차도 서로 충돌하고 있습니다. 우리는 수비대를 증강함으로써 무슬림 주민들을 보호해야 합니다."
 TUR_martial_law_in_hellas:0 "헬라스에 계엄령 선포"
 TUR_martial_law_in_hellas_desc:0 "그리스 반도의 험준한 산맥은 현지 기독교도 반군에게 유리한 지형을 제공합니다. 이에 현지 수비대 병력을 증강하여 기독교도 반군을 제압하고 이 문제를 해결해야 합니다."
 TUR_crush_bulgarian_resistance:0 "불가리아 저항 분쇄"
 TUR_crush_bulgarian_resistance_desc:0 "우리의 감시에도 불구하고 불가리아인들은 늘 반란을 일으킬 방법을 찾아냈습니다. 이번에는 그들이 봉기할 여지를 남기지 않기 위해 수비대를 강화할 것입니다."
 TUR_reaffirm_control_in_wallachia_and_moldova:0 "왈라키와와 몰도바 통제권 재확인"
 TUR_reaffirm_control_in_wallachia_and_moldova_desc:0 "왈라키아와 몰도바의 기독교인들은 우리가 그들을 지배하던 시절부터 온갖 수단을 동원하여 우리의 통치를 방해해 왔습니다. 다시는 그런 일이 일어나지 않도록, 우리는 그들을 철저히 우리의 통제 하에 두어야 합니다."
 TUR_clamp_down_on_christian_influence:0 "기독교도 영향력 단속"
 TUR_clamp_down_on_christian_influence_desc:0 "유럽의 내정 간섭으로 인해 우리 영토 내 기독교 소수민족들은 우리의 지배로부터 어느 정도 특권과 보호를 받아왔습니다. 새로운 이슬람 정부가 집권한 지금, 저들에게 자신들의 위치를 ​깨닫게 만들 때입니다."
 TUR_persecution_of_christians:0 "기독교도 박해"
 TUR_persecution_of_christians_desc:0 "우리 제국을 무슬림을 위한 제국으로 선포했지만, 여전히 기독교 인구가 많습니다. 우리 제국 전체를 무슬림으로 개종시킬 수는 없겠지만, 적어도 일부 기독교 지역을 무슬림으로 대체할 수는 있습니다."
 TUR_reintroduce_millet_system:0 "밀레트 제도 재도입"
 TUR_reintroduce_millet_system_desc:0 "소위 \"현대주의자\" 파벌은 수 세기나 지속된 우리의 밀레트 제도를 폐지하고 하나의 민족, 종교, 언어로 구성된 국가를 세우려고 하였습니다. 이것이 실패한 것을 보지 않은 자는 멍청이임이 틀림없습니다. 더 늦기 전에 밀레트 제도를 복원하여야 합니다."
 TUR_reintroduce_millet_system_tt:0 "£ww1_flag_ARM §Y아르메니아 소수민족§!, £ww1_game_rule_flag_GRE §Y그리스 소수민족§!, £ww1_game_rule_flag_YUG §Y남슬라브 소수민족§!, §Y조지아 소수민족§!, 그리고 £ww1_flag_ROM §Y루마니아 소수민족§! 변동치로 인한 §Y분리주의 정서§!의 안정도 및 전쟁 지지도 불이익이 §R-0.50%§!에서 §R-0.70%§!으로 늘어납니다."
 TUR_promote_muslims_in_levant_administration:0 "레반트 행정부에 무슬림 승진"
 TUR_promote_muslims_in_levant_administration_desc:0 "무슬림이 다수인 레반트는 기독교도와 유대교인들이 실권을 쥐고 있습니다. 이는 밀레트 제도상 용납할 수 없는 상황입니다. 현지 무슬림들에게 행정권이 회복돼야 할 때입니다."
 TUR_islamic_sentiments_in_mesapotamia:0 "메소포타미아의 이슬람 정서"
 TUR_islamic_sentiments_in_mesapotamia_desc:0 "메소포타미아는 한때 위대했던 여러 칼리파국의 수도였습니다. 덕분에 이 지역은 그토록 위대한 이슬람 중심지였다는 자부심을 품고 있죠. 바로 이러한 역사적 개념을 활용하여 우리는 현지인들에게 우리 모두가 형제임을 상기시켜 봅시다."
 TUR_elevate_albanians_into_administration:0 "알바니아인을 행정부에 승진"
 TUR_elevate_albanians_into_administration_desc:0 "알바니아인들은 항상 중앙 정부에 더 많은 권리와 자유를 요구해 왔습니다. 밀레트 제도하에서는 그들이 인정받기 위한 노력이 불필요해집니다. 법적으로 그들에게 행정 직위가 부여될 것이기 때문입니다."
 TUR_integrate_kurdish_sheiks:0 "쿠르드 셰이크 통합"
 TUR_integrate_kurdish_sheiks_desc:0 "쿠르드 셰이크들은 통일파의 중앙집권화 노력에 항상 저항해 왔습니다. 세속적인 민족주의 시도가 실패했으니, 쿠르드 셰이크들은 이제 이슬람적 가치와 밀레트 제도하에서 누릴 특권에 귀를 기울일 것입니다."
 TUR_rejuvenate_the_holy_cities:0 "성지 재개발"
 TUR_rejuvenate_the_holy_cities_desc:0 "이단적인 청년 튀르크당의 통치 아래 메카와 메디나 성지는 중요성을 잃었습니다. 밀레트 제도가 다시 시행되고 있으니 이 성지를 재개발하고 지역 이맘의 신뢰를 회복할 수 있습니다."
 TUR_entrench_administration_in_the_persian_gulf:0 "페르시아만 행정부 강화"
 TUR_entrench_administration_in_the_persian_gulf_desc:0 "우리 제국은 페르시아만의 무슬림을 우리 통치 아래에 완전히 통합했던 적이 한 번도 없습니다. 밀레트 제도 아래에서 충성스러운 이맘을 지역으로 파견해 우리 힘을 보여줄 수 있습니다."
 TUR_our_rule_in_the_arabian_peninsula:0 "우리의 아라비아 반도 통치"
 TUR_our_rule_in_the_arabian_peninsula_desc:0 "광활한 사막 때문에 우리는 아라비아반도를 완전히 통제할 수 없었습니다. 하지만 현지인들은 무슬림이고 우리가 최근 밀레트 제도로 복귀했으니, 이제 이 지역을 통합하는 것을 가로막을 장애물은 사라졌습니다."
 TUR_reintegrate_algerian_vilayet:0 "알제리 빌라예트 재통합"
 TUR_reintegrate_algerian_vilayet_desc:0 "알제리는 프랑스의 침략으로 오랫동안 우리 제국을 떠나 있었습니다. 마침내 알제리 빌라예트를 수복했으니, 이제 그들을 다시 밀레트 제도에 통합할 때입니다."
 TUR_higher_positions_for_egyptians:0 "이집트인의 고위직"
 TUR_higher_positions_for_egyptians_desc:0 "이집트와 제국은 비록 같은 종교를 믿고 있지만, 항상 우리의 영향력에 저항해왔습니다. 행정에서 그들의 역할을 확대해준다면, 밀레트 제도에 더 적극적으로 참여하도록 이끌 수 있을 것입니다."
 TUR_reach_out_to_trablus_muslims:0 "트라블루스 무슬림과 접촉"
 TUR_reach_out_to_trablus_muslims_desc:0 "우리는 거리가 멀어 관리하기 어려웠던 트라블루스 빌라예트를 너무 오랫동안 방치해 왔습니다. 밀레트 제도를 강화하는 지금이야말로 현지 무슬림들에게 더욱 적극적으로 다가갈 수 있는 기회가 될 것입니다."
 TUR_confiscate_anatolian_christian_properties:0 "아나톨리아 기독교도 재산 몰수"
 TUR_confiscate_anatolian_christian_properties_desc:0 "아나톨리아에는 소수지만 부유한 기독교 인구가 있습니다. 그들의 부는 무슬림계를 통제하고 관리하는 데 도움이 됩니다. 그들의 재산을 몰수하여 현지에서 그들이 가진 독점적인 권력을 깨뜨립시다."
 TUR_encourage_muslim_minorities_in_caucasus:0 "캅카스 내 무슬림 소수집단 격려"
 TUR_encourage_muslim_minorities_in_caucasus_desc:0 "캅카스에는 다양한 민족에 속하는 여러 무슬림 소수 민족이 있습니다. 대부분 그들의 인구수는 미미하지만, 이들을 지원하는 것은 현지 기독교 세력에 맞서는 효과적인 수단이 될 수 있습니다."
 TUR_hand_thrace_administration_to_turks:0 "튀르크인에 트라키아 행정부 이전"
 TUR_hand_thrace_administration_to_turks_desc:0 "트라키아는 튀르크계 무슬림과 정교회를 믿는 불가리아인, 그리고 그리스인이 함께 거주하는 곳입니다. 다행히도 이 지역에는 터키계 인구가 많아 정교회의 영향력과 특권을 제한할 수 있습니다."
 TUR_macedonian_muslims_into_administration:0 "마케도니아 무슬림의 행정부 편입"
 TUR_macedonian_muslims_into_administration_desc:0 "마케도니아는 민족적, 종교적으로 매우 다양한 지역입니다. 비록 무슬림 인구는 소수이지만, 그 영향력까지 작아야 할 이유는 없습니다. 우리는 이 무슬림 소수민을 행정에 등용함으로써 해당 지역에 대한 통제력을 강화할 수 있습니다."
 TUR_turks_into_bulgarian_administration:0 "불가리아 행정부의 튀르크인"
 TUR_turks_into_bulgarian_administration_desc:0 "불가리아 영토는 불가리아인들이 대다수를 이루고 있지만, 그들과 함께 정교회를 믿는 슬라브인 사이에는 상당한 규모의 튀르크계 인구가 공존하고 있습니다. 이 튀르크인들을 불가리아 행정부에 등용함으로써, 정교회 세력의 영향력을 약화시킵시다."
 TUR_hand_over_romanian_lands_to_muslims:0 "루마니아를 무슬림에게 이전"
 TUR_hand_over_romanian_lands_to_muslims_desc:0 "루마니아에는 등용할 만한 무슬림 인구가 거의 없습니다. 그러나 인위적으로 늘릴 방법은 있습니다. 루마니아의 일부 영토를 무슬림들에게 분배한다면, 무슬림 귀족층을 그 지역으로 유입시킬 수 있을 것입니다."
 TUR_return_the_iskan_policy:0 "이스칸 정책 재개"
 TUR_return_the_iskan_policy_desc:0 "제국 초기, 우리는 인구 대체 정책을 시행하여 발칸 지역의 터키계 인구를 늘린 바 있습니다. 이제 다시 이 정책을 도입해 일부 기독교 지역에 무슬림 인구를 늘림으로써, 그 지역에 대한 통제력을 강화할 수 있을 것입니다."
 TUR_OPDA_trigger_tooltip_2:0 "§Y오스만 공공부채관리국§!을 해체함."
 TUR_ask_for_konstantiniyye:0 "코스탄티니예 요청"
 TUR_ask_for_konstantiniyye_desc:0 "본래 코스탄티니예는 우리 정부가 주둔하던 수도였습니다. 그러나 휴전 이후 이 도시는 외세의 점령하에 놓이게 되었습니다. 이제는 마르마라해의 아나톨리아 연안을 포함한 수도권의 반환을 요구해야 할 때입니다."
 TUR_chose_islamist_path:0 "§Y범이슬람주의자§!들이 정권을 장악하였습니다."
 TUR_liberals_in_charge:0 "§Y자유협상§!이 민주 여당임."
 TUR_conservatives_in_charge:0 "§Y무함마드 연합당§!이 민주 여당이거나 권위주의 여당임."
 TUR_status_of_autonomy:0 "자치권의 상태"
 TUR_status_of_autonomy_desc:0 "통일진보당과 우리 이전에 존재했던 다른 정부들은 제국을 구하고자 제국을 중앙집권화된 단일국가로 만들려 했습니다. 물론 이러한 사고방식이 우리의 다민족 제국에 끼친 해악을 인식하지 못하는 사람은 어리석은 사람일 것입니다. 우리 제국의 유산을 구하기 위해서 우리는 제국을 분권화해야 합니다."
 TUR_hand_over_christian_lands_to_muslims_islamist:0 "기독교도 토지를 무슬림에게 이전"
 TUR_hand_over_christian_lands_to_muslims_islamist_desc:0 "우리가 진정으로 무슬림의 제국이 되고자 한다면, 그들을 다른 종교보다 우선시해야 합니다. 이는 이전에 기독교인이 주로 거주하던 지역의 행정을 무슬림들에게 이양함으로써 손쉽게 달성할 수 있습니다."
 TUR_hand_over_christian_lands_to_muslims_modernism:0 "소수민족을 소수민족 지역으로 이주"
 TUR_hand_over_christian_lands_to_muslims_modernism_desc:0 "우리 제국에는 같은 땅에 사는 다수의 기독교도와 무슬림 소수 민족으로 인해 때때로 종교적 충돌이 발생하기도 합니다. 우리는 기독교도를 박해하는 대신, 그들을 기독교도가 주류인 지역으로 평화롭게 이주시켜야 합니다."
 TUR_return_our_rule_to_egypt:0 "이집트 지배권 회복"
 TUR_return_our_rule_to_egypt_desc:0 "이집트는 오랜 세월 '현대화'와 '서구화'를 통해 우리의 영향력을 피하려 했습니다. 이제 우리가 이집트로 귀환했으니, 그들의 종교적 충성심을 재확인해야 할 때입니다."
 TUR_combat_against_serbian_terrorists:0 "세르비아 테러리스트 공격"
 TUR_combat_against_serbian_terrorists_desc:0 "세르비아는 우리의 통치에 반기를 든 최초의 국가였고, 다시는 그런 일이 일어나지 않도록 해야 합니다. 그러기 위해서는 세르비아의 주둔군 병력을 늘려야만 합니다."
 TUR_adem_i_merkeziyetcilik:0 "분권화"
 TUR_adem_i_merkeziyetcilik_desc:0 "통일파의 중앙집권화 정책은 국가 통합에 실패했고, 밀레트 체제 역시 20세기에 적합하지 않음이 드러났습니다. 우리 제국이 평화로운 다민족 국가로 남기 위해서는, 각 민족의 권한을 강화하고 그들의 고유한 강점을 활용해야 합니다.  결국, 우리의 차이점이 곧 우리의 강점이기 때문입니다."
