 USA_align_workers_rights_desc:0 "여자와 남자는 동등한 최저임금 뿐만 아니라 동등한 노동권을 가져야 합니다!"
 USA_radical_prohibition:0 "급진적 금주법"
 USA_radical_prohibition_desc:0 "도덕주의자들이 정권을 잡았습니다. 따라서 금주법 도입의 결과에 대해서는 걱정할 수 없습니다."
 USA_bolshevism_is_enemy_of_socialism:0 "볼셰비즘은 사회주의의 적이다"
 USA_bolshevism_is_enemy_of_socialism_desc:0 "우리는 이미 볼셰비키의 광기에 대해 알고 있습니다. 그들은 사회주의를 모욕하고, 좌익 사상을 민중의 힘이 아니라 개인 권력을 강화하기 위해 사용합니다! 우리는 그들을 끝내야 합니다."
 USA_prohibition:0 "금주법"
 USA_prohibition_desc:0 "수십 년간의 진보주의자들은 도덕주의자들과 보수주의자들이 지적하는 엄청난 수의 사회 문제를 만들어냈습니다. 우리는 당신이 그들의 말을 듣고 음주 반대 운동을 시작할 필요가 있다고 믿습니다."
 USA_lobbysit_register:0 "USA_lobbysit_register"
 USA_lobbyist_register:0 "로비스트 등록법"
 USA_lobbyist_register_desc:0 "이 법의 목적은 국회의원들과 그들의 직원들에게 미칠 수 있는 이익집단의 영향에 대한 투명성을 얻는 것입니다. 몇몇 연구는 로비 투명성이 부패의 감소로 이어진다는 것을 보여줍니다. 그리고 이런 상황에서 부패와의 싸움은 우리 계획의 필수적인 부분이 되어야 합니다."
 USA_restrained_progressivism:0 "억제된 진보주의"
 USA_restrained_progressivism_desc:0 "우리는 신국민주의 계획의 마지막 단계로 접어들고 있으며 우리는 제멋대로 구는 진보주의를 길들일 수 있었고 사회 위기를 방지할 수 있었다고 자신 있게 말할 수 있습니다."
 USA_war_risk_insurance_act:0 "전쟁위험보험법"
 USA_war_risk_insurance_act_desc:0 "물론 자원병과 군인들이 군복무에 대한 노력에 대한 대가를 받지 못할 것이라는 확신이 없다면 많은 이들이 군사 캠페인의 성공을 확신하지는 못할 것입니다."
 USA_arms_tax_desc:0 "군대는 실제 전쟁에 대비하여 편성과 준비를 시작합니다."
 USA_military_training_corps:0 "군사훈련단"
 USA_military_training_corps_desc:0 "우드 장군은 이 시대의 군대를 위한 장교 양성을 목표로 해야 할 훈련 제도의 재편을 후원합니다."
 USA_lafayette_escadrille:0 "라파예트 비행대"
 US2_condemn_unrestricted_sub:0 "US2_condemn_unrestricted_sub"
 USA_condemn_unrestricted_sub_warfare:0 "잠수전 저항"
 USA_doctrine_of_armored_raids:0 "기갑 습격 교리"
 USA_prepare_for_trench_warfare:0 "참호전 준비"
 USA_occupy_villas_lair:0 "판초 비야의 은신처 점령"
 USA_occupy_villas_lair_desc:0 "판초 비야의 죽음 이후, 퍼싱 장군은 더 나아가서 멕시코의 도적 떼를 완전히 진압하기 위해 그 반항적인 지역에 군사 통제를 수립하는 것을 제안했습니다."
 USA_shotgun:0 "트렌치 샷건"
 USA_shotgun_desc:0 "엄청난 피해입니다!"
 USA_maneveur_divison:0 "기동 사단"
 USA_maneuver_divison:0 "기동 사단"
 USA_reorganize_army_corps:0 "육군 부대 재편"
 USA_reorganize_army_corps_desc:0 "미국에는 활동 중인 군대가 없고 단지 국내 부대와 주방위군만 있습니다. 우리 장군들은 부대의 구성과 사단 창설을 확대해야 한다고 주장합니다."
 USA_regular_divisions:0 "정규 사단"
 USA_stimson_doctrine:0 "스팀슨 독트린"
 USA_puppet_warlords:0 "괴뢰 군벌"
 USA_continental_corps:0 "선발복무법"
 USA_start_conscription:0 "선발복무법"
 USA_expeditionary_forces:0 "미국 원정군"
 USA_artillery_support:0 "포병 지원"
 USA_aeronautical_divisions:0 "항공대"
 USA_aviation_section:0 "항공 부문"
 USA_air_service:0 "육군 항공대"
 USA_tactical_aviation:0 "전술 항공술"
 USA_support_aviation:0 "지원 항공술"
 USA_big_navy_act:0 "대해군법"
 USA_great_white_fleet:0 "대백색함대"
 USA_great_white_fleet_desc:0 "우리 대함대의 원정이 끝나가고 있습니다. 이제 해군은 이 경험에서 결론을 도출해야 합니다."
 USA_cruiser_transport_force:0 "순양함 및 수송함대"
 USA_marine_forces:0 "해병대"
 USA_support_ships:0 "지원함"
 BRA_1910_elections:0 "1910년 선거"
 BRA_1910_elections_desc:0 "브라질에서 이렇게 분열된 선거는 없었습니다. 반면에 다른 선거에서는 상파울루와 미나스제라이스가 선호하는 후보가 있습니다. 이번에는 닐루 페사냐 대통령의 지지를 받는 에르메스 다 폰세카 전직 원수, 상파울루의 지지를 받는 유명한 지식인 후이 바르보자가 있습니다."
 BRA_aeroclube_do_brasil:0 "브라질 비행 클럽"
 BRA_aeroclube_do_brasil_desc:0 "브라질 비행 클럽은 브라질에 세워진 첫 번째 항공 학교이자 \"프랑스 비행 클럽\"에 이어 세계에서 두 번째로 세워진 항공 학교였습니다. 여기에는 롤랑 가로스, 에드몽 플랑슈, 에르네스토 다리올리, 그리고 마찬가지로 이탈리아인이며 단엽기인 블레리오를 같이 들여온 지안 펠리체 지노로 구성된 외국인 집단이 있었습니다. 클업은 사람들에게 큰 기쁨을 주었고 군으로부터 큰 존경을 받았습니다."
 BRA_industrial_outbreak:0 "산업 발생"
 BRA_industrial_outbreak_desc:0 "우리 경제는 여전히 매우 농업적입니다. 시대에 뒤떨어지지 않도록 산업화에 초점을 맞추어야 합니다."
 BRA_monarchy_restored:0 "황제의 대관식"
 BRA_monarchy_restored_desc:0 "과두 정치인과 군사 독재자의 오랜 공화주의 통치 끝에, 마침내 황실이 브라질로 귀국했습니다. 대관식을 시작하고 현행 헌법을 다시 써야 합니다."
 BRA_insurreicao_anarquista:0 "아나키스트 반란"
 BRA_insurreicao_anarquista_desc:0 "아나키스트 반란이 일어나기 위한 조건:\n- 역사적인 민주주의 계통\n- 독일과 전쟁.\n- 산업화.\n그에 따라 파업과 정부 전복 시도가 발생할 것입니다."
 BRA_army_effort:0 "군 주력"
 BRA_army_effort_desc:0 "브라질군은 다른 주 민병대들로 분열되어 있을 뿐만 아니라 심각하게 구식입니다. 우리는 군 개혁을 추진하여야 합니다."
 BRA_south_american_naval_race:0 "남아메리카 건함 경쟁"
 BRA_south_american_naval_race_desc:0 "아르헨티나와 칠레는 우리 해군이 정체되어 있는 동안 15년간의 군비 경쟁을 막 끝냈습니다. 우리는 최근 영국에게서 세 척의 드레드노트를 주문했고 그 중 한 척은 도착했고 두 척은 곧 도착할 것입니다."
 BRA_attract_foreign_investors:0 "외국 투자자 유치"
 BRA_attract_foreign_investors_desc:0 "외국인 투자자들은 우리 경제를 개선하는데 필요한 자본을 가져올 것입니다."
 BRA_amadeo_rossi:0 "아마데오 로시 SA"
 BRA_amadeo_rossi_desc:0 "1889년 상레오폴두에서 설립된 주식회사 아마데오 로시 SA는 브라질의 무기 제조사입니다. 로시는 민간인과 보안군이 사용하는 자동권총과 리볼버를 생산하고 전 세계로 수출합니다. 이는 브라질에서 가장 큰 무기 제조사 중 하나로 여겨집니다."
 BRA_expand_the_railways:0 "철도 확장"
 BRA_expand_the_railways_desc:0 "상파울루-히우그란지 철도는 막대한 수익 잠재력을 지니고 있습니다."
 BRA_steel_mills:0 "제철소"
 BRA_steel_mills_desc:0 "우리는 수입을 줄이기 위하여 철강 생산을 시작하여야 합니다."
 BRA_focus_fabrica_de_itajuba:0 "이타주바 공장"
 BRA_focus_fabrica_de_itajuba_desc:0 "우리는 이타주바 공장처럼 현지 군수공장에 투자해야 합니다."
 BRA_construction_effort:0 "건설 주력"
 BRA_construction_effort_desc:0 "경제 성장과 인구 폭증에 새로운 건물 수요가 증가했습니다. 이런 야심 찬 계획을 위해 필수적인 자금을 모아야 합니다."
 BRA_federal_center_for_technological_education:0 "예술 및 공예 사범학교"
 BRA_federal_center_for_technological_education_desc:0 "기술학교는 학자와 공학자, 과학자의 새로운 세대를 위한 기반을 마련할 것입니다."
 BRA_loan_from_us:0 "미국 차관"
 BRA_loan_from_us_desc:0 "향후 계획을 위해선 미국의 차관이 필요할 것입니다."
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil:0 "EFCB 전력화"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil_desc:0 "브라질 중앙 철도는 브라질의 주요 철도 중 하나입니다. 전력화는 이를 더욱 좋게 만들 것입니다."
 BRA_madeira_mamore_railroad:0 "마데이라-마모레 철도"
 BRA_madeira_mamore_railroad_desc:0 "페트로폴리스 조약으로, 우리는 마데이라 강의 급류를 우회할 수 있는 철로를 건설할 것을 약속했습니다. 그렇게 되면 볼리비아에서 미국 시장으로 상품을 효율적으로 운송할 수 있게 되고 고무 호황으로 인한 우리의 이윤을 증대시킬 수 있을 것입니다."
 BRA_politica_das_salvacoes:0 "구원 정책"
 BRA_politica_das_salvacoes_desc:0 "브라질은 엘리트와 만연한 가난의 충돌이 자주 일어납니다. 나라는 단결해야 합니다!"
 BRA_military_interventions:0 "군사개입"
 BRA_military_interventions_desc:0 "우리나라는 과두제와 봉기에 시달리고 있습니다. 직접적인 군부의 개입만이 이를 해결할 수 있을 것입니다."
 BRA_renegotiation_of_the_external_debt:0 "대외부채 재협상"
 BRA_renegotiation_of_the_external_debt_desc:0 "우린 1902년 열강이 어떻게 베네수엘라에 부채 청산을 강제했는지 보았습니다. 이런 일이 우리에게 일어날 위험을 감수할 수 없습니다."
 BRA_republic_of_the_sword:0 "검의 제2공화국"
 BRA_republic_of_the_sword_desc:0 "과두제가 지배하고 있는 주들에 대한 성공적인 개입에 따라 검의 공화국이라고 알려진 군사독재정권이 부활할 수 있습니다."
 BRA_vocational_technical_school:0 "전문학교"
 BRA_vocational_technical_school_desc:0 ""
 BRA_declared_a_state_of_emergency:0 "비상사태 선포"
 BRA_declared_a_state_of_emergency_desc:0 "비상사태를 선포하는 것은 우리가 정적들을 상대하는 데 도움이 될 것입니다."
 BRA_promote_nationalism:0 "민족주의 촉진"
 BRA_promote_nationalism_desc:0 "브라질, 좋아하지 않는다면 떠나라."
 BRA_centralize_the_government:0 "정부 중앙집권화"
 BRA_centralize_the_government_desc:0 "질서와 진보."
 BRA_iron_marshal:0 "개인 추종"
 BRA_iron_marshal_desc:0 "제2대 대통령 플로리아누 페이쇼투는 혼란에 빠진 나라를 이끌 자리에 취임했습니다. 굳건한 손으로 그는 브라질에 질서를 가져왔습니다. 그의 예를 따라야 합니다."
 BRA_federal_army:0 "연방군"
 BRA_federal_army_desc:0 ""
 BRA_join_germany:0 "독일 가입"
 BRA_join_germany_desc:0 "1895년 아마파 침공 이래 프랑스와의 관계는 여전히 냉각 상태입니다. 여기에 청년 튀르크파 장교단이 정부에 깊숙이 개입하며 영향력을 행사하고 있습니다. 이번엔 브라질이 주요 강대국으로서의 위상을 확립할 때입니다."
 BRA_claim_french_guiana:0 "프랑스령 기아나 영유권 주장"
 BRA_claim_french_guiana_desc:0 "브라질과 프랑스령 기아나의 국경은 항상 분쟁의 대상이었고, 이로 인해 이른바 아마파 문제가 발생했습니다. 1895년, 프랑스는 노골적인 침략 행위로 아마파주를 침공했습니다. 이 침공은 격퇴되었지만, 기아나의 영유권은 정당하게 브라질에 있습니다."
 BRA_punish_the_revolters:0 "반란군 토벌"
 BRA_punish_the_revolters_desc:0 "엘리트들에게 있어서, 해군 혁신 그 자체의 의도는 제도를 고치고, 브라질을 남아메리카의 군비 경쟁의 선두에 올려놓고, 해군을 서방 국가의 해군과 경쟁하도록 만드는 것이었습니다. 대신에 사병들은 해군 엘리트들을 모욕하기 위하여 바로 그 함선들을 이용하였습니다. 배는 구하였지만, 그 대가가 무엇이었나요?"
 BRA_campanha_civilista:0 "시민 운동"
 BRA_campanha_civilista_desc:0 "후이 바르보자의 운동은 시민들과의 긴밀한 관계와 즉석에서 열린 격한 집회의 개최로 특징지어졌습니다. 후이는 배, 마차, 그리고 기차를 타고 바이아, 상파울루, 미나스제라이스, 리우데자네이루로 이동하였습니다."
 BRA_pact_of_ouro_fino:0 "오우로 피노 조약"
 BRA_pact_of_ouro_fino_desc:0 "상파울루와 미나스 주지사가 이 두 주의 과두 정치인의 이익을 보장할 대통령을 유지하는 것을 주요 목표로 한 동맹을 맺기로 결정했습니다."
 BRA_public_education_program:0 "공교육 계획"
 BRA_public_education_program_desc:0 "현대 국가는 문맹률이 낮은 국민을 필요로 합니다. 대다수 인구가 글조차 읽지 못하는데, 어떻게 브라질이 성장할 수나 있겠습니까?"
 BRA_invite_prince_luis:0 "루이스 왕자 초청"
 BRA_invite_prince_luis_desc:0 "형이 제위를 포기하면서 루이스 황자는 마침내 제위 계승자로서의 위치를 공고화하며 브라질 왕당파와 효과적으로 협력할 수 있게 되었습니다. 그는 황실의 타성이 초래한 피해를 복구하기 위해 헌신적으로 노력했고, 그의 태도는 지지자들로부터 높은 평가를 받았습니다. 1909년에는 브라질 왕당파를 대상으로 정치 선언문을 발표하하였습니다."
 BRA_openly_support_the_monarchist_movement:0 "군주제 운동 공개적 지지"
 BRA_openly_support_the_monarchist_movement_desc:0 "무력을 통한 복벽 시도는 비참하게 실패했지만, 플랜테이션 귀족들에 맞서고 공화국 정부의 실패를 이용한다면 민주적인 복벽이 가능할 것입니다."
 BRA_social_reforms:0 "사회개혁"
 BRA_social_reforms_desc:0 "공화정 수립은 많은 이들이 바라던 사회경제적 변화를 가져오지 못했고, 오히려 폭정과 이기적인 소수 기득권층의 지배로 이어졌습니다. 우리는 이제 돔 페드루 2세의 황녀, 이자벨이 1888년에 시작했던 사업을 계속해야 합니다."
 BRA_contain_the_rubber_barons:0 "고무 부호 억제"
 BRA_contain_the_rubber_barons_desc:0 "고무 호황과 대규모 인력의 관련 필요성은 브라질 전역의 토착 인구에게 상당한 부정적인 영향을 미칩니다. 노예제도와 조직적인 잔인함이 널리 퍼져있습니다. 이 작업은 중지되어야 합니다."
 BRA_never_another_encilhamento:0 "또 다른 인실랴멘투는 절대 안 돼"
 BRA_never_another_encilhamento_desc:0 "인실랴멘투는 1880년대 말과 1890년대 초에 호황을 누렸던 거품 경제입니다. 이는 당시 재무장관 후이 바르보자에 의하여 야기되었습니다. 우리는 다시는 이런 실수가 일어나지 않을 것이라고 대중을 설득하여야 합니다."
 BRA_federalism:0 "연방주의"
 BRA_federalism_desc:0 "정치적 자유가 보장된 연방 국가는 브라질과 같은 나라를 통치할 수 있는 최선의 방법입니다."
 BRA_obligatory_military_service:0 "의무 병역제"
 BRA_obligatory_military_service_desc:0 "징병제는 소수 기득권층의 권력을 약화하고, 실업률을 낮추며, 중앙정부의 권위를 강화하는 데 도움이 될 것입니다."
 BRA_oligarchy_support:0 "과두제 지지 확보"
 BRA_oligarchy_support_desc:0 "1889년 군주제가 폐지된 후, 지방 과두들은 큰 권력을 얻었고, 분명히 그들은 권력을 잃고 싶어하지 않을 것입니다. 우리는 내전에서 나라를 구하기 위해 그들과 협력해야 할 것입니다."
 BRA_destroy_the_oligarchy:0 "과두 집권층 파괴"
 BRA_destroy_the_oligarchy_desc:0 "농업 과두들은 더 이상 이 나라를 괴롭히지 않을 것입니다."
 BRA_new_civil_code:0 "민법 채택"
 BRA_new_civil_code_desc:0 "법이 더 좋고 더 발달할수록, 더 좋고 더 발전된 사회가 됩니다. 한 걸음 더 나아갑시다."
 BRA_condemn_germany:0 "독일 규탄"
 BRA_condemn_germany_desc:0 "독일의 공격성은 유럽뿐만 아니라 전 세계에 위협이 됩니다. 이는 이들의 무제한 잠수함 작전으로 명확히 드러났습니다. 우리는 이를 규탄해야 합니다."
 BRA_destroy_the_buffer_state:0 "완충국 파괴"
 BRA_destroy_the_buffer_state_desc:0 "파라과이 전쟁은 파라과이를 더 큰 이웃 국가들 사이의 완충 국가로 만들었습니다. 남미의 패권국으로서 우리의 위치를 확고히 하려면 먼저 그들을 파괴해야 합니다."
 BRA_end_the_border_dispute:0 "국경 분쟁 종식"
 BRA_end_the_border_dispute_desc:0 "파라나 정부와 산타카타리나 정부 사이의 국경 협정이 체결되어야 합니다."
 BRA_social_legislations:0 "사회 입법"
 BRA_social_legislations_desc:0 "브라질 노동자들에게 더 나은 조건을 만들어 줄 수 있는 사회 법률의 지지를 받는 군주제입니다."
 BRA_gewehr_98_pattern_rifles:0 "게베어 98 패턴 소총"
 BRA_gewehr_98_pattern_rifles_desc:0 "아군의 제식소총인 마우저 1894년형 소총은 심각할 정도로 낡았습니다. 우리는 이를 게베어 98 패턴 볼트액션 소총으로 교체해야 합니다."
 BRA_vickers_artillery:0 "비커스 포"
 BRA_vickers_artillery_desc:0 "비커스는 세상에서 가장 뛰어난 군수회사 중 하나입니다. 호평 받는 비커스 야포를 매입할 것입니다."
 BRA_the_young_turks:0 "영턱스"
 BRA_the_young_turks_desc:0 "영턱스는 독일에서 군사훈련을 받은 브라질 장교들을 지칭하는 단어로 알려졌습니다. 어쩌면 지금이 저들의 조언을 듣고 이웃들처럼 군대를 프로이센식으로 재편할 때일지도 모릅니다."
 BRA_communications_units:0 "통신부대"
 BRA_communications_units_desc:0 ""
 BRA_army_reform:0 "육군 개혁"
 BRA_army_reform_desc:0 "군대 개혁은 항명과 군부의 불복종을 종식시킬 수 있는 최선의 선택일 것입니다."
 BRA_medical_corps:0 "의무대"
 BRA_medical_corps_desc:0 ""
 BRA_jungle_battalions:0 "정글 부대"
 BRA_jungle_battalions_desc:0 ""
 BRA_lessons_of_contestado_war:0 "콘테스타두 전쟁의 교훈"
 BRA_lessons_of_contestado_war_desc:0 "우리가 이점을 가지기 위해선 콘테스타두 전쟁에서 쌓은 경험을 이용해야 합니다."
 BRA_first_military_aviator:0 "첫 번째 군 비행사"
 BRA_first_military_aviator_desc:0 "리카르도 커크는 비행기를 조종하는 법을 배운 최초의 브라질 육군 장교였습니다. 그는 1912년 10월 22일 에탕프 항공 학교를 졸업했습니다. 그가 브라질로 돌아왔을 때, 그는 전문이사로 임명된 브라질 비행 클럽의 창립자 중 한 명이었습니다."
 BRA_santos_dumonts_inventions:0 "산토스뒤몽의 투자"
 BRA_santos_dumonts_inventions_desc:0 "항공 분야의 개척자이자 공기보다 무거운 비행과 가벼운 비행체 개발에서 혁신을 이룬 알베르토 산투스-뒤몽은 브라질의 상징이자 자부심입니다. 그의 비전을 현실로 만들 수 있도록 모든 필요한 자금을 지원합시다."
 BRA_balloons_and_dirigibles:0 "열기구와 비행선"
 BRA_balloons_and_dirigibles_desc:0 "독일에서 개발된 공기보다 가벼운 비행선은 민간 및 군사적 용도 모두에서 큰 잠재력을 가지고 있습니다."
 BRA_heavier_than_air_craft:0 "공기보다 무거운 항공기"
 BRA_heavier_than_air_craft_desc:0 ""
 BRA_cruiser_effort:0 "순양함 주력"
 BRA_cruiser_effort_desc:0 ""
 BRA_submarine_effort:0 "잠수함 주력"
 BRA_submarine_effort_desc:0 ""
 BRA_the_most_powerful_battleship_in_the_world:0 "세계에서 가장 강력한 전함"
 BRA_the_most_powerful_battleship_in_the_world_desc:0 "드레드노트 경쟁이 남아메리카에 불어닥쳤으며, 이제 우리 경쟁국들이 두려움에 떨 새로운 군함을 건조할 때입니다."
 BRA_destroyer_effort:0 "구축함 주력"
 BRA_destroyer_effort_desc:0 ""
 BRA_national_cruiser_production:0 "국가 순양함 생산"
 BRA_national_cruiser_production_desc:0 ""
 BRA_governo_da_pacificacao_dos_espiritos:0 "영혼이 안정되는 정부"
 BRA_governo_da_pacificacao_dos_espiritos_desc:0 "나라에 소요와 도적떼가 들끓자 벤세즐라우 브라스 대통령이 나라의 안정을 바로잡을 평정정부를 수립했습니다."
 BRA_national_industrialisation:0 "국가적 산업화"
 BRA_national_industrialisation_desc:0 "불행히도, 브라질의 경제는 커피 수출에 크게 기반을 두고 있습니다. 산업화는 현 시대에 필수적입니다."
 BRA_declare_war_on_the_central_powers:0 "동맹국과 전쟁"
 BRA_declare_war_on_the_central_powers_desc:0 "독일의 침략을 이젠 묵인하지 말아야 합니다. 브라질이 남아메리카의 강대국임을 세계에 보여줍시다."
 BRA_save_portugal:0 "포르투갈을 구하라"
 BRA_save_portugal_desc:0 "공화정부는 브라질에서 그랬던 것처럼 포르투갈을 파괴하고 있습니다. 우리는 포르투갈의 왕당파를 도와서 돔 마누엘 2세의 왕위를 회복해야 합니다."
 BRA_unite_the_empire:0 "제국 통합"
 BRA_unite_the_empire_desc:0 "브라질과 포르투갈 왕정복고에 이어 이번에는 브라질 통치하에서 조국의 통일을 이뤄내야 합니다.\n우리는 포르투갈 정부에 제안서를 제출할 것입니다. 그들이 자발적으로 서명하지 않을 경우, 우리는 다른 방법으로 이 문제에 대해 압력을 가할 수 밖에 없다는 것을 분명히 할 것입니다."
 BRA_professional_army:0 "정예군"
 BRA_professional_army_desc:0 "현행 주 민병대 체제는 부적절한 것으로 드러났습니다. 오로지 직업군인만이 질서를 바로잡을 수 있습니다."
 BRA_recover_cisplatina:0 "시스플라티나 탈환"
 BRA_recover_cisplatina_desc:0 "몬테비데오 조약은 실수였습니다. 시스플라티나는 브라질의 영토여야 합니다."
 BRA_rebuild_the_imperial_navy:0 "황립해군 제건"
 BRA_rebuild_the_imperial_navy_desc:0 "작금의 브라질 해군은 황립해군이 누렸던 영광에 비하면 아무것도 아닙니다! 우리는 공화국 정부가 파괴한 해군을 재건해야만 합니다."
 BRA_join_britain:0 "영국 가입"
 BRA_join_britain_desc:0 "영국이 우리나라에 많은 투자를 하면서 우린 협상국과 긴밀한 관계를 유지해 왔습니다. 협상국과 일치하는 것만이 자연스러운 일입니다."
 BRA_suppress_riograndense_federalists:0 "히우그란지 연방주의자 진압"
 BRA_suppress_riograndense_federalists_desc:0 "히우그란지두술에서 연방주의자들이 군을 조직하였다는 보고가 있습니다. 우리는 너무 늦기 전에 그들을 처리하여야 합니다."
 BRA_extend_german_military_training:0 "독일식 군사 훈련 확대"
 BRA_extend_german_military_training_desc:0 "청년 튀르크당은 우리 군대의 훈련과 개혁에 성공했습니다. 우리는 그것을 확장시킬 방법을 찾아야 합니다."
 BRA_second_argentine_brazilian_war:0 "우리의 우위 확고화"
 BRA_second_argentine_brazilian_war_desc:0 "아르헨티나는 이 일을 끝내기 위해 오랫동안 우리의 라이벌이었다."
 BRA_sao_paulo_battleship:0 "전함 상파울루"
 BRA_sao_paulo_battleship_desc:0 "상파울루는 미나스 제라에스급 전함의 2번함입니다. 건조가 거의 끝났으니 드디어 브라질 함대에 새로운 군함을 맞이할 수 있습니다!"
 BRA_fate_of_rio_de_janeiro_battleship:0 "전함 리우데자네이루의 운명"
 BRA_fate_of_rio_de_janeiro_battleship_desc:0 "미나스 제라에스급 전함의 3번함으로 의도했던 리우데자네이루의 건조는 너무 비싸고 일정에 차질을 빚고 있습니다. 결정을 내려야 합니다. 계속 건조해야 합니까, 아니면 매각해야 합니까?"
 BRA_french_military_training:0 "프랑스식 군사 훈련"
 BRA_french_military_training_desc:0 "프랑스의 군경험은 매우 값진 것입니다. 그것을 사용하지 않는 것은 어리석은 일 일 것입니다."
 BRA_get_peoples_support:0 "안녕과 자유"
 BRA_get_peoples_support_desc:0 "안녕과 자유를 위하여!"
 BRA_peoples_militias:0 "인민 민병대"
 BRA_peoples_militias_desc:0 ""
 BRA_congressos_de_trabalhadores:0 "제3차 노동자대회"
 BRA_congressos_de_trabalhadores_desc:0 "우리가 나라를 어떻게 다스릴지 결정할 시간입니다."
 BRA_focus_syndicalism:0 "생디칼리즘"
 BRA_focus_syndicalism_desc:0 ""
 BRA_union_of_maximalists:0 "최대주의"
 BRA_union_of_maximalists_desc:0 ""
 BRA_crush_the_oligarchy:0 "과두 집권층 분쇄"
 BRA_crush_the_oligarchy_desc:0 "옛 과두정권의 잔재들은 여전히 남아있습니다. 그들의 존재는 우리의 새로운 상태에서는 받아들여질 수 없습니다."
 BRA_end_of_coronelism:0 "코로넬리즘의 끝"
 BRA_end_of_coronelism_desc:0 ""
 BRA_socialist_education:0 "사회주의 교육"
 BRA_socialist_education_desc:0 ""
 BRA_communal_farming:0 "공동 농업"
 BRA_communal_farming_desc:0 ""
 BRA_peasant_leagues:0 "농민연맹"
 BRA_peasant_leagues_desc:0 ""
 BRA_planned_industrialisation:0 "계획 산업화"
 BRA_planned_industrialisation_desc:0 ""
 BRA_aid_the_poor:0 "빈곤층 지원"
 BRA_aid_the_poor_desc:0 "브라질 인민들은 과두정권 하에서 많은 기근을 겪었습니다. 그들을 돕는 것은 우리의 책임입니다."
 BRA_political_commissars:0 "정치위원"
 BRA_political_commissars_desc:0 "반동적인 군부의 경향에 대응하기 위해 각 부대에 정치장교를 배치합시다."
 BRA_expand_the_mines:0 "광산 확장"
 BRA_expand_the_mines_desc:0 "산업화는 자원이 필요합니다."
 BRA_destroy_reactionists:0 "반동분자 숙청"
 BRA_destroy_reactionists_desc:0 "우리 주에서는 반체제 인사들을 위한 장소가 없습니다."
 BRA_oligarchy_support_tt:0 "§Y내전§!을 방지하지만 장기적으로는 해로울 것입니다."
 BRA_oligarchy_civil_war_tt:0 "이 중점이 완료되었을 때 §C과두제 지지§! 없이 §Y안정도§!가 §Y60%§!미만이면 §R내전§!이 시작될 것입니다."
 BRA_pact_of_ouro_fino_tt:0 "§Y벤세즐라우 브라스§!가 선거에서 이기도록 보장합니다."
 BRA_industrialisation_strikes_tt:0 "노동권의 보장이 없는 §Y산업화§!는 §R파업§!을 야기할 것입니다."
 BRA_empires_united_tooltip_tt:0 "§Y[BRA.GetNameDefCap]§! 측과 §Y[POR.GetNameDef]§! 측은 이제 §Y포르투갈-브라질 제국§!으로 알려질 것입니다."
 BRA_riograndense_federalists_tt:0 "§Y제2차 연방 혁명§!을 방지합니다."
 BRA_sao_paulo_intervention_successful:0 "상파울루 개입 성공"
 BRA_pernambuco_intervention_successful:0 "페르남부쿠 개입 성공"
 BRA_ceara_intervention_successful:0 "세아라 개입 성공"
 BRA_alagoas_intervention_successful:0 "알라고아스 개입 성공"
 BRA_bahia_intervention_successful:0 "바이아 개입 성공"
 vargas_era:0 "바르가스 시대"
 BRA_1914_election:0 "1914년 선거"
 BRA_contestado_war_end:0 "콘테스타두 전쟁 끝남"
 ENG_3_revolution_utmost:0 "최고의 혁명"
 ENG_3_revolution_utmost_desc:0 "동무들! 우리는 성공적으로 우리의 혁명을 견지했고, 영국의 노동자들에게 평화와 빵과 영광을 가져다 주었습니다!"
 ENG_3_Bulldog_Triumphant:0 "불독의 승리"
 ENG_3_Bulldog_Triumphant_desc:0 "오오오, 좋아!"
 ENG_3_Firm_Hand:0 "굳건한 손"
 ENG_3_Firm_Hand_desc:0 "오늘날 우리가 마주하는 영국은 10년 전의 영국이 아닙니다. 만연한 의혹, 사회주의 소요, 게릴라, 파탄... 굳건한 손이 영국이 기대하는 것입니다."
 ENG_3_accept_socialist_refugees:0 "사회주의 난민 수용"
 ENG_3_accept_socialist_refugees_desc:0 "스코틀랜드에는 충실한 사회주의자가 많습니다. 우리는 우리의 연대를 보여주고 이 훌륭한 사람들이 국경을 넘어 우리와 함께 할 수 있도록 허락할 것입니다."
 ENG_3_His_Majestys_Loyal_Secret_Police:0 "폐하의 왕립경찰대"
 ENG_3_His_Majestys_Loyal_Secret_Police_desc:0 "가장 열성적인 지지자들로 구성된 특별대응부대를 꾸려 사회주의를 뿌리뽑고 말살해야 합니다."
 ENG_3_English_Socialism:0 "영국사회주의"
 ENG_3_English_Socialism_desc:0 "볼셰비키들이 우리의 동무일지는 몰라도 러시아의 상황은 이곳 영국과는 많이 다릅니다."
 ENG_3_Emulate_Lenin:0 "레닌 모방"
 ENG_3_Emulate_Lenin_desc:0 "레닌은 꽤 상당한 정도의 성공을 거두었습니다."
 ENG_PCIA_Primacy:0 "내무인민위원부의 지위"
 ENG_PCIA_Primacy_desc:0 "슬프게도 우리 나라는 아직도 반혁명분자로 북적거리고 있습니다. 내무인민위원부를 창설함으로써 혁명의 안전을 보장해야 합니다."
 ENG_3_Commissars:0 "정치위원"
 ENG_3_Commissars_desc:0 "영국 붉은 군대의 충성스런 모든 군인은 엘랑의 완강한 정신을 가지고 있어 그들이 세계의 노동자들을 해방시킬 수 있도록 그들을 밀어줄 것입니다. 그러나, 때때로, 그 정신은 리볼버를 뒤에서 조준하여 일깨워 줄 필요가 있습니다."
 ENG_3_Bolster_Red_Army:0 "붉은 군대 강화"
 ENG_3_Bolster_Red_Army_desc:0 "붉은 군대를 보강해야 합니다."
 ENG_3_Consumer_Industry:0 "노동자의 천국"
 ENG_3_Consumer_Industry_desc:0 "소비재는 무엇보다도 중요합니다."
 ENG_3_Conservative_Nationalism:0 "보수적 국민주의"
 ENG_3_Conservative_Nationalism_desc:0 "자유당은 우리를 이 난장판으로 몰아넣었습니다. 이제 우리는 말해야 합니다."
 ENG_3_Democracy_Overrated:0 "민주주의는 과대평가되었다"
 ENG_3_Democracy_Overrated_desc:0 "누가 그걸 필요로 하겠습니까? 전 아닙니다."
 ENG_3_synthetic_refineries:0 "합성 정제 공장"
 ENG_3_synthetic_refineries_desc:0 "제국주의가 죽은 후, 우리는 석유 구매에 약간 문제가 있습니다. 우리는 합성 연구에 투자해야 합니다."
 ENG_3_God_Save_The_King:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ENG_3_God_Save_The_King_desc:0 "하느님, 저희의 자비로우신 국왕 폐하를 지켜 주소서. 고귀하신 저희의 국왕 폐하를 만수무강케 하소서!"
 ENG_3_Stoicism:0 "옛적의 영국 스토아주의"
 ENG_3_Stoicism_desc:0 "우린 이제 살아남을 것이다!"
 ENG_3_Fight_On_Beaches:0 "우리는 해변에서 싸울 것이다"
 ENG_3_Fight_On_Beaches_desc:0 "우리는 상륙지점에서 싸울 것입니다. 우리는 들판에서 싸울 것입니다."
 ENG_3_Revanchist_Lion:0 "보복주의 사자"
 ENG_3_Revanchist_Lion_desc:0 "태양은 대영 제국을 떠났을지도 모르지만, 사자는 아직 울지 않았습니다!"
 ENG_3_Conservative_Heartland:0 "보수당 중심지"
 ENG_3_Conservative_Heartland_desc:0 "우리는 언제나 안정적인 지지 기반으로서 농촌 - 농부, 마을, 그리고 그렇지 않은 것에 의존할 수 있습니다. 그들은 또한 엄청난 양의 총을 가지고 있습니다."
 ENG_rearmament_programs:0 "재무장 계획"
 ENG_rearmament_programs_desc:0 "우리가 2 라운드에서 이기고 싶다면, 우리는 반드시 재무장해야 합니다."
 ENG_3_Experiment_Fascism:0 "파시즘 실험"
 ENG_3_Experiment_Fascism_desc:0 "파시즘은 요즘 모든 사람들이 말하고 있는 이 흥미진진한 새로운 이념입니다. 우리는 파시즘을 실험하고 시험해 보아야 합니다."
 ENG_3_Hanover_Claim:0 "하노버 요구"
 ENG_3_Hanover_Claim_desc:0 "당신은 실제로 영국이 독일 하노버 주에 대해 비교적 받아들일 만한 권리를 가지고 있다는 것을 알고 있었습니까? 허, 멋집니다!"
 ENG_3_British_War_Economy:0 "영국 전시경제"
 ENG_3_British_War_Economy_desc:0 "경제를 동원합니다!"
 ENG_3_Infrastructure:0 "기반시설 주력"
 ENG_3_Infrastructure_desc:0 ":)"
 CAN_political:0 "바다에서 바다로"
 CAN_political_desc:0 "바다에서 빛나는 바다에 이르기까지 우리의 젊은 나라가 번영할 것입니다. 오 캐나다, 우리는 다가올 전쟁을 견뎌낼 것입니다."
 CAN_Americanism:0 "아메리카주의"
 CAN_Americanism_desc:0 "우리의 남부 이웃들처럼, 모든 사람은 군주제로부터 폭정의 자유를 경험해야 합니다."
 CAN_industrial_tree:0 "무너진 경제"
 CAN_industrial_tree_desc:0 "우리 경제는 불경기에 빠져 있습니다. 조국이 들으려면 땅을 활용하고 인프라를 쇄신하며 모든 사람에게 일자리를 줘야 합니다."
 CAN_army_focus:0 "캐나다군"
 CAN_army_focus_desc:0 "우리는 더 이상 동맹으로부터 보호가 필요하지 않습니다. 캐나다 육군을 개발하는 것이 우리의 이익입니다."
 CAN_navy_focus:0 "우리들의 해군"
 CAN_navy_focus_desc:0 "우리는 바다로 둘러싸인 나라입니다. 우리만의 해군이 필요한 때입니다."
 CAN_air_focus:0 "새 공군"
 CAN_air_focus_desc:0 "세상은 변하고 있고, 전쟁도 일어나고 있습니다. 공군은 반드시 만들어져야 합니다."
 CAN_Loyalty:0 "캐나다의 충성심"
 CAN_Loyalty_desc:0 "백 년 동안 왕위에 충성을 다했으니 백 년은 더 충성을 다할 것입니다."
 CAN_democracy:0 "북부의 자유"
 CAN_democracy_desc:0 "이 세상의 모든 사람은 자유의 기쁨을 경험해야 합니다. 각국은 이 이상향을 듣게 될 것입니다."
 CAN_americas_guarantee:0 "미국 보호"
 CAN_americas_guarantee_desc:0 "우리는 아메리카 대륙을 보호해야 합니다. 이것은 우리의 영향력을 확대시킬 뿐만 아니라, 국가들도 우리 공화국과 이웃 국가들을 우습게 보지 않을 것입니다."
 CAN_seperation:0 "캐나디안 드림"
 CAN_seperation_desc:0 "번영과 부, 야망, 북부의 자존심이라는 꿈은 한 걸음밖에 남지 않았습니다."
 CAN_const_monarchy:0 "영국 타협"
 CAN_const_monarchy_desc:0 "우리는 전통적인 사람들이며, 전통에 따라 왕위에 충성합니다."
 CAN_commonwealth_research:0 "제국을 위하여"
 CAN_commonwealth_research_desc:0 "그들이 우리의 고국을 유지하도록 도왔듯이 우리는 우리의 제국을 유지할 것입니다."
 CAN_france_diplomacy:0 "프랑스 외교사절"
 CAN_france_diplomacy_desc:0 "우리는 서방의 동맹국들과 소통해야 합니다."
 CAN_McGill_fair:0 "맥길 대학교 박람회"
 CAN_McGill_fair_desc:0 "우리는 영연방을 위한 과학 연구를 깊이해야 하며, 맥길과 같은 명문 학교는 우리의 노력을 배가시킬 것입니다."
 CAN_eng_oil:0 "앨버타 오일샌드 개발"
 CAN_eng_oil_desc:0 "우리 경제가 성장하려면 가장 가치 있는 자원을 개발해야 합니다."
 CAN_defense_board:0 "북아메리카 방어"
 CAN_defense_board_desc:0 "캐나다, 미국, 멕시코의 상호방위조약은 북미 국경을 지킬 것입니다."
 CAN_us_battleships:0 "아메리카 해군 조약"
 CAN_us_battleships_desc:0 "우리는 미국의 형제들과 협력하여 더 나은 해군을 만들어야 합니다!"
 CAN_fleet:0 "캐나다 함대"
 CAN_fleet_desc:0 "우리 해양의 방어가 필요하며, 함대를 건설해야 합니다."
 CAN_safe_haven:0 "세계를 위한 피난처"
 CAN_safe_haven_desc:0 "우리나라는 어려움에 처한 사람들을 보호할 수 있습니다. 지구상의 이 이상향을 세계에 알립시다."
 CAN_refugees:0 "유럽 난민"
 CAN_refugees_desc:0 "전쟁으로 찢어진 유럽은 가정을 쫒아내고 생명을 파괴하고 있습니다. 그들을 캐나다에서 살게 합시다."
 CAN_toronto_fair:0 "토론토 대학 박람회"
 CAN_toronto_fair_desc:0 "우리나라가 빨리 발전하려면 연구를 늘려야 합니다. 캐나다 최고의 학교인 토론토 대학교에서 천재들이 환영받습니다."
 CAN_technology_queens:0 "퀸즈 대학교 박람회"
 CAN_technology_queens_desc:0 "우리의 가장 전통적이고 충실한 학교인 퀸즈 대학교는 연구에 좋은 역할을 할 것입니다."
 CAN_research_slot:0 "과학의 피난처"
 CAN_research_slot_desc:0 "전 세계의 과학자들이 캐나다에서 연구를 계속하는 것은 환영할 일입ㄴ닌다. 우리는 과학 연구의 토론과 진보를 장려합니다."
 CAN_kingdom_own:0 "우리만의 왕국!"
 CAN_kingdom_own_desc:0 "우리는 백 년 동안 외국 왕권을 섬겼으니, 이제는 우리 자신과 우리의 이익을 위해 봉사해야 할 때입니다."
 CAN_king:0 "빈 왕좌"
 CAN_king_desc:0 "빅토리아 여왕의 아들인 아서 왕자는 현재 캐나다 총독입니다. 그는 몇 년 동안 캐나다에 속해 있었고, 어떤 사람들은 그가 영국인보다 더 캐나다인이라고 말할 것입니다. 그는 지도자로서 캐나다인들이 가진 최고의 선택입니다."
 CAN_empire:0 "제국 형성"
 CAN_empire_desc:0 "세상은 우리의 야망, 우리의 투쟁, 그리고 우리 국민을 알아야 합니다. 캐나다인들이 오고 있다는 것을 알립시다."
 CAN_rcmp:0 "기마경찰"
 CAN_rcmp_desc:0 "가장 위대한 전문가들 중 몇몇은 왕립 캐나다 기마경찰에 있습니다. 우리는 캐나다를 위한 새로운 특수부대가 필요할 것입니다."
 CAN_greenland:0 "그린란드 구매"
 CAN_greenland_desc:0 "우리는 해양과 대륙의 범위를 넓힐 수 있는 기반이 필요합니다. 우리는 다가올 전쟁에 대비하기 위해 덴마크 왕국에 외교관을 보내야 합니다."
 CAN_Alaska:0 "알래스카 요구"
 CAN_Alaska_desc:0 "모든 북부 영토는 당연히 캐나다 땅입니다. 미국의 북침은 반드시 응징돼야만 합니다."
 CAN_british_demands:0 "뉴펀들랜드 래브라도 요구"
 CAN_british_demands_desc:0 "대영 제국은 무너지고 있고, 그들은 대서양 식민지를 그들의 폭압적인 손에서 해방시켜야 합니다."
 CAN_france_demands:0 "생피에르 미클롱 요구"
 CAN_france_demands_desc:0 "프랑스인들은 북아메리카에 아무런 관계가 없습니다. 이 땅은 캐나다와 캐나다인들의 것입니다."
 CAN_1812:0 "1812년 대안"
 CAN_1812_desc:0 "몇 년 동안 미국은 완벽한 체계를 가진 완벽한 국가로서 행동해 왔습니다. 이는 거짓말입니다, 그들은 이웃을 괴롭히고 억압합니다. 우리는 그들에게 캐나다인의 활력, 캐나다인의 피, 그리고 미국의 죽음을 보여줄 것입니다. 또 다른 화재가 일어날 것이고, 이번에는 진정한 캐나다인들에 의해 화재가 일어날 것입니다."
 CAN_integrate_midwest:0 "퀘벡법 재제정"
 CAN_integrate_midwest_desc:0 "1774년 퀘벡법의 서명에 따라 영국은 미국 '중서부'라고 불리는 상당한 영토를 우리에게 할당했었습니다. 이를 되찾을 수 있습니다."
 CAN_integration:0 "뉴잉글랜드 통합"
 CAN_integration_desc:0 "양키돔은 기본적으로 이미 캐나다 것인데, 왜 그냥 공식적인 지위를 부여하지 않습니까."
 CAN_reintegrate_columbia:0 "컬럼비아 특별구 부활"
 CAN_reintegrate_columbia_desc:0 "브리티시컬럼비아의 태평양 연안은 분단되었습니다. 우리는 이 영토를 예전 미국 영토와 재결합시킬 것입니다."
 CAN_american_puppet:0 "미국 보호령"
 CAN_american_puppet_desc:0 "북아메리카의 균형을 잡기 위해서, 우리는 미국인들이 제한된 힘으로 그들 자신을 통치하도록 허용해야 합니다. 미국 보호령이 만들어질 것입니다."
 CAN_mexico:0 "남부 재규어 길들이기"
 CAN_mexico_desc:0 "몇 년 동안 멕시코는 내전에 빠져 있었습니다. 우리는 멕시코에 있는 군주제 동맹국들이 이것을 끝낼 수 있도록 도울 것입니다."
 CAN_mexican_claims:0 "멕시코 권리 회복"
 CAN_mexican_claims_desc:0 "미국 남부는 당연히 멕시코 땅이며, 도둑맞았습니다. 우리는 미국에 대한 그들의 권리를 반환할 것입니다."
 CAN_mexico_empire:0 "멕시코 제3제국"
 CAN_mexico_empire_desc:0 "미국이 패배한 상황에서 멕시코 제국의 재탄생을 허용하는 것은 옳은 일입니다."
 CAN_carribean:0 "카리브 공격"
 CAN_carribean_desc:0 "유럽인들은 더 이상 중앙아메리카에서 손톱을 가질 수 없을 것입니다. 그것은 결코 그들의 것이 아니었습니다."
 CAN_carribean_confederation:0 "연합 카리브 보호령"
 CAN_carribean_confederation_desc:0 "카리브 해에서 유럽의 영향력이 종식되면서, 이 새로운 땅을 개발하는 것을 돕는 것은 캐나다인으로서 우리의 의무입니다. 보호령을 설치해야 합니다."
 CAN_japanese_alliance:0 "태평양 동맹"
 CAN_japanese_alliance_desc:0 "태평양에 대한 일본의 야망은 북아메리카에 대한 우리의 야망을 도울지도 모릅니다. 외교관을 보내 공동의 관심을 보이도록 합시다."
 CAN_japanese_ships:0 "일본 해군 협정"
 CAN_japanese_ships_desc:0 "일본은 떠오르는 해군 강국입니다. 일본의 교리와 기술자들과 함께라면, 우리는 태평양을 지배할 수 있을 것입니다."
 CAN_german_alliance:0 "신성 모독 동맹"
 CAN_german_alliance_desc:0 "독일과 우리는 영국의 우세를 무너뜨리고자 하려는 공통의 이해관계가 있는 것 같습니다. 그들에게 캐나다의 친선 전보를 보냅시다."
 CAN_german_ships:0 "독일 해군 교리"
 CAN_german_ships_desc:0 "독일은 다른 국가들과 견줄만한 정교한 해군을 보유하고 있습니다. 독일의 지식을 우리에게 유리하게 활용합시다."
 CAN_technology_share:0 "기술 공유"
 CAN_technology_share_desc:0 "새로운 동맹들과 함께 우리의 위대한 기술 발전을 논의해야 합니다."
 CAN_excavation:0 "캐나다 광물"
 CAN_excavation_desc:0 "캐나다는 어디에나 광물이 풍부한 땅입니다. 이러한 자원을 활용해야 합니다."
 CAN_lowland_excavation:0 "저지대 채석장"
 CAN_lowland_excavation_desc:0 "저지대에는 금속이 무르익은 비탈진 곳이 많습니다. 채석장을 확장해야 합니다."
 CAN_columbian_metals:0 "태평양 연안 희소금속"
 CAN_columbian_metals_desc:0 "우리는 캐나다 서부에서 발견된 풍부한 희귀 금속을 이용해야 합니다. 이는 우리의 산업과 제조업을 확장시킬 것입니다."
 CAN_grand_excavation:0 "대규모 캐나다 채굴"
 CAN_grand_excavation_desc:0 "우리는 훨씬 더 큰 경제를 위해 자원을 추출하는 우리의 방법을 개선해야 합니다."
 CAN_oil:0 "임페리얼 오일"
 CAN_oil_desc:0 "임페리얼 오일은 그 시설을 캐나다 서부 지역으로 확장하기를 원합니다. 이는 캐나다에 이익을 가져다 줄 것이고, 우리가 석유 무역의 우위를 차지할 것입니다."
 CAN_fuel:0 "텍사스 정제 공장"
 CAN_fuel_desc:0 "캐나다산 원유가 북아메리카에서 가장 우수하고 효율적인 정유소로 보내져야 합니다. 거래를 합시다."
 CAN_CNR:0 "캐나디안 내셔널 철도"
 CAN_CNR_desc:0 "우리 나라는 크고 흩어져 있습니다. 캐나다인들을 잇기 위해서, 우리는 바다에서 바다로 철도를 만들어야 합니다."
 CAN_railway2:0 "인민의 철도"
 CAN_railway2_desc:0 "오늘 우리는 캐나다 역사상 가장 큰 계획을 끝냈습니다. 캐나다인들은 우리의 애국심을 기뻐하고 축하할 수 있을 것입니다. 오늘, 캐나다는 인민 철도의 완공을 발표합니다."
 CAN_pacific_railway:0 "캐나다 태평양 철도"
 CAN_pacific_railway_desc:0 "수년간 대륙횡단철도는 보수와 적절한 건설이 필요했습니다. 우리는 이 역사적인 철도의 개수에 투자할 것입니다."
 CAN_industry_limited:0 "캐나다 산업 유한책임회사"
 CAN_industry_limited_desc:0 "캐나다 산업 유한책임회사가 최근에 설립되었고, 새로운 공장을 세우고 싶어합니다. 이는 캐나다 경제에 있어서 큰 진전입니다. 회사에 건축허가를 줘야 합니다."
 CAN_assembly_line:0 "조립 라인"
 CAN_assembly_line_desc:0 "새로운 10년의 시작과 함께 새로운 기술이 나옵니다. 우리는 조립 라인을 사용하여 제조를 10배 늘려야 합니다."
 CAN_hudson_bay:0 "허드슨 베이 회사"
 CAN_hudson_bay_desc:0 "우리 가장 오래된 회사는 제조 공장을 증설해 줄 것을 요청했습니다. 이는 우리의 민간경제를 더욱 확장시키고, 국가에 이익을 가져다 줄 것입니다."
 CAN_artillery_factories:0 "대포 공장"
 CAN_artillery_factories_desc:0 "캐나다 군수를 준비시키기 위해서는 대포 공장을 건설해야 합니다."
 CAN_small_arms:0 "소화기 공장"
 CAN_small_arms_desc:0 "우리 군대는 캐나다산 전쟁무기가 갖춘 전문적으로 잘 훈련된 군대임에 틀림없습니다."
 CAN_ford:0 "포드 모터 컴퍼니"
 CAN_ford_desc:0 "포드는 캐나다를 위한 차량을 만들 것을 요청했습니다. 이는 훌륭한 동반자 관계가 될 것입니다."
 CAN_model_T:0 "모델 T"
 CAN_model_T_desc:0 "가장 신뢰할 수 있고 최신의 차량 설계는 군대 수송을 위해 제조될 수 있습니다. 포드 모델 T의 생산 허가를 요청합시다."
 CAN_ross_company:0 "로스 소총 회사"
 CAN_ross_company_desc:0 "약한 영국 식민지 정책 때문에 전쟁을 위한 소총을 개발해야 합니다. 찰스 로스 경의 설계를 요청합시다."
 CAN_british_rifle_lease:0 "리-엔필드 라이선스"
 CAN_british_rifle_lease_desc:0 "로스 소총은 현대전의 완전한 실패작이었습니다. 그런 소총을 들려주고 사람을 보낼 수 없습니다. 리-엔필드 소총의 라이선스 생산을 요청합시다."
 CAN_modern_tactics:0 "현대 전술 연구"
 CAN_modern_tactics_desc:0 "효과적인 현대군을 위해서는 현대의 전술을 연구해야 합니다. 이것은 전장에서 캐나다의 승리를 가능하게 할 것입니다."
 CAN_pacific_fleet:0 "태평양 함대"
 CAN_pacific_fleet_desc:0 "태평양 함대는 우리가 태평양의 이익을 유지할 수 있도록 허락할 것입니다."
 CAN_atlantic_fleet:0 "대서양 함대"
 CAN_atlantic_fleet_desc:0 "대서양 함대는 유럽 전쟁에서 우리의 이익을 유지할 뿐만 아니라 대서양에서 우리의 지위를 유지할 수 있게 해줄 것입니다."
 CAN_fleet_doctrine:0 "영국 함대 교리"
 CAN_fleet_doctrine_desc:0 "영국 함대의 거대한 규모 때문에 영국 함대 교리를 연구하는 것은 지극히 당연한 일입니다. 우리가 성공적인 함대를 가지려면, 우리는 최고로부터 배워야 합니다."
 CAN_dockyards:0 "핼리팩스 조선소 주문"
 CAN_dockyards_desc:0 "캐나다는 광범위한 해안선을 방어하기 위해 대해군을 만들어야 합니다. 지금은 조선소에 집중해야 할 때고, 핼리팩스에 조선소를 짓는 것보다 더 나은 것은 없습니다."
 CAN_pilots:0 "새 비행사"
 CAN_pilots_desc:0 "비행이 활발해지면서 캐나다 공군 비행사 모집이 필요한 시점입니다."
 CAN_canucks:0 "커티스 캐넉스"
 CAN_canucks_desc:0 "우리 비행사들을 훈련시키기 위해서, 우리는 새로운 비행기 모델을 사용해야 합니다. 캐나다 항공기 유한책임회사의 개발로 우리는 새롭게 부상하는 공군에 대해 다양한 변형을 만들 수 있습니다."
 CAN_air_doctrine_focus:0 "영연방 교리"
 CAN_air_doctrine_focus_desc:0 "가장 효과적인 공군을 위해서는 영연방과 함께하는 것을 유지해야 합니다."
 CAN_avro_project:0 "아브로 계획"
 CAN_avro_project_desc:0 "이제 공군에 전념할 준비가 되었으니, 우리는 전장에서 가장 좋은 비행기를 위한 계획을 개발할 수 있습니다. 아브로 계획을 시작합시다."
 CAN_miltiary:0 "왕립 캐나다군"
 CAN_miltiary_desc:0 "캐나다군은 완벽을 기하여 발전 및 편성되었습니다. 세계가 경외할 새로운 정예군입니다."
 CAN_newfoundland:0 "뉴펀들랜드 래브라도 요청"
 CAN_newfoundland_desc:0 "영국의 동맹국으로서, 영국은 뉴펀들랜드와 래브라도가 연방에 가입하는 것을 허용할 수 있습니다."
 CAN_british_factories:0 "영국 공장"
 CAN_british_factories_desc:0 "제국 전쟁에 대비하기 위해 우리는 소화기 공장을 만들어야 합니다. 영국 투자자들은 이 계획을 도울 수 있습니다."
 CAN_supplies:0 "전쟁을 위한 보급품"
 CAN_supplies_desc:0 "캐나다는 제국에 필요한 자원을 제공하기 위해 필수적인 국가입니다."
 CAN_american_persaude:0 "미국 설득"
 CAN_american_persaude_desc:0 "우리는 미국이 참전하도록 외교관을 보내야 합니다. 적어도 우리는 그들과 좋은 관계를 맺을 수 있습니다."
 CAN_england_puppet:0 "캐나다 제국의 보석"
 CAN_england_puppet_desc:0 "영국-캐나다 간 긴장이 고조되고 있는 가운데, 우리는 이 순간을 이용하여 옛 주인들의 지배자가 되어야 합니다. 진정한 북방곰의 상징적 사자란 무엇입니까."
 CAN_russia_diplomacy:0 "러시아의 외교관"
 CAN_russia_diplomacy_desc:0 "우리는 러시아 제국에 캐나다 외교관을 파견해야 합니다. 이렇게 되면 한 국가로서 우리의 미래 목표가 향상되고, 북쪽 친구들과 동맹이 될 것입니다."
 CAN_resources:0 "캐나다 순상지"
 CAN_resources_desc:0 "캐나다 순상지는 자원이 풍부합니다. 전쟁에 필요한 자원을 뽑아냅시다."
 CAN_resources_2:0 "프레리"
 CAN_resources_2_desc:0 "우리는 우리의 군인과 국가를 먹여 살릴 수 있는 프레리의 농업 체계를 개발해야 합니다. 우리는 스스로 충분해야 합니다."
 CAN_immigrants:0 "동부 이민자"
 CAN_immigrants_desc:0 "캐나다는 광대하고 더 많은 노동자들을 위한 공간이 있습니다. 동부로부터의 이민을 장려합시다."
 CAN_airforce:0 "캐나다 왕립공군"
 CAN_airforce_desc:0 "영국의 도움으로 우리는 제국을 위해 우리만의 공군을 개발할 수 있습니다."
 CAN_gun_scandal:0 "영국제 리엔필드 사용"
 CAN_gun_scandal_desc:0 "캐나다제 로스 소총은 전장에서 실패작으로 판명났습니다. 상황을 해결해야 합니다. 종주국의 소총인 리-엔필드를 사용해야 합니다. 이로써 캐나다의 전쟁 주력에 도움이 될 것입니다."
 CAN_british_rifles:0 "휴오트 기관총"
 CAN_british_rifles_desc:0 "전선에 절박한 돌파가 필요한 상황입니다. 새로운 기관총 모델은 분명히 이 상황을 타개하는 데 도움이 될 것입니다."
 CAN_siberia:0 "캐나다 시베리아 원정군"
 CAN_siberia_desc:0 "백군은 동맹군이 필요합니다. 우리는 그들이 공산주의의 위협을 완전히 제거하도록 도와야 합니다. 가장 훈련된 북부 사단을 보냅시다."
 CAN_consc_crisis:0 "병역법"
 CAN_consc_crisis_desc:0 "유럽의 동맹들을 돕기 위해선 더 많은 인력이 필요합니다. 더 많은 인력을 징병할 수 있도록 병역법을 개정합시다."
 CAN_commit:0 "참전"
 CAN_commit_desc:0 "캐나다는 무기, 자원, 그리고 사람들로 전쟁을 해야 합니다. 징병제를 실시합시다."
 CAN_bourassa:0 "부라사 타협"
 CAN_bourassa_desc:0 "캐나다인으로서 우리는 함께 뭉쳐 서로의 말을 들어야 합니다. 투표를 실시하여 징병법을 완화합시다."
 CAN_riots:0 "퀘벡 폭동 처리"
 CAN_riots_desc:0 "퀘벡인들은 우리 모두가 싸우고 있는 전쟁을 위해 폭동을 일으키기로 결정했습니다. 징병법을 제정합시다."
 CAN_impose:0 "징병제 도입"
 CAN_impose_desc:0 "퀘벡인들은 징병에 대해 아무것도 할 수 없습니다. 이는 대의를 위한 것입니다."
 CAN_industrialized_new:0 "새로운 캐나다"
 CAN_industrialized_new_desc:0 "캐나다는 산업화된 경제 중심지로 단결하고 준비가 되어 있습니다. 우리는 더 이상 붕괴된 경제를 가지고 있지 않습니다."
 CAN_storm_troopers:0 "돌격대"
 CAN_storm_troopers_desc:0 "새로운 병사가 전장에서 닳았습니다. 영국과 독일군이 우리에게 경의를 표합니다. 캐나다의 돌격대가 태어납니다."
 1_CAN_tt: "§Y카리브 보호령§!을 설립합니다"
 2_CAN_tt: "§Y북아메리카와 남아메리카§!를 독립보장합니다"
 NOR_norske_haeren: "노르웨이 육군"
 NOR_forsvaret:0 "노르웨이군"
 NOR_flyvevesen:0 "왕립 노르웨이 해군항공대"
 NOR_flyvevesen_desc:0 ""
 NOR_HNoMS_start:0 "\"시작\""
 NOR_HNoMS_start_desc:0 ""
 NOR_NoAAS:0 "육군 항공대"
 NOR_NoAAS_desc:0 ""
 NOR_sjoforsvaret:0 "노르웨이 왕립해군"
 NOR_sjoforsvaret_desc:0 ""
 NOR_trade_diplomacy:0 "노르웨이 무역 외교"
 NOR_gjaerde_og_metaldukfabrik:0 "이에르데-오그 메탈두크파브리크"
 NOR_gjaerde_og_metaldukfabrik_desc:0 ""
 NOR_fortress_norway:0 "노르웨이 요새"
 KOR_the_light_returned:0 "광복"
 KOR_the_light_returned_desc:0 "마침내 우리나라가 독립하였습니다! 대한 독립 만세, 만세, 만세!"
 KOR_establish_government:0 "정부 수립"
 KOR_establish_government_desc:0 "우리 민족을 위한 나라를 만들기 위하여 정부를 구성하는 것이 시급합니다. 대한민국 임시정부가 가장 정통성이 높지만, 그에 준하는 다른 정치체가 여럿 있습니다."
 KOR_socialist_state:0 "사회주의 국가"
 KOR_socialist_state_desc:0 "여러분, '님'이 무엇입니까? 언제나 그리운 이름입니다, 우리들의 가슴입니다! 우리가 사모하고 눈물 흘리며 오랜 세월을 목말라해 온 이름입니다. '님'은 바로 사회주의 낙원을 말하는 것입니다, 여러분!"
 KOR_democratic_republic:0 "민주공화국"
 KOR_democratic_republic_desc:0 "대한민국은 민주공화국이다.\n대한민국의 주권은 국민에게 있고, 국민은 그 대표자나 국민투표에 의하여 주권을 행사한다."
 KOR_restoration_of_the_monarchy:0 "이화 유신"
 KOR_restoration_of_the_monarchy_desc:0 "대한제국 황실은 대중의 인기를 얻고 있습니다. 세계적인 풍조를 따라가는 것인지, 과거로 후퇴하는 것인지는 모릅니다."
 KOR_japan_and_chosen_are_one_body:0 "내선일체"
 KOR_japan_and_chosen_are_one_body_desc:0 "해가 아직 바다 속을 떠나지 않았을 때는 온 산이 어둡더니, 하늘로 떠오르니 온 세상이 밝아지는구나."
 KOR_military_government:0 "군사정부"
 KOR_military_government_desc:0 "한국은 아직 혼란합니다. 무턱대고 민주주의를 실현하는 것보다 군부에 의한 안정적인 통치를 통해 기반을 다져야 합니다."
 KOR_god_help_our_emperor:0 "상제는 우리 황제를 도우소서"
 KOR_god_help_our_emperor_desc:0 "상제는 우리 황제를 도우소서.\n성수무강하사\n해옥주를 산같이 쌓으시고\n위세와 권력이 천하에 떨치사\n오천만 국민에게 새롭게 번영이 있게 하소서.\n상제는 우리 황제를 도우소서."
 KOR_discussions_on_japanese_korea:0 "일본령 조선에 대한 논의"
 KOR_discussions_on_japanese_korea_desc:0 "일본의 다이쇼 데모크라시로 조선의 추후 처분에 대한 논의가 이어지고 있습니다. 이 기회를 잘 활용하면 자치권을 얻거나, 더 나아가 완전한 자주독립을 이룰 수도 있을 것입니다. 하지만, 일본의 지배가 계속되기를 원하는 세력도 우리나라에 존재합니다."
 KOR_compromise_and_obedience:0 "타협과 굴종"
 KOR_compromise_and_obedience_desc:0 "우리의 독립은 아직 먼 이야기입니다. 실력양성만이 살 길입니다."
 KOR_autonomous_right_movement:0 "자치권 운동"
 KOR_autonomous_right_movement_desc:0 "국민협회와 같은 세력은 일본 치하에서 조선인들이 자치권을 얻을 것을 주장하고 있습니다."
 KOR_unexpected_chance:0 "뜻밖의 기회"
 KOR_unexpected_chance_desc:0 "우리는 이에 우리 조선이 독립한 나라임과 조선 사람이 자주적인 민족임을 선언하노라."
 KOR_secret_rearmament:0 "비밀스러운 재무장"
 KOR_secret_rearmament_desc:0 "우리나라가 일본의 노골적인 침략 야욕에 시달린 시기부터 국내외로 무장 독립 운동이 전개되었습니다. 일본에 의해 군대가 강제로 해산된 우리나라는 앞으로의 독립 전쟁을 위해서 국외의 무장 독립 운동 단체와 접선해야 합니다."
 KOR_political_maneuvering:0 "정치 공작"
 KOR_political_maneuvering_desc:0 "일본의 제국주의에 불만을 가진 나라들이 있습니다. 그들은 그들의 이익을 위해 우리나라가 독립하는 것을 지지할지도 모릅니다."
 KOR_start_eagle_project:0 "국내 진공작전 개시"
 KOR_start_eagle_project_desc:0 "신대한국 독립군의 백만용사야\n조국의 부르심을 네가 아느냐!\n삼천 리 삼천만의 우리 동포들\n건질 이 너와 나로다!"
 KOR_target_to_manchuria:0 "만주 공략"
 KOR_target_to_manchuria_desc:0 "만주는 중국인들이 그 땅을 차지하기 전까지 오래 전부터 우리 민족의 땅이었습니다. 지금도 일본인들의 핍박을 피해 압록강과 두만강을 넘어 간도로 넘어간 한국인들이 많습니다."
 KOR_mandate_of_heaven:0 "천명"
 KOR_mandate_of_heaven_desc:0 "효종이 꿈꾸던 북벌을 지금 합니다."
 KOR_establish_manchuria:0 "만주국 수립"
 KOR_establish_manchuria_desc:0 "한국인들과 만주인들의 거주지를 나누고 적절한 식민 행정부를 수립해야 합니다."
 KOR_outer_manchuria_expedition:0 "극동 출병"
 KOR_outer_manchuria_expedition_desc:0 "고구려인들은 드넓은 만주를 넘어 차가운 동북의 바다로 나아갔었습니다. 나라를 잃은 슬픔에 잠기더라도, 그들은 땅끝까지 달려나갔습니다."
 KOR_towards_the_meadow:0 "초원으로"
 KOR_towards_the_meadow_desc:0 "그때는, 조금만 더 달린다면, 한 발자국이라도 더 갈 수 있다면 이 세상이 끝나는 곳까지 갈 수 있으리라고 생각했습니다.\n그때 우리는 세상을 움켜쥘 수 있을 줄 알았습니다."
 KOR_punish_japan:0 "일본을 응징하라"
 KOR_punish_japan_desc:0 "왜놈들을 죽이고, 또 죽이고, 더 많이 죽이는 겁니다."
 KOR_indochina_expedition:0 "인도차이나 원정"
 KOR_indochina_expedition_desc:0 "남방 자원 지대를 확보한다면 장기적으로 우리나라의 경제와 전쟁 수행에 도움이 될 것입니다."
 KOR_ryukyu_kingdom:0 "류큐 왕국"
 KOR_ryukyu_kingdom_desc:0 "일본에 의해 우리나라와 같은 운명을 겪었던 나라가 있습니다. 지금은 오키나와로 불리는, 류큐입니다. 우리가 자유를 되찾았듯이 그들도 자유를 되찾게 합시다."
 KOR_take_control_of_japanese_navy:0 "일본 해군 합병"
 KOR_take_control_of_japanese_navy_desc:0 "지금 당장 함선을 많이 건조한다고 하더라도 다른 나라의 함대 규모를 따라잡기는 어렵습니다. 차라리 우리가 지배하고 있는 일본 해군 통제권을 가져오는 것이 더 쉽습니다."
 ENG_deal_with_the_lords:0 "의회제정법"
 ENG_deal_with_the_lords_desc:0 "귀족원은 너무 많은 권력을 가지고 있으며, 우리의 통치 능력을 계속 저하시켜 왔습니다. 이제 충분합니다! 우린 귀족들의 권력을 엄격히 박탈할 의회제정법을 재가를 받아 통과시킬 것입니다. 부디, 이것이 법치를 강화시키고 우리가 다시 일터로, 즉 나라를 다스리는 일을 할 수 있게 해주기를 바랍니다."
 RUS_rapprochement_with_kaiser_desc:0 "우린 프랑스에 숨길 것이 더는 없습니다. 협상국은 그저 부채를 없앨 수단이었습니다. 이제 우리는 나머지 유럽과 가까운 외교 관계를 재수립하고자 합니다."
 RUS_20_years_of_peace_tt:0 "§R스톨리핀 계획은 전쟁 시 중단됩니다!§!"
 RUS_revolutionary_agitation:0 "혁명 소요"
 odbili_albaniju:0 "알바니아 포기 거부"
 TUR_islamist_army_compromise_tt:0 "§Y이슬람주의에 반대하는 봉기§!를 방지함"
 TUR_egypt_secured_tt:0 "술탄 아바스 2세가 퇴위를 강요당하지 않을 것입니다."
 TUR_claim_central_asian_turan_tt:0 "§Y중앙아시아의 투란 주§!에 대한 영유권 획득."
 TUR_claim_caucasian_turan_tt:0 "§Y캅카스의 투란 주§!에 대한 영유권 획득."
 TUR_claim_persian_turan_tt:0 "§Y이란의 투란 주§!에 대한 영유권 획득."
 remove_unit_leader:0 "§Y이 모든 군 지휘관들이 장군을 그만둠§!"
 TUR_istirak_mukavemet:0 "통일파 운동"
 TUR_istirak_mukavemet_desc:0 "통일파가 군사독재의 수립으로 튀르크 국민을 위협합니다. 사람들은 그들을 용납하지 않고 근본주의자와 부르주아 용병들을 막아설 참인민당을 지원할 것입니다."
 TUR_istirak_mukavemet_tt:0 "§R중점은 통일진보당에 대항하는 사회주의 봉기로 이끌 것입니다§!\n\n"
 TUR_ittihadi_muhammedi:0 "무함마드 연합당"
 TUR_ittihadi_muhammedi_desc:0 "통일파가 미쳤습니다. 이슬람 사상에 대한 그들의 곡해는 튀르크인을 모욕합니다. 그들을 막기 위해 대의원회를 이끌어야 합니다."
 TUR_ittihadi_muhammedi_tt:0 "§R중점은 통일진보당에 대항하는 이슬람주의 봉기로 이끌 것입니다§!\n\n"
 TUR_protect_democracy:0 "민주주의 수호"
 TUR_protect_democracy_desc:0 "우리 제국과 국민은 낙후되고 억압적인 정권 아래서 충분히 고통받았습니다. 다른 나라들을 따라잡아 현대적 서구 국가가 되려면 조국을 민주화해야 합니다."
 TUR_proclaim_succession_of_roman_empire:0 "로마 제국의 후계 선포"
 TUR_proclaim_succession_of_roman_empire_desc:0 "비잔티움의 파괴 후 러시아는 제3의 로마 칭호를 주장합니다. 그들은 우리가 콘스탄티노폴리스의 점령자라고 믿습니다, 그러나 그렇지 않습니다."
 TUR_strengthen_autocracy:0 "모든 권력을 대재상부로"
 TUR_strengthen_autocracy_desc:0 "우리는 술탄을 정했지만 전제정은 충분히 강화되지 않았습니다. 술탄은 나라의 모든 권력을 가져야 합니다."
 TUR_strengthen_autocracy_tt:0 "§R중점은 권위적인 술탄에 대항하는 정변을 방지합니다.§!\n\n"
 TUR_serdar_hakan:0 "세르다리 하칸!"
 TUR_serdar_hakan_desc:0 "술탄의 거의 모든 권력을 회복했습니다. 그러나 현재 우리 술탄 메흐메트 5세는 통치에 적합하지 않습니다. 울는 새 술탄을 정해야 합니다."
 TUR_pacify_the_vilayets:0 "빌라예트 평정"
 TUR_pacify_the_vilayets_desc:0 "빌라예트들은 반란을 일으킬 어떠한 명분도 주어져선 안됩니다."
 TUR_support_sarsilmaz:0 "사르슬마즈 군수공장 지원"
 TUR_support_sarsilmaz_desc:0 "사르슬마즈 - 국내 제조사는 보병 화기를 생산하기 때문에 우리의 재무장 주력의 기초입니다."
 TUR_paid_back_debts:0 "부채 변제"
 TUR_improve_traditional_army_doctrine:0 "전통적인 군사교리 개선"
 TUR_improve_traditional_army_doctrine_desc:0 "숙련된 지휘관들은 항상 전훈을 기억합니다."
 TUR_organization_artillery:0 "포병대 조직"
 TUR_organization_artillery_desc:0 "우리는 강력한 적을 극복하기 위해 포병을 연구해야 합니다."
 TUR_coup_of_savior_officers:0 "구원자 장교단"
 TUR_coup_of_savior_officers_desc:0 "오스만국은 갈림길에 서 있습니다. 법과 민주 질서를 회복하거나, 군사독재의 멍에 아래 엎드릴 수 있습니다."
 TUR_legacy_of_the_sultanate_of_rum:0 "룸 술탄국의 유산"
 TUR_legacy_of_the_sultanate_of_rum_desc:0 "이 땅의 우리 선조들인 룸 술탄국(Anadolu Selçuklu Hükümeti)의 유산이 우리에게 있습니다. 특히 우리가 카이세리 룸의 칭호를 얻고자 하니 그들을 영광으로 여겨야 합니다."
 TUR_force_bulgaria_to_align:0 "불가리아 정복"
 TUR_force_bulgaria_to_align_desc:0 "불가리아는 그저 약한 이웃 중 하나입니다. 가능할 때 그들을 복속시켜야 합니다."
 TUR_stabilization_in_peace:0 "평시 안정화"
 TUR_stabilization_in_peace_desc:0 "평화는 쉴 시간을 주었습니다."
 TUR_choose_side:0 "갈림길"
 TUR_choose_side_desc:0 "반동적인 보수파 장교단과 개혁파 전쟁부 장교단 사이의 분란이 오랫동안 계속되고 있습니다. 3·31 사태는 종말의 시작에 불과했습니다. 결국 한 파벌이 다른 파벌보다 우세해지고 살아남은 파벌은 앞으로 수년간 오스만 제국의 운명을 결정하게 될 것입니다."
 TUR_depoliticize_the_army:0 "군대 탈정치화"
 TUR_depoliticize_the_army_desc:0 "군대의 주요 임무는 외국의 위협으로부터 국가를 보호하는 것이어야 합니다. 너무 오랫동안 우리 군대는 반동적이고 혁명적인 파벌에 시달리며 그들의 정치적 야망을 놓고 싸웠습니다. 군대를 제대로 회복시키고 현대화하기 위해서는 먼저 이 두 패거리를 모두 없애야 합니다."
 TUR_weaken_the_sultans_power:0 "술탄의 권력 약화"
 TUR_weaken_the_sultans_power_desc:0 "수십 년이 흐르면서, 우리의 무능한 술탄들은 그들이 쓸모없는 귀족들에 불과하다는 것을 증명했습니다. 그들은 이 시점 이상으로 우리 나라를 구할 수 없습니다. 우리는 그들의 권위를 약화시키고 다른 방법을 찾아야 합니다."
 TUR_arrest_faction_leaders:0 "파벌 지도자 체포"
 TUR_arrest_faction_leaders_desc:0 "군 파벌들은 점점 더 문제가 되고 있습니다. 우린 이 뱀들이 너무 자라기 전에 박살내야 합니다."
 TUR_harbiyeli:0 "전쟁부 장교단"
 TUR_harbiyeli_desc:0 "반동분자들은 언제든지 우리의 등을 찌를 수 있습니다. 그러는 동안 그들은 정치적 투쟁으로 군대를 억압합니다. 우리는 그들을 저지하고 청년 튀르크당 혁명의 업적을 보호할 필요가 있습니다."
 the_council_on_the_management_of_ottoman_debt:0 "공공부채관리국"
 TUR_search_for_investments:0 "투자 물색"
 TUR_search_for_investments_desc:0 "우리 경제는 외국 투자에 의존적입니다. 철도 부설, 측량, 유전 건설은 영국, 독일, 프랑스, 그리고 이탈리아의 참여 없이는 끝날 수 없습니다."
 TUR_paying_back_debts:0 "빚 갚기"
 TUR_paying_back_debts_desc:0 "빚을 갚는 것이 우리의 명예를 회복하는 첫걸음입니다."
 TUR_invest_in_colonies:0 "아랍 지역 개발"
 TUR_invest_in_colonies_desc:0 "우리의 아랍 종속국에 투자하는 것을 잊지 마십시오."
 TUR_sadakat_pact:0 "사다바트 조약"
 TUR_sadakat_pact_desc:0 "우리 튀르쿠 국민은 노예화된 나라들을 통합시키고 제국주의자들에게 우리가 견뎌야만 했던 모든 고난을 복수할 수 있을 만큼 완전히 회복되었습니다."
 TUR_hurriyet_musavat_uhuvvet:0 "자유, 평등, 우애!"
 TUR_hurriyet_musavat_uhuvvet_desc:0 "자유, 평등, 우애! 술탄은 대부분의 힘을 잃었으며 우리는 반동주의자들을 거의 다 숙청했습니다. 이제 우리가 유럽식 국가를 만드는 것을 방해할 것은 없습니다."
 TUR_dissolve_chamber_of_deputies:0 "대의원회 해산"
 TUR_dissolve_chamber_of_deputies_desc:0 "통일진보당과 다른 현대적 정당은 실제로 이룬 것이 없으며 우리의 가치를 부쉈습니다. 그들을 숙청하고 우리의 위대한 야망에 반대할 자가 없게 해야 합니다."
 TUR_purge_the_officers:0 "장교 숙청"
 TUR_purge_the_officers_desc:0 "우리 세력의 승리를 공고히 하기 위해서는 군 통솔권을 갖고 다투는 경쟁자들을 숙청하는 것이 필수적입니다."
 TUR_reform_the_vilayets:0 "빌라예트 개혁"
 TUR_reform_the_vilayets_desc:0 "우리는 제국의 비국민들에게 우리의 호의에 대한 확신을 주기 위해 자치권을 줄 준비가 되어 있습니다."
 TUR_adabimerkeziyet:0 "육군의 충성심 고취"
 TUR_adabimerkeziyet_desc:0 "우리는 군을 안정화시켰고 내부 분제 일부를 다루었습니다. 우리는 서서히 좋아지고 있습니다."
 TUR_united_sultanate:0 "통합 술탄국"
 TUR_united_sultanate_desc:0 "자유를 얻었습니까? 좋습니다. 이제 튀르크 국가에 재통합합시다."
 TUR_bahriye_nezareti:0 "해군부"
 TUR_bahriye_nezareti_desc:0 "1867년, 장관 위원회는 해군의 환경을 포함한 많은 개혁을 수행했습니다. 이들은 해군부(Bahriye Nezareti)를 설립하기로 결정했습니다."
 TUR_picardie_maneuvers:0 "피카르디 기동의 교훈"
 TUR_picardie_maneuvers_desc:0 "9월 12일에서 18일 사이에 프랑스군은 포슈 장군의 지휘 아래 피카르디에서 대규모 군사훈련을 실시했습니다. 셀라하딘 베이 소령과 무스타파 케말 대위가 이 훈련에 참가하여 현대전에 관한 귀중한 정보를 얻었습니다. 우리는 이 경험을 우리의 군대 교리를 현대화하는 데 이용해야 합니다."
 TUR_heavy_artillery:0 "중포"
 TUR_heavy_artillery_desc:0 "해안경비대를 위해 외국제 곡사포를 주문합시다."
 TUR_yesilkoy_airbase:0 "예실쾨이 공군기지"
 TUR_yesilkoy_airbase_desc:0 "우리는 지난해 수도 인근에 우리나라 최초의 비행장을 건설할 계획을 세웠습니다. 그때부터 우리는 우리 비행대의 기초를 닦았고 볼 수 있습니다."
 TUR_teskilat_brigades:0 "특공여단"
 TUR_teskilat_brigades_desc:0 "특수작전에 투입할 특수사단의 필요성은 대규모 상비군으로 대체할 수 없는 영역입니다. 산악전이나 상륙전을 전담하는 사단을 만들어야 합니다."
 TUR_british_naval_mission:0 "영국 해군사절단"
 TUR_british_naval_mission_desc:0 "영국인들은 바다의 주인입니다. 의심할 여지 없이 모든 사람들이 볼 수 있는 사실입니다. 우리는 그들을 따라가기 위해 해군 사절을 보내야 합니다."
 TUR_independent_command:0 "독립 사령부"
 TUR_independent_command_desc:0 "비록 우리가 어려운 시기에 있지만, 우리는 지휘, 전략, 전쟁에서 최고의 기수 중 하나이고 앞으로도 그럴 것입니다. 우리는 간섭할 사람이 필요 없습니다. 현대적인 요소와 경제 전체가 부족하겠지만, 군대, 군대는 다릅니다. 군대가 없다면 튀르크 사람들은 튀르크인이 아닙니다. 우리는 자립합니다! 자랑스러워하고, 웃고, 행진합시다!"
 TUR_support_domestic_weapon_industry:0 "국내 무기산업 지원"
 TUR_support_domestic_weapon_industry_desc:0 "우리는 현대화를 위해 사업에 외국인들의 참견이 필요 없습니다. 우리는 우리만의 설계를 고안해 낼 것입니다!"
 TUR_berlin_baghdad_railway:0 "베를린-바그다드 철도"
 TUR_berlin_baghdad_railway_desc:0 "1903년 독일의 투자로 시작된 베를린-바그다드 철도는 우리 나라에 필수적인 경제 및 전략 사업입니다. 철도가 제공할 경제적 기회 외에도, 이 철도 계획의 완성은 중동 지역에 대한 우리의 권한을 강화하고 전쟁이 일어날 경우에 대비한 우리의 동원 계획의 실행을 수월하게 할 것입니다."
 TUR_united_and_ready:0 "단합하여 준비된"
 TUR_united_and_ready_desc:0 "우리는 반동적이고 혁명적인 분자들을 우리 군대에서 성공적으로 숙청했습니다. 아군은 마침내 단결하여 미래의 위협에 직면할 준비가 되었습니다."
 TUR_united_and_ready_tt:0 "§R중점은 술탄에 대항하는 군사반란을 방지합니다.§!\n\n"
 TUR_war_on_balkans_tt:0 "§Y발칸 국가§!에 대한 §Y괴뢰화 (중점)§! 전쟁 명분 획득."
 TUR_compromise_with_ittihadists:0 "통일파와 타협"
 TUR_compromise_with_ittihadists_desc:0 "과거에 우리는 청년 튀르크당에 너무 많은 권력을 부여했고, 그들은 정책을 조금만 바꾸어도 미친 듯이 반대했습니다. 우리는 내전을 앞두고 있습니다. 너무 늦기 전에 그들과 타협해야만 합니다."
 TUR_improve_gecekondu:0 "슬럼가 청소"
 TUR_improve_gecekondu_desc:0 "슬럼가와 이곳의 문화, 전통은 우리나라와 법에 큰 불명예입니다. 과거에는 우리 지도자들이 이런 치욕에 대해 별로 신경 쓰지 않았지만, 이제는 책임지고 있는 도움이 되는 이슬람교도들이 지도자이기 때문에, 우리는 기본적으로 그들을 정리하고 농촌, 가난한 사람들에게 실제 집을 줌으로써 우리 시민들의 생활 환경을 개선해야 합니다."
 TUR_reset_debt_obligations:0 "채무불이행"
 TUR_reset_debt_obligations_desc:0 "빚은 날마다 더욱 문제가 되어 가고 있습니다. 이미 경제적 문제 중 일부를 해결했으니 채무를 불이행해야 합니다."
 TUR_purge_troublemakers:0 "문제아 숙청"
 TUR_purge_troublemakers_desc:0 "비록 우리가 군부 세력과 제국의 고관들과 우호를 다지고 그들을 가까이 두려고 하고 있지만, 모든 사람들이 협력하려고 하는 것은 아닙니다. 그들이 우리 문서를 받아들이지 않는다면, 대신 그들은 우리의 마우저 납탄을 받아야 할 것입니다."
 TUR_stamp_out_shia_rebels:0 "시아파 이단 분쇄"
 TUR_stamp_out_shia_rebels_desc:0 "시아파는 이단입니다. 굳이 더 설명할 필요 없습니다. 그들은 이단자들입니다. 그리고 그들은 이 세상에서 다른 이단자들이 공유한 것과 같은 운명을 함께 해야 합니다. 그들은 반드시 무너져야 합니다. 알라께서 우리와 함께 계십니다!"
 TUR_unite_muslims:0 "이슬람교도 이웃"
 TUR_unite_muslims_desc:0 "확실히 우리 이웃들 중에는 이슬람교도 형제들이 많이 있습니다. 정복을 통해 통합할 대상들보다는 동맹을 맺을 이들이 많습니다."
 TUR_enforce_religious_law:0 "종교법 집행"
 TUR_enforce_religious_law_desc:0 "이슬람 종교법인 샤리아는 의심할 여지 없이 세계에서 가장 뛰어납니다! 애초에 누가 의문을 품겠습니까. 우리는 이 흠 없이 아름다운 법을 집행해야만 합니다."
 TUR_islamic_charity:0 "이슬람의 유익"
 TUR_islamic_charity_desc:0 "의심할 여지 하나 없이 이슬람은 유익과 평화의 종교입니다. 우리 국민들은 굶주리지 않을 것이며, 우리는 이들을 돕기 위해 동전 한 닢이라도 아끼지 말아야 합니다. 알라의 이름으로!"
 TUR_help_poor_people:0 "빈민구제"
 TUR_help_poor_people_desc:0 "빈민? 그게 대체 뭡니까! 이슬람법 아래에서 빈민은 없습니다."
 TUR_public_school_question:0 "이슬람 학교"
 TUR_public_school_question_desc:0 "이슬람 교육은 의심할 여지 없이 이 행성에서 가장 뛰어난 체계입니다. 이슬람 교육은 인류에게 많은 위대한 학자를 탄생시키고 과학적 발전을 이끌었습니다. 우리는 우리 교육 체계를 지금보다 더... 이슬람화해야 합니다."
 TUR_expand_holy_sites:0 "성스러운 도시 개발"
 TUR_expand_holy_sites_desc:0 "이슬람 도시들은 우리의 수도라는 중요성에도 불구하고 매우 낙후되었습니다. 이 도시들을 확장해야 합니다."
 TUR_restore_caliphate_authority:0 "칼리파국의 권위 회복"
 TUR_restore_caliphate_authority_desc:0 "수 세기가 흘러 칼리파국이라는 이름은 그저 남용되고 의미를 상실했습니다. 그리고 지금은 거의 아무 권위도 갖지 못하니, 칼리파국의 권위와 명성을 회복해야 합니다."
 TUR_stop_debt_repayment:0 "기분 나쁜 부채"
 TUR_stop_debt_repayment_desc:0 "부채? 오스만 공공부채관리국? 자금? 으엑! 칼리파국은 이런 거 하나도 모릅니다! 만일 우리 국민이 돈을 필요로 한다면 줘버립시다! 우린 이교도에게 줄 돈은 없습니다!"
 TUR_islamic_unity:0 "이슬람 통합"
 TUR_islamic_unity_desc:0 "이슬람은 특히 일종의 공통 요소입니다. 우리는 알라의 법의 지도 아래에서 모두 평등하며, 우리 모두는 알라를 따라야 합니다. 알라께서 우리를 하나로 만드십니다. 알라께서 우리를 도우실 것입니다."
 TUR_support_oppressed_muslims:0 "탄압받는 이슬람교도 지원"
 TUR_support_oppressed_muslims_desc:0 "전세계의 많은 이슬람교도들은 식민 통치 아래에서 탄압받고 있습니다. 우리는 우리 형제인 이들을 지원해야 합니다!"
 TUR_prepare_for_jihad:0 "지하드 준비"
 TUR_prepare_for_jihad_desc:0 "지하드를 준비할 때입니다. 오 알라여, 알라의 이름으로! 알라께서 우리와 함께하신다!"
 TUR_traditionalist_society:0 "전통주의 사회"
 TUR_traditionalist_society_desc:0 "이슬람 사람들은 대개 극도로 전통을 중시하는데, 이는 휼륭한 것입니다! 이는 오직 그들이 더욱이 우리의 제국주- 아니 제 말은 이슬람 정부를 지원할 것이라는 것입니다!"
 TUR_strike_first:0 "선제공격"
 TUR_strike_first_desc:0 "이교도들은 이미 우리에게서 많은 것을 앗아갔습니다. 그들은 분명히 다시 돌아오지 않을 것입니다. 우리가 먼저 쳐야 합니다."
 TUR_set_colonies_on_fire:0 "식민지 방화"
 TUR_set_colonies_on_fire_desc:0 "우리 민족을 탄압한 것은 그들의 실수입니다. 때가 되었습니다. 그들의 식민지는 잿더미로 불탈 것이며 이슬람 통치는 하늘에서부터 모든 이슬람교도들을 통치할 것입니다."
 TUR_cultivate_fanaticism:0 "알라의 군대"
 TUR_cultivate_fanaticism_desc:0 "알라의 군대, 얼마나 아름다운 단어입니까. 알라의 군사, 얼마나 아름다운 자입니까."
 TUR_balkan_pact_desc:0 "우리는 사실 발칸 이웃들과 크게 다르지 않습니다. 어쩌면, 결국, 왜 친교를 맺을 수 없겠습니까? 그리고 더 나아가서 같이 조약도 서명합시다!"
 TUR_halaskar_zabitan_desc:0 "통합파는 우리나라를 망칠 것입니다. 다가오는 대전쟁에서 협상국의 편에 서서 모든 것을 해야 합니다. 민주주의가 바로 나아갈 길입니다!"
 TUR_fight_the_wahhabis:0 "사우디와 전쟁"
 TUR_fight_the_wahhabis_desc:0 "사우디와 그들의 작은 나라는 우리를 상대로 그다지 큰 위협은 아닙니다. 그러나 그들을 청소하는 것은 좋은 선택입니다."
 TUR_support_the_east:0 "동부 개발"
 TUR_support_the_east_desc:0 "아나톨리아 동부는 서부에 비해 항상 더욱 자유롭고 낙후된 지역이었습니다. 왜 이런 것인지, 이쪽을 개발합시다. 결국 우리의 땅이니 말입니다."
 TUR_stabilization_in_reforms:0 "개혁 안정화"
 TUR_stabilization_in_reforms_desc:0 "역사는 사람들에게 호감을 주고 더 많은 개혁을 단행할수록, 사람들이 더 지지한다는 것을 보여줍니다. 그리고 우리는 민주주의를 따르기에, 우리 국민들에게 권력을 주고 개혁 아래에서 안정화합시다."
 TUR_arrest_pan_nationalist_radicals:0 "과격파 처리"
 TUR_arrest_pan_nationalist_radicals_desc:0 "범국민주의 파샤들과 그들의 세력은 날마다 더욱 문제가 되고 있으니, 이들을 체포해야 합니다. 그들은 모두 과격파이며 공격하기 가장 좋은 때를 기다리는 뱀과 같은 자들입니다."
 TUR_guarantee_of_sovereignty:0 "주권 보장"
 TUR_guarantee_of_sovereignty_desc:0 "발칸반도와 우호적인 관계를 유지하려면 발칸반도의 독립을 보장해야 합니다. 이는 우리가 싸운 전쟁에 대한 우리의 보답일 뿐입니다."
 TUR_national_association_program:0 "국민협회 계획"
 TUR_national_association_program_desc:0 "우리 제국에 들어올 준비가 되지 않은 발칸 영토를 단지 합병하는 것은 공정하지 않습니다. 우리 신민들이 준비 되기까지 그들을 위하여 빌라예트를 만들어야 합니다."
 TUR_align_abyssinia:0 "하베시스탄과의 일치"
 TUR_align_abyssinia_desc:0 "에티오피아, 아비시니아 또는 하베시스탄은 아프리카에 하나 남은 마지막 자유국입니다. 그러니, 친선을 맺는 게 어떻겠습니까?"
 TUR_introduce_pluralism:0 "당 민주화"
 TUR_introduce_pluralism_desc:0 "군사반란 및 기타 논란의 여지가 있는 정치적 행동에 대한 우리의 수많은 관여로 인해 통일진보당은 대중에게 권위주의적 전제주의 독재 정당으로 인식됩니다. 우리는 이러한 인식을 깨야 하고, 이를 실현하기 위한 가장 좋은 방법은 바로 첫 선거를 시행하는 것입니다!"
 TUR_balkan_economic_sphere:0 "발칸 경제구"
 TUR_balkan_economic_sphere_desc:0 "유대를 다지는 다음 단계는 우리 경제의 통합이 될 것입니다. 결국 돈은 돈입니다."
 TUR_reintegration:0 "발칸 재통합"
 TUR_reintegration_desc:0 "우리 계획은 먹혔으며 발칸 종속국들을 재통합하고 제국으로 환영할 때입니다. 우리는 그들을 공정하고 공평하게 대할 것입니다. 처음처럼 합류하는 것은 그들의 선택이었습니다."
 TUR_national_consensus:0 "국민 타협"
 TUR_national_consensus_desc:0 "발칸 밀레트의 신뢰를 얻기 위해서는 그들과 타협해야 합니다. 어떤 상처는 절대 낫지 않습니다. 상처에 소금을 뿌리는 일은 없어야 합니다."
 TUR_battle_for_the_balkans:0 "발칸 전쟁"
 TUR_battle_for_the_balkans_desc:0 "발칸은 이미 뜨거운 전쟁터였습니다. 교전, 외부의 개입, 거기다가 러시아와 오스트리아와의 지난 전쟁. 이것들은 재난이었으며, 거의 모든 발칸 영지를 상실했습니다. 그러나 이제 적을 역습할 때입니다."
 TUR_kiziIl_vatan:0 "붉은 조국"
 TUR_kiziIl_vatan_desc:0 "우리 해군은 바다를 뒤덮을 것이며, 우리가 대양이 가르는 주요 대륙들로 개입할 수 있게 해줄 것입니다. 강한 해군이 있으면 우리가 닿을 수 없는 노동자는 없을 것입니다."
 TUR_spread_the_revolution:0 "혁명 전파"
 TUR_spread_the_revolution_desc:0 "혁명에는 인종이나 종교, 국경이 없습니다. 우리는 혁명의 고향이자 세계의 다른 사회주의 국가들을 지키는 방패가 되어 동맹을 형성할 것입니다."
 TUR_stand_with_cp:0 "동맹국과 함께 서기"
 TUR_stand_with_cp_desc:0 "독일이라는 전쟁병기는 분명히 이 전쟁에서 승자로 드러날 것입니다. 우리 또한 승자가 되기 위해서는, 동맹국의 편을 들어야 합니다."
 TUR_stand_with_entente:0 "협상국과 함께 서기"
 TUR_stand_with_entente_desc:0 "협상국은 지구에서 가장 강한 나라들로 이루어졌습니다. 전쟁으로부터 살아남아 번영을 누리길 원한다면 그들의 편을 들어야 합니다."
 TUR_foreign_research_grants:0 "외국 연구진"
 TUR_foreign_research_grants_desc:0 "협상국과 동맹국과의 동맹이 자랐으니, 그들의 연구진이 제공하는 이익을 챙겨야 합니다."
 TUR_qaysari_rum_of_all_romans:0 "모든 로마인의 카이사르"
 TUR_qaysari_rum_of_all_romans_desc:0 "1453년의 콘스탄티노폴리스 정복 이후, 메흐메트 2세는 \"카이세리 룸\", \"로마인의 카이사르\"라는 칭호를 선포했습니다. 그리고 그 칭호는 오늘날 오스만 4세에게까지 내려왔습니다. 우리는 로마 제국의 진정한 후계자이자, 황제이며, 카이사르입니다. 의심할 여지 없이, 그 영광 또한 되찾을 것입니다."
 TUR_empower_sultan:0 "술탄의 권력 강화"
 TUR_empower_sultan_desc:0 "우리 술탄과 옛 영광은 아직 사라지지 않았습니다. 오스만 제국은 그 자체로 강합니다. 이 모든 다른 조직들과 군벌들, 반역자들! 우린 우리나라의 영광인 술탄이 있습니다. 우리는 500년이 넘도록 작동해 왔던 체계가 있습니다! 이를 바꾸려는 사람들은 그저 반역자일 뿐이며 처리해야만 합니다."
 TUR_teskilat_stormtroopers:0 "튀르크 돌격대"
 TUR_teskilat_stormtroopers_desc:0 "독일과 같이, 우리를 영광과 승리로 우리를 이끌 정예 부대가 있어야 합니다. 바로 튀르크 돌격대 말입니다!"
 TUR_import_aircrafts:0 "항공기 수입"
 TUR_import_aircrafts_desc:0 "우리만의 항공 산업을 시작할 의지가 있다고 쳐도, 우리에겐 그럴 자원이 없습니다. 다른 군수산업 분야에서 그렇듯 항공산업도 서방에서 들여와야 합니다."
 TUR_tayyare_mektebi:0 "항공학교"
 TUR_tayyare_mektebi_desc:0 "조종할 사람이 없으면 비행기는 소용이 없습니다. 항공전의 중요성이 점차 부각되고 있으니, 젊고 재능넘치는 조종사들을 훈련시키는 선두주자가 됩시다."
 TUR_study_import_aircraft_designs:0 "수입 항공기 연구"
 TUR_study_import_aircraft_designs_desc:0 "유럽 나라들은 신기술에서 우리보다 너무 앞서 있으며 우리가 앞서려면 수십 년이 필요할 것입니다. 뒤쳐지 않으려면 그들의 설계를 연구해야만 합니다."
 TUR_istanbul_cairo_expedition:0 "코스탄티니예-카이로 원정"
 TUR_istanbul_cairo_expedition_desc:0 "카이로로 일부 원정대를 보내야 합니다. 그야 당연한 처사이기 때문입니다."
 TUR_experience_of_european_conflict:0 "유럽 충돌에서의 경험"
 TUR_experience_of_european_conflict_desc:0 "유럽의 분쟁은 새 항공기에 대해 더욱 더 알 수 있게 해주었습니다. 이는 우리가 놓칠 수 없는 행운이자 기회입니다!"
 TUR_naval_maneuvres:0 "해상 기동"
 TUR_naval_maneuvres_desc:0 "우리는 우리 해군을 다양한 위치로 기동하고, 기본적으로 그들에게 훈련과 그 효과를 배우도록 해야 합니다."
 TUR_revive_greatness_of_ottoman_fleet:0 "대오스만 해군의 부활"
 TUR_revive_greatness_of_ottoman_fleet_desc:0 "오스만 해군은 한때 세계가 두려워 했던 해군이었습니다. 무엇이 잘못되었길래 이렇게 되었습니까? 우리가 무엇을 잘못하였습니까? 아무것도 없다니? 우린 적들이 해군을 확장하여 우리를 넘어서는 걸 지켜만 봤습니다. 우리 해군의 위대함을 되살려야만 합니다!"
 TUR_mavi_vatan_doctrine:0 "푸른 조국"
 TUR_mavi_vatan_doctrine_desc:0 "푸른 조국 교리는 그저 대함대를 부활시키기 위한 한 단계에 불과합니다. 에게해의 주요 해군 우위를 되찾고, 대교리의 과실을 따먹어야 합니다."
 TUR_wolfes_of_the_sea:0 "바다의 늑대들"
 TUR_wolfes_of_the_sea_desc:0 "바다에서 신기술은 놀랍지 않지만, 우리를 행복하게 합니다. 어쩌면 우리는 거대한 전함을 건조하기에 늦었을지도 모르지만, 바다 아래의 늑대들이 제 역할을 할 것입니다. 이 새로운 잠수함 기술은 반드시 이로울 것입니다!"
 TUR_coastal_defense_of_marmara_shores:0 "마르마라의 방어"
 TUR_coastal_defense_of_marmara_shores_desc:0 "적들에게 있어 매우 취약한 마르마라 해안에 방어시설을 구축해야만 합니다. 적은 곧장 우리의 신성한 수도로 들어올 수 있습니다. 그러나 문제는 얼마나 많은 전투에서 얼마나 많은 피가 흩뿌려질 것인가입니다..."
 TUR_naval_aviation:0 "해군 항공대 "
 TUR_naval_aviation_desc:0 "항공기의 활용성은 무궁무진합니다. 항공기는 주로 정찰이나 폭격에 투입되지만 해상 임무에도 다양하게 활약할 수 있습니다."
 TUR_study_dreadnought_designs:0 "드레드노트 설계 연구"
 TUR_study_dreadnought_designs_desc:0 "드레드노트급 전함은 아마도 해전에서 가장 인기 있는 함선일 것입니다. 비용 대비 효율성이 뛰어나서 특히 우리 같은 국가에 매력적입니다. 최신형을 연구하면 해전을 지배할 수 있습니다."
 TUR_fate_of_general_assembly:0 "총회의 운명"
 TUR_fate_of_general_assembly_desc:0 "총회는 날마다 너무나 문제가 되어 왔습니다. 이를 한두가지 방법으로 처리해야 합니다."
 TUR_stabilization_in_faith:0 "신앙을 통한 안정화"
 TUR_stabilization_in_faith_desc:0 "우리는 튀르크도, 아랍도, 쿠르드도, 룸도, 그 어떤 것도 아닙니다. 우리는 하나이자 모두 이슬람교도입니다. 우리는 단합되어 준비되었습니다. 우리는 신성한 칼리파국의 질서 아래에 있으며, 이교도들을 이겨낼 것입니다. 신에게 감사를!"
 TUR_reform_ottoman_bank:0 "오스만 은행 개편"
 TUR_reform_ottoman_bank_desc:0 "오스만 은행은 부패했으며 외국인에게 큰 영향을 받습니다. 이를 해결해야 합니다."
 TUR_correct_mistakes_of_sultan_abdulhamid:0 "압뒬하미트의 잘못 바로잡기"
 TUR_correct_mistakes_of_sultan_abdulhamid_desc:0 "술탄 압뒬하미트 한은 비록 많은 문제를 일으키고 있지만 여전히 우리의 진정한 술탄입니다. 그의 모든 실수는 바로잡을 수 있으며, 모든 잘못은 되돌릴 수 있습니다. 그러나 술탄을 잃는다면, 뿌리를 잃을 것이고 다시 되찾을 수 없을 것입니다."
 TUR_restore_vilayet_hejaz:0 "[JBS.GetName]의 질서 회복"
 TUR_restore_vilayet_hejaz_desc:0 "우리가 통제하는 영토 바깥의 아라비아 통치는 변두리입니다. 여러 다른 가문들 중 샴마르 가문만은 우리와 가까운 관계를 맺고 있습니다. 그들의 군주가 나이가 어리니 그들을 제국에 병합하는 것은 문제도 안될 것입니다."
 TUR_unite_arabistan:0 "아라비아 정복"
 TUR_unite_arabistan_desc:0 "과거의 실수와 나태, 그리고 많은 이유 때문에, 많은 땅을 잃고 힘 없이 몰락했습니다. 그리고 많은 적들에 포위되어 있습니다. 가장 좋은 선택은 당연히 가장 약한 적을 찾아서 단번에 정복하는 것입니다."
 TUR_restore_eyalet_egypt:0 "케디브국의 질서 회복"
 TUR_restore_eyalet_egypt_desc:0 "참으로 불법적이고 불평등한 조약들이 아닙니까? 아니면 우리의 실수입니까? 아니면 그냥 운이 좋지 않은 것입니까? 아무도 완전히 말할 수는 없습니다. 그러나 결국, 우리는 이집트 제국 빌라예트를 단숨에 잃었습니다. 우리가 피흘리며, 야부즈 술탄 셀림의 이름으로 얻은 그 땅을 다시 되찾을 것입니다. 질서가 회복되어야 합니다.  국가의 행운 만세!"
 TUR_restore_legacy_of_conquerors:0 "정복자의 유산"
 TUR_restore_legacy_of_conquerors_desc:0 "우리의 역사는 수많은 영광과 정복, 승리, 전투로 가득 차 있습니다. 우리에게 무슨 일이 일어난 것입니까? 우리가 언제 이렇게 된 것입니까? 위대한 조상들이 남긴 유산을 되찾아 영원의 나라를 누구도 가본 적 없는 경지로 이끌 것입니다."
 TUR_play_the_war_drums:0 "전쟁의 북"
 TUR_play_the_war_drums_desc:0 "우리가 이교도의 벽을 깨부수는 데 대포가 필요하지 않다는 사실은 잘 알려져 있습니다. 군악대만 있다면 우리 적들은 박살이 날 것입니다. 모든 모스크에서 아잔을 낭송합시다, 전쟁의 북이 울리고 있습니다! 우린 적들을 향해 나아가고 있습니다!"
 TUR_second_conquest_of_balkan:0 "발칸반도"
 TUR_second_conquest_of_balkan_desc:0 "많은 이유 때문에, 발칸반도라는 동력부를 싫었습니다. 1683년부터 발칸반도를 우리 손아귀에서 서서히 잃어 왔습니다. 우리 등에 있는 것과 좀 더 많은 것을 챙겨야 합니다."
 TUR_come_to_vienna:0 "제3차 빈 공방전"
 TUR_come_to_vienna_desc:0 "약 200년 전, 우리는 빈을 포위하여 우리 제국에 편입시키려 했습니다. 하지만 실패 후에, 우리는 많은 땅을 잃었고 비엔나는 오래된 꿈에 불과해졌습니다. 이제 우리가 힘을 되찾았으니 빈을 완전히 정복할 때입니다."
 TUR_fight_for_eyalet_algeria:0 "알제리 빌라예트"
 TUR_fight_for_eyalet_algeria_desc:0 "알제리 빌라예트는 수십 년 전에 잃었지만, 그 지역의 기독교 활동과 상당히 친오스만적인 성향에 따라, 우리의 이슬람교도 형제들에게 손을 빌려줘야 합니다."
 TUR_crimean_union:0 "크림 칸국"
 TUR_crimean_union_desc:0 "수십 년 전, 러시아의 팽창정책과 부동항으로의 이상 때문에 크림 반도를 잃었습니다. 그러나 크림 반도와 크림 타타르인들의 정당한 지배자가 우리임은 달라지지 않습니다."
 TUR_unity_and_progress:0 "통일과 진보"
 TUR_unity_and_progress_desc:0 "통일진보당은 이 어두운 나날을 벗어나는 유일한 방법입니다. 청년 튀르크당, 민족주의, 군국주의만이 우리의 유일한 탈출구입니다! 그들은 우리를 승리로 이끌 것입니다."
 TUR_pan_turkism:0 "범튀르크주의"
 TUR_pan_turkism_desc:0 "우리가 아랄해의 반대편에 있는 우리 형제들과 무슨 차이가 있습니까? 튀르크인들은 왜 이 순간을 이렇게 기다렸습니까? 지금은 단결할 때입니다. 우리의 운명입니다. 범튀르크주의 이상은 유일한 참된 길입니다."
 TUR_ittihadist_dictatorship:0 "통일파 독재"
 TUR_ittihadist_dictatorship_desc:0 "의회의 다른 정당들은 우리의 의견 대부분에 동의하지 않습니다. 그들은 튀르크국의 통합과 미래에 반대합니다. 그들은 처리되어야 합니다."
 TUR_deport_the_minorities:0 "소수민족 추방"
 TUR_deport_the_minorities_desc:0 "우리나라에서 용인했던 소수민족들은 우리를 여러 번 배신했습니다. 반란을 일으켰고, 우리 사람들을 죽였습니다. 그들은 반역자에 불과하니, 그들을 추방해야 합니다! 아니면 뭘 하겠습니까? 그들이 우리 땅을 가져가는 걸 보고만 있을 것입니까? 받아들일 수 없습니다!"
 TUR_purge_the_islamist_leaders:0 "통일파 진압"
 TUR_purge_the_islamist_leaders_desc:0 "아직 통일진보당원이지만, 당은 우리를 방해하고 있습니다. 그들에게 누가 지도자이고 그들의 위치가 우리 지도자보다 아래라는 것을 보여줘야 합니다. 그들은 엔베르의 명령을 들어야 하고, 그에게 명령해서는 안 됩니다. 만약 그들이 이를 좋아하지 않는다면, 그들의 위치가 어디 있는지를 배워야만 할 것입니다."
 TUR_road_to_turan:0 "투란의 길"
 TUR_road_to_turan_desc:0 "단지 투란을 위한 길을 만들면 됩니다. 그러면 조각들이 모일 것입니다. 튀르케스탄의 튀르크인들이 깃발을 들어 우리를 기다렸습니다! 진군하라, 진군하라!"
 TUR_mask_of_fear_of_enverism:0 "엔베르주의의 공포"
 TUR_mask_of_fear_of_enverism_desc:0 "엔베르는 잔혹합니다. 소수민족, 튀르크인이 아닌 자들도 이 사실을 알아야 합니다. 어쩌면 튀르크인 자신들도 말입니다."
 TUR_turkic_unification:0 "튀르크 통합"
 TUR_turkic_unification_desc:0 "때가 됐습니다! 우리는 오스만 제국이 아닙니다. 우리는 튀르크인의 고국, 범투라니아입니다! 모든 튀르크인들이 언젠가는 한 깃발 아래 있게 될 것입니다. 그날은 알라께서 우리를 보호하지 않고 우리의 적을 보호하게 될 것입니다."
 TUR_anti_imperialism:0 "반제국주의"
 TUR_anti_imperialism_desc:0 "우리 형제들은 제국주의라는 이름의 해악으로 인해 수십 년 동안 많은 고통을 겪었습니다. 우리도 다른 사람들을 힘들게 할 필요는 없습니다. 우리는 반제국주의의 길로 가서 동포들을 해방해야 합니다. 그렇게 되면 중앙아시아의 튀르크 투쟁도 종식될 수 있을 것입니다."
 TUR_enternal_revanchism_desc:0 "네, 반제국주의는 좋은 생각입니다. 하지만 이는 너무 유치하고 우리의 주된 목표와 모순되는 점이 있습니다. 영원한 보복주의는 우리가 가야 하는 것입니다. 우리는 조국을 위해 싸워야 합니다. 다른 사람들은 단지 또 다른 적일 뿐입니다."
 TUR_last_warning_to_imperialists:0 "마지막 경고"
 TUR_last_warning_to_imperialists_desc:0 "제국주의자들에게 우리가 간다는 것을 상기시켜야 합니다. 그리고 우리는 강합니다. 현관문을 두드리는 것으로 충분합니다..."
 TUR_asian_independence_committee:0 "독립을 위한 아시아위원회"
 TUR_asian_independence_committee_desc:0 "아시아는 아시아인을 위한 것이라는 것은 널리 알려진 사실입니다. 유럽인들은 이를 이루기 위해 숙청되어야 합니다."
 TUR_focus_on_south_america:0 "남아메리카 전념"
 TUR_focus_on_south_america_desc:0 "남아메리카 국가들은 상당히 새롭고 열심입니다. 그들은 한때 식민지배를 받았고, 많은 일을 겪었습니다. 그들의 보복주의는 우리의 것이고, 우리의 보복주의는 그들의 것입니다."
 TUR_confirm_japanese_turan_concept:0 "일본 투란"
 TUR_return_to_egypt:0 "이집트로 귀환"
 TUR_return_to_egypt_desc:0 "이집트를 잃은 지는 얼마 되지 않았습니다. 왜, 우리가 할 수 있을 때 다시 시도하지 않습니까? 이집트는 결국 우리의 정당한 권리입니다."
 TUR_istanbul_pact:0 "코스탄티니예 협약"
 TUR_istanbul_pact_desc:0 "비록 우리가 대부분 외교적으로 고립되어 있지만, 가장 어두운 시기에도 동맹국을 찾을 수 있을 것입니다. 코스탄티니예 협약이 바로 그것입니다."
 TUR_pearl_of_the_black_sea:0 "흑해 습격"
 TUR_pearl_of_the_black_sea_desc:0 "러시아는 우리의 적입니다. 우리의 가장 큰 적수입니다. 어쩌면 영원한 것일 수도 있습니다. 발칸반도와 흑해에서 우리의 지배를 끝내고, 우리 민족을 반역자로 만들고, 중앙아시아의 튀르크인들을 합병했습니다. 러시아는 배가 고픈 큰 곰입니다. 하지만 이제 우리가 공격해야 할 때입니다."
 TUR_rule_over_caucasus:0 "캅카스 지배"
 TUR_rule_over_caucasus_desc:0 "캅카스에 있는 우리 땅의 대부분은 러시아인들이 지배합니다. 이를 처리해야 합니다, 그곳은 우리 땅입니다! 이제껏 그랬고 앞으로도 그럴 것입니다!"
 TUR_road_to_india:0 "인도로 가는 길"
 TUR_road_to_india_desc:0 "페르시아는 인도와 중앙아시아까지 가는 길목입니다. 영국의 식민 개척지로 가는 유일한 길을 위해 그들을 처리해야 합니다. 이것이 새로운 전선이 될 것이라는 것을 의미할지라도 말입니다."
 TUR_claim_caucasian_turan:0 "캅카스 투란"
 TUR_claim_caucasian_turan_desc:0 "아제르바이잔인, 부족들, 우리, 우리 튀르크 캅카스는 수백 년 동안이나 존재했습니다. 이건 우리 투란의 정당한 요구입니다."
 TUR_claim_the_persian_turan:0 "페르시아 투란"
 TUR_claim_the_persian_turan_desc:0 "우리는 페르시아를 정당한 투란의 땅으로 만들려 했지만, 지금은 중앙아시아의 튀르크인들과 우리 사이의 관문일 뿐입니다. 지금 당장은, 이 땅이 얼마나 필요 있는지 의문입니다. 페르시아는 사실 투란 국가입니다."
 TUR_claim_central_asian_turan:0 "튀르키스탄의 튀르크족 해방"
 TUR_claim_central_asian_turan_desc:0 "우리의 고향, 우리가 속해 있던 곳, 우리가 온 곳, 우리 민족이 살고 죽은 곳, 우리의 조상이 있던 곳은 중앙아시아입니다. 우리 민족이 살고 있는 땅을 주장할 필요도 없습니다... 우리에게 무슨 일이 일어난 것인지... 무슨 수를 써서라도 유르트를 되찾아야 합니다."
 TUR_reach_china:0 "자유 동튀르키스탄"
 TUR_reach_china_desc:0 "중국에는 웃기게도 튀르크인들이 많이 있습니다. 우리의 형제들은 중국 안에 갇혀 있습니다. 하지만 텡그리는 여전히 그들의 문화유산이며 우리의 피가 흐르기 때문에 중화제국주의로부터 해방해야만 합니다."
 TUR_goeben_and_breslau:0 "괴벤과 브레슬라우"
 TUR_goeben_and_breslau_desc:0 "독일은 영국과 전쟁 중입니다. 그리고 독일의 전함 두 척이 지중해에서 우리 쪽으로 도망쳐 오는 것을 볼 수 있습니다. 잘하면 이들을 얻을 수 있을 지도 모릅니다."
 TUR_invite_french_companies:0 "프랑스 회사 초청"
 TUR_invite_french_companies_desc:0 "프랑스인들은 우리나라에 좀 더 투자해야 합니다. 그러면 우리가 그들을 위해 뭐라도 해줄 수 있지 않겠습니까, 그죠?"
 TUR_secret_treaty_with_ger:0 "독일과의 비밀 조약"
 TUR_secret_treaty_with_ger_desc:0 "우리가 동맹국 편에 서서 전쟁에 나가기 전에, 우리는 그들로부터 보상을 약속받아야 합니다."
 TUR_secret_treaty_with_entente:0 "협상국과의 비밀 조약"
 TUR_secret_treaty_with_entente_desc:0 "협상국의 편으로 참전하기 전에 그들로부터 보상을 약속받아야 합니다."
 TUR_join_cp:0 "동맹국 가입"
 TUR_join_cp_desc:0 "영국과 프랑스, 러시아는 우리나라를 식민지로 쪼개 나눠 가질 계획을 세웁니다. 우리는 강대국 아무래도 독일과 결탁하여 이를 막아야 합니다."
 TUR_join_entente:0 "협상국 가입"
 TUR_join_entente_desc:0 "독일은 우리의 방대한 석유 비축분을 갖고 싶어 합니다. 그들은 심지어 베를린-바그다드 철도 인근의 마을들을 인구 부양하려고 획책합니다. 독일의 광기로부터 스스로를 지키기 위해 옛 친우들인 프랑스와 영국의 도움이 필요합니다."
 TUR_reclaim_mediterranean:0 "지중해 탈환"
 TUR_reclaim_mediterranean_desc:0 "오래 전에, 로마는 지중해의 유일한 소유자였습니다. 로마의 칭호를 되찾으려면 지중해를 지배할 수 있는 가치 있는 함대가 필요합니다."
 TUR_return_to_greece:0 "그리스로 귀환"
 TUR_return_to_greece_desc:0 "로마의 또 다른 중심은 그리스였습니다. 그러니 우리는 그리스로 돌아가야 합니다."
 TUR_konstantiniyye_agreement:0 "코스탄티니예 협정"
 TUR_konstantiniyye_agreement_desc:0 "우리의 새로운 위대한 로마 제국에는 분리주의를 위한 공간이 없습니다. 그리스어, 아르메니아어, 슬라브어와 아랍어 같은 제2의 언어는 로마 내에서 필요가 없을 것입니다. 튀르크어 만이 유일한 로마의 언어가 될것이므로, 그들은 로마 시민 대접을 받을 자격이 없을 것입니다."
 TUR_unite_the_balkans:0 "발칸반도 통합"
 TUR_unite_the_balkans_desc:0 "우리는 발칸 영토를 외국의 개입으로 잃었고, 우리가 아무것도 하지 않는다면, 우리는 더 많은 것을 잃게 될 것입니다. 발칸반도에 대한 우리의 통치를 회복할 때입니다."
 TUR_preparations_for_the_greatest_siege:0 "가장 거대한 공성전 준비"
 TUR_preparations_for_the_greatest_siege_desc:0 "도시 '로마'를 지배하지도 않고 어떻게 우리 스스로를 로마라고 부를 수 있겠습니까? 로마 공성전 준비를 시작해야 합니다."
 TUR_follow_the_dreams_of_great_mehmed:0 "정복자 메흐메트의 꿈 추종"
 TUR_follow_the_dreams_of_great_mehmed_desc:0 "위대한 정복자 메흐메트는 언젠가 로마를 정복하는 꿈을 꿨습니다. 그는 결코 그것을 이루지 못했지만, 그것이 우리가 지금 그의 꿈을 이룰 수 없다는 것을 의미하지는 않습니다."
 TUR_joint_defense_council:0 "연합방어위원회"
 TUR_joint_defense_council_desc:0 "몇 년 동안 우리는 발칸의 동료 국가들과 싸웠습니다. 하지만, 우리는 미래의 세대들을 위해서라도, 이 지역의 평화를 보장하기 위해 발칸 국가들을 불가침 조약에 초대해야 합니다."
 TUR_mamma_li_turchi:0 "엄마, 튀르크인들이 와요"
 TUR_mamma_li_turchi_desc:0 "우리의 위대한 술탄 오스만 4세는 훌륭한 명장이 아닙니다만, 하지만 그렇다고 해서 자기 자신을 발전시킬 수 없는 것은 더 더욱 아닙니다. 우리는 필요한 교육을 그에게 함으로써, 그를 유능한 장교로 탈바꿈시켜야 합니다."
 TUR_reclaim_the_loosen_lands:0 "실지 수복"
 TUR_reclaim_the_loosen_lands_desc:0 "그리스는 우리로부터 가장 먼저 독립한 나라입니다. 똑같이 제국의 일원이었지만 우리를 배신한 불가리아와 함께, 그들은 우리 제국에 돌아와 우리의 통치에서 벗어난 다른 나라들의 본보기가 되어야 합니다."
 TUR_support_iyasu:0 "이야수 지지"
 TUR_support_iyasu_desc:0 "우리는 에티오피아 사람들과 우호적인 관계를 맺었습니다. 우리는 우리의 노력이 헛되지 않도록 해야 합니다. 우리는 영국의 영향력에 맞서 에티오피아와의 동맹을 지지할 것입니다."
 FRA_ww1_army_effort:0 "프랑스 육군 주력"
 FRA_ww1_army_effort_desc:0 "독일군은 우리 군대보다 더 크고, 더 경험도 더 많으며, 아직도 우리가 그들과 싸웠던 지난 전쟁의 참전용사들이 대부분입니다. 프랑스가 독일의 이익에 심각한 위협을 가하려면 이 상황에 맞추어 우리 군을 현대화해야 하며, 바라건대 우리 지도부 또한 현대화해야 합니다!"
 FRA_ww1_doctrine_effort:0 "영국-프랑스 해군 협정"
 FRA_ww1_doctrine_effort_desc:0 "양국은 동맹국으로서 영불 해협과 지중해 방어에 협력해야 합니다. 오스트리아-헝가리 제국을 대상으로 제해권을 확보하고 최근 부상한 '공군 및 잠수함' 투쟁으로 말미암은 새로운 위협에 대처해야 합니다."
 FRA_ww1_bomber_focus:0 "폭격기 중점"
 FRA_ww1_bomber_focus_desc:0 "비행선과 달리, 폭격기는 더 높은 고도에서 더 빠른 속도로 비행할 수 있으며 가시성도 낮습니다. 대형 항공기의 장점들은 대형 항공기의 개발이 당연한 선택임을 보여줍니다. 이탈리아의 초기 설계를 참고한다면, 우리도 독자적인 기종을 제작할 수 있을 것입니다."
 FRA_ww1_greece_friend:0 "그리스의 베니젤로스 지원"
 FRA_ww1_greece_friend_desc:0 "그리스 국왕이 동맹국을 지원하는 데 반해, 국민들 사이에서 가장 인기 있는 베니젤로스 총리는 메갈리 계획을 실현하려는 데에만 집중하고 있어 확실히 협상국에 우호적입니다. 만일 우리가 공식적으로, 그리고 약간의 비공식적인 방법으로도 그를 지원한다면 그리스에서 그의 권한을 강화할 수 있을 것입니다."
 FRA_ww1_allied_bases:0 "그리스의 연합군 기지"
 FRA_ww1_allied_bases_desc:0 "테살로니카에 가게를 차리는 것은 이제 그 지역에 지원을 받고 있기 때문에 오스만 제국을 공격하려는 우리의 계획에 도움이 될 것입니다. 우리가 해야 할 일은 그들이 좋은 상태를 유지하고, 불가리아인들과 오스만인들이 곧 올 것이라는 것을 확인하는 것입니다."
 NFA_expansion_of_the_alliance:0 "동맹의 확대"
 NFA_expansion_of_the_alliance_desc:0 "사자가 울부짖고 있습니다. 사자는 복수심에 불타고 있습니다. 우리도 그렇습니다."
 NFA_vive_la_france:0 "프랑스 만세!"
 NFA_vive_la_france_desc:0 "우리의 깃발 아래서 승리가 \n그 힘찬 함성을 앞당기어, \n죽어가는 그대의 적들이 \n그대의 승리와 우리의 영광을 목도하도록!"
 NFA_son_altesse_impriale:0 "황제 폐하"
 NFA_son_altesse_impriale_desc:0 "제국은 곧 평화다."
 NFA_petains_government:0 "페탱 정부"
 NFA_petains_government_desc:0 "원수여, 우린 여기에 있습니다!"
 NFA_the_legitimate_heir:0 "정당한 후계자"
 NFA_the_legitimate_heir_desc:0 ""
 NFA_revise_the_constitution:0 "개헌"
 NFA_revise_the_constitution_desc:0 "이 모든 정치적 싸움은 우리를 파멸로 이끌었습니다. 그것은 민주주의, 아니, 중우주의에 의해 야기되었습니다."
 NFA_repeal_the_law_of_exile:0 "망명법 폐지"
 NFA_repeal_the_law_of_exile_desc:0 "이것이 과거의 영광을 되찾는 우리의 길입니다."
 NFA_defend_the_constitution:0 "헌법 수호"
 NFA_defend_the_constitution_desc:0 "민주주의가 이겼습니다!"
 NFA_seize_the_power:0 "정권 장악"
 NFA_seize_the_power_desc:0 "우리는 항상 준비가 되어 있어야 합니다. 우리는 더 이상 아이들의 장난에 정치를 맡길 수 없습니다."
 NFA_the_war_for_france:0 "프랑스 내전"
 NFA_the_war_for_france_desc:0 "프랑스는 내전 중입니다! 대전의 불명예스러운 패배 이후, 사회주의자들은 혼란스러운 상황에서 반란을 일으켰습니다. 하지만 우리는 물러서지 않고 맞서 싸울 것입니다!"
 NFA_move_industry_to_the_maghreb:0 "마그레브로의 산업 이전"
 NFA_move_industry_to_the_maghreb_desc:0 "빨갱이들이 우리 본토를 지배하고 있을지 모르지만, 해외 식민지들은 그들의 사상에 동의하지 않습니다. 그들이 접수하기 전에 우리 산업을 마그레브로 옮기는 것이 더 안전할 것입니다."
 NFA_war_veteran:0 "참전용사"
 NFA_war_veteran_desc:0 "전쟁 후에, 많은 병사들이 집으로 돌아왔습니다. 우리나라를 위해 그들이 다시 필요하다고 소리쳐야 합니다."
 NFA_colonial_conscription:0 "식민지 징병"
 NFA_colonial_conscription_desc:0 "지난 전쟁 동안, 우리의 젊은 세대 대부분은 플란데런 평원에서 스러졌습니다. 우리는 프랑스인이든 아니든 우리나라를 구하기 위해 더 많은 병사가 필요합니다."
 NFA_partisan_suppression:0 "게릴라 진압"
 NFA_partisan_suppression_desc:0 "우리들 중 빨갱이가 있습니다! 그들은 우리를 안에서부터 무너뜨리려고 노력하고 있습니다. 모든 반역자는 확인 및 제거되어야 합니다."
 NFA_above_all_the_losses:0 "모든 손실 위에"
 NFA_above_all_the_losses_desc:0 "내전이 끝났습니다. 일단은."
 NFA_the_monarchy_restored:0 "왕정복고"
 NFA_the_monarchy_restored_desc:0 "공화국은 가장 암울했던 시기에 프랑스를 보호하지 못했습니다. 교회의 맏딸을 구하기 위해 부르봉 가문을 중심으로 복벽할 때입니다. "
 NFA_a_true_democracy:0 "진정한 민주주의"
 NFA_a_true_democracy_desc:0 ""
 NFA_the_great_exile:0 "대망명"
 NFA_the_great_exile_desc:0 "프랑스는 장소가 아닙니다. 한 번도 그랬던 적 없습니다. 여기가 될 수도 있습니다. 우리 국민이 있는 곳이 프랑스입니다."
 NFA_the_royalist_accord_of_unity:0 "우호 협정"
 NFA_the_royalist_accord_of_unity_desc:0 "우리는 옛 동지들의 힘을 빌릴 것입니다. 우리 모두 같은 적을 두고 있기 때문입니다."
 NFA_retake_france:0 "프랑스 수복"
 NFA_retake_france_desc:0 "때가 왔습니다. 우리는 고국을 되찾을 것입니다! 지금이 아니면 안 됩니다!"
 NFA_liberate_italy:0 "이탈리아 해방"
 NFA_liberate_italy_desc:0 "우리의 오랜 친구인 이탈리아는 붉은 파도에 휩쓸렸습니다. 우리는 그들을 구하기 위해 기꺼이 나아가야 합니다."
 NFA_the_white_terror:0 "백색 테러"
 NFA_the_white_terror_desc:0 ""
 NFA_form_french_settlements:0 "프랑스인 정착지 형성"
