 CHI_local_ideology:0 "현지 이념"
 CHI_local_ideology_desc:0 "실로 금세기는 다양한 사상과 이념의 시대입니다. 청나라를 무너뜨린 것은 쑨원의 삼민주의였고, 중국을 군벌시대의 암흑 속으로 끌어내린 것은 민족주의와 전제적 반동주의의 외침이었습니다. 그렇기 때문에 우리는 따라야 할 목표 노선을 설정해야 합니다."
 CHI_chinese_federalism:0 "중화연성주의"
 CHI_chinese_federalism_desc:0 "국민당은 옳기도 하지만 그릇되기도 합니다. 그들이 존경하는 민주주의는 우리도 공유하고 싶은 것이지만, 그들의 공화주의는 중국인을 오해하는 것에서 시작되었습니다. 역사는 중국이 중앙에 있는 하나의 강력한 정부 하에서 항상 안정될 수 없다는 것을 말해줍니다. 시간이 지나면서 그들은 항상 실패하고 부패했습니다. 답은 통일된 연방 정부입니다."
 CHI_isolationism:0 "고립주의"
 CHI_isolationism_desc:0 "중국 각성의 크기는 전 세계의 몇몇 주요 국가처럼 완전히 독립적인 정부와 경제를 가진 일하는 국가를 구성하기 위해 가능한 토지 범위에 달한다는 것을 알고 계셨습니까?"
 CHI_fubinism:0 "중화복벽주의"
 CHI_fubinism_desc:0 "그 누가 혁명으로 중국이 번영하리라 생각했을까요? 공화주의자들은 중국의 모든 것을 망쳤습니다! 오직 만주의 황실만이 중국인을 돌보고, 중원에서 서구 제국주의자들을 이기는 방법을 알고 있습니다..."
 CHI_individual_diplomacy:0 "독자 외교"
 CHI_individual_diplomacy_desc:0 "난징, 베이징, 또는 그 어떤 정부이든 상관 없이, 저들 덕분에 외국인들과의 외교 관계가엉망이 되었습니다. 비록 우리가 지방정부일지라도, 우리는 그들에게 우리가 독자적인 외교를 확립할 수 있다는 것을 보여줄 것입니다."
 CHI_seek_french_support:0 "프랑스의 지원 모색"
 CHI_seek_french_support_desc:0 "프랑스는 국가로서 제대로 기능할 수 있는 우리의 능력에 중요한 큰 자산을 가지고 있습니다. 우리는 이 기회를 활용해 그들의 지원을 확보해야 합니다."
 CHI_seek_british_support:0 "영국의 지원 모색"
 CHI_seek_british_support_desc:0 "영국의 자원은 국가로서 우리의 전반적인 회복에 매우 중요할 수 있습니다. 우리가 현재 직면하고 있는 문제에 대한 그들의 지원을 갈망해야 합니다."
 CHI_seek_german_support:0 "독일의 지원 모색"
 CHI_seek_german_support_desc:0 "독일군은 우리 군대가 당면한 미래의 문제를 저지할 수 있는 과잉 공급품을 보유하고 있습니다."
 CHI_seek_russian_support:0 "러시아의 지원 모색"
 CHI_seek_russian_support_desc:0 "러시아는 규모 면에서 우리와 같은 거대 국가이기 때문에, 이 문제에 대해 우리와 협력할 의향이 있을 것입니다. 우리는 이를 통해 우리의 우위를 더욱 강화해야 합니다."
 TUR_massacre_in_serbia_tt:0 "§Y남슬라브 탄압§! 결정이 §Y[761.GetName]§!, §Y[760.GetName]§!, §Y[105.GetName]§!, §Y[104.GetName]§!, §Y[107.GetName]§!, §Y[809.GetName]§!, §Y[876.GetName]§!, 그리고 §Y[821.GetName]§!에 잠금 해제됩니다."
 TUR_replacing_disloyal_rulers_in_the_gulf_tt:0 "§Y아랍인 탄압§! 결정이 §Y[804.GetName]§!, §Y[765.GetName]§!, §Y[886.GetName]§!, 그리고 §Y[658.GetName]§!에 잠금 해제됩니다."
 TUR_one_language_one_religion_one_nation:0 "하나의 언어, 하나의 종교, 하나의 국민"
 TUR_one_language_one_religion_one_nation_desc:0 "우리 제국은 민족주의 시대를 맞아 극도로 다양한 민족 구성을 지니게 되었고, 이로 인해 많은 소수민족들이 우리의 지배로부터 독립을 추구하고 있습니다. 제국이 눈앞에서 붕괴해 가는 지금, 우리는 제국의 해체를 막아내야 합니다. 민족-종교-언어적으로 더욱 동질적인 국가를 건설하여 해체를 막고, 이에 저항하는 자들에게는 엄중한 처벌이 기다릴 것입니다."
 TUR_destruction_of_the_thracian_bulgarians:0 "트라키아 불가리아인 탄압"
 TUR_erase_bulgarian_identity:0 "불가리아인 정체성 말살"
 TUR_erase_bulgarian_identity_desc:0 "불가리아인들은 자신들만의 민족 정체성을 형성하며 우리가 지배하던 시절에도 저항을 일으켰습니다. 우리가 다시 불가리아 영토에 들어섰을지라도, 그것이 영구적인 지배를 보장하지는 않습니다. 불가리아 정체성을 말소하여, 설사 우리가 떠나더라도 그들이 우리에게 충성하게 만들어야 합니다."
 TUR_greek_deportations:0 "그리스인 추방"
 TUR_greek_deportations_desc:0 "크레타 병합에서 증명되었듯이, 제국 아래에 사는 그리스인들은 충실한 신민으로 보일 수 없습니다. 우리는 그들을 배척하고 현지 무슬림 터키인으로 대체해야 합니다. 그들이 이 땅에서 살아가기 어렵게 만들어야 합니다. 우선 그들의 권리와 특권을 박탈하고, 그 다음에는 그들을 제거합시다."
 TUR_deport_greeks_from_anatolia:0 "아나톨리아 그리스인 추방"
 TUR_deport_greeks_from_anatolia_desc:0 "아나톨리아가 다수의 튀르크인 이주로 튀르크인의 고향이 된 것은 사실이나, 여전히 많은 그리스인들이 이 지역을 자신들의 유산으로 간주합니다. 그리스인들이 스며들어 있는 한 아나톨리아를 완전히 튀르크 것이라고 인정할 수는 없습니다. 아나톨리아는 완전한 튀르크화가 되어야 합니다."
 TUR_massacre_greeks_in_the_peninsula:0 "반도 그리스인 탄압"
 TUR_massacre_greeks_in_the_peninsula_desc:0 "우리 제국의 암흑기는 그리스 독립에서 시작되었고, 그리스는 우리로부터 독립을 쟁취한 첫 번째 나라였습니다. 바로 이 때문에 우리는 그들을 가혹하게 처벌해야 합니다. 그들의 이른바 ‘중심지’로 쳐들어가 독립을 바라는 자들을 분쇄해야 합니다."
 TUR_extermination_of_macedonian_minorities:0 "마케도니아 소수민족 탄압"
 TUR_extermination_of_macedonian_minorities_desc:0 "우리가 채 떠나기도 전에, 마케도니아의 여러 민족 집단들이 현지 문화유산과 중요성을 두고 서로 다투기 시작했습니다. 놈들은 마케도니아가 여전히 우리의 지배하에 있다는 사실을 잊고 있습니다. 우리가 마케도니아의 주권을 쥐고 있는 한, 마케도니아 분쟁의 최종 승리자는 결국 튀르키예가 될 것입니다."
 TUR_albanian_hunt:0 "알바니아인 사냥"
 TUR_albanian_hunt_desc:0 "최근 10년간 알바니아인들의 분불은 그 어느 때보다 심각하며, 거의 매년 반란을 일으키고 있습니다. 하지만 이것이 전적으로 부정적인 것만은 아닙니다. 그들의 반항적 태도는 우리가 그들을 표적으로 삼아 군사 훈련을 할 완벽한 구실을 제공합니다. 다른 유럽 국가들이 동물 사냥을 즐길 때, 우리는 알바니아인을 표적 삼아 사냥할 것입니다."
 TUR_massacre_in_serbia:0 "세르비아 탄압"
 TUR_massacre_in_serbia_desc:0 "세르비아계는 우리 지배에 가장 먼저 반란을 일으킨 민족입니다. 바로 그렇기 때문에 우리가 할 수 있을 때 그들의 반항을 분쇄해야 합니다. 그렇지 않으면 그들은 반드시 다시 반란을 일으킬 것이고, 다음번에는 우리가 그렇게 쉽게 진압하지 못할지도 모릅니다."
 TUR_martial_law_in_romania:0 "루마니아에 계엄령 선포"
 TUR_martial_law_in_romania_desc:0 "루마니아는 우리 제국에서 비교적 멀리 떨어져 있어 통치가 더 어렵습니다. 그렇다고 해서 그 거리가 놈들을 느슨하게 만들어서는 안 됩니다. 그들이 어디에 있든 우리는 더 많은 병력을 투입하여 분리주의적 움직임을 짓밟을 것입니다."
 TUR_an_alliance_with_the_kurds:0 "쿠르드와 동맹"
 TUR_an_alliance_with_the_kurds_desc:0 "우리 영토 안의 소수민족 중에서는 쿠르드가 가장 충성스럽습니다. 다른 민족을 다루고 속아내는 데 이들의 도움이 유용할 것입니다. 아르메니아 자산의 일부를 대가로 쿠르드 부족 일부를 하미디예에 모병하여 동아나톨리아의 아르메니아와 아시리아인들을 처리하도록 할 수 있습니다."
 TUR_sedentarization_of_kurdish_tribes:0 "쿠르드 부족 정착화"
 TUR_sedentarization_of_kurdish_tribes_desc:0 "쿠르드족의 도움을 아르메니아인과 아시리아인들을 쫓아내는 데 활용했지만, 결국 이들도 제국의 신민입니다. 그 어떤 신민도 제국을 통합하고 중앙집중화하는 우리의 주력에서 벗어날 수 없습니다. 이제 쿠르드를 정착시켜서 통합시킬 때입니다."
 TUR_forceful_assimilation_of_the_kurds:0 "쿠르드인 강제 동화"
 TUR_forceful_assimilation_of_the_kurds_desc:0 "민족적으로 통합된 제국을 세우려면 쿠르드인들부터 시작해야 합니다. 그들의 인구 규모, 거주지 위치, 칼리프에 대한 충성심, 문맹률, 그리고 미약한 민족의식은 통합 정책의 최우선 대상이 되기에 충분합니다. 어떠한 수단을 쓰더라도 그들이 자신의 정체성을 잊고 제국에 완전히 동화되도록 만들어야 합니다."
 TUR_expanding_the_kurdish_policy:0 "쿠르드 정책 확대"
 TUR_expanding_the_kurdish_policy_desc:0 "쿠르드인의 반항을 억제하기 위한 다양한 정책을 시행했지만, 그 효과는 일부 지역에만 제한되어 있습니다. 우리는 이러한 정책의 적용 범위를 확대하여 그 성과를 극대화해야 합니다."
 TUR_temporary_law_of_deportation:0 "재배치임시법"
 TUR_temporary_law_of_deportation_desc:0 "러시아가 동아나톨리아를 합병하자 우리 영내의 아르메니아인들이 러시아 같은 기독교 강국의 통치 아래에 있는 저들 동포들과 연합하길 원해왔습니다. 아르메니아인들 사이의 이런 정서는 러시아와 전쟁을 벌이게 된다면 우리에게 어려움이 될 수 있습니다. 이를 해결할 유일한 방법은 아르메니아인들을 동부 국경에서 우리 제국의 내륙 지방으로 \"평화적으로 재정착\"시키는 것입니다."
 TUR_cleanse_caucasus:0 "캅카스 탄압"
 TUR_cleanse_caucasus_desc:0 "아제르바이잔의 튀르크인들은 우리의 형제이지만, 그 외에도 아르메니아인과 조지아인 같은 주요 민족 집단이 존재하고 있습니다. 우리가 이 지역을 반대 없이 통제하기 위해서는 반항적인 소수민족들을 근절해야 합니다."
 TUR_expand_control_over_levant:0 "레반트 지배권 확대"
 TUR_expand_control_over_levant_desc:0 "레반트의 아랍인들은 중앙집권화된 우리의 체제 속에서 튀르크 문화로 동화시키려는 노력에 반발하고 있습니다. 우리도 물러서지 않겠지만, 그들 또한 마찬가지입니다. 따라서 우리가 취할 유일한 선택지는 이 지역에 대한 통제력을 강화하는 것입니다."
 TUR_butcher_of_damascus:0 "다마스쿠스의 도살자"
 TUR_butcher_of_damascus_desc:0 "다마스쿠스와 베이루트 상황은 통제 불능으로 치닫고 있습니다. 아랍인들의 파업이 확대되어 정규 주둔군만으로는 더 이상 현지인을 통제할 수 없는 상황이죠. 이들을 다루기 위해 제말 파샤를 파견합시다. 그곳에서 제말 파샤는 이름을 날릴 것이고, 현지의 모든 분리주의자들이 두려워할 인물이 될 것입니다."
 TUR_centralize_the_mesapotamian_vilayets:0 "메소포타미아 빌라예트 중앙화"
 TUR_centralize_the_mesapotamian_vilayets_desc:0 "메소포타미아 빌라예트는 오랫동안 우리의 영향력 아래 있었기 때문에 통합된 영토나 다름없습니다. 하지만 아직 튀르크화는 완료되지 않았죠. 우리는 메소포타미아의 중앙집권 체제를 강화하고 강제 동화 정책을 펼쳐, 현지인들이 튀르크인과 구별되지 않도록 만들어야 합니다."
 TUR_total_integration_of_hejaz:0 "헤자즈 완전 동화"
 TUR_total_integration_of_hejaz_desc:0 "하심 가문은 오랫동안 메카의 에미르로서 통치해 왔습니다. 하지만 중앙집권화, 통합, 그리고 튀르크화를 추구하는 우리의 정책 아래에서는 자치적인 아랍인 통치자가 설 자리는 없습니다. 따라서 우리는 튀르크 관료를 점진적으로 기용하여 이 지역을 제국에 완전히 통합시켜 나가야 합니다."
 TUR_replacing_disloyal_rulers_in_the_gulf:0 "걸프의 불충한 통치자 대체"
 TUR_replacing_disloyal_rulers_in_the_gulf_desc:0 "페르시아만 일대의 에미르들은 제국과 다른 열강들 사이에서 줄타기를 하며 독립을 유지하고 이득을 취해 왔습니다. 앞으로는 우리의 강력한 지도력 아래에서 더 이상 그러한 책략이 통하지 않게 해야 합니다. 우리는 놈들에게 과거 우리를 기만한 대가를 치르게 하고, 페르시아만을 정당한 오스만 영토로 편입할 것입니다."
 TUR_restoring_order_in_the_arabian_desert:0 "아라비아 사막의 질서 회복"
 TUR_restoring_order_in_the_arabian_desert_desc:0 "우리 제국은 한 번도 아라비아 사막으로의 확장을 성공적으로 이루지 못했습니다. 그 지역을 통제하는 것은 불필요할 뿐 아니라, 반란이 잦고 통치 비용이 지나치게 높았습니다. 그러나 이 통제되지 않은 사막은 우리에게 잠재적 안보 위협이 되고 있습니다. 국가 안보를 위해 반드시 확보해야 합니다."
 TUR_gaining_senussi_trust:0 "사누시의 신뢰 얻기"
 TUR_gaining_senussi_trust_desc:0 "사누시는 단순히 전쟁의 도구가 아닙니다. 그들은 현지인을 제압할 수 있는 정예 병력입니다. 이미 우리에게 깊은 신뢰를 보내고 있는 사누시를 이용해, 반란자들을 외세의 이단으로 규정하고 그들의 손으로 반란을 진압하도록 해야 합니다."
 TUR_expanding_our_african_garrison:0 "아프리카 주둔군 증대"
 TUR_expanding_our_african_garrison_desc:0 "티베스티로의 확장은 우리 제국의 아프리카 진출의 서막에 불과합니다. 티베스티 산맥과 마찬가지로 아프리카와 사하라 사막 또한 전략적 중요성을 지니고 있습니다. 이 지역에 주둔군을 확충해 공격이나 분리주의 활동의 확산을 방지해야 합니다."
 TUR_restore_order_in_egypt:0 "이집트의 질서 회복"
 TUR_restore_order_in_egypt_desc:0 "이집트는 오랜 세월 동안 인구와 세력에 힘입어 우리 통치에 저항해왔습니다. 그러나 이집트라 해서 다른 빌라예트와 다를 이유는 없습니다. 그들 또한 통합과 동화의 대상이며, 어떤 대가를 치르더라도 이 목표를 반드시 달성해야 합니다."
 TUR_reverting_the_turkification_attempts:0 "튀르크화 시도 번복"
 TUR_reverting_the_turkification_attempts_desc:0 "오랫동안 튀르크계 통치자들은 우리의 문화와 언어를 말살하며 ‘위대한 오스만 정체성’으로 동화시키려 했습니다. 그러나 이제 아랍인이 제국의 주도권을 잡은 이상, 그 모든 왜곡을 되돌릴 때가 왔습니다. 더 이상 아랍인은 제국의 ‘이등 시민’이 아닙니다!"
 TUR_dismantling_the_turkish_identity:0 "튀르크 정체성 해체"
 TUR_dismantling_the_turkish_identity_desc:0 "튀르크계 지배자들은 우리에게 튀르크 문화를 강요하며 우리의 정체성을 지우려 했습니다. 그러나 이제 제국의 지도권이 우리에게 넘어온 이상, 상황은 반전되었습니다. 이제는 우리가 그들에게 같은 정책을 시행하여, 완전한 통합을 이끌어낼 차례입니다."
 TUR_religious_propaganda_in_anatolia:0 "아나톨리아 종교 선전"
 TUR_approach_albanians:0 "알바니아인과 접촉"
 TUR_approach_albanians_desc:0 "알바니아인들은 우리와 마찬가지로 청년튀르크당의 튀르크화 정책 아래서 큰 고통을 받았습니다. 그들의 고통을 이해할 수 있는 우리가 그들을 달래고 동맹으로 삼아야 합니다."
 TUR_outpopulate_kurds:0 "쿠르드인 청소"
 TUR_outpopulate_kurds_desc:0 "쿠르드인들은 우리의 정당한 영토에 침투하고 있습니다. 아랍 민족의 위대함을 지키고자 한다면 쿠르드 침입자들을 우리의 정당한 땅에서 청소해야 합니다."
 TUR_exterminate_kurds:0 "쿠르드인 탄압"
 TUR_exterminate_kurds_desc:0 "쿠르드인들은 오랫동안 우리의 영토를 침입하고 황폐화시켜 왔습니다. 단순히 아랍 인구가 다수를 차지하게 하는 것만으로는 부족합니다. 그들이 다시 우리 땅을 넘보지 못하도록 지금 완전히 종식시켜야 합니다."
