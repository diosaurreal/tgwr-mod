 TUR_return_millet_system_reward:0 "결정 잠금 해제: §Y밀레트 제도 복원§!\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§!"
 TUR_reform_millet_system_reward:0 "결정 잠금 해제: §Y밀레트 제도 개혁§!\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§!"
