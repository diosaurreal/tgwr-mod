 SER_grand_coalition_desc:0 "1908년부터 세르비아는 연립정부에 의해 통치되어 왔습니다. 대연정은 적들에 맞서 우리를 하나로 묶어주었습니다."
 SER_concessions_to_coalition_desc:0 "연립정부는 본질적으로 불안정합니다. 정부의 통합을 유지하기 위해 연정 상대에게 양보해야 합니다."
 SER_foreign_coalition_desc:0 "오스트리아-헝가리가 보스니아와 헤르체고비나를 병합한 이래, 우리의 대외 정책은 송두리째 바뀌었습니다. 새로운 동맹국을 신속히 찾아야 합니다."
 SER_prepare_the_liberation_desc:0 "오스만 제국은 발칸반도를 공포에 떨게 하고 있습니다. 우리 형제들을 해방하기 위해 움직이기 시작해야 합니다."
 SER_legacy_of_may_coup_desc:0 "1903년 5월 정변은 세르비아 국민의 위대한 승리였습니다. 우리는 모두를 위한 자유를 보장했고, 민주주의를 되찾았습니다. 이 정변의 유산을 계속 이어나가야 합니다."
 SER_paramilitary_question_desc:0 "1903년 쿠데타 이후 등장한 준군사조직들은 국가의 안정을 위협하고 있습니다. 그들과 협력하든 대립하든, 반드시 처리해야 합니다."
 SER_support_black_hand_desc:0 "콘스피라치야는 현재 새로운 정치 조직을 만들고 있습니다. 저들의 지원을 받고자 한다면 이들을 도와야 합니다. 이들에게 군 고위직 일부를 허용한다면 저들의 충성을 보장할 수 있을 것입니다."
 SER_recruit_conspirators_agents_desc:0 "흑수단은 막강한 조직입니다. 그들의 일부를 우리 편으로 끌어들여야 합니다."
 SER_improved_workers_conditions_samostalci_desc:0 "야샤 프로다노비치 국무대신의 말대로, 우리는 탐욕스러운 공장주들로부터 노동자들을 보호하고 그들의 안전을 보장할 법안을 제정해야 합니다."
 SER_flirt_kebab_desc:0 "청년튀르크당은 오스만 제국의 개혁파입니다. 그들과의 신뢰를 구축해야 합니다."
 SER_support_cetniks_desc:0 "체트니크는 오스만 제국 치하의 우리 형제들의 해방을 위해 싸우는 세르비아 애국조직입니다. 저들의 싸움을 도와야 합니다."
 SER_mass_recruitment_desc:0 "국군에 지원할 지원병을 모병해야 합니다. 다가오는 전쟁에 대비합시다."
 SER_coalition_collapse_desc:0 "연정이 붕괴했습니다. 급진 정당들 간의 내분이 더 이상 견딜 수 없는 수준에 이르렀고, 특히 역내 상황이 진정되면서 그들은 이 실험을 끝내기로 결정했습니다. 이제 우리는 단일 정부를 수립해야 하며, 이를 위한 완벽한 인물이 있습니다."
 SER_milovanovic_cabinet_desc:0 "이런 위기의 시기에 밝은 앞날이 기다리는 젊은 정치인 밀로반 밀로바노비치가 같은 급진당 정부를 이끌 지도자로 선택되었습니다."
 SER_balkan_alliance_desc:0 "발칸 동맹 결성 시도는 이미 미하일로 오브레노비치 공작 시대에 추진된 바 있습니다. 비록 공작이 요절하면서 이 시도는 좌절되었으나, 수십 년이 흐른 지금, 우리는 발칸 동맹을 실현하고 오스만 제국의 지배로부터 형제들을 해방시킬 절호의 기회를 맞이했습니다."
 SER_government_crisis_desc:0 "정부가 붕괴했습니다. 조기 선거가 필요할지언정, 우린 당장 지속 가능한 신정부를 구성해야 합니다."
 SER_elections_1912_desc:0 "1912년 총선은 우리 제도가 의도한 대로 작동하고 있음을 증명했습니다. 양당이 총리직과 정권을 놓고 경쟁했고, 국민들은 향후 4년간 자신들을 이끌 차기 총리를 선택할 것입니다. 비록 역사적으로 어떤 정부도 그렇게 오래 지속되지 못했지만 말이죠. 이번 총선에서 어떤 결과가 나올지 지켜봅시다."
 SER_start_the_races_TUR_desc:0 "5세기 넘게 발칸반도를 괴롭혀 온 오스만 제국을 멸망시키고, 우리 민족을 종속의 굴레에서 해방할 때가 왔습니다. 모든 준비는 끝났으니, 이제 계획을 실행에 옮기기만 하면 됩니다."
 SER_deal_on_our_terms_desc:0 "오스트리아가 돼지 전쟁을 포기했습니다. 이제 우리가 유리한 위치에 있으며 저들에게서 원하는 것을 받아내야 합니다."
