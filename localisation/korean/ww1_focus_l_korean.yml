 USA_reformist_progressivism:0 "개혁진보주의"
 USA_reformist_progressivism_desc:0 "우리는 진보를 받아들이는 데 있어 큰 진전을 이뤘습니다. 기업부터 정부, 심지어 인간의 정신에 이르기까지, 우리는 모든 것을 정제하고 정화하여 효율성의 황금 시대를 열어젖히기 위해 노력하고 있습니다. 우리가 이룬 모든 성과로 볼 때, 방향을 바꿀 이유는 없습니다."
