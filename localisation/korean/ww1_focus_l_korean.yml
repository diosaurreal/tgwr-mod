 RUS_doctrine_superiority_of_artillery:0 "포병 교리의 우세"
 RUS_doctrine_superiority_of_artillery_desc:0 "러시아군의 군사 헌장은 포병이 전장을 지배하고 보병이 방어를 수행한다고 명시하고 있습니다. 다른 유럽 국가와 비교했을 때, 러시아 포병은 가장 큰 구경과 완벽한 운반 및 재장전 체계를 갖추고 있습니다."
 RUS_lessons_of_war:0 "전쟁의 교훈"
 RUS_doctrine_of_field_artillery:0 "야전 포병 교리"
 RUS_doctrine_of_field_artillery_desc:0 "일본과의 전쟁에서 패배한 후, 새로운 야전 매뉴얼의 개발이 시작되었고, 곧 제국군의 주요 교리로 채택되습니다. 이전 헌장과 비교했을 때, 새로운 헌장은 포병과 보병의 상호작용을 고려해야 합니다. 앞서 우리는 중포의 잠재력을 과소평가하는 실수를 저질렀음으로, 이 실수를 만회해야 할 것입니다."
