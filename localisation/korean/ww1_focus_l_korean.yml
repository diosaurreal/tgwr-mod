 FRC_british_boys_and_french_girls_desc:0 ""
 FRC_to_mazzinis_descendants:0 "마치니의 후손들에게"
 FRC_to_mazzinis_descendants_desc:0 ""
 FRC_for_the_total_liberation_of_the_french:0 "프랑스인의 완전한 해방을 위하여"
 FRC_for_the_total_liberation_of_the_french_desc:0 ""
 FRC_constitutional_convention:0 "개헌 논의"
 FRC_constitutional_convention_desc:0 "공화국의 본질에 있어서 근본적인 변화는 하루 아침에 가능하지 않으며, 헌법 개정을 타결시키지 않고서는 이루어질 수도 없습니다."
 FRC_revolution_to_the_utmost:0 "최고를 향한 혁명"
 FRC_revolution_to_the_utmost_desc:0 "반쯤 끝난 혁명은 혁명이라고 할 수 없습니다. 행동을 완수하고 새로운 정치 체제가 안전해질 때까지는 멈춰선 안 됩니다. 그 어떤 대가를 치르더라도."
 FRC_reconciliation:0 "화해 조정"
 FRC_reconciliation_desc:0 "과거의 프랑스 혁명은 너무 자주 나라를 혁명 테러와 반혁명 테러의 끝없는 광기로 몰아넣었습니다. 혁명을 지지했든 지지하지 않았든, 지금은 어쩌면 모든 사람들이 공존하는 공화국을 세워야 할 때인 것 같습니다."
 FRC_issue_on_the_leadership:0 "지도력에 대한 문제"
 FRC_issue_on_the_leadership_desc:0 ""
 FRC_industrial_collectivization:0 "산업 집단화"
 FRC_industrial_collectivization_desc:0 "산업의 집단화는 생산성과 노동자들의 사기를 더욱 향상시키는데 기여할 것입니다."
 FRC_womens_suffrage:0 "여성 참정권"
 FRC_womens_suffrage_desc:0 "자신의 권리를 얻기 위해 바리케이드에서 몇 번이고 싸워온 프랑스의 근면한 여성들이 선거에 투표하는 것을 금지한 점은 부끄러운 일입니다. 우리는 이 부조리를 근절할 것입니다."
 FRC_straighten_the_order:0 "질서 바로잡기"
 FRC_straighten_the_order_desc:0 ""
 FRC_a_triumph_of_revolution:0 "혁명의 승리"
 FRC_a_triumph_of_revolution_desc:0 ""
 FRC_the_land_of_liberation:0 "해방의 땅"
 FRC_the_land_of_liberation_desc:0 ""
 FRC_metropolitan_france:0 "프랑스 본토"
 FRC_metropolitan_france_desc:0 "자유의 횃불이 \n떠올라 세상을 비춘다! \n- 코뮌의 라 마르세예즈"
 FRC_the_french_land:0 "프랑스의 땅"
 FRC_the_french_land_desc:0 ""
 FRC_the_civil_war_in_france:0 "프랑스 내전"
 FRC_the_civil_war_in_france_desc:0 "\"지배계급들로 하여금 공산주의 혁명 앞에서 벌벌 떨게 하라. 프롤레타리아가 혁명에서 잃을 것이라고는 사슬뿐이요, 얻을 것은 전 세계다.\"\n- 카를 마르크스, 공산당 선언"
 FRC_the_french_people:0 "프랑스 인민"
 FRC_the_french_people_desc:0 "너무 오랫동안 프랑스 인민들은 귀족 계층의 부츠 아래서 비참한 삶을 살았습니다. 공산주의 혁명 만세! 인민 만세!"
 FRC_the_soldiers:0 "병사"
 FRC_the_soldiers_desc:0 "\"행동 1온스는 이론 1톤의 가치가 있다.\"\n- 프리드리히 엥겔스"
 FRC_the_women:0 "여성"
 FRC_the_women_desc:0 "\"프랑스 여성이 없다면, 삶은 살 가치가 없을 것이다.\"\n- 프리드리히 엥겔스"
 JAP_ww1_political_effort:0 "정치 주력"
 JAP_ww1_political_effort_desc:0 ""
 JAP_ww1_support_republic:0 "군대 강화"
 JAP_ww1_support_republic_desc:0 "메이지 천황은 쇼군을 타도하고 우리 제국을 고립주의에서 벗어나 세계적인 강대국으로서 힘을 발휘하는 새로운 방향으로 이끌기 시작했습니다. 지금 우리가 이런 움직임에 등을 돌리면 어떤 나라가 될 수 있겠습니까? 이런 방향으로 계속 가면 세계에서 일본의 위치를 굳히게 됩니다."
 JAP_ww1_contest_republic:0 "민주 개혁"
 JAP_ww1_contest_republic_desc:0 "일본은 군주국이지만, 달랠 필요가 있는 사람들의 넓은 기반을 지원합니다. 몇 가지 민주적 개혁을 수립함으로써, 우리는 정부 권력의 큰 부분을 포기하지 않고 국민들이 만족할 수 있도록 할 수 있습니다."
