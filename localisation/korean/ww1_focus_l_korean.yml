 JAP_planes_experiments_desc:0 "우리는 임시 군용기구협회가 개척한 길을 이어받아 우리만의 항공 전력을 키워야 합니다!"
 JAP_naval_experience:0 "러일전쟁의 유산"
 JAP_naval_experience_desc:0 "황국은 1904년 러시아의 침략으로부터 본토를 명예롭게 수호했고, 전쟁 역사상 가장 위대한 이변 중 하나로 러시아 제국을 격파했습니다. 만약 우리가 해군을 계속 확장하고 발전시킨다면, 태평양에서 의심할 여지 없는 제해권을 달성할 것입니다."
 JAP_naval_expansion:0 "88함대"
 JAP_naval_expansion_desc:0 "우리 해군은 노급 전함 8척과 장갑순양함 또는 순양전함 8척을 보유해야 합니다."
 fortify_capital:0 "[ROOT.Capital.GetCapitalVictoryPointName] 요새화"
 FRA_ww1_picardie_manoeuvers:0 "피카르디 기동"
 FRA_ww1_picardie_manoeuvers_desc:0 "프랑스 침공 방어를 준비하기 위해 프랑스군 총참모부는 북프랑스에서 대규모 훈련을 조직했습니다. 이번 훈련의 목표는 뮈니에 장군의 제3군이 적군 상륙을 모의하는 것입니다."
 GRE_negociation_to_ifc_desc:0 "1898년에 설립된 국제금융위원회는 헬라스의 채무 상환을 감독하고 있습니다. 어려운 시기이지만, 국가가 경제적으로 회복할 시간을 벌기 위해 부채 상환 조건에 대한 타협점을 찾아야 합니다."
 GRE_focus_on_industrialisation_desc:0 "헬라스는 제대로 된 산업화를 이루지 못했습니다. 여러 산업화 시도가 있었지만, 경제는 여전히 농업을 중심으로 굴러갑니다. 정부 주도의 집중산업화 정책을 통해 경제 구조를 다변화해야 합니다."
 GRE_support_giants_desc:0 "헬라스 경제에는 오랫동안 국가 발전에 기여해온 대기업들이 존재합니다. 이들 기업에 세금 혜택과 보조금을 제공해 안정적인 성장과 확장을 지원해야 합니다."
 GRE_manage_debts_desc:0 "헬라스 경제를 유지하기 위해서는, 정부가 지원하는 일부 사업을 삭감해 대출 이자 상환에 필요한 재원을 마련해야 합니다. 이는 정부 안팎에서 매우 인기가 없는 조치가 되겠지만, 무조건 행해야만 하는 선택입니다."
 GRE_toward_etatism_desc:0 "붕괴 직전의 경제를 회복시키기 위해서는 정부의 개입이 필수적입니다. 오래전부터 많은 헬라스 정치인들은 국영 산업을 확대해 국가 경제의 핵심 도구로 만드는 것을 목표로 삼아 왔습니다. 이 계획은 완성까지 오랜 시간이 걸리겠지만, 장기적으로 막대한 이익을 가져올 것입니다."
 GRE_demand_new_ifc_terms_desc:0 "국제금융위원회는 헬라스가 채무를 완전히 상환하는 것이 모든 이들에게 이익이 된다는 점을 이해해야 합니다. 만약 새로운 합의가 이루어지지 않는다면 채무 불이행을 경고하며, 더 유리한 조건을 강제로 이끌어낼 것입니다."
 GRE_large_debt_repayments_desc:0 "필요한 자금을 확보하기 위해 더 많은 예산 삭감이 불가피하겠지만, 상환액을 늘려 부채를 빠르게 갚는다면 단기적으로 경제 성장은 둔화되더라도 장기적으로는 훨씬 빠른 회복을 이룰 수 있습니다."
 GRE_mass_employment_desc:0 "실업이라는 경제적 재앙에 맞서기 위해서는 일부 세금을 인하해 총수요를 확대해야 합입니다. 또한 구조적 실업을 줄이기 위해 교육 예산을 증액하고, 실업률이 높은 지역의 기업에 보조금을 지급해 더 많은 인력을 고용할 수 있도록 지원할 것입니다."
 GRE_take_large_loans_desc:0 "정부는 산업을 확장하기 위한 자금을 확보해야 합니다. 이전의 경제 개혁과 긴축정책이 외국의 대출기관들에게 우리가 신뢰할 만한 상환 능력을 갖추었다는 인상을 주기를 기대합시다."
 GRE_close_foreign_customs_office_desc:0 "국제금융위원회는 헬라스의 주요 항구마다 사무소를 두고, 모든 수출입품에 세금을 부과하고 있습니다. 이는 정부의 권위를 훼손하는, 용납해서는 안 되는 행위입니다. 모든 세금 징수는 재무성의 몫입니다."
 GRE_cooperate_with_the_IFC_desc:0 "헬라스의 부채 문제를 해결하는 가장 좋은 방법은 채권자들과 협력하는 것입니다. 우리가 상환 의지와 능력을 보여준다면, 국제금융위원회로부터 상환 기간 연장이나 이자율 인하와 같은 일부 양보를 얻어낼 수 있을 것입니다."
 GRE_absorb_the_IFC_desc:0 "국제금융위원회는 헬라스 국민의 의지에 종속되어야 합니다. 외국의 금융가들이 헬라스에 지나친 영향력을 행사하도록 내버려둬서는 없습니다. 위원회를 점진적으로 흡수하고 경제부 산하로 편입해, 우리 정부가 위원회 구성원을 직접 임명할 수 있도록 해야 합니다."
 GRE_economic_recovery_desc:0 "마침내 헬라스 경제가 회복의 조짐을 보이기 시작했습니다. 과감하고 정교하게 시행된 경제 개혁이 결실을 맺은 것입니다. 이제 우리나라는 새로운 시대를 맞이하며 스스로의 길을 개척할 준비를 마쳤습니다."
 GRE_fund_university_of_athens_desc:0 "1837년 오톤 1세가 설립한 아테네 대학교는 헬라스의 주요 고등교육 기관입니다. 이 대학의 확장을 지원함으로써 교육 시설을 개선하고 동시에 국제적 위신을 크게 높일 수 있을 것입니다."
 GRE_solve_distillery_overproduction_desc:0 "1890년의 건포도 위기는 아직도 많은 사람들의 기억 속에 남아 있으며, 그 여파는 여전히 헬라스 경제 일부에 남아 있습니다. 우리는 과잉 생산을 방지하기 위한 규제를 도입하여 이 문제를 해결할 것입니다."
 GRE_expand_metallurgic_industries_desc:0 "외국 광산 기업들과의 협력을 통해 우리는 금속 산업 확장에 필요한 전문 지식을 획득했습니다. 헬라스는 곧 풍부한 천연자원을 본격적으로 활용할 수 있을 것입니다."
 GRE_focus_on_agrarianism_desc:0 "경제가 여전히 회복 단계에 있기에, 확장 정책은 신중하게 추진해야 합니다. 많은 이들이 추가 대출을 통해 무리하게 산업화를 추진하기보다는, 경제의 근간인 농업 중심의 발전에 집중해야 한다고 주장합니다."
 GRE_balanced_approach_desc:0 "농본주의와 공업화 사이의 균형점을 찾을 수도 있습니다. 어느 한쪽의 이익은 다소 줄어들겠지만, 두 부문을 모두 적절히 발전시키는 것은 장기적으로 더 건강한 선택이 될 것입니다."
 GRE_focus_on_heavy_industrialization_desc:0 "중공업은 열강들의 경제적 힘의 핵심 기둥입니다. 우리는 농업에만 머물러 있을 수 없습니다. 다만 이번에는 산업화 과정에서 과도한 부채를 떠안지 않도록 신중히 접근해야 합니다."
 GRE_support_the_greek_farmer_desc:0 "그리스 농민은 정부의 전폭적인 지원을 받게 될 것입니다. 감세, 규제와 더불어 보조금 지급은 우리나라의 농산물 수출을 촉진하는 데 큰 도움이 될 것입니다. 우리는 발칸 반도의 곡창지대가 될 것입니다!"
 GRE_develop_textile_industries_desc:0 "낙후돼있는 국내 직물업계에 투자함으로써 우리는 국내외적으로 수요가 높은 직물 생산량을 증대할 것입니다. 강력한 직물업은 강력한 국가의 중추인 법입니다."
 GRE_focus_on_exports_desc:0 "우리 경제의 핵심은 높은 수출품 수요를 유지하는 것입니다. 이를 위해 복잡한 관료 절차를 간소화하고, 제품 기준과 기술 요건을 강화할 것입니다. 또한 중소기업에 대한 신용 공급을 확대해 수출 경쟁력을 높이겠습니다."
 GRE_prospect_for_resources_desc:0 "우리 국토는 자원이 풍부하지만, 이를 제대로 개발할 기술과 장비가 부족합니다. 외국의 광산 기업들을 초청해 협력함으로써, 지하에 잠들어 있는 부를 효율적으로 추출하는 방법을 배워야 합니다."
 GRE_focus_on_agrarianism_tt:0 "§Y$GRE_agrarian_society_dynamic_modifier$§!를 §Y$GRE_farmer_focused_culture_dynamic_modifier$§!로 교체\n효과 변화:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$modifier_production_speed_arms_factory_factor$: §G+5.00%§! \n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5.00%§! \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.00%§!\n\n"
