 SER_fund_the_serbian_air_force:0 "세르비아 공군 투자"
 SER_fund_the_serbian_air_force_desc:0 "세르비아군에는 아직 항공 전력이 없습니다. 그러나 프랑스의 항공 발전은 전장에서 정찰용으로 활용할 수 있는 가능성을 보여주었습니다. 우리는 뒤처지지 않기 위해 자체 항공기를 생산해야 합니다."
 SER_aviation_bills:0 "항공법"
