 RUS_entrepreneurship_desc:0 "국가의 미래는 노동자들뿐 아니라 기업가들의 손에 달려 있습니다. 국가적 차원에서 기업가 정신을 장려하면 경제가 활성화되고 혁신이 촉진되며 궁극적으로 제국의 강화로 이어질 것입니다."
 RUS_shatter_of_empires_desc:0 "완전한 통제가 확립된 상태에서, 우리는 반동의 지배하에 있는 유럽의 나머지 국가들을 보아야 합니다. 구질서를 무너뜨리고 파괴해야 합니다!"
 RUS_fireman_of_europe_desc:0 "러시아는 유럽이 불필요한 전쟁의 위기에 놓였다고 생각합니다. 그러나 우리의 외교적 중립은 무장해야 합니다."
 RUS_anti_corruption_agency:0 "반부패기구"
 RUS_national_projects:0 "국책 사업"
 RUS_national_projects_desc:0 "산업을 지원하기 위한 국가 우선 순위 변경."
 RUS_complete_stolypin_reform_desc:0 "스톨리핀은 농업 생산성을 향상시킴으로써 농업 중심의 러시아를 선진적이고 세계적인 경제 강국으로 바꾸기를 원했습니다. 그의 노력이 헛되어서는 안 됩니다."
 RUS_modernize_transsib_desc:0 "시베리아 횡단 철도는 러시아 제국이 이룩한 최고의 업적으로, 러시아의 국력을 상징합니다. 시베리아 횡단 철도의 현대화는 제국의 생명줄에 새로운 생명을 불어넣은 것과 같으며, 모스크바 중심부에서 블라디보스토크의 먼 해안까지 광활한 러시아 영토를 연결하고 물류 거래를 촉진하는 역량을 강화합니다."
 RUS_russian_state_library:0 "러시아 국립도서관"
 RUS_tech_export:0 "기술 수출"
 RUS_tech_export_desc:0 "러시아는 이제 생산 기술을 우방에게 판매할 수 있으며, 세계에서 가장 발전된 경제 중 하나로 간주됩니다."
 RUS_AMO:0 "모스크바 자동차협회"
 RUS_AMO_desc:0 "모스크바 자동차협회의 설립은 러시아가 기술 혁신의 최전선에 서기 위한 노력의 일환으로 차량화 시대로의 진입을 알리는 신호탄입니다."
