 CHI_restore_order:0 "지역 질서회복"
 CHI_restore_order_desc:0 "혁명 기간 중 우리의 약한 순간을 이용해 먼 지역들이 우리 통치에서 벗어나 독립을 선포했습니다. 이제 안정성이 확보되었으니, 우리는 그 지역들을 되찾는 데 집중할 수 있습니다."
 CHI_restore_outer_mongolia:0 "외몽골 수복"
 CHI_restore_outer_mongolia_desc:0 "[MON.GetName] 선포는 국제적인 승인을 거의 받지 못했습니다. 저개발 국가인 만큼 정복하기는 쉬울 것입니다."
 CHI_offer_mongolian_autonomy:0 "몽골 자치 제안"
 CHI_offer_mongolian_autonomy_desc:0 "침공은 확실히 가능하지만 저항이 심할 것이고 비용이 많이 들 수 있습니다. 그들이 우리의 통치를 존중한다는 전제하에 어느 정도의 자치권을 부여할 수도 있습니다."
 FRA_ww1_maintain_the_regime:0 "정권 유지"
 JAP_ww1_Pro_French:0 "친불 정책"
 JAP_ww1_Pro_French_desc:0 "솔직히 프랑스-일본 관계는 특별한 것은 없지만, 최근 프랑스와 영국이 독일의 영향력 확대를 막고 있고, 이는 영불 협상으로 실현되었으며, 일본과 영국이 동맹 조약을 체결했다는 점에서 양국은 거의 같은 외교적 견해를 가지고 있습니다. 전쟁이 발발하면 아시아에서 독일의 조계지를 쉽게 점령할 수 있다는 것은 의심의 여지가 없습니다."
