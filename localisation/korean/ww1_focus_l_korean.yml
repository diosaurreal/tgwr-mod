 SOV_reform_the_army:0 "군대 개혁"
 SOV_reform_the_army_desc:0 "내전에서 위대하게 승리하면서, 마침내 군대를 개혁할 수 있게 되었습니다. 내전 시기의 적군은 많은 민병대로 구성되어 장비가 부족했습니다. 이제 이러한 문제들을 해결하고 우리 군대를 전 세계에서 가장 위대한 군대로 만들 수 있습니다."
