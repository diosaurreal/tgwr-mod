 TUR_handling_inner_party_factionalism:0 "당내 파벌주의 처리"
 TUR_handling_inner_party_factionalism_desc:0 "비록 우리는 민주주의를 복원하고 여전히 정권을 유지하고 있지만, 당내 분열이 심각한 상황입니다. 질서당과 진보당이 정부 내 영향력을 두고 다투며, 때로는 야당보다 더 큰 내분을 일으키고 있습니다. 우리는 양당 간의 균형을 반드시 찾아야 합니다."
 TUR_exchange_christians_with_bulgaria_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
