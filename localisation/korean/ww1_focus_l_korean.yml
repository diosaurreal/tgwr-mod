 RUS_german_tech_exchange:0 "독일 기술 교류"
 RUS_secure_asia:0 "투바 점령"
 RUS_secure_asia_desc:0 "신해혁명으로 청나라의 지배에서 벗어난 투바 지역은 자원이 풍부하며 러시아에 특별한 기회가 됩니다. 투바를 장악함으로써 러시아는 귀중한 천연자원을 확보할 수 있을 뿐만 아니라, 그레이트 게임을 연상시키는 힘의 체스판인 중앙아시아에서 입지를 강화할 수 있습니다."
 RUS_military_exhibitions:0 "상트페테르부르크 군사박람회"
 RUS_ultimatum_to_persia:0 "페르시아에 대한 최후통첩"
 RUS_for_the_good_of_peasantry_desc:0 "사회개혁은 농민들이 발전하는데 도움이 될 것이며, 우리는 국민들에게 상당한 지지를 받을 것입니다."
 RUS_fight_for_trade_unions_desc:0 "노동조합은 1905년의 제1차 혁명 이후 반합법적이었습니다. 이제 우리 당의 과제는 노동운동을 합법화하고 프롤레타리아 계급의 지지를 얻는 것입니다."
 RUS_labor_rights:0 "노동권"
 RUS_labor_rights_desc:0 "노동 강령이 구성될 것입니다. 파업이 끝날 것입니다."
 RUS_crush_the_revolutionaries_movement_desc:0 "늘어나는 파업 조짐은 나라의 안정을 위협하고 있습니다. 우리는 이러한 혼란을 진압하기 위해 단호한 조치를 취하여 나라의 성장과 안보에 필수적인 질서 유지와 산업 생산성의 지속을 보장해야 합니다."
