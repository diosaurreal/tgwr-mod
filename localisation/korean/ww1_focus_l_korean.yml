 GRE_state_of_the_currency_desc:0 "드라크마, 우리나라의 화폐는 최근 그다지 성과가 좋지 않습니다. 1897년 전쟁의 여파, 낮은 수준의 외국 투자, 정부의 무능 때문에, 그리스 경제는 20세기에 제대로 진입하는 것이 허용되지 않았습니다. 정부는 개선을 위해 일련의 개혁을 단행해야 합니다."
 GRE_cooperation_with_banks_desc:0 "그리스 경제를 안정시키려면 드라크마의 가치 폭락 억제를 보장하기 위해 은행과 협력해야 합니다. 이율의 통제와 화폐 발행이 이런 노력에 필수적입니다."
 GRE_economic_rigor_desc:0 "이런 시기에는 특정한 절감 조치와 희생이 있어야만 합니다. 나라의 재정을 지키기 위해서, 경제 파산을 면하기 위해, 우리는 특정한 정부 기금 계획의 규모를 축소해야 합니다. 비록 오직 일시적인 조치이지만 일반 대중에게 거의 지지를 받지 못할 것입니다."
 GRE_administrative_reforms_desc:0 "경제부 장관은 모든 정부 소유 산업의 효율성 증대와, 사기업이 세금을 피하기 위해 특정한 허점을 유용하는 것을 막는 것에 집중하는 일련의 행정 개혁을 제안했습니다. 추가 정부 수입이 훗날 매우 유용하다는 것을 증명할 것입니다."
 GRE_support_monopolies_desc:0 "이런 혼란의 시기에 자유 시장에 맞서는 것은 성급하고 멍청한 조치일 것입니다. 외국 독점을 지지하는 것은 장기적으로 부정적인 반향이 있을 것이지만, 이 결정으로 그리스 경제가 정부 소유 국가산업을 크게 확대하는 것보다 더 빨리 다시 일어설 수 있도록 할 수 있을 것입니다."
 GRE_stabilize_exchange_rate:0 "환율 안정화"
 GRE_stabilize_exchange_rate_desc:0 "구디 반란 이후 드라크마의 가치가 박살이 나고 있으니 외국 투자자들에게 정부가 민영 산업을 국유화할 의도가 없다고 확인시켜 주어야 합니다. 또한 정부는 당분간 금리를 인상해야 할 것입니다."
 GRE_finalize_railway_network:0 "철도망 완공"
 GRE_finalize_railway_network_desc:0 "현재 모든 서구 열강이 잘 유지보수된 철도망을 갖고 있습니다. 따라서 그리스는 우리 철도망을 완성하여 이런 기준을 맞추기 위해 분투하여, 나라의 특정 지역으로 더 쉽고, 더 나은, 더 빠른 접근이 가능하도록 해야 합니다."
 GRE_demand_new_ifc_terms:0 "신규 IFC 조항 요구"
 GRE_open_greece_to_investments:0 "그리스에 투자 개방"
 GRE_open_greece_to_investments_desc:0 "일부 외국 기업에 보조금과 추가 지출을 제공하는 것으로 우린 이들에게 그리스에 추가 자산 투자를 설득할 수 있습니다. 협상 성공은 그리스 경제를 활성화시킬 것입니다."
 GRE_large_debt_repayments:0 "대규모 부채 상환"
 GRE_mass_employment:0 "대규모 고용 계획"
 GRE_take_large_loans:0 "대규모 차관 신청"
 GRE_close_foreign_customs_office:0 "외국 세관 폐쇄"
 GRE_cooperate_with_the_IFC:0 "IFC와의 협력"
 GRE_absorb_the_IFC:0 "IFC 흡수"
 GRE_economic_recovery:0 "경제 회복"
 GRE_fund_university_of_athens:0 "아테네 대학교 재정 지원"
 GRE_solve_distillery_overproduction:0 "증류소 과잉 생산 해결"
 GRE_expand_metallurgic_industries:0 "야금업 확장"
 GRE_focus_on_agrarianism:0 "농본주의에 집중"
 GRE_balanced_approach:0 "균형 잡힌 접근법"
 GRE_focus_on_heavy_industrialization:0 "중공업화에 집중"
 GRE_support_the_greek_farmer:0 "그리스 농민 지원"
 GRE_develop_textile_industries:0 "직물업 개발"
 GRE_focus_on_exports:0 "수출에 집중"
 GRE_prospect_for_resources:0 "자원 탐사"
 GRE_dragoumis_resignation:0 "드라구미스의 사임"
 GRE_dragoumis_resignation_desc:0 "마브로미할리스의 사임 이후 임명된 스테파노스 드라구미스는 그리스 정치의 혼란기에 재임했습니다. 그의 취임과 함께 1909년 구디 반란을 일으킨 군사회가 해산되고 왕국의 안정을 위한 임시정부가 수립되었습니다. 드라구미스는 목적을 달성했으며 요르요스 1세 국왕에게 후임 총리의 임명이 달려 있습니다."
 GRE_appoint_venizelos:0 "베니젤로스 임명"
 GRE_appoint_venizelos_desc:0 "변호사이자 혁명가인 엘레프테리오스 베니젤로스는 그리스 정치판에서 논란이 많은 정치인이며, 일부는 심지어 그의 그리스 시민권이 타당한지 의문을 품고 있습니다. 그럼에도 불구하고 그는 현대화 국가 개혁의 지지자이며 국민들의 압도적인 지지를 받습니다."
 GRE_appoint_gounaris:0 "구나리스 임명"
 GRE_appoint_gounaris_desc:0 "카리스마 있는 정치인이자 능력 있는 연설가, 디미트리오스 구나리스는 비스마르크적 시각으로 인해 보수주의자들의 상당한 지지를 얻었습니다. 운 좋게도 고우나리스는 재무장관으로 재임했으며 개혁적인 의제를 좇았습니다. 그러므로 군사회가 구나리스의 총리 취임을 허용할 것으로 보입니다. 구나리스를 임명하면 의심할 여지 없이 왕당파와 군주제 자체를 강화할 것입니다."
 GRE_merge_the_old_parties:0 "기성정당 합당"
 GRE_merge_the_old_parties_desc:0 "비록 약화되기는 했지만 기존 정당의 구성원들은 여전히 그리스 정계에 많은 영향력을 행사하고 있습니다. 타협을 통해 특정 개인이 신당에 합류하도록 허용하면 우리가 제안한 법안을 통과시키는 데 필요한 정치적 영향력을 확보할 수 있습니다."
 GRE_reorganize_the_japanese_group:0 "일본파 재편"
 GRE_reorganize_the_japanese_group_desc:0 "최근의 러일전쟁에서 일본 병사들이 보여준 전투력과 맹렬함에서 이름을 딴 일본파는 해산된 이후에도 구나리스의 추천으로 재편될 가능성이 생겼습니다. 그는 특정 정당에 소속되지 않지만, 이제 우리는 이 단체를 재조직하여 신정부와 정당을 지지하도록 만들 수 있습니다."
 GRE_form_the_nationalist_party:0 "국민당 창당"
 GRE_form_the_nationalist_party_desc:0 "의회에서 임시로 다수를 점했으니 이제 새로운 \"국민당\"의 창당을 발표할 수 있습니다. 국민당은 우리 국민들에게 활기를 불어넣고 나라를 위대하게 만들 것이라는 보수적인 대그리스 왕국이라는 우리의 성명을 낼 것입니다."
 GRE_promise_radical_reforms:0 "급진적 개혁 약속"
 GRE_promise_radical_reforms_desc:0 "급진적 개혁이 지금같이 혼란스러운 시기에 그리스인들에게 필요한 것입니다. 독일 같은 강대국의 기준에 달하고자 한다면 저들의 사상과 원칙을 모방해야 합니다. 강한 군주와 군대를 중심으로 한 그리스가 메갈리 이데아를 가져올 것입니다! "
 GRE_appeal_to_the_king:0 "국왕에게 호소"
 GRE_appeal_to_the_king_desc:0 "국왕 요르요스 1세 글뤽스부르크는 열강에게 개입을 호소하는 것으로 그리스인들을 1897년 전쟁으로부터 구한 모범적인 국가원수였습니다. 그가 우리 정부를 지지한다는 확언을 받는 것으로 왕실과의 연줄을 군과 민간에서 잘 활용할 수 있습니다."
 GRE_convene_a_constituent_assembly:0 "제헌의회 소집"
 GRE_convene_a_constituent_assembly_desc:0 "구식에다 비효율적인 1864년 헌법을 개혁하기 위해 제헌의회를 소집해야 합니다. 우리는 그리스인들에게 더 나은 교육 접근권과 특정한 사회적 이익을 보장하는 것과 함께 군주의 권력을 강화하는 것에 집중할 것입니다."
 GRE_alienate_the_liberal_party:0 "자유당 배제"
 GRE_alienate_the_liberal_party_desc:0 "새로 창당된 자유당은 반왕당파 정서로 만연하며 베니젤로스는 이 문제에 중립으로 남아 있습니다. 그러니 왕실과의 관계를 해치지 않고서야 이들과 대의를 같이 할 수 없습니다. 자유당의 영향력을 꺾기 위해 자유당을 국민들의 시야 밖으로 배제시킬 조치를 취해야 합니다."
 GRE_dissolve_the_parliament:0 "의회 해산"
 GRE_dissolve_the_parliament_desc:0 "그리스 의회는 새 선거가 치뤄지기 전까지 일시 해산해야 합니다. 이런 중대한 시기에 사소한 분란과 논쟁으로 의원들이 우리나라를 분열시키도록 둘 수 없습니다."
 GRE_promote_national_unity:0 "거국일치 장려"
 GRE_promote_national_unity_desc:0 "헬라스가 정치적 격변기를 겪고 있는 지금, 예정된 총선으로의 전환을 원활히 하기 위해서는 국민적 단합이 반드시 필요합니다. 정치적 이념을 초월해, 나라 전체가 다가올 시련과 어려움에 함께 맞서야 합니다."
 GRE_boycott_the_old_parties:0 "기성정당 배척"
 GRE_boycott_the_old_parties_desc:0 "기존의 ‘기성정당’들은 부패와 근시안적인 국내외 정책으로 조국에 불행과 재앙만을 안겨주었습니다. 헬라스가 진정으로 발전하기 위해서는, 이들과 같은 기성 세력은 정치권에서 완전히 사라져야 합니다."
 GRE_appeal_to_the_people:0 "국민에게 호소"
 GRE_appeal_to_the_people_desc:0 "헬라스 국민은 지난 수십 년간 전쟁, 경제 침체, 무능한 통치로 인해 말 그대로 지옥을 겪었습니다. 우리는 유럽에서 가장 가난한 나라 중 하나입니다. 새로운 임시정부가 국민의 이익을 최우선으로 두고 있으며, 더 나은 내일을 위해 싸워나가고 있음을 국민에게 확신시켜야 합니다."
 GRE_promise_modest_reforms:0 "온건적 개혁 약속"
 GRE_promise_modest_reforms_desc:0 "일촉즉발의 정치적 격변기 속에서, 우리는 너무 많은 적을 만들지 않도록 주의해야 합니다. 자유주의적 개혁은 반드시 실시되어야 하지만, 그리스의 정치적 안정을 복구하기 위해선 너무 급진적인 개혁을 단행해서는 안 됩니다."
 GRE_alienate_the_opposition:0 "반대파 배제"
 GRE_alienate_the_opposition_desc:0 "우리나라엔 그리스를 현대화하는 데 필요한 개혁을 무작정 반대만 해댈 야권 인사들이 몇몇 존재합니다. 놈들과 타협을 시도하는 것은 부질없을 것이므로, 대신 대중에게 이 사실을 알림으로써 우리의 의로운 대의에 동참하도록 국민을 설득해야 합니다!"
 GRE_convene_a_revisionary_assembly:0 "개헌의회 소집"
 GRE_convene_a_revisionary_assembly_desc:0 "1864년에 제정된 현행 헌법은 낡고 무력합니다. 이를 개정하기 위한 ‘개헌의회’를 소집해야 합니다. 새 헌법 제정을 통해, 우리는 약속했던 개혁들을 실현할 수 있을 것입니다."
 GRE_declare_new_elections:0 "신규 선거 선언"
 GRE_declare_new_elections_desc:0 "정부가 진정한 정당성을 얻기 위해서는 국민의 위임을 받아야 합니다. 현재 우리는 상대보다 훨씬 유리한 입지에 있으므로, 선거 결과가 우리에게 유리하게 나올 가능성이 높습니다."
 GRE_1911_constitution:0 "신헌법"
 GRE_1911_constitution_desc:0 "최근 일련의 사건들은 1864년 헌법이 민주주의 원칙을 지켜낼 수 없다는 걸 명백히 보여줍니다. 이에 의회는 정부에 헌법 개정 및 수정이 필요한 여러 부분을 제안하였습니다."
 GRE_separation_of_powers:0 "권력 분립"
 GRE_separation_of_powers_desc:0 "주주주국가가 효율적이고 올바르게 기능하기 위해서는 권력 분립이 반드시 보장되어야 합니다. 정부의 각 부문은 서로의 권한과 책임이 충돌하지 않도록 명확히 구분되어야 합니다."
 GRE_reform_the_bureaucracy:0 "관료제 개혁"
 GRE_taxation_reforms:0 "세제 개혁"
 GRE_establish_superior_magistracy_council:0 "최고사법위원회 창설"
 GRE_reform_the_judicial_system:0 "사법 제도 개혁"
 GRE_reform_the_civil_service:0 "공무원 개혁"
 GRE_social_legislature:0 "사회적 입법"
 GRE_social_legislature_desc:0 "헬라스는 유럽에서 가장 가난한 나라 중 하나로, 국민의 생활 수준은 서구 세계에서 가장 낮은 편에 속합니다. 국민을 빈곤과 고통에서 벗어나게 하려면, 일정 수준의 사회복지를 보장해야 합니다."
 GRE_protect_individual_and_social_rights:0 "개인적 권리와 사회적 권리 보호"
 GRE_strengthen_press_freedom:0 "언론의 자유 강화"
 GRE_guarantee_personal_security:0 "개인의 안전 보장"
 GRE_rule_of_law:0 "법치"
 GRE_expand_primary_education:0 "초등교육 확대"
 GRE_expand_primary_education_desc:0 "초등교육 확대는 서구 열강의 기준에 도달하기 위한 핵심 과제입니다. 문해력과 교육 수준이 높은 인구를 바탕으로, 헬라스는 유럽 내에서 마땅한 위치를 되찾게 될 것입니다."
 GRE_standardize_the_use_of_katharevousa:0 "카타레부사 그리스어 사용 표준화"
 GRE_standardize_the_use_of_dimotiki:0 "민중 그리스어 사용 표준화"
 GRE_reform_the_status_of_property:0 "재산의 지위 개혁"
 GRE_reform_the_status_of_property_desc:0 "사유 재산권은 사법적으로 보호되어야 합니다. 헌법에 이를 명시한다면, 지주 계층의 지지를 확보할 수 있을 겁니다. 다만, 소작농들에게는 일부 경작지 양보가 이루어질 것입니다."
 GRE_land_reform:0 "토지개혁"
 GRE_agricultural_education:0 "농업 교육"
 GRE_encourage_farming_cooperatives:0 "농업협동조합 장려"
 GRE_create_the_ministry_of_agriculture:0 "농업부 창설"
 GRE_labor_legislation:0 "노동 입법"
 GRE_labor_legislation_desc:0 "헬라스의 노동자들은 국내에 진출한 외국 자본가들에게 착취당하고 있습니다. 노동자의 근로 환경과 임금을 보장하는 상징적 개혁 조치를 시행할 것입니다. 노동계층의 지지는 향후 정부의 성공을 좌우할 것입니다."
 GRE_prohibit_child_labor:0 "아동 노동 금지"
 GRE_legalize_labor_unions:0 "노동조합 합법화"
 GRE_sunday_obligatory_day_of_rest:0 "일요일 의무 휴업일으로 제정"
 GRE_abolish_nighttime_labor_for_women:0 "여성의 야간 노동 폐지"
 GRE_create_the_social_insurance_system:0 "사회보험 제도 창설"
 GRE_introduce_the_minimum_wage:0 "최저임금 도입"
 GRE_strengthen_the_monarchy:0 "군주제 강화"
 GRE_strengthen_the_monarchy_desc:0 "제3헬레니즘 문명이 생존하려면 끊임없이 갈등과 분쟁만 일삼는 의회가 아니라 독자적으로 결정권을 행사할 수 있는 강력한 군주가 중심이 되어야 합니다. 요르요스 1세 폐하와 콘스탄티노스 왕태자께서는 이미 대헬레니즘 왕국과 안정적인 국정 운영을 향한 헌신을 입증하셨습니다."
 GRE_reform_local_self_government:0 "지방자치 개혁"
 GRE_reform_local_self_government_desc:0 "지방행정개편을 더 이상 미뤄서는 안 됩니다. 작금의 행정부는 사소한 문제까지 떠맡아 비효율적입니다. 제한적인 자치권을 허용하여 지방 지도자들이 각자의 지역 문제를 직접 해결하게 합시다."
 GRE_simplify_public_services:0 "공익사업 간략화"
 GRE_simplify_public_services_desc:0 "일상의 문제를 해결하는 정부의 모습을 보여줌으로써 국민의 지지를 얻어봅시다. 특히 공공기관 개선이 그 핵심입니다. 일부 의원들은 헬라스 관료제의 불필요한 절차를 단축하기 위한 특별 법안을 제안했습니다."
 GRE_establish_shipping_organizations:0 "해운 조직 설립"
 GRE_establish_shipping_organizations_desc:0 "그리스는 전통적인 해양 국가이므로, 정부는 해운업을 체계적으로 관리해야 할 것입니다. 그 첫걸음으로 해운 재벌들과 협력하여 국가 해운 기구를 설립해야 합니다."
 GRE_fund_the_church:0 "교회 재정 지원"
 GRE_fund_the_church_desc:0 "“조국, 종교와 가족.\" 이 세 가지는 헬라스 사회의 근본 가치입니다. 교회는 국민에게 큰 영향력을 행사하고 있으므로, 정부는 교회와 협력하여 조상들의 가치를 젊은 세대에게 전해야 합니다."
 GRE_construct_modern_prisons:0 "현대식 감옥 건설"
 GRE_construct_modern_prisons_desc:0 "총선거 전 정부가 국민에게 약속한 핵심 정책 중 하나는 ‘법과 질서’ 수호입니다. 이를 이행하기 위해 현대식 교도소를 건설하고, 기존의 낙후된 교도소는 보수 및 개축합시다."
 GRE_strengthen_the_party:0 "당 강화"
 GRE_strengthen_the_party_desc:0 "자유당은 베니젤로스의 이념을 실현하기 위해 헬라스 정계의 주도 세력이 되어야 합니다. 이를 위해 국가 자금을 활용한 언론 홍보를 강화하고 지지층을 결집해야 합니다."
 GRE_appoint_new_members:0 "신규 당원 임명"
 GRE_appoint_new_members_desc:0 "자유당의 위상이 높아지면서, 여러 학자들이 당에 참여 의사를 밝혔습니다. 이들을 영입한다면, 당의 사상적 폭을 넓히고 지지 기반을 강화할 수 있을 것입니다."
 GRE_expand_support_in_the_countryside:0 "시골 지원 확대"
 GRE_expand_support_in_the_countryside_desc:0 "베니젤로스 총리는 소작농들에게 더 많은 혜택을 제공함으로써 자유당의 농촌 지지 기반을 확대하려 합니다. 이는 헌법 개정안보다 더 강력한 농민 친화적 조치가 될 것입니다."
 GRE_normalize_foreign_relations:0 "대외 관계 정상화"
 GRE_normalize_foreign_relations_desc:0 "1909년 구디 반란 이후 유럽 열강과의 관계는 저들이 군사회가 추구하는 가치가 저들의 이익에 반한다고 생각하기 때문에 냉각되어 있었습니다. 베니젤로스가 주도권을 잡았으니 그리스는 발칸의 안정에 기여했으며 저들의 계속되는 지원이 모두의 최선의 이익이라고 저들을 안심시켜야 합니다."
 GRE_embrace_the_megali_idea:0 "메갈리 이데아 수용"
 GRE_embrace_the_megali_idea_desc:0 "‘대헬라스’는 소설 같은 이상이 아닙니다. 역사와 문화에서 비롯된 이 사상은 외세의 지배 아래 놓인 헬라스인들의 해방 열망에 의해 다시금 강화되었습니다. 메갈리 이데아는 베니젤로스 총리의 중심 비전이 될 것입니다."
 GRE_adopt_venizelism:0 "베니젤로스주의 채택"
 GRE_adopt_venizelism_desc:0 "‘베니젤로스주의'는 헬라스 민족주의와 자유주의 경제학을 결합한 새로운 정치 이념으로, 헬라스 제3문명을 근대화하고 확장하는 것을 궁극적 목표로 합니다."
 GRE_reorganize_the_armed_forces:0 "군대 재편"
 GRE_reorganize_the_armed_forces_desc:0 "발칸에서의 이익을 지키려면 국군 재편이 필수적입니다. 테오토키스 내각이 일정한 진전을 이루었으나, 1897년의 재앙은 아직도 우리를 짓누르고 있습니다. 다시금 발칸의 긴장이 고조되는 지금, 헬라스는 대비되어 있어야 합니다."
 GRE_continue_army_reforms:0 "육군 개혁 지속"
 GRE_continue_army_reforms_desc:0 "그리스 왕립육군은 발칸반도의 전쟁에 전혀 대비가 되어 있지 않습니다. 육군이 앞으로의 전투에 대비하기 위해서는 외국의 전문 지식이 필요합니다. 그러나 장교들은 프랑스 공화국이나 독일 제국에 군사고문단을 요청해야 한다는 의견이 분분합니다."
 GRE_invite_french_attache:0 "프랑스 무관단 초청"
 GRE_invite_french_attache_desc:0 "프랑스군은 보불전쟁 이후 수십 년 동안 크게 현대화되고 적응하였습니다. 우리 군 개혁에 프랑스의 도움을 구하는 것은 전장에서 더 나은 성과를 낼 수 있을 것이며, 또한 그리스와 프랑스라는 전통적인 동맹 관계를 강화하는 데 도움이 될 것입니다."
 GRE_invite_german_attache:0 "독일 무관단 초청"
 GRE_invite_german_attache_desc:0 "프로이센식 군사 교리로 명성이 높은 독일 제국 육군은 규율의 상징입니다. 헬라스는 전통적으로 독일과 가까운 관계는 아니지만, 콘스탄티노스 왕태자를 비롯한 많은 장교들이 독일에서 교육을 받았습니다."
 GRE_thessaly_maneuvers:0 "테살리아 기동 훈련 시작"
 GRE_thessaly_maneuvers_desc:0 "국군의 전력을 평가하기 위해 북부 국경 일대에서 일련의 군사 훈련과 모의 전투를 실시합시다. 이 보고서는 장기적으로 군의 훈련 수준을 향상시키는 데 큰 도움이 될 것입니다."
 GRE_reorganize_the_staff_service:0 "참모 재편"
 GRE_reorganize_the_staff_service_desc:0 "1897년의 전쟁은 일부 무능한 참모진을 여실히 드러냈습니다. 다음 전쟁의 승리를 위해서는 참모 조직 재편이 필수적입니다. 젊고 유능한 장교들을 승진시켜 낡은 참모진을 교체합시다."
 GRE_create_a_recruitment_plan:0 "징병 계획 작성"
 GRE_create_a_recruitment_plan_desc:0 "전쟁에서 승리하기 위해서는 충분한 병력이 확보되어야 합니다. 이를 위해 징병 제도를 개혁하고, 병력 부족 사태에 대비한 새로운 모병 계획을 수립해야 합니다."
 GRE_organize_logistic_support_services:0 "군수지원군 재편"
 GRE_organize_logistic_support_services_desc:0 "1897년 전쟁 당시, 헬라스 왕립육군의 군수 체계는 악몽 그 자체였습니다. 우리는 철도와 도로를 확충하고, 장비의 공급과 관리가 철저히 이루어지도록 자금을 투자해야 합니다."
 GRE_create_the_reserve_officer_corps:0 "예비장교단 창설"
 GRE_create_the_reserve_officer_corps_desc:0 "장교 교육과 훈련은 군의 지휘 체계를 강화하는 핵심 요소입니다. 이를 위해 전쟁 경험이 풍부한 고위 장교들을 교육 담당으로 선발해야 합니다."
 GRE_finance_epk:0 "EPK 자금 지원"
 GRE_finance_epk_desc:0 "국산 소화기를 지원한다면, 무기 수입 비용을 절감하고 군수 산업을 발전시킬 수 있을 겁니다. 현재 영국제와 프랑스제 소총을 역설계하여 독자적인 설계를 개발해야 합니다."
 GRE_form_the_hellenic_aviation_service:0 "그리스 항공대 창설"
 GRE_form_the_hellenic_aviation_service_desc:0 "이제 하늘에서도 전투가 벌어질 것입니다. 프랑스 정부는 우리 장교를 훈련시켜 줄 뿐 아니라, 헬라스 항공대 창설을 지원할 전문가를 파견하겠다고 약속했습니다."
 GRE_purchase_scout_planes:0 "정찰기 구매"
 GRE_purchase_scout_planes_desc:0 "정찰기는 적의 위치와 병력 이동을 파악하는 데 큰 도움이 되고 있습니다. 프랑스는 우리에게 니외포르 IV 정찰기를 판매해, 정찰 부대를 창설할 수 있도록 협력할 것입니다."
 GRE_trikala_airfield:0 "트리칼라 비행장 건설"
 GRE_trikala_airfield_desc:0 "우리 항공기를 띄우기 위해서는 전용 공항이 필요합니다. 오스만 제국 국경과 인접해 있는 트리칼라는 지형이 평탄해 이착륙에 적합한 곳입니다."
 GRE_purchase_farman_hydroplanes:0 "파르망 수상기 구매"
 GRE_purchase_farman_hydroplanes_desc:0 "헬라스는 자체 항공 산업을 지원할 능력이 부족하지만, 프랑스의 파르망 항공사로부터 정찰기와 전투기를 제한적으로 수입할 수 있습니다. 이를 통해 일부 조종사를 훈련시키고 헬라스 공군의 토대를 마련할 수 있을 것입니다."
 GRE_naval_expansion:0 "해군 확장"
 GRE_naval_expansion_desc:0 "헬라스 해군은 우리 군대 중 가장 명망 있고 잘 갖추어진 전력입니다. 1897년 전쟁에서도 에게해에서 제해권을 확보했지만, 전황을 바꾸진 못했습니다. 에게해 제도들을 해방시키려면 상륙정이 필요합니다."
 GRE_invite_british_naval_mission:0 "영국 해군사절단 초청"
 GRE_invite_british_naval_mission_desc:0 "영국은 해양 강국으로서의 전문성을 자랑합니다. 영국 해군 사절단을 초청함으로써 전통적인 동맹 관계를 강화하고, 귀중한 조언을 받아 해군 전체의 역량을 향상시킬 수 있습니다."
 GRE_aegean_exercises:0 "에게해 해군 훈련 시작"
 GRE_aegean_exercises_desc:0 "적들은 바다에서 우리의 깃발을 두려워해야 합니다. 해군의 역량을 보여주기 위해 해군 훈련을 실시하고, 동시에 지휘관과 승조원의 실전 대응 능력을 시험할 것입니다."
 GRE_reorganize_the_navy_ministry:0 "해군부 재편"
 GRE_reorganize_the_navy_ministry_desc:0 "파블로스 쿤토우리오티스 제독은 유능한 해군 지휘관입니다. 그를 해군참모총장으로 임명해 해군 지휘 체계를 효율화해야 합니다."
 GRE_adopt_british_naval_organization:0 "영국 해군 조직 채택"
 GRE_adopt_british_naval_organization_desc:0 "영국 왕립해군은 광범위한 제국을 보호하는 장거리 항해에서도 뛰어난 조직력으로 유명합니다. 영국식 기준을 도입해 일상 해군 작전을 개선한다면 우리 함대의 성능이 향상될 것입니다."
 GRE_reform_naval_training:0 "해군 훈련 개혁"
 GRE_reform_naval_training_desc:0 "우리의 해군 훈련은 다소 구식이 되었습니다. 헬라스는 훌륭한 해병을 보유하고 있지만, 해전의 양상은 끊임없이 변하고 있습니다. 외국 해군 사절단의 최신 교육 과정을 받아들여 20세기식 해군으로 거듭나야 합니다."
 GRE_buy_ships:0 "외국 군함 구매"
 GRE_buy_ships_desc:0 "헬라스는 해양 국가이지만, 자국에서 선박을 건조할 경제적 역량과 기술적 여력이 없습니다. 따라서 동맹국의 선박에 의존해야 하며, 구형이라도 개장을 통해 실전에 투입할 수 있도록 해야 합니다."
 GRE_expand_ionian_ports:0 "이오니아 항구 확장"
 GRE_expand_ionian_ports_desc:0 "이피로스 해방을 위해 해군은 육군을 지원해야 합니다. 이오니아해의 항만을 확충해 해안 포격 작전을 수행하는 전함이 충분히 보급받을 수 있도록 해야 합니다."
 GRE_prepare_for_the_balkan_confict:0 "발칸 분쟁 대비"
 GRE_prepare_for_the_balkan_confict_desc:0 "\"평화를 원한다면, 전쟁을 준비하라*는 고대 격언이 있습니다. 이제 헬라스는 정당한 권리를 되찾기 위한 준비를 마쳤습니다. 발칸 전쟁을 위한 최종 준비가 이미 진행 중이며, 우리는 반드시 승리할 것입니다!"
 GRE_declare_mobilization:0 "동원령 선포"
 GRE_declare_mobilization_desc:0 "발칸 전쟁이 목전입니다. 헬라스는 전선을 따라 병력을 동원해야 합니다. 충분한 병력을 확보한다면, 이피루스와 마케도니아의 오스만 주둔군을 압도할 수 있을 것입니다. 쌍두독수리가 늑대의 목을 찢을 시간입니다!"
 GRE_fortify_the_border:0 "국경 요새화"
 GRE_fortify_the_border_desc:0 "1897년의 실수를 반복하지 않아야 합니다. 이번에는 국경을 철저히 요새화해 어떤 반격도 막아낼 것입니다. 이미 장비와 자재가 테살리아로 운송되고 있습니다."
 GRE_motorize_the_army:0 "군 차량화"
 GRE_motorize_the_army_desc:0 "강대국들의 군대가 점점 차량화되고, 통신과 보급체계가 현대화되는 상황에서, 우리만 뒤처져서는 안 됩니다. 차량화 장비를 구매해 군을 현대화해야 합니다."
 GRE_avenge_1897:0 "1897년의 복수"
