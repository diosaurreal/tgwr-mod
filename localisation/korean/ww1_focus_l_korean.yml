 GRE_ask_for_entente_economic_aid_desc:0 "방대한 식민지와 경제력을 갖춘 강국인 영국은, 특히 우리가 친영 성향의 국왕을 초빙한 지금, 경제적 구제와 차관 지원을 통해 우리를 도울 것입니다."
 GRE_ask_for_france_economic_aid_desc:0 "우리는 역사적으로 프랑스와 우호적인 관계를 맺어왔으며, 프랑스는 그동안 우리의 경제 사업을 적극적으로 지원해 왔습니다. 특히 그리스 제2공화국을 수립한 현 시점에서는 이러한 지원이 더욱 확대될 것입니다."
 GRE_enact_proportional_representation_desc:0 "현재 우리나라는 다수 정당에 ‘상여’ 의석을 부여하여 다소 불공정하다고 평가받는 준비례대표제로 선거를 치르고 있습니다. 우리는 이 제도를 철폐하고, 가장 공정하다고 판단되는 단순 비례대표제를 채택해야 합니다."
 GRE_proclaim_the_2nd_hellenic_republic_desc:0 "1822년부터 1832년까지 존재한 그리스 제1공화국은 요안니스 카포디스트리아스 암살과 오토 전 국왕이 즉위하면서 막을 내렸습니다. 콘스탄티노스가 퇴위한 지금이야말로 국가 안정을 위해 거의 한 세기 동안 그리스 국민에게 고통만을 안겨주었던 군주제를 폐지하고, 의회제도와 입법기관이 강화된 그리스 제2공화국을 선포할 적절한 시기입니다."
 GRE_invite_alexandros_desc:0 "공화정을 선포하면 국내 안정뿐만 아니라 국제 관계에도 해를 끼칠 것입니다. 따라서 우리는 선왕의 차남인 알렉산드로스를 차기 국왕으로 추대해야 합니다. 알렉산드로스는 협상국을 지지할 뿐만 아니라 영국에서도 인기가 높은 인물인만큼, 베니젤로스와 알렉산드로스의 협력은 이미 보장되어 있습니다. 알렉산드로스는 사실상 베니젤로스파의 '꼭두각시'가 될 것입니다."
 GRE_propose_joint_greekjewish_administration_desc:0 "유대인 인구 비율이 높은 테살로니키의 행정 효율성을 개선하기 위해 그리스-유대 합동행정부를 설치합시다."
 GRE_establish_the_GSEE_desc:0 "그리스 노동자총연맹은 민간 부문 노동자들의 이해를 대변하기 위한 최고 노조 기구가 될 것입니다. 이 조직은 사용자 단체와의 협상을 통해 전국 단위의 노동 협약을 체결하며, 필요 시 민간 부문 전체의 총파업을 선포할 권한을 갖게 될 것입니다."
 GRE_expand_the_socialist_press_desc:0 "그리스 전역에 사회주의를 확산시키려면, 리조스파스티스를 비롯한 사회주의 언론을 테살로니키 밖으로 확대할지에 대한 결정을 내려야 합니다."
 GRE_purge_anti_venizelists_desc:0 "반베니젤로스파 장군, 장교와 정치인들은 오랫동안 헬라스를 분열시키고 국가적 위기를 심화시켜 왔습니다! 우리는 경미한 피해를 끼친 자는 국내로 유배하고, 심각한 해악을 끼친 자는 코르시카로 추방하여, 이들을 우리 체제에서 완전히 숙청해야 합니다."
 GRE_found_the_SEKE_desc:0 "현재 여러 사회주의 단체와 노조, 연맹과 같은 노동조합이 존재하지만, 이들을 통합하는 주요 정당은 없습니다. 첫 전당대회를 통해 사회주의 세력과 합의에 도달한 후, 사회주의노동당이 탄생할 것입니다."
 GRE_reestablish_the_1915_parliament_desc:0 "왕당파가 국내 혼란을 이유로 해산시켰던 과거 의회가 프랑스 고등판무관 샤를 조나르의 명령으로 다시 소집할 것입니다. 이 의회는 1915년의 의회가 되살아났다는 의미에서, 예수가 죽은 나사로를 되살린 성경 일화에 빗대어 나사로의 의회라고 불립니다."
 GRE_integrate_the_federacion_desc:0 "연맹은 그리스 사회주의 운동의 시발점으로서 역할을 다했습니다. 이제 해산되어 신설된 사회주의노동당에 통합되어, 더 큰 목표를 향해 나아가야 합니다."
 GRE_1st_SEKE_founding_conference_desc:0 "그리스 전역의 사회주의 단체와 동호회를 제1차 사회주의노동당 전당대회에 초청하여, 단결과 일체성을 강화하고 당의 노선을 확립해야 합니다."
 GRE_declare_martial_law_desc:0 "우리는 아직 전시 상태에 있으므로, 헌법을 잠시 정지시키고 계엄령을 선포해야 합니다. 이는 단기간의 안정성을 보장할 것이나, 훗날 국민들은 점차 선거를 요구할 것입니다."
 GRE_form_an_organizational_committee_desc:0 "우리의 이념을 강화하고 당의 효율성을 높이기 위해, 권력을 장악한 이후 국가기구를 통제하고 개혁할 조직위원회를 설립해야 합니다."
 GRE_integrate_the_epistratoi_desc:0 "에피스트라티는 민병대임에도 불구하고 점차 체계적인 조직력을 갖추고 있습니다. 이들을 해산하기 위해, 일부 장교들을 승진시켜 정규군에 통합시키고, 군주정의 안정성을 강화해야 합니다."
 GRE_give_metaxas_seats_in_the_government_desc:0 "지금까지의 왕당파 괴뢰 정부들은 매우 불안정하여 쉽게 붕괴되었습니다. 이를 막기 위해 정치 활동을 막 시작한 요안니스 메탁사스 장군을 정부 내 고위직에 임명하고, 그의 강력한 통솔로 국가를 안정시켜야 합니다."
 GRE_denounce_panslavism_desc:0 "범슬라브주의는 헬라스를 괴롭혀 온 재앙입니다. 세르비아와 불가리아는 우리의 정당한 영토를 탐하고 있으며, 러시아 또한 콘스탄티노플을 차지하려 하고 있습니다. 우리는 범슬라브주의를 규탄하여 정부의 지지를 높이고, 위험한 소수민족에 맞서는 정당성을 확립해야 합니다."
 GRE_ban_the_kf_desc:0 "베니젤로스의 자유당은 창당 이래 우리 정부에 걸림돌이 되어왔습니다. 우리는 이 당을 금지하고 정치 활동을 제한하여, 그들의 정권 장악 계획을 좌절시켜야 합니다."
 GRE_establish_absolute_monarchy_desc:0 "실질적인 야당이 사라진 지금, 콘스탄티노스 국왕과 그의 정부는 국가의 모든 권력을 장악하고, 국민을 위한 계몽된 전제군주정을 확립할 수 있을 것입니다."
 GRE_grain_the_support_of_constantine_desc:0 "메탁사스가 차기 왕당파 정부의 후계자가 되려면, 의회에서 국왕 콘스탄티노스 1세에게 충성을 맹세해야 할 것입니다."
 GRE_found_the_freethinkers_party_desc:0 "메탁사스는 자유사상가당을 창당하고 당수로 취임할 것입니다. 그는 정교회와 군부의 지지를 강화하고, 원내 의석을 확대하여 영향력을 높여야 합니다."
 GRE_create_the_national_security_service_desc:0 "국가 안정을 위해 반란을 사전에 차단하고 치안을 유지할 국가보안국을 창설해야 합니다."
 GRE_declare_a_state_of_emergency_desc:0 "마침내 일이 벌어졌습니다. 베니젤로스파가 무장 봉기를 일으켜 정권 전복을 꾀하고 있습니다. 우리는 형식상 평화 상태이지만, 실질적으로 내전 상황이므로 비상사태를 선포해야 합니다."
 GRE_destroy_classified_documents_german_embassy_desc:0 "독일 대사관에는 우리가 동맹국을 ‘지원했다’는 혐의를 입증할 기밀문서가 보관되어 있습니다. 베니젤로스파가 이를 입수하면 막대한 파장이 일어날 것이므로, 즉시 모두 소각해야 합니다."
 GRE_invite_german_shocktroopers_desc:0 "우리는 독일 제국에 돌격대의 훈련장을 그리스에 설치하도록 초청할 것입니다. 그들의 전투 경험은 베니젤로스파 소탕에 큰 도움이 될 것입니다."
 GRE_ask_for_premiership_desc:0 "메탁사스는 의회에서 과반에 가까운 지지를 확보했습니다. 그는 콘스탄티노스 국왕에게 총리직을 요청하고, 새로운 헌법 제정을 준비할 것입니다."
 GRE_ensure_entente_neutrality_desc:0 "협상국과의 외교 관계를 완전히 단절하고, 확장된 군사력을 과시해야 합니다. 이를 통해 그들은 더 이상 우리의 내부 적을 지원하지 못할 것입니다."
 GRE_ask_for_german_economic_aid_desc:0 "내전으로 헬라스가 심각한 피해를 입은 만큼, 우리는 경제 대국인 독일 제국에 재정 지원을 요청해야 합니다."
 GRE_fate_of_venizelos_desc:0 "엘레프테리오스 베니젤로스는 우리나라 역사상 최대의 배신자 중 한 명입니다. 그가 나라의 통합을 무너뜨리고 혼란을 초래했습니다. 이제 이탈리아로 도주하던 그가 체포된 만큼, 우리는 그의 운명을 결정해야 합니다."
 GRE_venizelos_assassination_plot_desc:0 "베니젤로스는 끊임없이 왕당파 정부와 국왕을 공격해왔습니다. 그를 암살하는 비밀 작전을 계획하여, 반대 세력에게 공포를 심어야 합니다."
 GRE_consolidate_the_royal_dictatorship_desc:0 "메탁사스의 독재체제는 콘스탄티노스 1세 국왕의 지도 아래 확고히 통합될 것입니다. 분열은 사라지고, 그리스는 다시금 하나로 뭉치게 될 것입니다!"
 GRE_persecute_the_slavic_minorities_desc:0 "슬라브계 소수민족들은 국경 너머 세르비아와 불가리아와의 합류를 꿈꾸고 있습니다. 우리는 어떠한 수단을 써서라도 그들의 저항을 제거해야 하며, 이들이 적국을 돕지 못하도록 해야 합니다."
 GRE_a_military_state_desc:0 "군대는 모든 국민의 봉사 기관으로서, 사회 전 계층의 신뢰를 받을 것이며, 그 위상은 어느 때보다 강화될 것입니다."
 GRE_stabilize_the_kingdom_desc:0 "참혹한 내전이 끝난 지금, 콘스탄티노스 국왕의 지도 아래 왕국을 다시 안정시키고, 그리스인들을 다시 하나로 통합해야 합니다."
 GRE_train_the_youth_desc:0 "정권의 지속을 위해서라도, 우리는 청년 세대를 교육하고 선전해야 합니다. 국민청년기구는 미래의 병력을 보장하고, 국왕과 정권의 위상을 강화하며, 국가의 결속력을 높일 것입니다."
 GRE_prioritize_internal_stability_desc:0 "크림 전쟁과 1897년 그리스-튀르키예 전쟁의 참혹한 결과를 보았듯, 또다시 전면전에 나서는 것은 위험합니다. 우리는 중립을 지키고, 외부로 나서기 전에 내정을 우선시해야 합니다."
 GRE_join_CP_desc:0 "동맹국의 대전쟁 승전이 분명해진 지금이야말로 독일의 편에 서서 약간의 이권을 챙길 때입니다!"
 GRE_propaganda_efforts_desc:0 "우리의 선전 활동을 더욱 강화하여 국민들의 전폭적인 지지를 얻고, 미래의 전쟁에도 대비한 여론을 조성해야 합니다."
 GRE_status_of_cham_albanians_desc:0 "참알바니아인들은 슬라브인들과 마찬가지로 헬라스에 위협이 됩니다. 그들이 북쪽 알바니아인과의 통합을 원하기 때문입니다. 우리는 그들을 국가의 적으로 간주하고 즉시 추방해야 합니다. 동시에 호메로스 시대 이래 그리스인이 거주해온 아블로나스 지역은 현재 알바니아 점령 중입니다. 우리는 반드시 이 지역을 되찾을 것입니다."
 GRE_towards_a_new_decade2_desc:0 "대전쟁 종전과 함께, 헬라스는 불안정한 위치에 놓였습니다. 이 시기 정부의 결정은 앞으로 수십 년간 헬라스 대외정책의 방향을 좌우할 것입니다."
 GRE_the_greek_administration_desc:0 "세브르 조약은 스미르나 해안 도시를 헬라스에 할양했습니다. 우리는 새로 획득한 아나톨리아 영토를 기존 행정 체계에 통합해야 합니다. 도시의 일상을 감독할 자치정부를 설립해야 합니다."
 GRE_deal_with_turkish_resistance_desc:0 "예상대로 스미르나의 튀르크계 소수민족은 그리스의 해방을 달가워하지 않았습니다. 행정부를 향한 저항은 용납되지 않을 것입니다. 우리는 튀르크인에게 화해의 손을 내밀 것이지만, 이를 거부하는 자들은 저항의 대가를 치러야 합니다."
 GRE_appoint_stergiadis_desc:0 "아리스테디스 스테르기아디스는 유능한 변호사이자 정치가로, 베니젤로스의 측근이기도 합니다. 그는 스미르나 행정부를 위한 훌륭한 고등판무관이 될 것입니다. 정의로운 사람인 그를 임명한다면 의심할 여지 없이 민족 간 긴장이 완화될 것이고 그리스의 스미르나를 공식적으로 합병할 수 있는 토대를 마련할 것입니다."
 GRE_secure_bank_loans_desc:0 "그리스 재무부는 한때보다 훨씬 어려운 상황에 놓여 있습니다. 여러 차례의 전쟁으로 인해 국고는 거의 고갈된 상태입니다. 병참을 유지하기 위해서는 대외 차입이 불가피합니다."
 GRE_create_smyrna_gendarmerie_desc:0 "총참모부의 건의를 받아들여, 정부는 튀르키예 비정규군의 거세지는 반발에 대응하기 위해 스미르나 헌병대 창설을 승인했습니다."
 GRE_repatriate_christians_in_smyrna_desc:0 "대전쟁 시기에 오스만 정부의 억압 정책으로 인해 수많은 기독교인들이 이오니아를 떠났습니다. 이제 헬라스가 아나톨리아 해안의 상당 부분을 차지했으니, 떠나야 했던 기독교도 난민들이 고향으로 돌아올 수 있도록 재정착을 지원합시다."
 GRE_create_ionic_university_desc:0 "존경받는 수학자이자 교수인 콘스탄티노스 카라테오도리의 주도로, 고등판무관 스테르기아디스는 스미르나 이오니아 대학의 설립을 지원했습니다."
 GRE_send_volunteers_in_ukraine_desc:0 "볼셰비키의 러시아 내전 승리를 좌시해서는 안 됩니다! 연합국과 협력하여, 헬라스는 데니킨 장군의 남부 방어선을 돕기 위해 자국 의용군을 파병할 것입니다."
 GRE_begin_the_asia_minor_campaign_desc:0 "앙카라에서 새로운 위협이 출현했습니다. 전 오스만 소장 무스타파 케말이 봉기하여 오스만 정부를 상대로 승리한 것입니다. 세브르 조약을 제대로 이행하려면 소아시아에 질서를 반드시 회복해야 합니다. 어떤 경우에도 이 적을 과소평가해서는 안 됩니다."
 GRE_venizelos_tittoni_agreement_desc:0 "파리 강화 회의 동안, 베니젤로스 총리와 이탈리아 외무대신 티토니는 알바니아와 아나톨리아 해안에 대한 각자의 주장과 영향권에 대해 비밀 협정을 맺었습니다. 이 협정을 통해 우리는 북이피로스와 도데카니사 제도의 대부분을 영구적으로 확보할 수 있을 것입니다."
 GRE_status_of_pontus_desc:0 "폰토스 그리스인들은 수세기 동안 터키의 억압으로부터 자유를 추구해 왔습니다. 소아시아 전역이 시작됨에 따라, 헬라스는 이 문제에 대한 입장을 정하고 동쪽 끝의 폰토스 그리스인들을 가장 잘 보호할 방법을 결정해야 합니다."
 GRE_protocol_of_kapshtica_desc:0 "당분간 우리는 소아시아 전역을 마무리할 때까지 대전쟁 이전의 알바니아 국경을 존중해야 할 것입니다. 헬라스가 북이피로스를 양도하는 데 동의하기 전에, 알바니아 정부로부터 현지 그리스 주민 보호에 관한 확실한 보장을 받아야 합니다."
 GRE_expand_the_occupation_desc:0 "총참모부는 후퇴하는 튀르키예 비정규군을 더 잘 추격하기 위해 아나톨리아 점령 지역을 확대할 것을 권고했습니다. 영국은 이 요청에 탐탁지 않아 하겠지만, 그 필요성은 의심할 여지없이 이해할 것입니다."
 GRE_repeal_martial_law_desc:0 "헬라스는 우리가 대전쟁에 참전한 이래 계엄령 상태를 유지해 왔습니다. 이제 헬라스 시민에게 헌법에 명시된 자유를 완전히 회복할 때입니다."
 GRE_declare_new_elections2_desc:0 "자유당의 통치 위임권을 강화하기 위해 베니젤로스 총리는 새로운 총선거를 선언했습니다. 왕당파의 승리는 소아시아 주둔군에게 패배를 의미할 가능성이 높으므로, 선거에서의 패배는 선택 사항이 아닙니다."
 GRE_venizelist_victory_desc:0 "그리스에 통치력과 자질을 입증한 베니젤로스의 자유당이 선거에서 왕당파의 인민당을 누르고 승리했습니다. 베니젤로스가 집권한 만큼, 메갈리 이데아 성취가 이제 우리 코앞에 왔습니다! "
 GRE_allow_royalist_rallies_desc:0 "헬라스는 민주주의 국가로, 국론 분열이 종식되고 자유당이 집권한 상황에서 왕당파를 억압하는 일은 권위주의적이고 반민주적인 일입니다. 우리는 헬라스 정치의 양진영을 화해시켜야 합니다. 결국, 우리가 단합할 때 우리는 무적입니다."
 GRE_mend_national_schism_desc:0 "국론 분열의 상흔은 여전히 헬라스 사회에 뚜렷합니다. 베니젤로스파와 왕당파는 공공장소에서조차 예의를 갖춘 대화를 나누지 못하고 있습니다. 우리는 왕당파에게 국가 분열에서의 패배 충격을 완화하기 위한 상징적인 양보를 제공할 것입니다. 결국 그들은 현실을 받아들이게 될 것입니다."
 GRE_depoliticize_military_desc:0 "국론 분열이 무엇이든 입증했다면, 그것은 군벌과 정치화된 장교들이 민주주의와 잘 섞이지 않는다는 사실입니다. 우리는 장교의 충성심이 특정 정치 이데올로기가 아닌 헌법에 있음을 확실히 해야 합니다."
 GRE_united_and_strong_desc:0 "베니젤로스가 국민들을 규합하여 적에 맞서 단결하도록 독려하면서, 우리는 국가 화해에 큰 발걸음을 내디뎠습니다. 헬라스는 다시 한번 단결하고 강해져 튀르키예 무리들에 맞설 것입니다! 메갈리 이데아 달성 전에 치르는 마지막 국가적 투쟁입니다!"
 GRE_venizelist_defeat_desc:0 "알렉산드로스 국왕의 승하 결과, 국민들은 왕당파 인민당에 투표하여 전 국왕 콘스탄티노스의 복위를 원했습니다. 물론, 우리의 동맹국들은 이 전개에 기뻐할 것 같지는 않습니다. 이것이 소아시아 전역에 어떤 영향을 미칠지는 시간이 말해줄 것입니다."
 GRE_the_asia_minor_catastrophe_desc:0 "생각지도 못한 일이 벌어졌습니다. 지난 몇 년 동안 우리 국가가 아나톨리아에서 겪은 모든 고통과 고난 끝에, 우리는 소아시아에서 철수할 수밖에 없었습니다. 우리는 메갈리 이데아를 달성할 수 있었던 아마도 유일한 기회를 낭비했습니다. 이 암흑기에 주께서 헬라스를 인도하시기를..."
 GRE_prepare_the_coup_desc:0 "이 촌극은 충분히 오래 지속되었습니다! 왕당파들은 헬라스를 나락으로 몰아넣었습니다. 우리는 혁명 위원회를 구성하고 이 정권을 전복하기 위해 플라스티라스 대령과 고나타스 대령과 협력해야 합니다!"
 GRE_trial_of_the_six_desc:0 "헬라스군을 소아시아에서 패배하도록 방치한 무능한 바보들은 대역죄로 재판에 회부될 것입니다. 그들은 헬라스에 초래한 재앙에 대해 교수형에 처해질 것입니다!"
 GRE_relocate_refugees_in_cities_desc:0 "아나톨리아에서 수많은 헬라스 난민들이 모든 것을 잃고 귀환했습니다. 우리는 그들을 임시 거주지에 수용했으나, 이제 도시로 이주시켜 사회에 통합하는 과정을 시작해야 합니다."
 GRE_divide_the_banknote_desc:0 "커져가는 재정 적자를 메우기 위해, 정부는 모든 지폐의 절반을 국채로 교환하도록 명령합시다. 이제 지폐는 절반으로 잘라 왕관 문양이 있는 부분은 채권으로, 나머지는 액면가의 절반으로 새 중앙은행권과 교환될 것입니다."
 GRE_regional_supply_centers_desc:0 "“보병이 전투를 이기지만, 병참이 전쟁을 이긴다”는 말이 있습니다. 헬라스군이 승리하려면 적절한 보급과 장비가 필요합니다. 정부는 소아시아 주요 거점에 지역 보급기지를 건설하기 위한 자금을 지원합시다."
 GRE_import_foreign_warplanes_desc:0 "대전쟁은 새로운 공중전의 시대가 열렸음을 증명했습니다. 헬라스는 튀르키예의 공군력 부재를 이용해야 합니다. 동맹국으로부터 전투기를 구입하여 정찰 위주의 항공대를 정규 공군으로 전환합시다."
 GRE_deal_with_socialist_agitators_desc:0 "사회주의 선동가들은 반전 선동으로 명백한 반역 행위를 저지르고 있습니다. 그들은 목소리가 큰 만큼, 조용하고 은밀히 처리되어야 합니다..."
 GRE_reinvigorate_morale_desc:0 "병사들에게 싸우는 이유를 다시 상기시켜야 합니다! 메갈리 이데아가 눈앞에 있습니다! 전선의 사기를 높이기 위한 대규모 전쟁 선전이 시작될 것입니다."
 GRE_research_anatolian_topography_desc:0 "헬라스군은 아나톨리아 내륙의 산악지형에 제대로 대비하지 못했습니다. 우리는 1854년 크림 전쟁 당시 프랑스의 측량 지도와 관련 문서를 입수해 아나톨리아의 지형을 더 잘 파악해야 합니다."
 GRE_aid_armenians_desc:0 "아르메니아인들이 동부에서 독립을 위해 용감히 싸우고 있습니다. 우리는 튀르키예에 맞서 일어선 정의로운 기독교 형제들을 도와야 합니다. 지속적인 아르메니아 저항은 튀르키예를 양면전으로 몰아넣어, 헬라스군을 보다 유리하게 진격할 수 있도록 도울 것입니다."
 GRE_prevent_turkish_guerilla_raids_desc:0 "튀르크 게릴라들의 습격이 전선에서 빈번히 발생하고 있습니다. 이러한 사태가 더 이상 계속되어서는 안 됩니다. 정찰대를 확충한다면, 그리스군은 튀르키예 비정규군의 습격에 보다 효과적으로 대응할 수 있을 것입니다."
 GRE_promote_brilliant_officers_desc:0 "플라스티라스, 펭갈로스와 콘딜리스 장군은 전장에서 탁월한 능력과 용맹함을 보여주었습니다. 이러한 뛰어난 활약은 승진으로 보상받아야 합니다. 특히 플라스티라스 대령은 뛰어난 기병 전술로 ‘흑기수’라는 별명을 얻었으며, 그의 연대는 ‘악마의 군대’로 불리고 있습니다."
 SER_law_on_trades_desc:0 "세르비아는 무역을 규제하는 새로운 법안을 통과시켜야 합니다. 이는 경제의 안정을 확보하는 데 큰 도움이 될 것입니다."
 SER_radical_victory_desc:0 "예상대로 인민급진당이 다시 총선거에서 승리했습니다. 지난 10년간 국정을 이끌어온 당에 국민들은 지지를 보냈으며, 이들은 국가를 안정적으로 운영할 능력을 입증했습니다. [SER.GetLeader] 총리는 향후 4년 뒤 다음 총선거까지 임기를 계속 이어갈 것입니다."
 SER_independent_radical_victory_desc:0 "예상과 달리 독립급진당이 선거에서 승리했습니다. 구급진당의 장기 집권에 피로감을 느끼고 변화를 선택한 것입니다. 독립급진당의 지도자 류보미르 스토야노비치는 나라를 더 나은 미래로 이끌겠다고 약속했지만, 그의 공화주의적 성향 때문에 분석가들은 그 진정성을 의심하고 있습니다."
 SER_reconcile_with_dissidents_desc:0 "우리 정부의 국민회의 장악력이 불안정한 지금, 최근 선거 전에 결성된 반대파와의 화해를 추진해야 합니다. 그들은 설득을 통해 정부에 재합류할 가능성이 있으나, 우리 당 내 일부 인사들은 과거의 배신을 이유로 그들에게 강한 반감을 드러내고 있습니다."
 SER_army_restoration_act_tt:0 "§Y군사 계통 잠금 해제§!\n\n"
 SER_army_restoration_act_passed:0 "군사재건법 통과"
 SER_the_long_expected_war_desc:0 "오랫동안 예견된 전쟁이 이제 눈앞에 다가왔습니다. 북서부의 압제자들과의 전쟁이 며칠, 몇 주, 혹은 몇 달 안에 일어날 것입니다. 우리는 멸망하지 않기 위해서라도 반드시 대비해야 합니다."
 SER_war_preparations_desc:0 "사라예보 위기가 고조되고 있습니다. 언제든 오스트리아-헝가리 제국이 침공할 수 있으므로, 전쟁 가능성에 대비해야 합니다."
 SER_war_loan_desc:0 "침공군에 맞서 승리하려면 막대한 재정적, 그리고 물질적 지원이 필요합니다. 정부는 이미 은행과 외국 세력과의 협상을 통해 필요한 자금을 확보하고 있습니다."
 SER_weapon_purchases_desc:0 "세르비아 경제는 최근 급속히 성장했으나, 다가오는 전쟁에 필요한 무기를 충분히 생산할 능력이 전무합니다. 우리는 해외에서 무기를 수입해야 할 것입니다."
 SER_subsidize_war_industry_desc:0 "전쟁산업은 막대한 재정 지원이 필요합니다. 정부는 방위산업이 향후 대규모 수요에 대비할 수 있도록 필요한 조치를 취해야 합니다."
 SER_Nis_declaration_desc:0 "필연적인 전쟁을 앞두고, 우리의 전쟁 목표를 세계에 명확히 선언해야 할 때가 왔습니다. 국민들은 이미 묻고 있습니다. 우리의 목표는 대세르비아일까요, 아니면 더 나아가 남슬라브 연합이 되어야 할까요?"
 SER_treaty_with_Albania_desc:0 "알바니아의 에사드 파샤가 우리의 도움을 요청하며, 알바니아 안정화를 위한 협력을 제안했습니다. 우리는 가능한 모든 도움을 받아야 합니다."
 SER_fighting_black_hand_tt:0 "§8흑수단§!과의 영향력 경쟁을 시작할 것입니다. 이 과정을 통해 §8흑수단§!의 향후 활동, 즉 §Y외국 고위 인사§! §R암살§! 등을 §G차단§!할 수 있습니다. 물론, §8흑수단§!의 §R보복 가능성§!도 배제할 수 없으므로 주의해야 합니다."
 SER_solun_front_tt:0 "알바니아 고난 이후 참혹하게 약화된 우리 군대는 솔룬으로 파견되어 조국 해방을 위해 동맹국을 지원할 것입니다."
 SER_fortify_the_rivers:0 "강가 요새화"
 SER_solun_process_tt:0 "§Y흑수단§!과 음모자들에 대한 일련의 §Y공개 재판§!이 시작될 것입니다.\n이 조치는 §Y흑수단§!의 지도부를 §R제거§!하고, 음모 세력을 근절하기 위한 결정적 조치가 될 것입니다.\n"
 FRA_rhineland_question:0 "라인란트 문제"
 FRA_rhineland_question_desc:0 "대전쟁 승전 이후, 우리는 서독 일부를 점령했습니다. 우리는 이 군사 점령을 유지하며 독일에 배상금을 요구할 수도 있고, 점령지 시민들에게 독자적인 사회주의 국가를 수립할 기회를 제공할 수도 있습니다."
 FRA_interwar_great_patriotic_victory:0 "위대한 사회적 애국의 승리"
 FRA_interwar_great_patriotic_victory_desc:0 "대전쟁 승전은 우리의 가치와 사회주의 체제가 우월함을 입증했습니다. 이제 우리는 프랑스의 민간산업을 재건하고, 혁신적인 사회주의 경제 체제와 결합된 새로운 공화국을 세워야 합니다."
 FRA_african_union:0 "아프리카 연방"
 FRA_african_union_desc:0 "제3공화국의 식민지를 반드시 사회주의 공화국으로 개혁하고 해방해야 합니다. 이들 지역의 해방과 번영하는 미래로 가는 방법을 어떻게 지도해야 하는지 조직해야 합니다."
 FRA_reform_the_republic:0 "붉은 헌법"
 FRA_reform_the_republic_desc:0 "프랑스 제3공화국의 헌법은 세계 분쟁으로 인해 헌법평의회 구성이 지연되면서 여전히 개정되지 못하고 있습니다. 이번 총선에서의 승리와 함께, 우리는 국가를 근본적으로 개편할 권리를 얻었습니다."
 FRA_denounce_imperialism:0 "제국주의 비난"
 FRA_denounce_imperialism_desc:0 "세계 곳곳에서 제국주의가 여전히 횡행하며, 강대국들은 가난한 국가의 노동자들을 비인간적으로 착취하고 있습니다. 우리는 이러한 부당한 행태를 규탄하고, 식민지를 진정한 사회주의 공화국으로 개혁하여 세상을 선도해야 합니다."
 FRA_instituionalize_the_bourse_du_travail:0 "노동거래소 조직화"
 FRA_instituionalize_the_bourse_du_travail_desc:0 "정권 교체는 입법·행정 기관을 사회주의 이상을 상징하는 기념비적 건물로 이전할 수 있는 기회를 제공합니다."
 FRA_socialist_presidential_elections:0 "[getYear]년 제1차 사회주의 선거"
 FRA_socialist_presidential_elections_desc:0 "헌법이 비준되며 제4공화국의 첫 총선을 치를 수 있게 되었습니다."
 FRA_inspect_the_army:0 "프랑스 육군 조사"
 FRA_inspect_the_army_desc:0 "군 내부 일부 세력은 여전히 사회주의적 총참모부의 권위를 불신하고 있습니다. 이러한 반항적 요소들은 식별 및 체포되어, 저항 현상을 가능한 한 조기에 차단해야 합니다."
 FRA_disband_large_part_of_army_socialist:0 "§R프랑스군의 상당수를 해산§!하고, 손실을 §Y48개 파르티잔 여단§!으로 대신합니다.\n"
 FRA_form_the_popular_army:0 "인민군 창설"
 FRA_form_the_popular_army_desc:0 "군 파벌주의는 심각한 문제입니다. 가장 간단한 해결책은 현재 형태의 군대를 해체하고 당에 충성하는 민병대로 대체하는 것입니다. 이런 징병 방식을 채택하면 대규모 자위대를 쉽게 양성할 수 있습니다."
 select_effect:0 "선택 시 보상: \n"
 GRE_negotiate_straits_desc:0 "현지 저항과 국제연맹의 압박으로 인해 외국의 콘스탄티노플 점령은 막대한 비용을 초래할 것입니다. 헬라스는 이 지역들을 직접 점령하지 않고도 상당 부분 요구를 충족시킬 수 있는 독특한 위치에 있습니다."
 GRE_constantinople_coup_desc:0 "총참모부가 해협 지역을 병합하기 위한 작전을 수립했습니다. 여론은 또 다른 전쟁을 원하지 않지만, 신속한 기습은 적의 방어선을 압도할 것입니다. 작전이 성공한다면, 녀석들은 콘스탄티노플 해방을 인정할 수밖에 없을 것입니다."
 GRE_recapture_northern_epirus_desc:0 "소아시아 전역이 끝나고 세브르 조약이 발효하였으니 알바니아로 시선을 돌릴 수 있습니다. 정당한 우리 영토를 되찾는 것을 그 무엇도 막을 수 없습니다! 알바니아에 대한 신속한 전쟁으로 헬라스와 이탈리아는 베니젤로스-티토니 협정의 조건을 강제할 것입니다. 알바니아는 이탈리아의 보호령이 될 것이며, 북이피로스는 그리스 땅이 될 것입니다."
 GRE_negotiate_cyprus_desc:0 "콘스탄티노폴리스와 해협 지대를 평화롭게 헬라스로 넘겨받았고, 추가적인 지역적 협력과 영국과의 친선이 자유당의 정책입니다. 베니젤로스 총리는 대영 제국에 영국이 키프로스에 군사기지를 유지한다는 양보 조건을 두고 키프로스 매입을 제안했습니다."
 GRE_fabricate_incident_petritsi_desc:0 "불가리아는 헬라스 제2문명 시절부터 우리에게 눈엣가시였습니다. 우리는 바실리오스 2세를 본받아 이 북방의 위협을 종식시켜야 합니다. 불가리아 국경군을 자극함으로써, 정부는 개입 명분을 확보하고 동루멜리아를 로마 제국의 후계국으로서 되찾을 수 있을 것입니다."
 AUH_true_personality_amidst_the_inanity_desc:0 "오스트리아를 영광의 시대로 이끌 새로운 카이저의 치세가 도래했습니다. 카이저 폐하 만세!"
 AUH_the_status_of_croatia_desc:0 "[AUS.GetNeutralLeader]는 크로아티아를 제국의 세 번째 왕관령으로 추가하는 데 깊은 관심을 보여 왔습니다. 비록 헝가리는 이와 같은 조치에 반대할지언정, 그들의 저항을 무력화한다면 제국을 이중군주국에서 삼중군주국으로 개혁할 수 있을지도 모릅니다."
 AUH_federalist_reform_desc:0 "카이저는 오랫동안 대오스트리아 합중국 수립을 위한 신헌법 초안 작성에 깊은 관심을 보여왔습니다. 이에 따라 곧 제국 전역의 대표들이 참여하는 대의회가 빈에서 열릴 것입니다."
 AUH_wargames_desc:0 "우리 제국이 총체적 붕괴 위기에 놓였습니다! 헝가리인들이 선제 반란을 일으키자, 다른 여러 민족들도 그 뒤를 따르고 있습니다. 이 위기 속에서 제국을 구하기 위해 필요한 모든 조치를 취해야 합니다. 따라서 우리는 회첸도르프에게 전권을 부여해야 합니다."
 AUH_immediate_war_economy_desc:0 "제국은 많은 분리주의 운동으로부터 붕괴 위협과 공격을 받고 있습니다. 이 위급한 시기에 제국을 구하기 위해서는 나중에 손해를 보더라도 경제를 즉각적으로 동원하는 등, 우리가 할 수 있는 모든 일을 해야 합니다."
 AUH_extend_the_EF_desc:0 " "
 AUH_conards_great_army_reform_desc:0 "국군을 개혁하는 일은 쉽지 않은 일이지만, 장기적으로 보면 우리에게 대체로 긍정적인 효과를 많이 가져다줄 것입니다. 국군이 개혁되기만 한다면, 우리는 과거 국군이 낙후돼있던 시절에 비해 훨씬 더 강해질 것입니다."
 AUH_the_regency_question_desc:0 "우리는 그동안 수많은 반란을 진압하고 대부분의 고토를 수복하며 제국을 구해냈습니다. 이제 우리는 섭정의 역할과 제국의 향후 진로를 결정해야 합니다."
 AUH_authorize_hungarian_language_in_army_desc:0 "국방군의 공용어는 독일어지만, 병사나 장교 중에는 헝가리어를 사용하는 사람도 많습니다. 이들을 만족시키기 위해서는 군대 내 헝가리어 사용을 공인해야 합니다."
 AUH_a_necessary_purge_to_exact_justice_desc:0 "현재 제국의 수많은 부패한 고위 인사들이 제국의 고혈을 빨아먹고 있으며, 이들은 반드시 숙청돼야만 합니다. 우리는 최근 일련의 봉기가 끝나는 대로 부패한 고위 계층을 숙청하고 국가를 안정화해야 합니다."
 AUH_their_land_their_people_their_blood_desc:0 " "
 AUH_post_war_experience_desc:0 "거대한 내전을 겪으며, 우리는 많은 교훈을 얻었습니다. 이제 그 지식을 실전에 적용해야 합니다. 우리는 전쟁에서 얻은 교훈을 연구하여 군사 발전의 선두로 나아가야 합니다."
 AUH_finance_gunther_burstyn_desc:0 "위대한 발명가 귄터 아돌프 부르슈틴은 최근 박격포를 설계했습니다. 그의 연구를 지원함으로써 이 새로운 기술의 발전을 이끌어야 합니다."
 AUH_spezielles_hubschrauberregiment_desc:0 " "
 AUH_start_militarprozess_desc:0 "모든 개혁이 완료된 지금, 대규모 동원을 시작할 때입니다. 전국적으로 동원 운동을 실시하여 제국을 위한 새로운 병사를 모집합시다."
 AUH_preventive_war_against_serbia_desc:0 "세르비아는 줄곧 우리에게 골칫덩이였습니다. 우리 제국 내 슬라브족을 선동하고 끊임없이 문제를 일으켰죠. 더 우리 제국에 해를 끼치기 전에 세르비아에 선제공격을 감행해야 합니다."
 AUH_prepare_westfront_desc:0 "리소르지멘토 초기부터 이탈리아는 줄곧 우리나라의 국토를 강탈해 갔습니다. 현재 이탈리아는 영토 확대를 꾀하고 있을 게 분명하기에, 이를 제지해야 합니다. 이탈리아가 침공해 올 서부전선을 보강함으로써 우리의 옛 고토 회복을 위한 미래의 전쟁에 대비해야 합니다."
 AUH_italys_greatest_mistake_is_her_existence_desc:0 "제국의 전쟁 준비가 완료된 지금이야말로 이탈리아로부터 옛 고토를 수복하고 다시는 그들이 우리에게 어떤 짓도 하지 못하도록 막을 적절한 시기입니다!"
 AUH_operation_erlosung_desc:0 "우리 제국이 붕괴하던 때에, 비열한 루마니아는 이때를 노렸다는 듯이 트란실바니아를 침공했습니다. 개혁된 군대와 동원을 갖춘 지금, 이젠 행동에 나서서 트란실바니아를 수복해야 합니다!"
 AUH_kicking_the_rotten_structure_down_desc:0 "드디어 러시아를 공격할 때가 찾아왔습니다! 러시아는 오랫동안 제국에 혼란을 일으키고자 한 세르비아를 보호해왔고, 우리는 단칼에 그 짐승의 목을 칠 것입니다!"
 AUH_mobilized_to_factories_desc:0 "군수품 생산량을 늘리기 위해 일부 인력을 공장에 징집해야 합니다. 인력 손실이 따르고 극단적인 조치이지만, 지금은 비상한 시기이기에 어떤 희생도 감수해야 합니다."
 AUH_men_mobilized_to_factories_desc:0 "최근 우리는 공장 인력 확보를 위해 징병 제도를 시행하기 시작했습니다. 이것은 과감한 조치로 보일 수 있지만, 지금의 위기 상황에서는 불가피한 선택입니다."
 AUH_grose_Staatsanleihe_desc:0 " "
 AUH_develop_austrian_cisleithania_desc:0 "시스라이타니아는 우리 제국의 산업화된 중심지입니다. 시스라이타니아의 산업 성장세를 유지하기 위해선 추가적인 도시화와 같은 사업에 계속 투자해야 합니다."
 AUH_skoda_works_desc:0 "슈코다 공업은 군사 장비를 포함한 다양한 철강 제품을 생산해온 유서 깊은 기업입니다. 국방군의 장비 생산량을 늘리기 위해서는 이들에게 자금을 지원해야 합니다."
 AUH_crush_the_chauvinists_desc:0 "오스트리아-헝가리군 최고 사령부는 망상에 빠진 인사들로 가득합니다. 이 인사들의 수장은 당연히 콘라트 폰 회첸도르프이며, 회첸도르프를 포함한 그의 파벌은 지금 즉시 군복을 벗어야 할 것입니다."
 AUH_peoples_emperor_desc:0 "카를은 다양한 개혁을 바탕으로 오스트리아-헝가리 국민을 돌보는 모습을 보이며 국민에게 통칭 '인민의 황제'로 불리고 있습니다. 향후 그의 치세가 오스트리아-헝가리 국민에게 번영을 가져다주는 치세가 되기를 기원합시다."
 TUR_form_cossack_units:0 "카자크 부대 편성"
 TUR_form_cossack_units_desc:0 "카자크 부대는 우릴 전장에서 매섭게 몰아붙이는 강력한 상대입니다. 하지만 우리 군대에도 카자크와 비슷한 비정규 기병대인 하미디예가 이미 존재하므로, 러시아 카자크 부대를 모방하여 우리만의 전투부대를 만드는 것은 그리 어렵지 않을 것입니다."
 TUR_form_cossack_units_tt:0 "§YRus Kossak Birlikleri§! 명칭의 사단 편제 생성."
 FRA_ww1_union_des_interest_economiques:0 "경제이익연합"
 FRA_ww1_union_des_interest_economiques_desc:0 "경제이익연합은 중소기업의 요구를 지지하는 자유주의 고용주 조직입니다. 이 연합은 독과점에 맞서 싸우고 새로운 경쟁 기업 창출을 지원하는 역할을 합니다."
 FRA_ww1_gold_campaign:0 "금 운동"
 FRA_ww1_gold_campaign_desc:0 "프랑스 시민들은 여전히 많은 금화, 도구, 장신구 등을 소유하고 있습니다. 이 귀중한 자원들은 우리가 가장 필요할 때 경제를 부양하는 데 사용될 수 있습니다. 자발적으로 금 품목을 제공하는 사람들은 그 대가로 국채 형태의 상당한 금액을 받게 될 것입니다."
 FRA_form_regiment_alpins:0 "§Y프로방스§!에 §Y12개 산악병대대§!로 구성된 §Y3개 사단§! 배치."
 FRA_form_2_9_widh_divisions:0 "§Y9개 보병대대§!로 구성된 §Y2개 사단§! 배치."
 FRA_form_5_6_widh_divisions:0 "북아프리카에 §Y6개 낙타 대대§!로 구성된 §Y5개 사단§! 배치."
 FRA_ww1_groussier_insurance_law:0 "그루시에 보험법"
 FRA_ww1_groussier_insurance_law_desc:0 "아르튀르 그루시에법은 제3공화국 헌법에 노동자 안전 및 노동법을 제도화한 법입니다. 사회주의자들을 향한 이러한 조치는 극단주의 운동을 진정시키는 데 기여할 것입니다."
 FRA_ww1_loi_trois_ans:0 "3년법"
 FRA_ww1_loi_trois_ans_desc:0 "동맹국이 야기한 유럽의 군사적 긴장은 우리 청년들에게 군대 내 최소 3년 복무 형태의 병역을 내리도록 강제하고 있습니다."
 FRA_ww1_russian_bail:0 "러시아의 산업화 지원"
 FRA_ww1_russian_bail_desc:0 "러시아가 자국 서부에 기반시설과 새로운 철도 건설을 위한 차관을 요청하고 있습니다. 저들의 산업화를 돕기 위해 50억 프랑이라는 큰 금액을 제공할 수 있습니다."
 FRA_extended_reserve_service:0 "연장된 예비군 복무"
 FRA_extended_reserve_service_desc:0 "바르투법은 표결 과정에서 수정되어, 이전에 3년으로 결정된 것 대신 특정 예비군을 7년간 동원할 수 있도록 허용되었습니다."
 FRA_ww1_reform_the_reserve_territoriale:0 "예비군 개혁"
 FRA_ww1_reform_the_reserve_territoriale_desc:0 "바르투법은 지역 예비군 복무 기간을 7년으로 연장하기 위해 개정될 수 있습니다. 이는 분쟁 발생 시 새로운 병력 공급원을 확보하는 효과를 가져올 것입니다."
 FRA_ww1_invest_in_sncf_desc:0 "프랑스의 철도망은 아직 통합되지 않아 여러 주요 노선이 개별적으로 관리되고 있습니다. 철도 운영을 최적화하기 위해, 우리는 모든 철도 관리 주체를 하나로 통합해야 합니다."
 ALB_the_emergence:0 "부상"
 ALB_the_emergence_desc:0 "마침내 외세의 지배를 받던 시대가 끝났고, 우리는 자유국이 되었습니다. 이제 우리는 국가를 만들어나가기 시작해야 합니다."
 ALB_declaration_of_independence:0 "독립 선언"
 ALB_declaration_of_independence_desc:0 "자유국으로서 우리는 독립을 선언하고 세계 무대로 나아가야 합니다."
 ALB_organize_armed_forces:0 "국군 조직"
 ALB_establish_public_services:0 "공익사업 구축"
 ALB_establish_public_services_desc:0 "우리의 젊은 국가는 아직 제대로 기능하는 체계를 갖추지 못했으며, 현재는 민병대를 통해 최소한의 치안만을 유지하고 있습니다. 향후 우리의 독립 투쟁이 국제적으로 인정받기 위해서는 정식 국가 기관을 조속히 수립해야 합니다."
 ALB_demand_recognition_by_great_powers:0 "승인 요구"
 ALB_demand_recognition_by_great_powers_desc:0 "우리의 젊은 국가는 이미 오스트리아-헝가리, 이탈리아, 영국 등 이해 당사국들과 접촉을 시작했습니다. 우리는 반드시 그들의 지지를 얻어내야 하며, 특히 이탈리아의 경우에는 일정한 대가를 제공해야 할 수도 있습니다."
 ALB_international_comission_control:0 "국제통제위원회의 설치"
 ALB_international_comission_control_desc:0 "열강들은 자국의 이익을 대변하고 우리와 협력할 수 있는 국가 기관의 설립을 요구하고 있습니다. 이를 통해 우리는 국제적인 인정을 얻을 뿐만 아니라, 핵심 영토의 점령자들에게 압력을 가할 수 있을 것입니다."
 ALB_international_gendarmerie:0 "국제 헌병대"
 ALB_international_gendarmerie_desc:0 "외세 동맹국들은 국제 헌병대를 파견하여 보호를 제안했습니다. 비록 우리는 자국군을 선호하지만, 현재 병력이 부족한 상황에서 외국 군대의 주둔은 우리의 정통성을 높이는 데 기여할 것입니다."
 ALB_trieste_congress:0 "트리에스테 의회"
 ALB_trieste_congress_desc:0 "우리의 국익을 증진하고 정부의 정당성을 강화하기 위해, 오스트리아의 지원을 받아 트리에스테 전알바니아 회의에 대표단을 파견합시다. 회의의 주요 의제 중 하나는 군주 선출 문제인데, 특히 국제적으로 명성이 높은 군주를 추대한다면 이는 우리 정부의 정당성을 높이고 국제 사회의 인정을 받는 데 도움이 될 것입니다."
 ALB_our_arch_enemy:0 "숙적"
 ALB_our_arch_enemy_desc:0 "세르비아 왕국은 여전히 우리의 국토를 불법적으로 점령하고 있습니다. 대부분의 열강은 이를 방관하지만, 오스트리아-헝가리는 예외적으로 세르비아군을 해안에서 철수시켰습니다. 그러나 세르비아는 여전히 내륙 지역과 알바니아인이 다수 거주하는 지역을 점령 중입니다. 우리는 세르비아 및 몬테네그로군과 직접적으로 맞설 수 없으므로, 오스트리아의 지원을 받아 그들의 점령 문제를 해결하고, 세르비아의 폭정에 저항하는 주민들의 봉기를 지원해야 합니다. 이미 이사 볼레티니와 하산 프리슈티나는 봉기를 시도하자고 제안하고 있습니다."
 ALB_an_old_option:0 "오랜 방법"
 ALB_an_old_option_desc:0 "우리는 독립을 쟁취했지만, 이는 우리가 직접 싸워서 얻은 결과가 아닙니다. 다수의 국민은 오스만 제국의 종주권 아래, 이슬람 세계의 칼리파이자 술탄의 보호를 받는 것에 만족하고 있있기 때문이죠. 아마도 그들의 목소리에 귀 기울여야 할 때인지도 모릅니다. 이미 정부 내 일부 인사는 오스만의 통일진보당과 접촉했으며, 그들은 우리의 계획을 지지하겠다고 약속했습니다. 물론, 우리의 이러한 행보는 국제적 보호국과 인접국들의 강한 반발을 초래할 것이며, 설령 계획이 성공하더라도 우리의 정통성은 크게 손상될 것입니다."
 ALB_prepare_ottoman_coup:0 "친오스만 정변 준비"
 ALB_prepare_ottoman_coup_desc:0 "다수의 무슬림 인구가 오스만 제국의 선의, 자치 약속, 그리고 팽창주의적 영토 회복 지원을 지지하고 있습니다. 따라서 우리는 이스마일 케말리의 자가 쿠데타를 위한 준비를 시작할 수 있습니다. 그러나 세르비아나 국제통제위원회가 우리의 계획을 눈치챈다면, 그 결과는 참혹할 것입니다."
 ALB_nationalist_agitation_in_kosmet:0 "국민주의 소요"
 ALB_nationalist_agitation_in_kosmet_desc:0 "세르비아가 새로 정복한 코소보 지방에는 세르비아의 폭정에 불만을 품은 다수의 알바니아인이 거주하고 있습니다. 우리는 그들을 설득하여 말 대신 행동으로 나서게 할 수 있습니다. 세르비아 병사, 민간인, 행정관, 교사 중 누구라도 쓰러뜨린다면 그것은 우리의 대의를 위한 일이 될 것입니다."
 ALB_contact_macedonians:0 "마케도니아인과 접촉"
 ALB_contact_macedonians_desc:0 "우리는 제2차 발칸 전쟁 패전 이후 마케도니아에 거주하는 불가리아인들과 접촉하게 되었습니다. 불가리아가 세르비아의 압제에 맞설 형편이 되지 못하는 상황에서, 그들은 우리의 새로운 동맹인 VMRO를 통해 세르비아 민족에 맞서는 우리의 투쟁에 동참할 수 있을 것입니다."
 ALB_launch_the_uprising:0 "봉기 시작"
 ALB_launch_the_uprising_desc:0 "우리는 이제 외세의 지배 아래 있는 형제들을 해방시키기 위한 첫걸음을 내딛을 수 있는 위치에 서 있습니다. 무장하고 분노한 반군과 마케도니아의 불가리아인들이 힘을 합친다면, 우리는 마침내 세르비아의 멍에로부터 우리 영토를 해방시킬 수 있을 것입니다. 알라께서 우리와 함께하시길."
 ALB_tackle_the_serbian_puppet:0 "세르비아 괴뢰 정권 타도"
 ALB_toptani_surrender:0 "톱파니 길들이기"
 ALB_toptani_surrender_desc:0 "우리는 톱타니의 반역 정부를 무력으로 제압할 수는 없지만, 그들보다 더 높은 정통성을 가지고 있습니다. 그를 위한 일정한 양보안이 준비되어 있으며, 외세의 지원과 새 군주의 즉위 덕분에 우리는 폭력 없이 반란을 종식시킬 수 있을 것입니다. 그는 새 정부에서 전쟁부 장관 자리를 차지하게 될 것이며, 이로써 그의 야망을 잠재우고 앞으로의 반란 가능성을 차단할 수 있기를 바랍니다."
 ALB_serbian_retreat:0 "세르비아의 후퇴"
 ALB_serbian_retreat_desc:0 "세르비아군이 오스트리아-헝가리의 최후통첩에 따라 슈코더까지의 알바니아 중부에서 철수했습니다. 블로러 정부가 광활한 지역을 통치할 능력을 보여주지 못하자, 민중은 한 사람 아래 단결했습니다. 오스만 제국의 영웅이자 3.31 사태의 주역으로 알려진 에사드 파샤 톱타니는 다소 비정통적인 방법을 사용하여 분열된 부족들을 하나로 묶고, 외세와 반역자들로부터 국민을 지키겠다고 약속했습니다."
 ALB_denounce_vlore_government:0 "블로러 정부 비난"
 ALB_denounce_vlore_government_desc:0 "블로러 정부는 외세의 도구에 불과합니다. 그들은 외국 정부 기관은 물론, 심지어 곧 우리와 마주하게 될 외국 군대까지 초청했습니다. 에사드 파샤는 알바니아를 꼭두각시 국가로 만들고 세르비아의 해안 접근을 차단하려는 외세로부터 알바니아 국민을 지키겠다고 약속했습니다."
 ALB_increase_legitimacy:0 "정통성 증대"
 ALB_increase_legitimacy_desc:0 "우리가 국토 대부분을 장악한 지금, 국민들은 에사드 파샤에게 지지를 보내고 있습니다. 우리 정부는 이미 세르비아 정부와 협상을 진행 중이며, 외국의 승인도 곧 뒤따를 것으로 보입니다."
 ALB_serbian_support:0 "세르비아의 지원"
 ALB_serbian_support_desc:0 "블로러 정부가 지속적으로 반세르비아 정책을 고수하는 반면, 에사드 파샤는 보다 실용적인 접근을 택했습니다. 그는 세르비아가 알바니아 다수 지역을 점령하고 있음에도 불구하고, 발칸의 평화를 위해서는 협력이 불가피하다는 사실을 잘 알고 있습니다."
 ALB_woo_italy:0 "이탈리아에 지지 호소"
 ALB_woo_italy_desc:0 "이탈리아는 줄곧 알바니아 독립의 강력한 지지자였습니다. 그러나 블로러 정부가 중앙동맹국, 특히 오스트리아-헝가리와 손잡으려 하면서 주변국을 자극하고 있습니다. 비록 이탈리아가 공식적으로는 동맹국의 일원이지만, 최근 아드리아 해안을 포함한 오스트리아-헝가리 영토에 대한 영유권을 주장하며 그들과 거리가 멀어지고 있습니다. 우리는 이러한 균열을 이용하여 블로러 정부와의 권력 투쟁에서 우위를 점할 수 있을 것입니다."
 ALB_scavenge_equipment:0 "장비 노획"
 ALB_scavenge_equipment_desc:0 "오스만 제국의 철수와 이어진 세르비아의 철퇴로 인해, 우리 영토에는 대량의 버려진 군수품이 남겨졌습니다. 너무 무겁거나 손상되어 운반되지 못한 장비들이지만, 이는 우리에게 보물과도 같습니다. 수리 가능한 것은 복구하고, 불가능한 것은 부품으로 활용해야 합니다. 산업 기반이 거의 없는 우리에게 이러한 자원은 반란과 내전 상황을 견디는 데 큰 도움이 될 것입니다."
 ALB_demand_recognition:0 "승인 요구"
 ALB_demand_recognition_desc:0 "남부의 반군 세력에 대한 우위를 확보함에 따라, 우리 외교관들은 세르비아와의 동맹을 통해 외국 외교 사절들과 접촉하여 우리 정부를 알바니아의 유일한 합법 정부로 인정받기 위한 논의를 진행했습니다. 이러한 승인과 함께 국제헌병대의 철수까지 확보한다면, 블로러 정부는 머지않아 우리에게 저항할 힘을 잃게 될 것입니다."
 ALB_treaty_of_Nis:0 "니시 조약"
 ALB_treaty_of_Nis_desc:0 "귀국 도중 에사드 파샤는 세르비아의 옛 동맹들과 접촉했습니다. 오스트리아-헝가리와의 전쟁으로 세르비아 정부가 니시로 피신한 가운데, 최근의 승리를 바탕으로 에사드 파샤는 [SER.GetLeader] 세르비아 총리와의 회담을 성사시켰습니다. 세르비아는 알바니아의 평정 및 통합이 완료될 때까지 에사드 톱타니를 지원하고 그의 민병대를 재정적으로 후원하겠다고 약속했습니다. 그러나 국내 분석가들은 이를 배신 행위로 간주하고 있으며, 세르비아를 알바니아의 숙적이라 여기기에 이러한 협력은 사실상 점령 시도로 비춰지고 있습니다. 그럼에도 불구하고, 에사드 파샤는 세르비아의 지원을 받아 알바니아로 돌아가 질서를 확립하고자 할 것입니다."
 ALB_united_albania:0 "통일 알바니아"
 ALB_united_albania_desc:0 "마침내 알바니아가 에사드 톱타니의 지도 아래 통일을 이루었습니다. 그의 통치에 저항하던 마지막 세력이 산악지대로 숨어들자, 에사드는 스스로 신정부의 총리로 취임했습니다. 공작이 망명한 지금, 그는 알바니아에 대한 완전한 지배권을 확보하게 되었습니다."
 ALB_consolidate_position:0 "입지 강화"
 ALB_muslim_revolts:0 "무슬림 봉기"
 ALB_establish_government:0 "정부 수립"
 ALB_establish_government_desc:0 "블로러 정부가 망명하고, 국제통제위원회가 해산되었으며, 대부분의 이슬람 반란이 진압된 지금, 우리는 마침내 알바니아인들이 주도하는 진정한 정부를 세울 준비가 되었습니다."
 ALB_invite_serbian_army:0 "세르비아군 초청"
 ALB_invite_serbian_army_desc:0 "상황이 걷잡을 수 없이 악화되고 있습니다. 에사드 톱타니는 두러스에서 반군들에게 포위된 채 압박을 받고 있습니다. 반군들은 그에게 술탄의 지하드 선언에 동참하여 협상국에 선전포고할 것을 요구하고 있죠. 우리는 반란을 진압하기 위해 세르비아군의 도움을 요청할 수밖에 없습니다. 이 결정이 훗날 후회할 결과를 낳을 수도 있지만, 지금으로서는 다른 선택의 여지가 없습니다."
 ALB_rely_on_us:0 "자급자족"
 VIN_paris_investments:0 "파리의 인도차이나 투자"
 VIN_paris_investments_desc:0 "제국의 보석이라 불리는 인도차이나에는 현지 발전을 위해 수도로부터 지속적인 투자가 필요합니다. 특히 가장 현대화된 지역인 코친차이나에 행정 안정화를 위한 자금이 투입되어야 합니다."
 VIN_support_king_sisowath:0 "시소왓 국왕 지지"
 VIN_support_king_sisowath_desc:0 "캄보디아의 시소왓 국왕은 1904년 즉위 이후 식민 행정과 완전히 협력하며 지역을 안정시켰습니다. 우리는 그의 통치를 정당화하고 권력 강화를 위한 재정적 지원을 제공해야 합니다."
 VIN_modernize_cambodia:0 "캄보디아 현대화"
 VIN_modernize_cambodia_desc:0 "캄보디아는 안정된 지역이지만, 캄보디아 서부는 새로이 확장된 영토입니다. 식민행정부의 지속적인 투자가 필요합니다."
 VIN_cooperate_with_sisavang_vong:0 "시사방 봉과 협력"
 VIN_cooperate_with_sisavang_vong_desc:0 "라오스의 군주는 우리에게 우호적입니다. 우리는 현지 주민들이 현 정권을 지지하도록 만들어야 합니다. 이를 위해 새로운 도로를 건설하고 주민들의 안전을 보장할 것입니다."
 VIN_luang_prabang_palace:0 "루앙프라방 궁전"
 VIN_luang_prabang_palace_desc:0 "루앙프라방은 라오스 국왕의 거처이자 지역 최대 도시입니다. 이 지역 수도를 발전시키면 보건과 교육 등 국가의 기본 기능을 수행할 수 있는 실질적인 행정 체계를 구축할 수 있을 것입니다."
 VIN_integrate_laos:0 "라오스 통합"
 VIN_integrate_laos_desc:0 "라오스는 반란이 드문 지역이며, 시암과 도적의 위협에 대응하기 위해 막대한 자금을 지원받아 왔습니다. 이제 우리는 이 광대한 보호령 내 여러 민족들과의 협력을 가속화할 수 있습니다."
 VIN_integrate_cambodia:0 "캄보디아 통합"
 VIN_integrate_cambodia_desc:0 "캄보디아 영토 확장은 프랑스의 통제 하에 이루어졌습니다. 이후, 수많은 투자와 함께 현지 당국의 협력이 증대되었습니다."
 VIN_develop_annam:0 "안남 개발"
 VIN_develop_annam_desc:0 "안남은 수십 년간 고무를 채취해 온 비옥한 땅입니다. 안남에 새로운 산업 단지를 건설한다면, 현행 작업을 더욱 확장할 수 있을 겁니다."
 VIN_reform_the_code_du_travail:0 "노동법 개정"
 VIN_reform_the_code_du_travail_desc:0 "인도차이나의 노동 환경은 열악합니다. 급속한 산업화는 근로시간을 단축하고 최소한의 의료 혜택을 제공하여 현지인의 불만을 완화할 기회를 제공할 것입니다."
 VIN_sarraut_administration:0 "사로 행정부"
 VIN_sarraut_administration_desc:0 "신임 총독인 알베르 사로는 인도차이나 통합과 현지인들의 사회적 및 문화적 향상을 핵심 과제로 삼고 있습니다. 그의 새로운 가부장적 통치 방식은 매우 유망해 보입니다."
 VIN_sarraut_educational_reforms:0 "사로의 교육 개혁"
 VIN_sarraut_educational_reforms_desc:0 "프랑스 교육 제도 도입과 전국에 걸친 새로운 학교 설립은 인도차이나에 대한 장기 투자 계획의 전제입니다. 이 새로운 국립학교들에서 배출되는 신흥 엘리트들이 국가 혁신에 동력을 제공해야 합니다."
 VIN_yellow_frenchmen:0 "황인 프랑스인"
 VIN_yellow_frenchmen_desc:0 "인도차이나의 민중들은 여전히 오래된 전통에 얽매여 있어 시민의 권리가 제한되고 인간의 존엄성이 훼손되고 있습니다. 프랑스의 사명은 이들을 문명화하고 교육하여 부족 중심의 낡은 전통에서 완전히 벗어나게 하는 데 있습니다."
 VIN_apply_Beau_decree:0 "보 법령 적용"
 VIN_apply_Beau_decree_desc:0 "1906년 장 보의 포고에 따라 토착 교육 위원회가 설립되었습니다. 이 조직은 현지 역사를 계속 가르치면서도, 프랑스어 학습과 같은 현대 과목을 교육 과정에 추가하기 위해 만들어졌습니다."
 VIN_expand_the_colonial_army:0 "식민지군 확장"
 VIN_expand_the_colonial_army_desc:0 "인도차이나 식민지군은 효과적인 징병 제도도, 정확한 인구 조사도 갖추고 있지 못했습니다. 행정부는 모집 체계를 정비하고 효율화하여 더 나은 전투력을 확보해야 합니다."
 VIN_form_annamese_conscription_bureau:0 "안남 징병국 설립"
 VIN_form_annamese_conscription_bureau_desc:0 "식민지군 체계는 이미 시대에 뒤떨어졌습니다. 현지의 민족주의 고조와 유럽 전선에 대한 무관심으로 인해 토착민의 참여가 줄어들고 있습니다. 따라서 우리는 윤리적 부대 편입과 보상 확대를 통해 자발적인 복무를 유도할 수 있는 새로운 제도를 마련해야 합니다."
 VIN_appoint_vollenhoven:0 "폴렌호번 임명"
 VIN_appoint_vollenhoven_desc:0 "인도차이나 지역에서 발생하는 불안, 즉 반란이나 농촌 약탈 행위는 결코 용납될 수 없습니다. 우리 정부는 이 지역에 대한 통제력을 강화해야 합니다. 경험 많은 군인이자 행정가인 볼렌호벤 총독은 사로보다 훨씬 더 나은 조언을 제공해 줄 수 있을 것입니다."
 FRA_VIN_transfer_asian_fleet:0 "§Y[FRA.getFlag][FRA.getAdjective] 해군§!에서 §Y[IND.getFlag][IND.getAdjective] 해군§!에 §Y경순양함 5척§!과 §Y구축함 2척§! 양도."
 VIN_military_support_from_paris:0 "파리의 군사 지원"
 VIN_military_support_from_paris_desc:0 "식민지 무장 세력은 확충되어야 하며, 본국의 군수 생산력을 활용하여 새로운 여단을 창설해야 합니다."
 VIN_takeover_the_asian_fleet:0 "아시아 함대의 중앙사령부"
 VIN_takeover_the_asian_fleet_desc:0 "인도차이나가 점차 발전하고 있으므로, 이제 적대 세력으로부터 해안을 스스로 방어할 수 있게 되었습니다. 파리는 인도차이나 사령부 산하의 보조 함대를 창설해줄 수 있을 것입니다."
 VIN_support_khai_dinh:0 "카이딘 지지"
 VIN_support_khai_dinh_desc:0 "응우옌 푹 부 다오는 내란에 시달리는 베트남의 젊은 황제입니다. 인민의 신망을 받고 있는 그를 식민지 총독으로 임명한다면 황제로서의 지위를 유지한 채 인도차이나를 직접 통치할 수 있습니다. 황제는 프랑스의 이익에 우호적이기에, 그는 이 지역을 발전시키고 군사적으로도 협력할 것입니다."
 VIN_the_twelfth_empereor:0 "12대 황제"
 VIN_the_twelfth_empereor_desc:0 "카이딘은 부친 동칸처럼 프랑스 당국에 의해 안남의 황제가 아닌 왕으로만 인정받았습니다. 우리는 그의 정통성을 바로잡아 그가 황제로 즉위할 수 있도록 허가할 것이며, 이는 그의 통치 정당성을 강화하는 계기가 될 것입니다."
 liberal_emperor2:0 "자유주의 황제"
 VIN_appease_countryside:0 "시골 회유"
 VIN_appease_countryside_desc:0 "응우옌 왕조의 새 정부는 안남을 평정하기 위해 대규모 사회복지 사업을 추진하고 있습니다. 빈곤한 노동자들에게 식량과 주택을 제공하는 것이 그 핵심입니다."
 VIN_offmap_mil:0 "본토의 장비"
 VIN_offmap_mil_desc:0 "인도차이나 주둔군을 지원하려면 본국에서 생산 체계를 확립해야 합니다. 본토에서 생산된 물자가 아시아로 운송되어야만 안정적인 보급이 가능합니다."
 VIN_imperial_council:0 "조정"
 VIN_imperial_council_desc:0 "인도차이나 연방을 안정화하기 위해, 새 제국 식민행정부는 각 지역의 선출직 대표들이 참여하는 회의를 설치할 계획입니다. 이 회의는 역할이 단지 자문 및 승인에 한정되지만, 아시아 소수민족의 정치적 대표성을 향한 첫걸음이 될 것입니다."
 VIN_hanoi_developpment:0 "하노이 개발"
 VIN_hanoi_developpment_desc:0 "하노이는 1902년부터 인도차이나의 수도였습니다. 인구도 매우 많고 유통도 활발하지만, 진정 생산적인 도시가 되기에는 아직 필수적인 수단이 없습니다. 현지 제조업에 투자하는 것으로 통킹 지역의 경제 개발을 이끌어낼 것입니다."
 VIN_complete_the_eastern_railway:0 "동부 철도 완공"
 VIN_complete_the_eastern_railway_desc:0 "안남을 관통하는 철도가 아직 완공되지 않아 북부와 남부 간의 보급이 제한되고 있습니다. 이 철도의 완공은 정부의 최우선 과제가 되어야 합니다."
 VIN_complete_the_western_railway:0 "서부 철도 완공"
 VIN_complete_the_western_railway_desc:0 "시암과의 관계는 여전히 냉랭하지만, 우리는 공동의 이익을 위해 철도망 통합을 제안할 것입니다. 물론 그들의 동의가 필요합니다."
 NWA_with_german_support: "독일의 군사 원조"
 NWA_with_german_support_desc: "독일은 우리가 페트로그라드를 수복할 수 있도록 무기를 지원하기로 동의했습니다. 그 대가로, 독일은 우리가 페트로그라드를 점령한 뒤 친독 정부를 수립할 것을 기대하고 있습니다."
 NWA_without_german_support: "우리의 투쟁"
 NWA_without_german_support_desc: "비록 독일이 직접적인 지원을 하지 않더라도 우리는 포기해서는 안 됩니다. 페트로그라드는 프스코프에서 불과 260km 남짓 떨어져 있습니다. 우리가 장비를 제대로 갖추고 몇 개의 부대를 추가로 편성할 수 있다면, 공세 개시 후 일주일 내로 도시에 도달할 수 있을 것입니다."
 NWA_germans_agreed_to_help: "§Y[GER.getName]§! 측의 원조 수락"
 NWA_ask_for_estonian_help: "에스토니아의 지원 확보"
 NWA_ask_for_estonian_help_completed_tt: "§Y에스토니아에 도움 요청§! 중점 완료"
 NWA_ask_for_estonian_help_tt: "페트로그라드를 공격하기 시작하면 [EST.GetFlag]§C[EST.GetNameDef]§! 측이 우리 공격을 지원할 것입니다."
 NWA_german_advisors: "독일 군사고문단"
 NWA_german_advisors_desc: "향후 작전 수행과 부대 훈련을 위해 독일 장교들을 초청해야 합니다. 또한 우리는 독일 측에 부사관과 정규 병사들도 파견해줄 것을 요청하여, 그들이 전선에서 우리 병력을 지휘하도록 해야 합니다."
 NWA_prepare_for_attack: "페트로그라드 진군 준비"
 NWA_prepare_for_attack_desc: "볼셰비키의 진격이 저지되고, 에스토니아 및 다른 동맹국들로부터 지원을 확보한 지금, 우리는 페트로그라드를 해방하고 붉은 역병으로부터 러시아를 구하기 위한 대공세를 준비해야 합니다."
 NWA_prepare_for_attack_tt: "군대 통제권을 회복합니다."
 NWA_ensure_the_baltic_support: "[UBD.GetNameDef]의 지원 확보"
 NWA_ensure_the_baltic_support_desc: "비록 독일로부터 상당한 지원을 받았지만, 우리 힘만으로는 페트로그라드에 도달하지 못할 가능성이 높습니다. 따라서 공격의 성공을 보장하기 위해 최악의 상황에서는 [UBD.GetNameDef]군이 우리를 지원하도록 확실히 해야 합니다."
 NWA_glorious_march_to_petrograd: "영광스러운 페트로그라드 진군"
 NWA_glorious_march_to_petrograd_completed_tt: "§Y영광스러운 페트로그라드 진군§! 중점 완료"
 NWA_glorious_march_to_petrograd_tt: "이제 우리의 공격 성공 여부에 따라 다음 두 가지 중 하나의 선택지가 결정될 것입니다."
 NWA_glorious_march_to_petrograd_desc: "마침내 때가 왔습니다. 우리 옛 제국의 수도, 페트로그라드를 탈환하기 위한 공격을 개시할 때가 말입니다. 지금까지 우리는 이 순간을 위해 오랫동안 준비해왔습니다. 모든 병사는 최선을 다해 도시를 해방시키고, 볼셰비키에게 또 한 번의 치명적인 패배를 안겨주어야 합니다."
 NWA_imperial_capital_is_ours: "제국의 수도 장악"
 NWA_imperial_capital_is_ours_desc: "제국의 수도 페트로그라드가 마침내 그 더러운 혁명가들로부터 해방되었습니다. 이제 우리는 국가의 주요 기관들을 이곳으로 이전하고, 임시 수도로 삼을 준비를 해야 합니다."
 NWA_dissolve_government: "[Get_NWA_focus2_name]"
 NWA_fire_the_defence_minister: "[Get_NWA_focus1_name]"
 NWA_continue_with_personal_leadership_name: "개인 지도력 유지"
 NWA_dissolve_government_name: "\"정부\" 해산"
 NWA_establish_democratic_government_name: "민주정부 수립"
 NWA_arrest_war_minister_name: "전쟁장관 구속"
 NWA_transfer_power_to_government_name: "문민정부에 권력 이양"
 NWA_dissolve_government_desc: "[Get_NWA_focus2_desc_name]\""
 NWA_fire_the_defence_minister_desc: "[Get_NWA_focus1_desc_name]"
 NWA_continue_with_personal_leadership_desc_name: "작금의 지도체제와 관련하여 최선의 방안은 현 체제를 유지하되, 그 효율성을 극대화하기 위해 육군참모총장에게 민간 행정에 대한 전권까지 부여하는 것입니다."
 NWA_dissolve_government_desc_name: "소위 북서러시아 지역정부라 불리는 세력은 부패한 외세의 꼭두각시에 불과합니다. 우리는 이 정부를 해체하여 영국의 압력 아래 체결된 발트 3국과의 불평등한 합의들을 무효화해야 합니다."
 NWA_establish_democratic_government_desc_name: "현지 민중의 지지를 얻기 위해선 헌정과 선거를 부활시켜야 합니다. 이를 통해 서유럽의 민주 국가들 사이에서도 우리의 평판이 높아지고, 그들로부터 더 많은 원조를 받을 가능성도 커질 것입니다."
 NWA_arrest_war_minister_desc_name: "우리의 헌정을 지키기 위해서는 전쟁부 장관이자 육군참모총장인 [NWA.GetLeader]를 체포해야 합니다. 그는 정부를 해산시키겠다고 공개적으로 위협하고 있으며, 우리가 먼저 행동해 그를 체포하지 않는다면 정부는 무너질 것입니다. 지금이야말로 선수를 쳐야 할 때입니다."
 NWA_transfer_power_to_government_desc_name: "소위 북서러시아 지역정부가 수립된 이래, 그 존재는 대부분 서류상으로만 남아 있었습니다. 이제 우리가 마침내 페트로그라드를 점령한 이상, 이 정부는 실제로 아군이 통제하는 지역의 민정을 다스릴 수 있게 되었습니다."
 NWA_help_from_other_factions: "다른 백군에 지원 요청"
 NWA_help_from_other_factions_desc: "볼셰비키를 보다 효과적으로 격퇴하기 위해서는 백군의 다른 세력들로부터 재정적, 군사적 지원을 요청해야 합니다."
 NWA_we_failed: "또 다른 패배"
 NWA_we_failed_desc: "우리의 공격은 결국 저지당했습니다. 모든 준비와 기습의 이점을 활용했음에도 불구하고, 우리는 옛 제국의 수도 페트로그라드를 재점령하는 데 실패했습니다. 이번 패배는 분명 중대한 타격이지만, 이것이 끝은 아닙니다. 그러니 절망하지 말고 다시 일어서야 합니다."
 NWA_we_took_petrograd: "페트로그라드 상공에서 다시금 휘날리는 삼색기"
 NWA_we_took_petrograd_desc: "우리의 공격은 대성공을 거두어, 페트로그라드를 볼셰비키로부터 탈환하는 데 성공했습니다. 작전의 규모와 기습성 모두 적의 예상을 완전히 벗어났기에, 우리는 적군의 심장부에 결정적인 타격을 가할 수 있었습니다."
 NWA_prepare_to_defend: "볼호프강 서안 요새화"
 NWA_prepare_to_defend_desc: "최근 페트로그라드를 점령한 이래, 우리 병력은 심각한 피로 상태에 놓여 있습니다. 이 상태에서 무리하게 공격을 지속한다면 지금껏 쌓아온 성과를 한순간에 잃게 되는 치명적인 실수를 범할 수도 있습니다. 그런 사태를 피하기 위해서는 공격을 멈추고 병력을 재정비하며, 볼호프강 서안에 방어선을 구축해야 합니다."
 NWA_prepare_to_defend_tt: "우리가 볼호프강 서안을 지배하면 라도가호부터 벨리키예루키까지 강을 따라 §Y요새§!가 건설됩니다."
 NWA_prepare_for_further_attack: "추가 공격 준비 시작"
 NWA_prepare_for_further_attack_desc: "페트로그라드에서 볼셰비키를 격파했으니, 그들이 재정비하여 반격을 계획하지 못하도록 계속 압박해야 합니다. 가장 좋은 방법은 이번에는 남쪽으로, 심지어 모스크바까지 위협하는 또 다른 공세를 감행하는 것입니다. 하지만 이를 위해서는 먼저 병력과 군수 물자를 준비해야 합니다."
 NWA_prepare_for_further_attack_tt: "우리가 §Y노브고로드§!를 통제히면 §Y보급 중심지§!와 §Y프스코프§!-§Y페트로그라드§! 철도를 얻으며, 우리가 §Y벨리키예루키§!를 통제하면 §Y벨리키예루키§!-§Y프스코프§! 철도 또한 얻습니다."
 NWA_move_capital: "행정부 이전"
 NWA_move_capital_desc: "페트로그라드를 확보한 지금, 전선이 충분히 멀어져 도시가 더 이상 적의 위협에 노출되지 않게 되었습니다. 따라서 우리는 정부 행정기관을 이곳으로 이전해야 합니다."
 NWA_yet_another_retreat: "그도프 확보"
 NWA_yet_another_retreat_desc: "페트로그라드 수복을 위한 우리의 공격이 실패했고 볼셰비키가 반격을 준비하고 있으므로, 우리 병력이 적군에 의해 유린당하는 것을 피할 수 있도록 전선 후방의 영토를 반드시 확보해야 합니다. 이는 병력의 안전한 후퇴를 위함입니다."
 NWA_rp_volunteers: "러시아계 독일인 자원병 모집"
 NWA_rp_volunteers_desc: "이제 마침내 독일군과 함께 싸우게 되었으니, 우리 군에 러시아계 및 발트해 독일인들을 모병하는 운동을 시작할 수 있습니다. 자원병의 수를 늘리기 위해, 우리와 함께 싸울 의향이 있는 이들에게 토지를 약속해야 할 것입니다."
 NWA_entente_advisors: "협상국 고문단"
 NWA_entente_advisors_desc: "비록 독일이 더 논리적인 선택지일지언정, 협상국은 우리의 동맹이자, 전우였습니다. 이들에게 지원을 요청합시다. 더 구체적으로 말하자면, 프랑스와 영국에 말이죠."
 NWA_suppress_remaining_commies: "페트로그라드 잔류 저항군 진압"
 NWA_suppress_remaining_commies_desc: "비록 페트로그라드를 장악했지만, 아직 도시 전체가 완전히 통제된 것은 아닙니다. 전 적군 병사들과 볼셰비키에 충성하는 잔당들이 곳곳에서 활동하며, 시민과 우리 병력을 대상으로 한 테러를 모의하고 있습니다. 정부를 이곳으로 옮기려면 우선 이들을 철저히 진압해야 합니다."
 NWA_form_northwestern_government: "북서정부 구성"
 NWA_form_northwestern_government_desc: "우리 군이 창설된 이래, 우리가 통제하는 지역에는 민간 행정체계가 부재했습니다. 그로 인해 일반 시민들은 우리를 그다지 신뢰하거나 매력적으로 여기지 않습니다. 이러한 문제를 해결하기 위해서는, 군사 통제 구역 내 민정을 담당할 별도의 행정정부를 구성해야 합니다."
 NWA_baltic_question: "발트 문제"
 NWA_baltic_question_desc: "우리가 에스토니아의 독립을 승인한 이후, 라트비아와 리투아니아의 정치인들 역시 동일한 인정을 요구해왔습니다. 그들은 우리의 대의를 지지하는 것을 조건으로 내세웠습니다. 이제 우리는 그들의 독립 문제에 대한 입장을 명확히 결정해야 할 때입니다."
 NWA_finnish_question: "핀란드 문제"
 NWA_finnish_question_desc: "[FIN.GetNameDef]는 혁명 이후 러시아로부터 독립한 발트 국가들 중에서도 아마 가장 강력한 나라일 것입니다. 그들의 독립은 이미 볼셰비키와 여러 국가들에 의해 승인되었지만, 백군 세력 중에서는 아직 아무도 이를 공식적으로 인정하지 않았습니다. 이제 우리 역시 그들에 대한 접근 방식을 결정해야 합니다."
 NWA_eastern_hindenburg_line: "동부 힌덴부르크선"
 NWA_eastern_hindenburg_line_desc: "볼셰비키가 점점 더 많은 병력을 우리 전선으로 집중시키고 있습니다. 이에 맞서기 위해 우리는 볼호프강을 따라 방어진지를 확충해야 합니다. 독일의 힌덴부르크선에서 영감을 받은 우리의 방어선은 강화된 참호와 여러 요새가 상호 연결된 형태가 될 것입니다."
 NWA_eastern_hindenburg_line_tt: "라도가 호수부터 벨리키예 루키까지 볼호프강 서안을 통제하게 된다면, 이전에 건설되었던 §Y요새§!를 강을 따라 확장할 것입니다."
 NWA_operation_white_arrow: "하얀 화살 작전"
 NWA_operation_white_arrow_desc: "페트로그라드 확보와 보급 준비가 마무리된 지금, 마침내 모스크바를 향한 공세를 개시할 수 있게 되었습니다. 만약 우리가 모스크바를 점령한다면, 볼셰비키를 완전히 궤멸시킬 수 있을 뿐 아니라, 내전 종결 후 협상에서도 압도적인 우위를 점할 수 있을 것입니다."
 NWA_operation_white_sword: "하얀 검 작전"
 NWA_operation_white_sword_desc: "1차 페트로그라드 공략이 실패한 이후, 우군은 꾸준히 전력을 강화해왔습니다. 이번에는 더 훈련된 병사들, 향상된 보급망, 그리고 더 많은 장비를 갖추고 있습니다. 이번 작전은 성공 가능성이 그 어느 때보다 높습니다."
 NWA_together_with_other_white_forces: "다른 백군 세력들과의 협력"
 NWA_together_with_other_white_forces_desc: "볼셰비키를 더욱 효율적으로 격퇴하기 위해서는 백군 운동의 다른 세력들과 협력해야 합니다. 그렇게 함으로써 내전 이후 러시아의 재건과 옛 영광의 회복 또한 보다 원활하게 이룰 수 있을 것입니다."
 NWA_no_together_with_other_white_forces: "러시아의 진정한 정부 선포"
 NWA_no_together_with_other_white_forces_desc: "시베리아와 돈의 참칭자들은 볼셰비키와 다를 바 없으며 이들 중 누구도 영광스러운 러시아의 주춧돌이 될 가치가 없습니다. 우리가 러시아 제국의 유일한 후신이기 때문에 우리에게 러시아에 옛 영광을 되찾을 의무가 있습니다."
 NWA_mobilize_people: "국민 동원"
 NWA_mobilize_people_desc: "볼셰비키와의 싸움에는 우리 국민을 완전히 동원해야 합니다. 모든 남성과 여성은 직접 전투에 참여하든 지원 역할을 수행하든 우리의 대의에 기여할 준비가 되어 있어야 합니다."
 NWA_keep_volunteer: "의용군 유지"
 NWA_keep_volunteer_desc: "우리 저항의 핵심은 의용의 정신에 있습니다. 우리는 의용군을 결성하여 국민의 애국심과 헌신을 바탕으로 백군의 대의와 볼셰비키의 지배로부터 러시아를 해방하는데 헌신하는 강력한 군대를 만들 수 있을 것입니다."
 NWA_repair_baltic_fleet: "강구트급 전함 재취역"
 NWA_repair_baltic_fleet_desc: "우리가 페트로그라드를 점령하기 전 볼셰비키가 페트로파블롭스크를 제외한 모든 강구트급을 진수했지만, 이제 우리가 페트로그라드를 통제하고 있으니 함선들을 되찾을 수 있습니다. 이것들을 수리하는 데 꽤 걸리겠지만 장기적으로는 가치가 있을 것입니다."
 NWA_repair_baltic_fleet_tt: "페트로그라드를 점령할 때 확보한 손상된 §Y강구트급 전함§! 3척이 수리를 위해 발트 조선소에 이동합니다"
 NWA_improve_officer_corps: "백군 장교단 내 문제 해결"
 NWA_improve_officer_corps_desc: "아군 장교단에는 오랫동안 심각한 문제가 존재해왔습니다. 대대급 장교가 연대를 지휘하거나, 상호 협력을 거부하는 등 체계적 문제들이 곳곳에서 드러나고 있습니다. 이런 문제를 해결하지 못한다면 군의 효율적인 작전 수행은 불가능할 것입니다."
 NWA_restart_putilov_production: "장갑차 생산 재개"
 NWA_restart_putilov_production_desc: "첫 혁명을 촉발한 파업 이전, 푸틸로프 공장은 장갑차를 비롯한 다양한 군수품을 생산하던 곳이었습니다. 이제 우리가 그 공장을 다시 장악한 이상, 장갑차 생산을 재개하여 볼셰비키에 대한 전투에서 우위를 점해야 합니다."
 NWA_ask_for_estonian_help_focus_days_tt: "지난 날짜: [?NWA_ask_for_estonian_help_completed_tt:days|Y0]"
 NWA_glorious_march_to_petrograd_focus_days_tt: "지난 날짜: [?NWA_glorious_march_to_petrograd_completed_tt:days|Y0]"
 TUR_our_traditional_allies:0 "전통적인 동맹"
 TUR_our_traditional_allies_desc:0 "우리 제국은 외교 분쟁에서 프랑스와 영국에 동조하는 오랜 전통을 가지고 있습니다. 우리 제국이 이미 프랑스 문화에 깊은 호감을 가지고 있으니, 그들이야말로 가장 자연스러운 동맹이 될 것입니다."
 TUR_our_traditional_allies_tt:0 "§R이 행동이 실현되려면 [TUR.GetName] 측이 동의해야 합니다.§!"
 TUR_expand_the_armenian_reforms_desc:0 "예니쾨이 협정은 본래 여섯 개의 아르메니아계 빌라예트 전체를 포함하도록 의도되었습니다. 이제 이 지역들에도 자치권을 확립할 때입니다."
 if_they_accept_for_each_tt:0 "§Y수락한 각 국가에 대한 효과:§!"
 TUR_import_dependency_tt2:0 "§Y해외 전차 설계사§!와 §Y해외 군수품 설계사§!가 더 이상 §Y오스만 공공부채관리국§!의 소비재 공장 변동치를 수정하지 않을 것입니다.\n"
 TUR_remove_debt_0098:0 "§Y오스만 공공부채관리국§! 변동치\n소비재 공장 변동치: §Y-1.0%§!"
 TUR_remove_debt_0148:0 "§Y오스만 공공부채관리국§! 변동치\n소비재 공장 변동치: §Y-2.0%§!"
 VIN_garde_civile_indigene:0 "원주민 시민위병"
 VIN_garde_civile_indigene_desc:0 "20세기 초 일련의 정복 이후, 인도차이나 주둔 프랑스군은 점차 감소했습니다. 주둔군을 늘리기 위해, 헌병대가 감독하는 민병대 시민 경비대를 지역별로 조직합시다."
 VIN_indochinese_external_policy:0 "[IND.getAdjective] 대외정책"
 VIN_indochinese_external_policy_desc:0 "인도차이나는 단순한 프랑스의 연장선이 아닌 진정한 국가로 스스로를 구성해야 합니다. 이웃 국가들에 인도차이나 대사관을 설립하는 것은 독립적인 지역 외교를 확립하는 것을 가능하게 할 것입니다."
 CAN_Union:0 "북아메리카 연합"
 CAN_Union_desc:0 "유럽의 긴장으로부터 이 대륙을 방어하는 것이 우리의 최우선 과제입니다. 남부의 이웃국들에 초청장을 보냅시다."
 FRA_VIN_transfer_asian_fleet2:0 "§Y[FRA.getFlag][FRA.getAdjective] 해군§!에서 §Y[IND.getFlag][IND.getAdjective] 해군§!에 §Y경순양함 4척§!과 §Y구축함 8척§!, §Y전함 2척§! 양도."
 VIN_cooperation_with_locals:0 "원주민 행정부"
 VIN_cooperation_with_locals_desc:0 "식민 당국만으로는 안정적인 국가를 형성할 수 없습니다. 행정부는 통킹과 코친차이나의 새로운 학교에서 훈련받은 현지인들로 구성된 토착 지부를 갖추어야 합니다. 보 법과 이어진 알베르 사로 개혁은 유능한 잠재적 공무원 집단을 형성할 수 있게 했습니다."
 VIN_appease_the_elites:0 "엘리트 계층 회유"
 VIN_appease_the_elites_desc:0 "인도차이나 정부는 캄보디아와 코친차이나에서 발생하는 수많은 봉기에 직면해 있습니다. 이 지역들의 안정성을 높이고 식민 통치에 대한 지지를 얻기 위해 현지 엘리트들의 지원을 확보해야 합니다."
 VIN_expand_the_asian_fleet:0 "아시아 함대 확장"
 VIN_expand_the_asian_fleet_desc:0 "아시아의 상황은 현재 아군이 충분한 통제력을 유지하도록 허용하지 않습니다. 본토는 공해상에서의 우리의 방어를 돕기 위해 추가 장비를 보내야 합니다."
 GRE_victory_in_asia_minor_desc:0 "1453년의 비극이 복수되었습니다! 소아시아에서 튀르크군이 항복하면서 세브르 조약을 완전히 발효할 수 있게 되었습니다. 헬라스는 고통받고 희생했지만, 결국 우리 민족이 승리했습니다! 이 승리는 우리 국민에게 새로운 황금기의 시작을 알리는 신호가 될 것입니다!"
 GRE_integrate_new_holdings_desc:0 "이제 새로운 영토가 확보되었으니, 정부는 이들을 행정 체계에 완전히 병합 및 통합하는 데 집중해야 합니다. 처음에는 남아있는 튀르크인들과 불가리아인들로부터 저항이 있겠지만, 시간이 지나면 약해질 것입니다."
 TUR_secular_education:0 "세속적 교육"
 TUR_secular_education_desc:0 "시대가 변하고 있으니, 우리 역시 변해야 합니다. 현대적인 세속 교육을 채택해야만 현시대의 기준을 따라잡을 수 있습니다."
 TUR_search_for_investments_tt:0 "£GFX_decision_icon_small §Y메소포타미아 석유 매장지 판매§! 결정 잠금 해제"
 VIN_escadrille_du_tonkin:0 "통킹 비행대"
 VIN_escadrille_du_tonkin_desc:0 "인도차이나 제1비행대는 주로 이 지역의 민간 항공 실험을 목표로 합니다. 하지만 이 프로젝트는 통킹 지역 상공의 군사화를 시작하기 위한 명분에 불과합니다. 본국은 항공 분쟁 발생 시 최전선을 방어할 수 있도록 장비를 쉽게 수송할 수 있습니다."
 VIN_reopen_hanoi_university:0 "하노이 대학 재개교"
 VIN_reopen_hanoi_university_desc:0 "민족주의자들의 봉기로 1908년에 폐쇄되었던 대학을 이제 다시 개방해야 합니다. 이 대학은 젊은 학생들이 의학, 약학, 금융, 법률, 상업 등을 배울 수 있는 배움의 장이자, 국가의 새로운 엘리트를 양성하는 역할을 할 것입니다."
 VIN_connect_phnom_pehn:0 "프놈펜 연결"
 VIN_connect_phnom_pehn_desc:0 "사이공과 프놈펜은 지리적으로 가까움에도 불구하고 철도 자금 조달 문제로 인해 철도망으로 연결되어 있지 않습니다. 지역적인 노력을 통해 이 두 주요 남부 도시를 연결합시다."
 VIN_reorganize_road_network:0 "도로망 재편"
 VIN_reorganize_road_network_desc:0 "인도차이나의 도로를 복구하기 위해서는 인도차이나 총예산으로 건설하는 도로와 \"지역\" 체제로 건설하는 도로를 구분하여 확립할 필요가 있습니다."
 VIN_surete_generale_indochinoise:0 "인도차이나 안전총국"
 VIN_surete_generale_indochinoise_desc:0 "지역 민족주의는 인도차이나의 문제입니다. 급진적인 움직임에 맞서기 위해, 저항 거점들을 파괴하도록 훈련된 특수 경찰대를 개발해야 합니다. 특히 베트남 민족주의의 발전이 이 새로운 조직의 영향을 받게 될 것입니다."
 VIN_indochinese_nationalism:0 "인도차이나 국민주의"
 VIN_indochinese_nationalism_desc:0 "인도차이나는 처음에는 프랑스에 종속된 보호령들의 연합체였지만, 점차 자체 행정 및 경제를 갖춘 구체적인 국가로 구성되었습니다. 이러한 현 상황은 우리가 파리에 더 큰 자치권을 요구할 수 있게 합니다."
 SIB_proclaim_siberia_desc:0 "작금의 위원정부는 마르코프, 미하일로프, 린드베리 등 사회혁명당 계열 인사들이 주도하고 있습니다. 하지만 우리는 의회 내 보수파 의원들과 군부의 협력을 바탕으로 표트르 볼로고츠키가 이끄는 새로운 정부를 즉시 수립해야 합니다. 나아가 이 정부가 시베리아의 유일한 합법정부임을 선포해야 합니다."
 SIB_mobilization_of_the_siberian_army_desc:0 "러시아 전역에서 내전이 격화되는 가운데, 우리의 백군 운동을 향한 헌신은 의심의 여지가 없습니다. 이에 따라 시베리아군의 주력을 동원해 혁명군과 맞서 싸워야 합니다."
 SIB_question_of_regional_duma_desc:0 "시베리아 임시정부의 수립과 함께, 시베리아 두마의 역할이 문제로 떠올랐습니다. 현재 두마는 시베리아 내에서 상당한 영향력을 지니고 있으며, 정통성을 확보하기 위해 제헌의회에 참여시킬지, 아니면 분열을 막기 위해 배제할지에 대한 논의가 이어지고 있습니다."
 sib_disbanded_duma:0 "두마 해산"
 SIB_restore_all_russian_government_desc:0 "현재 러시아 전역의 백군이 겪는 혼란은 부분적으로 국가 지도력의 부재 때문입니다. 한편, 체코슬로바키아 군단은 볼셰비즘에 대한 우리의 우유부단함에 점점 더 초조해하고 있습니다. 전러시아 정부의 주도권을 장악한다면, 우리는 백군 운동에 민족적 재도약의 기회를 부여하는 동시에 체코인들을 달랠 수 있을 것입니다."
 SIB_recognize_alash_autonomy_desc:0 "혁명에 맞선 공동된 노력의 일환으로, 알라시족에게 자치권을 부여하는 것은 현지 저항을 방지하고 그들의 충성심을 확보할 수 있는 방안이 될 것입니다."
 SIB_solidify_control_desc:0 "시베리아 임시정부 수립 과정의 혼란 속에서 우리는 어쩔 수 없이 일부 좌파 세력과 타협해야 했습니다. 그러나 이제 그럴 필요는 없습니다. 조국을 다시 위대한 나라로 되돌리기 위해, 이 정부에 남은 좌익 분자들을 철저히 제거해야 합니다."
 SIB_a_strong_hand_desc:0 "내전을 승리로 이끌기 위해서는 강력한 지도자가 필요합니다. 제국 해군 제독 출신인 알렉산드르 콜차크는 러시아를 해방시킬 완벽한 지도자입니다."
 SIB_lobby_for_foreign_aid_desc:0 "우리만의 힘으로 볼셰비키를 이길 수는 없습니다. 다행히 외국 열강들은 소비에트 정부를 지지하지 않으며, 오히려 우리 측에 호의적입니다. 우리는 이들 외세의 지원을 얻기 위해 외교적 노력을 기울여야 합니다."
 SIB_demand_recognition_from_generals_desc:0 "러시아 전역에서 여러 장군들이 각자의 지방정부를 수립하며 볼셰비키 정권에 맞서고 있습니다. 이 장군들에게 정식 인정을 요구해 협력 체계를 구축하고, 러시아를 다시 해방시켜야 합니다."
 SIB_form_russian_army_desc:0 "제국 해군 제독 출신인 콜차크는 광범위한 군사적 인맥을 가지고 있습니다. 이는 군사 문제를 보다 효율적으로 처리할 수 있게 해줄 것이며, 향후 러시아군 재편성에도 큰 도움이 될 것입니다."
 SIB_create_omon_desc:0 "오몬은 국가 질서와 공공 안정을 수호하고 회복하기 위한 전투 부대이며, 소련 통치로부터 해방된 지역에서 경찰 조직을 양성하는 예비 전력 역할을 수행합니다."
 SIB_emergency_economic_council_desc:0 "모두가 알듯이, 내전은 경제에 도움이 되지 않습니다. 인플레이션이 치솟자 최고지도자 콜차크는 경제를 안정시키기 위한 긴급경제위원회를 설립했습니다. 그들의 첫 과제는 현재의 재정 위기를 해결하는 것입니다."
 SIB_restore_railroads_desc:0 "혁명 이후 철도망은 방치된 채 심각하게 훼손되었습니다. 우리의 군대가 효율적으로 작전하기 위해서는 철도를 복구해 옛 상태로 되돌려야 합니다."
 SIB_national_constituent_assembly_desc:0 "페트로그라드의 임시정부가 붕괴하면서, 러시아는 합법 정부를 상실했습니다. 그러나 전러시아 정부의 수립과 함께, 국내외로부터 광범위한 인정을 받은 지금 우리는 러시아 제국의 합법적 후계자로 자리매김했습니다. 주님의 가호가 우리와 함께할 것입니다!"
 SIB_progressive_coalition:0 "진보 연정"
 SIB_progressive_coalition_desc:0 "제헌의회 내 사회주의자들의 존재를 부끄러워할 필요는 없습니다. 오히려 이들의 존재는 러시아 정치가 다양한 사상을 수용할 만큼 성숙해졌다는 증거입니다. 그러나 우리의 궁극적인 목표는 조국에 평화를 되찾는 것입니다. 진보연정을 구성하면 향후 정책 추진에 큰 저항 없이 나아갈 수 있을 것입니다."
 SIB_depolitization_of_the_army:0 "군대 탈정치화"
 SIB_depolitization_of_the_army_desc:0 "현재 아군은 사회주의자, 공화주의자, 입헌군주주의자, 반동주의자와 자유주의자 등 각양각색의 정치 성향이 뒤섞여 혼란스럽습니다. 내분을 방지하고 단결을 유지하기 위해서는 반드시 군 내부에서 정치적 이념을 배제해야 합니다."
 SIB_mobilize_the_economy:0 "경제 동원"
 SIB_mobilize_the_economy_desc:0 "내전은 경제에 재앙적인 결과를 초래했습니다. 인플레이션이 악화되고 있으니, 제헌의회는 긴급경제위원회를 설립하여 재정 위기 해결을 최우선 과제로 삼아야 합니다."
 SIB_contact_the_white_forces:0 "백군과 접촉"
 SIB_contact_the_white_forces_desc:0 "최근 단행된 군부 숙청을 통해 우리는 어느 때보다 준비가 잘 되어 있습니다. 백군 세력과의 신중한 협상을 통해 분열된 세력을 통합하고, 하나의 통일된 백군 운동으로 조직합시다."
 SIB_legalize_black_partition:0 "흑토 분배 합법화"
 SIB_legalize_black_partition_desc:0 "볼셰비키는 불법적으로 농민들에게 토지를 나누어 주었지만, 그것이 반드시 불법으로 남을 필요는 없습니다. 이를 합법화해봅시다."
 SIB_no_compromise_with_reaction:0 "반동과의 타협은 없다"
 SIB_no_compromise_with_reaction_desc:0 "현재 제헌의회 내 상황은 반동 세력을 몰아내고 개혁 세력이 주도권을 확보하기에 유리합니다. 우리는 반동파를 정부에서 축출하여 제헌의회를 강화해야 합니다."
 SIB_workers_control:0 "노동자 통제"
 SIB_workers_control_desc:0 "노동자들은 산업을 건설하고 유지하는 주체이지만, 그들은 정작 그 이익을 누리지 못하고 있습니다. 노동자들에게 공장 통제권을 부여하는 것은 정부가 반드시 추진해야 할 최우선 과제입니다."
 SIB_land_to_the_peasants:0 "농민에게 토지를"
 SIB_land_to_the_peasants_desc:0 "기아와 빈곤은 이 피비린내 나는 내전의 주요 원인이었습니다. 과거의 실수를 반복하지 않기 위해서는 반드시 토지 개혁을 단행해야 합니다."
 SIB_redemocratization_of_the_army:0 "군대의 재민주화"
 SIB_redemocratization_of_the_army_desc:0 "군대 탈정치화는 실수였습니다. 인도주의나 인도주의와 민주주의 같은 핵심 가치를 군대에 심어 도덕적 고지를 확보해야 합니다."
 SIB_finish_the_whites_off:0 "백군 처리"
 SIB_finish_the_whites_off_desc:0 "백군 세력은 우리가 반드시 소멸시켜야 할 존재입니다. 그들의 도덕은 허구이며, 그들이 믿는 ‘주님’은 환상에 불과합니다. 우리는 그 잔재를 철저히 소탕할 것입니다."
 SIB_volunteers_of_the_constituent_assembly:0 "제헌의회 의용군"
 SIB_volunteers_of_the_constituent_assembly_desc:0 "우리의 대의에 공감하지만 훈련이나 장비가 부족하거나, 너무 흩어져 있어 참여하지 못하는 이들이 많습니다. 이들을 자원병 사단으로 편성하면 병력 보강에 큰 도움이 될 것입니다."
 SIB_federative_republic:0 "연방공화국"
 SIB_federative_republic_desc:0 "제국 정부의 가장 큰 실수 중 하나는 러시아가 다민족 국가임을 망각한 것이었습니다. 우리는 인권과 지역 자치를 존중하는 연방 공화국의 형태로 러시아를 재통합해야 합니다. 이를 위해 각지의 군벌과 분리주의 세력을 제도권 안으로 통합하는 절차를 시작합시다."
 SIB_support_from_entente:0 "협상국의 지원"
 SIB_support_from_entente_desc:0 "러시아 국민의 옛 동맹이었던 협상국은 우리를 도와줄 가능성이 높습니다. 우리는 그들에게 지원을 요청해야 합니다."
 is_sending_equipement_to_FROM:0 "이미 장비를 보내는 중"
 AUH_ukranian_sich_riflemen_desc:0 "갈리치아 지역 주민 중 상당수는 러시아에 우호적이지만, 우크라이나인 중에도 우리에게 충성하는 세력이 존재합니다. 우크라이나 시치 연맹은 여러 준군사조직과 정찰조직을 기반으로 사단을 창설했으며, 그들의 경험은 큰 자산이 될 것입니다."
 AUH_bend_budapest_knee_desc:0 "카이저 프란츠 요제프의 자리가 공석이 된 지금, 오스트리아 황위를 잇는 이는 헝가리 왕위도 함께 계승해야 합니다. 이에 따라, 우리는 새로운 카이저께 성 이슈트반의 왕관을 헌정하는 대관식을 신속히 준비해야 합니다."
 AUH_hungarian_universal_franchise_desc:0 "제국 인구의 절반을 차지하는 헝가리계 국민은 같은 절반인 독일계 오스트리아 국민이 지닌 권리를 갈망하고 있습니다. 특히 나중에 사용할 수 있는 선의로 이어질 수 있다면, 그들이 갈망하는 것을 주는 방안도 마냥 나쁘지만은 않을 것입니다."
 AUH_crush_hungarian_opposition_desc:0 "헝가리인들이 독일계 오스트리아인들과 동등한 지위를 얻었으니, 이제 헝가리 독립을 주장하는 자들을 제거할 전담반을 꾸려야 합니다. 이들은 카이저께서 그들의 권리를 법적으로 보장하고자 추진한 위대한 개혁을 방해하는 어리석은 자들입니다. 필요하다면 이들은 목숨으로 대가를 치르게 될 것입니다."
 AUH_reign_of_liberalism_desc:0 "자유주의가 대두하는 지금, 국내 자유주의를 강화하면서도 대외무역을 크게 개선하고 제국 경제를 활성화할 새롭고 더 자유로운 무역법을 제정해야 합니다."
 major_nations:0 "(§Y주요국§!):"
 SRA_ask_help:0 "결정 잠금 해제: £decision_icon_small §Y협상국에 지원 요청§!"
 SRA_ask_help_tooltip:0 "§Y협상국에 지원§!을 요청하는 §Y결정을 잠금 해제§!합니다. 이들이 수락한다면 우리에게 §Y소총과 야포, 전투기§!를 보내는 결정을 받습니다."
 AUH_join_entente_desc:0 "최근 유럽 전역에 걸쳐 긴장이 고조되면서 전쟁의 위협도 고조되고 있습니다. 최근 들어서 우리와 협상국은 긴밀한 관계를 유가지기 시작했으니, 만약 전쟁이 발발할 경우 이들의 편에 서서 참전해야 합니다."
 AUH_home_alone_desc:0 "이탈리아와 독일의 삼국 동맹을 떠나야 할 때입니다. 프랑스-러시아 사이의 협상국 같은 새롭고 더 신뢰할 수 있는 동맹을 찾거나 우리 스스로 홀로서기를 해야 합니다."
 AUH_western_focus_desc:0 "동맹국과 관계를 끊었으니, 이제 우리는 새로운 동맹을 찾아 나서야 합니다. 서방의 프랑스와 영국을 새로운 동맹국으로 삼읍시다."
 AUH_mediterranean_maneuvers_desc:0 "세계적으로 유명한 해군 강국이자 우리에게 많은 도움을 줄 수 있는 영국과의 관계가 발전한다면 영국과 합동 해군 훈련을 실시해야 합니다."
 AUH_mission_to_russia_desc:0 "군사적으로 매우 유용한 동맹국이 될 수 있는 러시아와의 관계를 개선하기 위해 러시아에 사절단을 파견해야 합니다."
 AUH_russian_advisors:0 "러시아 고문단"
 AUH_russian_advisors_desc:0 "현재 우리 제국은 러시아와 긴밀한 관계를 맺고 있으니, 러시아 군사 고문단을 요청해야 합니다. 그들은 국군을 훨씬 강력한 군대로 개혁하는 데 크게 기여할 것입니다."
 AUH_equality_before_law_desc:0 "우리 제국 내 모든 국민의 법 앞의 평등을 보장해야 합니다. 어떠한 법으로도 누구도 차별받지 않도록 할 것이며, 전 국민이 동등한 권리를 누릴 수 있도록 해야 합니다."
 AUH_to_my_faithful_austrian_people:0 "민중을 위한 성명문"
 AUH_to_my_faithful_austrian_people_desc:0 "카이저 카를은 입헌 군주가 되어 총리직선제를 도입함으로써 제국을 민주화하기로 결정했습니다. 이제부터 오스트리아-헝가리의 국민은 희망찬 미래를 위한 민주주의를 누리게 될 것입니다."
 MOR_integration_efforts:0 "통합 주력"
 AUH_polish_supreme_national_committe_desc:0 "갈리치아-로도메리아에는 폴란드 독립을 위해 싸우는 여러 단체, 예컨대 폴란드 소총대와 같은 조직들이 존재합니다. 이들은 연합독립당 임시위원회의 지휘 아래 활동하고 있습니다. 이제 이 위원회를 보다 통합된 국가위원회로 재편해야 합니다. 그들은 러시아를 상대로 한 우리의 유용한 대리 세력이 될 것입니다."
 AUH_dissolve_austrian_parliament_desc:0 "오스트리아는 현재 전시 상태에 놓여있습니다. 제국의회의 사소한 다툼 때문에 제국의 전쟁 수행력이 방해받아서는 안 됩니다. 따라서 카이저는 전시 기간엔 무능한 의회를 해산한다는 칙령을 발표할 것입니다."
 AUH_renew_foreign_policy_desc:0 "오스트리아-헝가리는 동맹국인 독일과 이탈리아에 대해서는 적대감이 없습니다. 하지만 적어도 지금은 영국, 프랑스, 러시아가 우리를 위협으로 여기지 않도록 해야 합니다. 반면 튀르키예는 우리가 보스니아를 넘겨주지 않자 분노하며, 중립 관계로라도 돌아가려 했던 우리의 논의 시도를 자신들을 약화시키려는 미약한 시도라고 비난했습니다."
 AUH_self_defence_doctrines_desc:0 "우리가 당장 침략 위험에 처한 것은 아니지만, 대비는 필요합니다. 또 다른 형제 전쟁, 이탈리아의 이스트리아와 피우메 침공, 그리고 러시아의 갈리시아-로도메리아 침공 가능성에 대해 철저히 대비해야 합니다."
 AUH_diplomatic_isolation_desc:0 "오스트리아-헝가리는 다가오는 전쟁에서 살아남을 수 없습니다. 따라서 모든 형태의 참전 요구는 전부 거부해야만 합니다."
 AUH_deterrence_desc:0 "만약 전쟁이 우리에게 닥친다면, 우리는 준비되어 있어야 합니다. 제국의 생존을 보장하기 위해 군수산업과 육군 공병대에는 최고 비상 경계령이 내려졌고, 보조금과 추가 자금이 제공되고 있습니다."
 FRA_ww1_reform_the_impot_sur_le_revenu:0 "소득세 개혁"
 FRA_ww1_reform_the_impot_sur_le_revenu_desc:0 "국가 수입만으로는 주변국에 맞서 전면적인 경제 및 군사 대비를 하기에 부족합니다. 유럽의 긴장이 고조되면서 10년 가까이 의회에서 논의만 해왔던 소득세 개혁을 서둘러 완전히 시행해야 하는 상황입니다."
 FRA_ww1_first_moroccan_campaign:0 "제1차 모로코 전역"
 FRA_ww1_first_moroccan_campaign_desc:0 "모로코에 세워진 보호령은 여전히 불안정합니다. 시골 지역에서 강력한 저항이 계속되고 있기에, 모로코군을 총독의 통제 아래 사단 단위로 재편성해야 합니다."
 FRA_ww1_setup_the_railway_network:0 "철도망 건설"
 FRA_ww1_setup_the_railway_network_desc:0 "모로코 보호령 수립은 알제리와 모로코 사이의 철도를 연결하는 대규모 공사를 시작할 수 있게 합니다. [MOR.getName]는 프랑스가 이 위성국들의 복지에 관심을 기울인다는 사실을 알고 기뻐할 것입니다."
 FRA_ww1_reproduce_the_tunisian_model:0 "튀니지 모델 재현"
 FRA_ww1_reproduce_the_tunisian_model_desc:0 "모로코는 알제리와 같은 정착 식민지가 아니라 우리 군대를 위한 중요한 병력 공급원이 될 수 있습니다. 모로코 엘리트층에 최소한의 자치권을 부여한다면 우리는 모든 현안을 통제할 수 있는 안정적인 지배력을 확보하게 될 것입니다."
 FRA_ww1_cooperation_with_sharif:0 "샤리프와의 협력"
 FRA_ww1_cooperation_with_sharif_desc:0 "모로코는 항상 독립적인 국가였으며, 자국의 국가적 가치에 매우 애착을 가지고 있습니다. 우리는 이 나라를 완전히 신탁 통치할 수 없습니다. 물론, 모로코에 개입하면서도 [MOR.getLeader] 술탄에게 그의 권한과 권위의 상당 부분을 남겨줄 수 있는 방안이 있습니다."
 FRA_african_union_council:0 "아프리카 연합 평의회"
 FRA_ww1_mineral_wealth:0 "광물 채굴"
 FRA_ww1_mineral_wealth_desc:0 "모로코는 비옥한 토양을 가지고 있지만 제대로 활용되지 못하고 있습니다. 우리가 투자하면 높은 이윤을 가져다주고, 모로코가 국제 무역에 진출하는 계기가 될 것입니다."
 FRA_ww1_union_sacree:0 "신성동맹"
 FRA_ww1_union_sacree_desc:0 "전시에는 정쟁을 멈추고 한목소리를 내야 합니다. 정부는 비상 법률을 적시에 발의하고 집행할 권한을 가져야 합니다. 프랑스 정당들은 적을 물리치기 위한 단일한 신성동맹으로 단결해야 합니다."
 GRE_leave_the_coalition_desc:0 "충분한 지지 기반을 확보한 우리 당은 이제 베니젤로스파 연정에서 자신 있게 탈퇴할 수 있습니다. 이는 그리스 정계를 뒤흔들고 우리가 권력을 잡는 계기가 될 것입니다."
 GRE_demand_snap_elections_desc:0 "우리가 권력을 잡으려면 반드시 합법적인 수단을 통해야 합니다. 무장혁명은 성공할 수 없습니다. 1910년대 초 알렉산드로스 파파스타시오가 주장한 것처럼, 조기 총선을 요구하여 평화적으로 사회주의 체제로의 전환을 달성해봅시다."
 GRE_socialists_in_power_desc:0 "드디어 조국을 통치하고 진보적이고 혁명적인 아이디어를 실현할 기회가 찾아왔습니다."
 GRE_worker_communes_desc:0 "계급 의식은 비교적 최근에야 우리나라에서 대중화된 개념으로, 이는 우리의 노력 덕분입니다. 우리는 각 지역의 노동자들이 착취당하지 않도록 노동자 코뮌을 조직해야 합니다."
 GRE_publicize_means_of_production_desc:0 "생산수단의 공공화는 마르크스주의와 사회주의 사상의 핵심 중 하나입니다. 필요하다면 무력으로라도, 노동자들과 국가가 생산수단을 소유해야 합니다."
 GRE_separation_of_church_and_state_desc:0 "정교분리는 1789년 프랑스 혁명 이래 유럽에서 널리 받아들여진 사상이지만, 헬라스에서는 교회의 막강한 영향력으로 인해 한 번도 실현되지 못했습니다. 우리는 교회의 정치 간섭을 종식시킬 것입니다."
 GRE_give_land_to_farmers_desc:0 "토지는 수세기 동안 존속해온 낡은 제도와 부유한 대지주 츠플리카데스와 코참파시데스의 손에 있습니다. 우리는 그들의 권력을 약화시키고, 국유지를 농민들에게 재분배해야 합니다."
 GRE_abolish_indirect_taxation_desc:0 "19세기 초부터 헬라스에서는 간접세 제도가 시행되어 왔습니다. 이로 인해 가난한 사람들은 필수 소비재조차 구입하지 못했습니다. 이를 폐지해 노동자들이 필요한 것을 구매할 수 있도록 해야 합니다."
 GRE_adopt_democratic_centralism_desc:0 "공산주의를 실현하기 위해서는 민주적 중앙집권제를 도입해야 합니다. 단순하고 투명한 투표 제도를 통해 다수의 신뢰를 확보해야 합니다."
 GRE_nationalize_the_banks_desc:0 "헬라스의 은행들은 수세기 동안 국민을 착취해 왔습니다. 이제 그만이라고 외칩시다! 우리는 은행을 국유화하고, 그 자산을 몰수해야 합니다. 피해가 발생하더라도 말입니다."
 GRE_hold_inner_party_elections_desc:0 "당 내부에서 리그도풀로스와 베나로야 두 후보 간의 선거를 실시해 당의 절대 다수를 확보해야 합니다. 두 사람은 외교 정책 방향에서 상반된 입장을 가지고 있으며, 이는 국가의 미래를 결정할 것입니다."
 GRE_ligdopoulos_ascendant_desc:0 "리그도풀로스가 선거에서 승리했습니다. 그는 볼셰비키 노선에 더 가까운 인물로, 북부로 국가를 확장해 발칸 연방을 건설하고자 합니다."
 GRE_benaroya_ascendant_desc:0 "베나로야가 선거에서 승리했습니다. 그는 온건한 사회주의자로, 평화적 수단을 통해 발칸 연방을 건설하고자 합니다."
 GRE_join_comintern_desc:0 "그리스가 전 세계의 다른 사회주의 국가들과 제대로 조직하기 위해선 인터내셔널에 가입해야 합니다!"
 GRE_liberate_balkans_desc:0 "발칸 국가들은 자본주의 지배자들에게 억압받고 있습니다. 우리는 무력을 통해 그들의 노동자들을 해방시켜야 합니다!"
 GRE_form_balkan_federation2_desc:0 "발칸 국가들이 우리의 지도 아래 통합되었습니다. 이제 모든 시민이 평등하고 번영을 누리는 발칸 연방을 수립합시다."
 GRE_balkan_alliance_desc:0 "발칸 연방은 지나치게 이상적인 목표이므로, 대신 발칸 군사경제 동맹을 결성해 국가 간의 협력을 강화합시다."
 GRE_strike_deal_with_bulgaria_desc:0 "불가리아와의 동맹은 그들에게 일정한 영토를 양도해야 할 수도 있습니다. 물론, 이를 통해 그들과의 관계를 강화할 수 있습니다."
 GRE_negotiate_entente_territory_desc:0 "전쟁에서의 엄격한 중립 정책 덕분에 우리는 막대한 경제적 흑자를 달성했습니다. 또한 마케도니아 임차 협정으로 협상국과의 관계가 개선된 만큼, 우리가 요구하는 일부 영토를 매입할 수도 있습니다."
 GRE_help_the_reds_desc:0 "러시아 적군은 현재 난처한 상황에 처해 있고, 그들의 승리 역시 장담할 수 없는 상황입니다. 그들의 혁명적 대의를 위해 우리나라에 비축된 무기 중 일부를 그들에게 제공해야 합니다!"
 GRE_fate_of_king_desc:0 "현재 국왕은 그리스 정치에 자주 간섭하는 모호한 인물입니다. 우리는 그를 인기 있는 상징적인 존재로 남길지, 아니면 이 나라에서 추방해야 할지 결정해야만 합니다."
 GRE_towards_balkan_federation_desc:0 "우리는 외교 정책의 방향을 평등한 발칸 연방 건설로 정해야 합니다. 이 연방은 모든 구성국의 번영을 보장하며, 경제적·군사적으로 자율적인 체제를 기반으로 해야 합니다."
 GRE_influence_balkans_desc:0 "발칸 국가들은 저들 인민의 인기도를 얻기 위해 강력한 사회주의 기지가 필요합니다. 따라서 우린 선전선동가들과 첩자들로 발칸의 정치사회적 영역에 영향력을 줄 것입니다."
 GRE_exploit_september_uprising_desc:0 "불가리아의 높은 불안정성과 높은 사회주의 인기도에 따라 우린 무장 봉기를 선동할 수 있습니다. 우리의 지도로 불가리아 사회주의자들을 집권시킬 것입니다."
 GRE_issue_ultimatums_desc:0 "드디어 시간이 되었습니다. 발칸 국가들에 우리의 힘에 굴복하지 않으며녀 우리 군의 힘을 맞이하게 될 것이라고 최후통첩을 보낼 것입니다."
 GRE_establish_autonomous_republics_desc:0 "전쟁이 끝났으니 각지를 좀 더 효율적으로 통치할 수 있는 독립적인 통치를 허용할 자치공화국을 수립할 수 있습니다."
 FRA_ww1_worker_cooperatives:0 "노동자협동조합 후원"
 FRA_ww1_worker_cooperatives_desc:0 "프랑스의 산업화는 주로 부유한 가문과 투자자들이 소유한 대기업 중심으로 이루어졌습니다. 부의 재분배를 위해 정부는 국영 산업체 지위를 부여할 수 있습니다. ‘노동자 협동조합'은 소득을 노동자들 간에 공정하게 분배하는 형태의 기업입니다."
 FRA_ww1_1911_congres_of_paris:0 "[GetYear]년 파리 평의회"
 FRA_ww1_1911_congres_of_paris_desc:0 "평의회는 노동자 인터내셔널 프랑스 지부의 최고 기관입니다. 평의회의 역할은 당의 정치노선을 정하고 지도부를 선출하는 것으로 최근의 사건과 [FRA.getLeader] 정부의 개혁에 대한 개방성으로 인해 활동의 폭이 넓어졌습니다."
 FRA_ww1_extended_income_tax:0 "사회주의 소득세"
 FRA_ww1_extended_income_tax_desc:0 "소득세는 사회주의적 구상으로, 국회에서 곧 채택될 예정입니다. 우리의 인기를 바탕으로 법안을 개정해 대자산가들에게 더 높은 세율을 부과합시다."
 FRA_ww1_ban_far_right_leagues:0 "극우동맹 금지"
 FRA_ww1_ban_far_right_leagues_desc:0 "군국주의적 민족주의 단체들은 타락한 귀족 계층을 지지하며 공화국의 안정을 위협하고 있습니다. 그들은 폭력을 조장하고 인류애를 부정하는 사상을 퍼뜨리고 있으며, 공화국의 미래에 아무런 비전도 제시하지 못합니다. 따라서 그들의 의회 활동은 허용되어서는 안 됩니다."
 FRA_ww1_attract_moderate_support:0 "온건파 지지 확보"
 FRA_ww1_attract_moderate_support_desc:0 "우리가 결성하고 있는 민주사회주의 동맹은 평등과 정의의 이상을 품은 모든 하원의원과 상원의원에게까지 그 영향력을 미쳐야 합니다. 노동자들의 투쟁은 국민적 동정심을 결집시키는 통합의 투쟁이며, 이는 사회적으로 받아들여질 만한 급진적 운동으로 자리 잡을 것입니다."
 FRA_ww1_armee_nouvelle:0 "새로운 군대"
 FRA_ww1_armee_nouvelle_desc:0 "SFIO와 사회주의자들은 항상 전문직업군에 반대했습니다. 공세와 현대전에 거세게 반대하는 이들은 군사조직의 개혁을 추천합니다. 전문직업군을 제안하고 스위스식과 비슷한 민병대로 대신하는 것들이 이들의 제안입니다."
 FRA_ww1_kick_caillaux:0 "조레스 의회조사위원회"
 FRA_ww1_kick_caillaux_desc:0 "조제프 카이요 장관의 청렴성에 대한 강한 의혹이 제기되고 있습니다. 언론은 그가 기밀 문서를 유용하고, 정치적으로 불성실하며, 사기 행위를 저질렀다는 증거를 제시했습니다. 장 조레스가 1911년에 진상 규명을 위해 특별위원회를 구성했으며, 추가 자금 지원이 이루어진다면 이 사건은 마침내 종결될 것입니다."
 FRA_fete_du_travail:0 "게드 노동시간법"
 FRA_fete_du_travail_desc:0 "1890년, 하원의원 쥘 게드가 5월 1일을 노동절로 제정해 사회 계급 간의 투쟁을 기념하자는 제안을 했습니다. 이 기념일은 공식적인 제도로 자리 잡을 것이며, 노동자들이 오랫동안 요구해 온 하루 8시간 노동제를 도입하는 완벽한 계기가 될 것입니다."
 FRA_nationalization_of_heavy_industries:0 "중공업 국유화"
 FRA_nationalization_of_heavy_industries_desc:0 "주로 부유한 가문들로 구성된 프랑스의 대규모 산업 기업들은 세습을 통해 경영권을 이전합니다. 이러한 상황은 귀족들에게 변함없는 경제적, 정치적 권력을 부여합니다. 대규모 산업을 국유화하는 것은 기회의 균등화를 가능하게 하고 국가에 완전한 산업 잠재력을 부여할 것입니다."
 FRA_anarchists_dominant:0 "게드주의자의 우세"
 FRA_anarchists_dominant_desc:0 "당의 급진파가 프랑스 좌파를 장악하는 데 성공했습니다. 이제 구체제를 완전히 파괴하고 국가를 근본적으로 변혁할 수 있는 진정한 변화의 시기가 도래했습니다."
 FRA_reformists_dominant:0 "개혁파의 우세"
 FRA_reformists_dominant_desc:0 "조레스의 철학적 후계자들이 당권을 유지하는 데 성공했습니다. 온건파와 개혁파만이 국가의 장기적인 안정을 보장할 수 있는 유일한 세력입니다."
 FRA_ww1_support_the_bourse_du_travail:0 "\"노동거래소\" 지원"
 FRA_ww1_support_the_bourse_du_travail_desc:0 "노동교환소는 여러 노동조합이 함께 모여 대중적 투쟁을 벌이는 기관입니다. 파리나 보르도 같은 대도시에는 이미 몇몇 건물이 존재하지만, 다른 도시에도 더 많은 노동교환소를 세울 수 있습니다. 사회주의 이념의 확산이 곧 승리의 열쇠입니다!"
 FRA_ww1_briand_law:0 "브리앙법"
 FRA_ww1_briand_law_desc:0 "상파뉴 농민 위기가 극에 달했을 때 총리가 된 아티스티드 브리앙은 온건한 사회주의자로 포도주 재배자들의 요구에 완벽하게 부합하는 인물입니다. 좌파 카르텔의 합의에 힘입어 보호 지정품목을 지원하는 법안이 통과되어 필록세라 피해 지역에 대한 자금이 지원될 수 있게 됩니다."
 FRA_kick_moderates:0 "온건파 약화"
 FRA_kick_moderates_desc:0 "당 내의 온건파를 고립시키고 정리해야 합니다. 프랑스는 군대도, 명확한 입장도, 외교적 여지도 없는 국가가 되어서는 안 됩니다."
 FRA_reformists_purged:0 "개혁파 축출"
 FRA_national_defense_funds:0 "국방기금"
 FRA_national_defense_funds_desc:0 "사회주의는 우리를 둘러싼 제국주의의 치명적인 적들로부터 위협받고 있습니다. 그들은 언제라도 전쟁을 선포할 준비가 되어 있습니다. 우리는 프랑스의 군비를 확충해 방어력을 유지하고 강화해야 합니다."
 FRA_ban_fascism:0 "프로토파시즘이 금지됩니다. §Y모든 국민주의 정당 의석이§! £parliament_party_icon|[?v] [GetParliamentPartyName]§Y에 배정됩니다.§!"
 GRE_eradicate_opposition_desc:0 "반대파인 베니젤로스파와 사회주의자들은 오직 우리나라를 해치는 것밖엔 못하며 다른 내전의 가능성을 염두에 두고 있습니다. 이를 그냥 둬서는 안되며 어떠한 형태의 반대파라도 우리에게 주어진 모든 수단을 동원해 찾아서 근절해야 합니다."
 GRE_small_but_honorable_greece_desc:0 "이웃 국가들에 전쟁광 짓을 벌이는 것은 오로지 우리나라에 재앙만을 불러올 것입니다. 현 국경을 만족하여 지키고 적들과의 어떠한 분쟁이라도 외교적 해결책을 찾을 것입니다."
 GRE_king_of_the_people_desc:0 "거리에 나선 시민들이 콘스탄티노스 국왕이 우리 작은 나라에 평화와 번영을 가져온 것을 축하하고 있습니다. 콘스탄티노스는 그리스국의 가장 위대한 지도자가 되었습니다."
 GRE_the_great_generals_regime_desc:0 "메탁사스 장군은 부정의 여지 없이 그리스 정치계에 중대한 변화를 가져왔으며 그리스 역사에 전환점이 되었습니다. 우리나라는 메탁사스의 통치 아래에 번영할 것이며 전례 없던 고도의 성장을 이룩할 것입니다. 메탁사스여 영원하라!"
 GRE_country_loalty_family_religion_desc:0 "메탁사스는 모든 그리스 시민이 우리나라가 제대로 돌아가기 위해서 아무것도 따지지 않고 이런 가치를 따라야 한다고 직접 명령했습니다. 이런 가치는 태초부터 그리스 사회에 내재되어 있었던 것이며, 이를 촉진해야 합니다."
 GRE_revival_of_eastern_rome_desc:0 "400년의 종속이 끝났습니다. 우리의 목표는 야만적인 튀르키예 놈들로부터 제국의 수도를 해방하고 오래 전에 멸망한 제국을 재건하는 것입니다."
 GRE_join_mitteleuropa_desc:0 "독일과 독일 경제권에 제휴하는 것은 경제적으로 우리에게 도움이 될뿐만 아니라 다른 경제적 붕괴 문제로부터 수고를 덜어주게 될 것입니다."
 GRE_ban_strikes_desc:0 "파업은 오로지 노동력의 심각한 불안정과 비생산성만을 초래했습니다. 파업을 금지해야 합니다. 모든 그리스 노동자들은 의무를 다해야 합니다!"
 GRE_autarkic_economy_desc:0 "우리 경제를 우리 스스로 제어하기 위해 더 이상 수입과 외국 시장에 의존하지 않을 것입니다. 우리가 필요한 모든 것은 바로 이곳 우리 땅에서 생산합니다!"
 GRE_stabilize_drachma_desc:0 "드라크마는 대전쟁 이후 심각하게 불안정해졌습니다. 우린 지출을 최소화하고 비용이 많이 드는 분쟁과 결정에서 벗어나는 것으로 드라크마를 안정시킬 것입니다."
 GRE_establish_horizontal_syndicates_desc:0 "메탁사스는 오래 전부터 수평적인 조합을 계획해왔습니다. 노동력은 조합 지도부를 정부에서 임명하는 것으로 더 효율적으로 조직되고, 더 건강한 조건 아래에 작동할 것입니다."
 GRE_public_works_programme_desc:0 "대전쟁의 여파로 군수산업이 중단되자 많은 사람들이 실직했습니다. 따라서 우린 공공사업계획을 만들어서 다시 한번 실직자들을 고용하고 우리나라를 위해 봉사하도록 만들 것입니다."
 GRE_centralize_cyprus_desc:0 "키프로스는 행정 쪽에서는 우리와 크게 떨어져 있습니다. 키프로스를 모든 측면에서 그리스국에 완전히 통합하고, 당연히 튀르크와 아랍계 소수민족을 처리해야 합니다."
 GRE_begin_the_asia_minor_campaign_metaxas_desc:0 "때가 되었습니다. 우리나라는 가장 큰 적을 공격하고 오래 전 강탈당한 것을 되찾을 준비가 되었습니다. 신속한 군사작전으로 오스만 제국을 박살내고 승리를 선언합시다!"
 FRA_union_at_all_prices:0 "목숨을 걸어서라도 연합하라"
 FRA_union_at_all_prices_desc:0 "SFIO 내 불화는 우리가 만든 민주연정을 거부합니다. 우린 이런 불안한 정당으로 프랑스를 지도할 수 없습니다. 더욱 안정적이고 일관적인 노선을 위해선 모든 사회 운동을 통합하는 진정한 좌파정당을 창당하여 급진동맹에 힘을 더 몰아줘야 합니다."
 FRA_popular_housing_program:0 "인민주거계획"
 FRA_popular_housing_program_desc:0 "낭트, 리옹, 보르도와 같은 대도시에는 시골에서 유입해 들어오는 새로운 노동자를 받을 수단이 없습니다. 이 가난한 노동자들을 위한 새로운 지역 건설을 통해 도시를 확장하고 교외 지역의 번영을 위한 기반을 마련할 수 있습니다."
 FRA_normalization_of_the_party:0 "당 정상화"
 FRA_normalization_of_the_party_desc:0 "SFIO는 많은 다른 이념과 분파가 있어 여전히 불안정한 정당입니다. 이런 정치 노선 문제를 단언해야 하며 개혁주의적 조합주의가 당의 유일한 노선이 되어야 합니다."
 FRA_enforce_state_atheism:0 "국가 무신론 강요"
 FRA_enforce_state_atheism_desc:0 "1905년의 정교 분리법은 무신론 국가 건설을 향한 첫걸음에 불과합니다. 종교는 프랑스에 설 자리가 없습니다. 종교는 민중의 시야를 가리고, 프롤레타리아의 투쟁에서 그들을 멀어지게 합니다. 교회 재산은 압류되어 공공사업의 재정으로 사용되어야 하며, 일부 건물은 예배 외의 용도로 전환될 것입니다."
 SOV_sovet_republics_tt:0 "£decision_icon_small 러시아에서 독립한 국가들에 §R혁명§!을 전파하는 §Y결정§! 잠금 해제"
 FRA_ally_radicals:0 "£parliament_party_icon|[?v] [GetParliamentPartyName]이 §Y사회주의 동맹§!에 합류하여 [?radical_party|Y0]§Y석§!을 획득합니다."
 FRA_anticipated_elections_tt:0 "§Y새로운 의회 선거§!가 §Y2주§! 내로 실시됩니다. 선거를 통해 우리 당의 지지도를 확고히 받아낼 수 있을 것입니다."
 FRA_no_more_parliament_tt:0 "§R신헌법이 작성되기 전까지 다음 선거가 중단됩니다.§!"
 FRA_anticipated_elections:0 "고대하던 선거"
 FRA_anticipated_elections_desc:0 "의회는 프랑스인들을 진정으로 대의하지 못합니다. 지난 최근 몇 년은 노동자와 지지자들이 극도로 정치화하고 조직화한 전환점이었습니다. 의회 선거를 새로 실시하는 것으로 SFIO가 연정 없이도 의회 내에서 우세를 점할 수 있을 것입니다."
 FRA_support_the_effort_the_guerre:0 "전쟁 수행 지지"
 FRA_support_the_effort_the_guerre_desc:0 "우리 내부에는 많은 평화주의자들이 있지만, 여전히 전시이며, 병사들에게 싸울 동기를 부여하고 국민에게 승리에 대한 확신을 주는 특별 조치가 필요합니다."
 IND_integration_efforts:0 "통합 주력"
 AUH_true_personality_amidst_the_inanity2_desc:0 "새 황제의 내각은 피상적인 인물들로 채워졌으나, 그 가운데 통치에 재능을 보인 이는 오직 황제 폐하 한 분뿐입니다."
 AUH_handle_partnership_desc:0 "제국의 기업가들과 맺은 다양한 협력 관계는 곧 결실을 맺을 것입니다. 하지만 기업가들은 이를 악용할 수도 있을 겁니다."
 AUH_intensive_lobbying_desc:0 "오스트리아 정계에서 로비스트들의 영향력이 점점 커지고 있습니다. 다소 우려스럽지만, 그들의 전문성과 인맥은 무시할 수 없습니다."
 AUH_carte_blanche_to_lobbies_desc:0 "다수의 고위 관료들은 로비스트의 세를 불리기를 꺼려합니다. 하지만 로비스트는 제국 내 과학계와 산업계에서 다양한 인맥을 보유하고 있으므로, 경제가 돌아가기 위해서라도 이들은 절실히 필요한 존재입니다. "
 AUH_research_grants_desc:0 "대학에 다양한 분야의 연구 자금을 지원하는 것은 장기적으로 큰 도움이 될 수 있으며, 전쟁 수행 능력 향상에도 기여할 것입니다."
 AUH_new_markets_desc:0 "이제 유럽 밖의 새로운 시장으로 눈을 돌려 독일 의존도를 줄여야 합니다. 비록 지금의 오스트리아는 상업 강국이라 할 수 없지만, 이러한 노력이 우리의 지위를 바꿀 것입니다."
 AUH_german_ties_desc:0 "독일과의 오랜 동맹 관계를 계속 이어가는 것은 당연한 일입니다. 그들의 산업력은 우리에게 큰 도움이 될 것입니다."
 AUH_economic_liberisation_desc:0 "오스트리아 경제학파는 개인의 자유와 자유방임주의 경제 접근 방식을 기반으로 합니다. 아국에서 발전된 경제학파를 통해 오스트리아에 번영을 가져오는 것보다 더 좋은 방법이 어디 있겠습니까?"
 GRE_promote_constantine:0 "콘스탄티노스 왕태자 진급"
 GRE_promote_constantine_desc:0 "그리스 왕실과의 갈등을 피하기 위해 요르요스 1세의 장남, 디아도코스 콘스탄티노스를 진급시킵시다. 콘스탄티노스는 군사적 재능이 있는 것으로 보이며 훗날 우리를 위대한 승리로 이끌지도 모릅니다."
 GRE_invite_german_naval_mission:0 "독일 해군사절단 초청"
 GRE_invite_german_naval_mission_desc:0 "영국 왕립해군만큼 규모가 크지는 않지만 황립해군은 소규모 프로이센 해군에서 대규모로 확장해왔으며 최근 몇 년간 수많은 승리를 쟁취했습니다. 우리는 이들의 확장 방식과 교리, 적에 대한 적용에 대한 통찰력을 이용할 수 있습니다."
 FRA_michel_defensive_plan:0 "미셸 계획"
 FRA_joffre_offensive_plan:0 "조프르 계획"
 BUL_lone_liberator_desc:0 "마케도니아를 둘러싼 분쟁 때문에 발칸 동맹의 결성은 실패했습니다. 동맹이 없더라도 발칸 반도를 해방해야 합니다. 우리 손으로 산스테파노 조약의 대불가리아 국경을 복원해야 합니다!"
 FRA_ww1_plan_xvii:0 "제17계획"
 FRA_ww1_plan_xvii_desc:0 "프랑스는 프로이센에 패배한 이후, 독일과의 전쟁을 대비한 여러 동원 계획을 수립해왔습니다. 1909년까지 시행된 제14~16호 계획이 방어 중심이었다면, 이제는 제17호 계획을 통해 대규모 공세를 개시할 능력을 갖추었습니다."
 FRA_ww1_trust_michel:0 "미셸 신뢰"
 FRA_ww1_trust_michel_desc:0 "새로운 총사령관 빅토르 미셸 장군은 독일군의 전쟁 기동을 예측해 프랑스군의 주력을 벨기에 방면에 배치하자고 제안했습니다. 이 계획의 핵심은 잠재적 측면을 우선 확보하고, 프랑스-독일 국경에는 군의 3분의 1만 배치하는 것이었습니다."
 FRA_ww1_trust_joffre:0 "조프르 신뢰"
 FRA_ww1_trust_joffre_desc:0 "빅토르 미셸 대원수의 계획은 우리 정부의 입맛에 맞지도 않고, 총참모부도 비현실적이라고 생각합니다. 프랑스군은 항상 공세적으로 기동하여, 이웃 중립국을 방어하는 데 신경쓰지 말고 알자스-로렌을 직접 수복해야 합니다. 참모부장 조프르 장군이 미셸을 대신할 것입니다."
 FRA_create_the_CSR:0 "생디칼리슴 혁명위원회 창설"
 FRA_create_the_CSR_desc:0 "생디칼리슴 혁명위원회는 SFIO 좌파 집단의 극좌 아나키스트와 사회주의자들이 결집한 새 조직입니다. 반간섭주의 활동가와 마르크스주의자, 혁명가들이 이런 운동을 이룹니다."
 FRA_the_pcf:0 "프랑스 공산당"
 FRA_the_pcf_desc:0 "정권을 잡고난 뒤 프랑스에 대한 SFIO의 비전은 유력 정치인의 우세와 혁명가들 덕분에 바뀌었습니다. 덜 급진적인 분파를 배제시킴에 따라 당은 진화하여 최종 형태인 공산당이 될 수 있습니다."
 FRA_national_cereals_board:0 "국가곡물부"
 FRA_national_cereals_board_desc:0 "우리 농업의 산업화를 지지하는 것이 국가 개발의 필수 요소입니다. 불공정한 경쟁을 막기 위해 곡물 규제 당국을 설치하고 곡물 매수 가격의 하한선을 도입해야 합니다."
 FRA_nationalize_renault:0 "르노 국유화"
 FRA_nationalize_renault_desc:0 "설계사 루이 르노가 혁명적인 장갑 병기 계획을 제안했습니다. 소뮤아나 베를리에 같은 르노의 그룹을 반드시 국유화하여 국가가 이들 산업의 잠재적 이익을 완전히 취해야 합니다."
 FRA_ww1_prepare_dardanelles_front:0 "다르다넬스 전선 대비"
 FRA_ww1_prepare_dardanelles_front_desc:0 "다르다넬스 해협은 지중해와 흑해를 잇는 전략적 요충지입니다. 이 지역을 통제한다면 보스포루스 해협과 크림 반도로의 접근이 가능합니다. 불행히도 이곳은 [347.OWNER.GetAdjective]의 지배 아래 있습니다. 통로 개척을 위해선 적지에 상륙할 수 있는 병력을 훈련야 합니다."
 FRA_coalition_crash:0 "§Y좌파연합§! 연정이 깨지므로 §C급진당§!과 §Y민주공화동맹§! 잔당의 지지를 잃습니다. 우리 동맹은 이제 §RSFIO§!와 §O독립사회주의자§! 의원들로만 구성됩니다. "
 FRA_ww1_fund_apx:0 "퓌토 조병창 투자"
 FRA_ww1_fund_apx_desc:0 "\"퓌토 조병창\"은 적의 장갑차를 상대할 수 있는 보병포와 차량 견인포를 설계할 수 있습니다. 대전차 전술과 전략을 도입하려면 이들의 도움이 필요합니다."
 FRA_ww1_meuse_plan:0 "뫼즈 계획"
 FRA_ww1_meuse_plan_desc:0 "미셸 장군은 벨기에 전역의 국경선에 추가 병력을 동원하는 행동 계획을 제시했습니다. 주요 지역에 예비군의 존재를 강화해 새로운 주둔군을 확보해야 합니다. 만약 벨기에 정부가 협력한다면, 이 병력들은 벨기에 내에서 작전을 수행할 수 있을 것입니다."
 FRA_ww1_to_rhineland:0 "라인란트를 향해"
 FRA_ww1_to_rhineland_desc:0 "러시아와의 동맹, 그리고 이탈리아의 사실상 중립은 우리가 전쟁 발발 직후 샹파뉴-아르덴 지방에서 공세를 펼칠 수 있게 합니다. 제17호 계획의 ‘2번안’은 뮐루즈와 메츠를 향한 대규모 공격을 명령하여 스트라스부르로 진격하고 알자스-로렌 지역을 탈환하는 것을 목표로 합니다."
 FRA_ww1_long_excepted_war:0 "오랫동안 기다려온 전쟁"
 FRA_ww1_long_excepted_war_desc:0 "결국 전쟁이 터졌습니다. 프랑스인들은 우리를 기다리는 위협에 맞서기 위해 시급히 무장해야만 합니다. 총동원령을 내릴 준비가 되어 있으며 의회에 상정된 긴급조치안을 곧 투표할 것입니다."
 FRA_ww1_taxis_de_la_marne:0 "마른행 택시"
 FRA_ww1_taxis_de_la_marne_desc:0 "전쟁은 우리 경제에 급격한 변화를 불러일으켰습니다. 우리 병사들을 무장시키기 위해 생산을 군수산업으로 돌려야 합니다. 우리 군이 필요할지도 모르는 가솔린과 같은 것들을 비축해야 합니다."
 SRA_ice_march:0 "얼음 대행군"
 SRA_ice_march_desc:0 "얼음 대행군은 쿠반의 얼어붙은 황무지를 통과하는 과감한 작전으로, 이 여정은 인간의 인내와 결단력의 한계를 시험하는 혹독한 여정이 될 것입니다..."
 SRA_special_meeting:0 "특별회담"
 SRA_negotiations_with_kuban_rada:0 "쿠반 라다와의 협상"
 SRA_negotiations_with_kuban_rada_desc:0 "우리는 최우선적으로 예카테리노다르의 산업력을 앞세워 쿠반 공화국을 통합해야 합니다. 외교적 노력을 통해 형제들을 다시 하나의 깃발하에 모아야 합니다."
 SRA_afsr:0 "남러시아군 창설"
 SRA_afsr_desc:0 "캅카스에서 볼셰비키에 맞서 싸우는 세력은 여러 정치체로 흩어져 있습니다. 이들을 우리 단일 정부 아래에 집중시킬 때입니다."
 SRA_foreign_relations:0 "대외 관계"
 SRA_foreign_relations_desc:0 "혁명 이후 수립된 독립 정부 여럿이 캅카스 지역에 남아 합병을 기다리고 있습니다. 이들과 접촉하여 통합해야 합니다."
 SRA_establish_governor_generals:0 "총독 임명"
 SRA_establish_governor_generals_desc:0 "북캅카스가 통제에서 벗어나고 있습니다. 개혁과 전략 계획을 통해 우리의 안보와 번영에 중요한 북캅카스의 통제권을 되찾아야 합니다. "
 SRA_moscow_directive:0 "모스크바 작전"
 SRA_moscow_directive_desc:0 "우리 앞에 놓인 길은 두 갈래로 갈라지는데, 각각 가장 존경받는 지휘관 중 한 명이 추구하는 방향입니다. 그 중 안톤 데니킨 장군은 볼셰비키 권력의 심장부인 모스크바를 점령하기 위해 대담하고 직접적인 공격인 모스크바 작전을 추구합니다. 이로써 잠재적으로 적군에 치명적인 타격을 입히고 힘의 균형을 우리에게 유리하게 바꿀 수 있습니다..."
 SRA_ufa_directive:0 "우파 작전"
 SRA_ufa_directive_desc:0 "...반면에 브랑겔 장군은 동쪽에 있는 동맹인 [SIB.GetAdjective] 측과 연계하는 우파 작전을 제안합니다. 이 전략은 측면을 확보하고 공동의 적에 맞서 통일된 전선을 확보하는 데 중점을 두어 보다 안정적인 기반을 마련할 수 있습니다."
 SRA_special_council:0 "국내 정상상태의 귀환"
 SRA_special_council_desc:0 "전선이 안정세에 접어들면서 민생을 회복하기 위한 노력이 강화되었습니다. 이전 소유자의 명의 아래 공장이 재가동되기 시작했고, 중요한 교통망도 재건됐으며, 자유무역이 재개됐습니다. 농산물 가격 고정과 엄격한 불로소득 방지법으로 경제가 더욱 강화되었고, 법률과 정부 구조는 복원되어 정치적 다양성과 언론의 자유가 돌아왔습니다."
 SRA_osvag:0 "정보국 창설"
 SRA_osvag_desc:0 "선전국은 우리의 목소리로서 정부의 사상, 목표, 그리고 우리가 어둠 속을 헤쳐 나아가는 정의로운 길을 국민에게 알릴 것입니다. 단결 속에 힘이 있고, 통찰 있는 단결 속에 승리가 있습니다."
 SRA_agrarian_question:0 "농업 문제"
 SRA_agrarian_question_desc:0 "농민의 소요를 진정시키기 위해선 이들이 열망하는 토지 개혁을 약속해야 합니다. 분열된 국가에 평화와 통합을 가져올 수 있는 약속 말입니다."
 SRA_monarchist_press:0 "왕당파 언론"
 SRA_monarchist_press_desc:0 "러시아의 영혼을 위한 투쟁에선 국민의 마음과 정신이야말로 진정한 전쟁터입니다. 우리는 올바른 언론을 통해 시민들을 결집하고 군주제와 단결의 이상을 전파해야 합니다."
 SRA_open_up_mobilization:0 "동원 개시"
 SRA_open_up_mobilization_desc:0 "체계적이고 잘 조율된 군대는 승리의 열쇠입니다. 우리가 러시아 내전에 대응하기 위해선 군대의 구조부터 개혁해야 합니다."
 SRA_state_guard:0 "국가수비대"
 SRA_state_guard_desc:0 "혼란의 시대에 우리 국토의 안전은 무엇보다 중요합니다. 전담 국가수비대를 창설하면 국민과 자원을 보호할 뿐만 아니라, 혼돈 속에서도 질서를 확립할 수 있습니다. 이 방벽은 우리를 해치려는 모든 세력으로부터 굳건히 나라를 지킬 것입니다."
 SRA_rehabilitate_officers:0 "장교단 복직"
 SRA_rehabilitate_officers_desc:0 "숙련된 지휘관이야말로 전세를 뒤집을 수 있습니다. 따라서 우리는 경험과 지식을 바탕으로 백군을 승리로 이끌 수 있는 노련한 장교들을 재영입해야 합니다."
 SRA_reorganize_don_army:0 "돈군 재편"
 SRA_reorganize_don_army_desc:0 "크라스노프와 그의 충신들은 너무 오랫동안 자신들만의 의제로 돈군을 통치해왔습니다. 너무 늦기 전에 그들의 통치를 끝내고 더 우호적인 아타만 밑으로 뭉쳐야 합니다."
 SRA_question_kuban_autonomy:0 "쿠반 라다 해산"
 SRA_question_kuban_autonomy_desc:0 "쿠반 라다는 우리 대의의 분열과 불화의 상징으로 자리 잡고 있습니다. 우리의 힘을 공고히 하고 단합된 전선을 구축하기 위해서는 쿠반 라다를 해체해야 합니다. 이 단호한 조치는 모든 자원을 승전이라는 단 하나의 목표에 집중시킬 것이고, 내부 분쟁의 여지를 싸그리 뿌리 뽑을 것입니다."
 SRA_kuban_question_tt:0 "£decision_icon_small §Y쿠반 라다§! 상호작용 잠금 해제."
 sra_no_rada_interactions_tt:0 "\n라다를 해산하면 §Y라다 상호작용§!을 §R사용 불가능§!합니다!"
 SRA_expand_azbuka:0 "아즈부카 보급"
 SRA_expand_azbuka_desc:0 "정보전은 전장에서 벌어지는 전투만큼이나 치열합니다. 우리의 비밀 정보조직 아즈부카는 이 은밀한 전쟁의 선봉이며, 특히 남부에서 그 영향력을 확대해야 합니다. 첩보와 정보는 승리의 전제 조건입니다."
 SRA_counter_intel:0 "방첩 활동"
 SRA_counter_intel_desc:0 "적은 우리의 국경에만 있는 것이 아니라 내부에도 존재하며, 분열과 간첩 행위를 퍼뜨리고 있습니다. 반첩보 역량을 강화해 이러한 위협을 근절하고, 우리의 전략이 외부의 간섭 없이 실행되도록 보장해야 합니다."
 SRA_fortify_crimea:0 "크림 요새화"
 SRA_fortify_crimea_desc:0 "크림 반도는 전략적, 상징적 중요성을 지닌 보석과 같습니다. 이곳을 요새화하는 것은 북쪽의 침략에 맞서는 요새로 유지할 뿐만 아니라, 미래 공세를 위한 집결지 역할도 할 것입니다."
 SRA_allied_intervention:0 "협상국의 지원 요청"
 SRA_allied_intervention_desc:0 "러시아 전역에 내전의 불길이 번지고 있는 상황에서, 우리의 생존은 국경 너머의 지원에 달려 있음이 분명해지고 있습니다. 협상국은 방대한 자원과 볼셰비즘 몰락이라는 공동의 이해관계를 가지고 있어 희망의 등불이 되어줍니다. 협상국에 대사를 보내 우리의 대의를 호소하고 전세를 바꿀 수 있는 지원을 확보해야 합니다."
 SRA_british_training_mission:0 "영국 훈련 고문단"
 SRA_british_training_mission_desc:0 "숙련된 영국군으로부터 훈련을 받는 것은 우리 군인들의 전장 성과를 획기적으로 향상할 수 있습니다. 우리는 그들의 전문 지식을 구하고 전투 기술을 연마해야 합니다."
 BUL_the_macedonian_question_desc:0 "마케도니아에는 해방되어야 할 불가리아인들이 많지만, 세르비아 역시 그 땅에 대한 정당한 권리를 주장하고 있습니다. 이는 우리 동맹의 주요 문제로, 이를 해결하지 못하면 동맹이 실패하고 우리의 영토를 결코 해방하지 못할 수 있습니다."
 BUL_buy_weapons_desc:0 "우리 산업은 오스만 제국과의 전쟁을 독자적으로 지원하기에는 너무 취약합니다. 우리는 장비를 확보할 다른 방법을 찾아야 합니다. 열강에게서 장비를 구매하여 오스만과의 전투에 대비합시다."
 BUL_seek_rapprochement_with_auh_desc:0 "[AUS.getName]는 발칸 반도 내에서 우리의 영유권을 지지해줄 수 있는 중요한 우방국이 될 수 있으므로, 우리는 오스트리아와의 관계를 개선해야 합니다. 우리는 그들에게 우리의 영유권을 지지하는 대가로 경제적 및 군사적 협력을 제공할 것입니다."
 BUL_national_champions_desc:0 "경제 성장을 지속하기 위해, 우리는 지배적인 위치를 차지할 대기업들을 형성하고 이를 국가의 경제적 이익 증진에 활용할 것입니다."
 BUL_agrarian_mobilization_desc:0 "국군을 돕기 위해, 우리는 농업 지역을 동원하여 군량미를 제공하고 전시 경제 체제로 전환ㅎ 전쟁 수행을 지원할 것입니다."
 BUL_anti_ottoman_crusade_desc:0 "이제 발칸 동맹이 결성되었으니, 발칸반도 해방을 위한 오스만 제국과의 성전을 준비할 때입니다. 전쟁 종료 시 각 동맹국이 무엇을 가질지 협상할 것입니다."
 BUL_great_battleplan_experience_desc:0 "국경 너머로 우리의 힘을 투사하고 해외의 이익을 확보하기 위해, 우리는 해상을 지배할 수 있는 함대를 건설하는 야심찬 해군 확장 계획에 착수해야 합니다.발칸 전쟁을 통해 우리는 전쟁 수행과 전투 계획에 대해 많은 것을 배웠습니다. 우리는 무엇이 효과가 있고 무엇이 그렇지 않은지를 파악하여 배운 것을 활용할 것입니다. 이는 우리의 전술에 도움이 될 것이며, 전장에서 적과 더욱 효과적으로 싸울 수 있게 될 것입니다."
 BUL_our_darkest_hours_desc:0 "불가능한 일이 일어났습니다... 유럽의 병자가 우리를 상대로 승전했습니다... 우리는 국토를 잃었고, 막대한 피해를 입었습니다. 이건 대재앙입니다. 불가리아에 가장 어두운 시기가 찾아왔고, 희망컨대 언젠가 불가리아에 태양이 다시 비추겠지만, 이는 희망 사항일 뿐입니다..."
 BUL_united_headquarters_desc:0 "오스만 제국과 더 효과적으로 싸우기 위해선 발칸 동맹들과의 통합 사령부를 구성해야 합니다. 이곳에서 함께 계획을 수립하고 공세를 준비하여 오스만군을 격파할 수 있을 것입니다."
 FRA_jump_in_interwar_tree:0 "§Y전간기 사회주의 계통도를 즉시 잠금 해제§!"
 FRA_focus_on_constitutional_reforms:0 "개헌 중점"
 FRA_focus_on_constitutional_reforms_desc:0 "프랑스는 역사상 가장 중요한 단계를 거치고 있는 동안 전 세계의 운명에 대해 걱정할 수 없습니다. 구 체제는 사라졌으며, 더 공정하고 평등하며 인도적인 새로운 존재가 그 자리를 차지할 것입니다. 새로운 공화국은 사회주의를 추구하는 모든 국가의 등대가 될 것입니다."
 FRA_cancel_all_alliances:0 "§R현재 세력 탈퇴§! 및 §Y타국에 제공한 모든 독립 보장과 군사 통행권§! 취소"
 FRA_ww1_african_campaign:0 "아프리카 전역"
 FRA_ww1_african_campaign_desc:0 "아프리카에서의 전투가 계속되면서 프랑스군의 추가 배치가 필요합니다. 새로운 부대가 창설되긴 했으나, 혹독한 사막 기후에 맞는 장비가 필요합니다. 이번 투자를 통해 전선 배치 과정에서 잃게 되는 상당량의 물자를 절약할 수 있을 것입니다."
 FRA_ww1_distribute_the_105mm_1909:0 "1909년형 105mm 야포 분배"
 FRA_ww1_distribute_the_105mm_1909_desc:0 "슈나이더 산업은 험준한 지형에서도 운반이 가능한 경량 포를 개발했습니다. 이 포는 노새나 말, 혹은 몇 명의 병사들이 직접 견인할 수 있습니다. 이 신형 모델을 보병 사단에 배치해야 합니다."
 FRA_ww1_CA1_early_production:0 "CA1 초기 생산"
 FRA_ww1_CA1_early_production_desc:0 "궤도 차량 개발이 완료되었습니다. 이제 첫 양산형을 생산할 때입니다. 슈나이더 CA 1은 우리가 개발한 가장 진보된 전차로, 대규모 참호를 넘고 기관총 사격을 견딜 수 있습니다."
 FRA_ca1_80_percent_done:0 ""
 FRA_form_schneider_tank_brigade:0 "§Y프랑스§! 기갑부대가 §Y80%의 장비를 갖춘 채§!로 편제됩니다."
 FRA_init_in_deep_reforms:0 "심층적인 개혁 개시"
 FRA_init_in_deep_reforms_desc:0 "프랑스군은 잘 조직된 구조를 유지하고 전투 태세를 갖추어야 합니다. 후자에 대한 개혁은 몇 년이 걸리더라도 점진적으로 이루어져야 합니다. 첫 번째 단계는 군 행정의 적절한 기능과 국가에 대한 충성심을 확보하는 것입니다."
 SRA_special_meeting_desc:0 "쿠반 공세가 성공했으니, 이제 우리는 적법한 정부를 구성하고 의용군의 방향을 결정해야 합니다. 이 문제를 해결하기 위한 회의를 소집합시다."
 GER_schutztruppe_desc:0 "The Schutztruppen were composed of European volunteer officers and non-commissioned officers, as well as German medical and veterinary officers, sent to the colonies to ensure civil and military security. Their specific training for the harsh conditions of Africa was essential to maintaining our colonial control."
 sra_agrarian_reform_tt:0 "농업 개혁 국민정신이 §Y90일§! 후에 제거됩니다."
 ALB_organize_armed_forces_desc:0 "현재 우리 군대는 민병대에 불과합니다. 다가오는 시련에서 살아남으려면 제대로 된 군대가 필요합니다."
 ALB_tackle_the_serbian_puppet_desc:0 "비록 에사드 톱타니는 민족반역자라 불리지만, 그는 세르비아의 지원을 등에 업고 과거 세르비아가 점령했던 지역을 장악했습니다. 그는 주요 적국으로부터 전폭적인 지원을 받고 있으며, 두러스에서 반정부 수립을 선포했습니다. 또한 매수와 분열 정책을 통해 여러 부족을 포섭했고, 이제 우리의 합법정부를 불법이라고 선언하기까지 했습니다. 사태가 걷잡을 수 없이 악화되기 전에 반드시 그를 처리해야 합니다."
 ALB_consolidate_position_desc:0 "알바니아에 새로운 군사정권이 수립된 이상, 우리는 국제사회에 우리를 알바니아의 유일한 합법정부로 각인시켜야 합니다. 세계 대부분은 여전히 망명 중인 공작을 알바니아의 진정한 지도자로 보고 있지만, 그는 외세의 꼭두각시에 불과합니다. 국외에 머무는 한, 그의 알바니아 통치권은 전무합니다."
 ALB_muslim_revolts_desc:0 "에사드가 권력 기반을 다지려 하는 와중에, 그가 집권하기 전부터 나라를 괴롭혀 온 이슬람 반란의 잔당이 재활성화되면서, 에사드 파샤는 결국 두러스에 은신할 수밖에 없었습니다. 우리는 이 반동 세력이 더 이상 무모한 행동을 하지 않기를 바래야 합니다."
 ALB_rely_on_us_desc:0 "현재의 반란이 점점 통제 불능 상태로 치닫자, 에사드 톱타니는 민병대를 동원해 두러스 포위망을 돌파하려 하고 있습니다. 세르비아는 니슈 협정에 따라 이미 지원을 제안했지만, 우리는 이 사태를 독자적으로 해결해야 합니다. 이는 세르비아의 영향력 확대와 그에 따른 부작용을 막기 위해서 반드시 필요합니다."
 GRE_transfer_state:0 "§G그리스의 영유권 주장 주나 핵심 주 중에서 당신이 점령한 모든 영토를 받을 것입니다!§!"
 GRE_continue_war:0 "§R전쟁이 계속됩니다...§!"
 naval_expansion_desc_name:0 "국경 너머로 국력을 투사하고 해외의 이익을 확보하기 위해, 우리는 해상을 지배할 함대를 건설하는 야심찬 해군 확장 계획에 착수해야 합니다."
 naval_experience_desc_name:0 "경험은 최고의 스승이며, 해상에서는 더욱 그렇습니다. 훈련 연습과 실제 작전에 투자하여 우리 해군 전력의 기술을 연마하고 어떤 도전에도 대비하도록 할 것입니다."
 RUS_the_revival_of_the_fleet_desc:0 "쓰시마에서의 굴욕 이래, 그동안 우리 해군은 예전과 같은 모습을 보여주지 못했습니다. 하지만 수년간 이어진 복구와 재건 끝에 우리는 새롭고 현대적인 전함을 함대의 자부심으로 삼는 데 성공했으며, 전 세계에 러시아 해군의 힘을 다시 보여줄 수 있게 되었습니다!"
 RUS_formation_of_the_submarine_fleet_desc:0 "잠수함을 이용하면 적의 함선을 쉽게 교란할 수 있습니다. 우리는 잠수함 연구 확대를 검토하고 해군을 위한 잠수함 함대를 구축해야 합니다."
 RUS_focus_on_the_black_sea_fleet_desc:0 "남녘의 흑해는 해군 확장의 최우선 순위가 되어야 합니다. 오스만 제국과 전쟁을 벌여 콘스탄티노플을 공격하려면 흑해를 확보할 강력한 함대가 필수적입니다."
 RUS_baltic_fleet_desc:0 "서쪽의 발트함대가 해군 확장의 주요 초점이 되어야 합니다. 발트해야말로 광대한 대서양으로 가는 우리의 관문이기 때문입니다. 유럽에서 해전을 벌이게 된다면 발트해가 가장 중요한 전선이 될 것이므로, 기대에 부응하도록 발트함대를 강화합시다."
 RUS_pacific_fleet_desc:0 "동쪽의 태평양에 있는 우리 함대에 그동안 많은 관심을 기울이지 않았습니다. 우리 해군이 다시 태평양을 항해할 수 있도록, 함대 확장 계획을 개시해야 합니다."
 RUS_innovation_in_the_navy_desc:0 "새로운 발명품들이 끊임없이 해군에 도입되어 해군력을 강화하고 있습니다. 러시아만의 발명품을 만들고 해군력에서 뒤처지지 않으려면 혁신이 필요합니다."
 RUS_aeronautics_desc:0 "군용 항공기가 제작되어 하늘에서 적 병력에 폭탄을 투하할 수 있게 되었으므로, 우리는 바다로 눈을 돌려야 합니다. 해상 함선을 폭격하는 데 사용할 수 있는 항공기 개발을 시작해야 합니다."
 RUS_achievements_of_the_radioengineering_desc:0 ""
 RUS_development_of_new_doctrine_desc:0 "해전 교리는 끊임없이 발전해 왔지만, 우리는 따라잡지 못했습니다. 이 새로운 해전 시대에 적합한 현대적 함대 교리를 개발해야 합니다."
 RUS_strengthening_baltic_cities_desc:0 "발트 함대를 강화하기 위해선 발트해 연안의 도시를 확장해서 함대를 수용할 수 있도록 해야 합니다. 또한 이 도시들은 적의 표적이 될 수 있으므로, 요새화하여 보호해야 합니다."
 RUS_crimea_fortress_desc:0 "전략적으로 정중앙에 위치해있는 크림은 흑해에서 가장 중요한 항구입니다. 이곳은 장차 우리 해군의 요새가 될 수 있으므로, 이 중요한 항구를 계속 확장해야 합니다."
 RUS_convoy_escort_desc:0 "잠수함의 발명으로 우리 수송선은 그 어느 때보다 쉽게 교란될 수 있습니다. 따라서 우리는 호송선을 호위하고 잠수함으로부터 보호할 구축함 함대 건설에 집중해야 합니다."
