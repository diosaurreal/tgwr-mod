 TUR_OPDA_tt:0 "이 중점을 완료하면 §Y사회주의§! 그리고 §Y이슬람주의§! 경로§!에 §R접근할 수 없습니다!§!"
 sadabat_pact:0 "사다바트-지한 조약"
 TUR_dissolve_the_OPDA:0 "오스만 공공부채관리국 해체"
 TUR_dissolve_the_OPDA_desc:0 "빚의 노예 생활도 끝입니다. 동무들이여, 국영화 만세!"
 TUR_return_millet_system:0 "밀레트 제도 복원"
 TUR_return_millet_system_desc:0 "소위 \"현대주의자\" 파벌은 수 세기나 지속된 우리의 밀레트 제도를 폐지하고 하나의 민족, 종교, 언어로 구성된 국가를 세우려고 하였습니다. 이것이 실패한 것을 보지 않은 자는 멍청이임이 틀림없습니다. 더 늦기 전에 밀레트 제도를 복원하여야 합니다."
 TUR_reform_millet_system:0 "밀레트 제도 개혁"
 TUR_reform_millet_system_desc:0 "많은 근대주의 파벌들은 하나의 민족, 종교, 언어를 가진 국가를 건설함으로써 소수자 문제를 해결하려고 노력했지만 실패했습니다. 이를 해결할 수 있는 가장 좋은 방법은 밀레트 제도를 20세기에 알맞게 개혁하는 것입니다."
 TUR_remove_debt_1475:0 "§Y오스만 공공부채관리국§! 변동치\n소비재 공장 변동치: §Y-15.0%§!"
 TUR_united_and_trigger:0 "§Y장교 투쟁§! 국민정신 미보유"
 TUR_islamic_unity_reward:0 "우리는 모든 §Y이슬람이 대다수를 이루는 지역§!에 영유권을 가지게 될 것입니다."
 TUR_nusret_mine_ship:0 ""
 TUR_nusret_mine_ship_desc:0 "외세 강대국들이 다르다넬스로 다가오고 있습니다. 외세로부터 해협을 지키기 위해 우리는 가진 것을 모두 쓰더라도 싸워야만 합니다. 그러나 지상군은 충분치 않습니다. 비밀 작전을 개시하여 해협에 기뢰를 부설할 것입니다."
 TUR_claim_caucasian_turan_reward:0 "§Y소수민족 탄압§! 결정으로 £ww1_flag_ARM 아르메니아계 주 전역을 통합할 수 있습니다."
 TUR_claim_persian_turan_reward:0 "§Y소수민족 탄압§! 결정으로 £ww1_flag_KUR 쿠르드계 주 전역을 통합할 수 있습니다."
 TUR_solve_minority_itf:0 "[TUR.turkeyminorityitf]"
 turkeyminorityitf1:0 "소수민족 동화"
 turkeyminorityitf2:0 "하나의 민족, 하나의 언어, 하나의 종교"
 TUR_solve_minority_itf_desc:0 "[TUR.turkeyminorityitf_desc]"
 turkeyminorityitf_desc1:0 "아나톨리아는 많고 다양한 종교와 문화가 있는 지역입니다. 유럽인들과 같은 나라를 갖는 것은 이처럼은 불가능합니다. 소수민족들을 통합하고 동화해야 하며, 이를 통해 통일감을 만들어 낼 것입니다."
 turkeyminorityitf_desc2:0 "아나톨리아는 많고 다양한 종교와 문화가 있는 지역입니다. 유럽인들과 같은 나라를 갖는 것은 이처럼은 불가능합니다. 아나톨리아를 튀르크인의 땅으로 만들어야 하며, 튀르크인이 아닌 족속들은 여기 이곳에 남을 자격이 없습니다."
 TUR_solve_minority_itf_reward1:0 "결정 잠금 해제: §Y소수민족 동화§!"
 TUR_solve_minority_itf_reward2:0 "결정 잠금 해제: §Y소수민족 탄압§!"
 TUR_solve_minority_itf_reward:0 "§Y이 결정은 부정적인 소수민족 변동치를 제거할 수 있게 합니다§!."
 TUR_claim_chinese_turan_tt:0 "§Y신강의 투란 주§!에 대한 영유권 획득."
 TUR_nicosian_agreement_reward:0 "만약 영국이 동의한다면:\n"
 TUR_konstantiniyye_agreement_reward:0 "결정 잠금 해제: §Y소수민족 로마화§!\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§!"
 TUR_enforce_religious_law_reward:0 "결정 잠금 해제: §Y소수민족에게 개종 강요§!\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§!"
 TUR_solvetheidentityproblem_reward:0 "결정 잠금 해제: §Y소수민족을 위한 새로운 산업법§!\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§!"
