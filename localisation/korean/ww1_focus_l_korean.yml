 FRA_ww1_the_belle_epoque:0 "벨 에포크"
 FRA_ww1_the_belle_epoque_desc:0 "제2차 산업 혁명은 수많은 사회 및 문화적 혁신과 결합하여 프랑스 유산에 엄청난 성장을 가져왔습니다. 프랑스는 강력한 군대 외에도 확장을 기다리는 거대한 산업 기반을 믿고 의지할 수 있습니다."
 FRA_ww1_HLM_project:0 "HBM 계획"
 FRA_ww1_HLM_project_desc:0 "로랑 보네베이 의원이 저렴한 주택 시장을 규제하는 혁신적인 법안을 제안했습니다. 이 법안은 주택의 최소 면적을 규정할 뿐만 아니라, 위생 및 접근성 기준도 충족하도록 요구합니다. 이 법이 통과되면 우리의 주요 노동자 거주 도시 개발에 도움이 될 것입니다."
 FRA_ww1_support_movie_industry:0 "영화 산업 지원"
 FRA_ww1_support_movie_industry_desc:0 "금세기 초부터 급속한 영화 산업의 발전은 프랑스에 새로운 경제적, 문화적 기회를 제공했습니다. '판토마'나 '부리숑 가족의 여행'과 같은 신작 영화는 프랑스의 독창성을 입증합니다."
 FRA_ww1_continue_the_centralism_program:0 "중앙화 계획 지속"
 FRA_ww1_continue_the_centralism_program_desc:0 "19세기 초부터 산업의 방향은 항상 소수의 대규모 도시 중심지에 생산을 집중시키고, 농촌 및 작은 지역을 포기하는 것이었습니다. 이러한 집중적인 산업화는 우리에게 기하급수적인 성장을 가져다주며 그 효과가 입증되었으므로, 계속해서 추진되어야 합니다."
 FRA_ww1_growing_automobile_market:0 "성장하는 자동차 시장"
 FRA_ww1_growing_automobile_market_desc:0 "파나르나 베를리에와 같은 혁신적인 회사들이 점점 더 효율적이고 저렴한 민간 차량 모델을 다수 생산하고 있습니다. 1913년에 마지막 마차 공장이 문을 닫은 것은 자동차에 대한 뜨거운 열광을 보여주는 또 다른 증거입니다."
 FRA_ww1_batignolles_chatillon_works:0 "바티뇰-샤티용"
 FRA_ww1_batignolles_chatillon_works_desc:0 "대중교통 접근성을 높이려면 새로운 기관차 건설이 필수적입니다. 도시와 교외 간의 연결 개선은 정부의 우선순위입니다. 낭트의 바티뇰-샤티용 사는 이러한 신규 생산을 시작하기에 완벽한 후보로 보입니다."
 FRA_ww1_fund_csf:0 "CSF 투자"
 FRA_ww1_fund_csf_desc:0 "일반무선전신회사는 최첨단 전자 기술 분야에서 몇 가지 주요 연구 프로젝트를 약속하는 혁신적인 기업입니다."
 FRA_ww1_1910_finance_law:0 "[getYear]년 금융법"
 FRA_ww1_1910_finance_law_desc:0 "새로운 금융법은 노동 부문의 개혁 수립에 기여해야 하며, 특히 산업 부문 노동자를 위한 새로운 연금 제도 도입과 새로운 안전 기준 제정을 포함해야 합니다. 또한, 예산의 상당 부분이 기존의 대기업을 지원하는 데 할당될 것입니다."
 FRA_ww1_worktime_timing:0 "근무시간 설정"
 FRA_ww1_worktime_timing_desc:0 "노동계층의 반대에도 불구하고, 근무 시간 기록 장치는 국가적 생산성 추구에 있어 상당한 발전입니다. 이 시스템을 일반화하면 향후 프로젝트에 대한 감독을 개선할 수 있을 것입니다."
 FRA_ww1_lorraine_industrial_area:0 "로렌 산업지대"
 FRA_ww1_lorraine_industrial_area_desc:0 "1870년 알자스-로렌 상실 이후, 프랑스의 중공업 대부분이 사라졌습니다. 다행히도 로렌 지역은 광업이 발달한 지역으로, 우리는 이곳에 대규모 투자를 단행할 수 있습니다."
 FRA_ww1_miners_pension_fund:0 "광부 연금 기금"
 FRA_ww1_miners_pension_fund_desc:0 "프랑스 광부들의 처우는 매우 열악하며, 사고가 빈번하고 임금 또한 이러한 위험을 감수할 만한 수준이 아닙니다. 광부 직업의 매력을 높이기 위해 전용 사회 기금을 설립해야 합니다."
 FRA_ww1_create_the_caf:0 "가족수당체계 설립"
 FRA_ww1_create_the_caf_desc:0 "가족수당기금은 다자녀 가정을 장려하고 어머니들의 생활 안정을 돕기 위한 사회보조금 제도입니다. 국민이 오래 기다려온 이 정책은 정부에 대한 지지를 더욱 강화할 것입니다."
 FRA_ww1_taylorist_rethoric:0 "테일러주의적 수사학"
 FRA_ww1_taylorist_rethoric_desc:0 "프랑스의 산업화는 아직 완성되지 않았으며, 여전히 이웃 국가들에 비하면 뒤처져 있습니다. 주요 문제는 생산성을 저해하는 낙후된 수공업적 공정에 있습니다. 미국식 경영 방식을 도입하는 것은 경쟁력을 회복하기 위한 첫걸음이 될 것입니다."
 FRA_ww1_rearmement_program:0 "재무장 계획"
 FRA_ww1_rearmement_program_desc:0 "러시아와의 동맹은 프랑스가 보다 공세적인 자세를 취할 수 있게 합니다. 이러한 정치·군사적 의지를 뒷받침하기 위해서는 중공업, 특히 군수산업을 강화해야 합니다. 정부의 자금 지원을 받을 수 있는 유휴 또는 저활용 상태의 병기창이 다수 존재합니다."
 FRA_ww1_munitionnettes:0 "여성 군수공장 노동자"
 FRA_ww1_munitionnettes_desc:0 "최전선의 병사들은 공장에서 일할 수 없습니다. 여성들을 생산 현장에 동원할 수 있도록 생산 공정을 조정해야 합니다. 이를 위해 국가는 포탄, 탄약, 군복 생산 설비의 현대화를 위한 대규모 자금을 투입해야 합니다."
 FRA_ww1_seine_citroen_shell_production:0 "시트로엥의 국가적 기여"
 FRA_ww1_seine_citroen_shell_production_desc:0 "시트로엥사는 파리 센 강변 공장의 협조를 통해 포탄 생산량을 크게 늘릴 수 있습니다. 이러한 긴급 전환은 전시에 우리 경제가 적에 맞설 수 있도록 할 것입니다. 물론 평시에는 다시 자동차 생산이 재개될 것입니다."
 FRA_gcpf:0 "프랑스 생산총연맹"
 FRA_gcpf_desc:0 "'프랑스 생산자 총연합'은 경제산업부 장관이 구상한 사용자 단체로, 대기업 경영진을 단결시키고 공공 및 민간 기업과의 국가적 합의를 도출하는 것을 목표로 합니다."
 POL_winged_hussars_revival_tt:0 "전설적인 §Y윙드 후사르§!가 §Y폴란드§!의 수호를 위해 돌아옵니다!"
 POL_iron_hussars_tt:0 "The §YRenault NC Modèle 1918§! will see action on the eastern front."
 POL_riflemen_tt:0 "소총수 여단이 §Y폴란드§! 수호를 위해 동원됩니다!"
 GER_famine_variable_tooltip:0 "$MODIFIER_CONSUMER_GOODS_EXPECTED_VALUE$: §Y[?AUH_corruption_var|Y0%]§!"
 FRA_interwar_cornudet_law_desc:0 "코르뉘데 장관은 프랑스 주요 도시들이 도시 확장, 미화 및 개발 계획을 수립하도록 의무화하는 법안을 제안했습니다. 이 야심찬 계획은 도시계획 체계를 확립하는 데 기여할 것입니다."
 FRA_ww1_radio_improvement_desc:0 "라디오의 발전은 우리 군대의 통신과 전반적인 민간 생활 조직에 큰 도움이 될 것입니다. 영국이 이 분야에서 크게 앞서 나가고 있으므로, 우리는 뒤처져 있을 수 없습니다."
 FRA_ww1_fund_radiola_desc:0 "라디오는 점차 일반 프랑스 국민들도 접할 수 있는 도구가 되고 있습니다. 라디오라를 포함한 여러 혁신적인 회사들이 송출 장비를 시장에 판매하고 있습니다. 우리는 연구를 돕고 이 회사를 군사적으로 활용하기 위해 국고를 사용하여 이 사업에 자금을 지원할 수 있습니다."
 FRA_ww1_electrify_railways:0 "철도 전철화"
 FRA_ww1_electrify_railways_desc:0 "철도 전철화는 군대의 초기 요청 사항입니다. 독일은 교류로 열차를 전철화했으므로, 우리는 직류로 전철화하여 두 네트워크가 서로 호환되지 않도록 해야 합니다. 그렇게 하면, 보슈 놈들은 우리 철도망을 사용할 수 없을 것입니다."
 974_has_autonomy:0 "§Y[974.GetName]§!: 다음 변동치가 있음: §Y자치구 ([TUR.GetName])§!"
 975_has_autonomy:0 "§Y[975.GetName]§!: 다음 변동치가 있음: §Y자치구 ([TUR.GetName])§!"
 gre_bw1_tooltip:0 "§R테살로니키 점령 시간 제한이 있는 결정 범주가 열립니다. 불가리아보다 먼저 테살로니키를 점령하지 못하면 강화회담에서 이곳을 불가리아에 내주게 되며, 안정도와 전쟁 지지도를 잃습니다!§!"
 SOV_labour_conscription.tt:0 "이 중점 선택 시 §Y100000 인력§! §R소모§!."
 AUH_renegotiate_1879_treaty:0 "1879년 조약 재협상"
 AUH_renegotiate_1879_treaty_desc:0 "25년 전 삼국 동맹을 확립했던 조항들은 시대에 뒤떨어졌으며, 더 이상 우리 위대한 제국이 원하는 바에 맞지 않습니다. 독일과의 동맹을 계속 유지할 것임을 확실히 함으로써, 우리는 더 나은 거래를 확보할 수 있을 것입니다."
 FRA_ww1_negotiate_anti_communist_force:0 "반공세력 협상"
 FRA_ww1_invest_in_paris:0 "파리 투자"
 FRA_ww1_invest_in_paris_desc:0 "중앙집중적 개발책은 대규모 산업 중심지의 발전을 선호합니다. 수도는 당연히 국가의 주요 생산 기지입니다. 파리는 지하철을 확장하고, 교외 지역을 전철화하며, 오래된 주택을 하수도 네트워크에 연결하기 위한 새로운 예산을 지원받아야 합니다."
 VIN_negotiate_export_rate:0 "수출률 협상"
 VIN_negotiate_export_rate_desc:0 "인도차이나는 오랫동안 본토와의 무역에서 흑자를 보지 못했습니다. 따라서 [IND.getLeader] 제국 행정부는 보다 ‘공정한’ 가격 협상을 주도하여 인도차이나 재정을 건전하게 확립할 것입니다."
 russian_civil_war_ends:0 "러시아 내전이 끝남"
 FRA_150_seats_n:0 "150석 미만 통제"
 FRA_200_seats_n:0 "200석 미만 통제"
 FRA_250_seats_n:0 "250석 미만 통제"
 FRA_300_seats_n:0 "300석 미만 통제"
 FRA_350_seats_n:0 "350석 미만 통제"
 kornilovites_arrived:0 "§Y코르닐로프 충격대대§! 잔당이 도착함."
 is_russian_tag_tt:0 "§Y러시아계 국가§!임."
 is_russian_tag_tt_NOT:0 "§Y러시아계 국가§!가 아님."
 is_cossack_tag_tt:0 "§Y카자크 국가§!임."
 is_cossack_tag_tt_NOT:0 "§Y카자크 국가§!가 아님."
 is_russian_breakaway_tag_tt:0 "러시아에서 §Y분리독립한 국가§!임."
 is_russian_breakaway_tag_tt_NOT:0 "러시아에서 §Y분리독립한 국가§!가 아님."
 SER_economic_preparations_desc:0 "다가오는 전쟁에 대비하기 위해선 경제도 준비돼야 합니다. 전쟁을 치러도 남을 정도로 충분한 자원을 확보합시다."
 SER_antiqity_law:0 "유물법"
 SER_start_mobilization_desc:0 "국군 동원은 보이보다 푸트니크가 구상한 것처럼 세 단계로 이루어질 것입니다. 오스트리아의 위협이 커지고 그들의 전쟁광적인 성향을 감안할 때, 우리는 어떤 사태에도 대비해야 합니다. 첫 번째 단계는 제1선 부대의 동원, 두 번째 단계는 제2선과 제3선 부대의 동원, 세 번째 단계는 예비병의 동원입니다. 이미 동원이 시작되기도 전에 수많은 자원병들이 군에 입대하기 위해 긴 줄을 서고 있습니다."
 FRC_destroy_the_counterrevolution:0 "반혁명 파괴"
 FRC_destroy_the_counterrevolution_desc:0 "지금도 프랑스의 일부 사람들은 자국민이 조금이라도 약한 모습을 보이면 단도를 들이댈 준비부터 합니다. 우리는 그들을 방관하지 않고 먼저 공격해야 합니다."
 FRA_grand_couronnee_defensive_line:0 "그랑쿠론 방어선"
 FRA_join_republicain_federation:0 "\n§Y이 중점§!을 선택하면 [?republicain_federation|Y0]석의 £parliament_party_icon|[?v] [GetParliamentPartyName]의 입장으로 플레이하게 됩니다."
 FRA_get_republicain_federation_seats:0 "£parliament_party_icon|[?v] [GetParliamentPartyName]은 [?republicain_federation|Y0]석을 대표합니다."
 FRA_ww1_meline_agricultural_reforms:0 "멜린 농업 개혁"
 FRA_ww1_meline_agricultural_reforms_desc:0 "쥘 멜린 공화연맹 하원의원은 채무 상환을 연기하고, 저금리 대출을 제공하거나 공유되는 사회기금의 조성을 장려함으로써 농민을 지원하는 일련의 농업 개혁을 제안하였습니다."
 FRA_ww1_amend_waldeck_rousseau_law:0 "발데크루소법 개정"
 FRA_ww1_amend_waldeck_rousseau_law_desc:0 "왈데크 루소법은 노동자들이 노동조합을 통해 대표권을 갖도록 한 역사적 진전이었습니다. 그러나 이 법은 미완성으로, 특히 농민 단체를 포함해 민간 또는 국가 차원의 공동 기금 조성을 허용하는 방향으로 보완되어야 합니다."
 FRA_ww1_state_socialism:0 "국가사회 개혁"
 FRA_ww1_state_socialism_desc:0 "국가사회주의는 핵심 산업에 대한 국가 통제와 통제된 외부 자유주의가 혼합된 진보된 형태의 보호주의를 내포한 개념입니다. 국민 산업의 자율성과 자급자족을 촉진하는 개혁은 현재 정부가 지지할 수 있으며, 이는 우파와 좌파 모두에게 호의적인 반응을 얻을 것입니다."
 FRA_ww1_cercles_catholiques_ouvriers:0 "가톨릭 노동자 서클"
 FRA_ww1_cercles_catholiques_ouvriers_desc:0 "가톨릭 노동자 서클은 사회주의 노동교환소와 유사하지만, 가톨릭 우파 노동자들을 대상으로 하는 기관입니다. 특히 나폴레옹 3세 몰락 이후 두드러졌던 이 서클들을 재활성화하면, 노동 계층 사이에서 더 큰 대중적 지지를 얻으려는 우리 그룹의 노력에 기여할 수 있을 것입니다."
 FRA_ww1_support_the_UCIDS:0 "사회방위상공연합 지원"
 FRA_ww1_support_the_UCIDS_desc:0 "사회방위를 위한 상공업연합회는 기독교적이고 민족주의적인 산업가들의 전국적 연합체입니다. 이 조직의 방위 정책을 지지하는 새로운 우익 연합의 후원은 향후 무력 충돌에서 상당한 지원을 보장할 것입니다."
 FRA_ally_popular_liberal_action:0 "£parliament_party_icon|[?v] [GetParliamentPartyName](이)가 §Y보수주의 동맹§!에 합류하여 [?popular_liberal_action|Y0]§Y석§!을 획득합니다."
 FRA_ally_conservative:0 "£parliament_party_icon|[?v] [GetParliamentPartyName]가 §Y보수주의 동맹§!에 합류하여 [?conservatives|Y0]§Y석§!을 획득합니다."
 FRA_ally_independent_radicals:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] §Y보수주의 동맹§!에 합류하여 [?independent_radicals|Y0]§Y석§!을 획득합니다."
 FRA_AF_revitalization:0 "군주주의 정당 £parliament_party_icon|[?v] §g\"악시옹 프랑세즈\"§!와 £parliament_party_icon|[?v] [GetParliamentPartyName]이 §Y교황 비오 10세§!의 비호하에 통합합니다.\n\n신당은 더 높은 인기를 누릴 것이고, §Yc차기 선거에서 더 많은 의석§!을 차지할 것입니다."
 FRA_conservatives_and_republican_federation_merge:0 "£parliament_party_icon|[?v] [GetParliamentPartyName](와)과 £parliament_party_icon|6 §2공화연맹§!이 £parliament_party_icon|6 §2\"공화대회\"§!라고 불리는 신당으로 합당됩니다."
 FRA_undermine_socialists:0 "£parliament_party_icon|[?v] [GetParliamentPartyName](이)가 보수주의 우파의 부자들이 편성하는 §Y매체 공격§!의 대상이 됩니다. §G다음 선거에서 더 적은 의석을 얻게 될지도 모릅니다.§!"
 FRA_ww1_second_case_of_cards:0 "제2차 카드 사건"
 FRA_ww1_second_case_of_cards_desc:0 "1906년의 카드 사건은 프랑스군 장교들의 정치적·종교적 성향을 기록한 인덱스 카드 제도가 존재했음을 폭로했습니다. 이 시스템은 사회주의자, 프리메이슨, 유대인 네트워크에 의해 배후에서 운용되었으며, 그 결과 수많은 기독교 또는 민족주의 성향의 장교들이 군에서 배제되거나 진급에 불이익을 받았습니다. 이 제도는 공식적으로는 폐지되었지만, 실질적으로는 여전히 기능하고 있습니다."
 FRA_reveleation_of_second_case_of_cards:0 "이 §Y중점§!은 §L국민주의자§! 장교보다 §R사회주의자§! 및 반기독교도 장교를 편드는 군대 내 차별적인 승진 제도를 폭로합니다.\n\n§R좌파에 치명타일 수도 있습니다.§!"
 FRA_ww1_center_right_domination:0 "중도우파의 지배"
 FRA_ww1_center_right_domination_desc:0 "자크 퓌우와 그의 측근들이 주도하는 우익 연합은 모든 보수 세력을 대변합니다. 그러나 왕당파와 민족주의자들이 퓌우의 리더십을 약화시키고 연합의 통제권을 장악하려 하고 있습니다. 이러한 상황에 맞서, 우리는 반공화주의 세력 간의 분열을 종식시키기 위한 내부적인 정치 캠페인이 필요합니다."
 FRA_ww1_educational_reform:0 "교육 개혁"
 FRA_ww1_educational_reform_desc:0 "새로운 우익 연합의 안정화는 기업과 노동계 모두로부터 강력한 지지를 확보하게 했습니다. 이는 교육제 개혁을 추진할 수 있는 충분한 정치적 여지를 남겨줍니다."
 FRA_ww1_lorraine_defense_plan:0 "그랑쿠론 방어선"
 FRA_ww1_lorraine_defense_plan_desc:0 "루이 마랭 의원은 전쟁 시 독일의 돌파를 저지하기 위해 로렌과 샹파뉴 전역을 아우르는 대규모 방어선을 건설하자는 제안을 했습니다. 이 대담한 계획은 정부의 자금 지원으로 실현될 수 있습니다."
 FRA_build_forts_in_lorraine:0 "§Y낭시§! 주의 각 지역에 §Y2단계 요새§! 건설."
 FRA_ww1_daudet_takeover:0 "도데의 장악"
 FRA_ww1_daudet_takeover_desc:0 "기독교 연합은 대중행동당, 악시옹 프랑세즈, 그리고 민족주의자들이 주도한 공화왕당파 운동에서 비롯되었습니다. 국가적 프로젝트는 전통적이고 민족적인 가치를 복원하여 국가의 영향력과 국민적 단결을 강화하는 방향으로 나아가야 합니다."
 FRA_ww1_additional_state_reforms:0 "[GetYear]년 개혁"
 FRA_ww1_additional_state_reforms_desc:0 "1910년대 초반의 첫 번째 개혁 시리즈는 성공적이었지만, 더 나아갈 수 있습니다. 새 정부의 강력한 민족주의적, 보수적 성향 덕분에 우리는 사회주의 연맹과 SFIO 통제에 관한 더욱 중요한 법률뿐만 아니라, 문화 및 국익 보존 구조에 대한 투자 관련 법률도 통과시킬 수 있습니다."
 FRA_ww1_support_monarchist_elements:0 "군주주의자 지지"
 FRA_ww1_support_monarchist_elements_desc:0 "이제 정부는 신념이 확고한 복벽주의자들의 지원을 받을 수 있다는 것에 개방적으로 임하고 있습니다."
 FRA_ww1_support_arenberg_mines:0 "아렌베르크 광산 지원"
 FRA_ww1_support_arenberg_mines_desc:0 "오귀스트 루이 알베릭 다렝베르는 자크 퓌우의 오랜 친구로, ‘프랑스 가톨릭 결집 운동’ 창립 시부터 그와 함께했습니다. 그는 북부 프랑스의 앙쟁 광산회사를 소유하고 있으며, 석탄 생산량 확대를 위해 추가 자금을 지원받을 수 있습니다."
 FRA_SFIO_and_radicals_will_oppose_this:0 "\n£parliament_party_icon|[?v] [GetParliamentPartyName]와 £parliament_party_icon|2 §O무소속 사회주의자§!가 이 법의 통과를 강력하게 반대합니다. 그들이 §Y의회§!와 §Y상원§!에서 과반수를 차지하지 않아도, §R내란을 일으킬 위험이 있습니다!§!"
 FRA_ww1_revise_1905_law:0 "1905년법 개정"
 FRA_ww1_revise_1905_law_desc:0 "1905년 제정된 정교분리법은 프랑스를 세속국가로 규정했습니다. 그러나 이 법은 오류였습니다. 그것은 국민으로부터 공동의 문화와 도덕적 가치라는 문명적 기반을 빼앗았습니다. 국회 내 다수의 지지세력뿐만 아니라, 종교적 신념이 깊은 국민의 대다수 역시 이 중대한 개혁에 함께할 것입니다."
 FRA_ww1_ban_sfio:0 "노동자 인터내셔널 프랑스 지부 금지"
 FRA_ww1_ban_sfio_desc:0 "최근 제정된 치안법들은 혁명적 노동조합주의, 무정부주의, 그리고 반국가적 사상을 전파하는 세력이 얼마나 위험한지를 명확히 보여주었습니다. 우리는 이러한 법적 근거를 바탕으로 해당 이념을 조장하는 정당들을 금지할 수 있습니다. 사회주의자들은 보다 온건한 좌파 세력으로 흡수될 것입니다."
 FRA_ww1_rapeal_the_law_of_exile_conservative:0 "망명법 폐지"
 FRA_ww1_rapeal_the_law_of_exile_conservative_desc:0 "망명법 제정은 실수였습니다. 망명법은 군주를 통한 국론 통합을 불가능하게 만들었습니다. 이 악법이 폐지되면 부르봉 가문, 오를레앙 가문과 보나파르트 가문은 즉각 귀국할 수 있을 것입니다."
 FRA_ww1_fund_science_po:0 "정치학사립학교 자금 지원"
 FRA_ww1_fund_science_po_desc:0 "자유정치과학학교는 1871년 에밀 부트미가 설립한 사립 고등교육기관으로, 공화국의 고위 관료와 주요 산업가, 정치인을 배출해왔습니다. 이 학교에 대한 자금 지원과 활동 확장은 기술·사회·문화적 혁신을 촉진할 것입니다."
 FRA_ww1_antagonize_sfio:0 "노동자 인터내셔널 프랑스 지부 적대"
 FRA_ww1_antagonize_sfio_desc:0 "지난 15년간 급진좌파의 인기는 크게 상승했습니다. SFIO는 노동자 해방을 약속하지만, 이는 결국 국가의 붕괴로 이어질 것입니다. 그들의 반군, 반국가, 반자본주의적 프로그램은 반드시 폭로되어야 합니다."
 FRA_ww1_sponsor_pla_af_fusion:0 "대중자유행동-악시옹 프랑세즈 합당 후원"
 FRA_ww1_sponsor_pla_af_fusion_desc:0 "두 주요 왕당파 정당은 국가 운영에 대한 견해 차이로 대립하고 있습니다. 교황이 자유보수행동당을 승인하지 않았기에, 양당은 악시옹 프랑세즈로 통합되어 보다 강력한 지지 기반을 구축해야 합니다."
 FRA_ww1_cartel_des_droites:0 "우파연합"
 FRA_ww1_cartel_des_droites_desc:0 "프랑스 우파 통합은 이제 현실이 되었으며, 이는 우리가 국내 정치에서 더 큰 영향력을 행사할 수 있게 합니다. 보수파와 공화연맹이 협력하여 국회 최대 세력으로 거듭날 수 있을 것입니다."
 FRA_ban_socialism_parties:0 "§Y사회주의가 금지됩니다.§! £parliament_party_icon|[?v] [GetParliamentPartyName]와 £parliament_party_icon|2 §O무소속 사회주의자§! 정당이 해산됩니다."
 FRA_socialists_join_radical_party:0 "§R대부분의 사회주의자들이 £parliament_party_icon|4 §C급진사회당§!에 입당합니다.§!"
 FRA_ww1_protect_czechoslovakia_desc:0 "새롭게 탄생한 체코슬로바키아 국가는 주변국과 마찬가지로 매우 불안정합니다. 이들은 미래의 독일 보복주의에 맞설 유용한 균형세력이 될 것입니다. 우리는 그들에게 보호를 제공해야 합니다."
 FRA_focus_renault_war_effort:0 "르노의 전쟁 주력"
 CAN_republic_foucs:0 "공화국 공식화"
 CAN_republic_foucs_desc:0 "새로운 캐나다 공화국은 다시는 군주제의 사슬에 얽매이지 않을 것입니다."
 MSC_demand_somalia: "소말리아 요구"
 FRA_ww1_rally_the_piou_piou:0 "피우-피우 규합"
 FRA_ww1_rally_the_piou_piou_desc:0 "우익 진영은 왕당파와 공화주의자로 분열되어 있습니다. 공화파 의원 자크 퓌우는 우익 내에서 큰 영향력을 지니고 있으며, 보수 세력의 지도부를 통합할 만한 인물입니다. 그는 좌파 연합에 대항하고, 다른 의회 세력을 하나로 묶을 수 있는 통합 우익 연합을 구축하는 데 핵심적 역할을 할 것입니다."
 FRA_ww1_ribot_piou_alliance:0 "리보-피우 동맹"
 FRA_ww1_ribot_piou_alliance_desc:0 "우익 연합의 성공을 위해서는 모든 정파와 정치 세력을 아우르는 연합이 필요합니다. 알렉상드르 리보는 우익 내의 좌파 인사로, 그와의 협력은 포괄적인 연립 정부의 가능성을 열 것입니다."
 FRA_ww1_placate_independents_radicals:0 "무소속 급진주의자 회유"
 FRA_ww1_placate_independents_radicals_desc:0 "독립급진파는 스스로 좌파임을 표방하지만, 실제 정치 노선은 중도우파에 가깝습니다. 이들은 좌파연합과 분열된 우파 진영 사이에서 균형추 역할을 하고 있습니다. 따라서 메린 의원 제안 개혁이나 왈데크 루소법 개정안 등을 포함한 노동자 권리 증진을 약속함으로써, 우리는 좌익 진영과의 동맹을 확보합시다."
 FNG_focus_finish_unloyal_warlords:0 "불충한 군벌 처리"
 FNG_focus_finish_unloyal_warlords_desc:0 "전 중원은 우리의 것입니다."
 GRE_exile_venizelos_desc:0 "베니젤로스 암살은 잠재적으로 국민 사이 소요를 초래할 것이고, 베니젤로스를 순교자로 만들 수도 있습니다. 베니젤로스를 망명 보내 어둠 속으로 보내버리는 것이 낫습니다."
 GrE_execute_venizelos_desc:0 "그 자칭 에트나르히스가 살아 있는 한, 그는 우리의 노력을 끊임없이 방해할 것입니다. 베니젤로스는 반역 행위에 대한 죄로 처형되어야 합니다."
 sov_recent_industry_rehab:0 "이전의 산업 개혁"
 FRA_there_is_another:0 "\"다른 선택지\""
 FRA_there_is_another_desc:0 "15년 전만 해도 완전히 무명이었던 조지 발로아가 마침내 프랑스의 총리로 임명되었습니다. 이로써 전례 없는 경제 개혁주의, 즉 국민생디칼리슴을 향한 여정이 시작되었습니다."
 FRA_valois_governement:0 "국민정부 설립"
 FRA_autarky:0 "프랑스 폐쇄경제"
 FRA_autarky_desc:0 "프랑스는 자원 공급뿐만 아니라 산업과 자산 관리에 있어서도 자립할 수 있어야 합니다."
 FRA_franciste_rethoric:0 "프랑스주의적 수사학"
 FRA_franciste_rethoric_desc:0 "신정부의 야심 찬 개혁이 경제에만 국한돼서는 안 됩니다. 프랑스는 프랑스 고유의 환경을 유지해야 합니다. 그러기 위해서는 유럽의 다른 국가에 막대한 영향력을 행사할 만한 강력한 가치를 중심으로 전 국민이 단결해야 합니다."
 FRA_undermine_the_old_guard:0 "보수파 약화"
 FRA_undermine_the_old_guard_desc:0 "새로운 사회경제적 교리를 채택한 프랑스는 일부 우파 대표들의 과장된 공화주의와는 양립할 수 없는 방향으로 진화하고 있습니다. 후자는 책임 있는 위치에서 완전히 또는 강제로 파면한 다음 정계에서 고립되어야 합니다."
 FRA_death_to_plutocracy:0 "금권정치에 죽음을"
 FRA_death_to_plutocracy_desc:0 "귀족층은 국부를 국고에 환수하지 않고 축적하여 프랑스를 빈곤하게 만듭니다. 그들은 사회주의자 같은 프랑스의 천적으로, 우리가 반드시 척결해야 하는 적입니다."
 FRA_milice_socialiste_nationale:0 "사회주의 국민민병대"
 FRA_milice_socialiste_nationale_desc:0 "우리 지지자들은 사회주의, 무질서, 그리고 반국가적 세력에 맞서 싸우고 있습니다. 이 과정에서 청색셔츠단이라 불리는 젊은 대중경비대가 프랑스 주요 도시에서 점차 결성되고 있습니다."
 FRA_date_fascist_consitution:0 "[GetYear]년 행정헌법"
 FRA_date_fascist_consitution_desc:0 "황제가 정치적으로 물러나 있는 지금이야말로, 총리에게 더 큰 권한을 부여하는 새 헌법을 제정하여 우리의 권력을 공고히 할 이상적인 시기입니다. 이 정치적 혁명은 나폴레옹을 실질적 통치자가 아닌 국민의 상징적 조언자로 만들 것이며, 행정 운영의 효율성을 높일 것입니다."
 FRA_monarchist_syndicalism:0 "군주생디칼리슴"
 FRA_monarchist_syndicalism_desc:0 "조르주 발루아, 조르주 소렐과 피에르 조제프 프루동의 사상이 과도한 민족주의, 잠재적 반유대주의, 그리고 노동계급 투쟁의 망각으로 왜곡되어서는 안 됩니다. 제국주의 조직 내부에 분파주의가 형성되었으며, 우리는 당의 노선을 명확히 해야 합니다."
 FRA_national_socialism:0 "국가사회주의"
 FRA_national_socialism_desc:0 "이탈리아에서 시작된 새로운 운동이 이제 프랑스로 번지고 있습니다. 민족주의, 군주주의와 계급투쟁의 결합은 본래 프루동 서클이 추구해온 이상이었습니다. 조르주 발루아는 이 노선에서 점점 멀어지고 있기에, 더 이상 당에 남을 자격이 없습니다."
 FRA_la_main_bleue:0 "청수단"
 FRA_la_main_bleue_desc:0 "청수단은 프랑키스트의 비밀 정보조직으로, 당원 보호와 경쟁 세력의 정치 활동 감시를 담당합니다. 정부와의 협조를 통해 프랑스 내 파시즘 확산을 촉진하는 역할을 합니다."
 FRA_strengthen_ties_with_italy:0 "이탈리아와 유대 강화"
 FRA_strengthen_ties_with_italy_desc:0 "[ITA.getLeader]의 강력한 정권은 존경을 받고 있으며, 세계 최초의 조직화된 파시스트 체제를 수립했습니다. 우리는 이웃 국가의 모범을 따라, 특히 기반시설과 군사 기술 분야에서 상호 협력을 강화해야 합니다."
 FRA_300_seats_no_union:0 "Control 300 seats\n§R(This law directly attack the §OParliamentary Left§!, so even with §YUnion Sacrée§!, we still need the requested seats to pass the law)§!"
 FRA_150_seats_tt:0 "법안 가결에 §Y150석§!이 필요합니다."
 FRA_200_seats_tt:0 "법안 가결에 §Y200석§!이 필요합니다."
 FRA_250_seats_tt:0 "법안 가결에 §Y250석§!이 필요합니다."
 FRA_300_seats_tt:0 "법안 가결에 §Y300석§!이 필요합니다."
 FRA_350_seats_tt:0 "법안 가결에 §Y350석§!이 필요합니다."
 FRA_200_seats_with_flag:0 "[FRA.GetFlag]§Y프랑스:§! 200석 통제"
 FRA_congratulate_the_king:0 "[FRA_congratulate_the_king]"
 FRA_congratulate_the_king_jean_iii:0 "장 3세 찬양"
 FRA_congratulate_the_king_napoleon_v:0 "나폴레옹 5세 찬양"
 FRA_congratulate_the_king_jacques_i:0 "자크 1세 찬양"
 FRA_congratulate_the_king_desc:0 "가난하든 부유하든, 지식인이든 프롤레타리아든, 프랑스 전 국민을 통합하는 데는 유럽에서 가장 고귀한 가문의 도움이 필수적이었습니다. 대전쟁에서의 승리는 프랑스 국민의 단결을 위해 강하고 전국적 지지를 받는 인물을 중심으로 한 복벽 문제를 고려하도록 우리에게 동기를 부여할 것입니다."
 FRA_prime_minister_napoleon:0 "나폴레옹 총리"
 FRA_prime_minister_napoleon_desc:0 "가난하든 부유하든, 지식인이든 프롤레타리아든, 프랑스 전 국민을 통합하는 데는 유럽에서 가장 고귀한 가문의 도움이 필수적이었습니다. 대전쟁에서의 승리는 프랑스 국민의 단결을 위해 강하고 전국적 지지를 받는 인물을 중심으로 한 복벽 문제를 고려하도록 우리에게 동기를 부여할 것입니다."
 FRA_rebuild_the_appel_du_peuple:0 "인민의 호소 재건"
 FRA_rebuild_the_appel_du_peuple_desc:0 "인민의 호소는 19세기 말 보나파르트주의의 주요 정당이었습니다. 제롬 보나파르트가 일으킨 계승권 분쟁과 프랑스 제3공화국의 공고화로 야기된 내분으로 현재는 아무런 정치적 지지도 받지 못하는 소규모 정당으로 전락했습니다."
 FRA_date_military_reform:0 "[GetYear]년 군사개혁"
 FRA_date_military_reform_desc:0 "나폴레옹 총리가 프랑스군에 최고의 요소만을 유지하기 위해 정예군이 기초가 되는 일련의 군사 개혁을 제안했습니다. 해당 개혁안에 따르면 징병제는 유지되겠지만 예비군은 전선에서 멀리 떨어진 지역에 배치될 것입니다."
 FRA_reconnect_bonaparts_and_imperialists:0 "루이파와 빅토르파 통합"
 FRA_reconnect_bonaparts_and_imperialists_desc:0 "빅토르 보나파르트는 루이 보나파르트 황자가 정치에 관심이 없다고 단념한 이래 의심할 여지 없이 황실의 유일무이한 수장으로 군림해 왔습니다. 덕분에 빅토르파와 루이파도 서로 대립할 이유도 사실상 사라졌죠. 덕분에 모든 왕당파 정당은 같은 기치 아래 단결할 수 있게 됐습니다."
 FRA_anticipated_elections_bonaparte:0 "고대하던 선거"
 FRA_anticipated_elections_bonaparte_desc:0 "대전쟁 승전과 전국적인 지지 속에 취임한 나폴레옹 총리는 프랑스가 과거 그 어느 때보다 강력한 국가로 변모하고 있다는 분명한 증거입니다. 제국주의 개혁의 지속으로 약속된 영광은 현 행정부로 하여금 특별 입법부 선거를 시행하도록 밀어붙이고 있습니다."
 FRA_bonaparte_social_reforms:0 "신규 사회개혁"
 FRA_bonaparte_social_reforms_desc:0 "보나파르트 사회 정책은 나폴레옹 3세의 사회 정책, 즉 간헐적이지만 역사적으로 인기 있었던 사회 발전의 연장선상에 있습니다."
 FRA_regional_refondation:0 "지역 재건"
 FRA_regional_refondation_desc:0 "지방 개혁은 국가 현대화와 농촌 지방의 더 나은 관리를 위해 거쳐야 하는 필요악입니다."
 FRA_parliamentary_reform:0 "의회 개혁"
 FRA_parliamentary_reform_desc:0 "위기가 발생했을 때 프랑스 정부의 안정성을 높이기 위해서는 의회 권한과 경제 규제와 관련된 개혁이 필요합니다."
 FRA_bonaparte_senat:0 "§Y상원§!이 재편성됩니다. §G상원의원 전원은§! §Y나폴레옹 총리§!§G가 임명할 것입니다.§!"
 FRA_instrumentalize_the_senate:0 "상원 도구화"
 FRA_instrumentalize_the_senate_desc:0 "상원은 새로운 정부가 지향하는 현대적 행정 체계에 부합하지 않습니다. 상원은 상원으로서의 기능 대신 헌법 재판소 형태로 개편되어야 하며, 그 구성원은 국가원수인 나폴레옹이 임명해야 합니다."
 FRA_bonapartiste_referundum:0 "제정복고 국민투표"
 FRA_bonapartiste_referundum_desc:0 "프랑스 국민, 의회와 정부는 모두 프랑스 제국의 귀환을 바라고 있습니다. 제정복고를 위한 모든 법적 장치가 우리의 통제하에 놓인 지금, 우리의 행동을 정당화하기 위한 사전 국민투표를 실시합시다."
 FRA_ministery_of_national_defense:0 "국방부"
 FRA_ministery_of_national_defense_desc:0 "황제 나폴레옹은 자신의 동생 루이 조제프 보나파르트를 국방대신으로 임명하여, 기존의 정치적 국방부 대신 군사 중심의 국가방위성을 창설하고자 합니다."
 FRA_legacy_of_the_garde:0 "근위대의 유산"
 FRA_legacy_of_the_garde_desc:0 "군은 제1제국과 제2제국의 영광을 계승하며 전진하고 있습니다. 병사들은 사기가 충만하고, 제국주의 장교들은 최전선에 배치되었습니다."
 FRA_maintain_war_industry:0 "군수산업 유지"
 FRA_maintain_war_industry_desc:0 "대규모 군대를 유지하는 것은 그에 상응하는 장비 생산이 있어야만 가능할 것입니다. 따라서 정부가 배정하는 예산의 비중은 국가 예산의 약 6%까지 증가할 것입니다."
 FRA_maintain_war_industry2:0 "군수산업 유지"
 FRA_maintain_war_industry2_desc:0 "대규모 군대를 유지하는 것은 그에 상응하는 장비 생산이 있어야만 가능할 것입니다. 따라서 정부가 배정하는 예산의 비중은 국가 예산의 약 6%까지 증가할 것입니다."
 FRA_moderate_protectionism:0 "온건보호주의"
 FRA_moderate_protectionism_desc:0 "보나파르트 정부는 유럽 자유주의에 대해 항상 신중한 태도를 유지해왔습니다. 자유시장 체제를 완전히 거부하지는 않지만, [FRA.getLeader] 총리는 국가 우선 원칙을 도입하여 프랑스 기업의 경쟁력을 보호하면서 시장 개방과의 균형을 추구합니다."
 FRA_sympathize_with_league_des_patriotes:0 "애국자연맹과 교감"
 FRA_sympathize_with_league_des_patriotes_desc:0 "모리스 바레스가 주도하는 조직은 프랑스인의 권리와 국가의 우월성을 수호합니다. 이러한 민족주의 단체들의 지지는 국가 영광의 기틀을 다지는 중요한 초석이 될 것입니다."
 FRA_join_act_with_nationalists:0 "소규모 국민주의 단체와의 연대 행동"
 FRA_join_act_with_nationalists_desc:0 "이탈리아, 스페인과 독일의 이른바 \"파시스트\" 운동에서 영감을 받은 여러 민족주의 정치 조직들이 등장하고 있습니다. 이들 운동의 집단주의적, 사회주의적, 군국주의적 성향은 군수산업 유지와 황제 중심의 정치적 결집에 훌륭한 지원군이 될 수 있습니다."
 FRA_three_plan_battle:0 "삼단계 전투 계획"
 FRA_three_plan_battle_desc:0 "공중전은 프랑스의 승전에 필수적이었습니다. 불멸의 함대를 설계하기 위해서는 연구와 생산에 주력해야 합니다."
 FRA_militarize_bon_du_tresor:0 "국고채 군사화"
 FRA_militarize_bon_du_tresor_desc:0 "양호한 생산 능력을 유지하기 위해선 정부가 프랑스 기업에 국채를 발행하여 부채를 져야 합니다. 이 채권은 장기적인 지급 보증이며, 단기적으로 우리의 지출을 공고히 하는 것을 가능하게 합니다."
 FRA_modernize_armored_corps:0 "기갑부대 현대화"
 FRA_modernize_armored_corps_desc:0 "기갑 부대는 프랑스의 승전에 핵심적인 역할을 했습니다. 우리는 모든 적의 요새를 파괴하는 동시에 우월한 기동성을 달성할 수 있는 대규모 기계화 및 차량화 부대를 유지하는 것이 중요합니다."
 FRA_challenge_albion:0 "영국에 도전"
 FRA_challenge_albion_desc:0 "프랑스 해군은 세계에서 가장 강력한 해군 중 하나이지만 영국 왕립해군보다는 여전히 약합니다. 영국에 도전하기 위해선 국가 차원에서 해군의 역량을 강화하고 함대 확장을 위한 추가 예산을 배당해야 합니다."
 FRA_napoleon_class:0 "나폴레옹급"
 FRA_napoleon_class_desc:0 "해군과 공군의 협동은 향후 전쟁에서 프랑스 해군에 고유한 이점을 제공할 것입니다. 황제 폐하의 형상이 새겨질 이 거대한 항공모함은 우리 해군 전력 투사력을 향상시킬 것입니다."
 FRA_jeanne_darc_ship:0 "§L(잔 다르크)§!"
 FRA_paul_deroulede_ship:0 "§L(폴 데룰레드)§!"
 ship_40_percent:0 "함정은 §Y40%§! 완성됩니다."
 ship_60_percent:0 "함정은 §Y60%§! 완성됩니다."
 FRA_jeanne_darc_class:0 "잔 다르크급 진수"
 FRA_jeanne_darc_class_desc:0 "전함 건조의 혁신은 더 빠르고 더 효율적인 새로운 함급 개발을 가능하게 합니다."
 FRA_annexation_of_sarre:0 "사르 병합"
 FRA_annexation_of_sarre_desc:0 "독일은 프랑스가 요구한 배상금을 결코 지불할 수 없을 것이며, 모든 지불 기한을 계속 늦추고 있습니다. 심지어 우리를 지연시키기 위해 자국 생산 조직을 방해하기까지 합니다. 이는 용납할 수 없는 상황입니다. 막대한 독일 부채를 상쇄할 대안적인 해결책을 찾아야 합니다."
 FRA_dismantle_the_rhine:0 "라인강 이역 해체"
 FRA_dismantle_the_rhine_desc:0 "독일을 더욱 약화하고 라인강 유역의 중요한 산업을 우리 수중에 두기 위해서는 라인란트를 프랑스의 강한 영향력 아래 독립 공화국으로 재편해야 합니다."
 FRA_interwar_latin_alliance:0 "라틴 동맹"
 FRA_interwar_latin_alliance_desc:0 "러시아 제국의 몰락과 대영제국의 명백한 적대감은 우리가 외교 정책을 조정하고 새로운 동맹국을 찾아야 함을 강요합니다. 독일과 동맹을 맺는 것은 양심상 받아들일 수 없더라도, 우리는 스페인과 이탈리아를 비롯한 라틴계 파트너들과 언제든지 동맹을 맺을 수 있습니다."
 FRA_UPR_activism:0 "알자스 공화인민연합 행동주의"
 FRA_UPR_activism_desc:0 "공민련, 일명 \"공화인민연합\"은 알자스의 기독교 민주주의 운동입니다. 분리 자치 단체와 알자스, 때로는 로렌 지역의 민족주의를 지지하는 이들은 프랑스 민주주의에 새로운 골칫거리를 만들고 있습니다."
 TUN_demarcate_tunisian_lybian_border:0 "튀니지-리비아 국경 확정"
 TUN_demarcate_tunisian_lybian_border_desc:0 "현재 튀니지와 리비아 간의 국경이 협상 중입니다. 이는 국경 지대에 460km에 걸친 명확한 경계가 설정되는 결과로 이어질 것입니다."
 TUN_reform_the_consultative_council:0 "자문회 개혁"
 TUN_reform_the_consultative_council_desc:0 "자문 위원회는 현재 보통 선거로 선출된 위원들로 구성되어 있지만, 거의 프랑스인 일색입니다. 따라서 정부는 젊은 튀니지인들의 불만을 해소하기 위해 대표 기구의 의석수를 45석에서 56석으로 늘리기로 결정했습니다. 새로 증설되는 의석은 튀니지인에게만 주어지며, 종신직으로 선출됩니다."
 TUN_preserve_the_italian_minority:0 "이탈리아계 소수민족 보호"
 TUN_preserve_the_italian_minority_desc:0 "이탈리아계 소수민족은 국내에서 가장 큰 규모의 소수민족으로, 프랑스계를 훨씬 웃돕니다. 약 15만 명의 공식 거주자가 있으며, 이들은 가난한 튀니지 노동자들과 직접 경쟁하는 저렴한 노동력을 제공하여 현지인들의 차별 대상이 되곤 합니다. 우리는 프랑스-이탈리아 영사 시민권 협정을 연장하여 이들에 대한 지지를 재확인해야 합니다."
 TUN_end_the_consular_convention:0 "영사관 협약 파기"
 TUN_end_the_consular_convention_desc:0 "이탈리아 이주민의 정착은 튀니지 사회에 큰 문제를 일으키고 있습니다. 이 빈곤한 노동자들은 토착 노동 계층과 직접 경쟁하며 갈등과 폭력을 유발하고 있습니다. 튀니지의 현 상황으로는 국내에 거주하는 거의 15만 명에 달하는 이탈리아인을 모두 수용하기 어렵기에, 이들 중 일부는 튀니지를 떠나야 할 것입니다."
 TUN_sfax_olivier_plantation:0 "스팍스 올리브 재배지"
 TUN_sfax_olivier_plantation_desc:0 "지방 정부는 비옥한 토지에서 올리브 나무를 재배할 수 있는 북부 지역에 대규모 투자를 단행했습니다. 이러한 생산 기반 마련은 튀니지 산업화의 첫걸음이 될 것입니다."
 TUN_support_melks:0 "멜크 지원"
 TUN_support_melks_desc:0 "멜크는 대개 가난하고 정치적으로 활동적이지 않은 토착 농민 계급을 대표합니다. 튀니지의 근간을 이루는 이 계층은 발전을 위해 정부의 상당한 지원을 받아야 합니다."
 TUN_support_french_colons:0 "프랑스인 이민자 지원"
 TUN_support_french_colons_desc:0 "프랑스 엘리트층은 강력하고 영향력이 큽니다. 우리의 식민지화 노력과 주요 기관에 대한 통제는 계속되어야 하며, 이는 문명화 사명의 일환입니다."
 TUN_form_destour:0 "입헌자유당 창당"
 TUN_form_destour_desc:0 "튀니지의 최종 목표는 독립 국가를 건설하는 것입니다. 적어도 일부 튀니지 청년들은 그렇게 생각합니다. 정부가 대중적인 세력을 지지하는 태도를 취하자 국내에서 민주적 움직임이 일어났고, 이는 조직적인 자치주의 정치 집단의 형성으로 이어졌습니다."
 TUN_sadiki_high_school_reform_comission:0 "사디키 개혁위원회"
 TUN_sadiki_high_school_reform_comission_desc:0 "튀니지의 교육 체계는 매우 취약하며, 심각한 차별과 교육 과정 부재로 어려움을 겪고 있습니다. 게다가, 아랍어 교육의 질은 프랑스어 교육보다 훨씬 낮아, 토착민 사이의 교육 격차를 더욱 심화시키고 있습니다. 압델젤릴 자우슈는 이 교육 체계 전체를 개혁하기 위해 궁극적으로 설립된 이 자문 기구의 핵심 인물입니다."
 TUN_fund_CGFT:0 "CGFT 투자"
 TUN_fund_CGFT_desc:0 "프랑스 일반 전차회사, 약칭 CGFT와 그 자회사 CTT는 튀니지에서 가장 성공한 산업체 중 하나입니다. 정부가 이 회사에 투자한다면, 성장을 도모하고 새로운 일자리를 창출할 수 있을 겁니다."
 TUN_negociate_income_tax_reform:0 "소득세 균형 협상"
 TUN_negociate_income_tax_reform_desc:0 "The current amount of the mejba amounts to 25 francs, a very significant sum for the most vulnerable Tunisian citizens. [FRA.getLeader] has therefore decided to validate a reform proposed by the advisory council aimed at reducing the amount of the mejba to 18 francs."
 TUN_arabize_the_tunisien:0 "\"르 튀니지앵\" 아랍어화"
 TUN_arabize_the_tunisien_desc:0 "In order to provide more equitable access to information, the Tunisian youth movement decided, under the aegis of Ali Bach Hamba, to propose the translation of the newspaper \"Le tunisien\" into Arabic in order to disseminate it to as many people as possible."
 TUN_djellaz_cimetery_protection_act:0 "젤라즈 공동묘지보호법"
 TUN_djellaz_cimetery_protection_act_desc:0 "The Djellaz cemetery is the victim of numerous thefts. Looters invade the cemetery at night and pillage the graves to steal valuable objects. the government decided to act by registering the cemetery as state property, thus allowing its legal protection."
 TUN_djellaz_cimetery_protection_act_cancelled:0 "젤라즈 공동묘지보호법 부결"
 TUN_sponsor_goudchaux_brunshwicg_work:0 "구드쇼 브룅스비크의 작업 후원"
 TUN_sponsor_goudchaux_brunshwicg_work_desc:0 "The League for Human and Citizen's Rights proposes to publish a brochure entitled \"Arbitrariness in Tunisia\" written following the investigation of one of its members, the lawyer Goudchaux-Brunschwicg. The author denounces the scandal of the spoliation of Tunisian land, many of which benefit politicians. Some, such as Georges Cochery, Joseph Chailley, Léon Mougeot, Alphonse Pedebidou or Henry Boucher, were even rapporteurs for the Tunisian budget, which fuels the accusation of conflicts of interest."
 TUN_ban_the_tunisien:0 "아랍어 언론 금지"
 TUN_ban_the_tunisien_desc:0 "The political positions of the newspaper \"Le tunisien\" are unacceptable for the general government. Consequently, this press, like all press written in Arabic, must simply be banned."
 TUN_balance_ctt_employement_rate:0 "튀니스 노면전차 회사 고용률 조정 "
 TUN_balance_ctt_employement_rate_desc:0 "In order to appease the Arab populations, the government decided to rebalance the employment rate of natives within the Tunis tram company (CTT) by establishing a ceiling limiting the number of ethnic Italians in the company to 30%. business."
 TUN_reshuffle_the_confrence_consultative:0 "자문회 재개편"
 TUN_reshuffle_the_confrence_consultative_desc:0 "Part of the consultative assembly is made up of proven Tunisian independence nationalists. Their expulsion is necessary to restore a semblance of stability in the council."
 TUN_end_the_mejba:0 "메지바 폐지"
 TUN_end_the_mejba_desc:0 "The Mejba is an extremely heavy tax for the Tunisian population, so the advisory council proposes to transform it into a set of separate taxes, the main one of which would be the \"Al istitan\". This is due by any male person domiciled in Tunisia and aged over twenty; only Tunisian and French soldiers are exempt."
 TUN_form_the_tunisian_contingent:0 "튀니지 분견대 결성"
 TUN_form_the_tunisian_contingent_desc:0 "The metropolis demands that 26,000 Tunisian natives and 9,000 French settlers be mobilized as part of the agreement's mobilization plan. Thus, we must constitute an armed force of Tunisian shooters intended to support the interests of France."
 TUN_contingent_formation:0 "§Y[458.GetCapitalVictoryPointName]§!에 §Y4개 보병대대§! 및 §Y포병, 수색, 공병 지원§!으로 구성된 §Y3개 사단§! 배치."
 TUN_order_of_battle:0 "§C전투 서열:§!\n    - 제4 튀니지 티라이외르 연대\n    - 제8 튀니지 티라이외르 연대\n    - 제4 주아브 티라이외르 혼성연대"
 TUN_expand_local_conscription:0 "현지 징병 확대"
 TUN_expand_local_conscription_desc:0 "The war requires us to mobilize more troops, even if the indigenous population opposes it. To do this, the mobilization of classes beyond the seventh, for example up to the tenth, mechanically allows more soldiers to be mobilized. The government therefore proposes the call of classes 1903 to [GetYear]"
 TUN_french_military_supplies:0 "프랑스의 군수물자"
 TUN_french_military_supplies_desc:0 "Supplying the garrisons of Tunisia requires constant efforts which can only be ensured by the establishment of a production chain in mainland France, the products of which will then be transported to Africa."
 TUN_contact_the_left_cartel:0 "좌파연합과 접촉"
 TUN_contact_the_left_cartel_desc:0 "Radical socialist left forces support the idea of decolonization of North Africa. Such a project corresponds to the expectations of Tunisian democrats wishing to take control of their own destiny. The Tunisian cause must reach the ears of SFIO parliamentarians, one way or another."
 TUN_la_tunisie_martyr:0 "튀니지 순교"
 TUN_la_tunisie_martyr_desc:0 "Abdelaziz Thâalbi and Ahmed Sakka wrote a manifesto \"Tunisia Martyrdom\" containing the project for the constitutionalization of Tunisia (in Arabic \"destour\"). This basis is the most concrete and credible for the legislative construction of a Tunisian republic."
 cancel_focus:0 "§Y중점 취소: §!"
 skip_focus:0 "§Y중점 통과: §!"
 VIN_reach_the_french_parliament:0 "프랑스 의회에 접근"
 VIN_reach_the_french_parliament_desc:0 "본국은 우리가 요청할 경우 일회성의 추가 재정 지원을 제공할 수 있습니다. 이러한 잠재적 투자는 지역 경제를 자극하고 성장을 촉진할 것입니다."
 VIN_land_reform:0 "토지개혁"
 VIN_land_reform_desc:0 "새로운 지방 행정부는 특히 서부 농촌 지역의 농업 잠재력을 평가할 수 있습니다. 대규모 개발 투자를 지원하면 인도차이나의 경제가 크게 성장할 것입니다."
 VIN_invest_in_Guangzhouwan:0 "광저우만에 투자"
 VIN_invest_in_Guangzhouwan_desc:0 "광저우만은 1898년 중국과의 협약에 따라 정복되어 홍콩과 경쟁할 항구로 계획되었습니다. 그러나 필요한 투자가 이루어지지 않아 지역이 쇠퇴하였습니다. 행정부는 포트 바야르 항구를 재활성화해야 합니다."
 VIN_invasion_of_hainan:0 "하이난 침공"
 VIN_invasion_of_hainan_desc:0 "하이난섬은 본래 영국과 경쟁하던 프랑스의 전쟁 목표 중 하나였습니다. 이제 우리가 동맹 관계에 있는 이상, 이미 프랑스의 강한 영향권에 있는 이 지역을 확보하기 위한 작전을 개시하는 데 방해될 것은 아무것도 없습니다."
 nationalist_leave_coalition:0 "§L국민주의자§!가 §Y연정§!을 떠나 §R[?temp_nationalists]석§!을 잃습니다."
 FRA_ban_antisemitism:0 "[GetYear]년 블룸 개혁"
 FRA_ban_antisemitism_desc:0 "프랑스 사회에는 여전히 인종차별과 노골적인 유대인 혐오가 만연해 있습니다. 이러한 후진적인 사고방식은 블룸 동지의 이미지를 훼손하고 국민 통합을 방해합니다. 우리는 반유대주의 언론, 흑인 차별 행위, 그리고 모든 형태의 국가적 차별을 금지함으로써 이 증오의 물결을 반드시 종식시켜야 합니다."
 FRA_billion_francs_man:0 "10억 프랑의 사나이"
 FRA_billion_francs_man_desc:0 "프랑수아 코티는 거대한 자본을 지닌 영향력 있는 기업가입니다. 그의 투자 능력은 프랑스를 유럽 최대 경제 강국 중 하나로 성장시킬 것입니다."
 FRA_assert_total_media_control:0 "완전한 언론통제"
 FRA_assert_total_media_control_desc:0 "새 정부는 독립 언론의 상당 부분을 장악하기 위한 비밀 자금을 보유하고 있습니다. [FRA.getLeader]의 목표는 언론을 통해 정부의 민족주의 이념을 전파하는 것입니다."
 FRA_ww1_establish_france_equatoriale:0 "\"적도 아프리카\" 수립"
 FRA_ww1_establish_france_equatoriale_desc:0 "적도 아프리카는 1910년 1월에 창설되었지만, 아직 행정 체계가 완전히 자리 잡지 못했습니다. 관청, 관저, 도로 건설 등 정부의 추가 투자가 시급합니다."
 FRA_ww1_press_abolition_of_slavery_in_africa:0 "아프리카 노예제 폐지 압박"
 FRA_ww1_press_abolition_of_slavery_in_africa_desc:0 "1905년 아프리카 식민지 전역에서 노예제를 금지하는 법이 제정되었지만, 부족 사회에서는 여전히 노예제가 성행하고 있습니다. 정부는 사회주의 반대파의 반발을 감수하더라도 즉시 법을 철저히 시행해야 합니다."
 FRA_ww1_ecole_normale_william_ponty:0 "윌리엄-퐁티 고등사범학교"
 FRA_ww1_ecole_normale_william_ponty_desc:0 "공무원 부족으로 인구 조사, 징집, 행정 업무 처리가 거의 불가능한 상황입니다. 아프리카에 고등 행정학교를 설립하면 더 많은 관리들을 양성할 수 있을 것입니다. 세네갈의 고레섬이 이상적인 부지로 선정되었습니다."
 nothing_happend_good:0 "§g아무 일도 일어나지 않을 것임§!"
 BUL_lone_victor:0 "외로운 정복자"
 BUL_lone_victor_desc:0 ""
 BUL_claim_salonika_tt:0 "§Y[BUL.GetFlag]불가리아§!는 강화회담에서 §Y[345.GetName]§!를 얻을 것입니다. 이 중점을 완료하지 않거나 그리스가 항복하지 않는다면, §Y[345.GetName]§!를 얻지 못합니다."
 BUL_claim_salonika:0 "솔룬 영유권 주장"
 BUL_claim_salonika_desc:0 "에게해와 서트라키아의 진주인 솔룬은 불가리아의 정당한 영토입니다. 그리고 그 누구도 이에 이의를 제기해서는 안 되죠."
 AUH_balkan_expansion_tt:0 "전쟁에서 항복한 §Y[SER.GetFlag][MNT.GetFlag][BUL.GetFlag][ROM.GetFlag]발칸 국가§!들이 전후 우리의 보호령이 됩니다.\n우리가 §Y[TUR.GetFlag]오스만§!과 같은 세력이라면 §Y[ROM.GetFlag]루마니아§!와 §Y[BUL.GetFlag]불가리아§!는 포함되지 않습니다."
 BRA_reform_the_republic:0 "공화국 개혁"
 BRA_reform_the_republic_desc:0 "공화국은 이제 부패한 희극으로 전락했습니다. 생존을 위해서는 근본적인 개혁이 불가피합니다."
 BRA_rethink_the_republic:0 "공화국 재고"
 BRA_rethink_the_republic_desc:0 "후이 바르보자는 브라질 공화주의의 상징으로 여겨지고 있지만, 막상 그는 자신이 구현한 정치체계에 환멸을 느끼기 시작했습니다. 아마도 복벽운동과의 협업이 이를 고칠 수 있을 것입니다."
 AUH_seek_peace:0 "평화 호소"
 AUH_seek_peace_desc:0 "더 이상 피비린내 나는 전쟁이 있어서는 안 됩니다! 선황과는 달리 황제는 더 이상 전쟁을 위해, 무의미하고 공허한 대의를 위해 희생할 필요가 없다고 생각합니다. 병사들과 백성들의 비참한 상황을 목도한 황제는 이제 검소한 삶을 살며 적들과 명예로운 평화를 이루고자 합니다."
 AUH_allow_autonomy:0 "자치권 부여 약속"
 AUH_allow_autonomy_desc:0 "황제는 제국에서 가장 중요하고 심각한 문제는 인종적, 민족적 긴장 상태라고 인정합니다. 제국이 다가오는 시대에 살아남으려면 어떻게든 제국 신민들의 권리를 포용하는 다민족 국가로 체제를 개혁해야 합니다. 지금이 아니면 절대 돌아갈 수 없습니다."
 CHI_establish_provisional_gov:0 "임시정부 수립"
 CHI_establish_provisional_gov_desc:0 "혁명은 각 지방에서 통일된 지도부가 없이 진행되고 있습니다. 혁명의 승리를 위해서는 단일한 정치적 실체의 설립과 지도부가 필요합니다. 지난 몇 년간 해외에서 민국 혁명을 주창해 온 쑨원 선생이 적절한 지도자가 될 것입니다."
 CHI_tongmenghui_cabinet:0 "동맹회 내각"
 CHI_tongmenghui_cabinet_desc:0 "어쨌든 혁명은 동맹회가 주도했고, 동맹회원이 정부에서 압도적으로 많은 비중을 차지하는 것은 놀라운 일이 아닙니다. 약법에 따라 정부는 내각책임제가 될 것이며 내각의 수반인 총리가 국가를 이끌게 됩니다. 물론 이에 불만을 품은 사람들도 있겠지만..."
 SOV_peoples_army_tt:0 "\n§YKrasnaya Gvardiya§!에 민병대 2개 대대 추가"
 SOV_commissars_mp_tt:0 "\n§YKrasnaya Gvardiya§!에 §Y헌병대§! 추가"
 SOV_military_academy_tt:0 "\n§YKrasnaya Gvardiya§!에 §Y공병중대§! 추가"
 SOV_artillery_war_tt:0 "\n§YKrasnaya Gvardiya§!에 §Y포병지원중대§! 추가"
 ARB_army_focus: "셰이크의 군대"
 sov_recent_military_rehab:0 "이전의 군사 개혁"
 SER_chetnik_situation_desc:0 "체트니크는 오스만 영토 깊숙한 곳에서 활동하는 게릴라 단체입니다. 이들에게 더 많은 지원을 제공하여 적 후방에서 싸우는 우리의 동맹 세력으로 활용해야 합니다."
 SER_start_the_races_AUH_desc:0 "수세기 동안 크로아티아, 보스니아와 슬로베니아의 남슬라브인들은 합스부르크의 지배하에 고통받았습니다. 이제 우리는 그들을 해방할 준비를 해야 합니다."
 SER_reject_republicanism_desc:0 "세르비아 정치권 내 일부 인사들이 군주제를 폐지하려 하지만, 이는 어리석은 생각입니다. 카라조르제비치 가문의 창건자는 오스만 제국에 맞서 최초의 봉기를 이끈 진정한 애국자였습니다. 세르비아의 운명은 군주제와 함께할 것입니다."
 SER_meet_with_crown_prince_desc:0 "알렉산드로스 왕태자와 만난다면 국왕에게 영향력을 행사하고, 우리의 목표를 향한 왕실의 지지를 얻을 수 있을 것입니다."
 SER_buy_airplanes_desc:0 "비행기는 아직 신기술이지만, 그 잠재력은 막대합니다. 우리도 열강들처럼 이 새로운 전쟁 영역에 투자해야 합니다."
 CHI_focus_democratic_presidential_election:0 "민주적인 대총통 선거"
 CHI_focus_democratic_presidential_election_desc:0 "우리는 민국의 미래를 결정할 것이고, 이는 국민의 손에 의해 이루어질 것입니다."
 SER_remove_republicans_from_party_desc:0 "공화주의자로 의심되는 인물들은 모두 당에서 축출해야 합니다."
 SER_investigate_Pasic_family_desc:0 "급진당은 세르비아 발전에 기여했지만, 그들의 충성심은 여전히 불분명합니다. 급진당에서 분리된 독립급진당은 공화주의 성향으로 알려져 있으며, 급진당 내부에도 이들을 지지하는 인사가 있을 가능성이 있습니다. 만약 파시치가 국왕에 반대한다면, 그에 대한 대응책을 준비해야 합니다."
 SER_army_modernization_desc:0 "세르비아군은 경험이 풍부하고 장비도 양호하지만, 현대전에 맞게 재편이 필요합니다."
 SER_artillery_grants:0 "포병에 투자"
 SER_artillery_grants_desc:0 "육군이 최신 화포를 요청했습니다. 조달 경로는 중요하지 않으나, 국내 군수 기업에 상당한 보조금이 지급되어야 할 것입니다."
 SER_foreign_canons:0 "외국 장비"
 SER_foreign_canons_desc:0 "우리의 장비는 여전히 구식이며, 산업력은 군수 수요를 따라가지 못하고 있습니다. 소총, 기관총, 포병 장비의 해외 구매가 시급합니다."
 SER_convention_with_romania_desc:0 "루마니아 역시 우리와 마찬가지로 합스부르크 통치하에 있는 동포를 해방시키기를 원합니다. 1878년처럼, 우리는 외세의 압제에 맞서 다시 한번 함께 싸울 것입니다."
 SER_integrate_montenegrin_commanders_desc:0 "몬테네그로를 병합하면서 그들의 군대 또한 우리의 통제하에 들어왔습니다. 이제 몬테네그로군 최고사령부와의 통합을 시작해야 합니다."
 SER_the_regency_question_desc:0 "페타르 1세는 노쇠했고, 강력한 지도자가 없으면 세르비아는 멸망할 것입니다. 국왕 폐하를 대신할 섭정이 필요합니다."
 SER_army_promotions_desc:0 "최고사령부가 고령화됨에 따라 장교단에 새로운 혈기가 필요해졌습니다. 따라서 신인 참모를 임명해야 합니다."
 FRA_interwar_syrian_mandate_desc:0 "합의된 대로 시리아와 레바논은 국제연맹 위임통치령으로 재편될 것입니다. 이들은 명목상 독립을 준비하겠지만, 실질적으로는 우리 제국의 새로운 식민지가 될 것입니다."
 FRA_ww1_support_yugoslavia_desc:0 "대전쟁에서의 승리로 세르비아는 광대한 영토를 차지했지만, 불가리아와 헝가리는 세르비아의 새로운 영토를 결코 인정하려 들지 않을 것입니다. 프랑스는 세르비아의 안보를 보장해야만 합니다."
 FRA_ww1_little_entente_desc:0 "헝가리가 합스부르크 복벽을 시도하거나 잃어버린 영토를 되찾으려 한다면, 전쟁은 피할 수 없을 것입니다. 이를 방지하기 위해서는 프라하–부쿠레슈티–베오그라드를 잇는 군사 동맹이 필요합니다."
 secure_entente_support:0 "협상국에 접근"
 secure_entente_support_desc:0 "협상국과의 관계를 강화하는 것은 우리에게 전략적 이익을 가져다줄 것입니다. 외교적 접촉을 통해 협력과 상호 지원의 길을 열어야 합니다."
 request_entente_cannons:0 "협상국 화포 요청"
 request_entente_cannons_desc:0 "프랑스는 역사적으로 뛰어난 포술로 유명합니다. 새로 체결된 협상국과의 관계를 활용하여 프랑스제 포를 합리적인 가격에 구매할 수 있을 것입니다."
 entente_industrial_aid:0 "협상국 산업 원조"
 entente_industrial_aid_desc:0 "협상국, 특히 프랑스와 영국은 거대한 산업력을 보유하고 있습니다. 그들의 원조를 받아 우리 국내 산업을 강화하고, 유리한 계약을 제공함으로써 상호 이익을 도모할 수 있습니다."
 british_industrial_arms_support:0 "영국 산업 지원"
 british_industrial_arms_support_desc:0 "영국은 특히 막대한 산업력을 가지고 있습니다. 그들은 전시 물자 생산의 일부를 우리에게 맡기려 하며, 우리가 비용을 부담하지 않는다면 기꺼이 그들을 도울 것입니다."
 entente_advisors:0 "협상국 고문단"
 entente_advisors_desc:0 "프랑스, 영국과 러시아는 지난 반세기 동안 수차례 전쟁을 겪었습니다. 그들의 경험은 우리 군대를 현대전에 맞게 개혁하는 데 귀중한 도움이 될 것입니다."
 french_support:0 "프랑스 지원"
 french_support_desc:0 "프랑스의 지원을 받으면 소화기와 포병 장비를 큰 폭으로 할인받아 확보할 수 있으며, 나아가 프랑스의 산업적 지원을 통해 이를 국내에서 직접 생산할 수도 있습니다."
 secure_german_support:0 "독일에 접근"
 secure_german_support_desc:0 "독일은 유럽 대륙의 최강국입니다. 협상국에 맞서 그들과 동맹을 맺는 것이야말로 가장 합리적인 선택입니다."
 german_smallarms:0 "독일 소화기"
 german_smallarms_desc:0 "독일의 소화기는 세계 최고 수준입니다. 우리는 가능한 한 빨리 독일 정부 및 기업과 계약을 체결해야 합니다."
 german_industrial_aid:0 "독일 산업 원조"
 german_industrial_aid_desc:0 "라인강과 슐리지엔의 산업은 세계 최고 수준입니다. 우리 산업 역시 그들을 모범으로 삼아 협력을 통해 기술을 습득해야 합니다."
 german_military_mission:0 "독일 군사고문단"
 german_military_mission_desc:0 "독일 군사 고문단을 초청하면 귀중한 통찰과 전문 지식을 얻을 수 있습니다. 이는 우리의 군사 역량을 강화하고 방위 태세를 개선하는 데 크게 기여할 것입니다."
 austrian_military_aid:0 "오스트리아 군사 원조"
 austrian_military_aid_desc:0 "독일만큼은 아니지만, 오스트리아 역시 거대한 군수산업을 보유하고 있습니다. 그들로부터 무기를 조달하는 것은 우리에게 매우 유익할 것입니다."
 join_central_powers:0 "동맹국 가입"
 join_central_powers_desc:0 "동맹국은 오랫동안 우리나라의 우방이었고, 가장 불확실한 시기에 필사적으로 도움을 필요로 합니다. 그들과 합류하는 것은 전쟁 참전으로 가는 편도 승차권입니다. 만약 우리가 그렇게 된다면 우리는 그 전쟁에서 이기는 것이 낫겠지만, 우리는 그들 쪽에서 결정적인 승리로 흐름을 바꿀 수 있습니다."
 german_arms_support:0 "독일 무기 지원"
 german_arms_support_desc:0 "독일은 대규모 군수산업을 갖추고 있어, 그들로부터 소총과 포를 제공받는다면 우리에게 큰 도움이 될 것입니다."
 maintain_neutrality:0 "중립 천명"
 maintain_neutrality_desc:0 "이 격동의 시기에 중립 정책을 유지하는 것이 우리의 국익을 지키는 길입니다. 이를 통해 우리나라는 전쟁의 참화에서 벗어날 수 있을 것입니다."
 protect_our_independence:0 "독립 수호"
 protect_our_independence_desc:0 "일부 국가는 우리를 꼭두각시로 만들려고 합니다. 그러나 유능한 외교관을 배치하여 우리가 주도권을 쥔다면, 그들의 괴뢰국만큼은 면할 수 있을 것입니다."
 defensive_measures:0 "방어 전략"
 defensive_measures_desc:0 "만약 외교적 수단이 실패한다면, 우리 국민 모두는 제국주의 침략자에 맞서 싸울 총을 쥐게 될 것입니다."
 capital_arms_workshops:0 "[ROOT.Capital.GetCapitalVictoryPointName] 조병창"
 capital_arms_workshops_desc:0 "[ROOT.Capital.GetCapitalVictoryPointName]에 공장을 세워 현지에서 소총과 권총을 생산한다면, 우리 군대뿐만 아니라 민병대까지도 침공 시 무장할 수 있을 것입니다."
 home_defense:0 "국토 방위"
 home_defense_desc:0 "조국 방위를 위한 정책을 시행하여, 완공 후 군이 즉시 사용할 수 있는 요새를 건설하고, 폭격으로부터 민간인을 보호할 수 있는 체계도 마련해야 합니다."
 prepare_our_armed_forces:0 "군대 준비"
 prepare_our_armed_forces_desc:0 "방어 태세 구축 정책과 함께, 우리 군은 배치 장소에 상관없이 항상 즉각적인 전투 태세를 유지해야 합니다."
 defending_the_nation:0 "국가 방위"
 defending_the_nation_desc:0 "[ROOT.GetName] 방위는 우리 군사 정책의 가장 중요한 요소입니다. 모든 병력이 비상 태세를 유지하고 공장이 충분한 군수품을 생산하도록 보장함으로써, 우리는 어떤 상황에도 대비할 수 있을 것입니다."
 CHI_accept_twenties_demand:0 "21개조 요구 수락"
 CHI_accept_twenties_demand_desc:0 "품위는 잊읍시다. 이건 파워 게임이니까요."
 TUN_tunis_al_fatat:0 "청년 튀니스당"
 TUN_tunis_al_fatat_desc:0 "The Tunisian spirit of resistance was strengthened in response to the dictatorial and bloodthirsty policy of France. The Tunisian people are determined to take the most direct route to freedom, whatever the price to pay or the blood to be shed."
 TUN_tax_agricultural_magnates:0 "부농 과세"
 TUN_tax_agricultural_magnates_desc:0 "Exempt from taxes, colonial farmers reign supreme over Tunisia's arable land. A budget bill would allow them to be taxed in order to restore a semblance of justice within the country."
 TUN_arloing_institute:0 "아를루앙 연구소"
 TUN_arloing_institute_desc:0 "The newly created Arloing Institute and the Tunisian Botanical Service are able to design new seeds, adapted to arid environments such as those in the south of Tunisia. Exploitation of the southern fields would enable significant economic development, as well as the opening of a real innovation network in North Africa."
 TUN_expand_djerissa_mines_funded:0 "제리사 광산에 투자함"
 TUN_expand_djerissa_mines:0 "제리사 광산 확장"
 TUN_expand_djerissa_mines_desc:0 "The Société du Djebel Djerissa is expanding in the north of the country, with its extraction capacity constantly increasing since its creation in 1907. The concession must receive the blessing of the local government, in particular to begin the local use of minerals, instead of exporting them all to mainland France."
 TUN_metier_jacquard_factories:0 "자카드 직기 모델 공장"
 TUN_metier_jacquard_factories_desc:0 "With European help, it is possible to build modern weaving workshops using the \"Jacquard loom\", a mechanical system increasing the rate of fabric production. With the help of the “Laboratoire d’Essai Indiègne”, the dissemination of these new tools is ensured throughout the territory."
 TUN_date_agricultural_reforms:0 "[GetYear]년 농업 개혁"
 TUN_date_agricultural_reforms_desc:0 "튀니지의 전통적인 경작 방식은 수익성이 낮습니다. 경질 밀은 연질 밀로 대체될 수 있으며, 수동 도구는 현대화될 수 있습니다. 새로운 종자를 도입하면 토양의 생산성이 증가할 것입니다."
 TUN_takeover_judicial_system:0 "사법 제도 장악"
 TUN_takeover_judicial_system_desc:0 "The authority of the Qadis, the Islamic judges, plunges Tunisia into an archaic society linked to the Koran. We must force rural authorities to use French law to account for delis, even if this risks angering the population."
 TUN_maintain_qadis_authority:0 "카디스 권위 유지"
 TUN_maintain_qadis_authority_desc:0 "The stability of Tunisia is based on respect for the traditions of the local population. We cannot fight Islam in the rural countryside, at the risk of angering the natives. On the other hand, we can offer guarantees to local judges while establishing high courts in the main cities."
 NFA_france_undividable:0 "프랑스는 나누어질 수 없다"
 NFA_france_undividable_desc:0 ""
 NFA_restore_loyalist_parliament:0 "의회 재수립"
 NFA_restore_loyalist_parliament_desc:0 ""
 TUN_independence_route:0 "§R이 비역사적 분기는 어떤 대가를 치르더라도 독립에 주력하는데 중점을 둡니다!§!"
 TUN_reverse_schiaffo_di_tunisi:0 "튀니지의 굴욕 역전"
 TUN_reverse_schiaffo_di_tunisi_desc:0 "Italy has always considered Tunisia as part of its zone of influence. The territory was also a source of strong disputes with Paris who fought against each other until 1881 for control of the region. Defeated, Italy could have an interest in supporting Tunisian independence which would open up a new market, especially since the two countries share a large population."
 TUN_moncef_bey_empowered:0 "([TUN.getFlag])§Y몬세프 베이§!가 민족주의 운동을 지지할 것입니다."
 TUN_support_muhammad_vii:0 "무함마드 7세 지지"
 TUN_support_muhammad_vii_desc:0 "나세르 베이의 아들 몬세프는 튀니지 민족운동의 강력한 지지자입니다. 보호령 체제에 반대하는 몬세프는 이미 대중적인 인물인 타알비나 스파르와 함께 우리가 결성하고 있는 저항 운동의 선봉에 설 수 있습니다."
 TUN_revoke_la_marsa_convention:0 "라마르사 조약 파기"
 TUN_revoke_la_marsa_convention_desc:0 "마르사 협약은 튀니지를 프랑스의 전반적인 경제적 감독하에 두었습니다. 이 협약을 파기하면 우리 경제의 일부 통제권을 되찾을 수 있지만, 그와 동시에 국가 부채의 부담을 떠안게 될 것입니다. 특히 단기적으로는 경제 및 사회 상황이 복잡해질 가능성이 높습니다."
 TUN_debt_council:0 "국제금융위원회"
 TUN_restore_the_CFI:0 "국제금융위원회 재건"
 TUN_restore_the_CFI_desc:0 "The international financial commission managed our debt before the French intervention. This organization can be the new guarantor of our stability while preserving our independence. It will not be as generous a creditor as France, but it will provide a certain stability and allow us to continue our reforms."
 TUN_reach_germans:0 "독일과 접촉"
 TUN_reach_germans_desc:0 "독일 제국은 유럽 대륙의 최강국이자 프랑스의 숙적입니다. 따라서 저들이 우리의 독립 투쟁을 지원하는 데 관심을 보일 가능성은 높죠."
 TUN_mobilize_the_sheiks:0 "셰이크 동원"
 TUN_mobilize_the_sheiks_desc:0 "Sheikhs are powerful local prefects, popular with their towns. Their support in mobilizing the population and its unity for the national cause is essential, they are in charge of transmitting instructions and organizing movements and collective actions."
 TUN_polarize_young_tunisians:0 "\"청년 튀니지당\" 양극화"
 TUN_polarize_young_tunisians_desc:0 "The behavior of the colonial government pushed many young Tunisians to become extremists and ready to fight for the national cause. The forced reforms have plunged many of them into poverty. Their combativeness will be our strength."
 TUN_sfax_plaidoyer:0 "스파르 지지"
 TUN_sfax_plaidoyer_desc:0 "Administrator Béchir Sfar collected the legitimate demands of the Tunisian people against the French authorities. In a letter there is a long appendix of the excesses of the colonial state, both through deprivations of liberty and through the exploitation of the population for the benefit of the French colonists. The demands are simple: Grant total autonomy to Tunisia in exchange for guarantees and a leading strategic partnership."
 if_they_refuse:0 "§R계획을 승인하지 않을 경우:§!"
 balkan_league_negotiations_start_tt:0 "We will begin §YNegotiations§! with the §4Balkan League§! regarding each member's §RSphere of Influence§! regarding the partition of ([TUR.GetFlag]) §Y[TUR.GetNameDef]§!'s European territories."
 DON_complete_focus_for_better_oob:0 "\nCompleting the §YAlekseev-branch§! will strengthen the §Y[SRA.GetFlag]Volunteer Army§!"
 TUN_the_southern_route:0 "남부 경로"
 TUN_the_southern_route_desc:0 "France has extensive control over the northern coasts of the country. We cannot unload goods without them checking it. The only roads not under their control are on the Libyan border. For our possible external support to reach us, we must first obtain the agreement of the [448.OWNER.getAdjective] authorities."
 TUN_can_ask_help:0 "[448.OWNER.getFlag]§Y[448.getName] 현지 부대§!의 장비 통과 허가"
 if_they_refuse_and_we_have_support:0 "§RIf they dont approve our plan, we can try to take action. But we need at least one external support to do so. If we have it, it unlocks:§!"
 TUN_ban_young_tunisians:0 "청년 튀니지당 금지"
 TUN_ban_young_tunisians_desc:0 "청년 튀니지당은 보호령에는 위험한 조직입니다. 이들의 행동주의가 우리의 개혁에 독이 되기 전에 제거해야 합니다."
 TUN_young_tunisian_banned:0 "청년 튀니지당이 금지됨"
 BEL_schollart_1910_cabinet:0 "1910년 숄라에르트 내각"
 BEL_schollart_1910_cabinet_desc:0 "알베르 1세 국왕의 주도 아래, 슐라에르트 총리는 국왕의 정치적 권고에 더욱 부합하도록 내각을 개편해야 했습니다."
 BEL_CLS_PL_alliance:0 "CLS-PL 연정"
 BEL_CLS_PL_alliance_desc:0 "총선 승리를 위해서 자유주의 정당들은 연정을 형성해야 합니다. 함께라면, 강력한 가톨릭당을 상대로 선전하는 것도 가능하죠."
 BEL_liberal_alliance:0 "§Y자유사회연합§!과 §Y자유당§!이 §Y1912년 총선거§!에서 정당연합을 형성합니다."
 BEL_universal_suffrage_law:0 "보통선거권법"
 BEL_universal_suffrage_law_desc:0 "1894년에 도입된 복수선거제는 부와 직업적 지위에 따라 일부 시민에게 다수 투표권을 부여했습니다. 가톨릭당의 패배는 복수선거제를 보통선거제로 대체하는 대규모 사회개혁의 길을 열어주었습니다."
 BEL_school_subvention_reform:0 "학교 보조금 개혁"
 BEL_school_subvention_reform_desc:0 "프란스 슐라에르트 총리가 가톨릭 학교에 추가 자금을 지원하는 보조금 개혁안을 발의했습니다."
 BEL_private_school_subventions:0 "사립학교 보조금"
 BEL_private_school_subventions_desc:0 "총리가 정치적 이해관계로부터 자유로운 세속적 공립학교를 지원하고자 새로운 사립학교의 설립을 가능하는 특별 보조금 제도 도입을 제안했습니다."
 BEL_first_broqueville_governement_desc:0 "이전 내각의 총사퇴 후, 새 총리는 국왕의 승인을 받아 함께 협력할 내각 각료를 임명해야 했습니다."
 BEL_workers_retirement_pensions:0 "노동자 퇴직연금"
 BEL_workers_retirement_pensions_desc:0 "알베르 1세의 사회정책은 주로 샤를루아 지역의 산업 노동자 지원에 중점을 두고 있습니다. 이는 1910년 국왕의 의회 연설에서 명확히 밝혀졌고, 정부는 이 중요한 계층을 지원하기 위해 특별한 노력을 기울이고 있습니다."
 BEL_christian_worker_syndicate:0 "기독교노동자조합"
 BEL_christian_worker_syndicate_desc:0 "국내에 혁명적 사회주의가 확산되는 것을 막기 위해선 벨기에 국민은 가톨릭 자유주의가 유효한 사회적 대안임을 인식해야 합니다. 가톨릭 연합을 결성하는 것은 자유민주주의 체제가 다른 모든 체제보다 우월함을 인정받기 위한 첫걸음이 될 것입니다."
 BEL_bilinguism_question:0 "이중언어 문제"
 BEL_bilinguism_question_desc:0 "벨기에의 고위 장교들은 명령 체계 내의 원활한 의사소통을 위해 프랑스어만을 사용하고 있습니다. 이러한 상황은 국가의 대다수를 차지하는 플란데런 민족주의자들을 자극하는 요인이 되고 있습니다."
 BEL_1910_royal_tour:0 "[GetYear]년 왕실 순시"
 BEL_1910_royal_tour_desc:0 "알베르 1세는 브뤼셀에서 대규모 순회를 조직하여 벨기에 왕실의 전통을 되살리기로 결정했습니다. 이는 국민과 가까운 군주로서의 이미지를 강화하는 한편, 국가 기관 내에서 국왕의 존재감을 확립할 것입니다."
 BEL_invest_in_sillon_industriel:0 "\"실롱 인더스트리엘\" 투자"
 BEL_invest_in_sillon_industriel_desc:0 "벨기에 남부의 왈로니아 저지대는 국가의 주요 산업 및 광업 지대입니다. 광물 자원 개발을 더욱 강화하고, 이 산업의 지속 가능성에 노력을 집중해야 합니다."
 BEL_kick_broqueville:0 "브로크빌 해임"
 BEL_kick_broqueville_desc:0 "총리가 국왕의 기대에 부응하지 못하고 개인적인 반대에 지나치게 집착했습니다. 알베르 1세는 정부가 국왕의 의사에 반하는 것을 좌시하지 않습니다."
 BEL_lophem_national_unity_governement:0 "로팡 거국정부"
 BEL_lophem_national_unity_governement_desc:0 "현 정부는 여러 차례 개편되었으나, 여전히 국민 통합을 이루기에는 부족한 실정입니다. 이에 동명의 도시에서 ‘로펨 회의’라는 특별 회의가 소집되었고, 국왕과 모든 벨기에 국민을 대표할 새로운 총리와 내각이 임명되었습니다."
 BEL_universal_male_suffrage:0 "남성 보통선거권"
 BEL_universal_male_suffrage_desc:0 "1894년에 도입된 복수선거제는 부와 직업적 지위에 따라 일부 시민에게 다수 투표권을 부여했습니다. 가톨릭당의 패배는 복수선거제를 보통선거제로 대체하는 대규모 사회개혁의 길을 열어주었습니다."
 BEL_renforce_article_68:0 "제68조 집행"
 BEL_renforce_article_68_desc:0 "국군 통수권을 장악한 알베르 국왕은 헌법 제68조를 근거로 육해군 지휘권을 단독으로 행사하는 중앙집권적 통수 체계를 도입했습니다. \"국왕은 육군과 해군을 지휘하며, 전쟁을 선포하고, 강화, 동맹, 통상 조약을 체결한다.\""
 BEL_the_soldier_king:0 "기사왕"
 BEL_the_soldier_king_desc:0 "알베르 1세는 개전 직후 상황의 심각성을 즉시 파악하고, 모든 역량을 동원해 최전선에 있는 병사들과 함께하며 조국을 지키기 위한 전투를 지원했습니다. 용감하고 국민의 사랑을 받는 알베르 1세는 벨기에 국민의 단결을 이끌어낸 자비로운 군주였습니다."
 BEL_sainte_adresse_HQ:0 "생타드레스 사령부"
 BEL_sainte_adresse_HQ_desc:0 "벨기에 총참모부를 점령당한 벨기에에 둘 수는 없으니 전선에서 멀리 떨어진 프랑스 동맹 영토로 옮겨야 합니다. 정부 이전은 또한 프랑스의 지원을 완전히 받을 수 있도록 할 것입니다."
 BEL_mainz_HQ:0 "마인츠 사령부"
 BEL_mainz_HQ_desc:0 "벨기에군의 패배로 우리는 계속 맞서 싸우며 전력으로 제국군을 지원할 수 있는 독일 동맹으로 철수해야 합니다."
 BEL_ambulance_the_locean:0 "오세앙 야전병원"
 BEL_ambulance_the_locean_desc:0 "왕실이 전쟁에 적극적으로 참여하고 있으며, 엘리자베트 왕비는 간호부대로 복무를 시작했습니다. 정부는 전쟁의 필요에 따라 새로운 의료 기술에 투자하여 왕실의 이러한 노력을 지원하고 있습니다."
 BEL_governement_reforms:0 "정부 개혁"
 BEL_governement_reforms_desc:0 "정부의 정당성을 강화하기 위해 알베르 국왕과 브로크빌 총리는 공동으로 자유당뿐만 아니라 급진사회주의자들까지 포함하여 정부를 확대하기로 결정했습니다."
 BEL_expand_cockerill_sambre_works:0 "존 코커릴 사업 확대"
 BEL_expand_cockerill_sambre_works_desc:0 "철 생산량 증가는 새로운 산업의 발전은 물론 기존 공장의 확장에도 기여하고 있습니다."
 BEL_increase_FNH_capacities:0 "에르스탈 국립공장 역량 증대"
 BEL_increase_FNH_capacities_desc:0 "벨기에는 재무장해야 합니다. 1909년 징병 계획으로 남성 예비역이 늘어났으나ㅏ, 소총 비축량은 늘어나지 않았습니다. 생산 역량을 증대하는 것으로 이 차이를 메워야 합니다."
 BEL_charleroi_industrial_bassin:0 "샤를루아 분지 산업"
 BEL_charleroi_industrial_bassin_desc:0 "샤를루아는 벨기에 산업의 심장부입니다. 중공업이 빠르게 발전하고 있으며, 정부의 보조금 지원이 이 유망한 지역의 성장을 촉진하고 있습니다."
 BEL_societe_generale:0 "소시에테 제네랄"
 BEL_societe_generale_desc:0 "벨기에 종합회사는 벨기에를 대표하는 국내에서 가장 강력한 기업이자 강력한 국제 투자은행입니다. 이 회사의 대규모 투자는 콩고 개발을 가능하게 했으며, 전 세계 모든 선진국에 진출해 있습니다."
 BEL_support_the_young_right:0 "우파 청년 지원"
 BEL_support_the_young_right_desc:0 "가톨릭당 정부 정책은 젊은 우파 남성을 당 지지층으로 유인하기 위해 현대화되어야 합니다."
 BEL_army_group_flanders:0 "플란데런 집단군"
 BEL_army_group_flanders_desc:0 "벨기에군에는 단독으로 대규모 공세를 펼칠 능력이 전무합니다. 하지만 우리에게는 아군을 공동군에 편입시킬 수 있는 강력한 동맹국들이 있습니다. 협상국 최고 사령부는 우리를 벨기에에서의 공세에 통합할 준비가 되어 있습니다."
 BEL_fund_solvay:0 "솔베이 투자"
 BEL_fund_solvay_desc:0 "솔베이 사는 벨기에의 주요 화학 산업체이자 유럽 최대 규모의 화학 회사입니다. 우리는 보다 혁신적인 부품 연구에 투입하는 노력에 상응할 수 있도록 생산량을 확대해야 합니다."
 BEL_boost_excelsior:0 "엑셀시오르 후원"
 BEL_boost_excelsior_desc:0 "자동차 회사들이 빠르게 성장하고 있으며, 트럭은 장비와 병력 수송에 있어 점점 더 실용적인 해결책으로 입증되고 있습니다. 정부는 이러한 회사들에 투자해야 합니다."
 BEL_compagnie_des_ouveriers_et_aerostiers:0 "노동자 기구병 중대"
 BEL_compagnie_des_ouveriers_et_aerostiers_desc:0 "엘르보 장군은 전장 감시에서 항공기가 가진 잠재력에 확신을 가졌습니다. 따라서 그는 항공기를 조직하고 통합할 수 있는 조직 창설을 명령했습니다."
 BEL_farman_type_1910_dotation:0 "파르망 1910형 증여"
 BEL_farman_type_1910_dotation_desc:0 "실질적인 항공 전력을 구성하기 위해, 우리는 일정 수의 정찰기 모델을 구매해야 합니다. 이 계약을 위해 프랑스가 우리의 최고의 파트너가 될 것입니다."
 BEL_anglo_belgian_defense_talks:0 "영국-벨기에 방위회담"
 BEL_anglo_belgian_defense_talks_desc:0 "1906년부터 벨기에의 국방을 주제로 영국과의 논의를 진행해 왔습니다. 영국이 우리나라를 지키고자 한다면 영국은 또한 우리와 군사조약을 체결하고자 할 것입니다."
 BEL_anglo_belgian_talks_info:0 "\n§Y1912년의 자유당 승리§!가 회담의 결과를 바꿀 수 있을 것입니다."
 BEL_tripartite_security_meeting:0 "삼자안보회의"
 BEL_tripartite_security_meeting_desc:0 "벨기에의 안보는 영국과, 가장 가까운 프랑스를 포함하는 영국의 동맹만이 보장할 수 있습니다. 총리는 이 두 열강과의 회담을 갖고 벨기에의 안보를 보장할 잠재적 군사 동맹을 통합하기로 결정했습니다."
 BEL_clear_the_way_to_reforms:0 "총참모부 창설"
 BEL_clear_the_way_to_reforms_desc:0 "알베르 국왕과 내각은 유연성과 효율성을 목표로 한 지휘부 개편을 지시했습니다. 부사관 제도에 변화가 있을 것이며, 통신 부문이 개선될 것입니다."
 BEL_autonomy_for_high_command:0 "총참모부 총참모부 확장"
 BEL_autonomy_for_high_command_desc:0 "확장된 총참모부는 훨씬 더 강력해지겠지만, 현 국방대신은 자신의 권한이 약해지는 것을 원치 않습니다. 따라서 우리가 이 개혁을 추진할 경우, 그가 사임할 수도 있습니다."
 BEL_fortress_belgium:0 "요새 벨기에"
 BEL_fortress_belgium_desc:0 "벨기에 군사 요새의 개장은 국방의 필수적 요소일뿐 아니라 중립 유지에도 필수적입니다."
 BEL_doctrines_modernization:0 "에밀 갈레 교리"
 BEL_doctrines_modernization_desc:0 "에밀 갈레는 국군 통수권자인 국왕의 최고 고문입니다.  종심 방어에 기반을 두는 에밀 갈레의 교리는 승리가 확실할 때만 공세하는 것을 원칙으로 합니다."
 BEL_visits_in_france_and_germany:0 "프랑스 및 독일 순방"
 BEL_visits_in_france_and_germany_desc:0 "이웃 국가들 간의 긴장이 시간이 지남에 따라 고조되고 있습니다. 유럽 전역의 국가들이 무장하고 전쟁을 준비하고 있으며, 우리는 강대국들에게 침략이 있을 경우 중립을 유지하며 스스로를 방어할 수 있음을 명확히 해야 합니다."
 BEL_second_conscription_reform:0 "2차 징병법 개혁"
 BEL_second_conscription_reform_desc:0 "현행 징집 체계는 국민과 정부 모두에게 만족스럽지 못한 상황입니다. 새로운 집단군을 편성하려면, 기존의 가족당 한 명이라는 제한을 넘어 징집 연령의 모든 남성에게 동원을 확대하는 새로운 군법을 공포해야만 가능할 것입니다."
 BEL_division_restructuration:0 "사단 재편"
 BEL_division_restructuration_desc:0 "벨기에 사단들은 현대화되지 않아 외국 군대와 견줄 만한 수준이 아닙니다. 우리는 반드시 국군 연대 편제를 재정의해야 하며, 새로운 연대 또한 창설해야 합니다."
 BEL_minerva_armored_cars:0 "미네르바 장갑차"
 BEL_minerva_armored_cars_desc:0 "벨기에군은 기술적 격차를 해소하는 것을 넘어, 적들을 능가해야 합니다. 1902년식 샤롱과 같은 프랑스 장갑차의 실험 모델은 기관총 사격 아래에서도 전진할 수 있는 능력을 갖춰 잠재적인 혁신으로 주목받고 있습니다. 정부는 미네르바 사를 이 첫 모델의 공급업체로 선정했습니다."
 BEL_address_the_canon_issue:0 "포 문제 처리"
 BEL_address_the_canon_issue_desc:0 "국군은 일반적으로 요새 방어용으로만 운용되는 대구경 대포가 부족하여 병사들이 무방비 상태에 놓여 있습니다. 이에 포병 연대를 장비할 새로운 화포를 시급히 확보해야 합니다."
 BEL_BCK_works:0 "바스콩고-카탕가 철도 회사 작업"
 BEL_BCK_works_desc:0 "벨기에 종합회사는 1906년 바콩고 카탕가 철도회사를 설립하여 카탕가를 나머지 내륙과 연결하고자 했습니다. 현재는 로디지아만이 구리 광산과 연결되어 있어 영국에 유리한 수출이 이루어지고 있습니다. 철도를 더 북쪽으로 건설하면 광물을 레오폴드빌로 더 쉽게 운송할 수 있을 것입니다."
 BEL_copper_production:0 "오트카탕가 광업조합의 강철 및 구리 생산"
 BEL_copper_production_desc:0 "오트카탕가 광업 조합은 세계에서 5번째로 큰 구리 생산자로, 1906년 창립 이래 지속적으로 확장해 왔습니다."
 BEL_commision_for_relief_in_belgium:0 "벨기에 구호위원회"
 BEL_commision_for_relief_in_belgium_desc:0 "벨기에 강점기는 점령국이 우리의 농업 생산을 장악하게 만들었고, 이는 식량 안보를 상당히 악화시켰습니다. 우리 시민들 사이에 광범위한 기아가 발생할 위험에 직면하여, 우리는 기꺼이 도와줄 의향이 있는 모든 이에게 도움을 요청해야 합니다."
 BEL_compulsory_education_bill:0 "의무교육법"
 BEL_compulsory_education_bill_desc:0 "의무교육법은 교육 문제에 대한 반성직자와 성직자 간의 논쟁을 종식시킵니다. 젊은 벨기에인들은 무료 교육을 받을 수 있으며, 이는 의무화될 것입니다. 이 정책을 지원하기 위해, 가톨릭 및 세속 교육 기관들은 국가로부터 보조금 형태로 자금을 지원받게 될 것입니다."
 BEL_gent_brugge_forts:0 "§Y헨트§!에 §G2§!단계 §Y해안 요새§! 건설.\n§Y브뤼허§!에 §G2§!단계 §Y해안 요새§! 건설."
 BEL_brugge_gent_defensive_line:0 "브뤼허-헨트 방어선"
 BEL_brugge_gent_defensive_line_desc:0 "벨기에 해안은 해군이나 사심 없는 동맹국에 의해 전혀 보호받지 못하고 있습니다. 전쟁성은 브뤼헤 지역에서 헨트 지역까지 확장되는 해안 방어선 건설을 제안했습니다."
 FRA_interwar_raises_taxes:0 "증세"
 FRA_interwar_raises_taxes_desc:0 "인플레이션 재발 위험을 지속적으로 제거하기 위해, 우리는 국가 수입을 늘리고 통화를 안정시켜야 합니다. 비록 이 조치가 매우 비인기적이더라도, 우리는 강력한 조치를 취할 용기가 있어야 합니다."
 BEL_spa_conference:0 "스파 회담"
 BEL_spa_conference_desc:0 "독일의 패전에 따라 승전국은 벨기에서 회담을 갖고 독일이 지불해야 하는 배상금을 논의했습니다."
 is_AUH_tt:0 "[AUS.getFlag]§Y오스트리아-헝가리§!임."
 is_AUH_tt_NOT:0 "[AUS.getFlag]§Y오스트리아-헝가리§!가 아님."
 HUN_1910_elections_F48P:0 "§Y독립과 48년당§!이 1910년 [HUN.getFlag] 헝가리 총선에서 승리함."
 HUN_unite_F48P:0 "독립과 48년당 봉합"
 HUN_merge_liberal_parties:0 "자유당 합당"
 FRA_moscow_accounts_issue:0 "모스크바 회계 문제"
 FRA_moscow_accounts_issue_desc:0 "러시아에서 발생한 내전은 이전에 매우 활발했던 러시아 내 프랑스 산업의 붕괴를 초래했습니다. 이 손실은 볼셰비키의 행동에 따른 공장, 은행, 회사 비축물 압류에 더해 발생했습니다. 새 정부는 배상을 받기 위해 러시아 당국과 대면해야 합니다."
 FRA_ww1_continental_affairs_desc:0 "이제 전쟁에서 승리했으니 평화를 굳혀야 합니다. 우리가 세우는 데 일조한 새로운 유럽은 연약하며 보호해야 합니다."
 armed_forces_tree_shortcut:0 "군대"
 army_tree_shortcut:0 "육군"
 navy_tree_shortcut:0 "해군"
 air_tree_shortcut:0 "공군"
 economic_tree_shortcut:0 "경제"
 inner_politics_tree_shortcut:0 "대내국정"
 colonial_tree_shortcut:0 "식민지"
 wartime_tree_shortcut:0 "전시 정책"
 HUN_1910_elections_NMP:0 "§Y국가노동당§!이 1910년 [HUN.getFlag] 헝가리 총선에서 승리함."
 HUN_unite_F48P_desc:0 "우리는 1905년 선거에서 단일 정당으로 승리했으나, 대독 동맹 여부를 두고 두 파로 분열되었습니다. 자유당이 단결할 조짐을 보이는 지금, 우리가 분열된 채로는 승리할 수 없습니다. 감정적인 대립을 멈추고 함께 협력해야 합니다."
 HUN_F48P_government_tt:0 "현재 여당이 §Y독립과 48년당§!임.\n"
 HUN_F48P_government_tt_NOT:0 "현재 여당이 §Y독립과 48년당§!이 아님.\n"
 HUN_unite_F48P_tt:0 "§Y독립과 48년당§!이 §Y1910년 총선§!에서 승리하는 것을 허용합니다.\n\n§Y독립과 48년당§! 정부 임명 후:"
 HUN_merge_liberal_parties_desc:0 "1905년 선거에서 자유당이 패배하자, 티서 이슈트반은 구당 재건을 목표로 '국민노동당'을 창당했습니다. 당시 자유당은 오스트리아-헝가리 타협과 합스부르크 황제의 정치적 이익 및 오스트리아 경제권의 이익을 옹호한다는 비판을 받아 종종 '제국주의 정당'으로 불렸습니다. 티서는 당명에 '국민'을 넣어 제국 내 헝가리의 이익에 집중한다는 점을 강조하고자 했으며, '노동'이라는 단어는 실업 퇴치를 위한 특별 민간 산업 지원책을 상징했습니다."
 HUN_merge_liberal_parties_tt:0 "§Y1910년 총선§! 이후:"
 HUN_compromise_government:0 "협력정부"
 HUN_compromise_government_desc:0 "헝가리를 효과적으로 통치하려면 독립과 48년당과 타협해야 합니다."
 FRA_ww1_briand_law_center_right:0 "브리앙법"
 FRA_ww1_briand_law_center_right_desc:0 "샹파뉴 농민 위기가 극에 달했을 때 총리로 취임한 아티스티드 브리앙은 온건한 사회주의자로, 포도주 양조업계의 요구에 완벽하게 부합하는 인물입니다. 좌파 카르텔의 합의에 힘입어 보호 지정품목을 지원하는 법안이 통과되면 필록세라 피해 지역에 자금을 지원할 수 있을 것입니다."
 SER_integrate_montenegro_desc:0 "몬테네그로 해방에 따라 유고슬라비아 합병 공식화를 위해 포드고리차에 의회가 소집되었습니다."
 HUN_1910_elections_done:0 "1910년 [HUN.getFlag]헝가리 총선이 §Y끝남.§!"
 AUH_independence_or_war_desc:0 "자유 만세!"
 BEL_first_broqueville_governement:0 "제1차 브로크빌 정부"
 elections_1914:0 "1914년 선거 종료"
 SER_not_cancer_warning:0 "이 중점이 완료될 때 §Y안정도§!가 §Y60%§! 미만이면, §R내전§!이 시작됩니다!"
 FRA_fascism_banned:0 "파시즘이 금지됨"
 FRA_paul_doumer_integration:0 "민주공화동맹 내 폴 두메르 통합"
 FRA_from_guesdes_to_combes:0 "게드부터 콩브까지"
 FRA_from_guesdes_to_combes_desc:0 "좌파의 단결을 위해서는 노동조합원, 공산주의자, 아나키스트 등 극좌 세력까지 포용해야 합니다. 이를 통해 비로소 진정한 좌파 연합, 즉 인민전선을 형성할 수 있을 것입니다."
 FRA_doumer_integration_in_AD:0 "민주공화동맹 내 두메르 통합"
 FRA_doumer_integration_in_AD_desc:0 "1906년 대통령 선거에서 패배한 후, 폴 두메르 전 하원의원은 오랜 정치 공백기를 가졌습니다. 이 기간 동안 그는 금융계에 진출하여 뛰어난 산업 투자자로 성장했습니다. 우리는 그를 민주공화동맹에 영입하여 국가의 자유주의 개혁을 지원하도록 할 수 있습니다."
 FRA_comite_de_guerre:0 "전쟁위원회"
 FRA_comite_de_guerre_desc:0 "영국 전시 내각의 사례를 참고하여, 우리만의 전시위원회를 창설합시다. 이 위원회는 군 인사, 무기, 보건, 보급 등의 업무를 담당하며, 전쟁, 재무, 보건부 장관과 대통령이 위원으로 참여합니다."
 FRA_bonus_if_doumer_is_here:0 "§Y폴 두메르§!가 임명될 시, 다음 혜택 부여:\n"
 FRA_bonus_if_poincare_is_president:0 "§Y레몽 푸앵카레§!가 대통령이거나 총리일 시, 다음 혜택 부여:\n"
 FRA_aeronotique_militaire:0 "군사 항공술"
 FRA_aeronotique_militaire_desc:0 "랭스 비행장에서 열린 비행기 경연대회를 통해, 우리는 국군에 적합한 정찰용 항공기를 선정할 수 있었습니다. 이 경험을 바탕으로 첫 비행 중대를 창설합시다."
 FRA_aerial_bombardment_experiments:0 "공중 폭격 실험"
 FRA_aerial_bombardment_experiments_desc:0 "군은 최초로 항공기를 이용해 공중 폭탄 투하 실험을 진행했습니다. 블레리오 XI기 등을 활용한 이 실험은 공중 공격의 정밀성과 효과를 평가하기 위한 것이었습니다."
 FRA_fund_pilot_schools:0 "조종사학교 자금 지원"
 FRA_fund_pilot_schools_desc:0 "새 조종사 양성은 항공 전력을 구축하는 핵심 단계입니다. 샤르트르와 아보르드 비행장에에 비행학교를 설립해 훈련을 시작합시다."
 FRA_SPAD_mass_production:0 "SPAD 양산"
 FRA_SPAD_mass_production_desc:0 "독일 산업과 경쟁하려면 프랑스는 표준화된 생산라인을 통해 값싸고 신뢰할 수 있는 항공기를 대량 생산해야 합니다. 우리에게는 체펠린 개발에 필요한 자원이 부족하므로, 경항공기 전력에 집중해야 합니다."
 FRA_support_astra_torres:0 "아스트라-토레스 후원"
 FRA_support_astra_torres_desc:0 "새로운 비행선 건설에 할당된 자금이 독일과 경쟁하기에는 너무 낮습니다. 우리는 체펠린에서 영감을 받은 새로운 비행선을 설계하기 위해 자금 지원을 늘려야 합니다."
 FRA_dae_factories:0 "다에 공장"
 FRA_dae_factories_desc:0 "In order to form the first \"Daé\" air division, we must mobilize civilian aviation factories to the war effort and mass produce models of modern fighters and bombers."
 FRA_combined_arms_grouping:0 "제병협동 분류"
 FRA_combined_arms_grouping_desc:0 "The experiments carried out on the Farman and Blériot aircraft demonstrated the capital importance that aviation could have for all branches of the army. Contrary to what the old school polytechnicians thought, planes promise to revolutionize the entire battlefield, and not just artillery."
 FRA_ww1_decentralist_program:0 "분권화 의제 장려"
 FRA_ww1_decentralist_program_desc:0 "The centralist program ruined the balance of traditional regions and forced mass migration to the Paris area. This quagmire impoverishes rural areas and causes glaring inequalities. Promoting a decentralist program will make it possible to harmonize the attractiveness of our departments."
 FRA_ww1_expansion_of_regional_capitals:0 "지방 도시의 확장"
 FRA_ww1_expansion_of_regional_capitals_desc:0 "In order to relieve congestion in the capital, the state must invest massively in rural regions where regional capitals are located. These new industries should bring about a harmonious rebalancing of the territory's wealth. This about-face in the industrialization program risks not pleasing the Parisian economy."
 BEL_socialist_reforms:0 "사회주의적 개혁"
 BEL_socialist_reforms_desc:0 "우리가 벨기에 노동당과 유지하고 있는 상대적인 협력 관계를 통해 개혁을 지속하고 벨기에를 위한 새롭고 대담한 프로젝트를 제안할 수 있습니다."
 BEL_state_sponsored_old_age_pensions:0 "국가가 후원하는 노령 연금"
 BEL_state_sponsored_old_age_pensions_desc:0 "Several deputies and liberals, notably Charles de Broqueville himself, are determined to launch social reforms including retirement pensions. This socialist project would allow hundreds of thousands of Belgians to benefit from a pension, while they are currently forced to join private funds, receiving on average only 12 francs per day."
 BEL_social_reforms:0 "사회국가 개혁"
 IND_playing_as_separatists:0 "§L베트남 분리주의파§!로 플레이 중"
 VIT_is_doing_something:0 "우리는 이미 무언가를 하고 있습니다."
 IND_translate_sun_yat_sen_writing:0 "쑨원 저작 번역"
 IND_translate_sun_yat_sen_writing_desc:0 "1911년 청나라 멸망과 쑨원 주도의 민국 수립으로 특징지어지는 최근 중국의 사건들은 프랑스령 인도차이나에 강력하게 반향을 일으키고 있습니다."
 IND_agitate_yao_and_hmong_minorities:0 "야오족 및 몽족 소수민족 선동"
 IND_agitate_yao_and_hmong_minorities_desc:0 "통킹 북부의 소수민족들은 프랑스 식민당국으로부터 심각하게 혹사 당하고 있으며, 대다수가 절대적인 빈곤 속에서 살고 있습니다. 우리는 이들을 우리 대의에 결집시키고 저항망에 편입시켜야 합니다."
 IND_bases_in_guangxi:0 "광시 내 기지"
 IND_bases_in_guangxi_desc:0 "중국의 국민당은 베트남 해방을 위한 우리의 활동을 지지합니다. 그들의 호의 덕분에 우리는 광서에 저항 없이 정착할 수 있었으며, 작전 지속에 필요한 물류 지원까지 확보했습니다."
 IND_actions_in_laos:0 "라오스 내 행동"
 IND_actions_in_laos_desc:0 "우리는 작전을 라오스까지 확장하는 데 충분한 장비와 지원을 확보했습니다. 라오스의 다른 현지 소수 민족들을 설득하여 그들의 민족적 대의를 위해 행동하도록 만듭시다."
 IND_raise_fonds_in_honkong:0 "홍콩에서 자금 모집"
 IND_raise_fonds_in_honkong_desc:0 "홍콩으로 가서 민족주의 망명 인사와 베트남 독립 계획을 지지하는 중국 민족주의 단체들의 지원을 협상할 수 있습니다. 그들에게 삼민주의 존중을 약속하고 민주적 강령을 채택함으로써, 장비 구매를 위한 자금을 확보할 수 있을 것입니다."
 IND_installation_in_china:0 "중국 내 기지"
 IND_installation_in_china_desc:0 "중국의 혁명적 환경은 이 지역에서 우리의 작전을 확장하는 데 이상적입니다. 우리는 계속해서 입지를 굳혀야 합니다."
 IND_continous_flow_of_weapons:0 "§Y결정§!을 내리지 않아도 차차 무기를 받습니다.\n\n§R중국 당국이 우리를 중국 반군 세력으로 오해하여 체포할 위험이 있습니다.§!"
 IND_quand_phuc_hoi:0 "광복회"
 IND_quand_phuc_hoi_desc:0 "베트남 광복회는 삼민주의를 따르는 베트남 독립단체입니다. 신해혁명에서 영감을 받은 이 단체는 유신회를 대체하여 현대화를 이루고 새로운 독립 열기를 촉발하고 있습니다."
 IND_ask_japanese_support:0 "일본의 지원 요청"
 IND_ask_japanese_support_desc:0 "일본에 머무는 동안에는 일본 정부가 우리의 활동을 처음에는 지지했지만, 프랑스 정부의 요청으로 인해 우리는 일본을 떠나야 했습니다. 이제 그들에게 새로운, 더 은밀한 지원을 요청할 수 있을 것입니다."
 IND_oppose_phan_chau_trinh:0 "판쩌우찐에게 반대"
 IND_oppose_phan_chau_trinh_desc:0 "판쩌우찐의 평화주의적이며 때로는 협력적인 비전은 우리 운동과 양립할 수 없습니다. 우리는 행동 노선을 더욱 급진화하고 개혁주의자들과의 모든 연관성을 제거해야 합니다."
 IND_ally_phan_chau_trinh:0 "판쩌우찐과 동맹"
 IND_ally_phan_chau_trinh_desc:0 "우리는 자치권을 위해 외부 지원에 의존할 수도, 강대국과의 투쟁에 기댈 수도 없습니다. 가장 확실한 방법은 보호령 내에서 민주적인 개혁을 위한 길고 느린 작업을 시작하고 스스로 해방하는 것입니다."
 IND_base_in_philipines:0 "필리핀 내 기지"
 IND_base_in_philipines_desc:0 "내전의 불안정 때문에 우리는 §Y중국§!에 계속 머무를 수 없습니다. 우리는 더 안정적인 필리핀으로 돌아갈 수 있지만, 발각되어 프랑스로 송환될 위험을 감수해야 합니다."
 IND_PHI_hideout:0 "이곳은 중국에 비하면 더 안전한 은신처이지만, 우리가 원하는 많은 지원을 얻을 수 없습니다.\n\n§R우리가 그들의 요구를 수용하지 않으면 §Y[PHI.getFlag][PHI.getAdjective]§! 당국이 프랑스에 보고할 수 있습니다.§!"
 IND_ask_german_support:0 "독일의 지원 요청"
 IND_ask_german_support_desc:0 "독일 제국은 우리의 독립 투쟁에 관심을 보이고 있습니다. 그들의 물류 지원과 열강의 영향력을 얻는다면, 우리는 필수적인 국제적 인정을 얻을 수 있을 것입니다."
 IND_deal_with_siam:0 "시암과 거래"
 IND_deal_with_siam_desc:0 "시암 왕국은 프랑스의 인도차이나 개입으로 영토의 일부를 잃었습니다. 그들은 이후로 캄보디아 서부와 사이냐불리 전역을 되찾으려 노력해 왔습니다. 우리는 그들에게 이 영토들을 양도하는 대가로 국경에서의 지원을 얻기 위해 비밀 동맹을 맺을 수 있습니다."
 IND_spawn_in_cambdoge_and_xianbouli:0 "§t베트남 봉기§! 발발 시, §Y[822.getName]§!와 §Y[819.getName]§!에 저항망이 없어도 몇몇 §Y파르티잔§!이 그곳에서 생성됩니다.\n\n봉기 성공 시, 우리는 이 주들을 §Y[SIA.getFlag][SIA.getName]§!에 할양합니다."
 IND_level_2_resistance:0 "Have at least a §YMedium Resistance§! network"
 IND_breaktrough_china:0 "중국 돌파"
 IND_breaktrough_china_desc:0 "우리는 인도차이나 전역에서 프랑스의 압제로부터 구성국들을 해방하기 위한 대규모 무장 봉기를 일으킬 준비가 되어 있습니다. 저항 세포들을 깨우고 중국에서 직접 통킹과 라오스로 인도차이나에 침투할 것입니다."
 JAP_support_separatism:0 "§Y[JAP.getFlag][JAP.getName]§!  분리주의 지원"
 IND_return_to_japan:0 "일본으로 귀환"
 IND_return_to_japan_desc:0 "일본 정부의 지원이 재개됨에 따라, 우리는 중국 군벌의 공격을 받거나 프랑스 당국에 발각될 두려움 없이 일본 열도에 다시 정착할 수 있습니다. 다만, 큰 거사가 있을 때까지는 비교적 은밀하게 움직여야 할 것입니다."
 IND_JAP_safe_hideout:0 "§Y[JAP.getFlag]일본§!은 우리가 너무 많이 드러내지 않는 한 안전한 은신처입니다.\n\n§R인도차이나가 정보기관이 있으면, 그들은 일본의 연루를 발견하고 우리에 대한 그들의 지원을 줄일 수 있습니다.§!"
 IND_create_hideout_in_yunnan:0 "윈난에 은신처 설치"
 IND_create_hideout_in_yunnan_desc:0 "1908년 이후 프랑스 주둔군이 증가했기에, 베트남 내에서는 조직 활동이 어렵습니다. 하지만 중국의 불안정한 상황은 우리가 국경 지역에 영구적으로 정착할 가능성을 제공합니다."
 VIT_hideout_in_yunnan:0 "§Y통킹§!에서 작전을 시작하는 §Y잠금 해제§!."
 VIT_hideout_in_guangxi:0 "§Y인도차이나§!에서 활동하는 §Y신규 중점 잠금 해제§!. 이제 국내에서 우리의 영향력을 확대하고 §t현지 저항§! 운동을 증대할 수 있습니다."
 SER_coalition_collapse_tt:0 "이 중점은 §Y1911년 2월§! 후반에 §Y대연정§!이 붕괴할 시 자동으로 완료됩니다."
 has_idea_grand_coalition:0 "§Y대연정§! 국민정신 보유"
 NOT_has_idea_grand_coalition:0 "§Y대연정§! 국민정신 미보유."
 SER_a_united_front:0 "연합전선"
 TUR_OPDA_trigger_tooltip_NOT:0 "§Y오스만 공공부채관리국§!을 해체하지 않음."
 FRA_ww1_naval_estimates:0 "해군 예산"
 FRA_ww1_naval_estimates_desc:0 "드레드노트를 둘러싼 경쟁은 특히 중함선 설계에서 프랑스의 생산 능력 부족을 드러냈습니다. 우리는 해군 현대화 자금을 마련하기 위해 예산을 늘려야 합니다."
 FRA_4_coubet_class_25_percent:0 "§Y쿠르베급 전함 네 척§!이 설계되고, §Y25% 시공된 채 생산 대기열§!에 추가됩니다."
 FRA_ww1_launch_the_courbet_class:0 "쿠르베급 진수"
 FRA_ww1_launch_the_courbet_class_desc:0 "거대한 독일과 영국 전함들과 경쟁하기 위해, 우리는 최소 300mm급 함포를 장착한 군함 여러 척의 건조에 착수해야 합니다. 305mm/45 모델 1910 함포는 현대적이며, 화력 부족이라는 우리의 단점을 보완해 줄 것입니다."
 FRA_super_lyon_project:0 "Design and add a §YSuper-Battleship§! on the §YProduction Line§!. This ship is §Y25% completed§!."
 FRA_ww1_super_lyon_class:0 "초리옹급 프로젝트"
 FRA_ww1_super_lyon_class_desc:0 "프랑스 해군 총참모부가 450mm 중포 12문을 장착한 40,000톤급 전함 건조를 제안했습니다. 이 프로젝트는 프랑스 해군 전력의 격차를 확실히 따라잡고, 심지어 약간 앞서나갈 수 있게 할 것입니다."
 FRA_ww1_modernisation_of_the_battlefleet:0 "전투함대의 현대화"
 FRA_ww1_modernisation_of_the_battlefleet_desc:0 "많은 해군 함선이 노후화되어 폐기해야 하지만, 일부 조선소에 투자하여 대부분을 개장하는 것이 가능합니다."
 FRA_16_brumaire_submarines:0 "§Y브뤼메르급 잠수함 열 여섯 척§!이 설계되고, §Y25% 시공된 채 생산 대기열§!에 추가됩니다."
 FRA_ww1_conseil_de_guerre_naval:0 "해군 전쟁위원회"
 FRA_ww1_conseil_de_guerre_naval_desc:0 "해군 전쟁위원회는 프랑스 해안 방어와 지중해 작전 지휘를 위한 해군 사령부 역할을 하도록 고안되었습니다. 전쟁 시작부터 설치되었지만, 우리는 여기에 구체적인 임무를 부여해야 합니다."
 FRA_second_modernization_phase:0 "제2차 현대화 계획"
 FRA_second_modernization_phase_desc:0 "대전쟁이 끝났지만, 해군 참모부는 주력함 설계에서 프랑스가 뒤처지고 있음을 인지하고 있습니다. 현재 해군 예산이 매우 부족하긴 하지만, 가장 오래된 전함들을 교체할 수 있는 일부 방안은 여전히 남아 있습니다."
 FRA_lay_down_normandie_class:0 "노르망디급 진수"
 FRA_lay_down_normandie_class_desc:0 "노르망디급 전함은 대전쟁 때문에 건조가 취소되었습니다. 이제 적대 행위가 끝났으니, 우리는 이 야심 찬 전함 건조를 재개해야 합니다."
 FRA_4_normandie_class_50_percent:0 "§Y노르망디급 전함 네 척§!이 설계되고, §Y50% 시공된 채 생산 대기열§!에 추가됩니다."
 FRA_1_bearn_class_75_percent:0 "§Y베아른급 항공모함 한 척§!이 설계되고, §Y75% 시공된 채 생산 대기열§!에 추가됩니다."
 FRA_bearn_conversion:0 "베아른 함 개장"
 FRA_bearn_conversion_desc:0 "드레드노트급 전함은 구식이 되어 사라질 운명입니다. 새로운 전함을 건조하는 데 자원을 낭비하는 대신, 우리는 전함 선체를 훨씬 더 유망한 항공모함으로 개조할 수 있을 것입니다."
 BEL_dame_blanche_network:0 "데임 블랑슈 저항군 연락망"
 BEL_dame_blanche_network_desc:0 "The resistance in Belgium is organized around Walthère Dewé who was able to bring together several hundred sleeper agents in the country. We need to use the information he offers to build a spy network."
 BEL_la_libre_belgique:0 "자유 벨기에"
 BEL_la_libre_belgique_desc:0 "Numerous resistance movements arose throughout the country, whether by ignoring German orders or participating in the creation of underground newspapers. The newspaper \"La Libre Belgique\" is the best known, followed by others which fuel the patriotic flame in the country."
 BEL_add_in_state_controlled_by_germany:0 "Add the following §YState Modifier§! in all §Y[BEL.getFlag]Belgian§! states controlled by either §R[GER.getFlag]Germany§! or §R[FRA.getFlag]France§!:\n\n"
 BEL_spiritual_nationalism:0 "영적 국민주의"
 BEL_spiritual_nationalism_desc:0 "The support of priests is total in this war, the churches hide equipment, fugitives and transmit patriotic messages to citizens. They also maintain the unity of the Belgian people around common values, actively fighting Flemish separatism."
 FRA_french_military_supplies:0 "프랑스의 군수물자"
 FRA_french_military_supplies_desc:0 "Supplying the garrisons of Morocco requires constant efforts which can only be ensured by the establishment of a production chain in mainland France, the products of which will then be transported to Africa."
 MOR_french_loan:0 "프랑스 차관"
 MOR_french_loan_desc:0 "It is impossible to establish a stable budget without additional funds. France has shown itself open to authorizing us a loan of several hundred million francs to revive our economy. Due to the proximity of our governments, we should not receive refusals."
 MOR_second_tertib_reform:0 "제2차 테르티브 개혁"
 MOR_second_tertib_reform_desc:0 "Sultan Moulay Aziz attempted to reform the tax system by proposing a more egalitarian tax, but also heavier than the previous one. We will only be able to relaunch such a bold reform if we have reestablished our authority in the country."
 MOR_invest_in_meknes:0 "메크네스 투자"
 MOR_invest_in_meknes_desc:0 "In order to relieve congestion in Casablanca, we can finance the construction of new urban centers around the city, thereby stimulating the growth of the entire region."
 MOR_casablanca_port_expansion:0 "카사블랑카항 확장"
 MOR_casablanca_port_expansion_desc:0 "Access to the ports of Agadir and Tangier is disrupted by attacks on convoys and the poor cooperation of local Caïds, forcing us to concentrate our economic activity in the center of the country. This opportunity allows us to consolidate the quality of Casablanca as a commercial port."
 MOR_excavation_concession_question:0 "개발권 문제"
 MOR_excavation_concession_question_desc:0 "Moroccan soil is rich in resources, all we have to do is locate and exploit them. French and German companies have offered to prospect, all we have to do is define our approach."
 MOR_french_excavation_mission:0 "§Y[FRA.getFlag]French§! excavation mission"
 MOR_german_excavation_mission:0 "§Y[GER.getFlag]German§! excavation mission"
 MOR_sponsor_mining_unions:0 "광업 조합 후원"
 MOR_sponsor_mining_unions_desc:0 "This union is an international group which includes French, English, Belgian and German metallurgical firms, established to serve as a counterweight to the pretensions of the Mannesmann brothers' companies. This group operates in the Sub but with much more modest means, we must encourage their implementation."
 MOR_support_mannesmann_implementation:0 "마네스만 지원"
 MOR_support_mannesmann_implementation_desc:0 "This German industrial company is the best established in the Sous, and therefore the most able to industrialize and invest in the region."
 MOR_sousse_mines:0 "수스 광산"
 MOR_sousse_mines_desc:0 "The south of Morocco is overflowing with Phosphates, it may even be the largest source in the world. The establishment of foreign companies in the region could be profitable for us and would generate the country's first heavy industry."
 MOR_model_factories:0 "모델 공장"
 MOR_model_factories_desc:0 "The acquisition of import equipment and the trust placed in us by the partners based in Casablanca allows us to invest in model factories inspired by European models. This is a boon to launch our heavy industry."
 MOR_import_steel_work_machines:0 "선반기 수입"
 MOR_import_steel_work_machines_desc:0 "현대식 장비 없이는 물자를 생산할 수 없습니다. 유럽산 장비를 수입함으로써 본격적인 자립화와 세계 시장으로의 수출을 시작해봅시다."
 MOR_german_equipment_contract:0 "독일 장비 계약"
 MOR_german_equipment_contract_desc:0 "We do not have any local production of firearms, at most old musket armories. We have to buy our weapons from abroad, and Germany is interested in equipping us, certainly in order to gain influence in the country."
 MOR_french_equipment_contract:0 "프랑스 장비 계약"
 MOR_french_equipment_contract_desc:0 "France is very influential in the Moroccan economy and will certainly be able to sign an arms contract, this will strengthen their influence and allow us to rebuild our army."
 MOR_centralization_reform:0 "중앙집중화 개혁"
 MOR_centralization_reform_desc:0 "The Sultan plans to launch a major tax reform with the appointment of El Madani Galoui to control of rural administration. The Galoui clan and the Mokri clan are loyal supporters of the regime, more than the Caïds in office were."
 MOR_might_upset_caids:0 "§R이는 자치적인 카이드들을 분노케 할지도 모릅니다.§!"
 MOR_cooperate_with_french:0 "프랑스와의 협력"
 MOR_cooperate_with_french_desc:0 "We were unable to reform the country, and we were forced to submit to the French. Although we are still an autonomous entity on paper, it will not be long before we are integrated into the French empire."
 MOR_appoint_loyal_caids:0 "충성스러운 카이드 임명"
 MOR_appoint_loyal_caids_desc:0 "Several Caïds from southern Morocco and the countryside are not loyal to the Sultan and do not pay taxes. Worse: they tax and pillage merchant caravans, making the development of the country impossible. We must replace these infidel elements to place allies close to the Makhzen."
 MOR_nzala_regulation:0 "은잘라 규제"
 MOR_nzala_regulation_desc:0 "모로코 남부의 무역로에서는 이교도 카이드족이 ‘은잘라’라는 불법 세금을 부과하고 있습니다. 우리는 소위 이 통행세를 규제하여 상인들이 더 공정한 조건에서 무역할 수 있도록 보장하고, 동시에 그 수익이 국가로 귀속되도록 해야 합니다."
 MOR_pacify_countryside:0 "시골 평정"
 MOR_pacify_countryside_desc:0 "The only way to modernize Morocco and avoid complete colonial supervision is to unify it by force. When we are ready, we will be able to launch a vast military operation in the south and east of the country in order to subdue the tribute chiefs and restore order throughout the sultanate."
 MOR_prepare_for_pacify_countryside:0 "§R적대적인 카이드들이 함께 반란할 듯하며, 우리는 공공연한 전쟁에 대비하여야 합니다.§!"
 FRA_ww1_treaty_of_fes:0 "페스 조약"
 FRA_ww1_treaty_of_fes_desc:0 "외교관 유진 레뇨의 임무는 모로코를 프랑스 보호령으로 만드는 조약에 [MOR.getLeader]가 서명하도록 설득하는 것입니다. 현재 보호국으로 간주될 뿐, 종속국이 아니기에 프랑스는 아직 모로코에 대한 완전한 통제권을 가지고 있지 않습니다. 공식 문서에 서명한다면, 프랑스의 통제 아래 모로코 전역을 종속시킬 수 있을 것입니다."
 tt_will_be_auto_completed:0 "§L이 중점은 필요할 때 자동으로 완료됩니다.§!"
 MOR_strenghten_makhzen_control:0 "마크젠 통제 강화"
 MOR_strenghten_makhzen_control_desc:0 "In order to guarantee the authority of the Sultan's court, the state must reshuffle it by replacing the less useful and loyal viziers and members with others, more competent and servile. This step is of great importance and a prelude to any state reform."
 MOR_past_the_asif_oulghas:0 "아시프우글라스를 지나"
 MOR_past_the_asif_oulghas_desc:0 "We will not be able to convince the Caïds to swear true loyalty to us, so we will subdue them by force by preparing a major offensive, which we will keep secret in collaboration with our loyal Caïds."
 MOR_call_izayan_troops:0 "이자얀 군대 소집"
 MOR_call_izayan_troops_desc:0 "Based the Atlas Mountains, the Izayan tribe is made up of powerful elite warriors who could be useful to us in reconquering contested areas... If we manage to convince them to help us."
 MOR_authorized_nzala:0 "은잘라 공인"
 MOR_new_army_reform:0 "새로운 육군 개혁"
 MOR_new_army_reform_desc:0 "An in-depth reform is necessary to build a real professional army in Morocco, and thus obtain control of the entire territory, even in the anti-Atlas. To do this, we must implement a new tax, but also ask for help from foreign advisors capable of training our officers."
 army_reform_tt:0 "§R이 개혁은 남부의 보수적인 카이드들에게 인정받지 못할 위험이 있더라도, 국가의 모든 현대화에 필수적입니다.§!"
 if_the_reform_pass:0 "§Y개혁 통과 시 효과:§!\n\n"
 MOR_army_reform_canceled:0 "육군 개혁 취소"
 MOR_spawn_4_moutaineers_in_middle_atlas:0 "§Y아틀라스 중부§!에 §Y4개 산악병연대§!로 구성된 §Y1개 사단§! 배치"
 MOR_spawn_3_regiments_in_meknes:0 "§Y카사블랑카와 메크네스§!에 §Y3개 보병연대§!로 구성된 §Y3개 사단§! 배치"
 MOR_casablanca_levees:0 "카사블랑카 소집병"
 MOR_casablanca_levees_desc:0 "Many pashas, viziers and Caïds were established on the coast, between Agadir and Casablanca. This rich region and a significant pool of soldiers that we can mobilize from their lords to pacify the south of the country."
 MOR_high_sous_arbitrage:0 "수스 상부 중재"
 MOR_high_sous_arbitrage_desc:0 "마라케시의 파샤 타미 알글라우이는 현재 그의 카이드인 하이다랑 무아이스와 공개적으로 대립하고 있습니다. 이 내부 갈등을 중재하여 수스 상부의 안정을 보장해야 합니다."
 MOR_taieb_el_goundafi_pasha:0 "§Y파샤§!로 지명됨."
 MOR_thami_aglaou_pasha:0 "His authority has been reaffirmed in Marrakech"
 MOR_french_support:0 "프랑스 지원"
 MOR_french_support_desc:0 "France is a privileged partner which has already participated in the army reform of 1911. We can trust them to continue our partnership and train our soldiers in Western combat methods."
 MOR_german_advisors:0 "독일 고문단"
 MOR_german_advisors_desc:0 "In order to diversify our strategies and ensure the sustainability of our independence, we can request the help of German advisors to train our soldiers and review our strategies."
 MOR_concilliation_with_hostiles_caids:0 "적대적인 카이드들과의 화해"
 MOR_concilliation_with_hostiles_caids_desc:0 "To stand up to the imperialist and colonial forces of Europe, we must stand united and avoid killing each other over trivial reforms. [MOR.getLeader] understands this, and its objective is now to bring Moroccans together around a common cause."
 MOR_neutral_stance_tt:0 "§L이 경로는 우리를 수년간 중립적으로 만들며, 우리는 모든 분쟁의 일원이 되지 않습니다.§!"
 MOR_meet_sidi_mohamed_tazeroualt:0 "타즈르왈트의 시디 무함마드 접견"
 MOR_meet_sidi_mohamed_tazeroualt_desc:0 "Like many other Caïds of Souss Extrême, Sidi Mohamed du Tazeroualt refused to pay the new tax for the army, accusing the sultan of being in cahoots with the Europeans. [MOR.getLeader] must go to the meeting in person in the south of the country, in order to seal a reconciliation agreement throughout the country."
 MOR_isolationist_stance:0 "고립주의적 입장"
 MOR_isolationist_stance_desc:0 "We cannot invest in business outside Morocco. The country must rebuild and stabilize to regain its former glory. If we do not respect this objective imposed by the bosses of the south, no reconciliation will be possible."
 MOR_autonomy_to_far_east_sous:0 "수스 극동의 자치권"
 MOR_autonomy_to_far_east_sous_desc:0 "The south of the country, dominated by the Atlas Mountains, is difficult to access, which left local tributes in almost total autonomy for several centuries. We could legitimize our power by recognizing their autonomy to a certain degree."
 MOR_makhzen_third_reformation:0 "제3차 마크젠 개혁"
 MOR_makhzen_third_reformation_desc:0 "The courageous reforms of [MOR.getLeader] have helped stabilize Morocco, both financially and politically. Several Caïds who were hostile to the central authority can now cooperate with the government and join the Makhzen."
 LBA_intensified_guerrila: "고강도의 게릴라전"
 AUH_franz_ferdinands_ruler:0 "이 중점은 §Y카를§!이나 §Y페르디난트§!가 §Y황제§!로 즉위하면 자동으로 완료됩니다."
 FRA_continue_fransication_program:0 "프랑스화 지속"
 FRA_continue_fransication_program_desc:0 "알제리는 정착 식민지입니다. 알제리를 프랑스 영토의 양도할 수 없는 일부로 만드는 것이야말로 우리의 명백한 사명입니다. 이를 위해 우리는 대규모 투자를 통해 이 지역에 대한 노력을 강화해야 합니다."
 FRA_voie_sacree:0 "신성한 길"
 FRA_voie_sacree_desc:0 "우리가 치르고 있는 전쟁은 과거의 어떤 전쟁보다도 더 많은 자원을 요구합니다. 따라서 말, 자동차이나 기차 등 모든 수송수단에 맞춰 전선으로 이어지는 신규 도로 건설 및 유지보수 방식을 혁신해야 합니다."
 FRA_ww1_favor_peugeot_tank:0 "푸조 전차 지지"
 FRA_ww1_favor_peugeot_tank_desc:0 "FT 전차 초기 실험 결과, 취약한 장갑과 포탑의 제한적인 유용성이 약점으로 드러났습니다. 이에 푸조는 더 두꺼운 주조 장갑에 내구성이 강하고 참호전에 더 적합한 전차를 제안하고 있습니다."
 FRA_ww1_char_b:0 "샤흐 B 개발"
 FRA_ww1_char_b_desc:0 "장 에스티엔 장군이 포곽에 47mm 포 1문, 포탑에 기관총 2문을 장착한 22톤급 중형전차 개발을 제안했습니다. 이 새로운 설계안은 전쟁 초기에 포탑이 없어 취약했던 슈나이더와 푸조 전차를 통해 축적된 경험을 반영한 것입니다."
 USA_international_conference_of_american_states_desc:0 "미주국제기구"
 CAN_integrate_upper_midwest: "중서부 통합"
 CAN_integrate_upper_midwest_desc:0 ""
 CAN_ross_rifle_controversy:0 "§Y로스 소총 논쟁§!이 발생하였음."
 CAN_restrict_immigration:0 "이민법"
 CAN_restrict_immigration_desc:0 "캐나다로 유입되는 이민의 흐름을 제한하기 위한 이민법이 필요합니다."
 CAN_fight_for_fishing_rights_in_the_atlantic:0 "대서양 어획권을 위한 투쟁"
 CAN_fight_for_fishing_rights_in_the_atlantic_desc:0 "미국인들은 우리의 만에 어업 목적으로 쓰이는 '자율권'을 누리고 있습니다. 이제 마침내 이 권리를 철회하고 그들의 권한을 제한해야 합니다."
 CAN_fund_paper_mills: "제지소 투자"
 CAN_fund_paper_mills_desc: ""
 CAN_if_they_accept: "£decision_icon_small §Y수락 시 효과§!:"
 CAN_unlock_riot: "'§Y영국제 리엔필드 사용§!' §Y국가 중점§! §G잠금 해제§!."
 CAN_unlock_scandal: "'§Y퀘벡 폭동 처리§!' §Y국가중점§! §G잠금 해제§!."
 MSC_end_of_the_great_war: "대전쟁의 끝"
 MSC_end_of_the_great_war_desc: "The great war that engulfed the World is finally over. Though the war is officially over, our problems are not. As the war is over, we can focus our attention on dealing with internal issues and the future of our nation."
 MSC_the_oyrx_and_the_lion: "오릭스와 사자"
 MSC_the_oyrx_and_the_lion_desc: "The [ROOT.GetAdjective] contact with Britain has started ever since the British got a hold in the Arabian Gulf. Ever since then, we've been nominally under their sphere of influence. As this secures our rule over our own autonomy, preserving the status quo under British protection is our best option."
 MSC_deal_with_imamate_desc: "While we retain control over the coastal regions, the Imams in the hinterlands keep opposing our rule, being disgruntled with the growign British influence. While their opposition still remains political, who knows what will happen if they're left unchecked."
 MSC_treaty_of_seeb_desc: "As tensions are increasing in the hinterlands, we need to find a solution to placate the Imams and stopping them from an outright rebellion. With British assistance, we can compose a treaty in which the Imams in the hinterlands will have vast autonomy in their affairs while we continue our rule on the coast."
 MSC_invest_in_anglo_persian_company_desc: "Anglo-Persian Oil Company has been drilling in [PER.GetName], increasing oil production in the region for a cost. Perhaps we can arrange a deal of our own to expand oil drilling in our territory."
 MSC_arms_purchases: "무기 구매"
 MSC_arms_purchases_desc: "Our ambitions are high, our resources are scarce. We can't possibly deploy a competent fighting force with the amount of equioments we have. Luckily, we can just purchase some from those who have some to spare."
 MSC_down_with_the_colonizers: "식민주의자 타도"
 MSC_down_with_the_colonizers_desc: "Our once great empire dominating the Arabian Gulf and East African coast; is now stuck, forced into being content with being under foreign protection. This is not our worthy place in the world. We must break free from our chains and move towards restoring our domain."
 MSC_restore_omani_empire: "오만 제국 복원"
 MSC_restore_omani_empire_desc: "Our country is a nation that has a long and proud past. We're no mere subjects of colonialists, but people destined to be rulers on our own. Looking to the past, we can be inspired of the great empire that we used to rule over. The great empire we can base our new one off of."
 MSC_demand_somalia_desc: "Somalia, and most of East Africa, was once under our sphere if not our direct control. As our legacy still lies fresh on these lands, we can use our past claims as a justification to demand the return of these lands."
 MSC_purchase_zanzibar: "잔지바르 매입"
 MSC_purchase_zanzibar_desc: "Zanzibar has long used to be under our rule. Yet European imperialists unjustly fetched this outpost in East Africa from our hands. As we've reclaimed our full independence, and set out to make our name worthy of our past legacies, perhaps we can start by purchasing this land at a decent price."
 MSC_matters_of_the_sultanate: "술탄국의 문제"
 MSC_matters_of_the_sultanate_desc: "Althtough our rule is undisputed, it's far from challanged. As our country struggles with internal problems, domestic opposition bites its time to find an opportunity to depose us. We must be quick and decisive in dealing with our matters."
 MSC_secure_tribal_support: "부족의 지지 확보"
 MSC_secure_tribal_support_desc: "While we retain control over the capital, most of our designated territory is beyond our reach. To maintain control, we need to secure the support of the various tribes."
 MSC_expand_muscat_desc: "Our capital, [ROOT.Capital.GetCapitalVictoryPointName], must be the shining example of what our nation has become. We must expand the city's districts and continue its urbanisation."
 MSC_accept_british_reforms: "영국식 개혁 수용"
 MSC_accept_british_reforms_desc: "우리나라가 여러 정책 영역에서 과거에 머물러 있는 것이 사실입니다. 현대 시대에 적응하기 위해서는 밖으로 눈을 돌려, 어쩌면 영국을 모델로 삼아 개혁해야 합니다."
 MSC_abolish_slavery_desc: "It's a shameful fact that our state still participated slavery. Even though we've seen many pressure from other povers to abolish it, we never came to do so. Perhaps it is now that we must take this historical step and see every men free under the sun."
 MSC_renovate_al_alam_palace: "알알람 궁전 중건"
 MSC_renovate_al_alam_palace_desc: "Al Alam Palace is where our Sultan resides. As this man represents the power and the glory of our nation, his reputation must meet international standards. This includes the very palace he accommodates his foreign guests in."
 MSC_limited_adjustments: "제한적인 조정"
 MSC_limited_adjustments_desc: "While the world is changing, our society does not. It would be ignorant to assume our society would just keep up with the face changing pace of the world. If we're gonna implement some reforms, they must be slow and cautious to not trigger any opposition."
 MSC_whabbi_and_cairene_advisors: "와하비와 카이레네 고문단"
 MSC_whabbi_and_cairene_advisors_desc: "While the Western world is the driving powers of the world, the Arab countries surely arent left with the crumbs. Two big and promising Arab powers, the Saudis and the Egyptians, shall aid us with their advisors."
 GULF_establish_control_over_the_economy: "경제 통제 확보"
 GULF_establish_control_over_the_economy_desc: "Our country remains highly rural and far from industrialized. If we let things develop on their own, it will take quite a time for us to urbanize. We should establish control over the economy and lead this push ourselves."
 GULF_prospect_oil: "원유 탐사"
 GULF_prospect_oil_desc: "To our luck, our lands have untapped oil reserves laying down under. Blessed with the recent technological advancements, we can start extracting some of them."
 GULF_lay_modern_railways: "현대 철도 부설"
 GULF_lay_modern_railways_desc: "Our nation has mostly been left out from the industrial revolution and the railways came with it. As we start replacing rural roads with modern railways, we will increase our development."
 GULF_a_modern_economy: "현대식 경제"
 GULF_a_modern_economy_desc: "Our country lacks industry wise compared to other contemporary powers. We must invest heavily into our economy to uplift it to the modern standards."
 GULF_industrialize_capital: "[ROOT.Capital.GetCapitalVictoryPointName] 산업화"
 GULF_industrialize_capital_desc: "Our industrialization campaign must start from the city that the political power lays on. As we industrialize our capital, the spoils of urbanization will directly affect us."
 GULF_british_investments: "영국의 투자"
 GULF_british_investments_desc: "Britain is a power making her power felt across the region. Thanks to our strategic location, we can convince them to invest in our nation."
 GULF_free_clinics: "무상 치료소"
 GULF_free_clinics_desc: "As the rulers of this land, we have responsibilities towards our citizens. We must open free clinics up to modern standards to tackle mortality and diseases."
 GULF_country_miracle: "[ROOT.GetAdjective]의 기적"
 GULF_country_miracle_desc: "After our long efforts to industrialize and modernize our economy, we've finally reached our goals. From this point onwards, we will enjoy the spoils of our economic growth."
 GULF_modernize_islamic_school: "[GULF_modernize_islamic_school]"
 GULF_modernize_islamic_school_name: "이슬람 학교 현대화"
 GULF_modernize_islamic_school_desc: "[GULF_modernize_islamic_school_desc]"
 GULF_modernize_islamic_school_name_desc: "Current religion driven schools barely go beyond just teaching our kids the Quran. If we want to catch up to the West in terms of science, we must modernize these schools."
 MSC_modernize_al_zawawi: "알자와위 현대화"
 MSC_modernize_al_zawawi_desc: "Centres of modern education in our country scarce. In order to spread modern education in our country, we must cooperate with the Al Zawawi family and establish an institution of higher education."
 QAT_modernize_local_katateeb: "현지 카타티브 현대화"
 QAT_modernize_local_katateeb_desc: "Indeed there are countless of Katateeb schools spread across our country. Yet these places barely go beyond just teaching the Quran. We must modernize Katateebs and ensure they provide modern education."
 BHR_found_al_hedaya_al_khalifa: "알헤다야 알칼리파 개설"
 BHR_found_al_hedaya_al_khalifa_desc: "Indeed there are countless of Katateeb schools spread across our country. Yet these places barely go beyond just teaching the Quran. By opening our first public school in our country, we can kickstart modern education."
 GULF_agricultural_economy_desc: "Instead of accepting the exploitative tactics of modern economic, we must protect our people from the infidelity of the of the modern economic. Instead, we'll continue keeping our economy agriculture based."
 GULF_stick_agriculture_fishing: "[GULF_stick_agriculture_fishing]"
 GULF_stick_to_fishing_and_farming: "어업과 농업 지속"
 GULF_stick_to_farming: "농업 지속"
 GULF_stick_agriculture_fishing_desc: "[GULF_stick_agriculture_fishing_desc]"
 GULF_stick_to_fishing_and_farming_desc: "For centuries, our ancestors have been living in these lands, earning their lives by fishing and farming. We do not know such concepts of \"factory\" or \"oil\". All we care about is to continue the very lifestyle our ancestors once lived."
 GULF_stick_to_farming_desc: "For centuries, our ancestors have been living in these lands, earning their lives by farming. We do not know such concepts of \"factory\" or \"oil\". All we care about is to continue the very lifestyle our ancestors once lived."
 GULF_better_fishing_farming_tactics: "[GULF_better_fishing_farming_tactics]"
 GULF_better_fishing_tactics: "어로법 개선"
 GULF_better_farming_tactics: "농법 개선"
 GULF_better_fishing_farming_tactics_desc: "[GULF_better_fishing_farming_tactics_desc]"
 GULF_better_fishing_tactics_desc: "We will not only adopt the ways of our ancestors, we will improve upon them. By improving our fishing techniques, we can catch more fishes."
 GULF_better_farming_tactics_desc: "We will not only adopt the ways of our ancestors, we will improve upon them. By improving our farming techniques, we can yield bigger harvests."
 GULF_land_reorganization: "토지 개편"
 GULF_land_reorganization_desc: "Land usage in our country is not the most effective. We can redraw some lines, put some laws and make sure the limited land we have is used effectively."
 GULF_pearl_tax_desc: "Our great grandfathers have always been occupied with the pearl trade. As pearl trade still reigns popular, taxing it will surely bring some much needed revenue."
 GULF_import_foreign_tractors_desc: "Though we've embraced a rural lifestyle highly relying on agriculture, we surely can use technology to increase our yields. By importing modern agriculture equipment, we can increase our harvests."
 GULF_army_focus_desc: "We're in the midst of a grand regional struggle. In order to hold some leverage over our neighbors and foreign powers, we need to be capable of defending ourselves. For that, we must start building an army starting from today."
 GULF_our_ships: "[Get_GULF_our_ships_name]"
 GULF_our_ships_name: "에미르의 함선"
 MSC_our_ships: "술탄의 함선"
 OMA_our_ships: "이맘의 함선"
 ARB_our_ships: "셰이크의 함선"
 GULF_our_ships_desc: "Having a land force is not enough on its own. We also need to protect our shores. We must invest into the construction of a fleet before the enemy come knocking on our door."
 GULF_expand_the_merchant_fleet: "상선단 확장"
 GULF_expand_the_merchant_fleet_desc: "통상은 전쟁과도 같이 중요합니다. 상선 함대를 확대하여 아라비아 만에서 바깥 세계까지 더 멀리 나아갈 수 있을 것입니다."
 GULF_weapons_factory: "무기 공장"
 GULF_weapons_factory_desc: "Our allignment with the British puts us in a favorable place for military industrialization. With their help, we can start opening our first couple of weapons factories."
 GULF_secret_ottoman_deal: "[TUR.GetAdjective]과의 비밀 거래"
 GULF_secret_ottoman_deal_desc: "While we're officially under the British sphere, we must be ready to protect ourselves our overlords too. By signing a secret artillery deal with [TUR.GetNameDef], we will prepare ourselves for the worst case scenario."
 GULF_war_plans: "전쟁 계획"
 GULF_war_plans_desc: "A war cant be won with ineffective tactics. By studying the battlefield, we can draw our own plans for future wars we might face."
 GULF_military_airfield: "군사 비행장"
 GULF_military_airfield_desc: "Aviation is the future of warfare. With help from the British, we'll construct airports to harbour aircrafts."
 GULF_ask_for_british_destroyers: "영국 구축함 요청"
 GULF_ask_for_british_destroyers_desc: "As Britain is the predominant naval power of the World, they possess a grand fleet with definitely have some old ships to spare. By asking nicely, perhaps they can donate an old ship or two to our small teeny tiny country."
 GULF_just_in_case: "만약을 대비해서"
 GULF_just_in_case_desc: "Indeed we are planing on securing our nation through diplomacy. Yet in case our enemies come knocking at our door with their fancy ships, we need a plan ready just in case. Through improving our naval tactics and fortifying our shores, we can be ready for outside invasions."
 FRA_rabat_administrative_center:0 "라바트 행정 중심지"
 FRA_rabat_administrative_center_desc:0 "모로코의 보안과 통치를 원활하게 하기 위해 행정 수도를 페스에서 라바트로 이전합시다. 이러한 조치는 모로코를 장기적으로 현대화하기 위한 대규모 국가 개혁의 시발점이 될 것입니다."
 FRA_caid_and_pachas_tutelage:0 "카이드와 파샤의 지도"
 FRA_caid_and_pachas_tutelage_desc:0 "지방의 질서를 회복하기 위해 뤼오테 중장은 모로코의 카이드와 파샤 행정을 전담하는 부서를 창설하기로 결정했습니다. 술탄의 신하들의 충성도와 공헌을 감시하기 위해 여러 현지 기관이 전략적 도시에 배치될 것입니다."
 FRA_franco_arab_schools:0 "프랑스-아랍 학교"
 FRA_franco_arab_schools_desc:0 "알제리와 튀니지처럼 모로코 교육제도 또한 부르주아 청년들에게 유럽식 교육을 제공할 수 있도록 현대화해야 합니다. 새롭고 교육받은 혁신적인 모로코 엘리트 계층을 만드는 데 주력한 개혁입니다."
 FRA_support_habous:0 "하부스 지원"
 FRA_support_habous_desc:0 "모로코의 안정을 유지하기 위해서는 전통과 이슬람을 존중하는 데 특별히 중점을 두어야 합니다. 보호령은 강력한 지역 종교 지도자인 하부스의 권위를 보장해야 합니다."
 MOR_independant_politics:0 "자주 정치"
 MOR_independant_politics_desc:0 "With the successful reform of the army and the restoration of order in our countryside, we are able to focus on international diplomacy."
 MOR_this_could_lead_to_a_political_crisis:0 "§R이 행동은 정치 위기를 촉발할 수 있습니다!§!"
 MOR_start_war_with_hostile_caids:0 "시골이 평정됨."
 MOR_casablanca_occupation_question:0 "카사블랑카 점령 문제"
 MOR_casablanca_occupation_question_desc:0 "With the Moroccan countryside stabilized, French forces no longer have any interest in controlling Casablanca, and their occupation of the region must technically end. However, the forces on the ground are not cooperative, and escalation is necessary to force the French to leave."
 MOR_spanish_colonies_restitution:0 "스페인령 식민지 수복"
 MOR_spanish_colonies_restitution_desc:0 "Much of our rightful territory has been conquered by Spain. Several cities and a large portion of the desert are under Spanish occupation. We should contact them and reclaim our land."
 MOR_align_to_germany:0 "독일과 제휴"
 MOR_align_to_germany_desc:0 "To counterbalance France's influence, we can open ourselves to increased cooperation with the German Empire, which has proven itself to be a leading partner in the field of industry."
 MOR_join_cp:0 "동맹국 가입"
 MOR_join_cp_desc:0 "We have an interest in allying ourselves with Germany; this choice will preserve our independence and allow us to ensure the continuation of [MOR.GetLeader]'s reign."
 MOR_MAN_factory:0 "MAN 공장"
 MOR_MAN_factory_desc:0 "We have the opportunity to authorize the development of a German heavy industry to exploit the resources of the Souss mines. It is also our greatest hope of launching national arms production under license, provided the Germans agree."
 MOR_expansion_of_southern_mines:0 "남부 광산 개발"
 MOR_expansion_of_southern_mines_desc:0 "Without French control, we are free to open up to the rest of the European market, including the Germans, the world's leading steel producers. Their expertise should allow us to expand the Sousse mines, which should stimulate the local economy."
 MOR_german_loan:0 "독일 차관"
 MOR_german_loan_desc:0 "To accelerate the modernization of our infrastructure, we can request a loan from our German partners, who have shown strong interest in the region. A potential investment could help us develop by relieving the country of some of its debts."
 MOR_amir_al_muminin:0 "아미르 알무미닌"
 MOR_amir_al_muminin_desc:0 "Embroiled in a war against imperialism, Morocco can count on the divine and holy quality of [MOR.getLeader], who has been able to modernize and unite the country in a common cause. The army, the people, and the religious elites are all united against the West, which makes them formidable."
 MOR_restore_sharifian_order_in_mauritania:0 "모리타니아 내 샤리프 질서 회복"
 MOR_restore_sharifian_order_in_mauritania_desc:0 "Although Morocco never had direct control over Mauritania, many tribes and villages were subjugated by the Sharifian Empire. This authority and influence that Morocco once had must return to it, and the [786.OWNER.getAdjective] colonialists must leave."
 MOR_buy_warships:0 "군함 구매"
 MOR_buy_warships_desc:0 "We don't have the technical means to build our own fleet. However, we can purchase reserve ships from the major European powers to create an independent maritime force."
 tt_buy_ships:0 "우호국의 §C군함§!을 구매하는 §Y결정 잠금 해제§!."
 MOR_steady_as_he_goes:0 "현상 유지"
 MOR_steady_as_he_goes_desc:0 "Under Moulay's reign, Morocco modernized and industrialized, opening new doors for investment in many areas while also establishing the country as a rising star. This balanced economic and social policy makes us an example in the Muslim world."
 MOR_ksar_sghir_naval_base:0 "크사르스기르 해군기지"
 MOR_ksar_sghir_naval_base_desc:0 "Located opposite Gibraltar, the village of Ksar Sghir is the ideal location to position our war fleet. In addition to building docks there, we could also build a maritime school, where foreign experts could help us train our sailors in the basics of naval warfare."
 MOR_anglo_moroccan_naval_agreement:0 "영국-모로코 해군 협정"
 MOR_anglo_moroccan_naval_agreement_desc:0 "Morocco's strategic position can attract foreign interest, but also equitable partnerships. Great Britain would undoubtedly appreciate participating in our armament with the aim of stabilizing its interests in the region."
 MOR_expansion_of_dar_al_bayda_military_school:0 "다르알바이다 사관학교 확장"
 MOR_expansion_of_dar_al_bayda_military_school_desc:0 "The Dar Al Bayda military school in Meknes, run by Ibn Zaydan, deserves state investment in order to align it with the quality of European education."
 MOR_guerrila_warfare_tradition:0 "유격전 전통"
 MOR_guerrila_warfare_tradition_desc:0 "Morocco benefits from a long tradition of asymmetrical combat inherited from the battles of 1905 and 1907. Depriving ourselves of such experience would not be beneficial to us, especially since we have no intention of leaving our national territory to venture elsewhere."
 MOR_second_army_reform:0 "제2차 군제 개혁"
 MOR_second_army_reform_desc:0 "Further reform is needed to bring our army up to the level of those in Europe, again with the help of foreign military advisers capable of teaching us the secrets of modern warfare."
 MOR_european_style_army:0 "유럽식 국군"
 izayan_tribes_allied:0 "아지만 부족과의 동맹"
 FRA_you_already_disbanded_algerian_army:0 "이미 §Y\"Division Nord-Africaine\"§!을 해체했으므로, 새로운 알제리군을 창설하기 위해 대금을 지불해야 합니다."
 FRA_you_already_disbanded_african_army:0 "이미 §Y\"Regiment de Tirailleurs\"§!을 해체했으므로, 새로운 알제리군을 창설하기 위해 대금을 지불해야 합니다."
 FRA_interwar_polish_alliance_desc:0 "러시아 제국의 붕괴에 따라 독일이 다시금 위협이 될 때를 대비해 새로운 동맹이 필요하게 되었습니다. 폴란드라는 오랜 동맹보다 나은 이들이 어디 있겠습니까?"
 FRA_ww1_memel_occupation_desc:0 "메멜 시가 어느 나라에 속해야 하는지 불확실합니다. 우리의 점령은 언젠간 끝나게 될테니, 메멜 시의 운명을 결정해야 합니다."
 JAP_ww1_korean_infrastructure:0 "조선총독부 철도 확장"
 JAP_ww1_korean_infrastructure_desc:0 "조선반도에 더 많은 철도를 건설하면 내지로의 화물과 승객 수송이 용이할 것입니다."
 CHI_annex_zhili:0 "북양군벌의 우위 주장"
 CHI_annex_zhili_desc:0 "화남의 반란군과 군벌을 일소했으나 여전히 중앙정부 안에 우리에게 훼방을 놓고 매사를 공격하는 작자들이 있습니다. 누가 주도권을 갖고 있는지 보여줄 때입니다."
 is_britain_a_monarchy_tt_NOT:0 "영국은 §Y군주정§!이 아님."
 GRE_cooperate_with_the_IFC_tt: "§YIFC에 대한 부채IFC에 대한 부채§!를 §YIFC와의 협력§!으로 대체합니다.\n변경 시 효과:\n£factory_output_texticon  공장 생산량: §G+15.00%§!\n£dockyard_output_texticon  조선소 생산량: §G+10.00%§!\n£construction_speed_milfactory_texticon  §Y군수공장§! 건설 속도: §G+15.00%§!\n£construction_speed_civfactory_texticon  §Y민간공장§! 건설 속도: §G+15.00%§!\n£consumer_goods_texticon  소비재 공장 변동치: §Y-10.0%§!\n"
 FRA_voie_sacree_modifier:0 "신성한 길"
 FRA_voie_sacree_modifier_desc:0 "성스러운 길은 프랑스 군대가 막대한 비용을 들여 유지 관리한 일련의 도로로, 수많은 프랑스군과 외국군에게 전선에 물자를 공급하기 위한 것입니다."
 will_be_removed_once_is_a_core: "§R이 국민정신은 해당 주가 핵심주가 되면 제거됩니다.§!"
 GRE_form_the_provisional_government_of_national_defence_tt: "베니젤로스파 §Y영향력§!이 §G장악§! 단계가 된 주는 내전 발발 시 §Y베니젤로스파 소유§!가 될 것입니다.\n베니젤로스파 §Y영향력§!만큼의 우리 군 일부가 §Y베니젤로스파 지휘§! 아래로 이전될 것입니다. \n"
 GRE_royalist_civil_war_tt: "베니젤로스파 §Y영향력§!이 §G장악§! 단계가 된 주만 내전 발발 시 §Y베니젤로스파 소유§!가 될 것입니다.\n베니젤로스파 §Y영향력§!만큼의 우리 군 일부가 §Y베니젤로스파 지휘§! 아래로 이전될 것입니다. \n"
 escape_line_half:0 " \n"
 USA_war_against_germany_desc:0 "동맹국과 이를 이끄는 독일 제국이 저지른 잔악행위를 더는 눈 감고 있을 수 없습니다. 카이저가 민주주의의 파괴와 정당한 민족자결을 추구하는 사람들의 노예화를 바란다는 것이 분명해졌습니다. 자유의 이름으로 독일 제국에 전쟁을 선포합니다!"
 GULF_join_jihad: "지하드 가담"
 GULF_join_jihad_desc: ""
 foreign_policy_tree_shortcut: "대외정책"
 postwar_tree_shortcut:0 "전후 정책"
 LBA_tribal_resistance: "부족의 저항"
 MOR_press_for_saoura:0 "사우라 압박"
 MOR_press_for_saoura_desc:0 "사우라를 할양받으면 우리가 현지 무슬림을 적절하게 통치할 수 있기 때문에, 모든 당사자에게 훨씬 더 유익할 것입니다!"
 SER_depose_the_king-desc:0 "세르비아를 침체에 빠뜨린 것은 오브레노비치와 카라조르제비치 왕조 사이의 계속되는 반목이었습니다. 오직 공화국만이 유고슬라비아의 꿈을 현실로 만들 것입니다."
 SER_blame_black_hand_desc:0 "전쟁을 일으킨 건 애초에 흑수단과 저들의 범죄 행각이었습니다. 흑수단의 군과 정부 침투는 세르비아 자체에 위협이 됩니다."
 SER_attache_to_montenegro_desc:0 "용감한 몬테네그로인들은 우리 편에서 수년간 싸워왔습니다. 그러나 몬테네그로군은 작습니다. 주재무관을 파견하여 이를 고칠 것입니다."
 USA_war_against_france_desc:0 "협상국의 비타협적인 태도, 특히 프랑스의 광기 때문에 끔찍한 전쟁이 절대 끝나지 않을 것이 명백해졌습니다. 지역 전쟁이었을 수도 있던 것이 국제전으로 확대된 것은 프랑스가 죄 없는 자를 암살한 살인자의 작은 나라를 지원하기로 선택했을 때였습니다. 정의의 이름으로 프랑스 공화국에 전쟁을 선포해야 합니다!"
 USA_old_neutrality_act_desc:0 "외국의 불운에는 여전히 관심 없습니다. 불행히도 세계는 침략과 피의 포용을 고집하는 것 같습니다. 따라서 우린 싹트는 우리 군수산업 덕에 얻은 경제적 기회를 적절히 활용하며... 사랑하는 중립을 상기할 것입니다."
 FRA_interwar_end_interim_governement:0 "과도정부 해산"
 ENG_aftermath_of_defeat:0 "패전의 여파"
 ENG_aftermath_of_defeat_desc:0 "대영 제국은 대전쟁에서 패배했고, 그 여파는 전 국토에 드리워졌습니다. 식민지는 상실되었고, 경제는 파탄 났으며, 국민들의 불만은 하늘을 찌르고 있습니다."
 ENG_economic_ruin:0 "경제 파탄"
 ENG_economic_ruin_desc:0 "식민지 상실과 막대한 배상금은 영국 경제를 심연으로 끌어내렸습니다. 생필품 부족과 치솟는 인플레이션은 국민의 삶을 옥죄고 있습니다."
 ENG_general_strike:0 "총파업"
 ENG_general_strike_desc:0 "정부의 무능과 경제난에 분노한 노동자들이 전국적으로 총파업에 돌입했습니다. 생산은 마비되고, 도시는 멈춰 섰으며, 혁명의 기운이 감돕니다."
 ENG_white_guard_formation:0 "백군"
 ENG_white_guard_formation_desc:0 "사회주의의 위협에 맞서기 위해, 국민주의적인 보수 세력이 자발적으로 무장했습니다. 이들은 체제 질서를 수호하려 합니다."
 ENG_brutality_in_the_system:0 "체제의 잔혹성"
 ENG_brutality_in_the_system_desc:0 "\"질서 유지를 명분으로 정부는 더욱 강압적인 정책을 펼치고 있습니다. 이는 저항 세력의 불만을 증폭시키지만, 동시에 통제의 고삐를 죕니다."
 ENG_suppress_socialist_agitation:0 "사회주의 선동 진압"
 ENG_suppress_socialist_agitation_desc:0 "정부의 정보기관과 경찰이 사회주의 선동가들을 적극적으로 색출하고 진압하기 시작했습니다. 이는 대중의 불안감을 자극하고, 일부에서는 역효과를 낳기도 합니다."
 ENG_imperial_bastion:0 "제국의 보루"
 ENG_imperial_bastion_desc:0 "붕괴하는 조국의 질서를 재건하기 위해, 제국의 가치를 수호하려는 세력이 뭉쳤습니다. 그들은 영광스러운 과거를 되찾으려 합니다."
 ENG_imperial_bastion_tt:0 "내전이 벌어질 경우 §Y6개 백군 사단§!이 배치됩니다."
 ENG_red_guard_formation:0 "적군"
 ENG_red_guard_formation_desc:0 "혁명의 열망이 거세지면서, 무장한 노동자 민병대인 적위대가 조직되기 시작했습니다. 이들은 새로운 사회를 건설하기 위한 선봉대가 될 것입니다."
 ENG_state_of_emergency:0 "국가비상사태"
 ENG_state_of_emergency_desc:0 "국가 전역의 혼란이 극에 달하자 정부는 비상사태를 선포했습니다. 계엄령이 발동되고 모든 공공 활동이 제한됩니다."
 ENG_to_the_workers:0 "노동자들에게"
 ENG_to_the_workers_desc:0 "혁명의 주체인 노동자 계급에게 직접 다가가 그들의 불만을 경청하고, 새로운 사회에서 얻을 수 있는 희망을 약속해야 합니다."
 ENG_to_the_workers_tt:0 "내전이 벌어질 경우 §Y3개 군수공장을 사보타주§!합니다."
 ENG_to_the_soldiers:0 "병사들에게"
 ENG_to_the_soldiers_desc:0 "정부에 대한 불만을 가진 병사들과 하급 장교들을 포섭하여 혁명의 군사력을 강화하고, 체제 전복의 기틀을 마련해야 합니다."
 ENG_to_the_soldiers_tt:0 "내전이 벌어질 경우 §Y정규군 부대를 10% 추가 확보§!합니다."
 ENG_to_the_farmers:0 "농민들에게"
 ENG_to_the_farmers_desc:0 "도시의 혼란 속에서도 묵묵히 일하는 농민들에게 혁명의 메시지를 전파해야 합니다. 식량 공급의 중요성을 강조하며 그들의 지지를 얻어야 합니다."
 ENG_to_the_farmers_tt:0 "내전이 벌어질 경우 §Y6개 적군 사단§!이 배치됩니다."
 ENG_to_the_moderates:0 "온건파에게"
 ENG_to_the_moderates_desc:0 "혁명의 필요성을 이해하지만 급진적인 변화에 망설이는 온건파 인사들을 설득해야 합니다. 그들의 지지는 혁명의 정당성을 강화할 것입니다."
 ENG_to_the_moderates_tt:0 "내전이 벌어질 경우 §Y노동당 인사들의 전향을 설득§!합니다."
 ENG_red_leadership:0 "붉은 지도력"
 ENG_red_leadership_desc:0 "혁명의 불꽃이 타오르기 전, 노동자들은 진정한 지도자를 갈망했습니다. 이제 우리는 이들의 투쟁을 이끌 바로 그 힘인 붉은 지도력을 공고히 하고 혁명의 확고한 방향을 설정해야 합니다. 이는 인민의 의지를 반영한 집단적 지도부의 수립이며, 혁명의 미래를 위한 기반이 될 것입니다."
 ENG_3_scottish_referendum:0 "스코틀랜드 국민투표"
 ENG_3_scottish_referendum_desc:0 "장기간의 투쟁 끝에 영국은 마침내 노동자들의 손에 의해 해방되었습니다. 그러나 스코틀랜드의 북부 지역에서는 독립에 대한 열망이 꺼지지 않는 불꽃처럼 타오르고 있습니다. 내전 기간 동안 스코틀랜드 노동자와 민병대의 헌신적인 투쟁은 혁명적 승리에 중요한 기여를 했으며, 이제 그들의 목소리에 귀를 기울일 때입니다. 노동조합회의는 스코틀랜드의 자결권을 존중하고, 우리 새로운 노동자 공화국의 미래를 결정하기 위한 첫 단계로 국민투표를 준비해야 합니다. 이는 국민의 진정한 의지를 확인하고 혁명적 사명이 잉글랜드만을 위한 것이 아님을 증명하는 역사적인 시험대가 될 것입니다."
 NFA_dissolve_the_parliament:0 "의회 해산"
 NFA_dissolve_the_parliament_desc:0 "사회주의 적에 맞선 총력전 상황에서, 우리는 의회의 심의를 기다릴 여유가 없습니다. 의회는 정부의 방침을 따르도록 하고 자문 기구의 역할로 축소되어야 합니다."
 NFA_government_of_national_defence:0 "국민방위정부"
 NFA_government_of_national_defence_desc:0 "프랑스에서 '상대적인' 안정을 유지하기 위해서는 역사적으로 좌파의 공황과 혼란에 맞서 지속 가능성의 요인이었던 주요 보수 우익 세력을 정부에 영입해야 합니다."
 NFA_support_paramilitary_nationalists:0 "국민주의계열 준군사조직 지원"
 NFA_support_paramilitary_nationalists_desc:0 "몇몇 재향 군인 단체들이 국가 재건을 관리하는 데 있어 정부와 참모본부를 도울 수 있습니다. 그들의 국가적, 보수적 이상은 대중친화적이며, 미래가 유망합니다."
 NFA_structured_high_quarter:0 "조직화된 최고 사령부"
 NFA_structured_high_quarter_desc:0 "영웅적인 삼대장, 즉 페탱, 포슈, 조프르 원수는 국군에 강철 같은 규율을 확립해야 합니다. 적을 앞지를 수 있도록 체계적이고 신뢰할 수 있는 교리가 요구되어야 합니다."
 NFA_trio_des_generaux:0 "장군 삼두정"
 NFA_trio_des_generaux_desc:0 "공화국 헌법이 정지되고 의회가 해산되면서, 군사 정권은 프랑스 국가에 대한 통제권을 신속하게 강화했습니다. 이제 세 명의 원수, 즉 페르디낭 포슈, 조제프 조프르와 필리프 페탱 원수로 이루어진 삼두정이 프랑스를 이끌 것입니다."
 NFA_continue_the_military_junta:0 "군사정부 유지"
 NFA_continue_the_military_junta_desc:0 "커져가는 정치적 불확실성과 군부의 지배 속에서, 필리프 페탱 원수 한 인물만이 유일한 안정의 등불로 부상했습니다."
 NFA_rally_conservatives:0 "보수주의자 결집"
 NFA_rally_conservatives_desc:0 "프랑스 국가는 민주주의이며, 그렇게 유지되어야 합니다. 우리는 영원한 군사정권으로 전락할 여유가 없습니다. 정부는 모든 성향의 민주주의자들을 안심시키기 위해 핵심 직책에 민간 정치인들을 임명해야 합니다."
 FRC_socialist_provisional_government:0 "사회주의 임시정부"
 FRC_socialist_provisional_government_desc:0 "남부에 거점을 마련한 프랑스 자유주의자들에 맞서 사회주의 운동을 통합하기 위해 새로운 파리 정부가 신속하게 구성되어야 합니다."
 FRC_question_of_north_africa:0 "북아프리카 문제"
 FRC_question_of_north_africa_desc:0 "프랑스 국민주의자들이 제2의 정부를 수립할 희망을 품고 지중해 너머로 퇴각했습니다. 이는 용납할 수 없는 일이지만, 우리는 현재 프랑스의 비참한 상태를 고려해야 합니다. 지금이 과연 전쟁을 계속할 적기일까요?"
 FRC_marine_de_liberation_du_peuple:0 "인민해방해군"
 FRC_marine_de_liberation_du_peuple_desc:0 "인민해방해군은 프랑스 해군의 새로운 이름입니다. 전쟁, 그리고 이후의 내전으로 심각하게 약화되었기에 재건되어야 합니다. 특히 알제리 사태 발생 시 자금 조달 문제가 해결되어야 합니다."
 FRC_pas_de_calais_occupation_pladoyer:0 "파드칼레 방어전"
 FRC_pas_de_calais_occupation_pladoyer_desc:0 "A large part of northern France has been torn away and transferred to [29.OWNER.getName]. This situation is shameful and deprives France of its industrial base. While German claims to Alsace-Lorraine are now indisputable, those to the rest of the territory must be fought!"
 FRC_follow_the_swiss_system:0 "스위스식 민병제도"
 FRC_follow_the_swiss_system_desc:0 "Swiss militias are an excellent compromise between a professional and a popular army. The militiamen are committed citizens trained in the essentials, capable of defending themselves and mobilizing en masse. Modernizing the Swiss conscription system could be a solution for the future here in France."
 FRC_confiscate_aristocratic_assets:0 "귀족층 재산 몰수"
 FRC_confiscate_aristocratic_assets_desc:0 "The popular uprisings drove many workers to invade the mansions, villas, and castles belonging to wealthy landowners in order to seize their valuable assets. The state must recover a large portion of this windfall to finance the reform of the socialist state."
 FRC_moderate_revolutionnary_courts:0 "온건한 혁명재판"
 FRC_moderate_revolutionnary_courts_desc:0 "Numerous wild tribunals have sprung up across the country, arbitrarily trying citizens accused of being linked to capitalist forces. These citizen initiatives are causing unacceptable excesses that the state must moderate."
 FRC_great_war_experience:0 "대전쟁의 전훈"
 FRC_great_war_experience_desc:0 "France is a great industrialized nation, and it would be regrettable to fall into a disorganized guerrilla war against an adversary who is not superior to us. Instead, we should tighten the control of the socialist general staff over our forces and include the militias in the regular forces."
 FRC_limit_jacobins_influence:0 "게드주의자 영향력 제한"
 FRC_limit_jacobins_influence_desc:0 "Several movements on the far left of our socialist union desire a total and permanent revolution, calling for the destruction of any notion of statehood, the declaration of war on Germany, and the purging of French people hostile to our cause. We cannot give such people any influence or importance."
 FRC_dissolve_the_partliament:0 "의회 해산"
 FRC_dissolve_the_partliament_desc:0 "Parliament is a tool of the bourgeoisie that offers only an illusion of progress in the service of the aristocracy. In order to regain control over the decision-making process, the provisional government must dissolve parliament, destroy it, and build a new legislative instrument."
 FRC_jacobin_favored:0 "자코뱅 선호"
 FRC_syndical_federalism:0 "조합적 연방주의"
 FRC_syndical_federalism_desc:0 "The supreme authority must be owned by the workers and the government must have a limited legislative power. The objective of the next government is to form syndicalist comittee in the countryside in other to manage the local law, industry and security in semi-autonomy."
 FRC_centralist_dictatorship:0 "자코뱅 중앙 독재"
 FRC_centralist_dictatorship_desc:0 "To successfully carry out the proletarian revolution, we must establish a strong state apparatus, inspired by the Soviet revolutions. The Jacobins, Leninists, and Guedists represent the greatest visionaries with the project of a united and centralized nation."
 FRC_charte_federale_du_travail:0 "연방노동헌장"
 FRC_charte_federale_du_travail_desc:0 "The Federal Labor Charter established a system of workers' councils within all companies in the country. These councils also extended to regional administrations, but also to the national level within trade union confederations."
 FRC_workers_owned_factories:0 "노동자 소유 공장"
 FRC_workers_owned_factories_desc:0 "A large-scale nationalization effort must be undertaken within the state, with the aim of decentralizing and rationalizing the management of production tools. To maintain workers' control, industries must belong to them and be nationalized by union committees, which will have full control over them."
 FRC_first_five_year_plan:0 "제1차 5개년 계획"
 FRC_first_five_year_plan_desc:0 "The Great War and then the Civil War devastated the French economy. A large-scale industrialization plan, inspired by the Soviet Union, was to be implemented."
 FRC_regional_production_program:0 "지역 생산 계획"
 FRC_regional_production_program_desc:0 "Local councils have a perfect knowledge of their territory and are best placed to define which projects can serve their region."
 FRC_syndicalist_council_initiatives:0 "For next §YFive Years§!, regional syndicalist councils will launch §YIndustrialization Projects§! on their own initiative. §RWe will have no control over their projects.§!"
 FRC_multiparty_state:0 "다당제 국가"
 FRC_multiparty_state_desc:0 "In order to preserve the authenticity of the proletarian revolution, the different schools of thought must be preserved and respected. The government's job is to maintain unity within the socialist movements and prevent the emergence of a single central party."
 FRC_wealth_reforms:0 "재산 개혁"
 FRC_wealth_reforms_desc:0 "신정부는 오랫동안 기다려온 사회 개혁을 준비하고 있습니다. 목표는 노동자들의 고된 노동을 경감하는 것이며, 모든 비용은 파리 귀족들에게서 압수한 자산으로 충당할 것입니다."
 FRC_popular_labour_investment_law:0 "인민노동투자법"
 FRC_popular_labour_investment_law_desc:0 "To boost the development of businesses and workers' initiatives, we must reform the labor code and create and improve national investment, advisory and training institutions."
 FRC_dissolve_workers_council_autonomy:0 "노동자평의회 자치 해산"
 FRC_dissolve_workers_council_autonomy_desc:0 "Civil war and widespread chaos have led to the emergence of unofficial councils independent of the government across much of rural France. To strengthen the party's authority, we must take control of these peasant initiatives and centralize and control decision-making in Paris."
 FRC_proletarian_patriotism_act:0 "프롤레타리아 애국법"
 FRC_proletarian_patriotism_act_desc:0 "To ensure engaged communist youth, we must create a culture and environment in which they feel engaged and proud. Establishing public holidays, laws against religion, and promoting socialist art will help us achieve this."
 FRC_socialist_education_decree:0 "사회주의 교육령"
 FRC_socialist_education_decree_desc:0 "The state must undertake a thorough reform of the education system so that French youth discover the true values of socialism, and not the distorted version taught by big capital and the colonialists."
 FRC_comite_national_de_surveillance:0 "국민해방위원회"
 FRC_comite_national_de_surveillance_desc:0 "In order to maintain control over state reform and the preservation of the revolution, we are forced to establish a party police."
 FRC_parti_revolutionnaire_desc:0 "With the anarchist elements eliminated and the moderates controlled and absorbed, we are in a position to build a single party, like the SFIO, but better controlled and directed. The single line of the party will be that of the Jacobin-Leninists inspired by the Soviet proletarian revolution."
 FRC_war_effort_donations:0 "전쟁 주력 후원"
 FRC_war_effort_donations_desc:0 "We produced a large number of aircraft during the Great War, thousands of aircraft, many of which remained grounded, shot down, secretly repaired, and kept in private homes. There are also cases of models stolen or purchased in civilian versions. Combined with the many volunteer itinerant pilots, we can form additional squadrons from simple donations."
 FRC_war_in_france:0 "프랑스 전역"
 FRC_war_in_france_desc:0 "The revolution in France will not be complete until we have taken control of the entire metropolis, including Algiers. We must march south and prepare our supporters throughout France to carry out guerrilla attacks on enemy lines."
 FRC_all_french_campaign:0 "전프랑스 작전"
 FRC_all_french_campaign_desc:0 "In this great conflict between the French, we must work to preserve the war effort, but also the cohesion of the territory, we must win and maintain a large federation of communes united within a single state."
 FRC_negotiate_separatist_support:0 "분리주의 지원 협상"
 FRC_negotiate_separatist_support_desc:0 "Many nations exist in France, and some only require official recognition from a humanist state like ours. We are not colonialists; we can agree to return their de jure territory to these citizens."
 FRC_popular_recruitement_comittes:0 "인민징병위원회"
 FRC_popular_recruitement_comittes_desc:0 "The formation of recruitment brigades in towns and villages is a crucial step in the expansion of the socialist army. We must find those who refuse to be drafted, but also mobilize potential young volunteers, whom we can motivate using various methods."
 FRC_call_for_foreign_support:0 "외국의 지원 요청"
 FRC_call_for_foreign_support_desc:0 "Other nations in Europe have freed themselves from Market Capitalism. We should seek their support in the civil war."
 FRC_CGT_support:0 "노동총동맹 지원"
 FRC_CGT_support_desc:0 "The CGT and various other trade union organizations support the workers' cause, which is intrinsically linked to the socialist government's struggle against imperialist and capitalist forces. These powerful movements are able to improve the performance of supporters, motivate industries, and support state propaganda."
 FRC_emergency_mobilization:0 "긴급 동원"
 FRC_emergency_mobilization_desc:0 "To support the cause, we must mobilize all our engineers, commissars, and politicians to accelerate the provision of arms factories to protect the French Revolution from any aggression by the southern imperialists."
 FRC_call_country_to_help:0 "[FROM.getAdjective]에 도움 요청"
 FRC_crackdown_military_reserves:0 "군 예비대 접수"
 FRC_crackdown_military_reserves_desc:0 "After the Great War, the French army hid stockpiles in the northern French countryside, near Paris. These secret reserves could be used to our advantage."
 FRC_exclusion_of_anarchist_elements:0 "아나키스트 분자 배제"
 FRC_exclusion_of_anarchist_elements_desc:0 "The most extreme elements, such as the Sorelians and anarchists, reject the construction of an authoritarian, centralized state, which limits our ambitions. In addition to undermining their influence by suppressing savage revolutionary movements, we must also isolate them politically, hunt them down, and eliminate them."
 MOR_modernize_al_makina_arsenal:0 "알마키나 조병창 현대화"
 MOR_modernize_al_makina_arsenal_desc:0 "The Al-Makina Arsenal in Fez was built in the 1880s by Italian engineers and has since operated at a relatively slow rate of five rifles per day, distributed among the Makzhen, the army, and private tribal buyers. In other words, the factory is underutilized and its production is not reserved for us. By modernizing the machinery and increasing production rates, we could benefit from a dedicated production line."
 FRA_berber_dahir:0 "베르베르 다히르"
 FRA_berber_dahir_desc:0 "남부와 북부 베르베르족의 지지를 얻기 위해, 새 행정부는 이들에게 샤리아법의 종교적 관할권에서 벗어나 프랑스법에 따른 재판을 받을 수 있도록 보장할 것입니다."
 CHI_kmt_state_reform:0 "국가 개혁"
 CHI_kmt_state_reform_desc:0 ""
 CHI_focus_on_state_enterprises:0 "관영 기업 집중"
 CHI_focus_on_state_enterprises_desc:0 ""
 CHI_kmt_provincial_autonomy:0 "집중적 각성 자치"
 CHI_kmt_provincial_autonomy_desc:0 ""
 CHI_prosperity_and_constitution:0 "번영과 헌법"
 CHI_prosperity_and_constitution_desc:0 ""
 CHI_land_equality:0 "토지 평등"
 CHI_land_equality_desc:0 ""
 CHI_deal_with_beiyang:0 "화북 안정"
 CHI_deal_with_beiyang_desc:0 "중국의 전통적인 중심지는 화북입니다. 하지만 화북은 청나라의 흔적이 깊이 남아 있는 곳이자 북양군벌의 본거지이기도 합니다. 앞으로 그들과의 문제를 해결하지 못한다면 우리 정부의 미래는 암울할 것입니다."
 CHI_national_representatives_conference:0 "국민대표회의"
 CHI_national_representatives_conference_desc:0 "이 광활한 중국 땅에 사는 모든 사람을 무력으로 복종시키는 것은 불가능합니다. 고대 제국과 수많은 황제들조차도 결국에는 지역 지도자들을 회유하고 중앙 정부와 그 주변 지역으로 관리와 감찰관을 파견할 수밖에 없었습니다. 이제 우리의 노력 또한 우리가 인정하는 영토 내에서 그들과 협상하는 데 국한되어야 합니다."
 FRC_spawn_behind_enemy_lines:0 "적 전선 배후에 파르티잔을 배치하는 §Y결정 잠금 해제§!"
 BEL_talks_with_the_enemy:0 "적과의 대담"
 BEL_talks_with_the_enemy_desc:0 "벨기에인들은 잔인한 전쟁의 첫 희생양입니다. 정부, 특히 국왕은 모든 대가를 치르더라도 적에 대한 해결책을 찾아야 합니다. 알베르트는 첫째 사촌들과 그리고 더 멀리 떨어진 이탈리아와의 접촉을 통해 그는 어떤 권력과도 신중한 교류를 시작할 수 있었습니다."
 GDC_protect_constitution:0 "호헌"
 GDC_protect_constitution_desc:0 "북양정부가 국회를 해산하고 신국회를 소집하려는 시도는 우리 인민이 힘겹게 쟁취한 자유를 위협합니다. 우리는 헌법 정신을 수호하고 민주주의 원칙을 수호하는 운동을 전개해야 합니다."
 GDC_follow_tridemism:0 "삼민주의 준수"
 GDC_follow_tridemism_desc:0 "쑨원의 삼민주의(민족, 민권, 민생)는 우리 민족의 미래를 위한 명확한 길을 제시합니다. 이러한 원칙을 따름으로써 우리는 강하고 통일된 중국을 건설할 수 있습니다."
 GDC_reject_new_assembly:0 "신국회 거부"
 GDC_reject_new_assembly_desc:0 "베이징에서 소집된 새 의회는 불법이며 국민의 위임을 받지 않았습니다. 우리는 이를 인정하지 않고 입헌주의에 대한 우리의 의지를 확고히 지켜야 합니다."
 GDC_reorganize_cantonese_army:0 "월군 재편"
 GDC_reorganize_cantonese_army_desc:0 "호법운동을 뒷받침하기 위해 우리는 월군을 재편하고 강화해야 합니다. 강력한 군대는 우리의 원칙을 수호하고, 필요한 경우 무력으로 호법하는 기반이 될 것입니다."
 GDC_embrace_new_culture_movement:0 "신문화운동 수용"
 GDC_embrace_new_culture_movement_desc:0 "전통 유교 사상의 족쇄에서 벗어나 새로운 사상과 문화를 받아들이는 것이 진정한 민주 국가로 나아가는 길입니다. 우리는 중국 사회의 현대화를 선도하는 신문화운동을 지지해야 합니다."
 GDC_accept_soviet_aid:0 "소비에트의 지원 수용"
 GDC_accept_soviet_aid_desc:0 "혁명적 이상을 공유하는 소비에트 러시아는 우리의 동맹이 될 수 있습니다. 그들의 지원을 받아들임으로써 우리는 군사력과 영향력을 강화하고, 외국의 간섭에 저항할 수 있는 힘을 키울 수 있을 것입니다."
 GDC_anarchist_autonomy_theory:0 "아나키스트 자치론"
 GDC_anarchist_autonomy_theory_desc:0 "아나키스트 이론이 주장하는 것처럼 중앙집권적 국가 통제에서 벗어나 지역 자치를 존중하는 것은 중국의 혼란스러운 현실에 대한 새로운 해결책을 제시할 수 있습니다. 이를 통해 지역 간 협력과 자발적 공동체 형성이 촉진될 수 있습니다."
 GDC_army_direction:0 "군 지휘"
 GDC_army_direction_desc:0 "우리는 병력을 어디에 배치할지 결정해야 합니다. 우리는 도덕과 질서를 회복하기 위해 북진을 계속할 것인지, 아니면 광동을 탈환하여 거점을 마련할 것인지 결정해야 합니다."
 GDC_confront_guangxi:0 "광서군벌과의 대결"
 GDC_confront_guangxi_desc:0 "광서군벌들은 중국 남부의 안정에 지속적인 위협을 가하고 있습니다. 그들의 독자적인 입장과 우리의 정당한 권위에 대한 도전은 더 이상 용납될 수 없습니다. 우리는 남부의 질서를 확립하기 위해 광서군벌과 맞서 싸워야 합니다."
 GDC_promise_sun_yat_sen:0 "쑨원의 약속 성취"
 GDC_promise_sun_yat_sen_desc:0 "쑨원 선생은 민족자결주의와 민주주의를 통한 평화로운 건국을 약속하셨습니다. 우리는 쑨원 선생을 우리의 총사령관으로 모시겠습니다."
 GDC_target_guangzhou:0 "광주 확보"
 GDC_target_guangzhou_desc:0 "광저우는 중국 남부의 정치·경제 중심지입니다. 이 도시의 안전을 확보함으로써 우리는 호법운동을 위한 강력한 기반을 구축하고 남부 지역에서의 영향력을 강화할 수 있습니다."
 GDC_cantonese_rule_canton:0 "월인치월"
 GDC_cantonese_rule_canton_desc:0 "광동은 광동인이 통치해야 합니다. 외부의 간섭을 배제하고 광둥성의 고유한 특성과 주민의 의지를 존중하는 자치 정부를 수립함으로써 우리는 진정한 광동의 주인이 될 것입니다."
 GDC_rebuild_constitutional_government:0 "호법군정부 재건"
 GDC_rebuild_constitutional_government_desc:0 "혼란의 시기를 지나, 이제는 호법군정부  재건할 때입니다. 우리는 안정과 법치주의에 기반한 안정적인 정부를 수립하여 중국을 통일해야 합니다."
 GDC_guangdong_bank:0 "광동은행 설립"
 GDC_guangdong_bank_desc:0 "광동의 독립은행 설립은 지역 경제 활성화와 금융 제도 안정화에 매우 중요합니다. 이를 통해 광동의 자율성을 강화하고 재정 자립을 달성할 수 있습니다."
 GDC_cooperate_with_merchants:0 "상단과 협력"
 GDC_cooperate_with_merchants_desc:0 "광동상단은 오랜 역사 속에서 쌓아온 강력한 연락망과 경제적 힘을 보유하고 있습니다. 그들과 협력하여 무역을 활성화하고 지역 경제를 발전시키는 것은 우리의 목표 달성에 도움이 될 것입니다."
 GDC_cooperate_with_concessions:0 "조계와 협력"
 GDC_cooperate_with_concessions_desc:0 "외국의 조계는 때때로 중국에 대한 주권 침해로 간주되지만, 서방의 기술과 자본이 유입되는 중요한 통로이기도 합니다. 조계 당국과의 협력은 필요한 자원을 확보하고 외교적 위상을 강화하는 데 도움이 될 수 있습니다."
 GDC_sun_decides_northern_expedition:0 "북벌 결정"
 GDC_sun_decides_northern_expedition_desc:0 "혼돈의 군벌 시대를 종식시키기 위해, 쑨원 원수는 북양정부를 전복하고 중국을 통일하기 위한 군사 원정을 개시하기로 결의했습니다. 이는 분열된 우리 민족에 단결과 희망을 가져다주는 중요한 첫걸음이 될 것입니다."
 GDC_take_control_left_wing:0 "국민당 좌파 장악"
 GDC_take_control_left_wing_desc:0 "국민당 좌파는 국제 사회주의자들과의 협력과 농민·노동자 동맹을 강조합니다. 이들의 지지를 확보하고 당의 방향을 좌파 이념에 맞춰 조정함으로써 우리는 혁명 기반을 강화할 수 있습니다."
 GDC_form_party_militia:0 "당군 창설"
 GDC_form_party_militia_desc:0 "당의 이념과 지도부에 충실한 강력한 군사 조직이 필수적입니다. 우리는 우리의 목표를 군사적으로 뒷받침하고 군벌의 사병과는 구별되는 혁명 세력을 구축하기 위해 당군을 창설해야 합니다."
 GDC_take_control_right_wing:0 "국민당 우파 장악"
 GDC_take_control_right_wing_desc:0 "국민당 우파는 쑨원이 처음 주창한 삼민주의와 전통적 가치, 자본주의 발전을 중시하는 동시에 공산당 세력을 경계합니다. 이들의 지지를 얻고 당의 방향을 우파 이념에 맞춰 조정함으로써 우리는 안정적이고 보수적인 발전을 추구할 수 있습니다."
 GDC_demand_chen_expedition:0 "천중밍에 원정 요구"
 GDC_demand_chen_expedition_desc:0 "쑨원 대원수가 북벌을 개시하기로 결정했음에도 불구하고, 천중밍은 '연성자치론'을 고집하며 참여를 거부하고 있습니다. 우리는 그의 참여를 강력히 요구해야 합니다. 그의 병력은 북벌의 성공에 필수적입니다."
 GDC_deplace_chen:0 "천중밍 해임"
 GDC_deplace_chen_desc:0 "천중밍은 우리의 북벌 계획에 계속 도전하고 있으며, 광둥에서 그의 독자적인 행동은 쑨원 대원수의 권위를 위협하고 있습니다. 더 이상 지체할 수 없습니다. 그를 해임하고 광동에 대한 통제권을 되찾아야 합니다."
 GDC_declare_northern_expedition:0 "북벌 선포"
 GDC_declare_northern_expedition_desc:0 "때가 왔습니다. 분열된 중국을 통일하고 혁명 정신을 확산하기 위해 북벌을 공식 선포해야 합니다. 모든 군벌을 타도하고 진정한 인민정부를 수립할 때입니다."
 CHI_beiyang_meditator_tt:0 "이 중점은 §Y위안스카이§!가 하야하거나 사망하면 자동으로 통과됩니다."
 CHI_yuan_president:0 "대총통선거법"
 CHI_yuan_president_desc:0 "위안스카이를 막을 수 있는 사람은 아무도 없습니다. 위안스카이가 중화민국의 정식 대통령으로 추대될 것입니다."
 FNG_focus_fengtian_navy:0 "봉천해군 건설"
 FNG_focus_fengtian_navy_desc:0 "문제는 우리에게 적절한 해군이 없다는 것입니다. 우리는 중국 본토로 진격하기 위해 황해를 확보해야 합니다."
 BLC_army_focus: "샤의 군대"
 BLC_our_ships: "샤의 군함"
 FNG_reorganization_conference: "선후회의"
 FNG_reorganization_conference_desc: "직계가 지배하는 오래된 정부는 산산조각이 나, 민국의 중심에 권력 공백을 남겼습니다. 새로운 임시집정으로서 완치루이는 국가가 더 혼란에 빠지는 것을 막기 위해 단호하게 행동해야 합니다.\n\n'선후회의'를 소집함으로써, 우리는 새로운 정치적 해결을 협상하기 위해 모든 주요 파벌을 협상장에 초대할 것입니다. 이것은 우리의 새 정부를 합법화하는 역할을 할 뿐만 아니라 진정한 통일 중국을 단조하고 군벌시대를 끝내는 첫 걸음이 될 것입니다."
 GDC_west_bandit_subjugation_army:0 "서로토적군"
 GDC_west_bandit_subjugation_army_desc:0 "천중밍의 배신은 처벌하지 않을 수 없습니다. 천중밍의 반란을 진압하기 위해, 우리 군대는 둘로 나뉘게 될 것입니다. 서로토적군은 서쪽 변경을 확보하고, 지역을 평정하고, 천중밍의 우군이 그의 주력군에 합류하기 전에 차단하는 임무를 맡게 될 것입니다."
 GDC_east_bandit_subjugation_army:0 "동로토적군"
 GDC_east_bandit_subjugation_army_desc:0 "우리 작전의 주요 추진력은 동로토적군이 수행할 것입니다. 우리는 북쪽으로 원정군을 보내려고 했지만, 이제 이 군대는 광동 동부에 있는 천중밍의 심장부로 직접 진군할 것입니다."
 GDC_war_taxes:0 "전시 세금"
 GDC_war_taxes_desc:0 "내전은 우리가 한때 저장했던 방대한 양의 자원을 고갈시켰습니다. 배신자 천중밍에 대한 작전에 자금을 대기 위해, 우리는 불행하게도 인민에게 새로운 세금을 부과하고 광저우 상인들에게 '기부'를 요청해야 합니다. 이는 혁명의 미래를 위한 필수적인 희생입니다."
 GDC_finish_chen:0 "천중밍 제거"
 GDC_finish_chen_desc:0 "동정은 천중밍의 남은 반동을 타도할 것입니다. 우리는 그의 잔재를 추적하고 광동에서 그의 정치 연락망을 완전히 해체하기 위해 공세를 시작해야 합니다. 그의 배신은 절대적인 근절로 받아들여져야 하며, 누구도 당의 권위에 다시 도전하지 않도록 해야 합니다."
 GDC_align_with_international:0 "국제혁명파 사회주의자들과의 일치"
 GDC_align_with_international_desc:0 "쑨원은 우리의 미래가 전 세계의 진보 세력에 달려 있다고 믿습니다. 우리는 혁명적 사회주의자들과 협력하여 외세의 개입에 반대하고 국가의 부흥을 이끌 것입니다."
 GDC_communist_in_the_party:0 "사회주의자 입당 허용"
 GDC_communist_in_the_party_desc:0 "사회주의는 우리의 합작 혁명에서 중요한 위치를 차지하고 있습니다. 우리는 사회 정의와 노동자의 권리를 옹호하는 우리 당내 사회주의자들의 목소리에 더 경청하여 당의 이념적 기반을 강화해야 합니다."
 GDC_reform_the_party:0 "당 개진"
 GDC_reform_the_party_desc:0 "우리 당은 내부 혼란과 분열에 직면해 있습니다. 우리는 낡은 관행을 깨고 새로운 활력을 불어넣기 위해 당을 철저히 개혁해야 합니다. 이것은 우리가 대중의 지지를 되찾고 우리의 혁명적 목표를 다시 한 번 명확히 할 수 있게 해줄 것입니다."
 GDC_invite_advisors:0 "고문단 초청"
 GDC_invite_advisors_desc:0 "혁명적 열성만으로는 충분하지 않습니다. 우리는 국제 사회주의자들의 군사, 경제, 정치 고문을 초청하여 그들의 경험과 지식을 활용해야 합니다. 그들의 지원은 우리의 혁명군을 현대적인 세력으로 바꾸는 데 필수적입니다."
 GDC_tridemism_is_socialism:0 "삼민주의는 사회주의"
 GDC_tridemism_is_socialism_desc:0 "삼민주의는 혁명적 사회주의와 다르지 않습니다. 우리는 삼민주의 원칙이 민족해방과 공공부조라는 사회주의적 이상과 동일하다는 것을 우리 국민과 세계 모두에게 선언할 것입니다."
 GDC_party_loyalist_academy:0 "당에 충성하는 군관학교"
 GDC_party_loyalist_academy_desc:0 "우리 혁명군이 외부의 적뿐만 아니라 내부의 반동들과 싸우기 위해, 우리는 충성스러운 장교단이 필요합니다. 우리는 혁명의 수호자로 봉사하기 위해 당에 절대적으로 충성하는 사람들을 훈련시킬 것입니다."
 GDC_who_is_the_successor:0 "누가 후계자인가?"
 GDC_who_is_the_successor_desc:0 "대원수께서 영면에 드셨습니다. 당은 이제 갈림길에 서 있습니다. 누가 그의 공석을 채울 것인지 그리고 혁명이 어떤 방향으로 나아갈지에 대한 치열한 논쟁이 벌어지고 있습니다. 우리는 국민당을 이끌 새로운 지도자를 선출해야 합니다."
 GDC_the_left:0 "좌파"
 GDC_the_left_desc:0 "당의 좌파는 대원수의 의지에 따라 공산당과의 협력을 강화하고 노동자와 농민의 권리를 적극적으로 옹호해야 한다고 주장합니다. 이들은 왕징웨이를 국민에게 안정과 사회 정의를 가져다 줄 수 있는 적자라고 지지합니다."
 GDC_the_son:0 "태자"
 GDC_the_son_desc:0 "대원수의 아들인 쑨커는 아버지의 명성을 바탕으로 당의 분열을 막고 통일을 이끌 적임 후보로 부상했습니다. 그는 국민당이 순전히 아버지의 의지를 계승하여 온건하고 실용적인 길을 통해 재건되어야 한다고 주장합니다."
 GDC_the_right:0 "우파"
 GDC_the_right_desc:0 "당의 우파는 대원수의 삼민주의가 공산주의와 다르다고 강조하고 공산당과의 무분별한 협력은 중단되어야 한다고 주장합니다. 이들은 후한민을 공산주의 사상에 흔들리지 않고 확고하고 통일된 당을 이끌 수 있는 사람으로 지지합니다."
 GDC_national_revolution:0 "국민혁명"
 GDC_national_revolution_desc:0 "대화의 시간은 끝났습니다. 국민당의 기치 아래 통일된 중국에 대한 쑨원의 비전은 대가를 치르더라도 실현될 것입니다. 우리는 무력으로 국가를 통합하고 군벌을 분쇄하고 분열의 시대를 끝내기 위해 대규모 북벌을 시작할 것입니다."
 GDC_guangxi_front:0 "광서전선"
 GDC_guangxi_front_desc:0 "광서군벌은 우리의 권위를 인정하기를 거부한다. 우리는 더 북쪽으로 진격하기 전에 남쪽 측면을 확보하기 위해 반항적인 계계군벌을 상대해야 합니다. 우리 혁명 정부의 안정성은 여기 달려 있습니다."
 GDC_guizhou_front:0 "귀주전선"
 GDC_guizhou_front_desc:0 "구이저우성은 여전히 우리의 통제 범위를 벗어나 있습니다. 우리는 이 지역을 끌어들이기 위해 공세를 준비해야 합니다. 이것은 우리의 서쪽 변경을 확보할 뿐만 아니라 우리의 미래 작전을 위한 중요한 기반을 제공할 것입니다."
 GDC_yunnan_front:0 "운남전선"
 GDC_yunnan_front_desc:0 "운남군벌은 우리의 혁명적 대의에 위협이 된다. 우리는 전계군벌과 맞서고 지방을 확보하기 위해 우리의 군대를 보내 중국의 완전한 통일을 위한 길을 닦아야 합니다."
 GDC_hubei_front:0 "호북전선"
 GDC_hubei_front_desc:0 "화중의 중요한 전략적 지역인 후베이성은 적대적인 군벌에 의해 통제되고 있습니다. 우리는 장강을 장악하고 적들에게 결정적인 타격을 가하기 위해 이 지역을 점령해야 합니다."
 GDC_hunan_front:0 "호남전선"
 GDC_hunan_front_desc:0 "우리의 입지를 확보하고 북벌을 준비하기 위해, 우리는 먼저 호남에서 우리의 힘을 강화해야 합니다. 우리는 후난성을 우리의 통제 하에 두기 위해 공세를 개시할 것이며, 우리의 혁명군을 위한 안정적인 기지를 확보할 것입니다."
 GDC_jiangxi_front:0 "강서전선"
 GDC_jiangxi_front_desc:0 "강서군벌의 세력은 우리의 발전을 방해하고 있습니다. 우리는 장시성을 평정하고, 모든 반대 세력을 제거하고, 장시 인민을 국민당으로 끌어들이기 위한 작전을 시작해야 합니다."
 GDC_fujian_front:0 "복건전선"
 GDC_fujian_front_desc:0 "푸졘성은 남부 해안을 완전히 장악하는 데 여전히 걸림돌로 남아 있습니다. 우리는 푸졘성을 점령하기 위한 공세를 개시하여 해안에 중요한 거점을 확보하고 남은 모든 반대 세력을 제거해야 합니다."
 GDC_wuhan_government:0 "우한 정부"
 GDC_wuhan_government_desc:0 "우리는 혁명의 첫 불씨였던 우창을 점령했습니다. 북벌을 더욱 효과적으로 지휘하고 실행하며, 더욱 정당한 지위를 확보하기 위해 정부를 우한으로 이전할 것입니다."
 GDC_first_phase_completed:0 "첫 번째 단계 완료"
 GDC_first_phase_completed_desc:0 "우리 혁명의 첫 단계가 완료되었습니다. 경계가 확보되고 가장 시급한 위협이 무력화되었으니, 이제 우리는 다음 단계, 즉 우리의 깃발 아래 중국을 완전히 통일하는 데 집중할 수 있습니다. 이제 우리는 다가올 전투에 대비하여 군대와 국민을 준비시켜야 합니다."
 GDC_remove_opposites: "숙청의 구실"
 GDC_remove_opposites_desc: "랴오중카이 암살 사건은 국민당에 큰 충격을 안겨주었습니다. 당에 비극이지만, 이 위기는 또한 특별한 기회를 주었습니다. 살인 사건을 조사하기 위한 특별위원회가 구성되었고, 우리에게 광범위한 권한을 부여했습니다. 우리는 이 조사를 단순히 범인을 찾는 데에만 국한되지 않고, 권력 다각화를 가로막는 정치적 경쟁자들을 제거하는 데에도 활용할 수 있습니다. 위험한 행보이지만, 당의 최고위직을 공고히 할 수 있는 기회입니다."
 GDC_remove_rights: "후한민 연루"
 GDC_remove_rights_desc: "후한민과 국민당 우파는 오랫동안 우리의 정책에 반대하고 권위에 도전하며 우리의 골칫거리였습니다. 랴오중카이 암살 사건 수사는 완벽한 은폐막을 제공합니다. 그의 측근들을 연루시키고 그에게 의심을 씌움으로써, 우리는 이 '원로 정치인'을 정치적 망명으로 몰아넣고 그의 보수 세력을 해체하며, 당의 정치 방향에 대한 우리의 통제력을 강화할 수 있습니다."
 GDC_remove_military_figure: "쉬충즈 해임"
 GDC_remove_military_figure_desc: "쉬충즈 장군은 강력한 광둥군의 충성을 독차지하고 있으며, 군 권력의 주요 경쟁자로 자리 잡고 있습니다. 그의 군대 내 인물들을 암살 음모에 연루시킴으로써, 우리는 당의 이익을 위해 그가 '사임'하도록 압력을 가할 수 있습니다. 그의 사임은 그의 강력한 병력을 우리 지휘 하의 국민혁명군에 흡수시켜 중앙집권적 군사 권력의 주요 장애물을 제거할 수 있게 해 줄 것입니다."
 GDC_northern_allies: "북쪽의 우군"
 GDC_northern_allies_desc: "우리의 목표를 달성하고 중국 전역을 장악하려면 북쪽에서도 동맹을 찾아야 합니다."
 GDC_party_is_secured: "당 장악"
 GDC_party_is_secured_desc: "주석의 권한으로 눈에 띄는 모든 반대 세력을 즉시 몰아냈습니다. 하지만 당이 정말로 주석의 완전한 통제 하에 있는 것이겠습니까?"
 RUS_army_rearmament_tt:0 "§R만약의 사태에 대비하여 국군 강화 계획을 시행합니다!§!"
 JAP_ww1_form_manchukuo:0 "만주국 건국"
 JAP_ww1_form_manchukuo_desc:0 ""
 NWA_ask_for_estonian_help_desc: "독일군이 퇴각하고 우리 군대가 준비되지 않은 지금, 우리는 외부의 지원을 모색해야 합니다. 적군의 공격이 시작될 때까지 시간이 많지 않으므로, 이 일은 신속히 이루어져야 합니다. 다른 동맹국들은 너무 멀리 떨어져 있으니, [EST.GetName]야말로 우리의 최선이자 현실적으로 유일한 선택지입니다."
 HUN_soviet_coup:0 " 평의회 공화국 수립"
 HUN_soviet_coup_desc:0 "카로이 정부의 협상 외교는 완전히 실패했으며, 헝가리 노동자들은 철저히 외면당했습니다. 그의 정부는 완전한 실패였고, 이제 우리는 루마니아에 맞서 스스로 문제를 해결해야 합니다."
 HUN_mass_socialization:0 "대규모 국유화"
 HUN_mass_socialization_desc:0 "전국의 중대형 기업을 국유화하고, 착취적 자본가로부터 그 통제권을 박탈해 노동자와 국가의 손에 넘겨야 합니다. 반발이 있을 수 있으나, 노동자의 평등을 위해선 반드시 필요한 조치입니다."
 HUN_collectivise_farming:0 "집단농장"
 HUN_collectivise_farming_desc:0 "현재 헝가리 농민들은 광대한 토지를 소유한 지주들에게 착취당하고 있습니다. 이를 종식시키고, 이상적인 사회주의 국가를 건설하기 위해 전국적인 농업 집단화를 시작해야 합니다."
 HUN_union_decision_making:0 "노동조합의 의사결정"
 HUN_union_decision_making_desc:0 "가장 효율적인 경제 조직 방식은 기업과 산업의 통제권을 그 현장에서 일하는 노동자에게 부여하는 것입니다. 전국적인 산업 국유화를 통해, 각 공장의 노동자들로 구성된 노동조합에 의사결정권을 위임해야 합니다."
 HUN_found_the_red_army:0 "붉은 군대 창군"
 HUN_found_the_red_army_desc:0 "작금의 헝가리 왕립군은 구체제의 잔재로, 비효율적인 군대입니다. 이를 해산하고, 노동자 모집을 통해 군 규모를 확대하여 헝가리 적군을 창설해야 합니다."
 HUN_voros_division.tt:0 "Create a Division using the §YVörös Hadosztály§! template."
 HUN_milicia_division.tt:0 "Create Divisions using the §YMilícia§! template."
 HUN_crush_opposition:0 "반공주의 반대파 분쇄"
 HUN_crush_opposition_desc:0 "전국적으로 우리 정부에 반대하고 국가의 안정을 위협하는 반역자들이 넘쳐납니다. 이들의 활동은 더 이상 용납될 수 없습니다. 조국의 안정과 노동자, 농민의 해방을 보장하기 위해, 이 반역자들을 철저히 진압할 준군사조직을 창설해야 합니다."
 HUN_conscript_factory_workers:0 "공장 노동자 징병"
 HUN_conscript_factory_workers_desc:0 "전국, 특히 부다페스트에는 사회주의 대의에 헌신하는 수많은 공장 노동자들이 있습니다. 혁명이 전선에서 위협받는 지금, 이들을 징집하여 적의 진격을 저지해야 합니다."
 HUN_offensive_against_czechs:0 "체코 공세"
 HUN_offensive_against_czechs_desc:0 "체코가 국경에서 끊임없이 도발하며, 우리 영토를 점령하고 있습니다. 이를 방치해서는 안 됩니다. 우리는 프레쇼프로 기습공격을 감행해 체코군을 루마니아 동맹군과 분리시키고, 동시에 세계혁명과 슬로바키아 노동자의 해방을 실현해야 합니다."
 HUN_czechs_making_moves:0 "§Y체코§!가 슬로바키아로 진격 중임."
 HUN_soviet_army:0 "헝가리 사회주의 혁명"
 HUN_war_communism:0 "전시공산주의 실행"
 HUN_war_communism_desc:0 "혁명의 승리와 지속을 위해서는 과감한 조치가 필요합니다. 식량을 포함한 모든 생산물을 국가 통제하에 두고, 가장 필요한 곳에 재분배해야 합니다. 이는 인기 없는 조치이지만, 절망적인 시기에 반드시 필요한 정책입니다."
 HUN_has_taken_union_focus.tt:0 "'§Y노동조합의 의사결정§!' 중점을 완료할 시 다음을 받음:"
 HUN_has_taken_collectivise_focus.tt:0 "'§Y집단농장§!' 중점을 완료할 시 다음을 받음:"
 HUN_mass_recruitment:0 "대규모 징집"
 HUN_mass_recruitment_desc:0 "혁명과 국가의 완전한 승리를 위해, 전투 가능한 모든 남성을 징병해야 합니다. 극단적인 결정일 수 있으나, 어떤 희생을 치르더라도 혁명을 지켜야 합니다."
 HUN_the_great_gambit:0 "거대한 도박"
 HUN_the_great_gambit_desc:0 "손을 놓고 있다면, 혁명은 반드시 실패할 것입니다. 협상국은 중앙유럽의 사회주의 국가를 용납하지 않을 것이며, 날이 갈수록 군의 사기가 떨어지고 있습니다. 이제 즉각적인 행동이 필요합니다. 티서강을 넘어 최후의 반격을 개시해 혁명과 노동자의 해방을 반드시 지켜내야 합니다."
 HUN_found_the_international_brigade:0 "국제여단 창설"
 SER_treaty_with_Bulgaria_desc:0 "세르비아와 불가리아는 서로 상충하는 점이 많습니다. 물론, 오스만 제국의 압제로부터 발칸 반도를 해방해야 한다는 점에서는 의견이 일치하죠."
 SER_army_debate_desc:0 "비밀결사와 준군사조직은 군뿐 아니라 정부의 모든 부문에 존재하고 있습니다. 이들에 대한 처리를 어떻게 할지는 여전히 명확하지 않습니다."
 TUR_france_refused_us_into_faction_tt_NOT:0 "§Y[ENT.GetName]§! 측이 우리의 §Y세력§! 가입을 거부하지 않음."
 TUR_german_refused_us_into_faction_tt_NOT:0 "§Y독일§!이 우리의 §Y세력§! 가입을 거부하지 않음."
 FRA_the_first_carrier_create_seaplanes: "Add §Y10§! §YSeaplanes§! to stockpile if researched §Y$seaplane_equipment_1$§!"
 BEL_restrict_religion:0 "종교 단체 제한"
 BEL_restrict_religion_desc:0 "자유당의 가장 큰 적은 바로 종교계입니다. 종교계는 종교를 사람들이 시간과 돈을 들일 가치가 없는 어리석은 것이라 믿습니다. 또한 종교가 지나친 권력을 얻게 되면 사람들에게 자신들의 신념을 강요할 것이라 생각합니다. 정권을 장악한 자유당은 이제 종교 단체들의 권한을 제한하려 들 것입니다."
 BEL_remove_protectionism:0 "보호무역주의 정책 폐지"
 BEL_remove_protectionism_desc:0 "자유당은 경제 규제가 성장 잠재력을 억제한다고 주장합니다. 반면 가톨릭 세력은 자국 중소기업을 보호하기 위해 보호무역을 유지했으나, 이는 대기업의 경쟁력을 약화시켰습니다. 규제를 완화한다면 벨기에는 세계 시장에서 우위를 점할 수 있을 것입니다."
 BEL_incorperate_bol_policies:0 "노동은행 정책 도입"
 BEL_incorperate_bol_policies_desc:0 "플란데런의 노동은행은 소규모로 사회주의 복지 제도를 적용했을 때 어떤 결과를 얻을 수 있는지 보여주었습니다. 우리는 그 정책들을 본받아 전국적인 규모로 확대 적용해야 합니다."
 BEL_increase_welfare_policies:0 "복지정책 확대"
 BEL_increase_welfare_policies_desc:0 "가톨릭 세력은 소극적인 복지 정책을 시행하여 노동자들의 지지를 얻으려 했으나, 그들이 내놓은 정책은 노동자들이 마땅히 받아야 할 대우에 한참 못 미치는 수준입니다. 사회당은 프롤레타리아 계급에게 그들이 응당 받아야 할 몫을 찾아주고, 진보적인 복지 개혁을 추진하고자 합니다."
 BEL_implement_progressive_taxes:0 "누진세 시행"
 BEL_implement_progressive_taxes_desc:0 "벨기에의 조세 체계는 하층민에게 불공평합니다. 부유층은 낮은 세율의 혜택을 받지만, 빈민층은 하루 벌어 하루 먹고삽니다. 빈민층의 세금을 낮추는 대신 부유층의 세율을 높이면 보다 공정한 세제를 확립할 수 있습니다."
 BEL_implement_loan_indexing:0 "대출 지수화 실시"
 BEL_implement_loan_indexing_desc:0 "대출 지수화는 노동자 친화적 제도로, 인플레이션으로 생활비가 오르면 대출액도 자동으로 조정됩니다. 이를 통해 기업이 물가 상승기에도 저임금으로 근로자를 착취하지 못하도록 막을 수 있습니다."
 BEL_where_belgium_is_big:0 "벨기에가 대국이 되는 곳"
 BEL_where_belgium_is_big_desc:0 "유럽에서 벨기에는 보잘것없는 소국에 불과하지만, 우리는 남녘 대륙에 막대한 영토를 소유하고 있습니다. 콩고에서 벨기에인들은 가장 강력하며, 원주민들은 우리에게 저항할 무력조차 없습니다. 검은 대륙에서 우리는 하찮은 존재가 아닙니다."
 BEL_deal_with_the_luba_rebellion:0 "루바 반란 처리"
 BEL_deal_with_the_luba_rebellion_desc:0 "루바족은 카탕가의 부족으로, 그 지도자는 우리의 통치에 반대하며 식민 관리들을 공격하고 있습니다. 이는 구리 생산을 방해하고 투자자들의 신뢰를 떨어뜨립니다. 이 문제를 해결하려면 이 부족을 제거해야 합니다."
 BEL_appoint_lorrand:0 "베르트랑 총독 임명"
 BEL_appoint_lorrand_desc:0 "베르트랑은 콩고 내 한 지방의 주지사입니다. 다른 식민주의자들은 베르트랑이 원주민에게 우호적인 태도를 보인다는 이유로 그를 혐오하지만, 그를 총독으로 임명하면 국제사회에서 벨기에의 평판을 높이는 데 도움이 될 것입니다."
 BEL_clamp_down_on_the_companies:0 "특허 기업 단속"
 BEL_clamp_down_on_the_companies_desc:0 "콩고가 낙후되고 산업화되지 않은 근본적인 이유는 바로 돈을 주고 우리에게서 영토를 받아간 특허 회사들 때문입니다. 따라서 우리는 그들의 철권 통치를 끝내고, 잔혹한 지배에 맞서기 위해 벨기에 노동자들이 누리는 것과 동일한 보호 조치를 적용해야 합니다."
 BEL_force_publique:0 "공안군 개혁"
 BEL_force_publique_desc:0 "공안군은 콩고에서 양허 회사들이 노동자를 억압하는 데 이용하는 사형 집단입니다. 우리는 이를 숙련된 정규군으로 개편하여 콩고의 질서를 유지하도록 해야 합니다."
 BEL_expand_the_agricultural_sector:0 "농업 부문 확대"
 BEL_expand_the_agricultural_sector_desc:0 "콩고의 농업 부문은 거의 손대지 않은 잠재 시장입니다. 이 지역에는 다양한 열대 작물이 자라며, 이를 확대하면 고무 산업 의존도를 낮추고 수익원을 다각화할 수 있습니다."
 BEL_continue_exploition:0 "수탈 지속"
 BEL_continue_exploition_desc:0 "수십만 명의 콩고인들을 착취하는 것은 물론 도덕적으로 본다면 잘못된 일입니다. 그러나 이 덕분에 발생하는 막대한 수익은 벨기에 경제를 부양하는 데 필수적입니다."
 BEL_invite_concession_companies:0 "특허 기업과 협업하자"
 BEL_invite_concession_companies_desc:0 "벨기에 정부는 더 많은 토지를 매각하거나 양허 회사들과 협력함으로써 더 큰 수익을 얻을 수 있습니다. 이는 모든 당사자에게 이익이 될 것입니다. 노동자들을 제외하고 말입니다."
 BEL_strenghten_police:0 "경찰력 증대"
 BEL_strenghten_police_desc:0 "경찰은 특히 정부를 향한 시위와 파업이 잦은 상황에서 질서 유지를 위해 필수적입니다."
 BEL_quiet_sundays:0 "쉬는 일요일"
 BEL_quiet_sundays_desc:0 "가톨릭 교리에 따르면, 일요일은 모든 사람이 쉬어야 하는 날이입니다. 일요일에 출근해서는 안 됩니다."
 BEL_revitalize_railways:0 "철도 활성화"
 BEL_revitalize_railways_desc:0 "19세기 벨기에 경제의 생명선이었던 철도는 오랫동안 방치되어 왔습니다. 그러나 새로운 가톨릭 정부는 철도를 다시 국가 발전의 핵심으로 만들려 합니다."
 BEL_defend_the_farmer:0 "농민 보호"
 BEL_defend_the_farmer_desc:0 "농민은 가톨릭당의 주된 지지층입니다. 우리는 그들의 지지를 유지해야 합니다. 그들은 국가의 중추이므로, 보조금 지급, 토지세 감면, 관세 보호를 통해 그들을 보호할 것입니다."
 BEL_support_catholic_institutions:0 "가톨릭 기관 지원"
 BEL_support_catholic_institutions_desc:0 "가톨릭 기관들은 우리에게 충성합니다. 우리는 그들이 계속해서 국민에게 영향력을 행사하여 우리를 지지하도록 해야 합니다."
 BEL_empower_the_courts:0 "법원 권한 강화"
 BEL_empower_the_courts_desc:0 "시위대와 파업 노동자들을 처벌하기 위해서는 법원이 매우 중요합니다. 우리는 법원이 충분한 자금을 지원받고 체제를 강화하여, 정권에 대한 주요 반대 세력을 확실히 제압할 수 있도록 해야 합니다."
 BEL_increase_taxes:0 "증세"
 BEL_increase_taxes_desc:0 "벨기에군은 막대한 예산을 요구합니다. 우리는 이들을 유지하기 위해 반드시 재원을 마련해야 하며, 불가피하게 국민 과세를 강화할 수밖에 없습니다."
 BEL_law_on_child_protection:0 "아동보호법"
 BEL_law_on_child_protection_desc:0 "아동 보호법은 카르통 드 위아르가 제안한 법안으로, 범죄를 저지른 어린이 전담 법원을 설치하고, 부모에게도 일정한 형사 책임을 부여하는 내용을 담고 있습니다. 이를 통해 아이들이 살인자와 같은 범죄자 취급을 받는 일을 방지할 수 있습니다."
 BEL_acquire_lacking_equipment:0 "부족한 장비 확보"
 BEL_acquire_lacking_equipment_desc:0 "요새들을 점검한 결과, 일부 요새에는 화포조차 없고, 보병들이 여전히 19세기식 구식 제복을 착용하고 있는 등 군의 장비 부족이 심각하다는 사실이 드러났습니다."
 BEL_second_intelligence_agency:0 "제2정보국 확장"
 BEL_second_intelligence_agency_desc:0 "국경 방어를 강화하기 위해 제2정보국을 확장하고 요원과 산림 감시관을 배치해 국경 일대를 감시해야 합니다."
 BEL_garde_civique:0 "시민군"
 BEL_garde_civique_desc:0 "시민군은 도시 내 치안을 담당하는 경찰 조직으로, 외부 위협으로부터 도시를 보호하도록 되어 있으나, 오랫동안 실질적 역할을 하지 못하고 있습니다."
 BEL_create_war_plan:0 "전쟁 계획 작성"
 BEL_create_war_plan_desc:0 "우리는 만일의 침략에 대비해 전쟁계획서를 작성하라고 장군들에게 명령했습니다. 이를 통해 유사시 국군이 혼란에 빠지지 않도록 해야 합니다."
 BEL_keep_defense_au_entrance:0 "국경 방어"
 BEL_keep_defense_au_entrance_desc:0 "국경 방어 교리는 우리의 기본 전략입니다. 국토를 어떤 대가를 치르더라도 방어하고, 확실한 승리가 보장되지 않는 한 공격하지 않아야 합니다."
 BEL_cooperate_with_allied_offensives:0 "동맹군 공세 협조"
 BEL_cooperate_with_allied_offensives_desc:0 "우리의 동맹국들이 적을 상대로 한 공세 작전에 참가할 것을 요구하고 있습니다. 국왕 폐하께서는 이러한 ‘자살적 공격’을 반대하지만, 만약 우리가 협력한다면 전쟁이 조기에 종결될 수도 있습니다."
 BEL_request_allied_weapons:0 "동맹국 화기 요청"
 BEL_request_allied_weapons_desc:0 "수년간 방치된 벨기에군은 자력으로 무장하기에는 너무나도 약합니다. 따라서 우리는 벨기에의 국방을 위해서라도 동맹들에게 현대화된 무기를 요청해야 합니다."
 BEL_breakout_raids:0 "돌파 작전"
 BEL_breakout_raids_desc:0 "벨기에에는 거대한 군대가 없습니다. 따라서 포로가 된 우리 병사들을 구출하여, 이들이 부대로 복귀할 수 있도록 돕는 작전을 수립해야 합니다."
 BEL_offshore_military_production:0 "국외 군수품 생산"
 BEL_offshore_military_production_desc:0 "벨기에의 산업 규모는 크지만, 본래 군수 생산에 적합하지 않은 구조입니다. 따라서 우리는 군수품 생산을 위해 동맹국의 공장을 임시로 이용해야 합니다."
 BEL_create_medical_service:0 "의료 체계 구축"
 BEL_create_medical_service_desc:0 "벨기에 육군의 의무부대는 문서상 존재했을 뿐 실제로 창설되지 않았습니다. 막대한 전선의 사상자를 줄이기 위해서는 의무 체계를 반드시 정식으로 창설해야 합니다."
 BEL_adopt_modern_uniforms:0 "현대식 제복 채택"
 BEL_adopt_modern_uniforms_desc:0 "벨기에군은 여전히 19세기식 화려한 제복을 입고 있습니다. 다른 나라들이 모두 위장색 헬멧과 군복으로 현대화한 반면, 벨기에는 여전히 밝은 색을 사용하고 있습니다. 우리는 프랑스군의 카키색 제복을 본받아야 합니다."
 BEL_tsf_wireless_communication:0 "TSF 무선 통신"
 BEL_tsf_wireless_communication_desc:0 "통신망이 심각할 정도로 낙후되어 있습니다. 우리는 프랑스의 사례를 참고하여 군 내 통신체계를 구축해야 합니다."
 BEL_study_new_doctrines:0 "신규 교리 연구"
 BEL_study_new_doctrines_desc:0 "벨기에군은 1830년 혁명 이래 전쟁 경험이 전무하여 19세기 전술에 머물러 있습니다. 우리는 국군에 최신 전술과 교리를 신속히 도입해야 합니다."
 BEL_depot_des_equipages_focus:0 "병참부 보급창"
 BEL_depot_des_equipages_focus_desc:0 "비록 벨기에에는 해군이 존재하지 않지만, 전선의 선원들을 차출해 해병 부대를 창설할 수 있습니다."
 BEL_the_belgian_army:0 "벨기에군"
 BEL_the_belgian_army_desc:0 "벨기에군은 빅토리아 시대 이래 혁신이 정체된 군대이며, 정부는 국가 독립이 보장되었다는 착각에 빠져 국방 투자를 회피하고 있습니다."
 BEL_taalwet:0 "언어법 시행"
 BEL_taalwet_desc:0 "언어법은 군 내부의 언어 통일을 촉진하기 위한 시도입니다. 플란데런 병사는 왈로니 장교의 명령을 이해하기 어렵고, 그 반대도 마찬가지입니다. 따라서 장교 임용 요건에 상대 언어 숙련 시험을 추가해야 합니다."
 BEL_black_devils:0 "검은 악마들"
 BEL_black_devils_desc:0 "검은 악마들이라 불리는 자전거 카라비니에 대대는 검은 제복을 입고 자전거를 타는 벨기에군 부대입니다. 자전거 문화는 벨기에 사회와 군대 모두에 깊이 뿌리내리고 있습니다."
 BEL_belgian_dutch_economic_conference:0 "벨기에-네덜란드 협정"
 BEL_belgian_dutch_economic_conference_desc:0 "최근 몇 년간 벨기에와 네덜란드의 정치인들은 양국 관계 정상화를 위해 경제 및 방위 협력 회담을 열고 있습니다."
 BEL_foundation_of_christian_democracy:0 "기독교 민주주의의 기초"
 BEL_foundation_of_christian_democracy_desc:0 "20세기 초부터 점점 더 많은 젊은 정치인들이 가톨릭당에 입당했습니다. 이들은 청년 우파로 불리며, 구세대보다 진보적인 성향을 보이고 있습니다. 청년 우파는 당내에서 점점 영향력을 확대하며 온건한 복지 정책을 추진하고 있습니다."
 BEL_franck_segers_law:0 "프랑크-세게르법"
 BEL_franck_segers_law_desc:0 "프랑크-세게르법은 플란데런 학교에 네덜란드어를 도입하기 위한 법률입니다. 그러나 이것이 전부는 아닙니다. 가톨릭당은 사립학교를 약화시키고자 일부 친가톨릭 정책들을 이 법에 포함시키려 했습니다."
 BEL_cut_local_school_funding:0 "지방 차원의 가톨릭 학교 지원금 삭감"
 BEL_cut_local_school_funding_desc:0 "자유당은 가톨릭 학교의 영향력을 약화시키기 위해 보조금을 삭감하고자 합니다. 지방 자치단체가 학교 예산의 일부를 부담해야 하는 구조를 이용해, 자유당이 승리한 지역에서는 가톨릭 학교의 재정 지원이 줄어들 것입니다."
 BEL_proffesionalize_police:0 "경찰 전문화"
 BEL_proffesionalize_police_desc:0 "경찰은 전문성이 부족하고 훈련이 미흡합니다. 시위와 파업으로부터 국가를 보호하기 위해 경찰을 강화해야 합니다. 군 복무를 경찰 임용의 전제 조건으로 설정함으로써 경찰의 전투력을 높이고, 동시에 군의 모집 효과도 얻을 수 있습니다."
 BEL_review_law_of_nv:0 "1879년 익명회사법 개정"
 BEL_review_law_of_nv_desc:0 "1879년 제정된 익명회사법은 산업가와 사업가가 회사를 설립하고 확장하기 쉽게 만들었습니다. 그러나 이 법은 노동 환경을 악화시켰습니다. 우리는 이러한 기업들이 더 이상 노동자를 억압하지 못하도록 막아야 합니다."
 BEL_commitee_for_victims_underpayment:0 "저임금 피해자 위원회"
 BEL_commitee_for_victims_underpayment_desc:0 "저임금 피해자 위원회는 청년 우파 인사들이 주도한 기획입니다. 이 단체는 임금이 너무 낮아 생계를 유지하기 어려운 노동자들을 지원하기 위해 설립되었습니다."
 BEL_ban_women_night_working:0 "여성 야간 노동 금지"
