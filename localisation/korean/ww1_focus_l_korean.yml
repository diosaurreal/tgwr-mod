 TUR_reform_the_millet_system:0 "밀레트 제도 개혁"
 TUR_reform_the_millet_system_desc:0 "밀레트 제도는 완벽하진 않았으나, 소수 민족 관리에 있어 지금껏 우리가 이룩한 최선의 방책이었습니다. 하지만 이 제도는 더 이상 현대 시대에 적합하지 않습니다. 우리는 무슬림의 특권을 유지하는 동시에 기독교인에 대한 차별을 철폐하는 방향으로 밀레트 제도를 현대화해야 합니다."
