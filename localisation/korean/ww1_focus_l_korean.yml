 RUS_public_education:0 "공교육"
 RUS_public_education_desc:0 "3베르스타 학교 계획을 통한 공교육 확대는 우리 국민을 계몽하고 역량을 강화하는 데 있어 기념비적인 발걸음입니다. 교육은 번영하는 혁신적인 미래를 위한 열쇠입니다."
 RUS_duty_to_the_fatherland:0 "조국을 위한 의무"
 RUS_duty_to_the_fatherland_desc:0 "민인과 포즈하르스키의 숭배, 시민의 의무."
