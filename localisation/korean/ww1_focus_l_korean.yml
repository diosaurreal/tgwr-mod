 TUR_reestablish_minorities_in_their_states:0 "소수민족의 원주지 재정착"
 TUR_reestablish_minorities_in_their_states_desc:0 "보수주의자들이 시행했던 과거 정책들은 소수 민족 회유라는 현 정부의 의제에 상반됩니다. 우리는 소수 민족들을 동화시키거나 소외시키는 대신, 그들을 포용해야 합니다."
 TUR_reestablish_minorities_in_their_states_tt:0 "§Y소수민족 변동치§!가 원래 §Y주§!에 돌아올 것입니다."
