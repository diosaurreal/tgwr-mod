 TUR_once_has_war:0 "\n전시:"
 TUR_modern_islamism:0 "현대 이슬람주의"
 TUR_modern_islamism_desc:0 "이슬람은 한때 세계에서 가장 위대한 문명이었으나, 지금은 서구 문명에 비해 낙후된 문명으로 여겨지고 있습니다. 이슬람이 다시 일어서기 위해서는 현대화가 필요합니다. 우리는 서구 사회의 긍정적인 요소를 받아들이되, 본래의 뿌리를 잊지 않는 방식으로 이를 추진해야 합니다."
 TUR_increase_medrese_education:0 "마드라사 교육 확대"
 TUR_increase_medrese_education_desc:0 "현대 이슬람주의의 근간은 대중의 교육에 있습니다. 그러나 그 방법은 서구식 세속 교육이 아닌, 우리의 기존 교육 기관인 메드레세를 개혁하는 데서 찾아야 합니다."
 TUR_form_volunteers_from_conservatives:0 "보수파 의용군 창설"
 TUR_form_volunteers_from_conservatives_desc:0 "사이드 누르시와 그의 종파가 그러했듯, 이슬람 교단들은 외세와의 전쟁에서 항상 충성스러운 전력으로 활약해왔습니다. 우리는 이들을 조직적으로 관리하고, 자원병 부대를 확대하여 그 힘을 활용해야 합니다."
 TUR_increase_sect_membership:0 "종파 인원 증원"
 TUR_increase_sect_membership_desc:0 "사이디 누르시와 우리 당 자체는 이슬람 종파 출신입니다. 군대와 행정부가 우리의 통치에 등을 돌릴 때, 우리 정권을 지탱하는 것은 바로 우리 종파가 될 것입니다. 그들의 도움을 받아 우리는 제국을 더욱 효과적으로 통치할 수 있을 겁니다."
 TUR_reform_mecelle:0 "메셀 개혁"
 TUR_reform_mecelle_desc:0 "메셀은 수백 년간 우리 제국의 민법으로 기능해왔습니다. 하지만 시대가 변하는 만큼 우리 역시 변화해야 합니다. 오래된 법전만으로는 20세기에 적합하지 않습니다. 우리는 메셀을 개혁하여 가장 최적의 방식으로 활용해야 합니다."
 TUR_sacrifice_democracy:0 "민주주의 희생"
 TUR_sacrifice_democracy_desc:0 "우리는 민주주의를 통해 집권했지만, 오히려 민주주의가 개혁 추진과 목표 달성에 걸림돌이 되고 있습니다. 결국 국민의 민주적 삶과 안정을 보장하기 위해서라도, 우리는 민주주의를 포기하고 독재적 권한을 쥘 수밖에 없습니다."
 TUR_end_the_macedonian_conflict:0 "마케도니아 분쟁 종식"
 TUR_end_the_macedonian_conflict_desc:0 "마케도니아가 현지 소수 민족들이 역사적 유산을 두고 다투면서 안정성이 붕괴했습니다. 우리는 이 민족 갈등을 해결하기 위해 현지 주민들에게 더 큰 자치권과 권리를 부여해야 합니다."
 TUR_autonomy_for_greek_islands:0 "그리스 제도에 자치권 부여"
 TUR_autonomy_for_greek_islands_desc:0 "그리스 제도에는 대체로 그리스인들이 거주하고 있습니다. 전략적 가치를 제외하면 천연자원이나 인력, 산업 면에서 크게 기대할 것은 없습니다. 이 섬들에 자치를 부여한다면 우리의 통치는 한층 인기를 얻게 될 것이며, 실질적인 손실도 거의 없을 것입니다."
 TUR_integrate_the_state_of_archipelago:0 "제도 국가 통합"
 TUR_integrate_the_state_of_archipelago_desc:0 "제도 빌라예트는 수도로 향하는 전략적 요충지입니다. 이 지역의 소수민족이 외세와 협력하거나 독자적으로 행동하도록 내버려 둘 수는 없습니다. 전략적, 그리고 어느 정도 경제적 이유로라도 이 지역을 완전히 통합해야 합니다."
 TUR_form_the_autonomy_of_hellas:0 "헬라스 자치 성립"
 TUR_form_the_autonomy_of_hellas_desc:0 "그리스는 우리에게서 가장 먼저 독립을 쟁취한 나라입니다. 그들이 느끼는 자부심을 고려하면, 그리스를 다시 제국에 통합하는 것은 쉽지 않을 것입니다. 그러나 자치권을 부여한다면, 독립 이전보다 더 많은 권리를 누릴 수 있게 되어 통합이 훨씬 수월해질 것입니다."
 TUR_tax_exceptions_for_greeks:0 "그리스인 세금 면제"
 TUR_tax_exceptions_for_greeks_desc:0 "그리스인들은 독립 전쟁에 대한 자부심이 매우 강합니다. 하지만 민족을 막론하고 누구나 어려움을 겪는 문제가 하나 있습니다. 바로 돈입니다. 조세를 면제해준다면, 그들은 세금을 내던 옛 조국을 그리워하기보다 오히려 우리의 통치에 만족할 것입니다."
 TUR_recognize_albanian_minority:0 "알바니아 소수민족 인정"
 TUR_recognize_albanian_minority_desc:0 "알바니아인들은 오랫동안 하나의 독립된 민족으로 인정받기 위해 싸워왔습니다. 이제 그들을 정식 민족으로 인정하고, 더 나아가 특별 자치권을 부여한다면 우리의 인기를 높이고 그들의 지지를 얻을 수 있을 것입니다."
 TUR_return_the_autonomy_for_serbia:0 "세르비아에 자치권 재부여"
 TUR_return_the_autonomy_for_serbia_desc:0 "세르비아는 처음으로 우리에게 반기를 든 국가였습니다. 하지만 이제 그들이 다시 우리의 통치 아래 있는 이상, 같은 실수를 반복해서는 안 됩니다. 세르비아인에게 광범위한 권한을 가진 자치 지역을 부여한다면 갈등을 완화할 수 있을 것입니다."
 TUR_religious_freedom_for_serbs:0 "세르브인 종교의 자유"
 TUR_religious_freedom_for_serbs_desc:0 "비록 세르비아인들은 독자적인 남슬라브 국가를 건설하고자 하는 열망으로 불타고 있지만, 동시에 이들의 종교적 신념도 불타고 있습니다. 세르비아인들에게 종교적 자유를 허용하면 이점을 활용할 수 있을 것입니다."
 TUR_reconciliation_with_bulgarians:0 "불가리아와의 화해"
 TUR_reconciliation_with_bulgarians_desc:0 "통일파 정권이 그들을 억압했던 과거로 인해, 불가리아와의 관계는 오랫동안 악화되어 있었습니다. 그러나 이제 자유주의적 통치와 자치 정책 아래에서, 우리는 과거의 잘못을 인정하고 화해의 길을 모색해야 합니다."
 TUR_autonomous_romanian_vilayets:0 "루마니아 자치 빌라예트"
 TUR_autonomous_romanian_vilayets_desc:0 "루마니아는 이미 오랫동안 우리의 영향권을 벗어나 있었습니다. 그들을 완전히 통합하는 것은 비용이 많이 들 것입니다. 대신 대부분의 빌라예트에 자치를 부여하고, 나머지를 효율적으로 통제하는 편이 현명합니다."
 TUR_romanian_land_sales:0 "루마니아계 토지매매"
 TUR_romanian_land_sales_desc:0 "최근 루마니아의 농민 봉기를 돌이켜보면, 그들의 정부가 토지 정책을 제대로 관리하지 못했다는 사실을 알 수 있습니다. 우리는 새로운 자유주의적 통치 아래에서 이 토지들을 헐값에 루마니아인들에게 매각함으로써 그들의 충성을 얻을 수 있습니다."
 TUR_allign_with_aegean_greeks:0 "에게헤 그리스인과의 친선"
 TUR_allign_with_aegean_greeks_desc:0 "에게해 지역의 그리스 상인들은 오랫동안 지역 무역을 주도해왔습니다. 이들은 수 세기에 걸친 교역망을 발전시켜왔으며, 그들과의 우호 관계를 유지하는 것은 지역 경제 발전에도 긍정적인 영향을 미칠 것입니다."
 TUR_recognize_trebizond_rums:0 "트레비존드 룸인 인정"
 TUR_recognize_trebizond_rums_desc:0 "다른 지역과 멀리 떨어져 있는 흑해 동부의 그리스인들은 대부분 그리스인이 아닌 기독교인으로 인식되고 있습니다. 그러나 그들은 여전히 이 지역에서 동일한 무역 영향력을 가지고 있습니다. 그들을 인정하면 이 지역에서 우리의 지지도가 높아질 것입니다."
 TUR_equal_rights_for_anatolian_christians:0 "아나톨리아 기독교도 평등권"
 TUR_equal_rights_for_anatolian_christians_desc:0 "아르메니아인들은 민족주의자들에 의해 희생양으로 지목되기 시작했습니다. 예상할 수 있듯이 아르메니아인들은 박해로부터 스스로 보호하기 위해 러시아와 동맹을 맺기 시작했습니다. 이런 일이 일어나지 않게 하려면 이들에 대한 차별을 끝내고 다른 제국 신민과 동등한 권리를 부여해야 합니다."
 TUR_autonomy_for_kurdish_sheiks:0 "쿠르드 셰이크 자치권"
 TUR_autonomy_for_kurdish_sheiks_desc:0 "통일파의 중앙집권화 정책 이후, 쿠르드 반란이 정기적으로 발생하기 시작했습니다. 쿠르드족은 본래 우리의 통치에 반대하지 않으며, 단지 자치를 요구할 뿐입니다. 이들에게 자치권을 부여한다면, 쿠르드 지역에서 우리의 지배를 안정적으로 유지할 수 있을 것입니다."
 TUR_a_deal_with_the_kurds:0 "쿠르드와 거래"
 TUR_a_deal_with_the_kurds_desc:0 "쿠르드족이 원하는 것은 단지 자신들의 땅에서 자유롭게 살아가는 것입니다. 그 외에는 대체로 충성스러운 이들입니다. 병역 의무를 면제해주는 대신, 그들의 영토에서 자원 채굴권을 보장받는 협정을 체결한다면 모든 당사자에게 이익이 될 것입니다."
 TUR_guaranteed_rights_for_caucasian_christians:0 "캅카스 기독교도의 권리 보장"
 TUR_guaranteed_rights_for_caucasian_christians_desc:0 "캅카스의 기독교도들은 과거 러시아와의 전쟁 당시 러시아 편에 섰던 이들입니다. 우리가 다시 그 지역을 되찾은 지금, 그들의 신뢰를 회복해야 합니다. 이를 위해서는 그들의 권리를 보장해야 합니다."
 TUR_welfare_for_mesapotamia:0 "메소포타미아 복지"
 TUR_welfare_for_mesapotamia_desc:0 "메소포타미아는 역사적으로 가장 부유한 지역 중 하나였으나, 지금은 그 풍요가 사라진 상태입니다. 다시 번영을 되찾게 된다면, 그들은 자신들을 부유하게 만든 우리의 통치를 기꺼이 지지할 것입니다."
 TUR_appease_hejazi_and_yemeni_imams:0 "헤자즈-예멘 이맘 유화"
 TUR_appease_hejazi_and_yemeni_imams_desc:0 "헤자즈와 예멘의 이맘들은 통일파의 중앙집권적 세속주의에 적극적으로 반대해 왔습니다. 하지만 보수주의자들에게도 우호적인 우리의 새로운 자유주의 분권형 정권하에서는, 그들에겐 우리의 통치에 반대할 명분이 더 이상 없을 것입니다."
 TUR_integrate_trucial_states:0 "휴전 오만 통합"
 TUR_integrate_trucial_states_desc:0 "페르시아만 연안의 휴전국들은 항상 우리의 통치에서 벗어나 있었습니다. 현지 지배권은 중대한 전략적 중요성을 가지므로, 우리는 그들이 독립국처럼 외세와 접촉하도록 방치해서는 안 됩니다."
 TUR_autonomy_for_the_gulf_states:0 "걸프 소국 자치"
 TUR_autonomy_for_the_gulf_states_desc:0 "걸프 국가들은 우리 제국에 완전히 편입된 적이 한 번도 없습니다. 수도에서 걸프까지의 거리가 멀어 통제하기 어렵기 때문이죠. 이 국가들을 제대로 통제할 수 있는 유일하고 효과적인 방법은 실제로 자치권을 부여하는 것입니다."
 TUR_appeasing_trablus_muslims:0 "트라블루스 무슬림 유화"
 TUR_appeasing_trablus_muslims_desc:0 "트라블루스 빌라예트 주민들은 수도와 멀리 떨어져 있어 늘 소외감을 느껴 왔습니다. 우리는 이들과 소통하고 개정된 권리를 부여하여 더 이상 조국에게 무시당한다는 느낌을 받지 않도록 해야 합니다."
 TUR_incorporate_the_egyptian_vilayet:0 "이집트 빌라예트 통합"
 TUR_incorporate_the_egyptian_vilayet_desc:0 "이집트는 한때 우리 제국 내에서 가장 부유했지만, 동시에 가장 반항적인 빌라예트였습니다. 자치권을 부여하려는 시도는 도움이 되지 않고, 오히려 우리가 얻는 이익을 감소시킬 것입니다. 우리는 현지인들을 달래면서도 이집트를 과거의 모습대로 완전히 재통합해야 합니다."
 TUR_an_autonomous_egyptian_vilayet:0 "이집트 자치 빌라예트"
 TUR_an_autonomous_egyptian_vilayet_desc:0 "이집트는 권력과 부는 말할 것도 없고, 가장 크고 인구가 많은 빌라예트 중 하나입니다. 이들을 철권 통치하는 것은 품만 더 많이 들 것입니다. 대신에 우린 이 지역을에 자치권을 주고 주민들의 소요를 일으키지 않게끔 통치해야만 합니다."
 TUR_reach_out_to_saharan_residents:0 "사하라 거주민과 접촉"
 TUR_reach_out_to_saharan_residents_desc:0 "어떤 나라도 사하라 사막에 질서를 되찾지 못했습니다. 이를 실제적으로 통치하는 유일한 방법은 현지인들과 접촉해서 광범위한 자치권과 거주민에 대한 권리로 지역을 다스리는 것입니다."
