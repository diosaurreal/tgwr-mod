 naval_experience_name:0 "해군 경험"
 KUW_british_alliance:0 "영국 동맹"
 KUW_british_alliance_desc:0 "영국과 동맹을 하는 것이 어떻습니까?"
 KUW_balkan_war_donations:0 "발칸 전쟁 후원"
 KUW_balkan_war_donations_desc:0 "현재 발칸 반도의 배은망덕한 국가들은 대국인 오스만 제국을 상대로 싸우고 있습니다. 따라서 우리는 술탄에게 전폭적인 지원을 제공해야 합니다."
 KUW_ottoman_trade_funds:0 "오스만 무역 자금"
 KUW_ottoman_trade_funds_desc:0 "우리는 약간의 오스만 투자를 받고 있습니다."
 KUW_neutrality_in_the_war:0 "전쟁 중립"
 KUW_neutrality_in_the_war_desc:0 "전쟁"
 KUW_regin_of_al_kabir:0 "알카비르의 치세"
 KUW_regin_of_al_kabir_desc:0 "쿠웨이트의 아미르인 무바라크 알사바흐는 1899년 영국 정부와 보호조약을 체결하여 오스만 제국으로부터 자신의 아미르위를 보호받았습니다. 그러나 이제 쿠웨이트는 영국의 종속국으로 남을 것인지, 아니면 위대한 걸프 국가로서 독립할 것인지 선택해야 합니다."
 KUW_stick_with_england:0 "영국 고수"
 KUW_stick_with_england_desc:0 "영국은 바다와 육지 모든 곳에서 초강대국이므로, 그들과 함께하는 것이 우리의 발전과 안전을 보장하는 길입니다. 파도 소리마다 울려 퍼지는 \"지배하라, 브리타니아여! 브리타니아는 파도를 지배한다!\"는 이를 증명하고 있습니다."
 KUW_maintain_the_status_quo:0 "현상 유지"
 KUW_maintain_the_status_quo_desc:0 "변화는 자연스러운 현상일 수 있으나, 우리는 반드시 변화를 막아야 합니다. 변화는 우리 사회에 위험을 초래하기 때문입니다."
 KUW_reaffirm_ottoman_kuwaiti_relations:0 "오스만-쿠웨이트 관계 재확인"
 KUW_reaffirm_ottoman_kuwaiti_relations_desc:0 "오스만 제국과 쿠웨이트는 서로 힘든 시기를 보내기도 했지만, 결국 모든 무슬림은 형제입니다."
 KUW_increase_british_garrison:0 "영국 주둔군 증원"
 KUW_increase_british_garrison_desc:0 "우리나라에 더 많은 영국군을 요청할 것입니다."
 KUW_intervene_in_the_great_war:0 "대전쟁 개입"
 KUW_intervene_in_the_great_war_desc:0 "베를린과 빈을 향한 영국 친구들의 성전에 합세할 것입니다."
 KUW_british_offer:0 "영국의 제안"
 KUW_british_offer_desc:0 "영국으로부터 제안이 도착했습니다. 쿠웨이트가 계속 전쟁 수행에 기여하는 대가로, 우리에게 바스라를 양도하겠다고 합니다."
 KUW_invite_the_red_crescent:0 "적신월 초청"
 KUW_invite_the_red_crescent_desc:0 "적신월사를 초청함으로써 우리는 의료 상황에 큰 개선을 이룰 수 있을 것입니다."
 KUW_praise_ibn_saud:0 "이븐 사우드 칭송"
 KUW_praise_ibn_saud_desc:0 "네지드 아미르 압둘아지즈 이븐 사우드를 기쁘게 하기 위해, 우리는 그를 찬양하는 시를 바쳐 우호 관계를 다질 것입니다."
 KUW_reach_to_other_powers:0 "다른 열강과 접촉"
 KUW_reach_to_other_powers_desc:0 "만약 영국이 협약에서 우리를 지지하지 않는다면, 우리는 프랑스, 러시아, 혹은 독일에 도움을 요청할 것입니다."
 KUW_english_guns:0 "영국제 총기"
 KUW_english_guns_desc:0 "런던에 총 여러 정을 요청합시다."
 KUW_invitethegermanfleet:0 "독일 함대 초청"
 KUW_invitethegermanfleet_desc:0 "영국이 우리를 도와주기를 꺼리는 것 같으니, 독일에 요청해봅시다."
 KUW_french_protection:0 "프랑스의 보호"
 KUW_french_protection_desc:0 "우리는 그저 또 다른 제국주의 세력으로 교체되는 것에 불과할 수도 있습니다. 이미 1899년에 우리가 겪었던 일이니까요."
 KUW_lessons_from_the_vayrag:0 "바랴그의 교훈"
 KUW_lessons_from_the_vayrag_desc:0 "1901년, 전설적인 러시아 군함인 바랴그가 쿠웨이트를 방문했을 때, 그 승무원들은 모국 러시아의 위대한 힘과 영국보다 강력한 군사력을 자랑했습니다."
 KUW_kuwaiti_supermacy:0 "쿠웨이트의 우세"
 KUW_kuwaiti_supermacy_desc:0 "이제 우리가 바스라를 통제하고 있으니, 우리는 막을 수 없는 존재가 되었습니다."
