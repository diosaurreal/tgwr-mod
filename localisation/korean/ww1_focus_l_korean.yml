 USA_federal_reserve_wilson:0 "정부를 불안정하게 하지 않기 위해서, 나라의 지도자는 우드로 윌슨 대통령이 되어야 합니다.\n\n"
 USA_fight_last_reactionaries:0 "최후의 반동주의자들과의 싸움"
