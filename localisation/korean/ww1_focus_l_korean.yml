 TUR_disband_the_hamidiye:0 "하미디예 해산"
 TUR_disband_the_hamidiye_desc:0 "압뒬하미트 2세가 창설한 하미디예 기병대는 창설 이래 줄곧 아나톨리아 동부의 소수 민족들을 괴롭혀 왔습니다. 비정규 기병대로 이루어진 이 무장 집단은 소수 민족 마을을 습격하고 기독교도들 사이에 공포를 조성하고 있습니다. 우리는 이러한 공포 상태가 더 이상 지속되도록 내버려 둬서는 안 됩니다."
 TUR_reorganize_the_hamidiye:0 "하미디예 재편"
 TUR_reorganize_the_hamidiye_desc:0 "본래 하미디예는 러시아 국경을 순찰할 목적으로 창설되었지만, 곧 아나톨리아 동부의 기독교도 소수 민족들을 괴롭히는 도구로 사용되기 시작했습니다. 이 조직 자체는 우리 정부에 충성하지만, 그들에 대한 우리의 통제권은 아직 완전하지 않습니다. 우리는 이 무장 집단을 우리가 활용할 수 있는 더욱 효율적인 조직으로 재편해야 합니다."
 TUR_nationalism_and_centralization:0 "민족주의와 중앙집중화"
 TUR_nationalism_and_centralization_desc:0 "프랑스 혁명 이후 민족주의가 확산되면서, 우리 제국 내의 민족들은 독립하여 각자 민족국가를 형성하기 시작했습니다. 우리 제국은 이 위기에 대응하기 위해 다양한 방안을 모색했지만, 지금까지 별다른 성과를 내지 못했습니다. 민족주의자들의 지도 아래, 우리는 우리만의 튀르크 민족주의를 공식화하고 통일된 단일 민족 국가를 중심으로 국가를 공고히 해야 합니다."
 TUR_population_exchange_with_greece_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
