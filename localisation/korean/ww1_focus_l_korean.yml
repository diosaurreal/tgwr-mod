 USA_cw_triggered:0 "제2차 미국 내전"
 CHI_appease_the_colonialists:0 "식민주의자 유화"
 CHI_appease_the_colonialists_desc:0 "외국인들에게 돈을 지불하기 위해 현재에 약간의 희생을 해야 하지만, 이는 우리가 그들과 함께 있는 더 나은 지위를 얻게 할 것입니다, 즉 우리가 투자를 추구한다면 필요한 것을 줄 것입니다."
 CHI_british_manufacturer:0 "영국 제조사"
 CHI_british_manufacturer_desc:0 "우리의 위신을 회복하려면 자부심을 뒤로 하고 우리를 약화시킨 이들에게 도움을 구해야만 합니다."
 CHI_mauser_contract:0 "마우저 계약"
 CHI_mauser_contract_desc:0 "독일 무기의 라이선스를 협상하는 데 성공했습니다. 시간 낭비 없이 이를 즉시 생산할 것입니다."
 CHI_nanjing_arsenal_desc:0 "세계의 긴장이 고조되는 가운데 조병창의 확장은 당연한 것입니다."
 CHI_south_factories:0 "남부 공장"
 CHI_south_factories_desc:0 "이제 준비가 되었으니, 우리는 수많은 건설 제안서를 작성할 수 있습니다."
 CHI_central_factories:0 "중앙 공장"
 CHI_central_factories_desc:0 "인프라 시설이 개선되면, 우리는 우리의 중심 영역을 개선하는 데 노력을 집중할 수 있습니다."
 CHI_rebuild_beiyang_fleet_desc:0 "시설을 확장함에 따라, 우리 함대를 해군 군비 및 기술면에서 가장 발전된 기술로 재건하고 장비해야 할 때입니다."
 CHI_protect_the_dynasty_desc:0 "천자를 위하여!"
 CHI_replace_governors:0 "도독 교체"
 CHI_replace_governors_desc:0 "이런 격동의 시기에는 정부가 국민이 아닌 국가의 이익을 염두에 두도록 해야 합니다. 우리의 장군들은 우유부단한 성장들을 대신할 것입니다."
 CHI_parliament_liquidation_desc:0 "쑹자오런의 불운한 죽음 이후 많은 국회의원들은 불충하기 시작하고 있습니다. 이들은 대총통을 제약하고 소위 \"정치적 탄압\"을 중단하라고 요구합니다. 국회를 아예 해산하는 것이 신중할지도 모릅니다."
 CHI_propaganda_of_imperialism_desc:0 "국민들은 혁명 직후의 복벽을 반기지 않을 것입니다. 그래서 뭐라도 하기 전에 전에 복벽에 대한 지지를 이끌어 낼 필요가 있습니다."
 CHI_unite_opposition_desc:0 "민국을 향한 지지가 증가함에 따라, 반대 운동들은 우리에게 불만족스러워하고 있습니다. 바람직하지 않지만, 그들의 제안과 개혁 중 일부는 민국에 잘 맞을 수 있습니다. 이러한 제안 중 일부를 활용하여 그것들을 우리의 이익에 맞추는 것은 분명 번영으로 이어질 것입니다."
 CHI_mandate_of_heaven_desc:0 "우리는 천명을 되찾았습니다. 우리는 다시 한 번 국민의 지지를 얻었고, 충분한 개혁이 제국을 과거의 열강으로 변화시켰습니다. 식민지 탄압의 족쇄를 벗어던지고 세계에서 우리의 정당한 위치를 주장할 때가 왔습니다."
 AUH_reform_cisleithania_tt:0 "§Y오스트리아의 대전쟁 승전은 자치령들을 재통합하고 유대 관계를 강화하며 제국을 하나의 연방국으로 개혁할 것입니다.§!\n\n"
 RUS_unity_of_entente_desc:0 "독일의 위협을 저지하기 위해 우리는 협정의 형제들과 관계를 강화해야 합니다. 프랑스와의 관계 개선은 유럽에서 우리의 정치적 입지를 확립하는 중요한 단계가 될 것입니다."
 RUS_guardian_of_orthodoxy_desc:0 "오스트리아-헝가리와 오스만 제국이 패권을 노리면서 발칸반도에 긴장이 고조되고 있습니다. 만약, 뭔가 발칸반도에서 잘못되면 러시아 제국은 우리의 정교회 형제들을 지키는 데 주저하지 않을 것입니다."
 AUH_ban_election_in_hungary_tt:0 "§R헝가리인들이 분노할 것이며 국가의 안정이 위태로우면 봉기할 것입니다!§!"
 TUR_coup_of_savior_officers_tooltip:0 "이 중점은 다음 임무 이후 자동으로 완료됩니다.\n임무는 \"§Y클럽 선거§!\" 이후 시작될 것입니다."
 TUR_balkan_war:0 "아흐메트 무흐타르 파샤의 사임"
 TUR_balkan_war_desc:0 "제1차 발칸 전쟁의 예상치 못한 발발 때문에 아흐메드 무흐타르 파샤는 메흐메드 카밀 파샤에게 자리를 물려주고 사임해야 했습니다. 혼란을 틈타 통일진보당은 세력을 회복하고 현 정부에 대항하는 반란을 일으켰습니다. 발칸반도의 전쟁과 함께, 우리는 이들이 대재상부를 습격하는 것을 막을 수 있을까요?"
 TUR_new_elections:0 "제국의 재선"
 TUR_new_elections_desc:0 "아흐메드 무흐타르 파샤가 약속했던 것처럼, 비록 늦었지만, 선거는 마침내 치러졌습니다. 통일진보당이든 자유협상이든, 양당 모두 의회에서의 입지를 확고히 하고 궁극적으로 국가를 민주화해야 합니다."
 TUR_ittihadist_victory:0 "통일진보당의 승리"
 TUR_ittihadist_victory_desc:0 "모든 역경에도 불구하고, 통일진보당은 그들의 당의 행동에 대한 대중의 인식을 깨고 선거에서 승리했습니다. 이제 그들의 의무는 안정되고 결국 국가에 맞는 민주주의를 구축하는 것입니다."
 TUR_liberal_victory:0 "[TUR_liberal_victory]"
 TUR_liberal_victory_desc:0 "많은 사람들이 예상했듯이, 구국장교단은 자유협상이 선거에서 승리하는 것을 지지했습니다. 이제 나라를 안정시키고 궁극적으로 민주화하는 것이 그들의 의무입니다."
 TUR_compromise:0 "통일파 장군들과 타협"
 TUR_compromise_desc:0 "그들이 의회를 습격할 의도는 있었지만, 우리는 통일진보당을 완전히 파괴할 수는 없었습니다. 우리의 가장 저명한 장군들을 숙청하게 된다면, 우리는 심각한 상황에 처하게 될 것임으로, 그들과 타협해서 그들의 충성심을 확실히 하는 게 좋겠습니다."
 TUR_ittihadists_destroyed:0 "통일파 반란 방지"
 TUR_ittihadists_destroyed_desc:0 "아흐메드 무흐타르 파샤가 사임하고 메흐메드 카밀 파샤 정부가 수립된 후, 이티하디스트들은 적절한 시기에 우리의 행동과 노력 덕분에 대재상부를 급습할 준비를 시작했고, 우리는 반란을 막을 수 있었습니다. 이제 통일진보당의 운명을 결정할 때입니다."
 TUR_eradicate_ittihadists:0 "반란 가담 장군 숙청"
 TUR_eradicate_ittihadists_desc:0 "이들은 이미 우리 정부에 대한 군사반란을 시도했습니다. 그들은 기회가 주어진다면 다시 시도할 수 있습니다. 우리가 그들을 근절할 수 있는 동안, 우리는 그 시도에 책임이 있는 장군들을 숙청해야 합니다."
 TUR_end_martial_law:0 "지도자 선거 실시"
 TUR_end_martial_law_desc:0 "[TUR.hifleaderelections]"
 hifleaderelections1:0 "통일진보당을 상대로 한 선거에서 승리하기 위해, 우리는 적절한 투표 없이 가장 영향력 있는 후보를 지명했습니다. 마침내, 정부 내에서 입지를 다졌으니 지도부를 결정하는 적절한 선거를 치를 수 있습니다."
 hifleaderelections2:0 "아흐메드 무흐타르 파샤의 빠른 사임으로 그는 제대로 된 투표도 하지 못한 채 메흐메드 카밀 파샤에게 자리를 내줬습니다. 이제 마침내 정부 내에서 입지를 굳혔으니 제대로 된 지도부 선거를 치를 수 있습니다."
 TUR_free_press:0 "규제 완화"
 TUR_free_press_desc:0 "압뒬하미트 2세 시대는 말할 것도 없고 수많은 정변과 지도부 교체 이후, 일반 시민들은 대중 앞에서 자신의 의견을 말하는 것을 두려워합니다. 우리는 자유롭고 지적인 사고를 장려하고 수십 년 후 우리나라의 안정을 증진하기 위해 개인의 권리와 자유에 대한 제한을 풀어야 합니다."
 TUR_ease_ethnic_tensions:0 "민족 긴장 완화"
 TUR_ease_ethnic_tensions_desc:0 "우리 제국은 수많은 민족과 종교들이 융합해 결성된 집합체입니다. 소수민족을 말살함으로써 저들을 \"정화\"하려는 것은 절대 해결책이 아닙니다. 우리는 소수민족의 권리를 인정하고 서로 다른 민족들과 종교 사이에 평등을 만들어야 합니다."
 TUR_encourage_investments:0 "국내 민영화 장려"
 TUR_encourage_investments_desc:0 "국내 생산과 대외 원조에 대한 의존도를 높이려는 우리의 시도가 실패한 후, 우리나라는 우리 산업을 서방 강대국에 의존하고 있습니다. 튼튼하고 안정적인 산업을 갖기 위해서는 국내 투자자와 민간 부문이 낙후된 이 나라를 산업화하도록 장려해야 합니다."
 TUR_decentralization_reward:0 "이 중점의 보상은 §Y언론 문제§!에 대한 우리의 입장에 따라 달라질 것입니다."
 TUR_decentralization_reward2:0 "만일 §Y연설과 출판의 자유§!를 §G옹호§!한다면,"
 TUR_decentralization_reward3:0 "만일 §Y연설과 출판의 자유§!를 §R반대§!한다면,"
 debt_less_than_7375:0 "§Y오스만 공공부채관리국§!에 따른 소비재 공장 변동치가 §Y75.0%§! 미만임"
 debt_less_than_4425:0 "§Y오스만 공공부채관리국§!에 따른 소비재 공장 변동치가 §Y45.0%§! 미만임"
