 USA_experience_of_intervention:0 "개입의 경험"
 USA_experience_of_intervention_desc:0 "우리 군대의 경험은 우리가 더 복잡한 군사작전에 참여할 수 있다는 것을 보여줍니다."
 USA_intervention_in_russia:0 "러시아 개입"
 USA_intervention_in_russia_desc:0 "우리는 러시아 내전을 막아야 합니다. 역사상 가장 위대한 개입에 대비해야 합니다!"
 USA_puppet_republics:0 "괴뢰공화국"
