 jiangsu_zhejiang_war:0 "강절전쟁"
 GRE_organize_a_venizelist_rally_in_athens_desc:0 "국민방위운동의 정당성을 확보하려면 수도 아테네의 지지가 필요합니다. 베니젤로는가 다섯에서 만 명의 군중 앞에서 연설을 열어, 콘스탄티노스의 반국가적 행위를 고발할 것입니다."
 GRE_invite_federacion_to_coalition_desc:0 "사회주의 세력의 상당수가 콘스탄티노스의 엄격한 중립을 지지하는 만큼, 우리는 진보적 법률을 제정하고 외교 정책에서의 타협을 약속함으로써 페데라시온과의 연정을 추진해야 합니다. 또한 신영토의 유대인들에 대한 박해를 중단함으로써, 돈 파시피코 사건의 어두운 유산을 서서히 지워나갈 것입니다."
 GRE_organize_the_committee_of_national_defence_desc:0 "테살로니키와 마케도니아가 세르비아 왕국에 넘어갈 위험에 처하면서, 마케도니아계 그리스인 장교와 국민으로 구성된 국민방위위원회가 출범했습니다. 국민방위위원회의 정부수반은 엘레프테리오스 베니젤로스가 역임하게 될 것이지만, 그는 자신이 취임하기 위해선 그리스군의 마케도니아를 포함한 그리스 전역에 걸친 국민방위위원회 운동 참여를 조건으로 설정했습니다."
 GRE_the_second_balkan_socialist_conference_desc:0 "부쿠레슈티에서 열릴 제2차 발칸 사회민주당 회의는 1909년 베오그라드에서 열린 제1차 회의에 이어, 발칸의 사회주의 정당들의 노선을 결정짓는 중요한 자리가 될 것입니다. 우리는 베니젤로스파와 독립된 정당으로 참가하여, 평등한 발칸 연방 수립을 적극적으로 추진해야 합니다."
 GRE_form_the_provisional_government_of_national_defence_desc:0 "1915년 헌정 위기와 그 이듬해의 루펠 요새 항복 사태 이후, 국론 분열은 정점에 달했습니다. 더 이상 콘스탄티노스의 유사 독재를 놔둬서는 안 됩니다. 그는 1911년 헌법의 성과를 무너뜨리고 국가의 통합을 위태롭게 하고 있습니다!"
 GRE_crackdown_on_the_epistratoi_desc:0 "메탁사스가 조직한 에피스트라티는 제대 군인들로 구성된 준군사조직으로, 매일 베니젤로스파를 폭행하고 약탈하며 공포를 조성하고 있습니다. 우리는 필요하다면 무력으로라도 이 조직을 철저히 해체해야 합니다!"
 GRE_limited_neutrality_desc:0 "대외정책을 둘러싼 우리의 갈등은 왕당파와 접근하여 타협을 모색함으로써만 해결될 수 있습니다. 제한적인 중립을 유지하면서도 협상국에 물자와 일부 영토를 대여해 주는 대신, 우리가 특정 영토를 획득하는 방안은 모든 진영을 만족시킬 수 있을 것입니다."
 GRE_the_1st_panhellenic_socialist_congress_desc:0 "우리는 피레아스의 조선기술자협회 사무실에서 다른 사회당 파들과 함께 모여 그리스 사회주의의 미래를 논의할 것입니다. 기성 정당들을 이기기 위해선, 전국의 사회주의 조직과 단체를 공통의 원칙, 정책과 강령을 가진 단일 정당으로 통합해야 합니다."
 GRE_consolidate_the_macedonian_front_desc:0 "불가리아, 오스트리아, 그리고 독일군이 우리 전선을 끊임없이 공격하고 있습니다. 국토 방어를 오직 프랑스 및 영국군에만 맡길 수 없는 상황이죠. 따라서 우리는 국방정부 소속 장교들을 승진시키고, 우리 병력을 협상국 병력과 긴밀히 조율해나가야 합니다."
 GRE_organize_a_venizelist_rally_in_thessaloniki_desc:0 "루펠 요새의 항복은 왕국 정부의 배신 행위로 간주되어 참혹한 결과를 낳았고, 그 여파로 테살로니키 전역에 불안감이 확산되면서 시민과 장교들 모두 다음 희생자가 자신들이 될까 두려워하고 있습니다. 이에 우리는 민중과 장교들, 그리고 협상국 병력을 결집하여, 베니젤로스-쿤토우리오티스-다글리스로 구성된 삼두정 혁명정부를 선포하는 집회를 개최할 것입니다."
 GRE_grant_minority_rights_desc:0 "번영한 지역인 마케도니아에는 유대인, 알바니아인과 불가리아인 등 다양한 소수민족이 존재합니다. 이들에게 권리를 부여하여 내부적 갈등과 인종적 갈등을 완화하고 진정한 평등을 추구해야 합니다."
 GRE_grant_limited_autonomy_for_macedonia_desc:0 "비그리스계가 다수인 지역은 제한된 자치권을 보장함으로써 이들을 그리스계로 더 빨리 동화할 수 있도록 해야 합니다."
 GRE_blockade_royalist_ports_desc:0 "국론 분열은 우리나라에 막대한 피해를 주고 있으며, 갈등이 계속 고조될 경우 이기기 힘든 내전의 위험에 처할 수 있습니다. 우리의 영향력을 동원하여 영국 해군이 왕당파 측 항구를 봉쇄하고 콘스탄티누스를 퇴진하도록 압박한다면, 우리는 정부를 아테네로 복귀시킬 수 있을 것입니다."
 GRE_expand_the_front2_desc:0 "왕당파가 조직을 결성하고 우리 진영을 공격하는 것을 막기 위해서라도, 우리는 협상국의 지지를 얻어 통제 지역을 확장해야 합니다. 이 작업이 아주 중요한 만큼, 그 과정에서 지역적 무력 충돌에 개입해야 할 수도 있습니다. 다만, 이 충돌이 전면적인 내전으로 번지는 것은 반드시 피해야 합니다."
 GRE_promote_socialist_nationalism_desc:0 "연립정부 내 베니젤리스파의 지지를 확고히 하기 위해, 우리는 공개적으로 사회민족주의를 지지한다고 선언해야 합니다. 이 선언은 정계와 대중 모두에게 우리가 그리스의 국익과 메갈리 이데아를 지지함을 확실히 보장할 수 있을 것입니다."
 GRE_force_the_king_to_abdicate_desc:0 "현재 콘스탄티노스 국왕은 위태로운 상황에 처해 있습니다. 우리가 아테네에서 불과 수백 킬로미터 떨어진 곳에 있고, 협상국이 아테네와 타토이 궁전 포격을 위협하는데다, 국민의 지지까지 잃어버린 국왕은 퇴위할 수밖에 없을 것입니다."
