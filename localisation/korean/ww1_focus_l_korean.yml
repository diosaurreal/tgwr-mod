 CHL_railroad_la_paz_santiago:0 "라파스-산티아고 철도"
 CHL_railroad_la_paz_santiago_desc:0 ""
 CHL_search_oil_in_the_South:0 "남쪽에서 석유 찾기"
 CHL_search_oil_in_the_South_desc:0 ""
