l_korean:
 JAP_second_katsura_cabinet: "Second Katsura Cabinet"
 JAP_second_katsura_cabinet_desc: "Katsura Taro has returned to the Prime Minister's office. With the Russo-Japanese War behind us, we must now focus on strengthening the nation's foundation and addressing the growing social unrest."
 JAP_internal_affairs: "Internal Affairs"
 JAP_internal_affairs_desc: "Domestic stability is paramount. We need to reorganize the internal administration to effectively manage the rising tides of dissent."
 JAP_socialist_disturbance: "Socialist Disturbance"
 JAP_socialist_disturbance_desc: "Dangerous ideologies are spreading among the populace. Socialists and anarchists are threatening the Kokutai, our national polity. We must be vigilant."
 JAP_time_to_go_hunt: "Time To Go Hunt"
 JAP_time_to_go_hunt_desc: "The time for tolerance has passed. We must root out these subversive elements before they take action against the Emperor."
 JAP_crush_labor_union: "Crush the Labor Union"
 JAP_crush_labor_union_desc: "Labor unions are nothing but breeding grounds for socialism. Utilizing the Public Peace Police Law, we must dismantle these organizations to maintain order."
 JAP_accept_labor_union: "Accept the Labor Union"
 JAP_accept_labor_union_desc: "Perhaps repression will only fuel the fire. By acknowledging moderate unions, we might be able to isolate the radicals and secure industrial peace."
 JAP_taigyaku_jiken: "Taigyaku Jiken"
 JAP_taigyaku_jiken_desc: "A plot to assassinate the Emperor has been uncovered! This 'High Treason Incident' shocks the nation. We must use this opportunity to purge all radical elements"
 JAP_all_guilty: "All Guilty!"
 JAP_all_guilty_desc: "Mercy is a sign of weakness in the face of treason. They must all be found guilty to set an example for the entire nation."
 JAP_state_shintoism: "State Shintoism"
 JAP_state_shintoism_desc: "To counter foreign ideologies, we must strengthen the spiritual unity of the Japanese people through State Shintoism and reverence for the Emperor."
 JAP_degrade_ashikaga: "Degrade Ashikaga"
 JAP_degrade_ashikaga_desc: "The Ashikaga shoguns were traitors who defied the Emperor. We must revise our history textbooks to clarify that the Southern Court was the legitimate line, and condemn Ashikaga Takauji."
 JAP_policies_on_chosen: "Policies On Chōsen"
 JAP_policies_on_chosen_desc: "The Korean peninsula is a dagger pointed at the heart of Japan. We must secure our paramount interests in the region to prevent any hostile power from gaining a foothold."
 JAP_question_for_debt: "Question for Debts"
 JAP_question_for_debt_desc: "The war with Russia left us with a massive national debt. The interest payments alone are crippling our budget. How we handle this will define our future."
 JAP_healthy_finances: "Healthy Finances"
 JAP_healthy_finances_desc: "We must prioritize fiscal soundness. Reducing government spending and redeeming bonds is the only way to restore our credit."
 JAP_inclusive_finances: "Inclusive Finances"
 JAP_inclusive_finances_desc: "Austerity will only stifle growth. We should invest in infrastructure and local development to stimulate the economy, even if it means carrying debt."
 JAP_immediate_retrenchment: "Immediate Retrenchment"
 JAP_immediate_retrenchment_desc: "Slash the budget immediately. Every ministry must tighten its belt to save the nation from bankruptcy."
 JAP_reduce_salary: "Reduce Salaries"
 JAP_reduce_salary_desc: "The bureaucracy is bloated. Reducing the salaries of civil servants is a necessary sacrifice for the greater good."
 JAP_increase_salary: "Increase Salaries"
 JAP_increase_salary_desc: "To prevent corruption and ensure loyalty, we must improve the treatment of our officials despite the tight budget."
 JAP_compromise_on_austerity: "Compromise On Austerity"
 JAP_compromise_on_austerity_desc: "We cannot ignore the demands of the Diet completely. Let us find a middle ground between fiscal discipline and necessary spending."
 JAP_increase_taxes: "Increase Taxes"
 JAP_increase_taxes_desc: "The current revenue is insufficient. We have no choice but to ask the people to bear a heavier burden."
 JAP_colonial_taxes: "Colonial Taxes"
 JAP_colonial_taxes_desc: "The colonies must pay for their own administration. Implementing new tax systems in Taiwan and Chosen will relieve the burden on the homeland."
 JAP_more_land_taxes: "More Land Taxes"
 JAP_more_land_taxes_desc: "Landowners have benefited from stable prices. Increasing the land tax is a viable option to secure steady revenue."
 JAP_build_up_reserves: "Build Up Reserves"
 JAP_build_up_reserves_desc: "We must accumulate specie reserves to maintain the gold standard and pay off our foreign loans."
 JAP_fix_1911_budget: "Fix 1911 Budget"
 JAP_fix_1911_budget_desc: "The budget for the coming year has been finalized. It reflects our commitment to fiscal retrenchment and strategic priorities."
 JAP_broad_gauge_railroad_plan: "Broad Gauge Railroad Plan"
 JAP_broad_gauge_railroad_plan_desc: "Our narrow gauge railways are insufficient for military and industrial transport. We must adopt the 'Standard Gauge' to compete with the world powers."
 JAP_japan_in_the_world: "Japan In The World"
 JAP_japan_in_the_world_desc: "Japan has joined the ranks of the Great Powers. Now we must define our role on the global stage."
 JAP_align_with_germany: "Align With Germany"
 JAP_align_with_germany_desc: "The German Empire's military prowess and state system are models for us. We should deepen our ties with Berlin."
 JAP_katsura_taft_agreement: "Katsura-Taft Agreement"
 JAP_katsura_taft_agreement_desc: "We must secure American recognition of our suzerainty over Korea in exchange for respecting their presence in the Philippines."
 JAP_revise_ansei_treaties: "Revise Ansei Treaties"
 JAP_revise_ansei_treaties_desc: "The humiliating unequal treaties must end. We shall restore full tariff autonomy and stand as equals with Western nations."
 JAP_pacific_ally: "Pacific Giant"
 JAP_pacific_ally_desc: "The United States faces the Pacific Ocean just as we do. Cooperation with this industrial giant is essential for our future."
 JAP_stout_lion: "Stout Lion"
 JAP_stout_lion_desc: "The Anglo-Japanese Alliance remains the cornerstone of our foreign policy. We stand with the British Empire."
 JAP_paris_holiday: "Paris Holiday"
 JAP_paris_holiday_desc: "We must negotiate with the French regarding the revision of unequal treaties. A successful discussion in Paris will secure our diplomatic standing in Europe."
 JAP_negotiate_tariff_sovereignty: "Negotiate Tariff Sovereignty"
 JAP_negotiate_tariff_sovereignty_desc: "The revision of unequal treaties, which has been decades in the making, is coming to an end. Foreign Minister Jutaro Komura of the Katsura cabinet has successfully concluded the US-Japan Treaty of Commerce and Navigation, while also revising treaties with other countries."
 JAP_stabilize_economy: "Stabilise Economy"
 JAP_stabilize_economy_desc: "The Panic of 197 affected the Empire's light industry, in terms of agriculture in particular. The government must step in to stabilise the economy."
 JAP_reduce_interest_rates: "Reduce Interest Rates"
 JAP_reduce_interest_rates_desc: "Implementing interest rate cuts will stimulate the domestic market."
 JAP_second_promotion_of_industry: "Encourage Raw Silk And Cotton Production"
 JAP_second_promotion_of_industry_desc: "Silk and cotton are our white gold. We must encourage their production to fuel our textile exports and secure foreign currency."
 JAP_support_independent_farmers: "Support Independent Farmers"
 JAP_support_independent_farmers_desc: "Small independent farmers are the foundation of our nation. We must provide aid to prevent them from falling into tenancy and to stabilize rural communities."
 JAP_modern_farm_tools: "Modern Farm Tools"
 JAP_modern_farm_tools_desc: "Traditional farming methods are too slow. Introducing modern plows and threshers will significantly increase agricultural yield."
 JAP_promote_light_industry: "Promote Light Industry"
 JAP_promote_light_industry_desc: "Textiles remain our most competitive export. We must not neglect the factories that drive our economy."
 JAP_expand_primary_industry: "Expand Primary Industry"
 JAP_expand_primary_industry_desc: "Mining and agriculture provide the raw materials for our industrial growth. We must expand these sectors to reduce reliance on imports."
 JAP_support_zaibatsus: "Support Zaibatsu"
 JAP_support_zaibatsus_desc: "Since the advent of the Industrial Revolution in Japan, many Zaibatsus have received state protections. However, they are still vulnerable compared to their Western counterparts. They still need government supports."
 JAP_expand_cotton_industry: "Expand Cotton Industry"
 JAP_expand_cotton_industry_desc: "Japanese cotton goods are flooding the Asian markets. We must expand capacity to outcompete British and Indian textiles."
 JAP_focus_on_heavy_industry: "Focus on Heavy Industry"
 JAP_focus_on_heavy_industry_desc: "To fight modern wars, we need steel and machines, not just cloth. Shifting focus to heavy industry is imperative for national defense."
 JAP_establish_steelworks: "Establish Steelworks"
 JAP_establish_steelworks_desc: "The Yahata Imperial Steel Works is just the beginning. We need more blast furnaces to meet the soaring demands of the army and navy."
 JAP_support_shipbuilding_industry: "Support Shipbuilding Industry"
 JAP_support_shipbuilding_industry_desc: "An island nation needs a strong merchant marine and navy. Subsidies for shipbuilders will secure our maritime future."
 JAP_expand_exports: "Expand Exports"
 JAP_expand_exports_desc: "We must secure foreign currency by aggressively exporting our goods to world markets."
 JAP_kyushu_imperial_university: "Kyushu Imperial University"
 JAP_kyushu_imperial_university_desc: "Establishing a new center of learning in Fukuoka will advance science and medicine in western Japan."
 JAP_act_of_highschool: "High School Act"
 JAP_act_of_highschool_desc: "We must reform the higher school system to better prepare students for imperial universities and cultivate the future elite of the empire."
 JAP_second_act_of_imperial_univs: "Second Act of Imperial Universities"
 JAP_second_act_of_imperial_univs_desc: "The empire needs more experts. We shall formalize the establishment of new imperial universities in Tohoku and Kyushu."
 JAP_special_higher_police: "Special Higher Police"
 JAP_special_higher_police_desc: "Following the High Treason Incident, we need a dedicated force to monitor and control dangerous ideologies. The Tokko shall be our shield."
 JAP_civil_industries: "Civil Industries"
 JAP_civil_industries_desc: "The prosperity of the private sector ensures the stability of the tax base and social order."
 JAP_military_industries: "Military Industries"
 JAP_military_industries_desc: "The arsenal acts as the heart of our industry, pumping technology into the civilian sector while arming our troops."
 JAP_protect_traditional_industries: "Protect Traditional Industries"
 JAP_protect_traditional_industries_desc: "Craftsmanship is the soul of Japan. We must protect traditional artisans from being completely wiped out by mass production."
 JAP_promote_new_industries: "Promote New Industries"
 JAP_promote_new_industries_desc: "Chemicals and electricity are the waves of the future. We must invest in these emerging fields."
 JAP_invest_light_industry: "Invest In Light Industry"
 JAP_invest_light_industry_desc: "Direct investment into textile mills will yield immediate economic returns."
 JAP_reinforce_local_industrial_might: "Reinforce Local Industrial Might"
 JAP_reinforce_local_industrial_might_desc: "Industrialization should not be limited to Tokyo and Osaka. We must encourage factories in the prefectures to balance development."
 JAP_land_reform: "Land Reform"
 JAP_land_reform_desc: "The land tax system and ownership rights need adjustments to reflect the modern reality of agriculture."
 JAP_promotion_of_industry: "Promotion of Industry"
 JAP_promotion_of_industry_desc: "Shokusan Kogyo is our eternal motto. We will spare no effort in modernizing our economy."
 JAP_expand_mantetsu: "Expand Mantetsu"
 JAP_expand_mantetsu_desc: "The South Manchuria Railway Company is more than a railroad; it is the engine of our continental expansion. We must increase its capital and scope."
 JAP_industrial_powerhouse: "Industrial Powerhouse"
 JAP_industrial_powerhouse_desc: "Japan shall become the factory of the East, rivaling the industrial powers of Europe and America."
 JAP_high_collar: "High Collar"
 JAP_high_collar_desc: "Western fashion and lifestyle are becoming popular among the urban elite. This cultural modernization reflects our progress."
 JAP_tokyo_city_streetcar: "Tokyo City Streetcar"
 JAP_tokyo_city_streetcar_desc: "The extensive network of streetcars in Tokyo symbolizes the bustling energy of our capital."
 JAP_keep_up_with_railway_nationalisation: "Keep Up With Railway Nationalisation"
 JAP_keep_up_with_railway_nationalisation_desc: "The Railway Nationalization Act is still being implemented. We must fully integrate the private lines into the government network for efficiency and military use."
 JAP_national_wide_electrification: "National-wide Electrification"
 JAP_national_wide_electrification_desc: "We must let no one fear the dark night and cling to flickering old-fashioned ramps."
 JAP_install_water_and_sewage: "Install Water and Sewage"
 JAP_install_water_and_sewage_desc: "Did you know that in the western urban centers, they have both clean water supply system and underground passages to stream out the wastewater?\nThat changes the city life much pleasant and easier."
 JAP_tokyo_ondo: "Tokyo Ondo"
 JAP_tokyo_ondo_desc: "Ha~ The flowers are in Ueno, the willows are in Ginza. The moon is mirrored in the Sumida River. Dance and sing, for the capital blooms with prosperity. Choito! The lights of Tokyo never sleep."
 JAP_lessons_of_russojapanese: "Lessons of The Russo-Japanese War"
 JAP_lessons_of_russojapanese_desc: "We emerged victorious against the Russian bear, but the cost in blood was too high. We must analyze the brutal trench warfare of Port Arthur and Mukden to prepare for the future."
 JAP_battle_of_mukden: "Review Battle of Mukden"
 JAP_battle_of_mukden_desc: "The vast plains of Manchuria swallowed our manpower. We need better coordination between large army groups to avoid such pyrrhic victories."
 JAP_port_arthur_siege: "Review Siege of Port Arthur"
 JAP_port_arthur_siege_desc: "General Nogi's frontal assaults against concrete fortifications were a disaster. We must develop heavy siege artillery capable of crushing modern fortresses."
 JAP_supply_importance: "Importance of Logistics"
 JAP_supply_importance_desc: "An army marches on its stomach. The logistical nightmares we faced in Manchuria must not be repeated. We shall standardize our supply lines."
 JAP_increase_artillery_production: "Increase Artillery Production"
 JAP_increase_artillery_production_desc: "Rifles alone cannot win wars anymore. We need to mass-produce quick-firing field guns and heavy howitzers to dominate the battlefield."
 JAP_import_machine_guns: "Import Machine Guns"
 JAP_import_machine_guns_desc: "The Hotchkiss machine guns proved their deadly efficiency. We must import and license-produce these weapons to provide superior fire support."
 JAP_look_at_examples: "Look At European Examples"
 JAP_look_at_examples_desc: "The German and French armies are constantly evolving. We shall send observers to Europe to study their latest doctrines and technologies."
 JAP_update_regulations: "Update Infantry Regulations"
 JAP_update_regulations_desc: "The old samurai spirit is vital, but our field manuals are outdated. We must revise the infantry regulations to emphasize firepower and cover."
 JAP_new_type_of_war: "New Type of War"
 JAP_new_type_of_war_desc: "War has changed. It is no longer about gallant charges but about trenches, wire, and attrition. We must adapt or perish."
 JAP_armored_cars: "Armored Cars"
 JAP_armored_cars_desc: "Mobile protection is the future of reconnaissance. We shall experiment with mounting machine guns on motorized chassis."
 JAP_tenno_heika_banzai: "Tenno Heika Banzai!"
 JAP_tenno_heika_banzai_desc: "The spiritual fortitude of our soldiers is our greatest weapon. For the Emperor, they will endure any hardship and overcome any obstacle."
 JAP_bigger_armored_cars: "Heavier Armored Cars"
 JAP_bigger_armored_cars_desc: "We need more armor and bigger guns on our vehicles to support the infantry advances."
 JAP_domestic_aviation: "Domestic Aviation"
 JAP_domestic_aviation_desc: "The sky is the new frontier. Following the flights of Captains Hino and Tokugawa, we must nurture our own aviation industry."
 JAP_army_of_the_emperor: "Army of The Emperor"
 JAP_army_of_the_emperor_desc: "The Imperial Japanese Army answers only to His Majesty. We are the guardians of the Kokutai and the sword of the Empire."
 JAP_lessons_of_tsushima: "Lessons of Battle of Tsushima"
 JAP_lessons_of_tsushima_desc: "Admiral Togo's decisive victory proved that big guns and speed determine the outcome. We must build a fleet capable of crushing any enemy in a single engagement."
 JAP_fleet_programm: "Eight-Eight Fleet Program"
 JAP_fleet_programm_desc: "Our goal is clear: Eight modern battleships and eight battlecruisers. This Hachihachi Kantai will ensure our dominance in the Pacific."
 JAP_order_kongo: "Order Kongo Class"
 JAP_order_kongo_desc: "We have commissioned Vickers of Britain to build the battlecruiser Kongo. It will serve as a technological blueprint for our domestic shipyards."
 JAP_review_doctrine: "Review Our Doctrine"
 JAP_review_doctrine_desc: "We must refine our naval strategy. Every officer must understand the principles of the decisive battle."
 JAP_kantai_kessen: "Kantai Kessen Doctrine"
 JAP_kantai_kessen_desc: "The Decisive Battle Doctrine is our bible. We shall lure the enemy fleet into our waters and annihilate them in one grand stroke."
 JAP_cruiser_war: "Cruiser War"
 JAP_cruiser_war_desc: "Cruisers are the eyes of the fleet. They will harass the enemy and screen our main battle line."
 JAP_submarines_focus: "Silent Hunters"
 JAP_submarines_focus_desc: "Though considered ungentlemanly by some, submarines are potent weapons. We will develop a submarine force to attrition the enemy before the main battle."
 JAP_big_guns: "Big Guns for Big Ships"
 JAP_big_guns_desc: "Caliber matters. We must develop 14-inch and eventually 16-inch guns to outrange any potential adversary."
 JAP_light_guns: "Study Light Guns"
 JAP_light_guns_desc: "Rapid-firing secondary batteries are essential for repelling enemy destroyers and torpedo boats."
 JAP_camouflage_coloring: "Camouflage Coloring for Ships"
 JAP_camouflage_coloring_desc: "Deception is part of warfare. Experimental painting schemes might make it harder for the enemy to range our ships."
 JAP_best_armor: "Best Armor for Best Ships"
 JAP_best_armor_desc: "Our ships must withstand the heaviest punishment. We shall invest in developing superior face-hardened steel armor."
 JAP_import_engines: "Import Fast Engines"
 JAP_import_engines_desc: "Speed is armor. We will import the latest turbine technology to ensure our capital ships can dictate the range of engagement."
 JAP_new_torpedo: "New Torpedo Tubes"
 JAP_new_torpedo_desc: "The torpedo is the great equalizer. We shall develop larger, longer-range torpedoes to threaten even the mightiest battleships."
 JAP_fleet_of_emperor: "Fleet of The Emperor"
 JAP_fleet_of_emperor_desc: "The Imperial Japanese Navy is the shield of the Empire. We control the seas in His Majesty's name."
 JAP_own_ships: "Build ships on our own"
 JAP_own_ships_desc: "The time of relying on foreign yards is over. From now on, every rivet and plate of our warships will be made in Japan."
 JAP_yokosuka_dockyards: "Yokosuka Dockyards"
 JAP_yokosuka_dockyards_desc: "We must expand the Yokosuka Naval Arsenal to handle the construction of super-dreadnoughts."
 JAP_repair_bases: "Upgrade Repair Bases"
 JAP_repair_bases_desc: "A damaged ship is useless. Expanding our repair facilities ensures that our fleet can return to action quickly."
 JAP_fuso_class: "Fuso Class"
 JAP_fuso_class_desc: "The Fuso class will be our first indigenous super-dreadnoughts. Though ambitious, they will carry an unprecedented armament of twelve 14-inch guns."
 JAP_small_ships: "Switch to Smaller Ships"
 JAP_small_ships_desc: "Capital ships take time. In the interim, we must churn out destroyers and light cruisers to bolster our numbers."
 JAP_ise_class: "Ise Class"
 JAP_ise_class_desc: "Improving upon the Fuso design, the Ise class will feature better gun layout and armor protection."
 JAP_wakamiya_carrier: "Floating Airbases"
 JAP_wakamiya_carrier_desc: "The Wakamiya has proven that seaplanes can be operated from ships. This is the dawn of naval aviation."
 JAP_destroyers_development: "Destroyers development"
 JAP_destroyers_development_desc: ""
 JAP_nagato_class: "Nagato Class"
 JAP_nagato_class_desc: "The world's first battleship mounted with 16-inch guns. The Nagato will be the symbol of Japanese naval power."
 JAP_cruisers_development: "The Experience of Cruisers"
 JAP_cruisers_development_desc: "We must continue to push the boundaries. The Tenryu and Kama classes designs explore even greater firepower and speed."
 JAP_tides_of_the_war: "Tides of The War"
 JAP_tides_of_the_war_desc: "War has erupted in Europe. This presents a golden opportunity for the Empire to expand its influence while the Western powers are distracted."
 JAP_ally_brits_again: "Honor the Alliance"
 JAP_ally_brits_again_desc: "Great Britain has requested our assistance under the Anglo-Japanese Alliance. We shall honor our treaty and join the war against Germany."
 JAP_maintain_neutrality: "Maintain Neutrality"
 JAP_maintain_neutrality_desc: "This is a European war. We have nothing to gain by shedding Japanese blood for foreign quarrels."
 JAP_approve_emergency_arms_expand: "Emergency Arms Expansion"
 JAP_approve_emergency_arms_expand_desc: "The world is on fire. We must immediately increase arms production to prepare for any eventuality."
 JAP_declare_partial_mobilisation: "Partial Mobilisation"
 JAP_declare_partial_mobilisation_desc: "Call up the reserves. We must be ready to deploy our forces to secure peace in the Far East."
 JAP_dominate_qingdao: "Dominate Qingdao"
 JAP_dominate_qingdao_desc: "The German base at Qingdao is a threat to peace in Asia. We shall lay siege to the city and expel the Germans from the continent."
 JAP_capture_south_seas: "Capture South Seas"
 JAP_capture_south_seas_desc: "The German islands in the Pacific are ripe for the taking. The Navy shall secure the Nanyo region for the Empire."
 JAP_organise_convoys: "Organise Convoys"
 JAP_organise_convoys_desc: "Our allies need supplies, and our merchants need protection. We must organize convoys to ensure safe passage through dangerous waters."
 JAP_21_demands: "The Twenty-One Demands"
 JAP_21_demands_desc: "China is weak and divided. We must present a set of demands to the Yuan Shikai government to secure our rights in Manchuria and beyond."
 JAP_expedition_to_europe: "Expedition to Europe"
 JAP_expedition_to_europe_desc: "The Royal Navy needs help in the Mediterranean. We shall send our destroyer squadrons to hunt Austro-Hungarian and German submarines."
 JAP_man_osaka_arsenal: "Expand Osaka Arsenal"
 JAP_man_osaka_arsenal_desc: "The Osaka Arsenal is running day and night. We must expand its capacity to meet the endless demand for artillery and ammunition."
 JAP_national_capacity_mobilisation: "National Capacity Mobilisation"
 JAP_national_capacity_mobilisation_desc: "Every factory, every worker must contribute to the national effort. We are the arsenal of the East."
 JAP_world_arsenals: "Arsenal of the World"
 JAP_world_arsenals_desc: "From Russia to Britain, the world buys our weapons. Our military industry has become a global player."
 JAP_produce_anything: "Produce Anything"
 JAP_produce_anything_desc: "Textiles, canned food, ships, bullets—if the Allies need it, we will make it and sell it."
 JAP_taisho_boom: "The Taisho Boom"
 JAP_taisho_boom_desc: "The war in Europe has brought unprecedented wealth to Japan. The 'Narikin' are lighting cigars with banknotes, and our economy is soaring."
 JAP_kiautschou_conference: "Kiautschou Conference"
 JAP_kiautschou_conference_desc: "We must ensure that our conquest of the German leased territory is recognized internationally at the peace table."
 JAP_declare_armed_neutrality: "Declare Armed Neutrality"
 JAP_declare_armed_neutrality_desc: "We will not fight, but we will not be pushed around. Our military stands ready to defend our neutrality."
 JAP_humanitarian_support: "Humanitarian Support"
 JAP_humanitarian_support_desc: "We shall send medical supplies and Red Cross teams to the war zones, showing the world our civilized nature."
 JAP_reaffirm_line_of_advantage: "Reaffirm Line of Advantage"
 JAP_reaffirm_line_of_advantage_desc: "We must remind the world that Korea and Manchuria fall within our sphere of influence, our 'Line of Advantage'."
 JAP_militay_attache: "Send Military Attaches"
 JAP_militay_attache_desc: "Our officers can learn much from the conflict in Europe. We will send attaches to observe modern warfare firsthand."
 JAP_war_peacemaker: "Peacemaker of the East"
 JAP_war_peacemaker_desc: "While the West destroys itself, Japan shall stand as the guardian of order and peace in East Asia."
