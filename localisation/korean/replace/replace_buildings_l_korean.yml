l_korean:
 landmark_berlin_reichstag_desc: "국가의회라고도 불리는 국가의회의사당은 베를린의 쾨니히스플라츠에 자리한 역사적인 입법부 건물입니다. 독일의 연방 의회 청사로 사용되며, 독일 국민의 마음과 생각 속에 매우 중요한 의미를 가지는 상징적인 건물입니다."
 landmark_hofburg_palace_desc: "호프부르크 궁전은 합스부르크 가문의 주요 황궁으로 헬덴 광장을 마주합니다."
 landmark_hagia_sophia_desc: "제국의 교차로에 서있는 아야 소피아는 비잔티움의 대성당이었고, 오스만의 모스크였으며, 끊임없이 바뀌는 콘스탄티노폴리스의 통치자들의 상징입니다. 거대한 돔과 웅장한 홀은 그 정신적 의미와 콘스탄티노폴리스를 자신의 것이라 주장하는 사람들의 야망을 모두 반영합니다."
 landmark_nanjing_presidential_palace: "난징 총통부"
 landmark_nanjing_presidential_palace_desc: "난징 총통부는 1853년 태평천국의 난 때 홍수전이 지었던 천왕부 터에 지어졌습니다. 태평천국의 난이 진압된 이후 이 부지는 청 양광총독의 관저로 바뀌었습니다. 혁명가들이 신해혁명 중 난징을 점령하자, 쑨원 박사는 중화민국 임시대총통으로 권력을 쥐었고, 이 건물은 총통부로 정해졌습니다."
 landmark_forbidden_city: "자금성"
 landmark_forbidden_city_desc: "명 3대 황제 영락제가 건설한 자금성은 동아시아 역사상 가장 거대한 궁궐입니다. 명청시대 동안 법궁 역할을 해왔으며 중화제국의 권위와 번영의 상징으로 남아있습니다."
 dam_desc: "댐은 막대한 양의 물을 저장하여 농업 및 산업용 관개 시설에 공급하여 산업과 자원 생산량을 증대시킵니다."