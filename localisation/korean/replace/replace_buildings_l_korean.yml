l_korean:
 landmark_berlin_reichstag_desc: "국가의회라고도 불리는 국가의회의사당은 베를린의 쾨니히스플라츠에 자리한 역사적인 입법부 건물입니다. 독일의 연방 의회 청사로 사용되며, 독일 국민의 마음과 생각 속에 매우 중요한 의미를 가지는 상징적인 건물입니다."
 landmark_hofburg_palace_desc: "호프부르크 궁전은 합스부르크 가문의 주요 황궁으로 헬덴 광장을 마주합니다."
 landmark_hagia_sophia_desc: "제국의 교차로에 서있는 아야 소피아는 비잔티움의 대성당이었고, 오스만의 모스크였으며, 끊임없이 바뀌는 콘스탄티노폴리스의 통치자들의 상징입니다. 거대한 돔과 웅장한 홀은 그 정신적 의미와 콘스탄티노폴리스를 자신의 것이라 주장하는 사람들의 야망을 모두 반영합니다."