 GRE_eleftherios_venizelos_desc:0 "크레타계 그리스인 정치인이자 혁명가인 $GRE_eleftherios_venizelos$는 그리스를 제대로 20세기로 이끌 자로 선택되 었습니다. 그의 카리스마 있는 개성으로 유명해진 베니젤로스는 크레타국 자치 획득에서 중대한 역할을 하며 정계에 입문했습니다. 크레타 자치정부에 맞서 크레타와 그리스의 정치적 연합을 추구한 테리소 봉기를 이끈 그는 열성적 국 민주의자이자 자유의 투사로 지위를 굳혔습니다. 게다가 베니젤로스는 아테네 대학에서 최고의 교육을 받은 변호사이 기에, 헌법과 법적 문제에 정통한 인물이었습니다. 자유민주주의 노선에서 현대화를 지지한 베니젤로스는 그리스를 진정한 서구 국가로 탈바꿈하는 것을 추구했습니다. 새로 창당한 자유당의 영수로서 베니젤로스는 보수파와 보수적 왕당파의 중대한 저항을 맞닥뜨릴 것임이 분명합니다. 오직 시간만이 이 열성적인 정치인이 그리스의 앞길에 놓인 크나큰 도전을 극복할 수 있을지 말해줄 것입니다."
