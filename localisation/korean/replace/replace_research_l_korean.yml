l_korean:
 armour_folder_desc:0 "장갑차와 전차."
 artillery_folder_desc:0 "사단을 위한 야포, 곡사포, 박격포, 대전차포 및 대공포."
 infantry_weapons2:0 "보병 장비 I"
 infantry_weapons2_desc:0 "보병을 위한 개인화기 및 공용화기와 군인에게 필요한 여러 가지 다른 도구들. 장비는 보병 수류탄과 현대식 소총을 포함하여야만 합니다."
 improved_infantry_weapons_2:0 "보병 장비 II"
 improved_infantry_weapons_2_desc:0 "보병을 위한 개인화기 및 공용화기와 군인에게 필요한 여러 가지 다른 도구들. 장비 키트는 부피가 큰 경기관총뿐만 아니라 속사 소총도 포함합니다."
 advanced_infantry_weapons2:0 "보병 장비 III"
 advanced_infantry_weapons2_desc:0 "보병을 위한 개인화기 및 공용화기와 군인에게 필요한 여러 가지 다른 도구들. 새로운 장비는 돌격대용 보병 갑옷, 새로운 종류의 수류탄과 속사 무기를 포함합니다."
 advanced_infantry_weapons3:0 "보병 장비 IV"
 advanced_infantry_weapons3_desc:0 "보병을 위한 개인화기 및 공용화기와 군인에게 필요한 여러 가지 다른 도구들. 새로운 장비는 돌격대용 보병 갑옷, 새로운 종류의 수류탄과 속사 무기를 포함합니다."
 advanced_infantry_weapons4:0 "보병 장비 V"
 advanced_infantry_weapons4_desc:0 "보병을 위한 개인화기 및 공용화기와 군인에게 필요한 여러 가지 다른 도구들. 새로운 장비는 돌격대용 보병 갑옷, 새로운 종류의 수류탄과 속사 무기를 포함합니다."
 infantry_at:0 "보병 대전차 무기 I"
 infantry_at_desc:0 "대전차 무기를 장비한 보병 병력은 기동성을 유지하면서 가벼운 장갑으로 무장된 차량을 제거할 수 있게 되었습니다."
 infantry_at2:0 "보병 대전차 무기 II"
 infantry_at2_desc:0 "보병이 중기갑 부대와 유효하게 교전하려면, 고폭 대전차 화기는 더 작고 더 가볍게 만들어져야 합니다."
 support_weapons_desc:0 "전쟁 전 시대의 표준화된 기관총."
 support_weapons2_desc:0 "저격소총과 감시 장치용 첨단 광학 장비입니다."
 support_weapons3_desc:0 "이젤 기관총은 이제 화승을 개선했고, 탄퍼짐을 최소화했습니다."
 support_weapons4:0 "지원 화기 IV"
 support_weapons4_desc:0 "화염방사기는 특히 연기를 피워 적을 참호 밖으로 나오게 하는 데 효과적입니다."
 support_weapons5:0 "지원 화기 V"
 support_weapons5_desc:0 "기관총 치수가 크게 줄어듭니다. 새로운 기관총은 공격 집단뿐만 아니라 지원 무기로도 사용될 수 있습니다."
 support_weapons6:0 "지원 화기 VI"
 support_weapons6_desc:0 "대전의 경험은 기관총의 설계를 개선하고 지원대를 재편성할 것입니다."
 support_weapons7:0 "지원 화기 VII"
 support_weapons7_desc:0 "전후의 공학 경험에 힘입어 신뢰성, 사속, 기관총 이동성이 최고 수준에 도달했습니다."
 marines_desc:0 "상륙전에 특화된 부대는 점점 필수 조건이 되어가고 있습니다. 우리 해병대가 상륙함의 지원과 특수 훈련을 받음에 따라 임시방편으로 만든 작전과 장비는 이제 옛말이 되었습니다."
 marines2_desc:0 "해병대는 현재 해상 상륙 훈련뿐만 아니라 이를 위한 장비도 갖추고 있습니다. 특수 장비를 사용하면 재빨리 돌파구를 만들어 적을 해안에서 쓰러뜨릴 수 있습니다."
 marines3_desc:0 "해병대는 단순히 상륙가능한 보병 그 이상입니다. 미래에, 우리의 해병대는 가장 잘 훈련되고 단결력이 강한 특수부대가 될 것입니다."
 tech_mountaineers2_desc:0 "산악에서의 전투는 부대를 많은 위험에 노출시키지만, 때로는 피할 수 없습니다. 우리는 특화된 장비와 훈련을 병사들에게 제공하여 이러한 위험을 최소화할 수 있습니다."
 tech_mountaineers3_desc:0 "산악에서의 전투는 부대를 많은 위험에 노출시키지만, 때로는 피할 수 없습니다. 우리는 특화된 장비와 훈련을 병사들에게 제공하여 이러한 위험을 최소화할 수 있습니다."
 electronic_mechanical_engineering:0 "전기공학"
 electronic_mechanical_engineering_desc:0 "전기공학은 일반적으로 전기, 전자, 전자기학의 연구와 응용을 다루는 공학 분야입니다."
 electronic_ww2:0 "전자기계공학"
 electronic_ww2_desc:0 "우리는 전기 기계들이 우리를 따뜻하게 하고 빛을 제공할 뿐만 아니라 판단과 소통을 도와주는 시대에 살고 있습니다. 전자공학은 다가오는 세기에 군사 정보의 핵심이 될 것입니다."
 radio:0 "무선 전신"
 radio_desc:0 "전자기파를 무선 전송에 활용하면 물리적 전신선의 제약에서 벗어난 통신망을 구축할 수 있습니다. 이 획기적인 기술은 군사 협동에 혁명을 일으키고 민간 응용 분야에 새로운 가능성을 열어줄 것입니다."
 radio2:0 "개선된 라디오"
 radio2_desc:0 "아마추어 전신 기사들의 발명품을 받아들이고 FM 라디오의 사용을 확장하는 것은 주파수 간섭을 막고 무선 기술의 새로운 사용법들을 알려 줄 것입니다."
 radio3:0 "발전된 라디오"
 radio3_desc:0 "아마추어 전신 기사들의 발명품을 받아들이고 FM 라디오의 사용을 확장하는 것은 주파수 간섭을 막고 무선 기술의 새로운 사용법들을 알려 줄 것입니다."
