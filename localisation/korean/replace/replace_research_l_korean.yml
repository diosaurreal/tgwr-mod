 basic_naval_mines: "접촉 기뢰"
 basic_naval_mines_desc: "해저에 고정되어 선박 선체와 접촉 시 폭발하도록 설계된 단순 폭발 장치입니다. 이 무기의 파괴적인 효과는 러일전쟁 동안 대규모로 처음 입증되었습니다."
 improved_naval_mines: "개선된 접촉 기뢰"
 improved_naval_mines_desc: "'헤르츠 혼' 화학 신관과 같은 우수한 뇌관을 사용하여 신뢰성을 높인 접촉 기뢰입니다. 향상된 신뢰성 덕분에 대규모 기뢰 방벽을 대량 생산하고 배치하는 것이 현실적으로 가능해졌습니다."
 advanced_naval_mines: "안테나 기뢰"
 advanced_naval_mines_desc: "대잠수함전을 위해 특별히 개량된 접촉 기뢰입니다. 부력이 있는 긴 안테나가 기뢰 본체에서 수직으로 뻗어 나와, 위를 지나가는 잠수함이 감지될 수 있는 깊은 작동 반경을 생성합니다."
 early_ship_hull_carrier:0 "갑판 개장 함체"
 early_ship_hull_carrier_short:0 "갑판 개장 함체"
 early_ship_hull_carrier_desc:0 "오래된 함체의 개장은 해군 항공기를 이용한 값싼 실험을 통해 모함을 건조하고 운영하는 데 경험을 쌓을 수 있습니다. 이 함정은 모함 건조를 목적으로 만들어진 것보다 능력이 떨어지지만 제작이 훨씬 빠릅니다."
 basic_ship_hull_heavy:0 "후기 드레드노트 함체"
 basic_ship_hull_heavy_short:0 "후기 드레드노트 함체"
 basic_ship_hull_cruiser:0 "1890년형 순양함 함체"
 advanced_fire_control_system_desc:0 "크고 아름다운 기계식 컴퓨터는 목표물, 기상 조건, 해상 상태 등의 조건을 입력하여 매우 정확한 탄도 계산을 할 수 있게 해 줍니다."
 sonar:0 "초기 수중청음기"
 basic_torpedo:0 "기초 어뢰 발사기"
 basic_torpedo_desc:0 "TODO"
 mtg_transport:0 "상륙 수송선"
 mtg_transport_desc:0 "어떠한 방어 능력도 없는, 오로지 군대 수송을 위해 고안된 함선입니다."
 mtg_landing_craft:0 "상륙 바지선"
 mtg_landing_craft_desc:0 "상륙 전용 장비로 골치 아픈 적국 영토에 상륙할 수 있습니다."
 basic_secondary_battery:0 "경부포"
 basic_secondary_battery_desc:0 "중구경 속사포로 구성된 부무장입니다. 어뢰정 및 기타 소형 함정의 공격으로부터 주력함을 방어하기 위해 촘촘한 화력 방어막을 형성하도록 설계되었습니다."
 improved_secondary_battery:0 "중부포"
 improved_secondary_battery_desc:0 "강력한 6인치 함포를 중심으로 한 개량된 부무장입니다. 이는 현대 구축함과 같은 더 큰 위협에 효과적으로 대응하는 데 필요한 사거리와 저지력을 제공하여 군함의 부무장을 크게 강화합니다."
 cat_scout_plane:0 "정찰기"
 nsb_armour_folder_desc:0 "장갑차와 전차."
 AIR_TITLE_SCOUT_PLANE:0 "정찰기"
 advanced_radio_desc:0 "라디오의 추가적인 개발은 통신력을 강화할 뿐만 아니라, 이중통신의 출현을 불러왔으며, 방송국의 크기를 줄여 이동성을 향상시켰습니다."
 INFANTRY_TITLE_CHEMICAL_WARFARE:0 "화학전"
