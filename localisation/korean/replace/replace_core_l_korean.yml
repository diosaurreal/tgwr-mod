 FE_IRONMAN_TOOLTIP:0 "철인 모드에서는 콘솔 치트를 쓸 수 없으며 게임은 하나의 파일에 주기적으로 저장됩니다. 이 설정을 켜고 시작한 게임은 이 설정을 끌 수 없습니다.\n\n§R경고\n철인 모드를 사용하면 게임이 망가지는 수준의 버그가 발생했을 때 이전에 저장된 게임으로 돌아갈 수 없으며 이전까지 플레이했던 과정을 완전히 망가뜨려버릴 수도 있습니다.§!"
