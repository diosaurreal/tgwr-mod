 early_antitank_desc:0 ""
 improved_mortars_desc: "박격포는 참호전에서는 특히 효과적이었는데, 포탄의 궤적이 수직이라 적의 참호에 직접 떨어질 수 있었기 때문입니다."
 ARTILLERY_TITLE_FIELD_GUN:0 "야포"
 austrian_research_desc:0 "오스트리아 제국의 모든 산업, 과학, 기술 역량은 고도로 발달된 학교 및 연구 체계에 통합되어 있습니다."
 chinese_tech_share_name:0 "중국 연구"
 chinese_tech_share_desc:0 "중국 각성은 정치적, 경제적, 기술적, 사회적, 문화적 측면에서 긴밀한 공통점을 가지고 있기 때문에 다른 곳에서 일어나는 혁신이 반드시 지정학적 경계에만 국한되지는 않습니다."
 oil_plant:0 "석유 공장"
 oil_plant_desc:0 "합성 증류와 석유 가공품의 정제를 위한 공장 연결망은 우리 국가의 연료 공급을 보장하는 첫 걸음입니다."
 improved_oil_plant:0 "개선된 석유 공장"
 improved_oil_plant_desc:0 "이전의 실험적 증류방식을 광범위하게 도입함으로써, 가용 자원으로 수요를 더 잘 충족시킬 것입니다."
 RAILWAY_TITLE:0 "철도"
 construction0:0 "현대적 기반시설"
 construction0_desc:0 "기반시설의 사려 깊은 설계는 19세기 초부터 유럽의 대도시 개발 작업의 일환으로 나타났습니다."
 basic_railways:0 "기초 철도"
 basic_railways_desc:0 "철도는 유럽의 산업화 과정에서 나타났으며 물자와 승객을 수송하는 데 필수적인 역할을 했습니다. 대규모 군대의 수송에도 효율적입니다."
 narrow_gauge_railway:0 "협궤 철도"
 narrow_gauge_railway_desc:0 "협궤 철도는 일반적으로 더 높은 곡률, 더 좁은 궤간, 더 가벼운 선로로 건설되기 때문에 표준 또는 광궤 철도보다 건설, 장비 및 운영 비용이 적게 들 수 있습니다."
 standard_gauge_railway:0 "표준궤 철도"
 standard_gauge_railway_desc:0 "표준궤 철도는 궤간이 1,435mm (4 ft 8+(1/2) in)인 철도입니다. 표준궤 철도는 스티븐슨 궤간 혹은 국제 궤간이라고도 합니다."
 flexible_rail_network:0 "유연한 철도망"
 flexible_rail_network_desc:0 "두 쌍 내지 세 쌍의 철로를 건설하는 것으로 철로가 차지하는 공간을 줄여 수송을 계획할 수 있습니다."
 diesel_electric_control_system:0 "디젤 전기 제어 체계"
 diesel_electric_control_system_desc:0 "초기의 내연 기관차와 철도 차량은 등유와 휘발유를 연료로 사용했습니다. 루돌프 디젤은 1898년 최초의 압축 점화 엔진 특허를 획득했고, 디젤 엔진의 설계를 꾸준히 개선하여 물리적 크기를 줄이고 무게 대비 출력을 개선하여 기관차에 탑재할 수 있을 정도로 발전했습니다."
 triple_gauge_system:0 "삼중 궤간 체계"
 triple_gauge_system_desc:0 "드물게는 세 개의 서로 다른 선로가 차량기지에 모이는 경우가 있으며, 궤간 변경 시의 운영 요구 사항을 충족하기 위해 삼중 궤간 선로가 필요한 경우가 가장 흔하며, 공간이 충분하지 않은 경우가 대부분입니다."
 maintenance_standard:0 "정비 표준"
 maintenance_standard_desc:0 "표준궤가 허용하는 편차와 규정을 준수하지 않는 궤간이 있을 때 기반시설 소유자가 따라야 할 필요 절차를 지정합니다."
 powder_type_b:0 "무연화약"
 powder_type_b_desc:0 "B형 화약은 1884년에 만들어진 최초의 실용적인 무연 화약입니다. 1882년에서 1884년 사이에 프랑스 파리의 '중앙화약초석연구소'에서 완성되었습니다."
 double_base_propellant:0 "복기 추진제"
 double_base_propellant_desc:0 "니트로셀룰로스와 니트로글리세린을 폭발성 추진제 성분으로 포함하는 혼합물은 복기 화약으로 알려져 있습니다."
 synthetic_nitrogen:0 "합성 질소"
 synthetic_nitrogen_desc:0 "오랫동안 질소 화합물의 공급원은 제한적이었습니다. 자연적인 공급원은 생물학 또는 대기 반응에 의해 생성된 질산염의 침전물에서 비롯되었습니다. 프랑크-카로 공정과 하버-보쉬 공정과 같은 산업 공정에 의한 질소 고정은 이러한 질소 화합물의 부족을 완화하여 현재 전 세계 식량 생산의 절반이 합성 질소 비료에 의존할 정도로 질소 화합물의 부족을 완화했습니다."
 improved_synthetisation:0 "개선된 질소 합성"
 improved_synthetisation_desc:0 "하버-보쉬 생산 공정 덕분에 질소 합성 과정의 품질이 향상되었습니다."
 advanced_synthetisation:0 "발전된 질소 합성"
 advanced_synthetisation_desc:0 "하버-보쉬 생산 공정 덕분에 질소 합성 과정의 품질이 향상되었습니다."
 interwar_synthetisation:0 "전간기 질소 합성"
 interwar_synthetisation_desc:0 "하버-보쉬 생산 공정 덕분에 질소 합성 과정의 품질이 향상되었습니다."
 UNLOCK_TRAINS:0 "§Y민간 열차§! 연구 잠금 해제."
 electric_railway:0 "철도 전력화"
 electric_railway_desc:0 "철도 전력화는 철도 수송의 추진력에 전력을 이용하는 것입니다. 전력은 보통 비교적 효율적인 대규모 발전소에서 생산되며 철도망을 따라 송전되어 열차에 공급됩니다."
 haber_process:0 "하버 공정"
 haber_process_desc:0 "하버 공정은 암모니아 생산을 위한 주요 산업 절차입니다."
 advanced_oil_plant:0 "발전된 석유 공장"
 advanced_oil_plant_desc:0 "수소 처리와 같은 새로운 실험적 정류 기법을 석유 공정에 도입하면 최종 생산은 크게 개선될 것입니다."
 stainless_steel:0 "스테인리스강"
 stainless_steel_desc:0 "이녹스, 내식성 강철, 녹슬지 않는 강철로도 알려진 스테인리스 스틸은 녹과 부식에 강한 철 합금입니다. 특정 용도와 비용에 따라 크롬이 함유된 철과 몰리브데넘, 탄소, 니켈, 질소와 같은 기타 원소가 포함되어 있습니다."
