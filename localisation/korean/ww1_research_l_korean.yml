 encryption_machine:0 "암호화 기계"
 encryption_machine_desc:0 "전송된 코드를 암호화하는 논리적 작업을 수행할 수 있는 장치입니다. 전세계의 정보기관들은 에니그마 기계의 암호를 해독하기 위해 무엇이든 할 준비가 되어 있습니다."
 basic_cryptanalysis:0 "기초 암호 해독"
 advanced_cryptanalysis:0 "발전된 암호 해독"
 decryption_machine:0 "암호 해독기"
 early_fire_control_system:0 "초기 사격통제 체계"
 early_fire_control_system_desc:0 "함선의 마스트 상부에 중앙 사격 조준 관측소를 설치함으로써 함포 사격을 보다 효과적으로 조율할 수 있습니다. 이 관측소는 광학 거리 측정기와 기초적인 기계식 계산기를 활용해 목표물까지의 거리를 산출하며, 그 결과는 각 포대에 명령으로 전달됩니다."
 austrian_research_name:0 "이중군주국 연구"
 brazilian_german_research_name:0 "브라질-독일 군사 훈련"
 brazilian_german_research_desc:0 ""
 brazilian_french_research_name:0 "브라질-프랑스 군사 훈련"
 brazilian_french_research_desc:0 ""
 russian_research_name:0 "러시아 군사 협력"
 russian_research_desc:0 ""
 german_research_name:0 "미텔오이로파"
 german_research_desc:0 ""
 electrical_engineering_desc:0 "거의 모든 곳에 있는 보이지 않는 전자를 사용한다면, 우리는 단순한 물리적 작동을 넘어서는 다양한 전기 장치와 장비를 만들 수 있습니다."
 mechanical_engineering_desc:0 "연료와 산화제의 연소에 의해 생성된 높은 온도와 압력의 기체는 피스톤과 같은 엔진의 기계적 장치를 밀어냅니다. 이는 이러한 에너지를 추진력으로 바꾸는 것입니다."
 chemical_research_desc:0 "옛 사람들이 물, 불, 공기, 흙만이 세상의 전부라고 생각했던 것과는 달리, 우리 세상에는 수없이 많은 원소들이 있습니다. 우리가 이런 것들을 다루는 법을 익힌다면, 엄청난 수의 화합물을 만들 수 있습니다. 그리고 여기에는 무궁무진한 가능성이 있습니다."
 aircraft_engine_desc:0 "강력한 마력을 가진 엔진은 심지어 무거운 기계를 하늘로 날릴 것입니다."
 tank_design_desc:0 "끔찍한 참호전에 종지부를 찍기 위해, 우리는 보병사격에 사실상 무적일 수 있도록 곳곳에 두꺼운 철판을 부착하고, 거친 땅 위를 안전하게 이동할 수 있도록 바퀴 대신 무한궤도를 장착한 차량을 만들었습니다."
 generator_battery_desc:0 "불과 몇 십 년 전, 루돌프 디젤이라는 독일의 기술자는 연료를 뜨겁고 압축된 공기에 분사하여 자연발화시켜 에너지를 얻는 다른 방식의 엔진을 개발했습니다. 이를 그의 이름을 따서 디젤 엔진이라고 부릅니다."
 turbocharger_desc:0 "공기를 압축하고 밀도를 높임으로써 엔진에 더 많은 산소를 공급할 수 있습니다. 이는 더 효율적이라는 뜻입니다."
 tank_classification_desc:0 "전차 분류"
 advanced_generator_desc:0 "고급 발전기"
 tank_design_standartization_and_unification_desc:0 "전차 설계 표준화 및 단일화"
 advanced_aircraft_design_desc:0 "발전된 항공기 설계"
 analytical_engine_desc:0 "1837년에 발명된 해석기관은 최초의 '튜링 완전' 컴퓨터로 간주되며, 발명 당시부터 컴퓨터와 동일한 구조를 공유했습니다."
 electromechanical_adding_machine_desc:0 "이 작은 장치는 포병 계산이나 대학과 같은 많은 분야에서 매우 유용합니다. 수학은 날이 갈수록 쉬워집니다."
 basic_electronic_engineering_desc:0 "우리는 전기 기계들이 우리를 따뜻하게 하고 빛을 제공할 뿐만 아니라 판단과 소통을 도와주는 시대에 살고 있습니다. 전자공학은 다가오는 세기에 군사 정보의 핵심이 될 것입니다."
 basic_cryptography_desc:0 "기초 암호학"
 advanced_cryptography_desc:0 "발전된 암호학"
 basic_cryptanalysis_desc:0 "기초 암호 해독"
 advanced_cryptanalysis_desc:0 "발전된 암호 해독"
 decryption_machine_desc:0 "암호 해독기"
 ITA_modernized_cavalry_tech:0 "현대화된 기병"
 ITA_savari_tech:0 "사바리"
 ww1_landdoctrine:0 "공세 추종"
 ww1_landdoctrine_desc:0 "현대 군대의 공격 능력이 너무 방대해졌기 때문에 방어는 거의 의미 없는 것으로 드러났습니다. 우리는 공세에 모든 노력을 집중하여 역습을 유일하게 실행 가능한 방어 방법으로 만들어야 합니다. 우리 병사들의 정신력이 현대전에서 승리하는 열쇠입니다."
 ww1_lead_by_order:0 "명령 추종"
 ww1_lead_by_order_desc:0 "전술 수준의 전투는 전략 수준과 분리될 수 없습니다. 최고사령부는 군사 작전을 위한 전략 계획을 수립하고, 하급 장교는 그 명령에 복종하고 이를 부하에게 전달하여 군대가 하나의 실체로서 행동하도록 하는 역할을 합니다."
 ww1_lead_by_task:0 "임무 추종"
 ww1_lead_by_task_desc:0 "전략 수준의 전투는 전술 수준과 분리될 수 없습니다. 최고사령부는 여러 훌륭한 계획을 세웠지만, 이런 계획이 항상 전장의 현실과 일치하는 것은 아닙니다. 반면에 우리 하급 장교들은 더 많은 정보를 이해하고 최소한의 사상자를 내면서 임무를 완수할 수 있는 방법을 알고 있으며, 우리는 이를 장려해야 합니다."
 ww1_entrenchment:0 "참호전"
 ww1_entrenchment_desc:0 "전쟁은 예상만큼 빨리 끝나지 않았으며, 새로 점령한 영토를 지키기 위해 전선을 강화해야 합니다. 참호를 파면 병사들에게 충분한 엄폐물을 제공하는 동시에 적을 물리칠 돌파구를 마련할 수 있습니다."
 ww1_preliminary_bombardment:0 "사전포격"
 ww1_preliminary_bombardment_desc:0 "적진을 돌파하는 가장 좋은 방법은 중포로 적 방어선을 섬멸하는 것입니다. 사전포격을 가하면 적의 참호를 정리할 수 있으므로 보병이 최소한의 사상자만 내고 적진을 점령할 수 있습니다."
 ww1_infiltration:0 "침투"
 ww1_infiltration_desc:0 "때로는 양보다 질이 중요할 때가 있습니다. 일반 보병을 제파공격에 투입하는 대신 최신 기술로 무장한 특수 부대를 훈련시켜 적의 가장 취약한 지점을 돌파하여 유리한 위치를 선점할 수 있습니다."
 ww1_creeping_barrage:0 "이동탄막사격"
 ww1_creeping_barrage_desc:0 "적군을 직접 포격하는 대신 포병으로 아군의 전진을 지원할 수 있습니다. 보병과 보조를 맞춰 포병으로 무인지대를 포격하면 근접전이 가능해질 때까지 적의 아군 공격 능력을 무력화할 수 있습니다."
 ww1_bite_and_hold:0 "물고 버티기"
 ww1_bite_and_hold_desc:0 "단 한 번의 공격으로 결정적인 승리를 노리는 대신, 아군의 포병 지원을 받아 적진을 뚫고 들어가서 적의 무수한 반격으로 병력을 잃게 만드는 소규모 작전을 펼칠 수 있었습니다."
 ww1_defence_in_depth:0 "종심 방어"
 ww1_defence_in_depth_desc:0 "보병을 하나의 전선에 집중시켜 항상 공격할 준비가 되어 있는 대신, 여러 전선에 방어를 분산시켜 적의 측면을 기동 예비군의 반격에 취약하게 만들고 적에게 소모전을 유발할 것입니다."
 ww1_hurricane_bombardment:0 "휘몰아치는 포격"
 ww1_hurricane_bombardment_desc:0 "며칠 동안 계속 적을 포격하는 대신 공격 직전에 강렬하지만 짧은 포격에 집중해야 합니다. 사전 포격이나 기습 포격과 달리 적의 통신망과 포대를 겨냥한 허리케인 포격은 적을 혼란에 빠뜨리고 아군의 정확한 공격 시점을 파악하기 어렵게 만듭니다."
 ww1_tank_support:0 "기갑 지원"
 ww1_tank_support_desc:0 "우리는 진정한 기술의 괴물을 개발했습니다. 대포와 궤도가 달린 요새인 전차는 적의 철조망과 기관총 진지를 격파하고 보병이 안전하게 진격할 수 있도록 보호해 주므로 보병 돌파에 추가적인 지원 수단을 제공할 수 있습니다."
 ww1_artillery_support:0 "소모전"
 ww1_artillery_support_desc:0 "안타깝게도 우리는 장갑차나 전차와 같은 위대한 기술 발전의 가치를 제때 이해하지 못했습니다. 적에 비해 신기술에서 열세인 우리는 보병에게 더 많은 기관단총, 강철 철모, 수류탄, 포병 지원을 제공하는 데 집중함으로써 이를 만회할 수 있습니다. 더 좋은 물자가 전쟁에서 승리할 것이며, 우리 산업은 이를 제공할 것입니다."
 ww1_combined_arms:0 "제병협동"
 ww1_combined_arms_desc:0 "전차, 가스, 항공기는 현대전의 양상을 완전히 바꿔놓았습니다. 적보다 우위를 확보하기 위해 개발된 신기술과 기법으로 인해 소모전은 더 이상 전쟁에서 승리할 수 있는 전략이 아니라는 것이 분명해졌습니다. 대신, 우리는 적에게 모든 무기를 퍼부어 모든 전선에서 단 한 번의 대공세로 승리를 확보할 것입니다."
 early_grenades:0 "초기 수류탄"
 early_grenades_desc:0 "20세기에 접어들면서 사용 가능한 수류탄의 비효율성과 사용자에 대한 위험성, 조작의 어려움으로 인해 수류탄은 점점 더 쓸모없는 군사 장비로 여겨지게 되었습니다."
 basic_grenades:0 "수류탄"
 basic_grenades_desc:0 "참호전 상황에서 즉석 수류탄의 성공 이후, 실용적인 수류탄 개발을 위한 재평가가 신속하게 이루어졌습니다."
 improved_grenades:0 "파편 수류탄"
 improved_grenades_desc:0 "최초의 \"안전한 수류탄\". 폭약이 든 강철 용기에 뇌관이 있고 표면에 깊게 홈이 파여 있는 것이 특징입니다. 이런 홈이 파편 비산을 돕는 것으로 대개 잘못 알려져 있습니다."
 advanced_grenades:0 "가스 수류탄"
 advanced_grenades_desc:0 "에틸 브로모아세테이트 또는 클로로아세톤으로 채워진 26mm 수류탄."
 tank_design_short:0 "전차 시제픔"
 fortification_tech:0 "요새화 기술"
 early_machine_tools_desc:0 "군수 생산 라인에서는 생산 효율성을 높이기 위해 다양한 공작기계를 사용할 수 있습니다."
 machine_tools2_desc:0 "군수 생산에 다양한 기초적 기계 설비를 사용하여 생산량을 늘릴 수 있습니다."
 machine_tools3_desc:0 "모든 생산 라인에서 개선된 공작기계를 사용함으로써 군수 생산량을 늘릴 수 있습니다."
 machine_tools4_desc:0 "생산 라인에 다양한 종류의 컨베이어를 사용하면 효율성과 생산성이 크게 증가할 것입니다."
 machine_tools5_desc:0 "새로운 첨단 공작기계를 통해 그 어느 때보다 군수 생산량을 늘릴 수 있습니다."
 fortification1_desc:0 "기본적인 방어 진지를 구축하면 방어력을 쉽게 높일 수 있습니다."
 fortification2_desc:0 "엄폐호와 같은 한층 개선된 방어 진지를 구축하면 적군의 전선 돌파가 어려워질 것입니다."
 fortification3_desc:0 "아군 방어 진지 전방에 금속 구조물을 배치하면 적은 요새화된 우리 진영으로 진격하는 데 어려움을 겪을 것이지만 아군은 손쉽게 이를 방어할 수 있을 것입니다."
 oil_production1_desc:0 "석유 시추 기술의 발전으로 이전보다 더 많은 석유를 시추할 수 있게 되었습니다."
 oil_production2_desc:0 "지질학의 발전은 석유 매장량이 가장 많은 곳을 파악하는 데 도움이 되며, 더 큰 석유 매장지가 있는 곳에 노력을 집중할 수 있습니다."
 oil_production3_desc:0 "석유 시추 방법의 핵심 공정을 개선하면 모든 시추 현장이 훨씬 더 효율적으로 운영될 것입니다."
 magneto_ignition:0 "마그네토 점화"
 magneto_ignition_desc:0 "고압 마그네토라고도 하는 점화 마그네토는 가솔린 엔진과 같은 스파크 점화 엔진에 사용되는 오래된 유형의 점화 시스템입니다. 이 시스템은 자석과 변압기를 사용하여 점화 플러그에 고전압 펄스를 생성합니다."
 coil_ignition:0 "코일 점화"
 coil_ignition_desc:0 "트렘블러 코일, 버즈 코일 또는 진동 코일은 초기 자동차의 점화 시스템에 사용되는 고전압 점화 코일의 일종으로, 특히 1909년부터 생산된 벤츠 파텐트-모토바겐과 포드 모델 T가 대표적입니다."
 distributor_based_ignition:0 "분배기 기반 점화"
 distributor_based_ignition_desc:0 "개선된 점화 시스템은 미국 델코의 찰스 케터링이 발명하여 캐딜락 자동차에 도입했습니다. 케터링 점화 시스템은 단일 점화 코일, 브레이커 포인트, 차단 시 포인트의 아크 발생을 방지하는 커패시터 및 분배기로 구성되어 점화 코일의 전기를 올바른 실린더로 전달합니다."
 TITLE_WW1_LANDDOCTRINE:0 "대전쟁 시기 육군 교리"
 WW1_LANDDOCTRINE_DESC:0 "보불전쟁은 현대 전쟁의 총체를 정의했으며 러일전쟁은 요새화의 중요성을 보여주었습니다.\n대규모 전쟁은 많은 전술을 시험대에 올려놓습니다..."
 BITE_AND_HOLD_LABEL:0 "물고 버티기"
 BITE_AND_HOLD_LABEL_TT:0 "보병의 돌파와 조직력을 개선합니다."
 DEFENSE_IN_DEPTH_LABEL:0 "종심 방어"
 DEFENSE_IN_DEPTH_LABEL_TT:0 "군대의 방어태세를 개선합니다."
 ARMORED_SUPPORT_LABEL:0 "기갑 지원"
 ARMORED_SUPPORT_LABEL_TT:0 "기갑 부대의 돌파와 대인 공격을 개선합니다."
 MATERIALSCHLACHT_LABEL:0 "소모전"
 MATERIALSCHLACHT_LABEL_TT:0 "보병의 돌파와 대인 공격을 개선합니다."
 TITLE_WW1_AIRDOCTRINE:0 "대전쟁 시기 공군 교리"
 WW1_AIRDOCTRINE_DESC:0 "공기보다 무거운 항공기의 등장은 전쟁의 성격이 바뀌는 것을 예고했습니다."
 ww1_airdoctrine:0 "관측 열기구"
 ww1_airdoctrine_desc:0 "관측 열기구는 군사 정보에 이점을 제공합니다. 이 고정식 열기구는 쌍안경과 초기 사진 장비를 사용하여 적의 위치를 정찰하고 포격을 정확하게 지시할 수 있습니다."
 ww1_aerial_messengers:0 "항공우편"
 ww1_aerial_messengers_desc:0 "항공우편은 군사 작전을 보다 효과적으로 지휘하고 통제할 수 있도록 조정에 큰 영향을 미치고 현대화했습니다. 이러한 혁신은 전투 능력을 강화합니다."
 ww1_airdropped_bombs:0 "항공폭탄"
 ww1_airdropped_bombs_desc:0 "공중 투하된 폭탄은 적의 사기와 효과적인 전투 능력에 치명적인 피해를 입혀 목표를 무력화시키는 수단으로 사용됩니다."
 ww1_naval_aviation:0 "해군 항공기"
 ww1_naval_aviation_desc:0 "전 세계적으로 해군 개발이 증가함에 따라 항공기는 현대화되고 모든 유형의 수역에서 위협에 대처할 수 있도록 용도가 변경되었습니다."
 ww1_strategic_bombing:0 "전략폭격"
 ww1_strategic_bombing_desc:0 "폭격이 보편화됨에 따라 폭격 계획은 폭격이 있을 때마다 진화하여 지상 군사 위협 전반에 걸쳐 더 큰 파괴를 가져옵니다."
 ww1_tactical_bombing:0 "전술폭격"
 ww1_tactical_bombing_desc:0 "군사 전술가는 적군의 군사적 이점을 무력화하기 위해 폭격하는 방법에 따라 전술을 발전시킵니다."
 ww1_aerial_demoralization:0 "공중 심리전"
 ww1_aerial_demoralization_desc:0 "집중적인 폭격과 압도적인 진압으로 적군은 점차 사기가 떨어지고 승리의 길은 더욱 넓어집니다."
 ww1_flying_aces:0 "공군 에이스"
 ww1_flying_aces_desc:0 "모든 분쟁 지역에서는 최고 중의 최고가 존재하며, 공중 전투에서도 예외는 없습니다. 고도로 숙련된 조종사가 성공 경험을 쌓으면 군 전체가 전투에 더욱 박차를 가할 수 있습니다."
 ww1_improved_training:0 "개선된 훈련"
 ww1_improved_training_desc:0 "공군은 이 시대의 더 어려운 위협에 맞서 싸울 수 있는 군사력을 더욱 발전시켰습니다."
 ww1_night_operations:0 "야간전"
 ww1_night_operations_desc:0 "야간 비행의 위험성도 있지만 야간에 대비하지 못한 적군보다 이점을 얻을 수 있습니다."
 ww1_army_air_corps:0 "육군 항공대"
 ww1_army_air_corps_desc:0 "지상군은 공군과의 협력과 소통을 더욱 강화하여 전투에서 군 전체가 더욱 긴밀하게 연동되도록 합니다."
 ww1_independent_air_force:0 "독립 공군"
 ww1_independent_air_force_desc:0 "우리가 갈 길을 잘 따라가려면 다른 공군에 대한 의존을 중단해야 합니다."
 ww1_twilight_of_the_airship:0 "비행선의 황혼"
 ww1_twilight_of_the_airship_desc:0 "비행선 전투의 정점을 찍을 수 있는 지금이 바로 이 기회를 최대한 활용할 수 있는 절호의 기회입니다."
 industrial_complex1_desc:0 "주요 위치를 중심으로 집중화할 때 산업이 훨씬 더 잘 작동한다는 사실을 발견했습니다. 앞으로 새로운 공장을 짓는 방식도 이와 같아야 합니다."
 industrial_complex2_desc:0 "전쟁이 터지면 공장의 생산량을 늘려야 하며, 이는 더 크고 더 많은 공장이 필요하다는 것을 의미합니다."
 industrial_complex3_desc:0 "노동 조건? 어허! 기계를 더 많이, 빈 공간을 더 좁게, 건물을 더 많이! 우리의 산업 역량을 더욱 성장시킵시다!"
 industrial_complex4_desc:0 "더 많이! 더 빨리! 우리나라의 인구와 군대의 수요는 점점 더 증가하고 있으며, 산업의 중앙 집중화도 더욱 가속화되고 있습니다."
 anti_air_building1_desc:0 "자동 사격과 장거리 사격이 가능한 대형포가 공중의 위협으로부터 우리를 방어할 수 있기를 바랍니다."
 anti_air_building2_desc:0 "하늘이 적의 비행기로 뒤덮인다면 우리는 이들 폭격기에 대한 방어력을 강화해야 합니다."
 TITLE_WW1_NAVALDOCTRINE: "대전쟁 시기 해군 교리"
 WW1_NAVALDOCTRINE_DESC: "기술 변화는 군함 설계를 변화시켰고, 그 결과 해전의 대부분의 측면을 변화시켰습니다. 함대 간의 결정적인 접전이 해전의 승패를 정할 것입니다."
 ww1_navaldoctrine: "드레드노트 우선"
 ww1_navaldoctrine_desc: "드레드노트는 이전의 모든 전함을 쓸모없게 만들었습니다. 우리는 이 새로운 해군력의 예를 온전히 수용하고, 전부 거포의 기함으로 구성된 함대로 해상을 장악하는 데 교리를 집중해야 합니다."
 ww1_shore_support: "해안 지원"
 ww1_shore_support_desc: "우리 함대는 육지에 전력을 투사할 수 있어야 합니다. 해안 포격 교리를 개발하면 우리 군대를 지원하고 적의 해안 시설을 무사히 공격할 수 있을 것입니다."
 ww1_convoy_mission: "수송 작전"
 ww1_convoy_mission_desc: "상선 호위를 위한 현재의 임시방편적인 방법은 비효율적입니다. 공식적이고 통일된 호송 교리를 확립함으로써 우리는 협력을 개선하고 절차를 표준화하여 중요한 무역로를 더욱 효과적으로 보호할 수 있습니다."
 ww1_modern_blockade: "현대적 봉쇄"
 ww1_modern_blockade_desc: "현대전은 경제전쟁입니다. 봉쇄 전략을 완벽하게 구축함으로써 우리는 적의 세계 무역 접근을 차단하고, 적의 산업과 국민의 필수 자원을 고갈시킬 수 있습니다."
 ww1_naval_airship_operations: "해상 비행선 작전"
 ww1_naval_airship_operations_desc: "공기보다 가벼운 항공기는 해전에 새로운 차원을 엽니다. 비행선을 함대에 통합함으로써 장거리 정찰 및 대잠수함 순찰을 위한 '하늘의 눈'으로 활용할 수 있습니다."
 ww1_minelaying_emphasis: "기뢰 부설 강조"
 ww1_minelaying_emphasis_desc: "기뢰는 강력한 지역 방어 무기입니다. 기뢰 부설 기술과 전략에 투자하면 해안을 보호하고 적 함대를 준비된 살상 구역으로 유도할 수 있습니다."
 ww1_minesweeping_emphasis: "기뢰 소해 강조"
 ww1_minesweeping_emphasis_desc: "우리가 적에게 기뢰를 사용할 수 있듯이, 적도 우리에게 기뢰를 사용할 수 있습니다. 함대의 자유로운 작전 수행을 보장하기 위해서는 효과적인 기뢰 소해 기술을 갖추고 이를 전력에 적용해야 합니다."
 ww1_early_seaplanes: "수상기 모함 작전"
 ww1_early_seaplanes_desc: "수상기 모함을 최대한 활용하려면 전투 함대와의 통합을 위한 교리를 수립해야 합니다. 항공기 작전 및 정보 전달 절차를 표준화함으로써 수상기 모함은 바다에서 우리에게 없어서는 안 될 감시망이 될 것입니다."
 ww1_unrestricted_submarine_warfare: "$unrestricted_submarine_warfare$"
 ww1_unrestricted_submarine_warfare_desc: "$unrestricted_submarine_warfare_desc$"
 ww1_convoy_defense: "수송선 방어"
 ww1_convoy_defense_desc: "적의 습격함, 특히 잠수함은 우리 호송선단에 심각한 위협을 가하고 있습니다. 우리는 중요한 해상 교통로를 확보하기 위해 전담 습격함대 전술과 헌터 킬러 부대를 개발해야 합니다."
 ww1_advent_of_sonar: "음파탐지기의 출현"
 ww1_advent_of_sonar_desc: "수중청음기의 발명은 우리에게 결정적인 우위를 제공합니다. 이제 우리는 이 새로운 기술을 대잠수함전 작전에 효과적으로 통합하여, 사냥꾼을 사냥감으로 만드는 데 필요한 전술과 훈련을 개발해야 합니다."
 ww1_all_or_nothing_armor: "양자택일 장갑"
 ww1_all_or_nothing_armor_desc: "'양자택일' 설계 원칙은 함선의 가장 중요한 부분인 탄약고와 엔진에 장갑을 집중시키고 다른 부분은 보호하지 않는 것을 의미합니다. 이를 통해 무게를 줄여 뛰어난 속도와 화력을 확보할 수 있습니다."
 basic_armored_car:0 "기초 장갑차"
 multicylinder_engine:0 "다기통 엔진"
 multicylinder_engine_desc:0 "엔진 개발은 차량의 무게 증가에 따라 6기통과 8기통 엔진의 설계로 이어졌습니다."
 tech_pioneers: "$pioneer_support$"
 tech_pioneers_desc: "$pioneer_support_desc$"
 tech_rangers: "$rangers_support$"
 tech_rangers_desc: "$rangers_support_desc$"
 tech_armored_car_recon: "$armored_car_recon$"
 tech_armored_car_recon_desc: "$armored_car_recon_desc$"
 mechanical_integrators:0 "기계식 적분기"
 mechanical_integrators_desc:0 "이 정교한 기계 장치는 볼과 디스크 시스템을 사용하여 복잡한 수학적 계산을 수행합니다. 이러한 기계 장치를 세심하게 배치함으로써 미분 방정식을 풀고 여러 변수를 동시에 통합할 수 있습니다."
 cat_artillery: "포"
 cat_field_gun: "야포"
 cat_howitzer: "곡사포"
 cat_mortar: "박격포"
 basic_mortars:0 "기초 박격포"
 improved_mortars:0 "개선된 박격포"
 basic_mortars_desc: "초기의 박격포들은 가까운 위치에서 발사하는 데 사용되었습니다. 이런 종류의 포병은 파괴될 위험이 적고 적 보병의 진격을 방해하는 데 효과적입니다."
 advanced_mortars:0 "발전된 박격포"
 advanced_mortars_desc: "보병이 운반할 수 있는 경박격포."
 chemical_warfare_tech:0 "화학전"
 chemical_warfare_tech_desc: "전투용 가스에 대한 초기 연구로 화학전을 실제 상황에서 사용할 수 있는 길을 열었습니다."
 cylinder_gas_tech:0 "최루가스통 살포기"
 gas_shell_tech:0 "최루가스탄"
 gas_projector_tech:0 "최루가스 투사기"
 tear_gas_tech:0 "최루가스"
 tear_gas_tech_desc:0 "적군을 방해하고 전투를 불가능하게 만드는 비살상 실험용 가스입니다."
 poisonous_gas_tech:0 "독가스"
 poisonous_gas_tech_desc:0 "몇 분 안에 보호받지 못한 군인을 제거할 수 있는 매우 위험한 치명적인 가스입니다."
 EARLY_GAS_MASK_DEFENCE_CHANCE:0 "§Y가스 방어 전술 잠금 해제§!. 초기 방독면은 작동 확률이 낮습니다. 이 기술을 개선하여 효과를 높이십시오."
 MID_GAS_MASK_DEFENCE_CHANCE:0 "§Y가스 방어 전술 사용 확률 크게 증가§!."
 LATE_GAS_MASK_DEFENCE_CHANCE:0 "§Y가스 방어 전술이 가스 공격에 거의 항상 사용됩니다.§!"
 early_gas_mask:0 "초기 방독면"
 early_gas_mask_desc:0 "급히 개발된 방독면. 가스 공격에 대비하기 위해 필수적입니다. 최소한의 설계로 인해 상대적으로 신뢰성이 낮습니다."
 improved_gas_mask:0 "개선된 방독면"
 improved_gas_mask_desc:0 "발전된 방독면으로, 우수한 단열 성능과 고품질 정화통을 갖추고 있습니다. 전투 가스에 대한 저항력을 제공하며 착용자에게 최소한의 불편함을 유발합니다. 그러나 정화통을 정기적으로 교체하지 않을 경우 특히 취약할 수 있습니다."
 combat_respirator:0 "전투 호흡기"
 combat_respirator_desc:0 "상자형 호흡기는 두 부분으로 구성된 설계를 사용했습니다. 입술 부분과 관으로 연결된 상자형 정화통으로 구성되어 있습니다. 상자형 정화통에는 가스를 중화시키는 화학 물질의 입자가 들어 있었습니다. 이는 가장 발전한 방독면으로, 착용자의 완벽한 생존을 보장합니다."
 poisonous_cylinder_gas_tech:0 "독가스통 살포기"
 poisonous_cylinder_gas_tech_desc:0 "대량의 최루가스는 대형 통에 담겨 운반되었으며, 이 통들은 구멍이 뚫려 적진을 향해 내용물을 방출하도록 설계되었습니다. 풍향 변화에 민감한 이 화학물질들은 이 분야의 첫 번째 실험작입니다."
 poisonous_gas_shell_tech:0 "독가스탄"
 poisonous_gas_shell_tech_desc:0 "적의 전선에 더 큰 충격을 주는 최루가스탄의 치명적인 종류입니다."
 poisonous_gas_projector_tech:0 "독가스 투사기"
 poisonous_gas_projector_tech_desc:0 "적의 전선에 더 큰 충격을 주는 최루가스 투사기의 치명적인 종류입니다."
