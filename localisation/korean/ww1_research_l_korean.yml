 early_secondary_battery: "초기 속사포"
 early_secondary_battery_tt: "\n이러한 진전에 따라 §Y어뢰정§!과 같은 작은 표적으로부터 방어를 위해 빠르게 발사하는 §Y소구경 포§!가 등장하였습니다."
 breechloading_artillery_tt: "\n전장식 포는 시대에 뒤떨어졌고, 발전을 따라가려면 새로운 것이 필요합니다. §Y후장식 포§!는 훨씬 §Y빠르게§! 발사할 수 있게 해주고, 강선 총열은 투사체를 §Y더욱§! 그리고 §Y더 정확하게§! 날려줍니다."
