 ww1_morocco.25.a: "데이비드 로이드 조지의 연설을 허용한다."
 ww1_morocco.25.b: "우린 중립 정책을 지켜야 한다."
 ww1_morocco.26.t: "아가디르 협의"
 ww1_morocco.26.d: "우리의 아가디르 포함 배치는 외교적 난관에 봉착했습니다. 예상했던 양보는 실현되지 않았고, 재정 공황으로 인해 우리의 협상력이 약화되었습니다. 국위선양을 위해 카이저는 [FRA.GetNameDef] 정부가 처음 제안했던 대로 식민지 영토 획득을 위한 직접 협상을 시작해야 한다고 주장합니다.\n\n하지만 제안을 하기 전에 우리는 목표를 정해야 합니다. 영국 외무부의 합의사항은 모로코에 대한 우리의 권리를 프랑스령 콩고 전체와 맞바꾸는 것입니다. 그러나 다른 목소리들은 더 야심찬 목표를 제시합니다. 모로코 남부를 우리 땅으로 요구하거나, 프랑스의 완전한 철수를 요구하거나, 또는 단순히 우리의 비용을 충당하기 위한 재정적 배상금으로 만족하는 것입니다. 우리는 [FRA.GetNameDef] 측이 모로코에 대해 어떤 대가를 치러야 할지 결정해야 합니다."
 ww1_morocco.26.a: "프랑스령 콩고를 확보해야 한다."
 ww1_morocco.26.b: "모로코 남부를 요구하라."
 ww1_morocco.26.c: "[FRA.GetNameDefCap]는 모로코 전역에서 당장 철수해야만 한다."
 ww1_morocco.26.e: "경제적 배상금에만 만족하자."
 ww1_morocco.26.f: "손실을 줄여야 한다. 물러나라."
 ww1_morocco.27.t: "위기 모면"
 ww1_morocco.27.d: "유럽 ​​전역의 외교관들에게는 놀라운 일이지만, [GER.GetNameDefCap] 측은 모로코 상황 악화를 거부하며 심각한 식민지 위기를 피했습니다. 많은 사람들이 아가디르 위기가 임박했다는 확실한 신호로 여겼지만, [GER.GetAdjective] 정책의 이러한 갑작스러운 전환은 아프리카 대륙을 벼랑 끝에서 끌어내렸습니다.\n\n그러나 이러한 해결책이 아무런 결과도 없는 것은 아닙니다. 영국은 [FRA.GetAdjective] 정부의 도발적인 행동을 공개적으로 비판하며, 협상국 세력에 의문을 제기했습니다. 평화는 유지되었지만, 평화를 지키기 위한 동맹은 약화된 것으로 보입니다."
 ww1_morocco.27.a: "깨지기 쉬운 평화로군."
 ww1_morocco.28.t: "[GER.GetNameDefCap]의 모로코 남부 점령"
 ww1_morocco.28.d: "긴박한 협상 끝에 모로코 위기 해결을 위한 상호 합의가 이루어졌습니다. 합의의 일환으로 [GER.GetAdjective]군이 모로코 남부를 점령하게 됩니다. 이로써 강대국 사이의 즉각적인 긴장은 완화되었지만, 북아프리카에 독일군이 주둔하는 것이 가져올 장기적인 전략적 의미는 아직 불확실합니다."
 ww1_morocco.28.a: "만족스러운 결론이다."
 ww1_morocco.29.t: "반란 진압"
 ww1_morocco.29.d: "아군이 반란군의 대부분을 제압하는 데 성공하였습니다. 현재 남아있는 저항 세력은 페스에 고립되어 참호를 구축한 일부 파르티잔들로, 완전한 승리를 위해서는 심층적인 개입이 필요할 것입니다. 어쨌건, 모로코 전역은 대체로 평정되었고, 이제 보호령 수립도 현실적인 선택지가 되었습니다."
 ww1_morocco.29.a: "알겠다."
 ww1_morocco.30.t: "프랑스의 저항"
 ww1_morocco.30.d: "프랑스가 우리의 정당한 요청을 묵살했습니다. 이제 전쟁은 불가피해 보이지만, 그렇다고 해서 전쟁을 피하고자 노력하면, 이는 우리의 약점을 드러내는 행위로 보일 것입니다."
 ww1_morocco.30.a: "그러면 전쟁이지."
 ww1_morocco.31.t: "프랑스의 패배"
 ww1_morocco.31.d: "프랑스군은 북아프리카 전쟁이 자신들에게 유리하지 않다는 것을 인지하고 휴전을 촉구했습니다. 실제로 모로코군은 알제리에 진입했고, 위대한 프랑스 식민제국은 조롱을 당했습니다. 이제 우리는 오랫동안 기다려온 이 평화에 대한 대가로 후한 보상을 요구할 수 있습니다."
 ww1_morocco.31.a: "큰 보상이 될 것이다."
 ww1_morocco.32.t: "프랑스의 모로코 철수"
 ww1_morocco.32.d: "북아프리카에서의 전쟁이 자국에 유리하게 돌아가고 있지 않다는 것을 인식한 프랑스 정부가 우리 정부에 휴전을 요청해 왔습니다. 우리의 격렬한 저항 덕분에 [FRA.GetLeader] 정부는 우리의 자결권을 인정했고, 모로코에서 영원히 떠나기로 결정했습니다."
 ww1_morocco.32.a: "살아남았다!"
 ww1_morocco.33.t: "모로코에 패배한 프랑스"
 ww1_morocco.33.d: "프랑스의 모로코 침공이 아무런 결실을 보지 못한 채 끝났습니다. 페스 주변의 반란을 진압하고자 프랑스에 도움을 요청한 술탄 유수프는 국민을 규합하는 데 실패했고, 이는 프랑스군도 진압할 수 없던 대규모 반란을 야기했습니다. 막대한 예산을 투입한 특별 군사 작전에도 불구하고, 프랑스는 모로코를 상대로 패배했습니다."
 ww1_morocco.33.a: "끄윽..."
 ww1_morocco.33.b: "개입할 필요도 없었구만!"
 ww1_morocco.33.c: "프랑스엔 유감이네."
 ww1_morocco.33.e: "프랑스가 저 정도로 약하다고?"
 ww1_morocco.33.f: "우리의 모로코 식민지도 조심해야겠지..."
 ww1_morocco.34.t: "모로코의 식민지 영유권 주장"
 ww1_morocco.34.d: "최근 프랑스의 영향력에서 벗어난 모로코는 우리가 모로코령에 건설한 식민지를 반환해 달라고 우리에게 요청했습니다. 이 제안을 받아들이는 것은 명백히 우리 명예를 실추할 것이지만, 프랑스와 같은 강대국이 승리를 거두지 못했다는 사실은 모로코가 거대한 식민제국들과 싸울 수 있는 능력에 의문을 갖게 합니다."
 ww1_morocco.34.a: "수락해야 한다..."
 ww1_morocco.34.b: "물러서지 않겠다!"
 ww1_morocco.35.t: "[FROM.getName]의 거부"
 ww1_morocco.35.d: "[FROM.getAdjective] 정부는 우리 땅을 수복할 우리의 전투 능력을 낮잡아 보고 우리 요구를 승낙하지 않았습니다."
 ww1_morocco.35.a: "알았다."
 ww1_morocco.36.t: "[FROM.getName]의 수락!"
 ww1_morocco.36.d: "[FROM.getAdjective] 정부가 우리 요청을 받아들였습니다. 지역 당국은 이미 행정권을 이양하기 시작하였으며 우리의 국제 위신을 되찾았습니다!"
 ww1_morocco.36.a: "알았다."
 ww1_morocco.38.t: "[FROM.getName]의 차관 요청"
 ww1_morocco.38.d: "심각한 경제 위기에 빠진 모로코가 공식적으로 우리에게 채무 지원을 요청했습니다. 술탄국은 더 이상 국제금융공사에 대한 지불 능력도, 국내 투자 능력도 상실하여 경제가 마비되고 있습니다. 모로코에 대한 우리의 이해관계, 이를 통해 모로코에 대한 우리의 영향력을 확대할 수 있다는 점이 이번 요청을 받아들이도록 만들고 있습니다."
 ww1_morocco.38.a: "1억 프랑을 제공하라."
 ww1_morocco.38.b: "모로코 약화가 우리의 진짜 목표다."
 ww1_morocco.39.t: "[FROM.getAdjective] 정부의 수락!"
 ww1_morocco.39.d: "[FROM.getLeader] 총리는 우리에게 세관 업무 허가를 조건으로 1억 금 프랑의 대출을 승인했습니다. 이는 [FROM.getAdjective] 당국의 예상 가능한 요청이었습니다."
 ww1_morocco.39.a: "없는 것보단 낫군."
 ww1_morocco.40.t: "[FROM.getAdjective] 정부의 거부!"
 ww1_morocco.40.d: "유능한 협상가들을 파견했음에도 불구하고, 프랑스는 우리에게 차관이나 어떤 지원도 거부했습니다. 우리는 그들에게 빚을 떠안으라고 요구하며 굴욕을 당했을 뿐만 아니라, 아무것도 얻지 못했습니다."
 ww1_morocco.40.a: "젠장..."
 ww1_morocco.41.t: "\"다리자\" 테르티브"
 ww1_morocco.41.d: "테르티브는 이슬람 세금인 자카트와 아후르를 대체하기 위한 세금의 한 종류입니다. 이런 오래된 공납은 중세 시대부터 이어져 왔으며 이슬람과 일치하는 신성한 성격을 지녔습니다. 따라서 술탄은 카이드와 모든 마크젠의 지지가 있었기에 이러한 개혁을 이룰 수 있었습니다.\n\n테르티브는 더욱 평등주의적이며, 술탄의 인식에서 지역 카이드를 제거합니다. 이는 각 가구의 경작지, 가축, 과수에 부과되는 일종의 세금으로, 신민들이 술탄에게 납부하기로 동의한 정식 세금을 면제합니다."
 ww1_morocco.41.a: "모두에게 최고군."
 ww1_morocco.42.t: "기근의 시골 강타"
 ww1_morocco.42.d: "흉년 때문에 사헬에 대기근이 벌어졌습니다. 대부분의 시골 지역이 고난을 겪고 있으며 우리 입지가 더욱 약화될 위험이 있습니다."
 ww1_morocco.42.a: "우린 아무것도 할 수 없군..."
 ww1_morocco.43.t: "개발권 문제"
 ww1_morocco.43.d: "모로코는 현재의 경제 위기로 탐사 임무를 시작할 수 있는 상황이 아닙니다. 우리 땅을 개발하려면 외국 업체에 의존해야 합니다. 초기 조사에 따르면 프랑스와 독일은 산업 개발권을 대가로 연구 임무 수행에 관심이 있는 것으로 나타났습니다. 우리는 두 협력국을 모두 받아들이거나, 경제를 더욱 둔화시킬 위험을 감수하고 한 협력국만 받아들일 수도 있습니다."
 ww1_morocco.43.a: "두 고문단 모두 수용하라."
 ww1_morocco.43.b: "프랑스 고문단을 수용하라."
 ww1_morocco.43.c: "독일 고문단을 수용하라."
 ww1_morocco.44.t: "중앙집중화 개혁에 대한 격렬한 반대"
 ww1_morocco.44.d: "[MOR.getLeader]의 명령에 따른 엘모크리와 글라우이 가문이 주도한 대규모 세제 개혁에 전국, 특히 페스와 메크네스 인근 지역의 긴장 고조되었습니다. 1910년 술탄이 주도한 군사 개혁의 실패와 과도한 행위에 이미 분노한 아마지그족과 아랍 부족은 징세 과정에서 타미 알글라우이가 자행한 착취와 학대를 심각하게 받아들이지 않고 있습니다.\n\n글라우이의 하수인들이 저지른 착취가 심각한 수준으로 확대되면서 상황은 더욱 악화되고 있습니다. 한때 술탄 군대에 병역을 지내는 대신 세금 납부를 면제받았던 부족들조차 체라르다 부족의 사례에서처럼 예외가 없습니다."
 ww1_morocco.44.a: "파업하게 둬라!"
 ww1_morocco.44.b: "개혁을 중지하라."
 ww1_morocco.45.t: "개혁 자금 지원"
 ww1_morocco.45.d: "[MOR.getLeader]의 군사 개혁 제안에는 상당한 자금이 필요하며, 이 자금은 어딘가에서 조달되어야 합니다. 예산안을 수정할 수는 있지만, 경제에 악영향을 미칠 것입니다. 그렇지 않으면 카이드에게 과도한 세금을 부과할 수 있고, 이는 예산 균형에 큰 영향을 미치지 못할 것입니다."
 ww1_morocco.45.a: "카이드들에게 과세하라."
 ww1_morocco.45.b: "예산안을 조정하라."
 ww1_morocco.46.t: "카이드들의 신규 세금 반대"
 ww1_morocco.46.d: "군사 개혁 사업의 일환으로 시행된 새로운 세금은 안티아틀라스와 수스 지역의 농촌 지역 주민들에게 전반적으로 불만을 안겨주었습니다. 지역 카이드는 입조를 거부하며 술탄의 권위에 깊은 불신을 표했습니다. 이러한 자금 부족으로 개혁안은 자금 조달이 어려워졌고, 결국 시행조차 불가능해졌습니다. 글라우이 가문의 지원을 받아 무장 세리들이 파견되었습니다."
 ww1_morocco.46.a: "우리에겐 돈이 필요하다!"
 ww1_morocco.49.t: "군 개혁 성공"
 ww1_morocco.49.d: "술탄의 군대 개혁이 성공했습니다. 상당한 재정을 소모했지만 카이드들은 심하게 과세하지 않았다고 안심했습니다. 프랑스, 영국, 이탈리아 장교단에 훈련받은 새 군대가 현대전을 대비하고 모로코를 지킬 준비가 되었습니다."
 ww1_morocco.49.a: "훌륭하군!"
 ww1_morocco.50.t: "이자얀의 충성 문제"
 ww1_morocco.50.d: "중부 아틀라스 산맥에는 두려움의 대상이 되는 전사들의 여러 부족이 거주하고 있습니다. 이 부족들은 모두 물품에 대한 통행세를 부과했으며, [MOR.getLeader] 개혁 이전에는 상당한 자치권을 누렸습니다. 오늘날 이 중 대부분, 특히 모하스, 헤무스, 이자얀 부족은 중앙 권력에 대한 숨은 전쟁을 벌이고 있습니다. 이들은 납세를 거부하고 산속에 숨어 수송대를 공격하고 있습니다.\n\n이 부족들의 충성을 되찾기 위해 마라케시의 카이드 타미 아글라우가 현지 부족들의 요구를 파악하기 위해 파견되었습니다.\n\n이들의 충성을 재확인하기 위한 조건은 단순합니다. 최근 규정을 무시하고 느잘라를 부과할 수 있는 권한, 그리고 지역 내 그들의 자치권을 성역화하는 것입니다. 우리는 이를 수용하고 그들의 지원을 얻을 수 있거나, 단순히 상황을 안정시켜 그들이 우리 권위에 반역하지 않도록 할 수 있습니다."
 ww1_morocco.50.a: "그들이 원하는 걸 줘라."
 ww1_morocco.50.b: "우린 그들이 필요 없다, 우호적 관계를 유지하라."
 ww1_morocco.51.t: "샤위야 카이들에 대한 요청"
 ww1_morocco.51.d: "카사블랑카 근처에 위치한 풍요롭고 비옥한 차우이아 지역은 항상 권력의 중심지로 여겨져 왔습니다. 우리 군대의 개혁, 마크젠의 영향력 회복, 그리고 1907년부터 1909년까지의 프랑스 개입은 강력한 이곳 카이드들의 충성을 확보하는 데 기여했습니다. 요약하자면, 비록 그들이 장비 면에서 심각하게 부족했더라도 우리는 이들을 동원하는 데 어려움이 없었습니다..."
 ww1_morocco.51.a: "그들은 우리를 잘 섬기리라!"
 ww1_morocco.52.t: "수스 상부 중재"
 ww1_morocco.52.d: "1910년 봄부터 마라케시 지역은 영향력과 충성의 격돌에 빠져들며 수스 전역의 안정을 위협했습니다. 타미 알글라우이 파샤는 지역 영주, 하이다와 모아이스 부족의 권세 카이드를 통제하는 데 실패했습니다. 이 상황은 수세의 중단과 수송대 습격, 그리고 중앙 당국에 대한 계속되는 저항을 야기했습니다.\n\n파샤에 대한 이러한 저항은 이유가 없는 것이 아닙니다. 이는 반란을 일으킨 부족들은 파샤 주장자인 타이이브 알쿤다피를 따르고 있고, 타미 알글라우이가 그의 이글리우아 부족에게 이익이 될 것이라는 구실로 지역 질서를 해쳤기 때문이며, 이는 부패가 입증된 사례가 될 것입니다.\n\n알글라우이 가문은 항상 중앙 당국에 충성해왔으나 알쿤다피에게 기회를 줄 수 있을 것이다."
 ww1_morocco.52.a: "알글라우이의 권위를 재확인하라."
 ww1_morocco.52.b: "타이이브 알쿤다피를 마라케시 파샤로 임명하라."
 ww1_morocco.53.t: "수스 남단과 아틀라스 산맥의 자결권"
 ww1_morocco.53.d: "모로코 남부 지역은 아틀라스 산맥에 의해 지배되어 접근이 어려웠으며, 이로 인해 현지 부족들은 수세기 동안 거의 완전한 자치권을 유지해 왔습니다. 모로코의 통일은 1882년 물라이 하산 1세가 시디 하심 자치 지역을 병합함으로써 완성되었습니다. 이후 중앙 정부의 영향력은 특히 경제 위기와 술탄국 통제권을 둘러싼 내전으로 인해 약화되었습니다.\n\n이런 복잡한 상황은 특히 남단 지역에서 지역 독립을 부활시켰으며, 타제로울트 왕국의 번영된 과거가 지역 논의에 다시 등장했습니다. 상황을 안정시키기 위해 이 지역, 특히 고 아틀라스에 상대적 자치를 부여할 수 있습니다. 아니면 시디 무함마드에게 타제로울트 역사적 지역을 통제하도록 허용해 그곳에 우리에게 복종하고 충성스러운 왕국을 재건하도록 할 수 있습니다."
 ww1_morocco.53.a: "자치권을 늘려줘라."
 ww1_morocco.53.b: "시디 무함마드를 믿어보자."
 ww1_morocco.54.t: "지하드 술탄"
 ww1_morocco.54.d: "재상들과 카이드들의 회의에서 프랑스의 지배에 빠지지 않겠다는 술탄 [MOR.getLeader]의 의지가 재확인되었으며, 술탄은 나라를 안정시키고 외부의 영향으로부터 중립화하기 위한 계획을 제시했습니다. 이 연설은 미묘한 뉘앙스를 풍기며, 외국인 투자를 완전히 배제하는 것은 아니지만, 제한하고 제약할 의도를 가지고 있습니다. 따라서 특히 남부 지역의 경제 발전 덕분에 국가 정책은 더욱 실용적일 것입니다.\n\n이러한 개입은 비교적 잘 준비된 군 개혁과 더불어 수스와 아틀라스 행정관들에게 자금 지원과 자치권 인정을 기대하는 희망을 안겨줍니다."
 ww1_morocco.54.a: "우리는 국가를 개혁하리라."
 ww1_morocco.55.t: "페스 조약"
 ww1_morocco.55.d: "모로코 술탄 [MOR.getLeader]가 프랑스와 보호 조약을 체결하면서, 이미 주권을 크게 상실하였던 모로코가 사실상 프랑스의 식민지로 전락하였습니다. 이 조약은 사회적, 경제적, 군사적 위기를 잇따라 겪으며 이를 자력으로 극복하지 못한 샤리프국이 프랑스의 지속적인 개입에 의존하게 된 현실을 그대로 반영한 결과였습니다.\n\n낙담한 채 굴복한 모로코는 그간 외형적으로만 독립국을 유지하고 있었으나, 이번 조약을 계기로 그러한 겉치레마저 완전히 사라지고 말았습니다."
 ww1_morocco.55.a: "새로운 프랑스 식민지군."
 ww1_morocco.55.b: "마침내."
 ww1_morocco.55.c: "걱정되는군."
 ww1_morocco.56.t: "[MOR.getLeader]의 퇴위"
 ww1_morocco.56.d: "자신의 통치 하에서 모로코의 독립이 해체된 데 대한 자책감과 죄책감에 시달리며 술탄 직위에서 물러나겠다는 [MOR.getLeader]의 발표가 있었습니다. 일련의 개혁 실패와 친프랑스주의에 대한 철저한 예속 이후, 술탄은 자신의 무능함을 인정하며 왕위에서 물러나지 못하면 자살하겠다고 위협했습니다.\n\n왕위 계승 서열은 매우 명확하며, 그의 후계자는 그의 동생인 물레이 유세프입니다."
 ww1_morocco.56.a: "제발, 자결하지 마라."
 ww1_morocco.56.b: "자결해라."
 ww1_morocco.57.t: "아흐마드 알히바 반란"
 ww1_morocco.57.d: "페스 조약 체결은 모로코 내에서 대규모 반란를 촉발했습니다. 스스로 반프랑스주의자라고 여겼던 술탄의 주권 상실은 부족들 사이에서 큰 배신으로 여겨졌습니다. 남부에서는 여러 부족이 상호 합의 하에 티즈니트, 타프라우트, 타루단트, 반아틀라스, 아틀라스 등 여러 부족을 하나로 모으는 봉기를 일으켰습니다. 간단히 말해, 모로코 남부 전체가 이 연합에 참여했습니다.\n\n이 믿기 어려운 연합은 시 마다니나 아디 우 아흐메드와 같은 영향력 있는 군벌들이 이끌고 있습니다. 이 군대는 [MOR.getLeader] 술탄을 타도하고 마라케시에 있는 연합 봉신들에게 술탄으로 인정받는 무어인 종교 지도자 아흐메드 알히바를 술탄으로 옹립하려 하고 있습니다.\n\n상황은 매우 어렵습니다. 산악 지역과 수스에서 진행되어야 할 진정한 재정복 작전입니다."
 ww1_morocco.57.a: "티라이외르를 보내라!"
 MOR_rebels_declare_war: "§R§Y모로코 반군§!이 모로코 남부에서부터 공격해오고 있음§!"
 ww1_morocco.58.t: "모로코 남부의 동요"
 ww1_morocco.58.d: "페스 조약 체결 이후, 수스, 아틀라스, 그리고 반아틀라스 부족의 뚜렷한 동요가 전국적으로 감지되었습니다. 이들 부족이 활동을 강화하고 있으며, 보호령을 전복하기 위한 작전을 개시할 가능성이 있는 것으로 보입니다."
 ww1_morocco.58.a: "모로코에 군부대가 필요하다."
 MOR_rebels_declare_war_soon: "§R§Y모로코 반군§!이 모로코 남부에서부터 공격해올 지도 모르니, §Y[FRA.getFlag][FRA.getAdjective]군§!을 배치해야 합니다!§!"
 tt_cant_join_faction: "§R세력 가입 불가능§!"
 ww1_morocco.59.t: "유럽 전쟁"
 ww1_morocco.59.d: "유럽에서 프랑스가 참전한 전쟁에 모로코 소총병이 필요합니다. 그에 따라서 우리는 벌어지고 있는 분쟁에 사실상 참전한 것이나 다름없으며 프랑스를 지원해야만 합니다."
 ww1_morocco.59.a: "그럼 전쟁이다."
 ww1_morocco.60.t: "[MOR.getLeader]의 친서"
 ww1_morocco.60.d: "모로코의 [MOR.getLeader]에게서 서한을 받았습니다. 모로코는 우리에게 연락하여 따뜻한 격려와 더불어 더욱 긴박한 현안에 대한 의견을 구했습니다. 서한에서는 지난 15년간 모로코에서 지속된 심각한 긴장 상황을 다루는 동시에 모로코의 중립성 유지에 대한 기여를 높이 평가하고 있습니다.\n\n이번 서한의 어조는 전반적으로 우호적이며, 프랑스의 영향력 약화를 활용하여 투자를 재개하고, 이 지역에 대한 외교 활동을 더욱 적극적으로 전개할 것을 촉구하고 있습니다."
 ww1_morocco.60.a: "훌륭하군!"
 ww1_morocco.60.b: "거절하라."
 ww1_morocco.61.t: "[GER.getName]의 동의"
 ww1_morocco.61.d: "독일 정부 대변인으로부터 답변을 받았으며, 독일은 우리의 성명을 환영하며 양국 간 상호 외교 강화에 동의했습니다. 구체적인 내용은 없었지만, 안전 보장과 중공업 투자에 대한 언급이 있었습니다."
 ww1_morocco.61.a: "훌륭하군!"
 ww1_morocco.62.t: "[GER.getName]의 정중한 퇴장"
 ww1_morocco.62.d: "우리는 독일 대변인으로부터 답변을 받았습니다. 대변인은 우리의 성명을 환영하며, 독일 정부가 이미 해당 지역에 상당한 투자를 하였을 강조하며, 추가로 개입할 의도가 없음을 시사했습니다."
 ww1_morocco.62.a: "결국 싫다는 거구만."
 ww1_morocco.63.t: "[MOR.getAdjective]의 요구"
 ww1_morocco.63.d: "[MOR.getLeader]에게서 프랑스-모로코 관계에 대한 내용의 서한이 도착했습니다. 그는 매우 친절하게 모로코 농촌 지역이 안정되고 있다는 사실을 알려주며, 최근 개편된 모로코군이 모로코 내 프랑스와 외국의 이익을 보장한다고 말했습니다.\n\n그들은 몇 단락 후 모로코의 안정이 지연되고 있으므로 프랑스의 점령은 더 이상 필요하지 않다고 주장했습니다. 따라서 그들은 정중하게 우리 군대의 철수와 카사블랑카를 비롯한 우리 관할 지역의 점령 중단을 요청했습니다.\n\n이러한 책략은 모로코에서 우리의 입지를 완전히 무너뜨리고, 이 지역에서 우리의 특권적 지위를 영구적으로 파괴할 것입니다."
 ww1_morocco.63.a: "그건 용납할 수 없다."
 ww1_morocco.63.b: "저들이 큰 보상을 한다면 철수할 수 있다."
 ww1_morocco.63.c: "제군들, 우리의 임무는 끝났다."
 ww1_morocco.64.t: "프랑스의 철수"
 ww1_morocco.64.d: "긴장된 외교적 교섭 끝에 프랑스 당국은 마침내 군에 모로코에서 철수라는 명령을 내였습니다. 첫 번째 병력은 새벽에 출발했고, 7일 안에 모두 철수할 예정입니다. 이로써 카사블랑카 시와 주변 점령지 전체가 해방되어 모로코의 통치 아래에 놓이게 되었습니다."
 ww1_morocco.64.a: "완벽해!"
 ww1_morocco.65.t: "프랑스의 보상안 요구"
 ww1_morocco.65.d: "긴장된 외교적 교섭 끝에 프랑스 당국은 모로코 점령에 막대한 비용이 들었다는 타협안을 제시했습니다. 따라서 프랑스는 모로코 군대에 제공된 공로에 대한 대가로 8,700만 프랑을 지불한다는 조건으로 철수하기로 했습니다. 이는 우리 경제에 막대한 손실을 의미합니다."
 ww1_morocco.65.a: "알았다."
 ww1_morocco.65.b: "아니! 용납할 수 없다. 이건 불공평하다!"
 ww1_morocco.66.t: "모로코의 수응"
 ww1_morocco.66.d: "긴장된 외교적 교류 끝에, 우리는 설득 끝에 모로코의 프랑스 개입을 환영하는 문서에 [MOR.getLeader]의 서명을 받았습니다. 이 조약은 또한 모로코에 대한 보장 제공 노력에 대한 보상으로 8,700만 프랑을 지급하기로 약속하고 있는데, 이는 아무것도 없는 것보다는 나을 것입니다."
 ww1_morocco.66.a: "알겠다."
 ww1_morocco.67.t: "모로코의 저항"
 ww1_morocco.67.d: "우리는 모로코에 프랑스 점령 비용과 무역로 확보 비용을 보상하라고 대금 지불을 요구했습니다. 모로코 정부는 정당한 우리 권리를 거부했고, 이 때문에 우리가 철수하게 될 것 같지는 않습니다."
 ww1_morocco.67.a: "그렇게 나온다면, 우리는 단 한 뼘도 움직이지 않을 것이다."
 ww1_morocco.68.t: "카사블랑카 협정의 실패"
 ww1_morocco.68.d: "우리 외교관들의 노력에도 불구하고, 우리는 프랑스인들이 모로코 점령 지역을 떠나도록 설득하는 데 실패했습니다. 이런 교착 상태는 우리가 대안적인 해결책을 고려하도록 강요하고 있습니다. 우리 홀로 프랑스와 대면할 수 있지만, 외로이 무너질 가능성이 높습니다. 우리는 우리의 주장을 인정받고 군사적 보장을 받기 위해 인접한 강대국의 지원을 확보해야 합니다.\n\n그러나 이 문제에 대한 의견 조율은 쉽지 않으며, 우리에게 문호를 개방하라는 강대국에게 양보를 내줘야 할 수도 있습니다. 지금 당장 긴장 고조를 멈추는 것을 고려해야 할 만큼 위험은 심각합니다."
 ww1_morocco.68.a: "당장은 좀 쉬어야 한다..."
 ww1_morocco.68.b: "독일은 우릴 도와야만 한다!"
 ww1_morocco.68.c: "우린 홀로 승리할 것이다!"
 ww1_morocco.69.t: "모로코의 도움 요청"
 ww1_morocco.69.d: "우리는 모로코 정부와 프랑스 당국 사이의 극도로 긴장된 상황을 논의하기 위한 [MOR.getLeader]의 베를린 방문을 환영했습니다. 프랑스의 영향력에서 벗언나려고 하던 모로코는 점령군이 떠나도록 강제할 수 없는 교착 상태에 빠졌습니다. 따라서 모로코는 프랑스가 굴복하도록 만들기 위해 우리에게 정치적, 군사적 지원을 요청하고 있습니다.\n\n그 대가로 모로코는 우리에게 양도할 수 없는 국익 보호와 상호 방위 보장을 제안하고 있습니다. 이 제안을 수락하면 협상국과의 전쟁을 촉발할 수도 있지만, 또한 프랑스가 아프리카에서 일보후퇴하도록 만들 수도 있습니다."
 ww1_morocco.69.a: "모 아니면 도다!"
 ww1_morocco.69.b: "너무 위험하다..."
 ww1_morocco.70.t: "카사블랑카 위기"
 ww1_morocco.70.d: "모로코 정부가 카사블랑카에서 프랑스군의 철수를 요청한 후 아틀라스 산맥에서 긴장이 고조되고 있습니다. 프랑스는 모로코가 이 지역에서 프랑스와 동맹의 경제적 이익의 안보를 보장할 수 없다고 판단하여 이러한 요구를 거부했습니다.\n\n이런 교착 상태가 어제 베를린에서 만난 모로코와 독일 정부 간의 화해를 이끌어냈습니다. 정치적 지원을 제공하는 것 외에도, 독일 제국은 프랑스에 맞서 모로코의 주권을 보장하기 위한 잠재적인 군사 협정을 발표했습니다."
 ww1_morocco.70.a: "점점 뜨거워지는데!"
 ww1_morocco.71.t: "독일의 지지"
 ww1_morocco.71.d: "우리 대표단은 독일-모로코 화해를 성사시켜 우리의 요구의 압력을 크게 높였습니다. 이제부터 프랑스는 그 제안을 재고하고 긴장 완화를 시작하거나 세계에서 가장 강력한 독일 제국과 전쟁을 일으킬 위험을 감수해야 할 것입니다."
 ww1_morocco.71.a: "이제 대화할 시간이다!"
 ww1_morocco.72.t: "독일-모로코 화해"
 ww1_morocco.72.d: "모로코와 독일의 화해는 아군의 수스 점령에 좋은 징조가 전혀 아닙니다. 유럽 전역의 긴장이 고조되는 가운데, 국내 여론은 우리 병력의 유지가 불러올 결과에 점차 우려를 표하기 시작했습니다. 하지만 그렇다고 해서 지금 철수하면 국제 사회에 커다란 약점을 드러내는 것으로 간주되어 독일에 달콤한 외교적 승리를 안겨주게 될 것입니다. 사태를 더욱 고조시킬까요?"
 ww1_morocco.72.a: "물러서지 않겠다."
 ww1_morocco.72.b: "왜 모로코를 위해 죽어야 하는가?"
 ww1_morocco.73.t: "외교의 창"
 ww1_morocco.73.d: "독일과 협상을 개시했지만 진전은 없었습니다. 우호적인 타협을 찾는 것은 불가능해 보이고, 작은 마을인 카사블랑카 때문에 전쟁이 터지는 것은 시간 문제인 것 같습니다. 유혈 사태를 피할 수 있는 유일한 기회는 앞으로 몇 주 안에 동맹을 모으는 것입니다. 아마도 이것으로 상대방이 물러나도록 설득할 수도 있을 것입니다..."
 ww1_morocco.73.a: "동맹을 모아야 한다."
 ww1_morocco.74.t: "모로코의 최후통첩"
 ww1_morocco.74.d: "모로코가 점령된 도시들을 \"외세의 지배 아래\"에 놓인 것으로 간주하고, 우리가 저들 영토를 공격하고 있다고 간주하겠다고 선언했습니다. 지금 철수하지 않으면 전쟁을 벌이겠다는 뜻입니다."
 ww1_morocco.74.a: "그러면 전쟁이지."
 ww1_morocco.74.b: "너무 늦기 전에 철수해야 한다!"
 ww1_morocco.75.t: "프랑스-독일 전쟁 회피"
 ww1_morocco.75.d: "프랑스 당국이 마침내 모로코와 독일의 요구에 굴복하여 보상 요구 없이 모로코에서 철수했습니다. 카사블랑카 위기는 1905년 러일전쟁 이래로 가장 고조된 위기였으며, 전쟁을 훨씬 더 오래 피할 수 있기를 희망합니다."
 ww1_morocco.75.a: "올해엔 전쟁이 없겠군."
 ww1_morocco.76.t: "모로코 재정복"
 ww1_morocco.76.d: "모로코 정부는 우리가 이 지역에서 점령하고 있는 식민지 영토를 돌려받기 위해 우리를 만났습니다. 군사 개혁과 수니파의 진정으로 국가가 안정된 덕분에 스페인의 이익은 이제 안전하다고 [MOR.getLeader]의 약속을 받았습니다. 그러나 모로코는 \"합법적인 모로코 영토\"를 원한다고만 명시하면서 정확히 어떤 영토를 우리에게 양도하기를 원하는지 구체적으로 밝히지 않았습니다.\n\n우리는 모로코에 아무것도 주지 않으며 모로코의 군사력을 약화시킬 수도 있고, 약간의 양보를 할 수도 있습니다."
 ww1_morocco.76.a: "시디이프니를 복원하자."
 ww1_morocco.76.b: "모리타니 사막도 주어라."
 ww1_morocco.76.c: "모로코 전역에서 철수해야만 한다."
 ww1_morocco.76.e: "무대응은 어떤데?!"
 ww1_morocco.77.t: "스페인과 협업"
 ww1_morocco.77.d: "스페인 방문이 성공적이었으며 우리가 요구하는 영토를 해방할 수 있었습니다."
 ww1_morocco.77.a: "훌륭하군!"
 ww1_morocco.78.t: "스페인의 반항"
 ww1_morocco.78.d: "스페인에서의 회담은 아무 소용이 없었고 스페인 정부는 우리를 경멸했으며 우리가 원했던 영토를 돌려주지 않았습니다."
 ww1_morocco.78.a: "이젠 아무것도 할 수 없군..."
 ww1_morocco.78.b: "그렇다면 전쟁이다!"
 ww1_morocco.79.t: "[FROM.getName]의 차관 요청"
 ww1_morocco.79.d: "심각한 경제 위기에 빠진 모로코가 공식적으로 우리에게 채무 지원을 요청했습니다. 술탄국은 더 이상 국제금융공사에 대한 지불 능력도, 국내 투자 능력도 상실하여 경제가 마비되고 있습니다. 모로코에 대한 우리의 이해관계, 이를 통해 모로코에 대한 우리의 영향력을 확대할 수 있다는 점이 이번 요청을 받아들이도록 만들고 있습니다."
 ww1_morocco.79.a: "1억 마르크를 제공하라."
 ww1_morocco.79.b: "모로코 약화가 우리의 진짜 목표다."
 ww1_morocco.80.t: "[FROM.getAdjective] 정부의 수락!"
 ww1_morocco.80.d: "[FROM.getLeader] 총리가 세관 업무를 양보하는 대가로 우리에게 100마르크의 차관을 해주기로 동의했는데, 이는 [FROM.getAdjective] 당국의 예상 가능한 요청이었습니다."
 ww1_morocco.80.a: "없는 것보단 낫군."
 ww1_morocco.81.t: "[FROM.getAdjective] 정부의 거부!"
 ww1_morocco.81.d: "유능한 협상가들을 파견했음에도 불구하고, [FROM.getName] 측은 우리에게 차관이나 어떤 지원도 거부했습니다. 우리는 그들에게 빚을 떠안으라고 요구하며 굴욕을 당했을 뿐만 아니라, 아무것도 얻지 못했습니다."
 ww1_morocco.81.a: "젠장..."
 ww1_morocco.82.t: "[FROM.getName]의 예비 함선 구매"
 ww1_morocco.82.d: "모로코 정부가 우리 해군의 퇴역했거나 퇴역에 임박한 함선 일부를 구매하고 있습니다. 선불을 받은 이 함선들은 더 이상 이익이 높지 않으며, 더 많은 최신 순양함과 전함을 건조할 수 있는 추가 자금을 확보할 수 있습니다."
 ww1_morocco.82.a: "좋아!"
 ww1_morocco.83.t: "전문 수병 부족"
 ww1_morocco.83.d: "[ROOT.getName]에는 해군이 있던 적이 없으며 해군 전통도 전무합니다. 경험과 선원 없이 우린 야망을 이루긴커녕 심지어는 단순한 해안 보호조차도 할 수 없습니다. 진짜 해군을 만들고 싶다면 유능한 제독을 훈련하는 데 상당한 노력을 들여야 할 것입니다."
 ww1_morocco.83.a: "난 뱃멀미하는데..."
 ww1_morocco.84.t: "영국-모로코 해군 협정?"
 ww1_morocco.84.d: "모로코 정부는 새로 인수한 해군과 우리 지중해 순찰대의 일부가 합동 훈련을 할 것을 제안하기 위해 우리에게 연락했습니다. 모로코와의 화해는 경쟁국, 특히 독일과의 연대를 피하기 위해 우리에게 도움이 될 것입니다."
 ww1_morocco.84.a: "배편을 준비하라!"
 ww1_morocco.84.b: "거절하라."
 ww1_morocco.85.t: "영국-모로코 해군 협정"
 ww1_morocco.85.d: "영국 정부는 분쟁 및 협력 상황을 모의하기 위해 양국 해군 간 연합훈련을 조직하는 협정에 서명하기로 합의했습니다. 영국의 경험은 우리에게 매우 유익할 것입니다."
 ww1_morocco.85.a: "배편을 준비하라!"
 ww1_morocco.86.t: "합의 불발"
 ww1_morocco.86.d: "우리의 상기에도 불구하고, 영국 정부는 우리 해군과 협력하는 것에 대해 단호하게 반대하고 있습니다. 어쩔 수 없겠습니다..."
 ww1_morocco.86.a: "윽..."
 ww1_morocco.87.t: "모로코의 사우라 협상 의사"
 ww1_morocco.87.d: "모로코는 겸손하게 우리에게 사우라를 할양해 달라고 요청했습니다. 모로코는 해당 주에서 무슬림들의 생활을 개선하고 프랑스-모로코 관계를 더욱 강화하며, 우리 아프리카 식민지에서 발생할 수 있는 아랍 반란을 진압하는 데 도움이 될 것이라고 믿기 때문입니다. 이를 수용해야 할까요?"
 ww1_morocco.87.a: "무슨 나쁜 일이라도 생기겠어?"
 ww1_morocco.87.b: "모로코 확장주의자들에게 내어주진 않겠다!"