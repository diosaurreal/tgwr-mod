 ww1_morocco.1.t: "페스 반란"
 ww1_morocco.1.d: "압드 알하피드 술탄의 통치와 그의 인기 없는 개혁에 반대하는 부족민들이 페스로 진격했습니다. 현재 반란군이 수도를 포위하여 술탄은 성벽 안에 갇혔습니다. 외부의 지원 없이는 술탄의 통치는 분명히 끝날 것입니다.\n\n궁지에 몰린 술탄은 카사블랑카에 주둔한 프랑스군에 포위를 풀기 위한 지원을 요청했습니다. 프랑스의 개입은 모로코에 추가 이권을 요구하는 구실이 되어, 이는 잠재적으로 모로코가 프랑스식민 제국에 완전히 흡수되는 결과로 이어질 수 있습니다. 이미 프랑스의 꼭두각시로 여겨지는 술탄을 향한 여론이 부정적인 상황에서, 현재 이 위기는 모로코 국민에게 어려운 선택을 강요하고 있습니다."
 ww1_morocco.1.a: "뫼니에 장군에게 지원을 요청해라."
 ww1_morocco.1.b: "술탄이 모로코를 배신했다!"
 ww1_morocco.1.c: "충성스러운 카이드들이 개입해야만 한다!"
 ww1_morocco.2.t: "페스 원정"
 ww1_morocco.2.d: "술탄 압드 알하피드의 간청에 따라, 뫼니에 장군이 카사블랑카에서 페스까지 2만 3천 명의 병력을 파병했습니다. 뫼니에는 포위 공격을 가하던 반란군을 신속히 격파했고, 반란군은 마라케시 교외로 후퇴했습니다. 그 후 술탄은 동생인 물레이 유세프에게 양위하였지만, 이는 현재 진행 중인 반란을 진정시키는 데는 별 도움이 되지 않았습니다.\n\n이러한 상황은 북아프리카에서 우리의 식민 영향력을 확대할 수 있는 중요한 기회입니다. 유럽 시민과 자산을 보호한다는 명목으로 모로코에 공식 보호령을 수립할 수도 있습니다. 이는 독일 제국과의 외교적 위기를 분명히 야기할 것이지만, 외무장관은 영국의 지원을 받으면 최소한의 양보만으로도 우리의 목표를 달성할 수 있다고 확신합니다."
 ww1_morocco.2.a: "점령을 시작하라."
 ww1_morocco.2.b: "상황 악화를 피하라."
 ww1_morocco.3.t: "모로코 반란 성공"
 ww1_morocco.3.d: "술탄이 프랑스에게 지원 요청하기를 거부하자, 술탄의 통치는 치명적 결과를 맞았습니다. 페스에서 일어난 민중 봉기는 술탄을 전복하는 데 성공했고, 수도에 주둔하던 프랑스 헌병대는 반항적인 모로코군에 압도당해 섬멸당했습니다.\n\n프랑스의 권위에 대한 이러한 모욕은 결코 간과할 수 없습니다. 이 지역의 우리 군대는 이미 질서 회복을 위한 동원령을 발동하기 시작했습니다."
 ww1_morocco.3.a: "우리는 질서를 바로잡을 것이다."
 ww1_morocco.3.b: "개입해선 안 된다..."
 ww1_morocco.4.t: "프랑스의 페스 점령"
 ww1_morocco.4.d: "모로코 술탄의 간청에 따라 프랑스군이 수도 페스에 진주하여 도시를 점령하고, 페스를 포위하고 있던 반군 세력을 분산시켰습니다. 프랑스 정부는 이 지역의 질서를 회복하고 유럽의 이익을 보호하겠다는 의지를 표명했으며, 다른 열강도 이러한 움직임을 예의주시하고 있습니다. 이것이 북아프리카의 미묘한 세력 균형에 어떤 영향을 미칠지는 아직 미지수입니다."
 ww1_morocco.4.a: "모래땅 갖고 전쟁이라니?"
 ww1_morocco.5.t: "모로코의 독립 선언"
 ww1_morocco.5.d: "프랑스가 모로코에 보호령을 수립하려는 시도에 실패했습니다. 모로코군은 유럽 군대에 성공적으로 저항하여 이 지역에 심각한 위기를 초래했습니다. 술탄은 전복되었고, 새 정부는 모로코 내 모든 외국의 영향력을 거부했습니다.\n\n[FRA.GetNameDefCap] 측은 현재 권위를 세우기 위한 전면적인 군사 개입을 준비하고 있습니다."
 ww1_morocco.5.a: "이는 분명 위기를 촉발할 것이다."
 ww1_morocco.6.t: "아가디르에 도착한 독일 포함"
 ww1_morocco.6.d: "독일 제국이 우리의 모로코 개입 이후 독일의 무역 이익을 보호한다는 명분으로 포함 SMS 판터호를 아가디르 항에 파견했습니다. 이보다 더 큰 순양함 SMS 베를린호도 며칠 후 도착했습니다. 우리 외교단은 독일 측과 접촉 중이며, 카이저가 곧 우리에게 요구 조건을 제시할 것으로 예상합니다."
 ww1_morocco.6.a: "너무 많은 걸 요구하지 않길 빌자고..."
 ww1_morocco.8.t: "독일의 보상 요구"
 ww1_morocco.8.d.forcongo: "독일 제국과의 치열한 외교 공방전 끝에, 카이저 빌헬름의 요구 사항이 마침내 우리 외무장관에게 전달되었습니다. 독일은 프랑스의 모로코 병합을 인정하는 대신, 이에 대한 보상으로 프랑스령 콩고를 독일 식민당국에 양도하라고 요구하였습니다. 독일의 요구는 불합리하다고만 볼 순 없는 요구로, 유럽의 평화를 보장하기 위해서라면, 언론이 정부를 비판하더라도 이를 수용해야 할 것입니다. 만약 우리가 이 요구를 거부한다면, 우린 즉각 동원령을 선포하고, 동맹국들에 이 상황을 통보해야 할 것입니다."
 ww1_morocco.8.d.forsouthmorocco: "독일 제국과의 치열한 외교 공방전 끝에, 카이저 빌헬름의 요구 사항이 마침내 우리 외무장관에게 전달되었습니다. 독일은 프랑스의 모로코 병합을 인정하는 대신, 이에 대한 보상으로 모로코 남부를 독일 식민당국에 양도하라고 요구하였습니다. 독일의 요구는 불합리하다고만 볼 순 없는 요구로, 유럽의 평화를 보장하기 위해서라면 언론이 정부를 비판하더라도 이를 수용해야 할 것입니다. 만약 우리가 이 요구를 거부한다면, 우린 즉각 동원령을 선포하고, 동맹국들에 이 상황을 통보해야 할 것입니다."
 ww1_morocco.8.d.forfreemorocco: "독일 제국과의 치열한 외교 공방전 끝에, 카이저 빌헬름의 요구 사항이 마침내 우리 외무장관에게 전달되었습니다. 독일은 프랑스의 모로코 병합 시도에 대한 보상으로, 모로코에서의 완전 철수를 요구하였습니다. 이 요구는 불합리하다고만 볼 수 없는 요구로, 유럽의 평화를 보장하기 위해서라면 언론이 협상을 비판하더라도 이를 수용해야 할 것입니다. 만약 우리가 이 요구를 거부한다면, 우린 즉각 동원령을 선포하고, 동맹국들에 이 상황을 통보해야 할 것입니다."
 ww1_morocco.8.a: "모든 요구를 받아들여라."
 ww1_morocco.8.b: "타협안을 제안하라."
 ww1_morocco.8.c: "독일은 그 어떤 것도 요구할 수 없다!"
 ww1_morocco.8.e: "모로코 남부를 줄 순 있다."
 ww1_morocco.8.f: "모로코에서 철수하자."
 ww1_morocco.9.t: "독일의 보호령 요구"
 ww1_morocco.9.d: "독일 외교단이 충격적인 최후통첩을 전했습니다. 모로코 서부를 독일의 보호 아래 넘기지 않는다면, 군사 개입하겠다는 것입니다. 독일이 이 문제로 전쟁까지 불사하려는 의사가 있다는 것은 분명합니다."
 ww1_morocco.9.a: "먹고 꺼져라."
 ww1_morocco.9.b: "코미디하네!"
 ww1_morocco.10.t: "프랑스의 노이카메룬 할양"
 ww1_morocco.10.d: "우리 외교단이 프랑스와의 위기를 평화롭게 해결했다고 알려왔습니다. 확전을 우려한 프랑스는 모로코에서의 성과에 대한 보상으로 프랑스령 콩고의 일부를 할양하기로 합의했습니다. 일부 사람들이 기대했던 대대적인 식민지 승리는 아니었지만, 우리는 귀중한 이익을 얻어냈고 세계 무대에서 우리의 영향력을 세웠습니다."
 ww1_morocco.10.a: "그럼 올해엔 전쟁이 없겠군."
 ww1_morocco.11.t: "아가디르 위기의 해소!"
 ww1_morocco.11.d.forcongo: "일련의 협상 끝에 프랑스와 독일 외교관들이 아가디르 위기를 해결했습니다. 독일이 프랑스의 모로코 보호령을 인정하는 대가로, 프랑스는 프랑스령 콩고에서 '노이카메룬'을 독일에 할양했습니다. 당분간 유럽은 한숨 돌릴 수 있게 되었습니다. 이번 사태에서 [GER.GetNameDef]은 완전하지는 않지만 상당한 성공을 거둔 외교적 승리를 누렸습니다. 하지만 이번 위기로 국제 정세는 한동안 긴장 상태에 놓이기도 했습니다."
 ww1_morocco.11.d.forsouthmorocco: "일련의 협상 끝에 프랑스와 독일 외교관들이 아가디르 위기를 해결했습니다. 타협안으로 프랑스는 모로코 북부를 합병하는 동시에 남부를 독일 제국의 보호령으로 할양하기로 했습니다. 당분간 유럽은 한숨 돌릴 수 있게 되었습니다. 이번 사태에서 독일은 아프리카에서 영향력을 확대했지만, 이번 위기로 국제 정세는 한동안 긴장 상태에 놓이기도 했습니다."
 ww1_morocco.11.d.forfreemorocco: "일련의 협상 끝에 프랑스와 독일 외교관들이 아가디르 위기를 해결했습니다. 상당한 국제적 압력 아래 프랑스는 병력을 철수하고 모로코의 주권을 존중하여 해당 지역을 현상 유지 상태로 되돌리기로 합의했습니다. 당분간 유럽은 한숨 돌릴 수 있게 되었습니다. 이번엔 [GER.GetNameDef]이 외교적으로 승리했지만, 이번 위기로 인해 국제 정세가 긴장 상태에 놓이기도 했습니다."
 ww1_morocco.11.a: "마침내 평화다."
 ww1_morocco.11.b: "적어도 뭔가는 얻었으니..."
 ww1_morocco.11.c: "조국을 위한 달콤한 승리로군!"
 ww1_morocco.12.t: "프랑스의 독일 요구 거부"
 ww1_morocco.12.d: "오늘 오후, 프랑스 정부가 아가디르 위기에 대한 우리의 요구를 거부했다는 소식이 전해졌습니다. 프랑스는 현재 군대 동원을 시작했으며, 우리 군 지휘부는 즉각적인 대응을 촉구하고 있습니다. 이제 우리는 기로에 서 있습니다. 한발 물러서서 국제적인 굴욕을 감수하거나, 선전포고를 하고 유럽을 가늠할 수 없는 규모의 분쟁 속으로 밀어 넣을 수도 있습니다. 카이저와 정부는 이제 결정을 내려야 합니다."
 ww1_morocco.12.a: "동원을 시작하라."
 ww1_morocco.12.b: "물러서야 한다."
 ww1_morocco.13.t: "독일의 모로코 서부 점령"
 ww1_morocco.13.d: "대규모 전쟁을 막기 위해 프랑스가 아가디르 지역을 독일에 할양했습니다. 독일군은 모로코 서부에 주둔지를 확보했으며, 이는 아프리카를 넘어 권력 균형에 분명히 큰 변화를 가져올 것입니다. 당분간 평화가 유지되겠지만, 과연 얼마나 지속될 수 있을까요?"
 ww1_morocco.13.a: "독일인들의 '양지바른 곳'에 대한 갈망이 커지고 있다..."
 ww1_morocco.14.t: "독일의 후퇴 거부!"
 ww1_morocco.14.d: "주식 시장 붕괴와 막대한 재정적 압박에도 불구하고, 독일 제국은 아가디르 위기에서 물러서지 않고 군대를 동원하기 시작했습니다. 이에 맞서 프랑스 또한 군대를 동원하고 있습니다. 우리는 [FRA.GetNameDef] 정부에 지지를 표명하고 평화적 해결안을 옹호했지만, 상황은 시간이 갈수록 더욱 악화되고 있습니다."
 ww1_morocco.14.a: "너무 밀어붙인 걸지도."
 ww1_morocco.14.b: "크리스마스까지는 집으로 갈 것이다!"
 ww1_morocco.14.c: "상황을 면밀히 주시해야 한다."
 ww1_morocco.15.t: "지나간 위기"
 ww1_morocco.15.d: "독일은 프랑스에 대한 어떤 요구도 제시하지 않고 협상을 지연시켰습니다. 제국 정부는 외무부 장관이 분쟁에서 느리고 소극적이라고 비판합니다."
 ww1_morocco.15.a: "기회를 놓쳤다!"
 ww1_morocco.16.t: "영국의 아가디르 위기 개입"
 ww1_morocco.16.d: "영국이 현재의 협상에서 우리를 지지한다고 선언했습니다. 이는 독일에 맞서 우리의 중대한 이점이 될 것입니다. 게다가 영국은 전함을 아가디르로 급파하여 국제 무대에 저들의 지지를 표명하였습니다."
 ww1_morocco.16.a: "휼륭해. 더 압박하자고."
 ww1_morocco.17.t: "베를린 금융위기"
 ww1_morocco.17.d: "아가디르 위기 고조로 독일 제국에 금융 공황이 벌어졌습니다. 오늘 아침 주식시장이 하루만에 30% 폭락하는 것으로 공공연해졌습니다. 경제학자들은 국가은행이 금보유고의 5분의 1을 잃을 수도 있으며, 정부가 상황을 해결하더라도 금본위제에서 퇴출될 수도 있다고 경고했습니다.\n\n재계의 뒷소문으론 경제전을 통해 우리의 입지를 약화하려는 프랑스의 사보타주라고 보기도 합니다."
 ww1_morocco.17.a: "젠장..."
 ww1_morocco.18.t: "금융위기 고조"
 ww1_morocco.18.d: "모로코에서 후퇴하지 않고 거부하자 우리 경제가 더욱 악화되는 결과를 맞았습니다. 금융 위기가 계속 고조되고, 금본위제에서 퇴출당할 높은 가능성에 직면했습니다."
 ww1_morocco.18.a: "빌어먹을 국가은행!"
 ww1_morocco.19.t: "모코로인들의 자치권 요청"
 ww1_morocco.19.d: "우리가 대전쟁에서 거둔 승리에 따라 모로코 대표단은 자국을 독일 제국의 보호를 받게 해달라고 요청했습니다. 저들을 직접 통치할 필요는 없습니다. 결국 우리의 첫 개입은 프랑스의 확장을 저지하기 위해서였습니다. 저들에게 보호국 지위를 보장한다면 술탄의 주권을 지지한다는 카이저의 이전 선언과 일맥상통할 것입니다."
 ww1_morocco.19.a: "독일 제국은 관대하다."
 ww1_morocco.19.b: "직접통치 아래에 둘 것이다."
 ww1_morocco.20.t: "모로코 스페인 보호령 수립"
 ww1_morocco.20.d: "아가디르 위기가 해결되자 프랑스는 모로코를 두 개의 다른 보호령으로 분할하는 데 동의했습니다. 이제 우린 북쪽 지역을 관할하며 지역 내 우리 이익을 확보할 것입니다."
 ww1_morocco.20.a: "우리의 프랑스 친구들을 위해 건배!"
 ww1_morocco.21.t: "술탄 유세프의 승하"
 ww1_morocco.21.d: "술탄 유세프가 요독증으로 급사하면서 그의 치세가 끝났습니다. 그의 아들 무함마드 빈 유세프가 왕위를 계승했으며, 유세프는 물라이 압달라 모스크의 왕실 묘지에 안장되었습니다"
 ww1_morocco.21.a: "술탄 만세!"
 ww1_morocco.22.t: "탕헤르 국제지대"
 ww1_morocco.22.d: "유럽 열강에 있어 탕헤르의 전략적 중요성 때문에 국제지대를 설치하자는 결정을 두고 긴 논의가 있었습니다. 이로써 평화와 지역 안정을 지킬 수 있길 바랍니다."
 ww1_morocco.22.a: "합리적인 결과다."
 ww1_morocco.23.t: "모로코 위기 촉발"
 ww1_morocco.23.d: "이번 주 일찍이, 프랑스 식민지군은 포위당한 모로코 술탄의 지원 요청을 받았습니다. 프랑스군은 의무를 다하기 위해 곧장 술탄을 타도하려고 페스를 포위한 반란군을 쓸어버렸습니다. 아직 마라케시 인근 교외 지역에서 전투가 계속되고 있다고 합니다.\n\n프랑스의 일방적인 행동이 알헤시라스 협정을 파기했습니다. 이에 국제사회는 이제 독일의 반응을 우려하고 있습니다. 카이저는 독일의 이익을 위해 배상 요구와 같은 강력한 대응에 나설 것으로 보입니다. 상황이 전면적인 위기로 비화될 수 있는 만큼, 유럽 각국은 긴장 속에 사태를 주시하고 있습니다."
 ww1_morocco.23.a: "우리의 주권은 타협의 대상이 아니다!"
 ww1_morocco.23.b: "알헤시라스 회담은 어쩌고?"
 ww1_morocco.23.c: "유럽은 지켜보며 기다린다."
 ww1_morocco.23.e: "자, 프랑스가 이제 우리의 책무를 시험하려고 하는구나..."
 ww1_morocco.23.f: "[SPR.GetNameDef] 식민제국을 위한 훌륭한 기회다!"
 ww1_morocco.24.t: "한 발 물러선 독일"
 ww1_morocco.24.d: "[FRA.GetNameDefCap]가 모로코 술탄국을 합병하기 위해 움직이자, 독일 제국은 프랑스의 보상을 강요하기 위한 전술로 SMS 베를린을 아가디르에 파견했습니다. 그러나 이는 주식 시장을 30%가량 폭락시키고 독일 중앙은행의 금 보유량 중 5분의 1을 잃게 하는 등 [GER.GetNameDef]에 경제적 혼란을 야기했습니다. \n\n이에 전면적인 붕괴를 막기 위해 [GER.GetNameDef] 정부는 굴욕적인 철수를 강행하며 아가디르에 있던 SMS 베를린을 철수했습니다. [FRA.GetNameDef]에는 행운이겠지만, [GER.GetNameDef]은 이제 위기를 해결하고 남은 약간의 위신이라도 되찾기 위해 협상 테이블에 앉을 수밖에 없을 것입니다."
 ww1_morocco.24.a: "이제 그들의 요구는 분명히 소박해질 것이다."
 ww1_morocco.24.b: "프랑스에 지지 선언을 해야 할지도 모르겠군."
 ww1_morocco.25.t: "맨션 하우스 연설"
 ww1_morocco.25.d.forcongo: "이번 주 초, 총리에게 두 중대한 사안이 보고되었습니다. 첫 번째는 아가디르 위기에 대한 독일의 반응입니다. 외무장관 에드워드 그레이에 따르면, 독일은 프랑스에 프랑스령 콩고를 보상안으로서 요구하는 일련의 외교문서를 전달하였다고 합니다. 두 번째 역시 아가디르 위기와 관련된 사안으로, 재무장관 데이비드 로이드-조지가 런던 맨션 하우스에서 의원들을 대상으로 아가디르 위기와 관련된 연설을 하겠다는 요청을 해왔습니다. 그는 이 연설을 통해, 영국은 이번 위기에서 프랑스를 지지한다는 입장을 직접 언급하지 않으면서도 분명하게 전달하고자 한다고 밝혔습니다. 로이드-조지는 독일이 추가적인 요구를 통해 대서양에 해군 기지를 확보할 수 있다는 점을 강조함으로써, 의회로 하여금 프랑스를 지지하도록 유도할 계획입니다.\n\n한편, 의회는 여전히 엄격한 중립을 유지해야 한다는 입장과 프랑스를 지지해야 한다는 입장으로 분열되어 있습니다. 심지어 에드워드 그레이는 독일을 회유하려 했는데, 이는 의회 내 상당수 의원이 프랑스를 이번 사태의 원흉이라 판단하여 그들에게 지지를 보내는 것은 부적절하다고 믿고 있기 때문입니다."
