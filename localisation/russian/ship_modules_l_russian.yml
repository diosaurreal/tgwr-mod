 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "85 mm RF. Орудие"
 ship_light_battery_1_short:0 "Легкая батарея I"
 ship_light_battery_1_desc:0 "Относительно небольшое орудие для использования на эсминцах и небольших кораблях."
 ship_light_battery_2:0 "105 mm RF. Орудие"
 ship_light_battery_2_short:0 "Легкая батарея II"
 ship_light_battery_2_desc:0 "Небольшое орудие с силовым креплением, позволяющие орудию быстро попасть в цель."
 ship_light_battery_3:0 "127 mm RF. Орудие"
 ship_light_battery_3_short:0 "Легкая батарея III"
 ship_light_battery_3_desc:0 "Небольшое орудие с пушечными щитами для защиты экипажа от летящих осколков и суровой погоды."
 ship_light_battery_4:0 "130 mm RF. Орудие"
 ship_light_battery_4_short:0 "Легкая батарея IV"
 ship_light_battery_4_desc:0 "Пара небольших орудий в мощной бронированной установке."
 dp_light_battery:0 "127 mm Батарея двойного назначения"
 dp_light_battery_short:0 "Основная батарея Двойного Назначения"
 dp_light_battery_desc:0 "Небольшое орудие в специальном креплении, позволяющая ему поражать самолеты, а также надводные цели."
 ship_heavy_battery_1:0 "28 cm Орудие"
 ship_heavy_battery_1_short:0 "Тяжелая батарея I"
 ship_heavy_battery_1_desc:0 "Крупнокалиберное орудие, датируемая до Великой войны."
 ship_heavy_battery_2:0 "30.5 cm Орудие"
 ship_heavy_battery_2_short:0 "Тяжелая батарея II"
 ship_heavy_battery_2_desc:1 "Набор крупнокалиберных орудий в тяжелобронированной установке. Перепроектирование башни позволяет увеличить высоту орудия, тем самым увеличивая дальность стрельбы."
 ship_heavy_battery_3:0 "38 cm Орудие"
 ship_heavy_battery_3_short:0 "Тяжелая батарея III"
 ship_heavy_battery_3_desc:0 "Тяжелобронированная установка для тяжелых орудий, включающая в себя ряд новых технологий для повышения точности и скорости стрельбы."
 ship_heavy_battery_4:0 "40.6 cm Орудие"
 ship_heavy_battery_4_short:0 "Тяжелая батарея IV"
 ship_heavy_battery_4_desc:0 "Конечная эволюция тяжелой огневой мощи, это тяжелобронированное крепление которое обеспечивает высокую степень точности на больших расстояниях."
 ship_super_heavy_battery_1:0 "46 cm Орудие"
 ship_super_heavy_battery_1_short:0 "Сверхтяжелая батарея"
 ship_super_heavy_battery_1_desc:0 "Самое большое орудие, когда-либо установленное на корабль, эти массивные орудия были разработаны, чтобы пробить любую возможную броню на любом расстоянии."
 ship_light_medium_battery_1:0 "14.5 cm Орудие"
 ship_light_medium_battery_1_short:0 "Легкая крейсерская батарея I"
 ship_light_medium_battery_1_desc:0 "Компромисс между скорострельностью и весом снаряда, эта пушка предназначена для использования на легких крейсерах для поражения небольших кораблей."
 ship_light_medium_battery_2:0 "15 cm Орудие"
 ship_light_medium_battery_2_short:0 "Легкая крейсерская батарея II"
 ship_light_medium_battery_2_desc:0 "Эта пушка представляет собой логическую эволюцию. По сравнению с предыдущими моделями это орудие предназначено для того, чтобы позволить легким крейсерам иметь комфортное преимущество в огневой мощи по сравнению с эсминцами и старыми крейсерами."
 ship_light_medium_battery_3:0 "15.5 cm Орудие"
 ship_light_medium_battery_3_short:0 "Легкая крейсерская батарея III"
 ship_light_medium_battery_3_desc:0 "Включив в себя ряд новых технологий, эта легкобронированная установка еще больше увеличивает разрыв между основными батареями эсминцев и батареями легких крейсеров."
 ship_light_medium_battery_4:0 "15.5 cm Скорострельное орудие"
 ship_light_medium_battery_4_short:0 "Легкая крейсерская батарея IV"
 ship_light_medium_battery_4_desc:0 "Разработанная с нуля, скорострельная легкая батарея, была создана для того, чтобы позволить легким крейсерам выводить из строя еще более крупных врагов с помощью множества попаданий."
 ship_medium_battery_1:0 "17 cm Орудие"
 ship_medium_battery_1_short:0 "Тяжелая крейсерская батарея I"
 ship_medium_battery_1_desc:0 "Будучи неспособной нанести значительный урон линкорам, эта средняя батарея позволяет тяжелому крейсеру уверенно вступать в бой с более легкими кораблями и другими крейсерами."
 ship_medium_battery_2:0 "19 cm Орудие"
 ship_medium_battery_2_short:0 "Тяжелая крейсерская батарея II"
 ship_medium_battery_2_desc:0 "Эволюция более ранней конструкции. Увеличиная бронепробиваемость и дальность стрельбы."
 ship_medium_battery_3:0 "20.3 cm Орудие"
 ship_medium_battery_3_short:0 "Тяжелая крейсерская батарея III"
 ship_medium_battery_3_desc:0 "Хотя это не самое большое орудие, которое можно установить на крейсере. но оно обеспечивает наилучший баланс между весом вооружения и огневой мощью и может уверено пробить броню крейсера."
 ship_medium_battery_4:0 "20.3 cm Скорострельное орудие"
 ship_medium_battery_4_short:0 "Тяжелая крейсерская батарея IV"
 ship_medium_battery_4_desc:0 "С калибром, ограниченным существующими запасами боеприпасов, и с прицелом на модернизацию старых кораблей, это новое орудие оснащено усовершенствованной системой автоматического заряжания, чтобы значительно повысить скорострельность."
 ship_secondaries_1:0 "75mm RF. Вспомогательное орудие"
 ship_secondaries_1_short:0 "Вторичная батарея I"
 ship_secondaries_1_desc:0 "Размещенная в каземате на борту корабля, это легкое орудие дает большим кораблям некоторую степень защиты от малых судов."
 ship_secondaries_2:0 "120mm RF. Вспомогательное орудие"
 ship_secondaries_2_short:0 "Вторичная батарея II"
 ship_secondaries_2_desc:0 "Небольшая башенная установка для скорострельных орудий, предназначенная для защиты крупных кораблей от эсминцев и торпедных катеров."
 dp_ship_secondaries:0 "127mm Вторичная батарея двойного назначения"
 dp_ship_secondaries_short:0 "Вторичная батарея двойного назначения"
 dp_ship_secondaries_desc:0 "Сочетая функции тяжелого зенитного орудия и вторичной батареи, эта установка значительно повышает противовоздушные возможности корабля, а также обеспечивает некоторую степень защиты от небольших надводных целей."
 ship_fire_control_system_0:0 "Центральный дальномер"
 ship_fire_control_system_0_short:0 "Система управления огнем 0"
 ship_fire_control_system_0_desc:0 "Центральная станция высоко на мачте корабля определяет дальность до цели и передает эту информацию на орудийные установки."
 ship_fire_control_system_1:0 "Директория огня"
 ship_fire_control_system_1_short:0 "Система управления огнем I"
 ship_fire_control_system_1_desc:0 "Центральная директорская станция стреляет из всех орудий одновременно по команде артиллерийского офицера."
 ship_fire_control_system_2:0 "Механический компьютер"
 ship_fire_control_system_2_short:0 "Система управления огнем II"
 ship_fire_control_system_2_desc:0 "Механический компьютер на корабле непрерывно обновляет дальность и пеленг до цели по информации, поступающей на него с дальномеров и других датчиков."
 ship_fire_control_system_3:0 "Балистический компьютер"
 ship_fire_control_system_3_short:0 "Система управления огнем III"
 ship_fire_control_system_3_desc:0 "Более сложный механический компьютер учитывает большое разнообразие факторов при расчете баллистических решений для поражения цели."
 ship_torpedo_1:0 "3x 450mm Торпедная пусковая установка"
 ship_torpedo_1_short:0 "Торпедная пусковая установка I"
 ship_torpedo_1_desc:0 "Набор торпед среднего размера, которые могут быть установлены на надводных военных кораблях."
 ship_torpedo_2:0 "4x 450mm Торпедная пусковая установкаr"
 ship_torpedo_2_short:0 "Торпедная пусковая установка II"
 ship_torpedo_2_desc:0 "Установив еще один торпедный аппарат в креплении, надводный корабль может стрелять с большим разбросом с более высокой вероятностью попадания."
 ship_torpedo_3:0 "3x 533mm Торпедная пусковая установкаr"
 ship_torpedo_3_short:0 "Торпедная пусковая установка III"
 ship_torpedo_3_desc:0 "Большие торпеды могут нести большую боеголовку, нанося значительно больший урон цели. Однако для этого требуется, чтобы пусковая установка имела меньше труб."
 ship_torpedo_4:0 "4x 533mm Торпедная пусковая установка"
 ship_torpedo_4_short:0 "Торпедная пусковая установка IV"
 ship_torpedo_4_desc:0 "Решив механические проблемы запуска больших торпед с надводных кораблей, эта усовершенствованная модель также может быть быстро перезаряжена для очередного залпа."
 ship_torpedo_sub_1:0 "4x 450mm Торпедный аппарат"
 ship_torpedo_sub_1_short:0 "Торпедный аппарат I"
 ship_torpedo_sub_1_desc:0 "Базовый набор торпедных аппаратов, которые можно перезаряжать изнутри подводной лодки."
 ship_torpedo_sub_2:0 "6x 450mm Торпедный аппарат"
 ship_torpedo_sub_2_short:0 "Торпедный аппарат II"
 ship_torpedo_sub_2_desc:0 "Большее торпедное отделение позволяет устанавливать больше торпедных аппаратов. Он также обеспечивает немного больше жизненного пространства для экипажа."
 ship_torpedo_sub_3:0 "4x 533mm Торпедный аппарат"
 ship_torpedo_sub_3_short:0 "Торпедный аппарат III"
 ship_torpedo_sub_3_desc:0 "Набор больших торпедных аппаратов позволяет подводным лодкам запускать большие торпеды."
 ship_torpedo_sub_4:0 "6x 533mm Торпедный аппарат"
 ship_torpedo_sub_4_short:0 "Торпедный аппарат IV"
 ship_torpedo_sub_4_desc:0 "Добавление электрического загрузочного тарана позволяет перезаряжать торпедные аппараты в течение нескольких минут."
 ship_anti_air_1:0 ".50 cal. MG"
 ship_anti_air_1_short:0 "ПВО I"
 ship_anti_air_1_desc:0 "Набор крупнокалиберных пулеметов обеспечивает небольшую защиту от самолетов."
 ship_anti_air_2:0 "20mm AA"
 ship_anti_air_2_short:0 "ПВО II"
 ship_anti_air_2_desc:0 "Небольшое автоматическое орудие выбрасывает значительно больший снаряд, убивая атакующий самолет несколькими попаданиями."
 ship_anti_air_3:0 "37mm AA"
 ship_anti_air_3_short:0 "ПВО III"
 ship_anti_air_3_desc:0 "Предыдущие калибры орудий оказались слишком легкими, чтобы надежно убить атакующий самолет, прежде чем тот сможить сбросить бомбы. Более крупный снаряд требует большего орудия, но имеет значительно более высокий шанс уничтожить цель, когда они действительно попадут."
 ship_anti_air_4:0 "40mm Quad AA"
 ship_anti_air_4_short:0 "ПВО IV"
 ship_anti_air_4_desc:0 "Новейшая модель зенитных орудий оснащена силовой установкой для отслеживания быстро летящих целей и усовершенствованной системой наведения для координации огня нескольких позиций орудие против одной цели."
 ship_mine_layer_1:0 "Направляющие для постановки мин"
 ship_mine_layer_1_desc:0 "Модификация для надводного корабля для перевозки и развертывания морских мин."
 ship_mine_sweeper_1:0 "Двухскоростной минный трал"
 ship_mine_sweeper_1_desc:0 "Снаряжение для развертывания различного метательного оборудования."
 ship_mine_layer_sub:0 "Трубы для постановки мин"
 ship_mine_layer_sub_desc:0 "Модификации корпуса подводной лодки, позволяющие развернуть на ней ряд мин."
 ship_depth_charge_1:0 "Направляющие для глубинных бомб"
 ship_depth_charge_1_short:0 "Глубинная бомба I"
 ship_depth_charge_1_desc:0 "Простой набор рельсов позволяет сбрасывать глубинные бомбы с кормы корабля, когда корабль проходит над погруженной целью."
 ship_depth_charge_2:0 "Метатель глубинных бомб"
 ship_depth_charge_2_short:0 "Глубинная бомба II"
 ship_depth_charge_2_desc:0 "Используя небольшой заряд взрывчатого вещества, это устройство бросает глубинную бомбу на довольно большое расстояние, позволяя одному кораблю сбросить образец глубинных бомб на большую площадь."
 ship_depth_charge_3:0 "Противолодочный миномет"
 ship_depth_charge_3_short:0 "Глубинная бомба III"
 ship_depth_charge_3_desc:0 "Проектор для меньшей глубинной бомбы с контактным взрывателем, позволяющий кораблю поражать цель, не нарушая контакт гидролокатора."
 ship_depth_charge_4:0 "Усовершенствованный противолодочный миномет"
 ship_depth_charge_4_short:0 "Глубинная бомба IV"
 ship_depth_charge_4_desc:0 "Эволюция предыдущей модели, этот миномет может стрелять значительно большим зарядом на большее расстояние."
 ship_sub_snorkel_1:0 "Базовый шноркель"
 ship_sub_snorkel_1_desc:0 "Устройство, которое позволяет подводной лодке запускать свои главные двигатели под водой, позволяя ей перезаряжать свои батареи, не подвергая себя атаке, всплывая на поверхность."
 ship_sub_snorkel_2:0 "Улучшенный шноркель"
 ship_sub_snorkel_2_desc:0 "Усовершенствования конструкции шноркеля уменьшают проблемы при использовании главных двигателей в тяжелых морях, одновременно снижая вероятность обнаружения подводной лодки на радаре."
 ship_airplane_launcher_1:0 "Катапульта палубного самолета"
 ship_airplane_launcher_1_desc:0 "Простая авиационная пусковая установка поднимает в воздух небольшой самолет-разведчик."
 ship_airplane_launcher_2:0 "Улучшенная катапульта палубного самолета"
 ship_airplane_launcher_2_desc:0 "Усовершенствованный механизм запуска, который позволяет кораблю запускать более крупный самолет с большей дальностью и скоростью."
 ship_deck_space:0 "Встроенный ангар"
 ship_deck_space_desc:0 "Большая открытая площадка внутри корабля, которая позволяет обслуживать и вооружать колесные самолеты. Добавление дополнительного встроенного ангара к кораблю резко повышает стоимость."
 ship_sonar_1:0 "Гидрофоны"
 ship_sonar_1_desc:0 "Простой набор гидрофонов для отслеживания подводной цели по звуку, который она издает."
 ship_sonar_2:0 "Активный сонар"
 ship_sonar_2_desc:0 "Активный излучатель шума, который посылает короткий "сигнал" в воду, а затем прослушивает эхо от затопленного корпуса подводной лодки."
 ship_radar_1:0 "Дециметровый морской поисковый радар"
 ship_radar_1_short:0 "Радар I"
 ship_radar_1_desc:0 "Простая радиолокационная установка, работающая в диапазоне длин волн 50 см, позволяет обнаруживать надводные корабли даже в плохую погоду на дальности более 10 километров."
 ship_radar_2:0 "Усовершенствованный Дециметровый морской Поисковый радар"
 ship_radar_2_short:0 "Радар II"
 ship_radar_2_desc:0 "Усовершенствованная радиолокационная установка, работающая в диапазоне длин волн 30 см, может точно измерять дальность и пеленг даже небольшого корабля на дальностях более 25 километров."
 ship_radar_3:0 "Сантиметровый артиллерийский радар"
 ship_radar_3_short:0 "Радар III"
 ship_radar_3_desc:0 "Оснащенный полостными магнетронами, этот радиолокационный комплекс позволяет не только обнаруживать очень маленькие цели, но даже обнаруживать брызги снарядов. Это позволяет вести настоящий огонь вслепую по целям, даже ночью или в плохую погоду."
 ship_radar_4:0 "Интегрированная РЛС управления огнем"
 ship_radar_4_short:0 "Радар IV"
 ship_radar_4_desc:0 "Работая в сантиметровом диапазоне длин волн, этот радиолокационный комплекс полностью интегрирован в систему управления корабельной артиллерией и обеспечивает высокоточное управление огнем в любых погодных условиях."
 ship_extra_fuel_tank:0 "Дополнительные топливные ьаки"
 ship_extra_fuel_tank_desc:0 "Расширенное хранение топлива обеспечивает больший рабочий диапазон."
 light_ship_engine_1:0 "35,000 Shp Двигатель"
 light_ship_engine_1_short:0 "Легкий двигатель I"
 light_ship_engine_1_desc:0 "Небольшой набор паровых турбин может привести в движение небольшой корабль с большой скоростью или привести в действие большой корабль на более медленных скоростях."
 light_ship_engine_2:0 "40,000 Shp Двигатель"
 light_ship_engine_2_short:0 "Легкий двигатель II"
 light_ship_engine_2_desc:0 "Используя котлы высокого давления, тот же вес и пространство, оборудование могжет обеспечить более высокую производительность."
 light_ship_engine_3:0 "45,000 Shp Двигатель"
 light_ship_engine_3_short:0 "Легкий двигатель III"
 light_ship_engine_3_desc:0 "Новые разработки в области материалов позволяют значительно повысить давление пара и, следовательно, увеличить выходную мощность."
 light_ship_engine_4:0 "50,000 Shp Двигатель"
 light_ship_engine_4_short:0 "Легкий двигатель IV"
 light_ship_engine_4_desc:0 "Улучшенная компоновка двигателя и передача турбины обеспечивают более высокую эффективность при том же весе."
 sub_ship_engine_1:0 "1,000 Shp Двигатель"
 sub_ship_engine_1_short:0 "Двигатель подводной лодки I"
 sub_ship_engine_1_desc:0 "Сочетание дизельных и электрических двигателей позволяет подводной лодке работать под водой с разумной скоростью."
 sub_ship_engine_2:0 "2,000 Shp Двигатель"
 sub_ship_engine_2_short:0 "Двигатель подводной лодки II"
 sub_ship_engine_2_desc:0 "Более мощный дизельный двигатель дает подводной лодке возможность выйти на позицию быстрее, когда она обнаруживает цель."
 sub_ship_engine_3:0 "3,000 Shp Двигатель"
 sub_ship_engine_3_short:0 "Двигатель подводной лодки III"
 sub_ship_engine_3_desc:0 "Новые материалы и методы производства позволяют создавать двигатели, которые могут работать дольше на полной мощности."
 sub_ship_engine_4:0 "4,000 Shp Двигатель"
 sub_ship_engine_4_short:0 "Двигатель подводной лодки IV"
 sub_ship_engine_4_desc:1 "Современные двигатели с турбонагнетателями способны работать намного быстрее в течение короткого периода времени, либо для преследования целей, либо для более быстрой зарядки батарей."
 cruiser_ship_engine_1:0 "60,000 Shp Двигатель"
 cruiser_ship_engine_1_short:0 "Крейсерский двигатель I"
 cruiser_ship_engine_1_desc:0 "Базовый набор котлов, обеспечивающих подачу пара на неработающую турбину."
 cruiser_ship_engine_2:0 "70,000 Shp Двигатель"
 cruiser_ship_engine_2_short:0 "Крейсерский двигатель II"
 cruiser_ship_engine_2_desc:0 "Паровая турбина, оснащенная зубчатой передачей, значительно эффективнее, что позволяет использовать дополнительный вес для дополнительной мощности."
 cruiser_ship_engine_3:0 "80,000 Shp Двигатель"
 cruiser_ship_engine_3_short:0 "Крейсерский двигатель III"
 cruiser_ship_engine_3_desc:0 "Улучшенные конструкции котлов обеспечивают более высокое давление пара для увеличения мощности."
 cruiser_ship_engine_4:0 "90,000 Shp Двигатель"
 cruiser_ship_engine_4_short:0 "Крейсерский двигатель IV"
 cruiser_ship_engine_4_desc:0 "Современные материалы делают этот двигатель способным работать гораздо дольше при высокой нагрузке."
 heavy_ship_engine_1:0 "30,000 Shp Двигатель"
 heavy_ship_engine_1_short:0 "Тяжелый двигатель I"
 heavy_ship_engine_1_desc:0 "Предназначенный для того, чтобы освободить вес для орудий и брони, этот двигатель никогда не был рассчитан на особенно высокую скорость."
 heavy_ship_engine_2:0 "90,000 Shp Двигатель"
 heavy_ship_engine_2_short:0 "Тяжелый двигатель II"
 heavy_ship_engine_2_desc:0 "Значительно более мощный двигатель чем предыдущии, этот двигатель предназначен для того, чтобы дать тяжелому кораблю удобный запас скорости по сравнению со старыми моделями."
 heavy_ship_engine_3:0 "150,000 Shp Двигатель"
 heavy_ship_engine_3_short:0 "Тяжелый двигатель III"
 heavy_ship_engine_3_desc:0 "По мере того, как оружие и броня увеличиваются в весе, этот двигатель был разработан для обеспечения более высоких скоростей, чтобы преследовать убегающих врагов или держать дистанцию открытой против превосходящих врагов."
 heavy_ship_engine_4:0 "210,000 Shp Двигатель"
 heavy_ship_engine_4_short:0 "Тяжелый двигатель IV"
 heavy_ship_engine_4_desc:0 "Разработанная с использованием новых материалов и улучшенной конструкции котла, эта силовая установка предназначена для того, чтобы позволить современному линкору идти в ногу с быстрыми авианосцами и крейсерами."
 carrier_ship_engine_1:0 "50,000 Shp Двигатель"
 carrier_ship_engine_1_short:0 "Авианосный двигатель I"
 carrier_ship_engine_1_desc:0 "Базовый набор двигателей позволяет среднему авианосцу развивать скорость, необходимую для безопасной эксплуатации самолетов."
 carrier_ship_engine_2:0 "120,000 Shp Двигатель"
 carrier_ship_engine_2_short:0 "Авианосный двигатель II"
 carrier_ship_engine_2_desc:0 "Эта новая силовая установка предназначена для того, чтобы позволить авианосцу опережать большинство старых крейсеров и некоторые эсминцы, позволяя ему уклоняться от надводных сил противника."
 carrier_ship_engine_3:0 "150,000 Shp Двигатель"
 carrier_ship_engine_3_short:0 "Авианосный двигатель III"
 carrier_ship_engine_3_desc:0 "Двигатель, предназначенный для того, чтобы даже большие носители могли двигаться на очень высоких скоростях."
 carrier_ship_engine_4:0 "210,000 Shp Двигатель"
 carrier_ship_engine_4_short:0 "Авианосный двигатель IV"
 carrier_ship_engine_4_desc:0 "Эта силовая установка была разработана для оснащения современного "быстрого носителя", предназначенного для работы в качестве центральной части группы носителей."
 ship_armor_bb_1:0 "200mm Пояс/40mm Палуба"
 ship_armor_bb_1_short:0 "Броня линкора I"
 ship_armor_bb_1_desc:0 "Разработанная для защиты корабля от орудий собственного калибра, эта схема брони гарантирует, что каждая часть корабля хорошо защищена в соответствии с ее полезностью."
 ship_armor_bc_1:0 "150mm Пояс/25mm Палуба"
 ship_armor_bc_1_short:0 "Броня линкора I"
 ship_armor_bc_1_desc:0 "Разработанная для защиты корабля от небольших орудий, эта схема брони весит гораздо меньше, чтобы обеспечить более высокую скорость."
 ship_armor_bb_2:0 "350mm Пояс/150mm Палуба"
 ship_armor_bb_2_short:0 "Броня линкора II"
 ship_armor_bb_2_desc:0 "Благодаря наклонному поясу эта схема брони предназначена для защиты линейного корабля от орудий собственного калибра."
 ship_armor_bc_2:0 "305mm Пояс/100mm Палуба"
 ship_armor_bc_2_short:0 "Броня линкора II"
 ship_armor_bc_2_desc:0 "Компромисс между скоростью и защитой, эта схема брони предназначена для защиты корабля от орудий крейсеров и эсминцев."
 ship_armor_bb_3:0 "380mm Пояс/155mm Палуба"
 ship_armor_bb_3_short:0 "Броня линкора III"
 ship_armor_bb_3_desc:0 "Радикальный отход от предыдущих схем брони, эта конструкция создает тяжелобронированную цитадель в центре корабля, но жертвует защитой для других частей корабля. Он предназначен для защиты корабля от орудий собственного калибра."
 ship_armor_bc_3:0 "330mm Пояс/130mm Палуба"
 ship_armor_bc_3_short:0 "Броня линейного крейсера III"
 ship_armor_bc_3_desc:0 "Разработанная с учетом ограничений по весу, эта схема брони пытается максимально защитить жизненно важные части корабля, оставляя другие области открытыми. Эта схема не должна долго противостоять вооружению класса линкора."
 ship_armor_shbb:0 "450mm Пояс/210mm Палуба"
 ship_armor_shbb_short:0 "Сверхтяжелая броняr"
 ship_armor_shbb_desc:0 "Последнее слово в дизайне брони, эта схема брони предназначена для поражения всех известных снарядов основной батареи, позволяя кораблю, оснащенному такой броней, вступить в бой и потопить любой другой линкор в современном мире."
 ship_armor_cruiser_1:0 "50mm Пояс/40mm Палуба"
 ship_armor_cruiser_1_short:0 "Броня крейсера I"
 ship_armor_cruiser_1_desc:0 "Схема брони, предназначенная для того, чтобы дать крейсеру небольшое преимущество при борьбе с эсминцами и другими легковооруженными кораблями."
 ship_armor_cruiser_2:0 "100mm Пояс/30mm Палуба"
 ship_armor_cruiser_2_short:0 "Броня крейсера II"
 ship_armor_cruiser_2_desc:0 "Более тяжелый пояс, предназначенный для того, чтобы крейсер мог вступать в бой со старыми легкими крейсерами и меньшими кораблями с хорошей защитой."
 ship_armor_cruiser_3:0 "120mm Пояс/50mm Палуба"
 ship_armor_cruiser_3_short:0 "Броня крейсера III"
 ship_armor_cruiser_3_desc:0 "Копируя методы, используемые для бронирования линкоров, эта схема брони разработана, чтобы идти в ногу с развитием вооружений по всему миру."
 ship_armor_cruiser_4:0 "150mm Пояс/60mm Палуба"
 ship_armor_cruiser_4_short:0 "Броня крейсера IV"
 ship_armor_cruiser_4_desc:0 "Эта схема брони пытается максимизировать защиту над областями, абсолютно необходимыми для поддержания корабля на плаву и в бою, за счет всех других областей."
 ship_armor_carrier_deck:0 "90mm Палуба"
 ship_armor_carrier_deck_short:0 "Броня полетной палубы"
 ship_armor_carrier_deck_desc:0 "Тяжелые броневые плиты защищают ангарные помещения от ударов вражеских бомбардировщиков за счет меньшего рабочего пространства."
