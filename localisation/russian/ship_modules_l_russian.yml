 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "85-мм скорострельное орудие"
 ship_light_battery_1_short:0 "Лёгкая батарея I"
 ship_light_battery_1_desc:0 "Базовые орудия малого калибра, пригодные для использования на ранних эсминцах и торпедных катерах против аналогичных целей."
 ship_light_battery_2:0 "105-мм скорострельное орудие"
 ship_light_battery_2_short:0 "Лёгкая батарея II"
 ship_light_battery_2_desc:0 "Усовершенствованная конструкция лёгкого орудия, обеспечивающая более высокую эффективность, распространена на эсминцах"
 ship_light_battery_3:0 "127-мм скорострельное орудие"
 ship_light_battery_3_short:0 "Лёгкая батарея III"
 ship_light_battery_3_desc:0 "Более мощные лёгкие орудия, часто со щитами или базовыми установками, использовались на более поздних эсминцах и в качестве дополнительного вооружения."
 ship_light_battery_4:0 "130-мм скорострельное орудие"
 ship_light_battery_4_short:0 "Лёгкая батарея IV"
 ship_light_battery_4_desc:0 "Вершина вооружения лёгкого эсминца, часто отличающаяся сдвоенными установками или повышенной скорострельностью для достижения превосходных характеристик."
 dp_light_battery:0 "127-мм главная батарея (БУН)"
 dp_light_battery_short:0 "(БУН) лёгкая батарея"
 dp_light_battery_desc:0 "Лёгкие орудия, оснащенные экспериментальными установками с большим углом наклона, позволяющими ограниченно поражать воздушные цели наряду с наземными."
 ship_heavy_battery_1:0 "280-мм орудие"
 ship_heavy_battery_1_short:0 "Тяжёлая батарея I"
 ship_heavy_battery_1_desc:0 "Крупнокалиберные пушки, типичные для додредноутной эпохи, отличались большим весом и низкой скорострельностью."
 ship_heavy_battery_2:0 "305-мм орудие"
 ship_heavy_battery_2_short:0 "Тяжёлая батарея II"
 ship_heavy_battery_2_desc:1 "Основное вооружение ранних дредноутов, обеспечивающее значительную огневую мощь и дальнобойность по сравнению с более ранними моделями."
 ship_heavy_battery_3:0 "380-мм орудие"
 ship_heavy_battery_3_short:0 "Тяжёлая батарея III"
 ship_heavy_battery_3_desc:0 "Тяжёлая башня с крупнокалиберными орудиями. Разработана с применением новых технологий для повышения точности и скорострельности."
 ship_heavy_battery_4:0 "406-мм орудие"
 ship_heavy_battery_4_short:0 "Тяжёлая батарея IV"
 ship_heavy_battery_4_desc:0 "Самые современные тяжёлые пушки, предназначенные для преодоления передовых систем брони, представляют собой вершину традиционной морской артиллерии."
 ship_super_heavy_battery_1:0 "460-мм орудие"
 ship_super_heavy_battery_1_short:0 "Сверхтяжёлая батарея"
 ship_super_heavy_battery_1_desc:0 "Исключительно большие морские пушки, предназначенные для самых амбициозных проектов линкоров, способны сокрушить любого соперника."
 ship_light_medium_battery_1:0 "150-мм орудие"
 ship_light_medium_battery_1_short:0 "Батарея лёгкого крейсера I"
 ship_light_medium_battery_1_desc:0 "Орудия среднего калибра идеально подходят для ранних защищённых и лёгких крейсеров, сочетая огневую мощь с умеренной скорострельностью."
 ship_light_medium_battery_2:0 "152-мм орудие"
 ship_light_medium_battery_2_short:0 "Батарея лёгкого крейсера II"
 ship_light_medium_battery_2_desc:0 "Усовершенствованные орудия среднего калибра, ставшие стандартом для многих лёгких крейсеров, обладают улучшенными характеристиками."
 ship_light_medium_battery_3:0 "155-мм орудие"
 ship_light_medium_battery_3_short:0 "Батарея лёгкого крейсера III"
 ship_light_medium_battery_3_desc:0 "Усовершенствованные орудия для лёгких крейсеров с более высокой начальной скоростью и улучшенной скорострельностью, подходящие для современных сражений."
 ship_light_medium_battery_4:0 "155-мм автоматическое орудие"
 ship_light_medium_battery_4_short:0 "Батарея лёгкого крейсера IV"
 ship_light_medium_battery_4_desc:0 "Ультрасовременное вооружение лёгкого крейсера с механизмами автоматического заряжания, обеспечивающими значительно повышенную скорострельность."ы
 ship_medium_battery_1:0 "190-мм орудие"
 ship_medium_battery_1_short:0 "Батарея тяжёлого крейсера I"
 ship_medium_battery_1_desc:0 "Тяжёлые орудия, служащие основным вооружением броненосных крейсеров, эффективны против более лёгких судов, но в меньшей степени против линкоров."
 ship_medium_battery_2:0 "203-мм орудие"
 ship_medium_battery_2_short:0 "Батарея тяжёлого крейсера II"
 ship_medium_battery_2_desc:0 "Мощные орудия тяжёлого крейсера, представляющие собой значительное улучшение огневой мощи и дальнобойности для бронированных крейсеров."
 ship_medium_battery_3:0 "210-мм орудие"
 ship_medium_battery_3_short:0 "Батарея тяжёлого крейсера III"
 ship_medium_battery_3_desc:0 "Вооружение тяжёлых крейсеров, разработанное в соответствии с ограничениями договора или имеющее несколько больший калибр."
 ship_medium_battery_4:0 "203-мм автоматическое орудие"
 ship_medium_battery_4_short:0 "Батарея тяжёлого крейсера IV"
 ship_medium_battery_4_desc:0 "Усовершенствованные орудия тяжёлого крейсера с автоматическим заряжанием для увеличения длительной огневой мощи."
 ship_secondaries_1:0 "75-мм скорострельное орудие"
 ship_secondaries_1_short:0 "Вспомогательная батарея I"
 ship_secondaries_1_desc:0 "Малокалиберные скорострельные орудия для защиты от торпедных катеров и эсминцев, распространенные на ранних крупных кораблях."
 ship_secondaries_2:0 "120-мм скорострельное орудие"
 ship_secondaries_2_short:0 "Вспомогательная батарея II"
 ship_secondaries_2_desc:0 "Более крупные вспомогательные орудия, обеспечивающие более надежную защиту от эсминцев и лёгких крейсеров, были установлены на более поздних крупных кораблях."
 dp_ship_secondaries:0 "105-мм вспомогательная батарея (БУН)"
 dp_ship_secondaries_short:0 "Вспомогательная батарея двойного назначения"
 dp_ship_secondaries_desc:0 "Дополнительное оружие в установках с большим углом наклона, способных противостоять как наземным, так и воздушным угрозам."
 ship_fire_control_system_0:0 "Центральный дальномер"
 ship_fire_control_system_0_short:0 "Система управления огнём 0"
 ship_fire_control_system_0_desc:0 "Корректировщик, размещённый наверху мачты, определяет расстояние до цели и передает данные артиллерийским расчётам."
 ship_fire_control_system_1:0 "Управление огнём"
 ship_fire_control_system_1_short:0 "Система управления огнём I"
 ship_fire_control_system_1_desc:0 "Центральный пост управления огнём обеспечивает одновременный залп всех орудий по приказу командующего офицера."
 ship_fire_control_system_2:0 "Механический счётно-решающий прибор"
 ship_fire_control_system_2_short:0 "Система управления огнём II"
 ship_fire_control_system_2_desc:0 "Механический вычислитель постоянно пересчитывает дальность и курс цели на основе информации, поступающей от дальномеров и других приборов."
 ship_fire_control_system_3:0 "Электромеханический СРП"
 ship_fire_control_system_3_short:0 "Система управления огнём III"
 ship_fire_control_system_3_desc:0 "Этот современный электромеханический компьютер обрабатывает данные с дальномеров и графических таблиц для расчёта решений по стрельбе. Интегрируя основные данные о движении цели и курсе корабля, мы можем повысить точность стрельбы в морских сражениях, особенно по движущимся целям на средних дистанциях."
 ship_torpedo_1:0 "3-труб. 450-мм ТА"
 ship_torpedo_1_short:0 "Торпедный аппарат I"
 ship_torpedo_1_desc:0 "Блок из торпед среднего размера, устанавливаемый на надводные корабли."
 ship_torpedo_2:0 "4-труб. 450-мм ТА"
 ship_torpedo_2_short:0 "Торпедный аппарат II"
 ship_torpedo_2_desc:0 "Добавив дополнительную трубу к торпедному аппарату, можно увеличить ширину зоны поражения и повысить вероятность попадания."
 ship_torpedo_3:0 "3-труб. 533-мм ТА"
 ship_torpedo_3_short:0 "Торпедный аппарат III"
 ship_torpedo_3_desc:0 "Более крупные торпеды оснащены более мощной боеголовкой и наносят больше урона цели. При этом приходится жертвовать количеством труб на аппарат."
 ship_torpedo_4:0 "4-труб. 533-мм ТА"
 ship_torpedo_4_short:0 "Торпедный аппарат IV"
 ship_torpedo_4_desc:0 "В этой современной модели решены все механические проблемы запуска крупных торпед с надводных кораблей, а также значительно ускорен процесс заряжания."
 ship_torpedo_sub_1:0 "4-труб. 450-мм ТА"
 ship_torpedo_sub_1_short:0 "Торпедные аппараты I"
 ship_torpedo_sub_1_desc:0 "Стандартный набор торпедных аппаратов, перезаряжаемых изнутри подлодки."
 ship_torpedo_sub_2:0 "6-труб. 450-мм ТА"
 ship_torpedo_sub_2_short:0 "Торпедные аппараты II"
 ship_torpedo_sub_2_desc:0 "Увеличенный торпедный отсек позволяет разместить больше торпедных аппаратов, а также содержит дополнительное пространство для персонала боевой части."
 ship_torpedo_sub_3:0 "4-труб. 533-мм ТА"
 ship_torpedo_sub_3_short:0 "Торпедные аппараты III"
 ship_torpedo_sub_3_desc:0 "Более крупные торпедные аппараты позволяют вести огонь торпедами увеличенного калибра."
 ship_torpedo_sub_4:0 "6-труб. 533-мм ТА"
 ship_torpedo_sub_4_short:0 "Торпедные аппараты IV"
 ship_torpedo_sub_4_desc:0 "Электрический автомат заряжания позволяет перезаряжать торпедные аппараты за считаные минуты."
 ship_anti_air_1:0 "Пулемет кал. 50"
 ship_anti_air_1_short:0 "ПВО I"
 ship_anti_air_1_desc:0 "Несколько тяжёлых пулеметов позволяют отбиться от пролетающих близко самолётов."
 ship_anti_air_2:0 "20-мм установка ПВО"
 ship_anti_air_2_short:0 "ПВО II"
 ship_anti_air_2_desc:0 "Небольшая автоматическая пушка использует более внушительные боеприпасы. Нескольких попаданий достаточно, чтобы расправиться с самолётом."
 ship_anti_air_3:0 "37-мм установка ПВО"
 ship_anti_air_3_short:0 "ПВО III"
 ship_anti_air_3_desc:0 "Малокалиберные орудия ПВО продемонстрировали неспособность надежно сбивать самолёты — раньше, чем те успеют нанести удар. Больше калибр — больше и орудие, но зато шанс уничтожить цель первым попаданием значительно выше."
 ship_anti_air_4:0 "40-мм 4-ствольн. орудие"
 ship_anti_air_4_short:0 "ПВО IV"
 ship_anti_air_4_desc:0 "Новейшие образцы зенитных орудий способны сопровождать быстро летящую цель благодаря силовым приводам, а продвинутая СУО позволяет фокусировать огонь нескольких расчётов на одной цели."
 ship_mine_layer_1:0 "Направляющие для постановки мин"
 ship_mine_layer_1_desc:0 "Модификация надводного корабля для постановки морских мин."
 ship_mine_sweeper_1:0 "Минно-тральное оборудование"
 ship_mine_sweeper_1_desc:0 "Оснащение, позволяющее использовать минные тралы различных типов."
 ship_mine_layer_sub:0 "Трубы для постановки мин"
 ship_mine_layer_sub_desc:0 "Модификация корпуса подлодки, позволяющая производить постановку мин."
 ship_depth_charge_1:0 "Направляющие для глубинных бомб"
 ship_depth_charge_1_short:0 "Глубинная бомба I"
 ship_depth_charge_1_desc:0 "Наклонные направляющие, по которым глубинные бомбы скатываются с кормы корабля, когда тот проходит над целью."
 ship_depth_charge_2:0 "Сбрасыватель глубинных бомб"
 ship_depth_charge_2_short:0 "Глубинная бомба II"
 ship_depth_charge_2_desc:0 "Это устройство использует слабый метательный заряд, чтобы выстреливать глубинные бомбы на существенную дистанцию и покрывать таким образом большую площадь."
 ship_depth_charge_3:0 "Противолодочный бомбомёт"
 ship_depth_charge_3_short:0 "Глубинная бомба III"
 ship_depth_charge_3_desc:0 "Бомбомёт выстреливает небольшие глубинные заряды с контактным взрывателем, позволяя кораблю атаковать цель, не теряя акустический контакт."
 ship_depth_charge_4:0 "Усовершенствованный противолодочный бомбомёт"
 ship_depth_charge_4_short:0 "Глубинная бомба IV"
 ship_depth_charge_4_desc:0 "Усовершенствованная модель бомбомёта может отправлять более тяжёлые заряды на большую дистанцию."
 ship_sub_snorkel_1:0 "Базовый шноркель"
 ship_sub_snorkel_1_desc:0 "Устройство, позволяющее подводной лодке использовать дизельные двигатели под водой и перезаряжать батареи, не поднимаясь в надводное положение."
 ship_sub_snorkel_2:0 "Улучшенный шноркель"
 ship_sub_snorkel_2_desc:0 "Улучшенная конструкция шноркеля устраняет проблемы, возникающие при сильном шторме, а также снижает вероятность обнаружения радаром."
 ship_airplane_launcher_1:0 "Катапульта для гидросамолётов"
 ship_airplane_launcher_1_desc:0 "Простая катапульта, способная обеспечить взлёт небольшого самолёта-разведчика."
 ship_airplane_launcher_2:0 "Улучшенная катапульта для гидросамолётов"
 ship_airplane_launcher_2_desc:0 "Улучшенная система запуска позволяет подбросить в небо более крупный самолет с увеличенной эффективной дальностью."
 ship_deck_space:0 "Ангары"
 ship_deck_space_desc:0 "Большое помещение на корабле, в котором производится обслуживание и вооружение палубных самолётов. Расширение авиационного ангара радикально увеличивает стоимость корабля."
 ship_sonar_1:0 "Гидрофон"
 ship_sonar_1_desc:0 "Простое акустическое оборудование, позволяющее следить за подводной целью благодаря производимому ей шуму."
 ship_sonar_2:0 "Активный сонар"
 ship_sonar_2_desc:0 "Активный гидролокатор излучает звуковой сигнал и фиксирует эхо, отразившееся от корпуса подводной лодки."
 ship_radar_1:0 "Дециметровый поисковый радар"
 ship_radar_1_short:0 "Радар I"
 ship_radar_1_desc:0 "Примитивный радар, работающий на длине волны 50 см, позволяет обнаруживать надводные корабли на расстоянии 10 км и более даже в плохую погоду."
 ship_radar_2:0 "Улучшенный дециметровый поисковый радар"
 ship_radar_2_short:0 "Радар II"
 ship_radar_2_desc:0 "Улучшенный радар, использующий длину волны 30 см, способен более-менее точно определять дистанцию до цели и её направление на расстоянии более 25 км."
 ship_radar_3:0 "Сантиметровый артиллерийский радар"
 ship_radar_3_short:0 "Радар III"
 ship_radar_3_desc:0 "Этот радар, использующий полостные магнетроны, способен обнаруживать не только крайне небольшие цели, но и всплески от попаданий снарядов. Это позволяет вести прицельный огонь даже ночью или в плохую погоду."
 ship_radar_4:0 "Интегрированный радар СУО"
 ship_radar_4_short:0 "Радар IV"
 ship_radar_4_desc:0 "Радар, работающий в сантиметровом диапазоне, полностью интегрирован с системами управления огнём и позволяет вести точный огонь при любых условиях."
 ship_extra_fuel_tank:0 "Дополнительные топливные цистерны"
 ship_extra_fuel_tank_desc:0 "Увеличенный запас горючего повышает эффективную дальность."
 light_ship_engine_0:0 "Двигатель 4 000 л.с."
 light_ship_engine_0_desc:0 "Паровой двигатель второго поколения, использующий механизм двойного расширения для достижения более высокой производительности, чем более ранние модели 1850-х годов. Эти ранние системы в основном использовались на защищенных и незащищенных крейсерах викторианской эпохи."
 light_ship_engine_1:0 "Двигатель 8 000 л.с."
 #light_ship_engine_1_short:0 "Лёгкий двигатель I"
 light_ship_engine_1_desc:0 "Высокопроизводительные двигатели вертикального тройного расширения обеспечивают хорошую скорость для эсминцев и торпедных катеров. Надежные и распространенные до появления турбин, эти двигатели в основном работают на угольных котлах."
 light_ship_engine_2:0 "Двигатель 22 000 л.с."
 #light_ship_engine_2_short:0 "Лёгкий двигатель II"
 light_ship_engine_2_desc:0 "Паровые турбины с прямым приводом становятся стандартом для новых эсминцев, обеспечивая значительно более высокую постоянную скорость, чем двигатели ВТР. Начинается внедрение мазутного топлива, позволяющего повысить мощность усовершенствованных котлов."
 light_ship_engine_3:0 "Двигатель 30 000 л.с."
 #light_ship_engine_3_short:0 "Лёгкий двигатель III"
 light_ship_engine_3_desc:0 "Внедрение редуктора позволяет турбинам работать на более эффективных оборотах, значительно увеличивая выходную мощность и дальность действия при том же весе. Котлы, работающие на мазуте, становятся незаменимыми для обеспечения максимальной производительности."
 light_ship_engine_4:0 "Двигатель 40 000 л.с."
 #light_ship_engine_4_short:0 "Лёгкий двигатель IV"
 light_ship_engine_4_desc:0 "Усовершенствованные мотор-редукторные турбины, работающие при более высоких давлениях и температурах пара, повышают скорость эсминца. Оптимизированная компоновка и использование мазута обеспечивают максимальную удельную мощность и эффективность при выполнении сложных задач на флоте."
 sub_ship_engine_1:0 "Двигатель 1 000 л.с."
 #sub_ship_engine_1_short:0 "Двигатель подводной лодки I"
 sub_ship_engine_1_desc:0 "Энергетическая установка, состоящая из дизельных и электрических моторов, позволяет лодке перемещаться как над, так и под водой на адекватной скорости."
 sub_ship_engine_2:0 "Двигатель 2 000 л.с."
 #sub_ship_engine_2_short:0 "Двигатель подводной лодки II"
 sub_ship_engine_2_desc:0 "Более мощный дизельный двигатель позволяет лодке быстро выйти на огневую позицию при обнаружении цели."
 sub_ship_engine_3:0 "Двигатель 3 000 л.с."
 #sub_ship_engine_3_short:0 "Двигатель подводной лодки III"
 sub_ship_engine_3_desc:0 "Благодаря улучшенным материалам и производственным процессам двигатели нового поколения способны дольше работать на полной мощности."
 sub_ship_engine_4:0 "Двигатель 4 000 л.с."
 #sub_ship_engine_4_short:0 "Двигатель подводной лодки IV"
 sub_ship_engine_4_desc:1 "Современные двигатели способны выдавать гораздо более высокую мощность в течение короткого времени, чтобы сократить дистанцию до цели или быстро перезарядить аккумуляторы."
 cruiser_ship_engine_0:0 "Двигатель 15 000 л.с."
 cruiser_ship_engine_0_desc:0 "Паровой двигатель второго поколения, использующий механизм двойного расширения для достижения более высокой производительности, чем более ранние модели 1850-х годов. Эти ранние системы в основном использовались на защищённых и незащищённых крейсерах викторианской эпохи."
 cruiser_ship_engine_1:0 "Двигатель 25 000 л.с."
 #cruiser_ship_engine_1_short:0 "Двигатель крейсера I"
 cruiser_ship_engine_1_desc:0 "Мощные вертикальные поршневые паровые двигатели тройного расширения, типичные для бронированных и больших защищённых крейсеров той эпохи. Эти надёжные двигатели, работающие в основном на угле, обеспечивают умеренную скорость, отдавая предпочтение выносливости и защите, а не прямолинейному ходу."
 cruiser_ship_engine_2:0 "Двигатель 30 000 л.с."
 #cruiser_ship_engine_2_short:0 "Двигатель крейсера II"
 cruiser_ship_engine_2_desc:0 "На новых лёгких крейсерах используются паровые турбины с прямым приводом, которые обеспечивают значительно более высокие скорости, пригодные для использования на флоте. Некоторые новейшие бронированные крейсера также используют эту технологию. Усовершенствованная котельная и начало использования мазута увеличивают удельную мощность."
 cruiser_ship_engine_3:0 "Двигатель 70 000 л.с."
 #cruiser_ship_engine_3_short:0 "Двигатель крейсера III"
 cruiser_ship_engine_3_desc:0 "Внедрение редуктора позволяет турбинам работать намного эффективнее, обеспечивая большую мощность при меньшем весе. В сочетании со все более распространенными котлами, работающими на мазуте, это позволяет лёгким крейсерам развивать значительно большую скорость, а крупным — большую выносливость."
 cruiser_ship_engine_4:0 "Двигатель 100 000 л.с."
 #cruiser_ship_engine_4_short:0 "Двигатель крейсера IV"
 cruiser_ship_engine_4_desc:0 "Высокоэффективные редукторные турбины, использующие пар высокого давления, часто перегретый из котлов, работающих на мазуте. Это передовое оборудование используется в новом поколении быстроходных лёгких крейсеров и больших тяжёлых крейсеров с мощным вооружением, рассчитанных на очень высокие рабочие скорости."
 heavy_ship_engine_1:0 "Двигатель 18 000 л.с."
 #heavy_ship_engine_1_short:0 "Тяжёлый двигатель I"
 heavy_ship_engine_1_desc:0 "Вершина технологии поршневых паровых двигателей с вертикальным тройным расширением. Эти надёжные, но громоздкие двигатели, работающие в основном на угле, используются на линкорах до-дредноутного периода, где броня и вооружёние были важнее высокой скорости."
 heavy_ship_engine_2:0 "Двигатель 45 000 л.с."
 #heavy_ship_engine_2_short:0 "Тяжёлый двигатель II"
 heavy_ship_engine_2_desc:0 "Первые паровые турбины с прямым приводом произвели революцию в дизайне крупных кораблей. Этот значительный скачок в мощности позволил создать более скоростные дредноуты и первые линейные крейсера, способные обогнать старые корабли с двигателями ВТР. Часто используются угольные котлы или котлы смешанного типа."
 heavy_ship_engine_3:0 "Двигатель 75 000 л.с."
 #heavy_ship_engine_3_short:0 "Тяжёлый двигатель III"
 heavy_ship_engine_3_desc:0 "Усовершенствованная турбинная технология, часто используемая в сочетании с котлами более высокого давления, всё чаще использующими мазут. Это обеспечивает стабильно высокую выходную мощность, позволяя крупным судам поддерживать более высокую скорость движения в течение длительного времени при выполнении сложных операций."
 heavy_ship_engine_4:0 "Двигатель 150 000 л.с."
 #heavy_ship_engine_4_short:0 "Тяжёлый двигатель IV"
 heavy_ship_engine_4_desc:0 "Высокоэффективные редукторные турбины, в которых используются передовые материалы и котлы высокого давления, работающие на мазуте. Это оборудование обеспечивает огромную мощность и предназначено для приведения в движение быстроходных линкоров и линейных крейсеров последнего поколения на скоростях, ранее доступных только крейсерам."
 carrier_ship_engine_1:0 "Двигатель 50 000 л.с."
 #carrier_ship_engine_1_short:0 "Двигатель авианосца I"
 carrier_ship_engine_1_desc:0 "Набор несложных двигателей позволяет авианосцу средних размеров достигать скорости, необходимой для участия в боевых действиях."
 carrier_ship_engine_2:0 "Двигатель 120 000 л.с."
 #carrier_ship_engine_2_short:0 "Двигатель авианосца II"
 carrier_ship_engine_2_desc:0 "С новой энергетической установкой авианосец сможет превосходить в скорости старые крейсеры и некоторые эсминцы, что позволит ему более эффективно уклоняться от боя."
 carrier_ship_engine_3:0 "Двигатель 150 000 л.с."
 #carrier_ship_engine_3_short:0 "Двигатель авианосца III"
 carrier_ship_engine_3_desc:0 "Усовершенствованный двигатель позволяет даже крупным авианосцам развивать солидную скорость."
 carrier_ship_engine_4:0 "Двигатель 210 000 л.с."
 #carrier_ship_engine_4_short:0 "Двигатель авианосца IV"
 carrier_ship_engine_4_desc:0 "Новейшая силовая установка, разработанная для современных «быстрых авианосцев», которым предстоит стать центральными фигурами морских ударных группировок."
 ship_engine_sub_aip_1:0 "Воздухонезависимый двигатель"
 ship_engine_sub_aip_1_desc:0 "Первая версия двигателей нового типа, позволяющих подводной лодке оставаться в рабочем состоянии под водой в течение более длительного времени, за счёт значительно увеличенного расхода топлива и уменьшенной дальности плавания."
 ship_engine_sub_aip_2:0 "ВНД-Дизель комбинированный двигатель"
 ship_engine_sub_aip_2_desc:0 "Новая версия воздухонезависимых двигателей, обеспечивающая более высокую производительность при меньшем расходе топлива."
 ship_engine_sub_aip_3:0 "Скоростные двигатели «Уолтер»"
 ship_engine_sub_aip_3_desc:0 "Мы достигли вершины того, чего, по нашему мнению, можно достичь с помощью воздухонезависимых двигателей. Этот двигатель обеспечивает отличную скорость при сохранении расхода топлива на приемлемом уровне."
 ship_armor_bb_1:0 "200-мм пояс/40-мм палуба"
 ship_armor_bb_1_short:0 "Бронирование линкора I"
 ship_armor_bb_1_desc:0 "Базовая схема бронирования линкора предполагает равномерную защиту всех частей корабля от орудий собственного калибра."
 ship_armor_bc_1:0 "150-мм пояс/25-мм палуба"
 ship_armor_bc_1_short:0 "Бронирование лин. крейсера I"
 ship_armor_bc_1_desc:0 "Броня линейного крейсера предполагает защиту от орудий малого калибра; относительно малая масса брони позволяет кораблю развивать высокую скорость."
 ship_armor_bb_2:0 "350-мм пояс/150-мм палуба"
 ship_armor_bb_2_short:0 "Бронирование линкора II"
 ship_armor_bb_2_desc:0 "Схема бронирования с наклонным бронепоясом позволяет защитить линкор от орудий своих одноклассников."
 ship_armor_bc_2:0 "305-мм пояс/100-мм палуба"
 ship_armor_bc_2_short:0 "Бронирование лин. крейсера II"
 ship_armor_bc_2_desc:0 "Схема бронирования линейного крейсера представляет собой компромисс между скоростью и живучестью: она предназначена для защиты корабля от огня крейсеров и эсминцев."
 ship_armor_bb_3:0 "380-мм пояс/155-мм палуба"
 ship_armor_bb_3_short:0 "Бронирование линкора III"
 ship_armor_bb_3_desc:0 "Новая схема всё так же подразумевает защиту от орудий собственного калибра, но радикально отличается от старых: надёжное бронирование «цитадели» в центре корабля сочетается со слабой бронезащитой всех остальных элементов."
 ship_armor_bc_3:0 "330-мм пояс/130-мм палуба"
 ship_armor_bc_3_short:0 "Бронирование лин. крейсера III"
 ship_armor_bc_3_desc:0 "Современная схема бронирования учитывает необходимость снижения веса; она обеспечивает защиту жизненно важных элементов корабля и оставляет все остальные части открытыми. Подобная броня не сможет долгое время выдерживать попадания линкоров."
 ship_armor_shbb:0 "450-мм пояс/210-мм палуба"
 ship_armor_shbb_short:0 "Сверхтяжёлое бронирование"
 ship_armor_shbb_desc:0 "Последнее слово в конструкции бронезащиты. Эта схема призвана защищать от всех мыслимых калибров и обеспечивать превосходство над любыми современными линкорами."
 ship_armor_cruiser_1:0 "50-мм пояс/40-мм палуба"
 ship_armor_cruiser_1_short:0 "Бронирование крейсера I"
 ship_armor_cruiser_1_desc:0 "Схема защиты, обеспечивающая крейсеру некоторое преимущество над эсминцами и прочими легкобронированными судами."
 ship_armor_cruiser_2:0 "100-мм пояс/30-мм палуба"
 ship_armor_cruiser_2_short:0 "Бронирование крейсера II"
 ship_armor_cruiser_2_desc:0 "Более толстый бронепояс даёт крейсеру надёжную защиту от огня старых лёгких крейсеров и малых кораблей."
 ship_armor_cruiser_3:0 "120-мм пояс/50-мм палуба"
 ship_armor_cruiser_3_short:0 "Бронирование крейсера III"
 ship_armor_cruiser_3_desc:0 "Эта схема бронирования использует принципы, используемые в линкорах, и разработана в ответ на относительное увеличение мощности корабельных орудий."
 ship_armor_cruiser_4:0 "150-мм пояс/60-мм палуба"
 ship_armor_cruiser_4_short:0 "Бронирование крейсера IV"
 ship_armor_cruiser_4_desc:0 "В этой схеме бронирования элементы, которые критически важны для функционирования корабля, получили более серьёзную защиту за счёт всех остальных частей."
 ship_armor_carrier_deck:0 "90-мм палуба"
 ship_armor_carrier_deck_short:0 "Бронирование лётной палубы"
 ship_armor_carrier_deck_desc:0 "Тяжёлые бронелисты защищают ангары от налётов бомбардировщиков, но при этом уменьшают их рабочий объём."
