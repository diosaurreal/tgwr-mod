 ### EQUIPMENT MODULES ###
 ship_light_battery_1: "85-мм скорострельное орудие"
 ship_light_battery_1_short: "Легкая батарея I"
 ship_light_battery_1_desc: "Базовые орудия легкого калибра, подходящие для ранних эсминцев и миноносцев против схожих целей."
 ship_light_battery_2: "105-мм скорострельное орудие"
 ship_light_battery_2_short: "Легкая батарея II"
 ship_light_battery_2_desc: "Улучшенная конструкция легкого орудия с улучшенными характеристиками, распространенная на эсминцах."
 ship_light_battery_3: "127-мм скорострельное орудие"
 ship_light_battery_3_short: "Легкая батарея III"
 ship_light_battery_3_desc: "Более мощные легкие орудия, часто со специальными щитами или базовыми креплениями, использовались на поздних эсминцах и в качестве вторичного вооружения."
 ship_light_battery_4: "130-мм скорострельное орудие"
 ship_light_battery_4_short: "Легкая батарея IV"
 ship_light_battery_4_desc: "Вершина вооружения легких эсминцев, часто отличающаяся сдвоенными установками или повышенной скорострельностью для достижения наилучших результатов."
 ship_heavy_battery_coastal_defense_ship: "254-мм батарея"
 ship_heavy_battery_coastal_defense_ship_short: "Тяжелая батарея"
 ship_heavy_battery_coastal_defense_ship_desc: "Установка орудий калибра линкора на корпус размером с крейсер обеспечивает огромную огневую мощь. Однако значительный вес этого тяжелого вооружения серьезно ухудшает скорость и маневренность судна."
 ship_heavy_battery_0: "Раннее 305-мм орудие"
 ship_heavy_battery_0_short: "Ранняя тяжелая батарея"
 ship_heavy_battery_0_desc: "Эти ранние тяжелые орудия с казенным заряжанием, созданные в конце эпохи броненосцев, значительно превосходили старые орудия с дульным заряжанием по скорости перезарядки. Хотя их большой калибр обеспечивает отличную огневую мощь, скорость стрельбы остается низкой из-за примитивных механизмов заряжания."
 ship_heavy_battery_1: "280-мм орудие"
 ship_heavy_battery_1_short: "Тяжелая батарея I"
 ship_heavy_battery_1_desc: "Крупнокалиберные орудия, типичные для додредноутной эпохи, отличающиеся большим весом и медленным темпом стрельбы."
 ship_heavy_battery_2: "305-мм орудие"
 ship_heavy_battery_2_short: "Тяжелая батарея II"
 ship_heavy_battery_2_desc: "Основное вооружение ранних дредноутов, значительно превосходящее по огневой мощи и дальности стрельбы более ранние образцы."
 ship_heavy_battery_3: "380-мм орудие"
 ship_heavy_battery_3_short: "Тяжелая батарея III"
 ship_heavy_battery_3_desc: "Более совершенное поколение тяжелых орудий, стандартное для многих дредноутов, с улучшенным циклом перезарядки и общей эффективностью."
 ship_heavy_battery_4: "406-мм орудие"
 ship_heavy_battery_4_short: "Тяжелая батарея IV"
 ship_heavy_battery_4_desc: "Чрезвычайно крупные морские орудия, предназначенные для самых амбициозных проектов линкоров, способные одолеть любого соперника."
 ship_super_heavy_battery_1: "460-мм орудие"
 ship_super_heavy_battery_1_short: "Сверхтяжелая батарея"
 ship_super_heavy_battery_1_desc: "Самое большое орудие, когда-либо установленное на корабль, эти массивные орудия были разработаны, чтобы пробить любую возможную броню на любом расстоянии."
 ship_light_medium_battery_0: "152-мм/32 казеннозарядное орудие"
 ship_light_medium_battery_0_short: "Ранняя батарея легкого крейсера"
 ship_light_medium_battery_0_desc: "Появление механизмов с казенным заряжанием произвело революцию в морской артиллерии, позволив значительно увеличить скорость стрельбы. Несмотря на то, что это орудие среднего калибра не обладает такой же мощью, как орудия тяжелого, оно компенсирует это своей высокой скорострельностью, что делает его смертельно опасным для небольших целей.."
 ship_light_medium_battery_1: "152-мм/45 казеннозарядное орудие"
 ship_light_medium_battery_1_short: "Батарея легкого крейсера I"
 ship_light_medium_battery_1_desc: "Орудия среднего калибра идеально подходят для ранних бронепалубных и легких крейсеров, сочетая огневую мощь с умеренной скорострельностью."
 ship_light_medium_battery_2: "152-мм/50 казеннозарядное орудие"
 ship_light_medium_battery_2_short: "Батарея легкого крейсера II"
 ship_light_medium_battery_2_desc: "Усовершенствованные орудия среднего калибра, ставшие стандартом для многих легких крейсеров, обеспечивают улучшенные характеристики."
 ship_light_medium_battery_3: "152-мм/53 казеннозарядное орудие"
 ship_light_medium_battery_3_short: "Батарея легкого крейсера III"
 ship_light_medium_battery_3_desc: "Усовершенствованные орудия легких крейсеров с более высокой начальной скоростью и улучшенной скорострельностью, подходящие для современных боевых действий."
 ship_light_medium_battery_4: "152-мм/53 автоматическое орудие"
 ship_light_medium_battery_4_short: "Батарея легкого крейсера IV"
 ship_light_medium_battery_4_desc: "Современное вооружение легкого крейсера, оснащенное механизмами автоматической перезарядки для значительно увеличенной скорострельности."
 ship_medium_battery_0: "240-мм орудие" # To be refined
 ship_medium_battery_0_short: "Ранняя батарея броненосного крейсера"
 ship_medium_battery_0_desc: "TODO"
 ship_medium_battery_1: "190-мм орудие"
 ship_medium_battery_1_short: "Батарея броненосного крейсера I"
 ship_medium_battery_1_desc: "Тяжелые орудия, служащие основным вооружением броненосных крейсеров, эффективны против легких кораблей, но менее эффективны против линкоров."
 ship_medium_battery_2: "203-мм орудие"
 ship_medium_battery_2_short: "Батарея броненосного крейсера II"
 ship_medium_battery_2_desc: "Мощные орудия тяжелых крейсеров, представляющие собой значительное повышение огневой мощи и дальности стрельбы для броненосных крейсеров."
 ship_medium_battery_3: "210-мм орудие"
 ship_medium_battery_3_short: "Батарея броненосного крейсера III"
 ship_medium_battery_3_desc: "Вооружение тяжелых крейсеров, разработанное в соответствии с договорными ограничениями или представляющее собой несколько более крупные калибры."
 ship_medium_battery_4: "203-мм автоматическое орудие"
 ship_medium_battery_4_short: "Батарея броненосного крейсера IV"
 ship_medium_battery_4_desc: "Передовые орудия тяжелых крейсеров с автоматической перезарядкой для повышения устойчивой огневой мощи."
 ship_secondaries_1: "75-мм скорострельное орудие"
 ship_secondaries_1_short: "Вторичная батарея I"
 ship_secondaries_1_desc: "Малокалиберные скорострельные орудия для защиты от торпедных катеров и эсминцев, распространенные на ранних капитальных кораблях."
 ship_secondaries_2: "120-мм скорострельное орудие"
 ship_secondaries_2_short: "Вторичная батарея II"
 ship_secondaries_2_desc: "Более крупные вторичные орудия, обеспечивающие более серьезную защиту от эсминцев и легких крейсеров, устанавливаются на более поздние капитальные корабли."
 ship_fire_control_system_0: "Центральный дальномер"
 ship_fire_control_system_0_short: "Система управления огнем 0"
 ship_fire_control_system_0_desc: "Центральная станция высоко на мачте корабля определяет дальность до цели и передает эту информацию на орудийные установки."
 ship_fire_control_system_1: "ПУАО"
 ship_fire_control_system_1_short: "Система управления огнем I"
 ship_fire_control_system_1_desc: "Прибор управления артиллерийским огнем обеспечивает одновременный залп всех орудий по приказу командующего офицера."
 ship_fire_control_system_2: "Механический дальномер"
 ship_fire_control_system_2_short: "Система управления огнем II"
 ship_fire_control_system_2_desc: "Механический вычислитель постоянно пересчитывает дальность и курс цели на основе информации, поступающей от дальномеров и других приборов."
 ship_fire_control_system_3: "Электромеханический дальномер"
 ship_fire_control_system_3_short: "Система управления огнем III"
 ship_fire_control_system_3_desc: "Этот современный электромеханический компьютер обрабатывает данные дальномеров и таблиц для расчета огневых решений. Интегрируя основные данные о движении цели и курсе корабля, мы можем повысить точность стрельбы в морских боях, особенно по движущимся целям на средних дистанциях."
 ship_torpedo_tb: "2-труб. 356-мм стационарный ТА"
 ship_torpedo_tb_short: "Стационарный ТА"
 ship_torpedo_tb_desc: "Ранние торпедные пусковые установки крепились к корпусу корабля и не могли поворачиваться. Для прицеливания необходимо маневрировать всем кораблем, что в пылу сражения представляет собой сложную задачу и делает попадание в цель весьма проблематичным."
 ship_torpedo_1: "3-труб. 457-мм ТА"
 ship_torpedo_1_short: "Торпедный аппарат I"
 ship_torpedo_1_desc: "Набор торпед среднего размера, которые могут быть установлены на надводных военных кораблях."
 ship_torpedo_2: "3-труб. 533-мм ТА"
 ship_torpedo_2_short: "Торпедный аппарат II"
 ship_torpedo_2_desc: "Более крупные торпеды могут нести большую боеголовку, наносящую значительно больший урон цели. Однако для этого необходимо, чтобы пусковая установка имела меньшее количество труб."
 ship_torpedo_3: "4-труб. 533-мм ТА"
 ship_torpedo_3_short: "Торпедный аппарат III"
 ship_torpedo_3_desc: "Установив еще один торпедный аппарат в корпус, надводный корабль может выпускать торпеды с большей вероятностью попадания."
 ship_torpedo_4: "2-труб. 622-мм ТА"
 ship_torpedo_4_short: "Торпедный аппарат IV"
 ship_torpedo_4_desc: "Решив механические проблемы запуска больших торпед с надводных кораблей, эта усовершенствованная модель также может быть быстро перезаряжена для очередного залпа."
 ship_torpedo_sub_1: "4-труб. 450-мм ТА""
 ship_torpedo_sub_1_short: "Торпедные аппараты I"
 ship_torpedo_sub_1_desc: "Базовый набор торпедных аппаратов, которые можно перезаряжать изнутри подводной лодки."
 ship_torpedo_sub_2: "6-труб. 450-мм ТА"
 ship_torpedo_sub_2_short: "Торпедные аппараты II"
 ship_torpedo_sub_2_desc: "Большее торпедное отделение позволяет устанавливать больше торпедных аппаратов. Он также обеспечивает немного больше жизненного пространства для экипажа."
 ship_torpedo_sub_3: "4-труб. 533-мм ТА"
 ship_torpedo_sub_3_short: "Торпедные аппараты III"
 ship_torpedo_sub_3_desc: "Набор больших торпедных аппаратов позволяет подводным лодкам запускать большие торпеды."
 ship_torpedo_sub_4: "6-труб. 533-мм ТА"
 ship_torpedo_sub_4_short: "Торпедные аппараты IV"
 ship_torpedo_sub_4_desc: "Добавление электрического загрузочного тарана позволяет перезаряжать торпедные аппараты в течение нескольких минут."
 ship_anti_air_1: "80-мм установка ПВО"
 ship_anti_air_1_short: "ПВО I"
 ship_anti_air_1_desc: "Несколько тяжелых пулеметов позволяют отбиться от пролетающих близко самолетов."
 ship_anti_air_2: "100-мм установка ПВО"
 ship_anti_air_2_short: "ПВО II"
 ship_anti_air_2_desc: "Небольшая автоматическая пушка использует более внушительные боеприпасы. Нескольких попаданий достаточно, чтобы расправиться с самолетом."

 ship_mine_layer_1: "Направляющие для постановки мин"
 ship_mine_layer_1_desc: "Модификация надводного корабля для постановки морских мин."
 ship_mine_sweeper_1: "Минно-тральное оборудование"
 ship_mine_sweeper_1_desc: "Оснащение, позволяющее использовать минные тралы различных типов."
 ship_mine_layer_sub: "Трубы для постановки мин"
 ship_mine_layer_sub_desc: "Модификация корпуса подводной лодки, позволяющая производить постановку мин."
 ship_depth_charge_1: "Направляющие для глубинных бомб"
 ship_depth_charge_1_short: "Глубинная бомба I"
 ship_depth_charge_1_desc: "Наклонные направляющие, по которым глубинные бомбы скатываются с кормы корабля, когда тот проходит над целью."
 ship_depth_charge_2: "Сбрасыватель глубинных бомб"
 ship_depth_charge_2_short: "Глубинная бомба II"
 ship_depth_charge_2_desc: "Это устройство использует слабый метательный заряд, чтобы выстреливать глубинные бомбы на существенную дистанцию и покрывать таким образом большую площадь."
 ship_depth_charge_3: "Противолодочный бомбомет"
 ship_depth_charge_3_short: "Глубинная бомба III"
 ship_depth_charge_3_desc: "Бомбомет выстреливает небольшие глубинные заряды с контактным взрывателем, позволяя кораблю атаковать цель, не теряя акустический контакт."
 ship_depth_charge_4: "Усовершенствованный противолодочный бомбомет"
 ship_depth_charge_4_short: "Глубинная бомба IV"
 ship_depth_charge_4_desc: "Усовершенствованная модель бомбомета может отправлять более тяжелые заряды на большую дистанцию."
 ship_sub_snorkel_1: "Базовый шноркель"
 ship_sub_snorkel_1_desc: "Устройство, позволяющее подводной лодке использовать дизельные двигатели под водой и перезаряжать батареи, не поднимаясь в надводное положение."
 ship_sub_snorkel_2: "Улучшенный шноркель"
 ship_sub_snorkel_2_desc: "Улучшенная конструкция шноркеля устраняет проблемы, возникающие при сильном шторме, а также снижает вероятность обнаружения радаром."
 ship_airplane_launcher_1: "Катапульта для гидросамолетов"
 ship_airplane_launcher_1_desc: "Простая катапульта, способная обеспечить взлет небольшого самолета-разведчика."
 ship_airplane_launcher_2: "Улучшенная катапульта для гидросамолетов"
 ship_airplane_launcher_2_desc: "Улучшенная система запуска позволяет подбросить в небо более крупный самолет с увеличенной эффективной дальностью."
 ship_deck_space: "Ангары"
 ship_deck_space_desc: "Большое помещение на корабле, в котором производится обслуживание и вооружение палубных самолетов. Расширение авиационного ангара радикально увеличивает стоимость корабля."
 ship_sonar_1: "Гидрофон"
 ship_sonar_1_desc: "Простое акустическое оборудование, позволяющее следить за подводной целью благодаря производимому ей шуму."
 ship_sonar_2: "Активный сонар"
 ship_sonar_2_desc: "Активный гидролокатор излучает звуковой сигнал и фиксирует эхо, отразившееся от корпуса подводной лодки."
 ship_extra_fuel_tank: "Дополнительные топливные цистерны"
 ship_extra_fuel_tank_desc: "Увеличенный запас горючего повышает эффективную дальность."
 light_ship_engine_0: "Базовый паровой двигатель на угле"
 light_ship_engine_0_desc: "Паровой двигатель второго поколения, использующий механизм двойного расширения для достижения более эффективной мощности по сравнению с более ранними конструкциями 1850-х годов. Эти ранние системы использовались в основном на бронепалубных и незащищенных крейсерах Викторианской эпохи."
 light_ship_engine_1: "Улучшенный паровой двигатель на угле"
 #light_ship_engine_1_short: "Light Engine I"
 light_ship_engine_1_desc: "Высокопроизводительные двигатели с вертикальным тройным расширением обеспечивают хорошую скорость для эсминцев и торпедных катеров. Надежные и распространенные до турбин, эти двигатели в основном используют котлы, работающие на угле."
 light_ship_engine_1_oil: "Ранний паровой двигатель на нефти"
 light_ship_engine_1_oil_desc: "Принятие на вооружение нефтяных котлов обеспечивает значительное увеличение соотношения мощности и веса, что позволяет нашим флотилиям эсминцев развивать большую скорость и дальность плавания."
 light_ship_engine_2: "Передовой паровой двигатель на угле"
 #light_ship_engine_2_short: "Light Engine II"
 light_ship_engine_2_desc: "Паровые турбины с прямым приводом стали стандартом для новых эсминцев, обеспечивая значительно более высокие устойчивые скорости, чем ВТР. Начинается переход на нефтяное топливо, что позволяет увеличить мощность усовершенствованных котлов."
 light_ship_engine_2_oil: "Базовая паровая турбина на нефти"
 light_ship_engine_2_oil_desc: "Новая мощная турбина повышает тепловую эффективность, обеспечивая эсминцам исключительную маневренность и быстрое ускорение. Это дает критическое преимущество при торпедных атаках и противолодочных операциях, делая их гораздо более грозными кораблями флотилии."
 light_ship_engine_3: "Улучшенная паровая турбина на нефти"
 #light_ship_engine_3_short: "Light Engine III"
 light_ship_engine_3_desc: "Внедрение редукторов позволяет турбинам работать на более эффективных скоростях, значительно увеличивая выходную мощность и дальность хода при том же весе. Котлы, работающие на нефти, становятся необходимым условием для достижения полной производительности."
 light_ship_engine_4: "Передовая паровая турбина на нефти"
 #light_ship_engine_4_short: "Light Engine IV"
 light_ship_engine_4_desc: "Более совершенные редукторные турбины, работающие при более высоком давлении и температуре пара, способствуют росту скорости эсминцев. Оптимизированная компоновка и подача нефти максимизируют удельную мощность и эффективность для сложных задач флота."
 sub_ship_engine_1: "Двигатель 1 000 л.с."
 #sub_ship_engine_1_short: "Двигатель подводной лодки I"
 sub_ship_engine_1_desc: "Сочетание дизельных и электрических двигателей позволяет подводной лодке работать под водой с разумной скоростью."
 sub_ship_engine_2: "Двигатель 2 000 л.с."
 #sub_ship_engine_2_short: "Двигатель подводной лодки II"
 sub_ship_engine_2_desc: "Более мощный дизельный двигатель дает подводной лодке возможность выйти на позицию быстрее, когда она обнаруживает цель."
 sub_ship_engine_3: "Двигатель 3 000 л.с."
 #sub_ship_engine_3_short: "Двигатель подводной лодки III"
 sub_ship_engine_3_desc: "Новые материалы и методы производства позволяют создавать двигатели, которые могут работать дольше на полной мощности."
 sub_ship_engine_4: "Двигатель с нагнетателем 4 000 л.с."
 #sub_ship_engine_4_short: "Двигатель подводной лодки IV"
 sub_ship_engine_4_desc:1 "Современные двигатели с турбонагнетателями способны работать намного быстрее в течение короткого периода времени, либо для преследования целей, либо для более быстрой зарядки батарей."
 cruiser_ship_engine_0: "Базовый паровой двигатель на угле"
 cruiser_ship_engine_0_desc: "Паровой двигатель второго поколения, использующий механизм двойного расширения для достижения более эффективной мощности по сравнению с более ранними конструкциями 1850-х годов. Эти ранние системы использовались в основном на бронепалубных и незащищенных крейсерах Викторианской эпохи."
 cruiser_ship_engine_1: "Улучшенный паровой двигатель на угле"
 #cruiser_ship_engine_1_short: "Cruiser Engine I"
 cruiser_ship_engine_1_desc: "Мощные поршневые паровые машины с вертикальным тройным расширением, типичные для бронированных и крупных защищенных крейсеров данной эпохи. Работающие преимущественно на угле, эти надежные двигатели обеспечивают умеренную скорость, отдавая предпочтение надежности и защите, а не быстроте хода."
 cruiser_ship_engine_1_oil: "Ранний паровой двигатель на нефти"
 cruiser_ship_engine_1_oil_desc: "Паровая машина на нефти обеспечивает крейсерским эскадрам повышенную скорость и стратегическую мобильность, что является критическим преимуществом для разведки флота и защиты торговли."
 cruiser_ship_engine_2: "Передовой паровой двигатель на угле"
 #cruiser_ship_engine_2_short: "Cruiser Engine II"
 cruiser_ship_engine_2_desc: "На новых легких крейсерах устанавливаются паровые турбины с прямым приводом, позволяющие развивать значительно большую скорость, подходящую для флота. Некоторые поздние броненосные крейсера также используют эту технологию. Улучшение котловой технологии и начало использования нефтяного топлива увеличивают удельную мощность."
 cruiser_ship_engine_2_oil: "Базовая паровая турбина на нефти"
 cruiser_ship_engine_2_oil_desc: "Новая система турбин, использующая нефть в качестве топлива, обеспечивает значительное увеличение мощности, позволяя крейсерам поддерживать высокую скорость при длительном плавании."
 cruiser_ship_engine_3: "Улучшенная паровая турбина на нефти"
 #cruiser_ship_engine_3_short: "Cruiser Engine III"
 cruiser_ship_engine_3_desc: "Внедрение редукторов позволяет турбинам работать гораздо эффективнее, обеспечивая большую мощность при меньшем весе. В сочетании со все более распространенными котлами, работающими на нефти, это позволяет значительно увеличить скорость легких крейсеров, а большим крейсерам - достичь гораздо более высоких скоростей и обладать большей надежностью."
 cruiser_ship_engine_4: "Передовая паровая турбина на нефти"
 #cruiser_ship_engine_4_short: "Cruiser Engine IV"
 cruiser_ship_engine_4_desc: "Высокоразвитые редукторные турбины, использующие высоконапорный, часто горячий пар из котлов, работающих на нефти. Эти передовые машины служат источником энергии для нового поколения быстрых легких крейсеров и больших, мощно вооруженных тяжелых крейсеров, рассчитанных на очень высокие эксплуатационные скорости."
 heavy_ship_engine_0: "Базовый паровой двигатель на угле"
 heavy_ship_engine_0_desc: "Вертикальный двигатель тройного расширения обеспечивает необходимую мощность для приведения в движение капитальных кораблей, хотя его эффективность и скорость ограничены природой угля."
 heavy_ship_engine_1: "Улучшенный паровой двигатель на угле"
 #heavy_ship_engine_1_short: "Heavy Engine I"
 heavy_ship_engine_1_desc: "Вершина технологии поршневых паровых двигателей с вертикальным тройным расширением. В основном работающие на угле, эти надежные, но громоздкие двигатели приводят в движение линкоры додредноутного типа, для которых броня и вооружение важнее высокой скорости."
 heavy_ship_engine_1_oil: "Ранний паровой двигатель на нефти"
 heavy_ship_engine_1_oil_desc: "The implementation of oil-burner technology marks a critical evolution in capital ship propulsion. These powerful engines deliver the necessary output for increased battle speeds, offering a tactical advantage in fleet engagements and strategic repositioning."
 heavy_ship_engine_2: "Передовой паровой двигатель на угле"
 #heavy_ship_engine_2_short: "Heavy Engine II"
 heavy_ship_engine_2_desc: "Ранние паровые турбины с прямым приводом совершили революцию в конструкции капитальных кораблей. Этот значительный скачок в мощности позволил создать более быстрые дредноуты и первые линейные крейсера, способные превзойти старые флоты, оснащенные ВТР. Часто используется уголь или котлы смешанного горения."
 heavy_ship_engine_2_oil: "Базовая паровая турбина на нефти"
 heavy_ship_engine_2_oil_desc: "Внедрение нефтяных котлов и новой паровой турбины обеспечивает высокую мощность, необходимую для современных капитальных кораблей. Это позволяет повысить скорость флота, что является решающим фактором в установлении господства на море и эффективности боевой линии."
 heavy_ship_engine_3: "Улучшенная паровая турбина на нефти"
 #heavy_ship_engine_3_short: "Heavy Engine III"
 heavy_ship_engine_3_desc: "Усовершенствованная технология турбин, часто в паре с котлами высокого давления, работающими на нефтяном топливе. Это обеспечивает устойчивую высокую мощность, позволяя капитальным кораблям поддерживать более высокую скорость флота в течение длительного времени во время сложных операций."
 heavy_ship_engine_4: "Передовая паровая турбина на нефти"
 #heavy_ship_engine_4_short: "Heavy Engine IV"
 heavy_ship_engine_4_desc: "Высокоэффективные редукторные турбины, использующие передовые материалы, и котлы высокого давления, работающие на нефти. Эта техника обеспечивает огромную мощность, предназначенную для приведения в движение новейшего поколения быстроходных линкоров и линейных крейсеров на скоростях, ранее достижимых только крейсерами."
 carrier_ship_engine_1: "Двигатель 50 000 л.с."
 #carrier_ship_engine_1_short: "Двигатель авианосца I"
 carrier_ship_engine_1_desc: "Набор несложных двигателей позволяет авианосцу средних размеров достигать скорости, необходимой для участия в боевых действиях."
 carrier_ship_engine_2: "Двигатель 120 000 л.с."
 #carrier_ship_engine_2_short: "Двигатель авианосца II"
 carrier_ship_engine_2_desc: "С новой энергетической установкой авианосец сможет превосходить в скорости старые крейсеры и некоторые эсминцы, что позволит ему более эффективно уклоняться от боя."
 carrier_ship_engine_3: "Двигатель 150 000 л.с."
 #carrier_ship_engine_3_short: "Двигатель авианосца III"
 carrier_ship_engine_3_desc: "Усовершенствованный двигатель позволяет даже крупным авианосцам развивать солидную скорость."
 carrier_ship_engine_4: "Двигатель 210 000 л.с."
 #carrier_ship_engine_4_short: "Двигатель авианосца IV"
 carrier_ship_engine_4_desc: "Новейшая силовая установка, разработанная для современных «быстрых авианосцев», которым предстоит стать центральными фигурами морских ударных группировок."
 ship_engine_sub_aip_1: "Воздухонезависимый двигатель"
 ship_engine_sub_aip_1_desc: "Первая версия новых типов двигателей, позволяющих подводным лодкам оставаться в рабочем состоянии под водой в течение длительного времени, ценой значительного увеличения расхода топлива и сокращения дальности плавания."
 ship_engine_sub_aip_2: "Воздухонезависимый дизельный комбинированный двигатель"
 ship_engine_sub_aip_2_desc: "Новая версия воздухонезависимых двигателей, обеспечивающая лучшую производительность при меньшем расходе топлива."
 ship_engine_sub_aip_3: "Высокоскоростной двигатель Вальтера"
 ship_engine_sub_aip_3_desc: "Мы достигли вершины того, что, по нашему мнению, может быть реализовано с помощью воздухонезависимых двигателей. Этот двигатель обеспечивает отличную скорость и в то же время сохраняет расход топлива на приемлемом уровне."
 # Dreadnought Armor
 ship_armor_bb_0: "250-мм пояс/50-мм палуба"
 ship_armor_bb_0_short: "Ранняя тяжелая броня"
 ship_armor_bb_0_desc: "TODO"
 ship_armor_bb_1: "300-мм пояс/80-мм палуба"
 ship_armor_bb_1_short: "Бронирование дредноута I"
 ship_armor_bb_1_desc: "Разработанная для защиты корабля от орудий подобного же калибра, эта схема брони гарантирует, что каждая часть корабля будет хорошо защищена в соответствии с ее полезностью."
 ship_armor_bb_2: "350-мм пояс/100-мм палуба"
 ship_armor_bb_2_short: "Бронирование дредноута II"
 ship_armor_bb_2_desc: "Эта схема брони с наклонным поясом предназначена для защиты корабля от орудий своего калибра."
 ship_armor_bb_3: "330-мм пояс/75-мм палуба"
 ship_armor_bb_3_short: "Бронирование дредноута III"
 ship_armor_bb_3_desc: "Новая схема все так же подразумевает защиту от орудий собственного калибра, но радикально отличается от старых: надежное бронирование «цитадели» в центре корабля сочетается со слабой бронезащитой всех остальных элементов."
 # Battlecruiser Armor
 ship_armor_bc_1: "150-мм пояс/25-мм палуба"
 ship_armor_bc_1_short: "Бронирование линейного крейсера I"
 ship_armor_bc_1_desc: "Броня линейного крейсера предполагает защиту от орудий малого калибра; относительно малая масса брони позволяет кораблю развивать высокую скорость."
 ship_armor_bc_2: "305-мм пояс/100-мм палуба"
 ship_armor_bc_2_short: "Бронирование линейного крейсера II"
 ship_armor_bc_2_desc: "Схема бронирования линейного крейсера представляет собой компромисс между скоростью и живучестью: она предназначена для защиты корабля от огня крейсеров и эсминцев."
 ship_armor_bc_3: "330-мм пояс/130-мм палуба"
 ship_armor_bc_3_short: "Бронирование линейного крейсера III"
 ship_armor_bc_3_desc: "Современная схема бронирования учитывает необходимость снижения веса; она обеспечивает защиту жизненно важных элементов корабля и оставляет все остальные части открытыми. Подобная броня не сможет долгое время выдерживать попадания линкоров."
 # SHBB Armor
 ship_armor_shbb: "450-мм пояс/210-мм палуба"
 ship_armor_shbb_short: "Сверхтяжелое бронирование"
 ship_armor_shbb_desc: "Последнее слово в конструкции бронезащиты. Эта схема призвана защищать от всех мыслимых калибров и обеспечивать превосходство над любыми современными линкорами."
 # Armored Cruiser Armor
 ship_armor_armored_cruiser_1: "150-мм пояс/50-мм палуба"
 ship_armor_armored_cruiser_1_short: "Бронирование броненосного крейсера I"
 ship_armor_armored_cruiser_1_desc: "TODO"
 ship_armor_armored_cruiser_2: "150-мм пояс/60-мм палуба"
 ship_armor_armored_cruiser_2_short: "Бронирование броненосного крейсера II"
 ship_armor_armored_cruiser_2_desc: "TODO"
 # Light Cruiser Armor
 ship_armor_light_cruiser_1: "50-мм пояс/40-мм палуба"
 ship_armor_light_cruiser_1_short: "Бронирование крейсера I"
 ship_armor_light_cruiser_1_desc: "Схема защиты, обеспечивающая крейсеру некоторое преимущество над эсминцами и прочими легкобронированными судами."
 ship_armor_light_cruiser_2: "100-мм пояс/30-мм палуба"
 ship_armor_light_cruiser_2_short: "Бронирование крейсера II"
 ship_armor_light_cruiser_2_desc: "Более толстый бронепояс дает крейсеру надежную защиту от огня старых легких крейсеров и малых кораблей."
 ship_armor_light_cruiser_3: "120-мм пояс/50-мм палуба"
 ship_armor_light_cruiser_3_short: "Бронирование крейсера III"
 ship_armor_light_cruiser_3_desc: "Эта схема бронирования использует принципы, используемые в линкорах, и разработана в ответ на относительное увеличение мощности корабельных орудий."
 ship_armor_light_cruiser_4: "150-мм пояс/60-мм палуба"
 ship_armor_light_cruiser_4_short: "Бронирование крейсера IV"
 ship_armor_light_cruiser_4_desc: "В этой схеме бронирования элементы, которые критически важны для функционирования корабля, получили более серьезную защиту за счет всех остальных частей."
 # Protected Cruiser Armor
 ship_armor_protected_cruiser_1: "38-мм палуба"
 ship_armor_protected_cruiser_1_short: "Бронирование бронепалубного крейсера I"
 ship_armor_protected_cruiser_1_desc: "Концепция брони, защищающая жизненно важные части корабля с помощью изогнутой броневой палубы, дополняющей боковую защиту угольными контейнерами вместо пояса. Как ранняя, экспериментальная концепция, ее компоновка менее эффективна по весу и менее оптимизирована, чем более поздние, более совершенные проекты."
 ship_armor_protected_cruiser_2: "50-мм палуба"
 ship_armor_protected_cruiser_2_short: "Бронирование бронепалубного крейсера II"
