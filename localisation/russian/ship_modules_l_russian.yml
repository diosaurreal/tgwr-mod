 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "85-мм скорострельное орудие"
 ship_light_battery_1_short:0 "Легкая батарея I"
 ship_light_battery_1_desc:0 "Базовые орудия легкого калибра, подходящие для ранних эсминцев и миноносцев против схожих целей."
 ship_light_battery_2:0 "105-мм скорострельное орудие"
 ship_light_battery_2_short:0 "Легкая батарея II"
 ship_light_battery_2_desc:0 "Улучшенная конструкция легкого орудия с улучшенными характеристиками, распространенная на эсминцах."
 ship_light_battery_3:0 "127-мм скорострельное орудие"
 ship_light_battery_3_short:0 "Легкая батарея III"
 ship_light_battery_3_desc:0 "Более мощные легкие орудия, часто со специальными щитами или базовыми креплениями, использовались на поздних эсминцах и в качестве вторичного вооружения."
 ship_light_battery_4:0 "130-мм скорострельное орудие"
 ship_light_battery_4_short:0 "Легкая батарея IV"
 ship_light_battery_4_desc:0 "Вершина вооружения легких эсминцев, часто отличающаяся сдвоенными установками или повышенной скорострельностью для достижения наилучших результатов."
 dp_light_battery:0 "105-мм высокоугловое орудие" # HA = High Angle
 dp_light_battery_short:0 "Высокоугловая легкая батарея"
 dp_light_battery_desc:0 "Легкие орудия, оснащенные экспериментальными высокоугловыми установками, позволяющими в ограниченном количестве поражать воздушные цели и выполнять надводные задачи."
 ship_heavy_battery_1:0 "280-мм орудие"
 ship_heavy_battery_1_short:0 "Тяжелая батарея I"
 ship_heavy_battery_1_desc:0 "Крупнокалиберные орудия, типичные для додредноутной эпохи, отличающиеся большим весом и медленным темпом стрельбы."
 ship_heavy_battery_2:0 "305-мм орудие"
 ship_heavy_battery_2_short:0 "Тяжелая батарея II"
 ship_heavy_battery_2_desc:0 "Основное вооружение ранних дредноутов, значительно превосходящее по огневой мощи и дальности стрельбы более ранние образцы."
 ship_heavy_battery_3:0 "380-мм орудие"
 ship_heavy_battery_3_short:0 "Тяжелая батарея III"
 ship_heavy_battery_3_desc:0 "Более совершенное поколение тяжелых орудий, стандартное для многих дредноутов, с улучшенным циклом перезарядки и общей эффективностью."
 ship_heavy_battery_4:0 "406-мм орудие"
 ship_heavy_battery_4_short:0 "Тяжелая батарея IV"
 ship_heavy_battery_4_desc:0 "Чрезвычайно крупные морские орудия, предназначенные для самых амбициозных проектов линкоров, способные одолеть любого соперника."
 ship_super_heavy_battery_1:0 "460-мм орудие"
 ship_super_heavy_battery_1_short:0 "Сверхтяжелая батарея"
 ship_super_heavy_battery_1_desc:0 "Самое большое орудие, когда-либо установленное на корабль, эти массивные орудия были разработаны, чтобы пробить любую возможную броню на любом расстоянии."
 ship_light_medium_battery_1:0 "150-мм орудие"
 ship_light_medium_battery_1_short:0 "Легкая крейсерская батарея I"
 ship_light_medium_battery_1_desc:0 "Орудия среднего калибра идеально подходят для ранних бронепалубных и легких крейсеров, сочетая огневую мощь с умеренной скорострельностью."
 ship_light_medium_battery_2:0 "152мм орудие"
 ship_light_medium_battery_2_short:0 "Легкая крейсерская батарея II"
 ship_light_medium_battery_2_desc:0 "Усовершенствованные орудия среднего калибра, ставшие стандартом для многих легких крейсеров, обеспечивают улучшенные характеристики."
 ship_light_medium_battery_3:0 "155-мм орудие"
 ship_light_medium_battery_3_short:0 "Легкая крейсерская батарея III"
 ship_light_medium_battery_3_desc:0 "Усовершенствованные орудия легких крейсеров с более высокой начальной скоростью и улучшенной скорострельностью, подходящие для современных боевых действий."
 ship_light_medium_battery_4:0 "155-мм автоматическое орудие"
 ship_light_medium_battery_4_short:0 "Легкая крейсерская батарея IV"
 ship_light_medium_battery_4_desc:0 "Современное вооружение легкого крейсера, оснащенное механизмами автоматической перезарядки для значительно увеличенной скорострельности."
 ship_medium_battery_1:0 "190-мм орудие"
 ship_medium_battery_1_short:0 "Тяжелая крейсерская батарея I"
 ship_medium_battery_1_desc:0 "Тяжелые орудия, служащие основным вооружением броненосных крейсеров, эффективны против легких кораблей, но менее эффективны против линкоров."
 ship_medium_battery_2:0 "203-мм орудие"
 ship_medium_battery_2_short:0 "Тяжелая крейсерская батарея II"
 ship_medium_battery_2_desc:0 "Мощные орудия тяжелых крейсеров, представляющие собой значительное повышение огневой мощи и дальности стрельбы для броненосных крейсеров."
 ship_medium_battery_3:0 "210-мм орудие"
 ship_medium_battery_3_short:0 "Тяжелая крейсерская батарея III"
 ship_medium_battery_3_desc:0 "Вооружение тяжелых крейсеров, разработанное в соответствии с договорными ограничениями или представляющее собой несколько более крупные калибры."
 ship_medium_battery_4:0 "203-мм автоматическое орудие"
 ship_medium_battery_4_short:0 "Тяжелая крейсерская батарея IV"
 ship_medium_battery_4_desc:0 "Передовые орудия тяжелых крейсеров с автоматической перезарядкой для повышения устойчивой огневой мощи."
 ship_secondaries_1:0 "75-мм скорострельное орудие"
 ship_secondaries_1_short:0 "Вторичная батарея I"
 ship_secondaries_1_desc:0 "Малокалиберные скорострельные орудия для защиты от торпедных катеров и эсминцев, распространенные на ранних капитальных кораблях."
 ship_secondaries_2:0 "120-мм скорострельное орудие"
 ship_secondaries_2_short:0 "Вторичная батарея II"
 ship_secondaries_2_desc:0 "Более крупные вспомогательные орудия, обеспечивающие более серьезную защиту от эсминцев и легких крейсеров, устанавливаются на более поздние капитальные корабли."
 dp_ship_secondaries_1:0 "127-мм скорострельное высокоугловое орудие"
 dp_ship_secondaries_1_short:0 "Вторичная батарея двойного назначения"
 dp_ship_secondaries_1_desc:0 "Вторичные орудия в высокоугловых установках способны поражать как надводные, так и воздушные угрозы."
 ship_fire_control_system_0:0 "Центральный дальномер"
 ship_fire_control_system_0_short:0 "Система управления огнем 0"
 ship_fire_control_system_0_desc:0 "Центральная станция высоко на мачте корабля определяет дальность до цели и передает эту информацию на орудийные установки."
 ship_fire_control_system_1:0 "Директория огня"
 ship_fire_control_system_1_short:0 "Система управления огнем I"
 ship_fire_control_system_1_desc:0 "Центральный пост управления огнем обеспечивает одновременный залп всех орудий по приказу командующего офицера."
 ship_fire_control_system_2:0 "Механический компьютер"
 ship_fire_control_system_2_short:0 "Система управления огнем II"
 ship_fire_control_system_2_desc:0 "Механический вычислитель постоянно пересчитывает дальность и курс цели на основе информации, поступающей от дальномеров и других приборов."
 ship_fire_control_system_3:0 "Электромеханический дальномер"
 ship_fire_control_system_3_short:0 "Система управления огнем III"
 ship_fire_control_system_3_desc:0 "Этот современный электромеханический компьютер обрабатывает данные дальномеров и таблиц для расчета огневых решений. Интегрируя основные данные о движении цели и курсе корабля, мы можем повысить точность стрельбы в морских боях, особенно по движущимся целям на средних дистанциях."
 ship_torpedo_1:0 "3-труб. 450-мм ТА"
 ship_torpedo_1_short:0 "Торпедный аппарат I"
 ship_torpedo_1_desc:0 "Набор торпед среднего размера, которые могут быть установлены на надводных военных кораблях."
 ship_torpedo_2:0 "4-труб. 450-мм ТА"
 ship_torpedo_2_short:0 "Торпедный аппарат II"
 ship_torpedo_2_desc:0 "Установив еще один торпедный аппарат в креплении, надводный корабль может стрелять с большим разбросом с более высокой вероятностью попадания."
 ship_torpedo_3:0 "3-труб. 533-мм ТА"
 ship_torpedo_3_short:0 "Торпедный аппарат III"
 ship_torpedo_3_desc:0 "Большие торпеды могут нести большую боеголовку, нанося значительно больший урон цели. Однако для этого требуется, чтобы пусковая установка имела меньше труб."
 ship_torpedo_4:0 "4-труб. 533-мм ТА"
 ship_torpedo_4_short:0 "Торпедный аппарат IV"
 ship_torpedo_4_desc:0 "Решив механические проблемы запуска больших торпед с надводных кораблей, эта усовершенствованная модель также может быть быстро перезаряжена для очередного залпа."
 ship_torpedo_sub_1:0 "4-труб. 450-мм ТА""
 ship_torpedo_sub_1_short:0 "Торпедные аппараты I"
 ship_torpedo_sub_1_desc:0 "Базовый набор торпедных аппаратов, которые можно перезаряжать изнутри подводной лодки."
 ship_torpedo_sub_2:0 "6-труб. 450-мм ТА"
 ship_torpedo_sub_2_short:0 "Торпедные аппараты II"
 ship_torpedo_sub_2_desc:0 "Большее торпедное отделение позволяет устанавливать больше торпедных аппаратов. Он также обеспечивает немного больше жизненного пространства для экипажа."
 ship_torpedo_sub_3:0 "4-труб. 533-мм ТА"
 ship_torpedo_sub_3_short:0 "Торпедные аппараты III"
 ship_torpedo_sub_3_desc:0 "Набор больших торпедных аппаратов позволяет подводным лодкам запускать большие торпеды."
 ship_torpedo_sub_4:0 "6-труб. 533-мм ТА"
 ship_torpedo_sub_4_short:0 "Торпедные аппараты IV"
 ship_torpedo_sub_4_desc:0 "Добавление электрического загрузочного тарана позволяет перезаряжать торпедные аппараты в течение нескольких минут."
 ship_anti_air_1:0 "Пулемет кал. 50"
 ship_anti_air_1_short:0 "ПВО I"
 ship_anti_air_1_desc:0 "Несколько тяжелых пулеметов позволяют отбиться от пролетающих близко самолетов."
 ship_anti_air_2:0 "20-мм установка ПВО"
 ship_anti_air_2_short:0 "ПВО II"
 ship_anti_air_2_desc:0 "Небольшая автоматическая пушка использует более внушительные боеприпасы. Нескольких попаданий достаточно, чтобы расправиться с самолетом."
 ship_anti_air_3:0 "37-мм установка ПВО"
 ship_anti_air_3_short:0 "ПВО III"
 ship_anti_air_3_desc:0 "Малокалиберные орудия ПВО продемонстрировали неспособность надежно сбивать самолеты — раньше, чем те успеют нанести удар. Больше калибр — больше и орудие, но зато шанс уничтожить цель первым попаданием значительно выше."
 ship_anti_air_4:0 "40-мм 4-ствольн. орудие"
 ship_anti_air_4_short:0 "ПВО IV"
 ship_anti_air_4_desc:0 "Новейшие образцы зенитных орудий способны сопровождать быстро летящую цель благодаря силовым приводам, а продвинутая СУО позволяет фокусировать огонь нескольких расчетов на одной цели."
 ship_mine_layer_1:0 "Направляющие для постановки мин"
 ship_mine_layer_1_desc:0 "Модификация надводного корабля для постановки морских мин."
 ship_mine_sweeper_1:0 "Минно-тральное оборудование"
 ship_mine_sweeper_1_desc:0 "Оснащение, позволяющее использовать минные тралы различных типов."
 ship_mine_layer_sub:0 "Трубы для постановки мин"
 ship_mine_layer_sub_desc:0 "Модификация корпуса подлодки, позволяющая производить постановку мин."
 ship_depth_charge_1:0 "Направляющие для глубинных бомб"
 ship_depth_charge_1_short:0 "Глубинная бомба I"
 ship_depth_charge_1_desc:0 "Наклонные направляющие, по которым глубинные бомбы скатываются с кормы корабля, когда тот проходит над целью."
 ship_depth_charge_2:0 "Сбрасыватель глубинных бомб"
 ship_depth_charge_2_short:0 "Глубинная бомба II"
 ship_depth_charge_2_desc:0 "Это устройство использует слабый метательный заряд, чтобы выстреливать глубинные бомбы на существенную дистанцию и покрывать таким образом большую площадь."
 ship_depth_charge_3:0 "Противолодочный бомбомет"
 ship_depth_charge_3_short:0 "Глубинная бомба III"
 ship_depth_charge_3_desc:0 "Бомбомет выстреливает небольшие глубинные заряды с контактным взрывателем, позволяя кораблю атаковать цель, не теряя акустический контакт."
 ship_depth_charge_4:0 "Усовершенствованный противолодочный бомбомет"
 ship_depth_charge_4_short:0 "Глубинная бомба IV"
 ship_depth_charge_4_desc:0 "Усовершенствованная модель бомбомета может отправлять более тяжелые заряды на большую дистанцию."
 ship_sub_snorkel_1:0 "Базовый шноркель"
 ship_sub_snorkel_1_desc:0 "Устройство, позволяющее подводной лодке использовать дизельные двигатели под водой и перезаряжать батареи, не поднимаясь в надводное положение."
 ship_sub_snorkel_2:0 "Улучшенный шноркель"
 ship_sub_snorkel_2_desc:0 "Улучшенная конструкция шноркеля устраняет проблемы, возникающие при сильном шторме, а также снижает вероятность обнаружения радаром."
 ship_airplane_launcher_1:0 "Катапульта для гидросамолетов"
 ship_airplane_launcher_1_desc:0 "Простая катапульта, способная обеспечить взлет небольшого самолета-разведчика."
 ship_airplane_launcher_2:0 "Улучшенная катапульта для гидросамолетов"
 ship_airplane_launcher_2_desc:0 "Улучшенная система запуска позволяет подбросить в небо более крупный самолет с увеличенной эффективной дальностью."
 ship_deck_space:0 "Ангары"
 ship_deck_space_desc:0 "Большое помещение на корабле, в котором производится обслуживание и вооружение палубных самолетов. Расширение авиационного ангара радикально увеличивает стоимость корабля."
 ship_sonar_1:0 "Гидрофон"
 ship_sonar_1_desc:0 "Простое акустическое оборудование, позволяющее следить за подводной целью благодаря производимому ей шуму."
 ship_sonar_2:0 "Активный сонар"
 ship_sonar_2_desc:0 "Активный гидролокатор излучает звуковой сигнал и фиксирует эхо, отразившееся от корпуса подводной лодки."
 ship_extra_fuel_tank:0 "Дополнительные топливные цистерны"
 ship_extra_fuel_tank_desc:0 "Увеличенный запас горючего повышает эффективную дальность."
 light_ship_engine_0:0 "Паровой двигатель 4 000 л.с."
 light_ship_engine_0_desc:0 "Паровой двигатель второго поколения, использующий механизм двойного расширения для достижения более эффективной мощности по сравнению с более ранними конструкциями 1850-х годов. Эти ранние системы использовались в основном на бронепалубных и незащищенных крейсерах Викторианской эпохи."
 light_ship_engine_1:0 "Паровой двигатель 8 000 л.с."
 #light_ship_engine_1_short:0 "Легкий двигатель I"
 light_ship_engine_1_desc:0 "Высокопроизводительные двигатели с вертикальным тройным расширением обеспечивают хорошую скорость для эсминцев и торпедных катеров. Надежные и распространенные до турбин, эти двигатели в основном используют котлы, работающие на угле."
 light_ship_engine_2:0 "Турбина 22 000 л.с."
 #light_ship_engine_2_short:0 "Легкий двигатель II"
 light_ship_engine_2_desc:0 "Паровые турбины с прямым приводом стали стандартом для новых эсминцев, обеспечивая значительно более высокие устойчивые скорости, чем ВТР. Начинается переход на нефтяное топливо, что позволяет увеличить мощность усовершенствованных котлов."
 light_ship_engine_3:0 "Редукторная турбина 30 000 л.с."
 #light_ship_engine_3_short:0 "Легкий двигатель III"
 light_ship_engine_3_desc:0 "Внедрение редукторов позволяет турбинам работать на более эффективных скоростях, значительно увеличивая выходную мощность и дальность хода при том же весе. Котлы, работающие на нефти, становятся необходимым условием для достижения полной производительности."
 light_ship_engine_4:0 "Передовая редукторная турбина 40 000 л.с."
 #light_ship_engine_4_short:0 "Легкий двигатель IV"
 light_ship_engine_4_desc:0 "Более совершенные редукторные турбины, работающие при более высоком давлении и температуре пара, способствуют росту скорости эсминцев. Оптимизированная компоновка и подача нефти максимизируют удельную мощность и эффективность для сложных задач флота."
 sub_ship_engine_1:0 "Двигатель 1 000 л.с."
 #sub_ship_engine_1_short:0 "Двигатель подводной лодки I"
 sub_ship_engine_1_desc:0 "Сочетание дизельных и электрических двигателей позволяет подводной лодке работать под водой с разумной скоростью."
 sub_ship_engine_2:0 "Двигатель 2 000 л.с."
 #sub_ship_engine_2_short:0 "Двигатель подводной лодки II"
 sub_ship_engine_2_desc:0 "Более мощный дизельный двигатель дает подводной лодке возможность выйти на позицию быстрее, когда она обнаруживает цель."
 sub_ship_engine_3:0 "Двигатель 3 000 л.с."
 #sub_ship_engine_3_short:0 "Двигатель подводной лодки III"
 sub_ship_engine_3_desc:0 "Новые материалы и методы производства позволяют создавать двигатели, которые могут работать дольше на полной мощности."
 sub_ship_engine_4:0 "Двигатель с нагнетателем 4 000 л.с."
 #sub_ship_engine_4_short:0 "Двигатель подводной лодки IV"
 sub_ship_engine_4_desc:1 "Современные двигатели с турбонагнетателями способны работать намного быстрее в течение короткого периода времени, либо для преследования целей, либо для более быстрой зарядки батарей."
 cruiser_ship_engine_0:0 "Паровой двигатель 15 000 л.с."
 cruiser_ship_engine_0_desc:0 "Паровой двигатель второго поколения, использующий механизм двойного расширения для достижения более эффективной мощности по сравнению с более ранними конструкциями 1850-х годов. Эти ранние системы использовались в основном на бронепалубных и незащищенных крейсерах Викторианской эпохи."
 cruiser_ship_engine_1:0 "Паровой двигатель 25 000 л.с."
 #cruiser_ship_engine_1_short:0 "Крейсерский двигатель I"
 cruiser_ship_engine_1_desc:0 "Мощные поршневые паровые машины с вертикальным тройным расширением, типичные для бронированных и крупных защищенных крейсеров данной эпохи. Работающие преимущественно на угле, эти надежные двигатели обеспечивают умеренную скорость, отдавая предпочтение надежности и защите, а не быстроте хода."
 cruiser_ship_engine_2:0 "Турбина 30 000 л.с."
 #cruiser_ship_engine_2_short:0 "Крейсерский двигатель II"
 cruiser_ship_engine_2_desc:0 "На новых легких крейсерах устанавливаются паровые турбины с прямым приводом, позволяющие развивать значительно большую скорость, подходящую для флота. Некоторые поздние броненосные крейсера также используют эту технологию. Улучшение котловой технологии и начало использования нефтяного топлива увеличивают удельную мощность."
 cruiser_ship_engine_3:0 "Редукторная турбина 70 000 л.с."
 #cruiser_ship_engine_3_short:0 "Крейсерский двигатель III"
 cruiser_ship_engine_3_desc:0 "Внедрение редукторов позволяет турбинам работать гораздо эффективнее, обеспечивая большую мощность при меньшем весе. В сочетании со все более распространенными котлами, работающими на нефти, это позволяет значительно увеличить скорость легких крейсеров, а большим крейсерам - достичь гораздо более высоких скоростей и обладать большей надежностью."
 cruiser_ship_engine_4:0 "Передовая редукторная турбина 100 000 л.с."
 #cruiser_ship_engine_4_short:0 "Крейсерский двигатель IV"
 cruiser_ship_engine_4_desc:0 "Высокоразвитые редукторные турбины, использующие высоконапорный, часто горячий пар из котлов, работающих на нефти. Эти передовые машины служат источником энергии для нового поколения быстрых легких крейсеров и больших, мощно вооруженных тяжелых крейсеров, рассчитанных на очень высокие эксплуатационные скорости."
 heavy_ship_engine_1:0 "Паровой двигатель 18 000 л.с."
 #heavy_ship_engine_1_short:0 "Тяжелый двигатель I"
 heavy_ship_engine_1_desc:0 "Вершина технологии поршневых паровых двигателей с вертикальным тройным расширением. В основном работающие на угле, эти надежные, но громоздкие двигатели приводили в движение линкоры додредноутного типа, для которых броня и вооружение были важнее высокой скорости."
 heavy_ship_engine_2:0 "Турбина 45 000 л.с."
 #heavy_ship_engine_2_short:0 "Тяжелый двигатель II"
 heavy_ship_engine_2_desc:0 "Ранние паровые турбины с прямым приводом совершили революцию в конструкции капитальных кораблей. Этот значительный скачок в мощности позволил создать более быстрые дредноуты и первые линейные крейсера, способные превзойти старые флоты, оснащенные ВТР. Часто используется уголь или котлы смешанного горения."
 heavy_ship_engine_3:0 "Турбина большой мощности 75 000 л.с."
 #heavy_ship_engine_3_short:0 "Тяжелый двигатель III"
 heavy_ship_engine_3_desc:0 "Усовершенствованная технология турбин, часто в паре с котлами высокого давления, работающими на нефтяном топливе. Это обеспечивает устойчивую высокую мощность, позволяя капитальным кораблям поддерживать более высокую скорость флота в течение длительного времени во время сложных операций."
 heavy_ship_engine_4:0 "Редукторная турбина 150 000 л.с."
 #heavy_ship_engine_4_short:0 "Тяжелый двигатель IV"
 heavy_ship_engine_4_desc:0 "Высокоэффективные редукторные турбины, использующие передовые материалы, и котлы высокого давления, работающие на нефти. Эта техника обеспечивает огромную мощность, предназначенную для приведения в движение новейшего поколения быстроходных линкоров и линейных крейсеров на скоростях, ранее достижимых только крейсерами."
 carrier_ship_engine_1:0 "Двигатель 50 000 л.с."
 #carrier_ship_engine_1_short:0 "Двигатель авианосца I"
 carrier_ship_engine_1_desc:0 "Набор несложных двигателей позволяет авианосцу средних размеров достигать скорости, необходимой для участия в боевых действиях."
 carrier_ship_engine_2:0 "Двигатель 120 000 л.с."
 #carrier_ship_engine_2_short:0 "Двигатель авианосца II"
 carrier_ship_engine_2_desc:0 "С новой энергетической установкой авианосец сможет превосходить в скорости старые крейсеры и некоторые эсминцы, что позволит ему более эффективно уклоняться от боя."
 carrier_ship_engine_3:0 "Двигатель 150 000 л.с."
 #carrier_ship_engine_3_short:0 "Двигатель авианосца III"
 carrier_ship_engine_3_desc:0 "Усовершенствованный двигатель позволяет даже крупным авианосцам развивать солидную скорость."
 carrier_ship_engine_4:0 "Двигатель 210 000 л.с."
 #carrier_ship_engine_4_short:0 "Двигатель авианосца IV"
 carrier_ship_engine_4_desc:0 "Новейшая силовая установка, разработанная для современных «быстрых авианосцев», которым предстоит стать центральными фигурами морских ударных группировок."
 ship_engine_sub_aip_1:0 "Воздухонезависимый двигатель"
 ship_engine_sub_aip_1_desc:0 "Первая версия новых типов двигателей, позволяющих подводным лодкам оставаться в рабочем состоянии под водой в течение длительного времени, ценой значительного увеличения расхода топлива и сокращения дальности плавания."
 ship_engine_sub_aip_2:0 "Воздухонезависимый дизельный комбинированный двигатель"
 ship_engine_sub_aip_2_desc:0 "Новая версия воздухонезависимых двигателей, обеспечивающая лучшую производительность при меньшем расходе топлива."
 ship_engine_sub_aip_3:0 "Высокоскоростной двигатель Вальтера"
 ship_engine_sub_aip_3_desc:0 "Мы достигли вершины того, что, по нашему мнению, может быть реализовано с помощью воздухонезависимых двигателей. Этот двигатель обеспечивает отличную скорость и в то же время сохраняет расход топлива на приемлемом уровне."
 ship_armor_bb_1:0 "200-мм пояс/40-мм палуба"
 ship_armor_bb_1_short:0 "Бронирование линкора I"
 ship_armor_bb_1_desc:0 "Базовая схема бронирования линкора предполагает равномерную защиту всех частей корабля от орудий собственного калибра."
 ship_armor_bc_1:0 "150-мм пояс/25-мм палуба"
 ship_armor_bc_1_short:0 "Бронирование лин. крейсера I"
 ship_armor_bc_1_desc:0 "Броня линейного крейсера предполагает защиту от орудий малого калибра; относительно малая масса брони позволяет кораблю развивать высокую скорость."
 ship_armor_bb_2:0 "350-мм пояс/150-мм палуба"
 ship_armor_bb_2_short:0 "Бронирование линкора II"
 ship_armor_bb_2_desc:0 "Схема бронирования с наклонным бронепоясом позволяет защитить линкор от орудий своих одноклассников."
 ship_armor_bc_2:0 "305-мм пояс/100-мм палуба"
 ship_armor_bc_2_short:0 "Бронирование лин. крейсера II"
 ship_armor_bc_2_desc:0 "Схема бронирования линейного крейсера представляет собой компромисс между скоростью и живучестью: она предназначена для защиты корабля от огня крейсеров и эсминцев."
 ship_armor_bb_3:0 "380-мм пояс/155-мм палуба"
 ship_armor_bb_3_short:0 "Бронирование линкора III"
 ship_armor_bb_3_desc:0 "Новая схема все так же подразумевает защиту от орудий собственного калибра, но радикально отличается от старых: надежное бронирование «цитадели» в центре корабля сочетается со слабой бронезащитой всех остальных элементов."
 ship_armor_bc_3:0 "330-мм пояс/130-мм палуба"
 ship_armor_bc_3_short:0 "Бронирование лин. крейсера III"
 ship_armor_bc_3_desc:0 "Современная схема бронирования учитывает необходимость снижения веса; она обеспечивает защиту жизненно важных элементов корабля и оставляет все остальные части открытыми. Подобная броня не сможет долгое время выдерживать попадания линкоров."
 ship_armor_shbb:0 "450-мм пояс/210-мм палуба"
 ship_armor_shbb_short:0 "Сверхтяжелое бронирование"
 ship_armor_shbb_desc:0 "Последнее слово в конструкции бронезащиты. Эта схема призвана защищать от всех мыслимых калибров и обеспечивать превосходство над любыми современными линкорами."
 ship_armor_light_cruiser_1:0 "50-мм пояс/40-мм палуба"
 ship_armor_light_cruiser_1_short:0 "Бронирование крейсера I"
 ship_armor_light_cruiser_1_desc:0 "Схема защиты, обеспечивающая крейсеру некоторое преимущество над эсминцами и прочими легкобронированными судами."
 ship_armor_light_cruiser_2:0 "100-мм пояс/30-мм палуба"
 ship_armor_light_cruiser_2_short:0 "Бронирование крейсера II"
 ship_armor_light_cruiser_2_desc:0 "Более толстый бронепояс дает крейсеру надежную защиту от огня старых легких крейсеров и малых кораблей."
 ship_armor_light_cruiser_3:0 "120-мм пояс/50-мм палуба"
 ship_armor_light_cruiser_3_short:0 "Бронирование крейсера III"
 ship_armor_light_cruiser_3_desc:0 "Эта схема бронирования использует принципы, используемые в линкорах, и разработана в ответ на относительное увеличение мощности корабельных орудий."
 ship_armor_light_cruiser_4:0 "150-мм пояс/60-мм палуба"
 ship_armor_light_cruiser_4_short:0 "Бронирование крейсера IV"
 ship_armor_light_cruiser_4_desc:0 "В этой схеме бронирования элементы, которые критически важны для функционирования корабля, получили более серьезную защиту за счет всех остальных частей."
 ship_armor_carrier_deck:0 "90-мм палуба"
 ship_armor_carrier_deck_short:0 "Бронирование летной палубы"
 ship_armor_carrier_deck_desc:0 "Тяжелые бронелисты защищают ангары от налетов бомбардировщиков, но при этом уменьшают их рабочий объем."
