 # Ikaria
 ww1_ikaria.1.t:0 "Ikarian Greek Revolt"
 ww1_ikaria.1.d:0 "A Greek revolt broke out on the island of Ikaria, one of the islands in the Aegean Sea. They drove out the Turkish garrison and seized control of the island. George N. Spanos, who was killed during a ambush attack by our troops, is hournored as the hero of the so-called Ikaria Revolution."
 ww1_ikaria.1.a:0 "Put them down!"
 ww1_ikaria.2.t:0 "Independent Greek State of Ikaria Acquired"
 ww1_ikaria.2.d:0 "Greeks on the island of Ikaria rebelled against Turkish rule. We are officially at war with the Turks, so we have to actively engage with the Greeks here, and they are willing to do the same."
 ww1_ikaria.2.a:0 "Wonderful reunion."
 ww1_ikaria.3.t:0 "Ikarian Greek Revolt"
 ww1_ikaria.3.d:0 "Ottoman rule in the Balkans has been shaken once again. An Greek uprising broke out on the Aegean island of Ikaria, evicting the Turkish garrison. While the Greek government has yet to take an official position, this is yet another spark thrown into the already volatile Balkan powderkeg."
 ww1_ikaria.3.e:0 "Ottoman rule in the Balkans has been shaken once again. An Greek uprising broke out on the Aegean island of Ikaria, evicting the Turkish garrison. This revolt shows that Greeks in Ottoman territories also supports the liberation in the Greco-Ottoman War."
 ww1_ikaria.3.a:0 "Freedom or death!"
 ww1_ikaria.3.b:0 "We'll end them."
 ww1_ikaria.3.c:0 "The Sick Man is getting sicker and sicker."

 # Samos
 ww1_samos.1.t:0 "Samian Prince Assassinated"
 ww1_samos.1.d:0 "In 1908, Andreas Kopasis, the Prince of Samos, allowed an Ottoman garrison to be reinforced to put down a revolt. Themistoklis Sophoulis, the leader of the pro-Greek opposition, fled to Metropolitan Hellas. Today, however, the Prince was eventually assassinated by a supporter of Sophoulis."
 ww1_samos.1.a:0 "A powderkeg."
 ww1_samos.2.t:0 "Sofoulis Returns"
 ww1_samos.2.d:0 "Against Prince Andreas Kopasis and the Turkish garrison, Themistoklis Sophoulis, a pro-Greek politician who fled Samos years earlier, landed on the island with a group of exiles. The Principality's government effectively collapsed and Sophoulis became president of the provisional government of Samos."
 ww1_samos.2.a:0 "Joever."


 generic.100.t:0 "Union with [From.GetNameDefCap]?"
 generic.100.d_friends:0 "We received a delegation today expressing [From.GetLeader]'s interest in extending the relations between our countries and taking steps to unite the [Root.GetAdjective] people together with [From.GetNameDef]. Agreeing to [From.GetLeader]'s proposal would make [Root.GetNameDef] an integrated autonomous region of [From.GetNameDef] and our government will be reorganized into something more in line with [From.GetLeader]'s vision.\n\nThe question remains, is [Root.GetAdjective] independence more important than our friendship with [From.GetNameDef]?"
 generic.100.d_enemies:0 "A message arrived from [From.GetNameDef] today demanding that [Root.GetLeader] recognizes [From.GetLeader] as head of state and that our nation should be reorganized into something more in line with the [From.GetAdjective] government's vision for [Root.GetNameDef]. Accepting would make us a region of [From.GetNameDef].\n\nThough we would rather not surrender our independence to our enemies across the border, there's a definite element of threat in their message that would lead us to believe that if we do not meet [From.GetLeader]'s demands, we will soon find ourselves in a state of war with [From.GetNameDef]."
 generic.100.a:0 "Submit to their demands."
 generic.100.b:0 "I, for one, welcome our new [From.GetAdjective] overlords."
 generic.100.c:0 "Absolutely not!"
 generic.101.t:0 "[From.GetNameDefCap] Submits"
 generic.101.d:0 "The [From.GetAdjective] government has agreed to abandon their autonomy and become a region of [Root.GetNameDef]. We are sure this will lead to greatness and advance [Root.GetAdjective] interest in the region."
 generic.101.a:0 "Excellent."
 generic.102.t:0 "[From.GetNameDefCap] Defiant!"
 generic.102.d:0 "Diplomats from [From.GetNameDef] arrived today to announce that they decline our offer to unite [From.GetNameDef] with [Root.GetNameDef]. Disappointing as it may be, the option to bring [From.GetNameDef] to heel by force remains a valid and tempting option."
 generic.102.a:0 "Disappointing."
  
  
 #HEJAZ 
 ww1_hejaz.7.t:0 "Arab Revolt"
 ww1_hejaz.7.desc:0 "Due to our harsh integration and Turkification policies in the Arabs, the Sherifate of Mecca has decided to rebel against our rule. Taking advantage of our current situation, they've alligned with the great power that we're at war with."
 ww1_hejaz.7.desc_2:0 "Arab separatists began coordinated strikes against the Hejaz garrisons! They proclaimed the beginning of the war for Independence, and it seems that European agents are helping them in this. Hejaz is no longer under our control."
 ww1_hejaz.7.a:0 "Once our loyal subjects, now our fierce enemies"
 ww1_hejaz.7.b:0 "As the centuries old Hashemite family, we'll fight for our independence!(Play as [HJZ.GetFlag]Hejaz)"
 ww1_hejaz.7.c:0 "The Caliph is corrupt, we must fight for real Islam.(Play as [ASR.GetFlag]Asir)"
 ww1_hejaz.7.d:0 "Our decades of revolt will finally bear its fruits.(Play as [YEM.GetFlag]Yemen)"
 ww1_hejaz.8.t:0 "Великое арабское восстание"
 ww1_hejaz.8.d:0 "Арабские сепаратисты начали скоординированные удары по [TUR.GetAdjective]им гарнизонам в Хеджазе. Они провозгласили начало войны за независимость, и похоже, что европейские агенты помогают им в этом. Арабские офицеры и солдаты поддержали восстание на полуострове, и теперь [TUR.GetName] боится потерять Сирию, население которой все больше требует независимости.\n\nВысок риск того, что [TUR.GetName] навсегда потеряет контроль над Аравийским полуостровом."
 ww1_hejaz.8.a:0 "Арабы завоевали свою независимость"
 ww1_hejaz.8.b:0 "Неблагодарные люди, они не помнят нашей доброты"
 ww1_hejaz.9.a:0 "The Eternal State takes her last breath."
 ww1_hejaz.9.d:0 "The eternal empire existing since the 13th century falls. The Empire not only loses her European territories completely, but also loses its Arabian territories to Arab minorities which were once their subjects. The Turkish land is now nothing more than Anatolia. Even then, the victorious seem to want to slice and eat them more like with their knifes on the steaks."
 ww1_hejaz.9.t:0 "[ROOT.GetNameDefCap] Collapses"
 ww1_hejaz.10.t:0 "Протекторат Сауда?"
 ww1_hejaz.10.d:0 "Существует Дом Сауда, который набирает силу в аравийских пустынях. Все, чего они хотят, - это бесполезные пустынные земли, поэтому было бы неплохо убедить их, что они выиграют, если присоединятся к нам и не будут беспокоить наши протектораты вокруг."
 ww1_hejaz.10.a:0 "Гарантировать им песчаные земли."
 ww1_hejaz.10.b:0 "Возможно, когда-нибудь мы их покорим."
 ww1_hejaz.11.t:0 "Даринский договор"
 ww1_hejaz.11.d:0 "[ENG.GetNameDef] предполагает, что нам было бы выгодно стать их протекторатом."
 ww1_hejaz.11.a:0 "Профит."
 ww1_hejaz.11.b:0 "Я не вижу ничего хорошего в колониалистах."
 ww1_hejaz.12.t:0 "Джиддский договор"
 ww1_hejaz.12.d:0 "Дом Сауда аннексировал Хиджаз без всякого разрешения. Мы не намерены посылать наших солдат в далекие пустыни умирать от болезней, поэтому лучше оставить аравийские пустыни, чтобы они сами о себе позаботились."
 ww1_hejaz.12.a:0 "Вы свободны. Как и раньше."
 ww1_hejaz.13.t:0 "Question of the Capital of Arabia"
 ww1_hejaz.13.desc:0 "Now that Arabia is united under one flag, we need to choose where should be the centre of Arabia."
 ww1_hejaz.13.a:0 "Mecca - the Holy Capital."
 ww1_hejaz.13.b:0 "Medina - the Prophetic City."
 ww1_hejaz.13.c:0 "Jerusalem - the House of the Holiness."
 ww1_hejaz.13.d:0 "Damascus - the City of Jasmine."
 ww1_hejaz.13.e:0 "Baghdad - the City of Peace."
  
 #HOLLAND 
 ww1_holland.1.t:0 "Батавская Республика"
 ww1_holland.1.d:0 "Долгое время наблюдалось ослабление связи между парламентом и кабинетом министров Нидерландского королевства, что спровоцировало политический кризис в Нидерландах. Парламентская коалиция социалистов и либералов призвала своих сторонников к масштабным акциям протеста с целью установления республики.\n\nКоролева Вильгельмина осознала тяжесть положения монархии в стране, а потому отреклась от престола, передав власть Временному правительству. В Нидерландах была провозглашена Вторая Батавская республика."
 ww1_holland.1.a:0 "Интересные времена"
 ww1_holland.2.t:0 "Нидерландская революция"
 ww1_holland.2.d:0 "Политический кризис в Нидерландах завершился победой социалистов-революционеров. Парламентская оппозиция долгое время выступала против действий кабинета министров, который продолжал политику строгого нейтралитета. Коалиция социалистов и синдикалистов Нидерландов объявила всеобщую забастовку, после чего призвала своих сторонников выступить на площадь Дам.\n\nКоролева Вильгельмина под охраной жандармов немедленно покинула Амстердам, пока бунтовщики не заняли королевский дворец. В Нидерландах была провозглашена республика под управлением социалистического парламента."
 ww1_holland.2.a:0 "Смутные времена в самой спокойной стране."
 ww1_holland.3.t:0 "Питер ван дер Линден назначен премьер-министром"
 ww1_holland.3.d:0 "Мистер ван дер Линден назначен премьер-министром Нидерландов, и теперь ему предстоит сформировать либеральный кабинет."
 ww1_holland.3.a:0 "Мы желаем ему удачи."
 ww1_holland.4.t:0 "Королева Вильгельмина объявила новый курс."
 ww1_holland.4.d:0 "После победы консервативных сил в Нидерландах парламент встал на сторону королевского правительства. Теперь королева Вильгельмина обладает значительной властью в стране. Европейские монархи признают, что у Вильгельмины есть все шансы стать новой королевой Викторией этой эпохи."
 ww1_holland.4.a:0 "Она сильная женщина, без сомнения."
 ww1_holland.5.t:0 "[HOL.GetName] призывает к объединению государств"
 ww1_holland.5.d:0 "[HOL.GetLeader] призывает наше правительство присоединиться к федерации объединенных провинций. В противном случае Нидерланды начнут самостоятельное объединение Бенилюкса силой."
 ww1_holland.5.a:0 "Это трудное решение, но мы согласны."
 ww1_holland.5.b:0 "Ирредентизм до добра не доведет."
 ww1_holland.5.c:0 "Можем ли мы сохранить нашу автономию?"
 ww1_holland.6.t:0 "[FROM.GetName] отказывается объединиться под голландским флагом"
 ww1_holland.6.d:0 "[FROM.GetLeader] отказывается пожертвовать независимостью в обмен на безопасность Бенилюкса. Что ж, наши войска долго готовились к этому."
 ww1_holland.6.a:0 "Voor de Koningin en het Vaderland!"
 ww1_holland.6.b:0 "We will be no match for them..."
 ww1_holland.7.t:0 "[HOL.GetName] просит Дуинкеркен"
 ww1_holland.7.d:0 "[HOL.GetLeader] требует передачи Дюнкерка и Па-де-Кале, которые принадлежали фламандцам несколько веков назад. Их правительство выдвигает заоблачные требования, и если мы им откажем, они получат повод для войны."
 ww1_holland.7.a:0 "Небольшая цена за мир"
 ww1_holland.7.b:0 "Как они смеют?"
 ww1_holland.8.t:0 "[FROM.GetName] отказывается переводить Дуинкеркен"
 ww1_holland.8.d:0 "Предсказуемо, [FROM.GetLeader] отказался передать Дуинкеркен и Па-де-Кале, которые принадлежали фламандцам несколько веков назад. Что ж, наши войска долго готовились к этому."
 ww1_holland.8.a:0 "Мы будем сражаться за наши потерянные территории."
 ww1_holland.8.b:0 "We will be no match for them..."
 ww1_holland.9.t:0 "[HOL.GetName] просит колонии"
 ww1_holland.9.d:0 "[HOL.GetLeader] просит передать колонии, потерянные за последнее столетие. Это обращение может стать ультимутумом от Нидерландов, если мы не согласимся, и они начнут колониальную войну."
 ww1_holland.9.a:0 "Мы не возражаем."
 ww1_holland.9.b:0 "Голландская Империя не должна возрождаться."
 ww1_holland.10.t:0 "[FROM.GetName] отказывается передавать заявленные колонии."
 ww1_holland.10.d:0 "Предсказуемо, [FROM.GetName] отказался передать наши потерянные колонии. Мы имеем территориальные претензии на наши колонии и можем потребовать войны."
 ww1_holland.10.a:0 "We will fight for our glory."
 ww1_holland.10.b:0 "We will be no match for them..." 
 ww1_holland.11.t:0 "Последствия Великой войны" 
 ww1_holland.11.d:0 "После ожесточенных военных действий между Германией и Францией победитель в Великой войне был определен. Мировой порядок значительно отличается от прежнего, и победившая фракция возглавила его. Нидерландам удалось избежать хаоса войны и сохранить нейтралитет, но и мы получили неизгладимые раны от войны, положившей конец всем войнам." 
 ww1_holland.11.a:0 "По крайней мере, мы выстояли." 
 ww1_holland.12.d:0 "Голландская администрация в Ост-Индии оказалась не в состоянии контролировать свои колониальные провинции после того, как правительство не смогло направить свою поддержку для поддержания дальневосточных владений. Полунезависимые раджи на местах уже признали себя полностью независимым государством, и мы могли сохранить только прибрежные районы под контролем голландских и европейских граждан. Поскольку эти города были достаточно европеизированы, они не попадут в руки местных туземцев, но и восстановить колониальный контроль над ними мы не сможем. Скорее, штаты останутся под неким автономным управлением колониальных голландцев." 
 ww1_holland.12.a:0 "Нет! Это единственная процветающая колония, которая у нас есть!"
 ww1_holland.13.t:0 "Food Shortages!"
 ww1_holland.13.d:0 "Food supplies in our country is running low due to the ongoing Great War where a blockade has been imposed on Europe to starve out Germany. This has effected us aswell and food supplies in our country is running low. People have begun getting disatisfied only time will tell how long this war will go on for..."
 ww1_holland.13.a:0 "Something must be done!
 kis_news.143.t:0 "Failed Socialist Revolution in the Netherlands"
 kis_news.143.d:0 "News from the Netherlands has came out detailing a failed attempt to start a socialist revolution, after a week of chaos. The failed revolution comes a result of the ongoing food shortage in the Netherlands, as well as the dramatic rise of unemployment and poverty in the nation in the past few years. With the nation suffering, socialists decided to take their chance, calling upon massive protests in the nation. Dutch police were quick to reinforce cities facing mass protests with police officers, however, who swiftly rounded up and arrested socialist agitators. Either way, the failed revolt has caused panic amongst Western European governments, who have previously assumed there was little chance at revolt in their nations."
 kis_news.143.a:0 "Will the revolution spread to Western Europe?" 
 #MEXICO 
 mexican_revolution:0 "Мексиканская революция."
 ww1_mexico.1.t:0 "Мексиканская революция"
 ww1_mexico.1.d:0 "Порфирио Диас был переизбран президентом, что вызвало новую волну волнений по всей стране. Оппозиционер Франсиско Мадеро и его союзники призвали народ Мексики начать восстание против диктатуры. К восстанию присоединилось крестьянское движение во главе с Панчо Вилья.\n\nВосстания происходят в новых штатах, и власть Диаса находится на волоске. Оппозиция набирает силу, и если им удастся создать армию, то в Мексике разразится полномасштабная гражданская война."
 ww1_mexico.1.a:0 "Наступили темные времена."
 ww1_mexico.2.t:0 "Мексиканская революция"
 ww1_mexico.2.d:0 "В Мексике продолжаются восстания, и революционные генералы уже сформировали собственную армию для отпора федеральным силам. Попытки успокоить население и провести аграрные реформы провалились. Ситуация обострилась, когда Соединенные Штаты решили поддержать революционеров оружием."
 ww1_mexico.2.a:0 "Все потеряно!"
 ww1_mexico.2.b:0 "Мы их раздавим."
 ww1_mexico.3.t:0 "Восстание конституционалистов"
 ww1_mexico.3.d:0 "Губернатор Карранса намерен свергнуть военную хунту Викториано Уэрты."
 ww1_mexico.3.a:0 "За Каррансу! За революцию!"
 ww1_mexico.3.b:0 "Подавить восстание."
 ww1_mexico.4.t:0 "Восстание крестьянских вождей"
 ww1_mexico.4.d:0 "Конвенция Агуаскальентеса, де-факто временное правительство Мексики, потребовала отставки Каррансы, так как он отказался проводить земельную реформу. Лидеры крестьянских восстаний, генералы Сапата и Вилья призвали своих сторонников свергнуть Каррансу."
 ww1_mexico.4.a:0 "Избавьтесь от этих бандитов."
 ww1_mexico.4.b:0 "Пришло время наказать землевладельцев!"
 ww1_mexico.5.t:0 "Порфирий Диас умер"
 ww1_mexico.5.desc:0 "Президент Диас скончался сегодня днем. Его преемником назначен генерал Уэрта." 
 ww1_mexico.5.a:0 "Ну, хорошо."
 ww1_mexico.5.b:0 "Бернардо Рейес, реформатор, противник сциентизма, сторонник бизнеса." 
 ww1_mexico.5.c:0 "Феликс Диас, племянник." 
 ww1_mexico.5.d:0 "Генерал Диас скончался сегодня днем. Генерал Уэрта был назначен его преемником."
 ww1_mexico.6.t:0 "Восстание крестьянских вождей"
 ww1_mexico.6.d:0 "Карранса убит! Правительство будет вынуждено провести досрочные выборы. Главным претендентом на пост лидера Мексики является генерал Обрегон - герой революции и союзник Каррансы."
 ww1_mexico.6.a:0 "F, Амиго"
 ww1_mexico.7.t:0 "[MEX.GetName] побеждает в пограничном конфликте"
 ww1_mexico.7.d:0 "Конфликт на мексикано-американской границе завершен. Рейды из Мексики нанесли огромный ущерб пограничным городам американцев. [MEX.GetName] победил в этом конфликте."
 ww1_mexico.7.a:0 "Грабь их!"
 ww1_mexico.7.b:0 "Нам. Нужна. Стена."
 ww1_mexico.8.t:0 "[USA.GetName] побеждает в пограничном конфликте"
 ww1_mexico.8.d:0 "Конфликт на мексикано-американской границе завершен. Боевые группы американских патрулей отбили мексиканские банды от границы. Победа [USA.GetName] очевидна."
 ww1_mexico.8.a:0 "Это фиаско, амиго."
 ww1_mexico.8.b:0 "Они дважды подумают, прежде чем атаковать снова."
 ww1_mexico.9.t:0 "Пограничный конфликт утих"
 ww1_mexico.9.d:0 "Конфликт на мексикано-американской границе исчерпан. Агрессор решил отступить и перегруппироваться. На этот раз победитель не был определен."
 ww1_mexico.9.a:0 "Мы вернемся."
 ww1_mexico.9.b:0 "Будьте готовы. Они могут вернуться."
 ww1_mexico.101.t:0 "Революция в Мексике"
 ww1_mexico.101.d:0 "Лидер мексиканской оппозиции Мадеро опубликовал из тюрьмы письмо, известное как 'План Сан-Луис-Потоси', с главным лозунгом Sufragio Efectivo, No re-elección (свободное избирательное право и никаких перевыборов). Он объявил президентство Диаса незаконным и призвал к восстанию."
 ww1_mexico.101.a:0 "Неприятные новости."
 ww1_mexico.101.b:0 "Это должно было случиться рано или поздно."
 ww1_mexico.102.t:0 "Переворот в Мексике"
 ww1_mexico.102.d:0 "Порфирио Диас больше не является президентом Мексики. Диас отпал от власти после того, как посадил в тюрьму Франсиско Мадеро, своего соперника на выборах, и объявил себя победителем восьмого президентского срока. Он был свергнут в ходе Мексиканской революции."
 ww1_mexico.102.a:0 "Адьос, амиго!"
 ww1_mexico.103.t:0 "Убийство Мадеро"
 ww1_mexico.103.d:0 "В Мехико произошел военный переворот во главе с генералом Викториано Уэртой, военным комендантом города. Мадеро был арестован и через некоторое время убит вместе со своим вице-президентом Хосе Марией Пино Суаресом."
 ww1_mexico.103.a:0 "Революция продолжается?"
 ww1_mexico.1080.t:0 "План Сан-Диего раскрыт!"
 ww1_mexico.1080.d:0 "Объявляя о создании Освободительной армии рас и народов, План Сан-Диего призывал к вербовке мексиканских граждан, афроамериканцев, коренных жителей Америки и мексиканских американцев для восстания против США.\n Главной целью плана было освобождение Техаса, Нью-Мексико, Аризоны, Калифорнии и Колорадо от контроля США. Эти штаты должны были стать независимой республикой, которая в будущем могла бы воссоединиться с Мексикой. На севере повстанцы надеялись завоевать другие американские штаты, чтобы создать буферную зону между США и Мексикой."
 ww1_mexico.1080.a:0 "Ужасно, Это может стать войной."
 ww1_mexico.1081.t:0 "Рейд Колумба"
 ww1_mexico.1081.d:0 "The Battle of Columbus, began as a raid conducted by Pancho Villa´s Division of the North on the small United States border town of Columbus, New Mexico, located 3 miles north of the border. The raid escalated into a full scale battle between Villistas and the United States Army. Villa himself led the assault, only to be driven back into Mexico by elements of the 13th Cavalry Regiment stationed at the town. The attack angered Americans and President [USA.GetLeader] ordered the Punitive Expedition in which the US Army invaded Mexico in an unsuccessful attempt to capture General Villa."
 ww1_mexico.1081.a:0 "Viva el Centauro del Norte"
 ww1_mexico.1082.t:0 "Неудачная оккупация порта Салинас-Крус"
 ww1_mexico.1082.d:0 "Именно во время правления Порфирио Диаса начались переговоры, американцы предложили ему сначала купить штаты Оахака, Веракрус и Табаско; что я отверг, ведь диктатор сражался во всех войнах Мексики против иностранцев и хорошо знал намерения этих людей. Соединенные Штаты попытались оккупировать порты Салинас и Круз. Отправив в порт Тихоокеанский флот. Но мексиканская пушка (сделанная Мондрагоном) уничтожила несколько американских линкоров, заставив их отступить."
 ww1_mexico.1082.a:0 "Ох, хорошо"
 ww1_mexico.1083.t:0 "Последняя битва между Мексикой и Соединенными Штатами"
 ww1_mexico.1083.d:0 "Поверив американцам, что Вилья может находиться в Эль-Карризале, послал отряд. 21 июня на рассвете американские войска были замечены со стороны Карризаля. Доложив о ситуации, подполковник Ривас направился к нему, чтобы спросить командира Бойда, какова причина его присутствия в этом месте, на что было сказано, что преследуются какие-то дезертиры, на чем и настаивает американский лидер. Мимоходом Ривас проинструктировал командующего мексиканскими войсками, который уведомил американского капитана, что не сможет остановиться там, по его настоянию ему предложили снова ждать указаний, чтобы избежать недоразумений и вооруженного конфликта. Столкнувшись с отказом, оба командира затем отошли, чтобы начать сражение, приказав генералу Гомесу открыть огонь, чтобы предотвратить продвижение американцев. В начале боя Гомес был смертельно ранен, приняв командование подполковником Ривасом; Бойд умер вскоре после этого, а другой офицер по имени Морей был ранен; захватчики, увидев себя без начальства, сдались, понеся тяжелые потери.Этот упорный бой продолжался около трех часов и еще больше укрепил отношения между двумя странами. Однако правительство США было больше обеспокоено все ухудшающимися отношениями с германским правительством и, желая избежать двух возможных фронтов в случае войны с Германией, решило решить свои проблемы с Мексикой. Был заключен договор, по которому карательная экспедиция должна была покинуть страну. Это вызвало новое чувство патриотизма на севере страны, так как появилось большое количество добровольцев, которые были быстро обучены и зачислены в мексиканскую армию, опасаясь сильной контратаки Першинга."
 ww1_mexico.1083.a:0 "Надеюсь, это конец этого конфликта."
  
 #MONTENEGRO 
 ww1_montenegro.1.t:0 "Договор с Сербией"
 ww1_montenegro.1.d:0 "Сербия гарантировала нам, что мы получим Восточную Черногорию под контроль после капитуляции Османской Империи."
 ww1_montenegro.1.a:0 "Замечательно!"
 ww1_montenegro.2.t:0 "Договор с Сербией"
 ww1_montenegro.2.d:0 "Сербия поставила нас в крайне невыгодное положение. Они предъявили претензии на Восточную Черногорию и отказали нам в других территориальных уступках."
 ww1_montenegro.2.a:0 "Предатели."
 ww1_montenegro.3.t:0 "Черногорское верховное командование"
 ww1_montenegro.3.d:0 "У Черногории, нашего союзника, нет высшего командования. У них никогда не было офицеров, и это может их обречь. Мы должны послать им кого-то, кто поможет организовать их оборону, так как у них нет никого достаточно опытного, чтобы организовать их борьбу. Можем ли мы послать им одного из наших более опытных генералов?"
 ww1_montenegro.3.a:0 "Да, мы можем послать им генерала Янковича, мы не без генералов."
 ww1_montenegro.3.b:0 "Нет, мы уже на последних ногах."
 ww1_montenegro.4.t:0 "Подгорицкая ассамблея" 
 ww1_montenegro.4.d:0 "Скупщина требует отречения монарха от престола за то, что он не смог спасти страну от поражения в Великой войне." 
 ww1_montenegro.4.d2:0 "Теперь, когда наши южнославянские братья добились победы в Великой войне и радости независимости, мы будем идти по пути единства, но оно пришло раньше, чем мы ожидали. На скупщине в Подгорице, собравшейся с целью национального единства, партии, поддерживаемые сербским правительством, требуют отречения нашего короля и немедленной аннексии Сербии." 
 ww1_montenegro.4.a:0 "Хорошо." 
 ww1_montenegro.15.t:0 "Провозглашено королевство Черногория"
 ww1_montenegro.15.d:0 "Князь Черногории Николай провозгласил Королевство Черногория в Цетинье 28 августа 1910 года, возведя страну в ранг княжества. С 1860 года князь правил страной и инициировал ряд модернизационных реформ."
 ww1_montenegro.15.a:0 "Да царствует он долго."
 ww1_montenegro.16.t:0 "Montenegro Ascends to Kingdom"
 ww1_montenegro.16.d:0 "Montenegrin prince Nikola I had unilaterally declared his nation's ascension to the level of kingdom. The move was obviously supported by every patriotic Serb in both Serbia and Montenegro. There was a major celebration in that occassion, and numerous monarchs and foreign officials visited the celebration. The celebration was so large and overshadowed the credit taken for that occasion, namely the credit is so large that it would have to be paid for the next decade at the very least. Among other things, it confirms the ambitions of now king Nikola even more now."
 ww1_montenegro.16.a:0 "Let them enjoy and send our congratulations"
 ww1_montenegro.17.t:0 "Kingdom of Montenegro Proclaimed"
 ww1_montenegro.17.d:0 "Prince Nicholas of Montenegro proclaimed the Kingdom of Montenegro in Cetinje today, on a major celebration, elevating the country from the rank of Principality. Since 1860, the Prince had ruled the country and had initiated several modernising reforms, and now had officially ascended to the level of most monarchs in Europe."
 ww1_montenegro.17.a:0 "Petty bragging of an irrelevant monarch." 
  
 ww1_nepal.1.t:0 "Король Притхви Умирает!"
 ww1_nepal.1.d:0 "Как и его отец, король Притхиви Бир умер при подозрительных обстоятельствах в относительно молодом возрасте, и его сын Трибхуван взошел на трон."
 ww1_nepal.1.a:0 "Когда премьер-министр SUS! 0_0"
  
  
 ww1_newzealand.1.a:0 "Конечно"
 ww1_newzealand.1.d:0 "Лорд Ислингтон теперь губернатор Новой Зеландии"
 ww1_newzealand.1.t:0 "Уильям Планкет заменен!"
 ww1_newzealand.2.a:0 "Почему бы и нет"
 ww1_newzealand.2.d:0 "Артур Фольджамбе теперь губернатор Новой Зеландии"
 ww1_newzealand.2.t:0 "Лорд Ислингтон заменен!"
 ww1_newzealand.3.a:0 "Вернитесь на задние скамейки."
 ww1_newzealand.3.d:0 "Партия заменила Джозефа Уорда на Томаса Маккензи."
 ww1_newzealand.3.t:0 "Джозеф Уорд заменен!"
 ww1_newzealand.4.a:0 "Его правительство было слабым."
 ww1_newzealand.4.d:0 "Томас Маккензи проиграл вотум недоверия. Уильям Мэсси, лидер Партии реформ, сменил его на посту премьер-министра."
 ww1_newzealand.4.t:0 "Либеральное правительство сменилось!"
  
 ww1_malaysia.1.t:0 "Джон Андерсон заменен!" 
 ww1_malaysia.1.d:0 "Артур Хендерсон Янг стал британским верховным комиссаром в Малайе и губернатором поселений проливов." 
 ww1_malaysia.1.a:0 "Конечно" 
 
  
 ww1_oman.1.a:0 "Теймур бин Фейсал теперь султан!"
 ww1_oman.1.d:0 "Фейсал бин Турки погиб. Теймур бин Фейсал стал султаном"
 ww1_oman.1.t:0 "Фейсал бин Турки умер!"
 ww1_oman.2.t:0 "Oman Demands Somalia"
 ww1_oman.2.d:0 ""
 ww1_oman.2.a:0 "Ok, we surrender..."
 ww1_oman.2.b:0 "We will never give up!"
 ww1_oman.3.t:0 "Oman Wants to buy Zanzibar"
 ww1_oman.3.d:0 ""
 ww1_oman.3.a:0 "Alright."
 ww1_oman.3.b:0 "You can't pay that much."
 ww1_oman.4.t:0 "Oil Discovered in Oman"
 ww1_oman.4.d:0 ""
 ww1_oman.4.a:0 "We're gonna be rich!"
 ww1_oman.5.t:0 "Revolt of the Ibadi Sect"
 ww1_oman.5.d:0 "A rebellion is led by Imam Salim Alkharusi against Muscat to reestablish an Imamate in the interior region of Oman. The British imperial development in the coastal of Oman, the Sultanate of Muscat, led to the renewed revival of the Imamate cause in the interior of Oman. The Omanis despised the tyrannical way of ruling and the vast British control over the Sultanate. The revival was led by Imam Salim ibn Rashid al-Kharusi who instigated an anti-Muscat rebellion among the conservative Ibadi sect in the interior Oman and reestablished the Imamate in opposition to Muscat. The Imamate of Oman, similar to the Sultanate, was ruled by the Ibadi sect but the former differed politically as it opposed foreign interference in internal affairs and believed that the ruler should be elected."
 ww1_oman.5.a:0 "Aw."
 ww1_oman.6.t:0 "Treaty of Seeb"
 ww1_oman.6.d:0 "An agreement was reached between the sultan of Muscat and the Imamate of Oman. The treaty granted autonomy to the imamate in the interior of Oman but recognized the sovereignty of the Sultanate of Muscat. The treaty was named after a coastal town Seeb (as-Sib)."
 ww1_oman.6.a:0 "Finally."
 
 ww1_iraq.1.t:0 "Великая иракская революция"
 ww1_iraq.1.d:0 "Массовая демонстрация в Багдаде переросла в восстание, которое содействовало быстроте лесного пожара охватило всю Месопотамию. Наши обнаруживают сдержание восстания, но в боях с повстанцами уже погибло несколько сотен солдат. пойти на уступки и широкомарионеточное королевство Ирак."
 ww1_iraq.1.a:0 "Идти на уступки."
 ww1_iraq.1.b:0 "Черт возьми, подавить восстание!"
 ww1_iraq.2.t:0 "Независимость Ирака?" 
 ww1_iraq.2.d:0 "Ирак находится под британским мандатом, и мы обещали ему независимость. Теперь мы должны решить, что делать с окончанием мандата." 
 ww1_iraq.2.a:0 "Пусть они будут свободны." 
 ww1_iraq.3.t:0 "Иракское восстание [GetYear] года." 
 ww1_iraq.3.d:0 "Серия восстаний началась в Багдаде с массовых демонстраций иракцев, включая протесты озлобленных офицеров старой османской армии, против [ROOT.GetAdjective]ой власти, опубликовавшей новое право собственности на землю и налоги на погребение в Наджафе. Восстание набрало силу, когда распространилось на преимущественно племенные шиитские районы среднего и нижнего течения Евфрата. Шейх Мехди аль-Халисси - один из видных шиитских лидеров восстания. Однако с помощью тяжелой артиллерии и воздушных бомбардировок восстание удается подавить силами [ROOT.GetAdjective]ого гарнизона \nСуннитские и шиитские религиозные общины сотрудничают в борьбе за революцию, а также племенные общины, городские массы и многие иракские офицеры в Сирии. Цели революции - независимость от [ROOT.GetAdjective]ого правления  и создание арабского правительства.\nТакже восстания против хрупкого и нового государства Ирак происходят на севере страны со стороны курдов, которые пытаются добиться независимости. Одним из главных лидеров курдского восстания является шейх Махмуд Барзанджи." 
 ww1_iraq.3.a:0 "Всех перестрелять!"
 ww1_iraq.4.t:0 "Faisal Dies"
 ww1_iraq.4.d:0 "King Faisal died of a heart attack his age 48. Faisal was succeeded on the throne by his eldest son, Ghazi."
 ww1_iraq.4.a:0 "Long live the King!"
 ww1_iraq.5.t:0 "Kurds Rebellion"
 ww1_iraq.5.d:0 "The Kurds have declared independence in Sulaymaniyah against [ROOT.GetAdjective] rule."
 ww1_iraq.5.a:0 "Damn it." 
 
 ww1_turkey.1.t:0 "Отставка иттихадистского правительства"
 ww1_turkey.1.d:0 "После очередной неудачи в Великой войне у иттихадистов не было другого выхода, кроме как сложить с себя руководство. Временным главой правительства становится Ахмет Иззет-паша."
 ww1_turkey.1.a:0 "Посмотрим, как долго он сможет править."
 ww1_turkey.2.t:0 "Роспуск КСП"
 ww1_turkey.2.d:0 "Понимая, что ничто не сможет очистить пятно, который оставил на себе Комитет Союза и Прогресса, Ахмет Иззет-паша нашел решение в роспуске партии. Теперь у нас однопартийный режим под управлением Партии Свободы и Согласия."
 ww1_turkey.2.a:0 "Значит, у нас однопартийный режим под либеральной партией, да?"
 ww1_turkey.3.t:0 "Отставка Ахмета Иззета-паши"
 ww1_turkey.3.d:0 "Поскольку политическая суматоха кипела все больше и больше, Ахмет Изет-паша оставил свое место Ахмеду Тевфику Паше."
 ww1_turkey.3.a:0 "Подождите, прошел всего месяц."
 ww1_turkey.4.t:0 "Оккупация Анатолии"
 ww1_turkey.4.d:0 "По условиям перемирия мы должны позволить странам Антанты оккупировать несколько частей Анатолии. Хотя видеть нашу страну под иностранной оккупацией больно для наших сердец, остановить их практически невозможно."
 ww1_turkey.4.a:0 "Конец эпохи."
 ww1_turkey.4.b:0 "Война до конца."
 ww1_turkey.5.t:0 "Возвращение Дамата Ферида Паши"
 ww1_turkey.5.d:0 "Снова пришло время распускать очередное правительство, на этот раз Салиха Хулуси Паши. Дамат Ферид вернулся к своим обязанностям."
 ww1_turkey.5.a:0 "Опять он..."
 ww1_turkey.6.t:0 "Проблема Kuvay-ı Milliye"
 ww1_turkey.6.d:0 "Несмотря на то, что мы смирились с поражением, наш народ, похоже, этого не сделал. Существуют небольшие и независимые группы под названием «Kuvay-ı Milliye», целью которых является освобождение родного дома от иностранных оккупантов. Их усилия достойны восхищения, но постоянные нападки на иностранцев ставят наше правительство в своеобразную позицию по этому вопросу. Нам лучше послать кого-нибудь в Анатолию, чтобы положить конец этим выходкам."
 ww1_turkey.6.a:0 "Отправить Мустафу Кемаля-пашу в Самсун."
 ww1_turkey.6.b:0 "Отправить Исмаила Энвер-пашу в Самсун."
 ww1_turkey.7.t:0 "Роспуск парламента"
 ww1_turkey.7.d:0 "Надеясь получить менее суровые условия мира, султан распустил парламент иттихадистов. Пройдет некоторое время, прежде чем будет готов новый парламент."
 ww1_turkey.7.a:0 "Будем надеяться, что это сработает."
 ww1_turkey.8.t:0 "Правительство Дамата Ферида"
 ww1_turkey.8.d:0 "Новое правительство под руководством Дамата Ферида имеет много общего с британскими либеральными идеалами по сравнению с нашей старой диктатурой иттихадистов. Будем надеяться, что нам удастся договориться с британцами о лучшем мирном соглашении."
 ww1_turkey.8.a:0 "При нем мы будем вести переговоры о лучших условиях мира."
 ww1_turkey.9.t:0 "Отречение султана"
 ww1_turkey.9.d:0 "После очередной неудачи в Великой войне султану не оставалось ничего другого, как отречься от престола. Временным главой правительства станет Ахмет Иззет-паша."
 ww1_turkey.9.a:0 "Ради дальнейшего мира мы прекратим оккупацию."
 ww1_turkey.10.t:0 "Иттихадисты бегут из Константинии"
 ww1_turkey.10.d:0 "Боясь предстать перед судом из-за своих военных преступлений, руководство иттихадистов в спешке покинуло [347.GetName]. Остается только надеяться, что они получат по заслугам."
 ww1_turkey.10.a:0 "Пусть мы больше никогда их не увидим."
 ww1_turkey.11.t:0 "Возвращение Ахмеда Тевфика"
 ww1_turkey.11.d:0 "И снова правительство отправлено в отставку. Дамат Ферид заменен Ахмедом Тевфиком."
 ww1_turkey.11.a:0 "Давайте сделаем это в последний раз с надеждой на примирение с национальным движением."
 ww1_turkey.11.b:0 "Хватит менять руководство, Дамат Ферид остается!"
 ww1_turkey.12.t:0 "Султан увольняет Дамата Ферида"
 ww1_turkey.12.d:0 "Послевоенная суматоха становится все более масштабной, и Султан вновь отправляет в отставку правительство по непонятным причинам. На очереди - Али Риза-паша."
 ww1_turkey.12.a:0 "Подождите, сколько раз мы будем его распускать?"
 ww1_turkey.13.t:0 "Али Риза уволен"
 ww1_turkey.13.d:0 "Еще одно правительство не смогло удержаться у власти. Али Риза отстраняется от должности Салихом Хулуси Пашой."
 ww1_turkey.13.a:0 "Возможно, через месяц его уволят."
 ww1_turkey.14.t:0 "Амасийская декларация"
 ww1_turkey.14.d:0 "[tur_nationalmovement_desc]"
 ww1_turkey.14.a:0 "[tur_nationalmovement]"
 ww1_turkey.14.b:0 "Мы остаемся верными правительству!"
 tur_nationalmovement1:0 "Веди нас к победе, герой Галлиполи Мустафа Кемаль-паша"
 tur_nationalmovement2:0 "Веди нас к победе, Кахрам Энвер-паша"
 tur_nationalmovement1_desc:0 "Спустя примерно 200 дней мы наконец получили ответ от Мустафы Кемаля Паши о ситуации в Анатолии. Местные ополченцы усилили нападения на иностранных оккупантов, а также на представителей меньшинств. Анатолия по своей сути напоминает настоящее поле боя. Мало того, Мустафа Кемаль-паша объявил о своей отставке и заявил, что присоединится к повстанческим силам. На данном этапе наше правительство ничего не может сделать, чтобы помешать Кемалю организовать ополчение. Может быть, мы присоединимся к ним?"
 tur_nationalmovement2_desc:0 "Спустя примерно 200 дней мы наконец получили ответ от Исмаила Энвера Паши о ситуации в Анатолии. Местные ополченцы усилили нападения на иностранных оккупантов, а также на представителей меньшинств. Анатолия по своей сути напоминает настоящее поле боя. Мало того, Исмаил Энвер-паша объявил о своей отставке и заявил, что присоединится к повстанческим силам. На данном этапе наше правительство ничего не может сделать, чтобы помешать Энверу организовать ополчение. Может быть, мы присоединимся к ним?"
 ww1_turkey.15.t:0 "Война за независимость Турции"
 ww1_turkey.15.d:0 "После нескольких месяцев подготовки национальное движение наконец-то начало свое первое наступление против правительства Константинии и иностранных держав. Хотя шансы на победу в Великой войне, кажется, невелики, возможно, националистические силы одержат победу."
 ww1_turkey.15.a:0 "Мы освободим нашу Родину от чужеземных подонков."
 ww1_turkey.15.b:0 "Мы раздавим этих подонков."
 ww1_turkey.16.t:0 "Курдская независимость"
 ww1_turkey.16.d:0 "Когда побежденное Османское государство боролось само с собой, курды нашли наилучший момент, чтобы освободиться от нашего правления и начать создавать свой собственный государственный строй."
 ww1_turkey.16.a:0 "Мы ничего не можем сделать против этого."
 ww1_turkey.17.t:0 "Греко-турецкая война"
 ww1_turkey1.17.d:0 "Это идеальное время, чтобы напасть на слабых османов, которые воюют сами с собой, и захватить все новые и новые территории в Анатолии."
 ww1_turkey2.17.d:0 "Видя, в какой тяжелой ситуации мы сейчас находимся, греки решили начать наступление, чтобы занять новые земли в Анатолии."
 ww1_turkey.17.a:0 "На шаг ближе к идее Мегали."
 ww1_turkey.17.b:0 "Мы сгоним их в море."
 ww1_turkey.18.t:0 "Армянское наступление"
 ww1_turkey1.18.d:0 "Мы, может, и получили независимость, но все равно больше половины наших территорий находится в границах Османской Империи. Видя их раскол, самое время нанести удар."
 ww1_turkey2.18.d:0 "Армяне вернулись, чтобы раз и навсегда отвоевать свою территорию, и на этот раз с настоящей армией. Мы должны защитить наш восточный фланг!"
 ww1_turkey.18.a:0 "Мы получим свое по праву рождения"
 ww1_turkey.18.b:0 "Муса Казым-паша приведет нас к победе."
 ww1_turkey.19.t:0 "Российская интервенция"
 ww1_turkey1.19.d:0 "Видя, как пылает Анатолия, мы должны вмешаться и подавить национальное движение на их пути к возвращению того, что мы заработали в Великой войне."
 ww1_turkey2.19.d:0 "Не удовлетворившись тем, что у них уже есть, русские решили подавить наше движение."
 ww1_turkey.19.a:0 "На пути к освобождению Армении и Босфора."
 ww1_turkey.19.b:0 "Финальная схватка с величайшим врагом."
 ww1_turkey.20.t:0 "Оккупация Измира"
 ww1_turkey1.20.d:0 "Наши войска прибыли в Измир, который менее чем через год будет называться Смирной, где их приветствовало местное греческое население. В то время как по приказу правительства Константинии все турецкие войска в городе сложили оружие, наши солдаты ликовали и праздновали это событие, выкрикивая имя Венизелоса."
 ww1_turkey2.20.d:0 "Греческие войска наконец-то прибыли в Анатолию и сразу же начали грабить города. Кадры греческих солдат ужасают. Мы не можем оставить турецкий народ под таким угнетением надолго. Мы должны выиграть эту войну ради нашего народа."
 ww1_turkey.20.a:0 "На шаг ближе к идее Мегали."
 ww1_turkey.20.b:0 "Напоминает мне о Балканских войнах..."
 ww1_turkey.21.t:0 "Турецкое предложение"
 ww1_turkey.21.d:0 "Турецкое национальное движение пришло к нам с намерением объединить наши силы против иностранных захватчиков ради безопасности и продолжения правления халифа. Хотя у нас наконец-то появился шанс занять собственную позицию, мы, возможно, захотим объединить наши силы ради блага халифа."
 ww1_turkey.21.a:0 "На благо халифа"
 ww1_turkey.21.b:0 "Мы так просто не откажемся от своей независимости"
 ww1_turkey.22.t:0 "Курдистан принимает"
 ww1_turkey.22.d:0 "Курды решили оставить в стороне наши разногласия и объединиться против настоящей угрозы - неверных, чтобы защитить халифа."
 ww1_turkey.22.a:0 "Клянусь Аллахом, давайте объединим наши силы."
 ww1_turkey.23.t:0 "Вторжение в Курдистан"
 ww1_turkey.23.d:0 "Курды, когда-то бывшие нашими самыми верными подданными, отказались присоединиться к нашему делу, к сожалению, для них их мнение было неважным."
 ww1_turkey.23.a:0 "Мы получим их поддержку... силой." 
 ww1_turkey.24.t:0 "Возвращение Энвера"
 ww1_turkey.24.d:0 "Ранее изгнанный паша, Исмаил Энвер-паша, выжидал время, чтобы окончательно свергнуть руководство Национального движения. После того как нынешнее руководство отступило так далеко, Энвер наконец-то может сделать свой ход и укрепить свою власть над движением."
 ww1_turkey.24.a:0 "Посмотрите на то, как мы подстрекаем друг друга вместо того, чтобы сражаться с врагом."
 ww1_turkey.25.t:0 "Карсский договор"
 ww1_turkey.25.d:0 "Турецкое национальное движение обратилось к нам с намерением окончательно решить вопрос о границах между нашими двумя народами на Кавказе. Мы можем согласиться на их границы «Ahd-ı Milli», что означает, что мы дадим им [855.GetName], [816.GetName] и [806.GetName] для охраны нашей южной границы, или мы можем потребовать, чтобы границы были установлены по старым линиям Российской и Османской империй. Если оба варианта нас не устроят, мы можем просто покинуть встречу."
 ww1_turkey.25.a:0 "Мы можем согласиться с такими границами."
 ww1_turkey.25.b:0 "Нас устроят только старые границы."
 ww1_turkey.25.c:0 "Никаких сделок с турками."
 kars_state_turkish:0 "Этот регион считается турецкой территорией в соответствии с Карсским договором."
 kars_state_russian:0 "Этот регион считается российской территорией в соответствии с Карсским договором." 
 treaty_of_kars:0 "Карсский договор подписан" 
 ww1_turkey.26.t:0 "Советы принимают наше предложение"
 ww1_turkey.26.d:0 "Карсское соглашение было успешным, Советы согласились признать все наши претензии и провести границу в соответствии с ними."
 ww1_turkey.26.a:0 "Выпьем за наших новых советских друзей."
 ww1_turkey.27.t:0 "Советы хотят внести некоторые коррективы"
 ww1_turkey.27.d:0 "Советы хоть и согласны с некоторыми нашими претензиями, но хотят, чтобы границы остались такими, какими они были в 1910 году. Хотя эти корректировки нарушают Ahd-ı Milli, возможно, нам следует согласиться с большевиками, чтобы иметь на один фронт меньше забот."
 ww1_turkey.27.a:0 "Приходится идти на жертвы."
 ww1_turkey.27.b:0 "За кого они нас принимают, за правительство [347.GetName]?"
 ww1_turkey.28.t:0 "Советы отказались от нашего предложения"
 ww1_turkey.28.d:0 "Советы покинули нашу конференцию, не согласившись ни с одним из наших требований. Остается только надеяться, что в будущем у нас не будет войны с ними."
 ww1_turkey.28.a:0 "Как говорится, никогда не верь коммунистам."
 ww1_turkey.29.t:0 "Советы передают наши регионы"
 ww1_turkey.29.d:0 "Благодаря заключенному соглашению Советы передали нам территорию, на которую мы претендовали."
 ww1_turkey.29.a:0 "Наша дружба никогда не закончится, верно?"
 ww1_turkey.30.t:0 "Передача регионов туркам"
 ww1_turkey.30.d:0 "Как обязывает соглашение между нами и турками, мы должны передать территорию, на которую они претендуют."
 ww1_turkey.30.a:0 "Посмотрим, сделают ли турки то же самое для нас."
 ww1_turkey.31.t:0 "Советы требуют от нас передачи Карса"
 ww1_turkey.31.d:0 "По соглашению между турками и Советами мы должны передать туркам территорию, на которую они претендуют."
 ww1_turkey.31.a:0 "Ладно..."
 ww1_turkey.31.b:0 "Никогда...!"
 ww1_turkey.32.t:0 "Турки передают наши регионы"
 ww1_turkey.32.d:0 "Благодаря заключенному соглашению турки передали нам территорию, на которую мы претендовали."
 ww1_turkey.32.a:0 "Наша дружба никогда не закончится, верно?"
 ww1_turkey.33.t:0 "Передача регионов Советам"
 ww1_turkey.33.d:0 "Как обязывает соглашение между нами и Советами, мы должны передать территорию, на которую они претендуют."
 ww1_turkey.33.a:0 "Посмотрим, сделают ли Советы то же самое для нас."
 ww1_turkey.34.t:0 "Турки требуют от нас передачи Карса"
 ww1_turkey.34.d:0 "По соглашению между турками и Советами мы должны передать Советам территорию, на которую они претендуют."
 ww1_turkey.34.a:0 "Ладно..."
 ww1_turkey.34.b:0 "Никогда...!"
 ww1_turkey.35.t:0 "Турки просят вернуть им оккупированные земли"
 ww1_turkey.35.d:0 "Национальное движение обратилось к нам с предложением вернуть захваченные у них земли. Мы могли бы подумать о том, чтобы отдать им то, что они хотят, поскольку подавляющее большинство партизанских сил делает эти земли недостаточно ценными, чтобы их удерживать."
 ww1_turkey.35.a:0 "Их слишком дорого содержать."
 ww1_turkey.35.b:0 "Храбрые люди погибли за них, и еще больше людей могут погибнуть, чтобы их сохранить."
 ww1_turkey.36.t:0 "Французы уступают наши территории"
 ww1_turkey.36.d:0 "Французы согласились уступить наши территории, которые находятся под их оккупацией."
 ww1_turkey.36.a:0 "Одним поводом для беспокойства на мирной конференции меньше."
 ww1_turkey.37.t:0 "Французы отказываются уступать наши территории"
 ww1_turkey.37.d:0 "Французы отказываются уступить наши территории, которые находятся под их оккупацией."
 ww1_turkey.37.a:0 "Мы обсудим этот вопрос на мирной конференции позже."
 ww1_turkey.38.t:0 "Турки просят Анталью"
 ww1_turkey.38.d:0 "Национальное движение предложило нам вернуть их оккупированные земли. Мы могли бы подумать о том, чтобы дать им то, что они хотят, поскольку наши союзники уже отдали грекам большую часть обещанных земель в Анатолии."
 ww1_turkey.38.a:0 "Наши союзники все равно вонзили нам нож в спину."
 ww1_turkey.38.b:0 "Отказаться от еще одной земли? Нет, спасибо."
 ww1_turkey.38.c:0 "За исключением Додеканеса..."
 ww1_turkey.39.t:0 "Итальянцы уступают наши территории"
 ww1_turkey.39.d:0 "Итальянцы согласились уступить наши территории, которые находятся под их оккупацией."
 ww1_turkey.39.a:0 "Одним поводом для беспокойства на мирной конференции меньше."
 ww1_turkey.40.t:0 "Итальянцы отказываются уступать наши территории"
 ww1_turkey.40.d:0 "Итальянцы отказываются уступить наши территории, которые находятся под их оккупацией."
 ww1_turkey.40.a:0 "Мы обсудим этот вопрос на мирной конференции позже."
 ww1_turkey.41.t:0 "Турки просят нас покинуть [347.GetName]"
 ww1_turkey.41.d:0 "После поражения греческих войск от турецкого Национального движения турки выстраивают свои отряды по всей границе оккупированного города. Нам лучше оставить город в руках турок, пока мы еще можем."
 ww1_turkey.41.a:0 "Мы не сможем защитить эту землю, если они начнут наступление, отдайте город им."
 ww1_turkey.41.b:0 "Мы должны контролировать Босфор."
 ww1_turkey.42.t:0 "Британцы покидают [347.GetName]"
 ww1_turkey.42.d:0 "Британцы соглашаются покинуть [347.GetName]"
 ww1_turkey.42.a:0 "Одним поводом для беспокойства на мирной конференции меньше."
 ww1_turkey.43.t:0 "Британцы отказываются покидать [347.GetName]"
 ww1_turkey.43.d:0 "Британцы отказываются покидать [347.GetName]"
 ww1_turkey.43.a:0 "Мы обсудим этот вопрос на мирной конференции позже."
 ww1_turkey.44.t:0 "Лозаннская конференция"
 ww1_turkey.44.d:0 "Своими победами на поле боя мы наконец-то привлекли внимание иноземных захватчиков, чтобы провести конференцию для окончательного достижения мира. На ней будет заключено множество соглашений по самым разным вопросам. Мы можем либо достичь наших целей, либо полностью их потерять. Будут и области, в которых нам придется пойти на компромисс. Будем надеяться, что за столом переговоров мы сможем одержать такие же победы, как и на поле боя."
 ww1_turkey2.44.d:0 "После победы за победой, которую националистическое движение одерживало на поле боя, они наконец-то получили возможность попросить о мирной конференции. На ней будет заключено множество соглашений по самым разным вопросам. Мы можем либо получить то, что хотим, либо полностью потерять. Будут и области, в которых нам придется пойти на компромисс. Будем надеяться, что нам удастся извлечь из этой мирной конференции все самое лучшее."
 ww1_turkey.44.a:0 "Давайте начнем конференцию."
 ww1_turkey.45.t:0 "Вопрос об Измире"
 ww1_turkey2.45.t:0 "Вопрос об Измире"
 ww1_turkey.45.d:0 "После успешного наступления на греков мы захватили город Измир. Поэтому ни одна из сторон не видит ничего плохого в том, что турецкие войска владеют Измиром."
 ww1_turkey2.45.d:0 "После великого турецкого наступления и падения Смирны турецкие войска заявляют о своих правах на эту территорию. Ничего не поделаешь, все остальные великие державы признают победу Турции в этом вопросе."
 ww1_turkey.45.a:0 "Мы буквально освободили эту территорию."
 ww1_turkey.45.b:0 "Нет! Мы заслужили эту землю!"
 TUR_leave_lozan:0 "§RВойна будет продолжаться.§!"
  
 ww1_turkey.46.t:0 "Вопрос о побережье Западной Анатолии"
 ww1_turkey.46.d:0 "Итальянцы оккупировали наши прибрежные земли в Западной Анатолии. Теперь, когда мы обсуждаем границы нашего нового государства, пришло время решить, кому принадлежат эти земли."
 ww1_turkey.46.a:0 "Мы уже урегулировали этот вопрос с итальянцами наедине."
 ww1_turkey.46.b:0 "Мы требуем границы Ahd-ı Milli."
 ww1_turkey.46.c:0 "Пусть итальянцы займутся своей оккупацией."
 ww1_turkey.47.t:0 "Вопрос о побережье Западной Анатолии"
 ww1_turkey.47.d:0 "После Великой войны мы получили прибрежные земли Западной Анатолии. Но теперь, когда Турецкое национальное движение одержало множество побед на поле боя, возможно, настало время отдать эти земли туркам."
 ww1_turkey.47.a:0 "Сдать нашу оккупационную зону."
 ww1_turkey.47.b:0 "Нет, мы отчаянно сражались за эти земли."
 ww1_turkey.48.t:0 "Итальянцы отказываются от оккупации"
 ww1_turkey.48.d:0 "Признав нашу победу в Войне за независимость, итальянцы решили покинуть оккупированные земли."
 ww1_turkey.48.a:0 "Прекрасная победа над итальянцами."
 ww1_turkey.49.t:0 "Итальянцы отказываются сдавать свою оккупацию"
 ww1_turkey.49.d:0 "Несмотря на наши победы на фронте, итальянцы отказались отдать нам наши оккупированные земли. Может, бросим дело, чтобы добиться мира?"
 ww1_turkey.49.a:0 "Иногда приходится идти на компромиссы..."
 ww1_turkey.49.b:0 "Недопустимо!"
  
