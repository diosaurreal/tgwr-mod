 #Indochina Events 
 ww1_vietnam.2.t:0 "French Victory in Indochina!"
 ww1_vietnam.2.d:0 "The colonial administration in French Indochina managed to survive the Vetnamese revolts even losing almost every territories once they had acquired. The French troops marched in Saigong greeting the delegations from the home government which are going to perfome the reintegrating session of the colonial states."
 ww1_vietnam.2.a:0 "Home sweet home!"
 ww1_vietnam.3.t:0 "Burmese Militia"
 ww1_vietnam.3.d:0 "The people's militia has been formed to protect the nation from any foreign aggression."
 ww1_vietnam.3.a:0 "Well done."
 ww1_vietnam.4.t:0 "Мир нашим врагам"
 ww1_vietnam.4.d:0 "Французский гарнизон вел переговоры с сиамским правительством, после переговоров об оккупации и рисования их расширения на картах они согласились на мир, если Франция сохранит Вьетнам, а Сиам оккупирует Лаос и Камбоджу, это также означает, что мы знаем, что сиамское правительство не будет полностью вторгаться к нам, но дружба наших врагов предвещает катастрофу для наших усилий."
 ww1_vietnam.4.a:0 "Ах да"
 ww1_vietnam.5.t:0 "Indochina Weakened"
 ww1_vietnam.5.d:0 "After our bitter defeat in the Great War, the French administration could no longer control the Indochinese Union. The colonial administration and our citizens there are frustrated by the simmering discontent of the subjugated peoples. Some say that even we have suffered a great defeat at the hands of these German Huns, but we must ask them to protect our property and our people over there, since they are the only faction capable of sending expeditions and securing the overseas citizens."
 ww1_vietnam.5.a:0 "One day we shall reclaim..."
 ww1_vietnam.5.b:0 "Die with French pride, not as a coward!"
 ww1_vietnam.6.t:0 "The "German" Indochina?"
 ww1_vietnam.6.d:0 "The administration of French Indochina requested help from our Naval Asia Detachment as the situation at their home reached chaos and catastrophe. Although we fought fiercely and bloodly against each other as enemies in the Great War, in this humanitarian crisis, we can land naval infantries in Indochina to secure police in the colony and protect lives and property. And, of course, if we take such friendly maneuver, the local French must to show due appreciation for the new German administration."
 ww1_vietnam.6.a:0 "We'll take the business."
 ww1_vietnam.6.b:0 "Sorry not my problem."
  
 #Poland 
 ww1_poland.1.t:0 "Польша провозглашает независимость!"
 ww1_poland.1.d:0 "Германская Империя запросила перемирия с Антантой, и вскоре после этого быстро распалась. Когда-то мы выступали на стороне Центральных держав, чтобы освободиться от российского владычества, но Королевство Польское было их маленькой марионеткой. Но с возвращением Юзефа Пилсудского, который в свое время был захвачен Германией за нелояльность к немецкой помощи, которая была с их намерением поработить нас, польская независимость и создание республики быстро достигается. \nНастало время, когда мы полностью освободились от тени России, Германии и Австрии и воскресли как доминанта в Восточной Европе."
 ww1_poland.1.a:0 "Да здравствует Республика!"
 ww1_poland.1.b:0 "Но Королевство обретет свою былую славу!"
 ww1_poland.2.t:0 "Польские националисты требуют присоединения Галиции"
 ww1_poland.2.d:0 "Учитывая наш нынешний контроль над Галицией, польские националисты под нашим правлением требуют, чтобы мы присоединили Галицию к Польше."
 ww1_poland.2.a:0 "В этом есть смысл."
 ww1_poland.2.b:0 "Мы не можем рисковать таким шагом."
 ww1_poland.3.t:0 "Полревком берет власть"
 ww1_poland.3.d:0 "Большевики уже прочно удерживают нашу политику, и передача власти Польскому революционному комитету - это их следующий шаг, а учитывая наше положение, у нас нет особого выбора в этом вопросе."
 ww1_poland.3.a:0 "Приветствуйте своего нового начальника."
 ww1_poland.3.b:0 "Мы не можем рисковать таким шагом."
  
 ww1_poland.5.t:0 "Poland Requests Galicia"
 ww1_poland.5.d:0 "The Vassal Kingdom of Poland has requested to integrate Polish regions of Imperial Galicia into their administration. This seems to be a decision that the new Habsburg King of Poland has made after much thought about the Polish people."
 ww1_poland.5.a:0 "I see brother."
 ww1_poland.5.b:0 "Mind your own kingdom."
 
 ww1_poland.9.t:0 "Кто будет коронован?" 
 ww1_poland.9.desc:0 "После долгих дебатов регентский совет Королевства Польского включил в список кандидатов на престол несколько видных немецких дворян.  И нам предстоит решить, кто из них подходит на роль польского короля." 
 ww1_poland.9.a:0 "Лепольд фон Байерн должен быть коронован." 
 ww1_poland.9.b:0 "Альбрехт фон Вюртемберг должен быть коронован." 
 ww1_poland.9.c:0 "Фридрих Кристиан фон Саксен должен быть коронован." 
 ww1_poland.9.d:0 ""Ауви" Август Вильгельм фон Прейссен коронуется." 
 
 ww1_poland.12.t:0 "[POL.GetNameDefCap] Учреждено"
 ww1_poland.12.d:0 "Поляки теперь могут иметь свою собственную маленькую страну под нашим разрешением и благожелательным надзором. Хотя времена были мрачными для польского народа..."
 ww1_poland.12.a:0 "Они будут процветать с нашей поддержкой."
 ww1_poland.12.b:0 "Однажды Польша снова поднимется, в могуществе и свободе!\n(Играть за Польшу)"
 ww1_poland.13.t:0 "Давление со стороны Лиги Наций" 
 ww1_poland.13.d:0 "Лига Наций, созданная для мира во всем мире и разрешения международных споров, потребовала немедленного прекращения нашего вторжения в Литву. Международное мнение также говорит о том, что оно не понимает наших агрессивных решений." 
 ww1_poland.13.a:0 "Не собираюсь воевать со всем миром...." 
 ww1_poland.13.b:0 "Все просто. Литва - это Польша." 
 ww1_poland.14.t:0 "Сувальская конференция" 
 ww1_poland.14.d.a:0 "В последнее время Польша вступала в небольшие стычки с Литвой, утверждая, что поляки в Вильнюсе также имеют право на управление ими. Однако благодаря быстрому вмешательству Лиги Наций они были вынуждены отступить и принять навязанный мир." 
 ww1_poland.14.d.b:0 "В последнее время Польша вела несколько стычек с Литвой, утверждая, что поляки в Вильнюсе также имеют право на управление ими. Однако благодаря быстрому вмешательству Лиги Наций им пришлось отступить и принять навязанный мир, но вместо этого они настояли на том, чтобы Лига больше не признавала их правительство и продолжала управлять Вильнюсом." 
 ww1_poland.14.a:0 "Это еще не конец, Литва." 
 ww1_poland.14.b:0 "Можете ли вы просто оставаться в мире, поляки?" 
 ww1_poland.14.c:0 "Похоже, Лига Наций не достигла своей главной цели." 
 ww1_poland.14.d:0 "Похоже, Лига Наций облажалась и здесь." 
 suwalki_agreement:0 "Сувалкское соглашение." 
 suwalki_agreement_rejected:0 "Polish-Lithuanian Agreement fails"
 ww1_poland.15.t:0 "Мятеж Желиговского" 
 ww1_poland.15.d:0 "Во главе с литовско-польским генералом Лучаном Желиговским польский генерал поджег муниципию и вторгся в Вильнюс под предлогом освобождения Вильно от литовского гнета. Так называемые повстанцы легко получили преимущество над литовцами как в технике, так и в численности, поскольку получили 14 000 человек и материально-техническую поддержку от польской армии. Кроме того, литовцам пришлось отступить, так как Вильнюс был заселен поляками, а не литовцами. \nВ результате им удалось взять под полный контроль Вильнюс, и Желиговский двинул свои войска на Каунас, чтобы занять выгодную позицию для будущего перемирия, но после ожесточенных боев с литовскими войсками наступление не увенчалось успехом. \nВ конечном итоге на оккупированных поляками территориях образовалось марионеточное государство под названием Центрально-Литовская Республика." 
 ww1_poland.15.a:0 "Еще одна победа." 
 ww1_poland.15.b:0 "Вы шутите!?" 
 ww1_poland.16.t:0 "Варшавский договор" 
 ww1_poland.16.d:0 "Украина просит о перемирии и подписании договора на следующих условиях: Признание независимости [FROM.GetNameDef] от [ROOT.GetName], Предоставление Украиной военной поддержки Польше, Признание польско-украинской границы по Збручу международной." 
 ww1_poland.16.a:0 "Неплохо." 
 ww1_poland.16.b:0 "Мира не будет до тех пор, пока не будет восстановлена старая граница." 
 ww1_poland.17.t:0 "Плебисцит в Верхней Силезии." 
 ww1_poland.17.d:0 "По требованию Польши, с согласия Антанты, в провинции Верхняя Силезия созывается плебисцит для определения их принадлежности между [ROOT.GetName] и [FROM.GetName]." 
 ww1_poland.17.a:0 "Давайте доверимся силезцам." 
 ww1_poland.17.tt:0 "§YВ большинстве случаев провинция будет разделена на два государства. Однако, с небольшой вероятностью, провинция может быть передана одной стране. \nНО, если ориентироваться на историю, то провинция всегда будет исторически разделена.§!" 
 ww1_poland.18.desc:0 "По требованию Польши, с согласия Антанты, в провинции Верхняя Силезия созывается плебисцит для определения их принадлежности между [GER.GetName] и [POL.GetName]. Территория контролировалась французскими и другими союзными войсками и Межсоюзнической комиссией. Союзники планировали раздел территории, но польские повстанцы захватили более половины территории. В ответ на это немцы направили в Германию добровольческие военизированные отряды, которые сражались с польскими частями. \nВ итоге, после повторного военного вмешательства союзников, окончательное положение противоборствующих сторон стало, по сути, новой границей. Решение было передано в Лигу Наций, которая подтвердила эту границу, и Польша получила примерно треть плебисцитарной зоны по площади, включая большую часть промышленного региона." 
 ww1_poland.18.desc2:0 "По требованию Польши, с согласия Антанты, в провинции Верхняя Силезия объявлен плебисцит для определения их принадлежности между [GER.GetName] и [POL.GetName]. Территория контролировалась французскими и другими союзными войсками и Межсоюзнической комиссией. Союзники планировали раздел территории, но польские повстанцы захватили более половины территории. В ответ на это немцы направили в Германию добровольческие военизированные отряды, которые сражались с польскими частями. \nЧерез несколько дней после этого вся Верхняя Силезия перешла под контроль немецких военизированных формирований, а результаты голосования показали подавляющую поддержку жителей, которые хотели остаться в составе Германии." 
 ww1_poland.18.desc3:0 "По требованию Польши, с согласия Антанты, в провинции Верхняя Силезия созывается плебисцит для определения их принадлежности между [GER.GetName] и [POL.GetName]. Территория контролировалась французскими и другими союзными войсками и Межсоюзнической комиссией. Союзники планировали раздел территории, но польские повстанцы захватили более половины территории. В ответ на это немцы направили в Германию добровольческие военизированные отряды, которые сражались с польскими частями. \nЧерез несколько дней после этого вся Верхняя Силезия оказалась под контролем польских повстанцев, а результаты голосования показали, что подавляющее большинство жителей поддерживают идею передачи Польше." 
 ww1_poland.18.a:0 "Совершенство."
 
 ww1_poland.18.b:0 "Не самый лучший, но не настолько плохой." 
 ww1_poland.18.c:0 "Да пошел ты!" 
 ww1_poland.18.d:0 "Надеюсь, все решится мирно." 
 ww1_poland.19.t:0 "Восточно-прусский плебисцит" 
 ww1_poland.19.d:0 "По требованию Польши, с согласия Антанты, в провинции Алленштейн и Мариенвердер объявляется плебисцит для определения их принадлежности между [ROOT.GetName] и [FROM.GetName]." 
 ww1_poland.19.a:0 "Давайте доверимся пруссакам." 
 ww1_poland.19.tt:0 "§YВ большинстве случаев провинция будет передана Германии. Однако, с небольшой вероятностью, провинция может быть передана Польше. \nНО, если ориентироваться на историю, то провинция всегда будет исторически отдана Германии.§!" 
 ww1_poland.20.desc:0 "В соответствии со статьями 94-97 Версальского договора был объявлен плебисцит о самоопределении южных районов Вармии (Эрмланд), Мазур (Мазуры, Мазурен) и Повисля, которые входили в состав Восточно-прусской правительственной области Алленштейн и Западно-прусской правительственной области Мариенвердер. Плебисцит проводился германскими властями, которые формально находились под межсоюзническим контролем.\n По результатам плебисцита, проведенного германскими властями, большинство избирателей отдали предпочтение Восточной Пруссии перед Польшей (более 97% в Алленштейнской области и 92% в Мариенвердерской области). Большинство территорий, о которых шла речь, остались в составе Пруссии, а значит, и в Германии." 
 ww1_poland.20.desc2:0 "В соответствии со статьями 94-97 Версальского договора был проведен плебисцит о самоопределении южных районов Вармии (Эрмланд), Мазур (Мазуры, Мазурен) и Повисля, которые входили в состав Восточно-прусской правительственной области Алленштейн и Западно-прусской правительственной области Мариенвердер. Плебисцит проводился германскими властями, которые формально находились под межсоюзническим контролем. \nПо результатам проведенного Германией плебисцита более половины избирателей предпочли Польшу германской Восточной Пруссии (более 54% в районе Алленштейна и 60% в районе Мариенвердера). После этого территории отошли к Польше." 
 ww1_poland.21.t:0 "Смерть Кароля Стефана I" 
 ww1_poland.21.d:0 "Сегодня умер наш габсбургский король Кароль Стефан I. Его сын, Карл Альбрехт, коронован как король Кароль Ольбрахт I. Он известен своим патриотизмом по отношению к польскому народу, несмотря на то, что родился в королевской семье немецкого происхождения." 
 ww1_poland.21.a:0 "Слава истинному польскому королю!"
 ww1_poland.22.t:0 "The Last Resort"
 ww1_poland.22.d:0 "The war is near defeat. The nation will split and removed from the earth after we fail to the ground. But we shall never surrender!"
 ww1_poland.22.a:0 "To death! To victory!" 
 
 #Hungary 
 ww1_hungary_auh.3.t: "Death of Ferenc Kossuth"
 ww1_hungary_auh.3.d: "In consequence of increasing ill-health, Kossuth withdrew more and more from active politics, and only appeared in Parliament on special occasions. In articles published in the Budapest, Kossuth continued to express his views. He made his last appearance in Parliament on 30 October 1913. From his bed of sickness, to which he was confined from the autumn of 1913. After hid death, Albert Apponyi became the party's president."
 ww1_hungary_auh.3.a: "The fight for independence continues.
 ww1_hungary_auh.4.t: "Death of Gyula Justh"
 ww1_hungary_auh.4.d: "In the last years he suffered from illness and lived in retreat. The real power was concentrated in the hands of Count Mihály Károlyi."
 ww1_hungary_auh.4.a: "The fight for suffrage continues.
 
 ww1_hungary.1.t:0 "Революция!"
 ww1_hungary.1.d:0 "Видя, насколько популярным становится коммунизм, мы могли бы также рассмотреть вариант предоставления им места в нашем молодом новом правительстве."
 ww1_hungary.1.a:0 "Рабочие освобождены!"
 ww1_hungary.2.t:0 "Хорти стремится восстановить монархию"
 ww1_hungary.2.d:0 "После серии унизительных военных поражений коммунисты пали. Румыны на некоторое время оккупировали нашу столицу. Сейчас они вывели свои войска из того, что осталось на нашей территории. Адмирал Хорти предлагает нам не восстанавливать демократический режим, а вместо этого восстановить монархию, чтобы придать нашей стране хоть какую-то легитимность. У нас нет выбора, но мы также считаем этот вариант лучшим."
 ww1_hungary.2.a:0 "Конечно."
 ww1_hungary.3.t:0 "Трианонский договор"
 ww1_hungary.3.d:0 "По Трианонскому договору, который заключили победители Великой войны, Венгрия потеряла большую часть своей территории. Также они ограничили численность ее армии и наложили на Венгрию военные репарации."
 ww1_hungary.3.a:0 "Nem, nem, soha!"
 ww1_hungary.4.t:0 "Коронация короля Венгрии"
 ww1_hungary.4.d:0 "Королевство Венгрия не имело монарха. Королями Венгрии, правителями страны, которая изначально была частью Австрийской империи, были императоры Австрии со времен Аушлейха, но Миклош Хорти стал регентом после распада Австро-Венгрии. Однако сегодня коронация прошла в Будапеште. [HUN.GetLeader], монарх Австрии коронован короной Святого Стефана и будет называться Апостольским королем."
 ww1_hungary.4.a:0 "Восстановлен? Вот так?"
 ww1_hungary.5.t:0 "Монархия восстановлена"
 ww1_hungary.5.d:0 "Национальное собрание Венгрии восстановило Венгерское королевство, но решило не отзывать свергнутого Габсбургского правителя Австро-Венгерской империи из изгнания, поскольку возвращение Габсбургов на венгерский престол было неприемлемо для держав Антанты. Вместо этого, когда офицеры Национальной армии контролировали здание парламента, собрание проголосовало за назначение бывшего главнокомандующего Имперским флотом, а нынешнего военного министра и командующего национальной армией адмирала Хорти главой государства.\n\nЗатем епископ Оттокар Прохашка возглавил небольшую делегацию, чтобы встретиться с Хорти, объявив: «Парламент Венгрии избрал вас регентом! Не могли бы вы принять должность регента Венгрии? К их удивлению, Хорти отказался, если его полномочия не были расширены. Когда Хорти застопорился, политики сдались и предоставили ему «общие прерогативы короля, за исключением права называть дворянские титулы и покровительство церкви». Эти прерогативы включали право назначать и увольнять премьер-министров, созывать и распускать парламент и командовать вооруженными силами. Получив гарантированные широкие полномочия, Хорти принял присягу."
 ww1_hungary.5.a:0 "Кто сказал, что монархии нужен монарх?"
 ww1_hungary.6.t:0 "Монархия восстановлена" 
 ww1_hungary.6.d:0 "Национальное собрание Венгрии восстановило Венгерское королевство, но решило не отзывать из изгнания свергнутого правителя Австро-Венгрии Габсбурга, поскольку возвращение Габсбурга на венгерский трон было неприемлемо для держав Антанты. Вместо этого, когда здание парламента контролировали офицеры Национальной армии, собрание проголосовало за избрание главой государства бывшего главнокомандующего Императорским флотом, а ныне военного министра и командующего Национальной армией адмирала Хорти.\n\nЕпископ Оттокар Прохашка во главе небольшой делегации встретился с Хорти и объявил: "Парламент Венгрии избрал вас регентом! Не соблаговолите ли вы принять должность регента Венгрии?" К их изумлению, Хорти отказался, если его полномочия не будут расширены. Когда Хорти замялся, политики смирились и предоставили ему "общие прерогативы короля, за исключением права на присвоение дворянских титулов и покровительства церкви." Эти прерогативы включали в себя право назначать и смещать премьер-министров, созывать и распускать парламент, командовать вооруженными силами." 
 ww1_hungary.6.a:0 "Кто сказал, что монархия нуждается в монархе?"
 ww1_hungary.6.b: "You know what? We don't need a dictator!" 
 ww1_hungary.7.t:0 "Венгерская Советская Республика" 
 ww1_hungary.7.d:0 "После горького поражения Австро-Венгрии в Великой войне независимая Венгерская Первая республика была легко свергнута в результате социалистического переворота. Создание социалистического государства за Дунаем, по-видимому, должно было вселить красный гнев в соседние государства. Победоносные и суверенные соседние государства не рады таким резким политическим переменам в Венгрии, а пытаются подавить революцию и заявить о своих интересах путем военной интервенции." 
 ww1_hungary.7.a:0 "Пламя революции будет распространяться как лесной пожар." 
 ww1_hungary.7.b:0 "Нужна пожарная команда, чтобы потушить этот пожар..." 
 ww1_hungary.8.t:0 "[FROM.GetName] предлагает условную капитуляцию" 
 ww1_hungary.8.d:0 "[FROM.GetAdjective]ое правительство прислало нам условия условной капитуляции. Все имеющиеся у нас территориальные претензии будут ими пересмотрены." 
 ww1_hungary.8.a:0 "Революционная победа!" 
 ww1_hungary.8.b:0 "Нет мира для буржуазии." 
 ww1_hungary.9.t:0 "[FROM.GetName] отклоняет условия капитуляции" 
 ww1_hungary.9.d:0 "[FROM.GetAdjective]ая армия неостановима! И мы были отвергнуты их правительством по условиям мира." 
 ww1_hungary.9.a:0 "Проклятье!" 
 
 #Welcome to Canada 
 canada.1.t:0 "Добро пожаловать в Канаду - сообщение от канадского разработчика"
 canada.1.d:0 "Спасибо, что играете за Канаду в WW1 Redux Mod. Есть некоторые вещи, которые вы должны учитывать, играя за Канаду. У вас есть четыре варианта дерева фокуса: §C1.Исторический§!, §G2.Свободный исторический§!, §B3.Свободный свободный§! и §R4.Монархическая Канада§! Я постарался сделать дерево фокусов настолько правдоподобным, насколько это возможно, и в то же время обеспечить увлекательный игровой процесс. Я также сделал фокусы как можно более историческими, с большим количеством ссылок для вашего погружения. Это бета-версия Канады, и я буду добавлять много нового позже.\nНекоторые вещи, которые следует отметить, это то, что я не закончил много GFX, так что следите за новостями, и я буду реализовывать канадский флот, когда мод закончит переработку флота.\n\nНаслаждайтесь и я надеюсь, что вам понравится играть в этот мод с Канадой.\n\n-Прометей-Навагадро"
 canada.1.a:0 "Начнем!"
  
 #AMari Usque ad Mare 
 canada.2.t:0 "От моря до моря"
 canada.2.d:0 "В этот новый день и век есть разница между канадцами и британцами. Канада - это не плавильный котел. Канада - это объединение людей, которые имеют и лелеют большие различия, но работают вместе, потому что умеют уважать себя и друг друга. Мы - нация, которая простирается от моря до моря, и, осознавая это, мы являемся нацией многих различий."
 canada.2.a:0 "Наш дом и родная земля"
  
 #Canadian Loyalty 
 canada.3.t:0 "Верность короне"
 canada.3.d:0 "Канада больше не является колонией. Мы являемся развитым обществом в составе Британской империи. Мы унаследовали парламентскую систему, систему кабинета министров и другие особенности британской конституционной системы. Все эти системы, которые мы используем, - британские, и они существовали еще до того, как о нас подумали. С чего бы нам вообще думать о нелояльности к короне."
 canada.3.a:0 "Верны до конца."
 canada.4.t:0 "Канадцы посетили Вашингтон"
 canada.4.d:0 "Канадские дипломаты прибыли, чтобы обсудить продолжающуюся войну в Европе. Они попросили об облегчении торговых соглашений с США. Дипломаты рассказали о количестве зверств, которые происходят во время войны, от нового химического оружия до сжигания городов и поселков. От имени Великобритании они поддерживают нас в вопросе вступления в войну против немцев. Как мы должны реагировать?"
 canada.4.a:0 "Принять предложение"
 canada.4.b:0 "Америка - нейтральная страна"
 canada.4.c:0 "Мы никогда не вступим в войну"
 canada.5.t:0 "США принимают предложение"
 canada.5.d:0 "США приняли наше дипломатическое предложение о более тесных связях и, в свою очередь, могут вступить в войну против немцев."
 canada.5.a:0 "Тост за наши более тесные связи."
 canada.6.t:0 "США останутся нейтральными"
 canada.6.d:0 "США решили остаться нейтральными. Однако дипломатическая миссия не была провалена."
 canada.6.a:0 "Может быть, у нас еще есть шанс?"
 canada.7.t:0 "США отклонили наше предложение"
 canada.7.d:0 "США ясно дали понять, что не хотят принимать никакого участия в войне в Европе. Они даже не хотят помогать в этих усилиях. Это значительно разорвет наши связи с ними."
 canada.7.a:0 "Похоже, они никогда не были нашим братом"
 canada.8.t:0 "Кризис призыва 1917 года"
 canada.8.d:0 "Политический и военный кризис поразил Канаду. Франко-канадцы чувствуют, что у них нет лояльности к британцам. Они верны только Канаде, а эта иностранная война не имеет к Канаде никакого отношения. Анри Бурасса подстрекает население Французской Канады к масштабным акциям протеста. Мы должны что-то сделать, чтобы привести людей на передовую."
 canada.8.a:0 "О, Боже!"
 canada.9.t:0 "Квебекские бунты"
 canada.9.d:0 "Французские канадцы вышли на улицы с массовыми протестами и беспорядками. Они возмущены тем, что мы не слышим их призывов к компромиссу и здоровой дискуссии. Законопроект о воинской повинности должен быть принят."
 canada.9.a:0 "Что сделано, то сделано."
 canada.10.t:0 "Мы клянемся в верности"
 canada.10.d:0 "Наше наследие - это то, что нас определяет. Мы можем быть канадцами, но в душе мы британцы. Мы служим нашему королю и его империи до последнего вздоха."
 canada.10.a:0 "Мы служим нашему королю"
 canada.11.t:0 "Канада просит Ньюфаундленд и Лабрадор"
 canada.11.d:0 "Новая независимая Канада попросила Ньюфаундленд и Лабрадор присоединиться к их конфедерации. Колонисты Ньюфаундленда и Лабрадора также отправили посланника с тем же посланием. Теперь это в основном не в наших руках, и мы должны подписать соглашение о присоединении провинций."
 canada.11.a:0 "Полагаю, это их территория."
 canada.12.t:0 "Британия передала провинции"
 canada.12.d:0 "Пусть это будет великий день для Канады. Северная Конфедерация завершена, и мы наконец-то единый народ."
 canada.12.a:0 "Давайте праздновать"
 canada.13.t:0 "Мы требуем республики"
 canada.13.d:0 "Каждый человек рождается свободным. Чтобы мы, канадцы, действительно встали на путь свободы и свободы, мы должны принять американский образ жизни."
 canada.13.a:0 "Свобода для каждого канадца!"
 canada.14.t:0 "Приглашение Канады к оборонному пакту"
 canada.14.d:0 "Нас пригласили заключить пакт о взаимной обороне с Мексикой и Канадой. Это защитит Америку от внешних войн и укрепит наши связи с соседями."
 canada.14.a:0 "Мы принимаем приглашение"
 canada.14.b:0 "Мы отклоняем приглашение"
 canada.15.t:0 "Приглашение Канады к оборонному пакту"
 canada.15.d:0 "Нас пригласили заключить пакт о взаимной обороне с США и Канадой. Это защитит Америку от внешних войн и укрепит наши связи с соседями."
 canada.15.a:0 "Мы принимаем приглашение"
 canada.15.b:0 "Мы отклоняем приглашение"
 canada.16.t:0 "Пакт подписан"
 canada.16.d:0 "Наши соседи подписали пакт. Это начало американского альянса."
 canada.16.a:0 "Ура!"
 canada.17.t:0 "Пакт был отклонен"
 canada.17.d:0 "Наши соседи отклонили наше приглашение. Наши усилия были остановлены."
 canada.17.a:0 "Разочарование"
 canada.18.t:0 "Соглашения НАТО в США"
 canada.18.d:0 "Дипломаты из Канады просили, чтобы мы присоединились к североамериканскому альянсу, который будет защищать интересы Северной Америки от иностранных угроз. Этот альянс будет очень успешным экономически и сблизит наши страны."
 canada.18.a:0 "Нет причин не вступать"
 canada.18.b:0 "Это противоречит нашим интересам"
 canada.19.t:0 "Соглашения НАТО в Мексике"
 canada.19.d:0 "Дипломаты из Канады предложили нам вступить в североамериканский альянс, который будет защищать интересы Северной Америки от иностранных угроз. Этот альянс будет очень успешным экономически и сблизит наши страны."
 canada.19.a:0 "Нет причин не вступать"
 canada.19.b:0 "Это противоречит нашим интересам"
 canada.20.t:0 "Канадские дипломаты в Гаване"
 canada.20.d:0 "Канадские дипломаты прибыли в Гавану и хотят укрепить отношения, торговать нашими драгоценными сигарами, а также пригласить нас в союз Северной Америки. Это защитило бы нас от европейских стран, и наши товары могли бы больше продаваться."
 canada.20.a:0 "Какого черта, примите предложение Канады"
 canada.20.b:0 "Мы лучше будем продавать сигары"
 canada.21.t:0 "Канадские дипломаты в Панаме"
 canada.21.d:0 "Канадские дипломаты прибыли в Гавану и хотят укрепить отношения, продолжить переговоры о свободной торговле и пригласить нас в союз Северной Америки. Это гарантировало бы нам свободу и защиту."
 canada.21.a:0 "Предложите дипломатам прекрасное пребывание на наших пляжных курортах"
 canada.21.b:0 "Мы не заинтересованы в защите Канады"
 canada.22.t:0 "США принимают"
 canada.22.d:0 "США приняли наше предложение о союзе."
 canada.22.a:0 "Тост за наших американских братьев"
 canada.23.t:0 "Мексика принимает"
 canada.23.d:0 "Мексика приняла наше предложение о союзе"
 canada.23.a:0 "Тост за наших мексиканских амигос"
 canada.24.t:0 "Куба принимает"
 canada.24.d:0 "Куба приняла наше предложение о союзе"
 canada.24.a:0 "Тост за наших кубинских компадрес"
 canada.25.t:0 "Панама принимает"
 canada.25.d:0 "Панама приняла наше предложение о союзе"
 canada.25.a:0 "Тост за наших панамских камарад"
 canada.26.t:0 "США отклоняют наше предложение"
 canada.26.d:0 "США отклонили наше предложение о союзе."
 canada.26.a:0 "Ну что ж"
 canada.27.t:0 "Мексика отклонила наше предложение"
 canada.27.d:0 "Мексика отклонила наше предложение о союзе"
 canada.27.a:0 "Ох, ладно"
 canada.28.t:0 "Куба отклонила наше предложение"
 canada.28.d:0 "Куба отклонила наше предложение о союзе"
 canada.28.a:0 "По крайней мере, мы все еще можем импортировать сигары"
 canada.29.t:0 "Панама отклонила наше предложение"
 canada.29.d:0 "Панама отклонила наше предложение о союзе"
 canada.29.a:0 "Так много для панамских мест отдыха"
 canada.30.t:0 "Канадский империализм"
 canada.30.d:0 "В Канаде поднимаются новые имперские настроения. Канадцы умоляют о национальной идентичности. Канадцы умоляют о создании амбициозной страны. Канадцы умоляют о вдохновляющем лидере. Пришло время забыть старый мир и их разборки за никчемную глину. Пришло время канадцам осознать свою судьбу и ту ключевую роль, которую им предстоит сыграть в грядущих войнах. Канада разорвет цепи колониального порабощения иностранным монархом и передаст власть своему собственному принцу. 'Слава', 'патриотизм' и 'гордость' будут словами, которым научат канадцев, а не 'послушание', 'подчинение' и 'соблюдение'. С этого дня Канада будет славной."
 canada.30.a:0 "Пусть мы будем славны в грядущих войнах!"
 canada.31.t:0 "Забытый принц"
 canada.31.d:0 "Принц Артур, герцог Коннаутский и Стратернский, генерал-губернатор Канады, да примите вы корону, подобающую королю, страну, достаточно большую для императора, и народ, пригодный для службы. Воскресите короля Артура, первого из его имени, короля Канады, Дома Оттавы. ДА ВОЦАРИТСЯ ОН!"
 canada.31.a:0 "ДА ВОЦАРИТСЯ ОН!"
 canada.32.t:0 "Империя Севера"
 canada.32.d:0 "Чтобы Канада стала актуальной индустриальной нацией современной эпохи, мы должны найти союзников, нанести удар соседям и потребовать то, что принадлежит нам по праву. Наш дом превратится в величайшую нацию, которую когда-либо видел мир. Канадцы будут знать только лед и кровь."
 canada.32.a:0 "ЛЕД И КРОВЬ!"
 canada.33.t:0 "Канада желает приобрести Гренландию"
 canada.33.d:0 "Канада направила дипломатов для обсуждения вопроса о покупке Гренландии. Они сделали предложение, от которого мы не можем отказаться, а также гарантировали нашу безопасность и безопасность датчан в Гренландии. Канадцы были очень любезны и хотят продолжить процветающее торговое соглашение с нами."
 canada.33.a:0 "Отдайте им северную пустошь"
 canada.34.t:0 "Дания отдает нам Гренландию"
 canada.34.d:0 "Дания отдала нам Гренландию в обмен на канадские ресурсы и хорошие отношения. Наша империя становится больше."
 canada.34.a:0 "Это очень ценится"
 canada.35.t:0 "Канада требует Аляску"
 canada.35.d:0 "Канада потребовала Аляску, утверждая, что это северная территория под их влиянием."
 canada.35.a:0 "Манифест Судьбы мертв"
 canada.35.b:0 "Канадцы не могут нам угрожать"
 canada.36.t:0 "США приняли наши требования"
 canada.36.d:0 "США уступили нашим требованиям. Аляска теперь наша, и наша империя становится все сильнее."
 canada.36.a:0 "Американские дураки"
 canada.37.t:0 "США отказались от наших требований"
 canada.37.d:0 "Трусы в США отказались от законной канадской территории. Приготовьте канадскую военную машину."
 canada.37.a:0 "Грязные трусы"
 canada.38.t:0 "Канада требует Ньюфаундленд и Лабрадор"
 canada.38.d:0 "Канада потребовала наши североамериканские колонии. Она находится под их влиянием, но нам она может пригодиться в будущих войнах."
 canada.38.a:0 "Формально это Канада"
 canada.38.b:0 "Это наша колония"
 canada.39.t:0 "Британия приняла наши требования"
 canada.39.d:0 "Британия уступила нашим требованиям. После стольких лет Ньюфаундленд и Лабрадор вошли в состав нашей империи."
 canada.39.a:0 "Британцы слабы"
 canada.40.t:0 "Британия уступила нашим требованиям"
 canada.40.d:0 "Британские дураки отказались от того, что по праву принадлежит нам. Это больше, чем оскорбление канадской идентичности."
 canada.40.a:0 "Долой империю!"
 canada.41.t:0 "Канада требует Сен-Пьер и Микелон"
 canada.41.d:0 "Канада потребовала Сен-Пьер и Микелон. Он культурно отличается от Франции, им нет нужды его удерживать."
 canada.41.a:0 "Отдайте его канадцам в качестве подарка"
 canada.41.b:0 "Это французская глина"
 canada.42.t:0 "Франция сделала нам подарок"
 canada.42.d:0 "Франция подарила нам Сен-Пьер и Микелон, объясняя это тем, что давно пора сделать их канадской землей."
 canada.42.a:0 "Французы - хорошие люди"
 canada.43.t:0 "Франция отвергает наши требования"
 canada.43.d:0 "Французы отказались от передачи Сен-Пьера и Микелона. Это возмутительно."
 canada.43.a:0 "Это неприемлемо!"
 canada.45.t:0 "Свобода мертва"
 canada.45.d:0 "Канадцы победили нас в своем стремительном вторжении в США. С их мексиканскими союзниками, атакующими нас с юга, у них нет надежды, и мы видим смерть Свободы."
 canada.45.a:0 "Уступить территорию Канаде и Мексике"
 canada.45.b:0 "Если мы не можем победить их, присоединяйтесь к ним"
 canada.45.c:0 "Дайте мне свободу, или дайте мне смерть"
 canada.46.t:0 "Свобода мертва"
 canada.46.d:0 "Канадцы победили нас в своем стремительном вторжении в США. С их японскими союзниками, давящими нас в Тихом океане, у них нет надежды, и мы видим смерть Свободы."
 canada.46.a:0 "Уступить территорию Канаде и Японии"
 canada.46.b:0 "Если мы не можем победить их, присоединяйтесь к ним"
 canada.46.c:0 "Дайте мне свободу, или дайте мне смерть"
 canada.47.t:0 "Свобода мертва"
 canada.47.d:0 "Канадцы победили нас в своем стремительном вторжении в США. Наша промышленная мощь потеряна, надежды нет, и мы видим смерть Свободы."
 canada.47.a:0 "Уступить территорию Канаде"
 canada.47.b:0 "Если мы не можем победить их, присоединяйтесь к ним"
 canada.47.c:0 "Дайте мне свободу, или дайте мне смерть"
 canada.48.t:0 "США капитулировали"
 canada.48.d:0 "После энергичных боев США сдались нашей великой империи. Мы показали им только лед и кровь. Они передали наши законные права на землю. После мирных переговоров США должны выплатить нам большие суммы военных репараций и объявить нас законным защитником Америки!"
 canada.48.a:0 "Тысячелетняя империя!"
 canada.49.t:0 "США капитулировали"
 canada.49.d:0 "После упорных боев США сдались нашей великой империи. Мы показали им только лед и кровь. Они передали наши законные права на землю. США также решили присоединиться к нашей нации в качестве протектората Канады. Это наилучший возможный результат. Теперь мы действительно являемся законными защитниками Америки."
 canada.49.a:0 "Тысячелетняя империя!"
 canada.51.t:0 "Гвоздь в гроб"
 canada.51.d:0 "Канадцы, наконец, пришли, чтобы осуществить свою высшую власть в Северной Америке. Они попросили нас подчиниться, и в свою очередь они защитят нас и Северную Америку."
 canada.51.a:0 "Это ради выживания"
 canada.51.b:0 "Мы не рабы"
 canada.52.t:0 "США согласились на вассализацию"
 canada.52.d:0 "США приняли наше предложение стать американским протекторатом"
 canada.52.a:0 "Нет больше Америки"
 canada.53.t:0 "США отказались от вассализации"
 canada.53.d:0 "США отклонили наше предложение стать американским протекторатом"
 canada.53.a:0 "Это позор"
 canada.54.t:0 "Серая телеграмма"
 canada.54.d:0 "Канада направила Альберта Грея для обсуждения вопросов, касающихся США. Канада недавно поддержала нас в вопросах национальной гордости и мексиканского наследия, и этот союз может принести нам большую пользу. Мы получим наши исторические претензии к США, и на нашей стороне будет полная поддержка канадских военных."
 canada.54.a:0 "Что может пойти не так"
 canada.54.b:0 "У нас и так слишком много проблем"
 canada.55.t:0 "Мексика принимает"
 canada.55.d:0 "Мексика приняла наш взаимный пакт против США. Это большая победа для нас."
 canada.55.a:0 "Орел нанизан на шампур"
 canada.56.t:0 "Мексика отказывается"
 canada.56.d:0 "Глупые идиоты в Мексике отклонили наше предложение о взаимном союзе против США. Что нам теперь делать?"
 canada.56.a:0 "Что теперь?"
 canada.57.t:0 "Восхождение Агустина де Итурбиде-и-Грина"
 canada.57.d:0 "Канадцы попросили Агустина, последнего оставшегося наследника Мексиканской империи, занять трон. Это сблизит нас с канадцами и гарантирует наши права на мексиканские земли в США."
 canada.57.a:0 "Родина превыше всего"
 canada.58.t:0 "Канадцы предлагают Тихоокеанский союз"
 canada.58.d:0 "Канадские дипломаты предложили альянс, который будет скреплен кровью. Они прокомментировали ситуацию в Тихом океане и то, что мы должны быть хозяевами Тихого океана. По этой сделке Канада нападет на США, и мы захватим Тихий океан, оставив Гавайи Канаде. Это расширит наше торговое господство и ресурсы в Тихом океане, а также продемонстрирует нашу военную мощь."
 canada.58.a:0 "Принять предложение"
 canada.58.b:0 "Мы не можем поддержать этот план"
 canada.59.t:0 "Япония принимает"
 canada.59.d:0 "Японская Империя приняла наше предложение о Тихоокеанском союзе."
 canada.59.a:0 "Наши семьи будут связаны кровью"
 canada.60.t:0 "Япония отказывается"
 canada.60.d:0 "Японская Империя отклонила наше предложение о Тихоокеанском союзе. Они считают, что вступление в войну с США не в их интересах."
 canada.60.a:0 "Да будет так!"
 canada.61.t:0 "Канадцы просят присоединиться к Центральным державам"
 canada.61.d:0 "Канадские дипломаты предложили присоединиться к Центральным державам. Это очень поможет нам, если США решат вступить в войну."
 canada.61.a:0 "Принять предложение"
 canada.61.b:0 "Канада слаба"
 canada.62.t:0 "Германская Империя принимает"
 canada.62.d:0 "Германская Империя приняла наше предложение о присоединении к Центральным державам."
 canada.62.a:0 "Мы готовы к войне"
 canada.63.t:0 "Германия отказывается"
 canada.63.d:0 "Германская Империя отказала нам в приеме в состав Центральных держав."
 canada.63.a:0 "Да будет так!"
 canada.64.t:0 "Армейский тупик"
 canada.64.d:0 "Канадские вооруженные силы зашли в тупик в споре о том, на чем нам следует сосредоточиться. Большая часть армии хочет сосредоточиться на зимней войне и выживании, в то время как ВМФ и небольшая часть армии хотят сосредоточиться на морской тактике и канадской морской пехоте. Что нам делать?"
 canada.64.a:0 "Север - наша сила!"
 canada.64.b:0 "Океан - наша сила!"
 canada.65.t:0 "Наш военно-морской план"
 canada.65.d:0 "Канадская военно-морская администрация раздумывает, во что вложить ресурсы. Хотим ли мы подводный и коварный флот или мощный и защитный флот?"
 canada.65.a:0 "Подводный - это план!"
 canada.65.b:0 "Мощный добивается результатов!"
 canada.66.t:0 "Реформы военно-воздушных сил"
 canada.66.d:0 "Вновь созданные ВВС Канады должны сосредоточиться на разработке и проектировании самолетов. Мы должны решить, хотим ли мы контролировать небо или поддерживать наши войска."
 canada.66.a:0 "Завоевать небо!"
 canada.66.b:0 "Поддержите наших храбрецов!"
 canada.67.t:0 "Выборы"
 canada.67.d:0 "Национальные выборы уже близко. Роберт Борден - консервативный британский лоялист, который будет помогать Великобритании в их начинаниях, а Уилфрид Лорье хочет продвинуть Канаду к свободе и уйти от британской зависимости."
 canada.67.a:0 "Борден обеспечит нашу лояльность"
 canada.67.b:0 "Наша нация не нуждается в британском позерстве"
 canada.68.t:0 "Избран новый премьер-министр"
 canada.68.d:0 "Приемник Роберта Бордена, Артур Мейген выиграл выборы и назначен премьер-министром Канады."
 canada.68.a:0 "Удачи ему."
 canada.69.t:0 "Британские короли и армии хотят бежать в Канаду!"
 canada.69.d:0 "Социалисты вышли победителями в британской гражданской войне, и волны революции прокатились по островам. Лондон пал, флаг британских республиканцев гордо развевается над потерянным городом. Британские королевские особы, якобы 'путешествующие' в Канаду с начала революции, на самом деле планируют остаться в Канаде. Британские войска, сражающиеся в различных частях страны, также надеются массово вывести свои войска."
 canada.69.a:0 "Мы должны продолжать наше наследие в Канаде."
 canada.69.b:0 "Какое отношение это имеет к нам?"
 canada.70.t:0 "Британские короли хотят бежать в Канаду!"
 canada.70.d:0 "Социалисты упразднили монархию, британский республиканский флаг гордо развевается над потерянным городом. Британская королевская власть и роялисты, у которых даже не было возможности сопротивляться этому перевороту, похоже, хотят бежать в Канаду."
 canada.70.a:0 "Мы должны продолжить наше наследие в Канаде."
 canada.70.b:0 "Какое отношение это имеет к нам?"
 canada.71.a:0 "Добро пожаловать!"
 canada.72.t:0 "Взрыв в Галифаксе" 
 canada.72.d:0 "Неожиданный взрыв прогремел в Галифаксе, одном из крупнейших портовых городов на Востоке. Похоже, это самый крупный техногенный взрыв из когда-либо зафиксированных. власти начинают спасать выживших, восстанавливать разрушения и расследовать причину." 
 canada.73.d:0 "Взрыв произошел в Галифаксе, Новая Шотландия, Канада. Французское грузовое судно SS Mont Blanc, груженное порохом для использования в военное время, столкнулось с норвежским грузовым судном SS Imo в проливе, соединяющем залив Бедфорд и верхний порт Галифакс. Более тысячи человек получили ранения. В результате взрыва город Ричмонд, включая Королевский военно-морской колледж Канады, был полностью разрушен. Мощность взрыва достигла примерно 2,9 килотонны тротила. Этот взрыв является крупнейшим в истории техногенным взрывом." 
 canada.72.a:0 "Какая катастрофа." 
 canada.73.b:0 "Жаль. Те, кто выступает против нас, должны страдать подобным образом." 
 canada.74.t:0 "Британская реставрация" 
 canada.74.d:0 "После бурных событий и революции в Великобритании королевская семья, спасая свои жизни, выехала за границу. Никто не ожидал этих ветров и волн, но и не осмеливался сказать, что через несколько лет монархия вновь приземлится на родных островах.\nКак бы то ни было, Британская империя возродилась, и "Юнион Джек" вновь гордо поднялся в Лондоне. [ENG.GetLeader] вернулся на родину с великолепным парадом верных гвардейцев и всенародным приветствием." 
 canada.74.a:0 "Да здравствует Империя! \n(Играть за [Eng.GetName])" 
 canada.74.b:0 "Да здравствует Империя!" 
 canada.75.t: "The Death of Louis Cyr"
 canada.75.d: "Louis Cyr, or Cyprien-Noé Cyr, passed away at the age of 49, succumbing to chronic nephritis. His death marks the end of an era for the world of strongmen. Born in 1863, Cyr became a household name not only in Canada but across the world for his extraordinary feats of strength. His legendary back lift of 4,337 pounds has yet to be matched, and many believe it may never be surpassed. Crowds from Montreal to Europe marveled at his displays of human power, which included lifting horses, resisting the pull of teams of horses, and hoisting enormous weights above his head. Though his health had been declining in recent years, Cyr's reputation remained untarnished. In an age where physical prowess was admired, he stood as a living embodiment of human potential. His passing is mourned by many, but his legacy will endure as tales of his strength will surely continue to be told for generations."
 canada.75.a: "Rest in Peace."
 canada.76.t: "Renaming of Berlin to Kitchener"
 canada.76.d: "Today in the town of Berlin, Ontario, a referendum has been held on the renaming of the town from its German name of Berlin, to the British name of Kitchener, after field marshal Herbert Kitchener of [ENG.GetNameDef]."
 canada.76.a: "The town is renamed to Kitchener"
 canada.76.b: "Keep the old German name of Berlin"
 
 #KOREA 
 ww1_korea.1.t:0 "Корея провозглашает независимость"
 ww1_korea.1.d:0 "Корейцы провозгласили независимость после нашего поражения в Великой войне. Временное правительство Республики Корея, пришедшее вместе с оккупационными войсками, взяло на себя все полномочия по обеспечению безопасности и управлению от генерал-губернатора Чосона. Улицы Кейджо заполнены людьми, размахивающими национальным флагом с криками 'Ура независимости Кореи!'. Японская армия была разоружена оккупационными силами и начала отступать. В результате многие японцы, проживающие в Корее, тоже стали возвращаться в Японию."
 ww1_korea.1.a:0 "О нет."
 ww1_korea.2.t:0 "Освобождение корейского населения"
 ww1_korea.2.d:0 "Наша армия полностью вытеснила японцев с Корейского полуострова. Это исконно земля корейцев, которые были насильно аннексированы Японией. После аннексии Кореи Японией активисты движения за независимость Кореи проводили движения за независимость в нашей стране, включая вооруженную борьбу, что помогло нашей войне против Японии. Тогда как же должны освобождаться корейцы?"
 ww1_korea.2.a:0 "Корейские активисты за независимость действительно очень помогли нам. (Освободить)"
 ww1_korea.2.b:0 "Теперь Корея находится под нашим контролем. (Освободить как марионеточное государство)"
 ww1_korea.3.t:0 "Корея призывает к поддержке"
 ww1_korea.3.d:0 "Корейский дипломат поддерживал с нами тайный контакт. Он сказал, что Корея готовится стать полностью независимой от Японии и нуждается в нашей поддержке. Война против Японии будет неизбежной, если мы поддержим их. Однако мы сможем вытеснить Японию, нашу потенциальную угрозу, и будем поддержаны корейцами, живущими здесь."
 ww1_korea.3.a:0 "Поддержите их."
 ww1_korea.3.b:0 "Нет, мы не будем."
 ww1_korea.4.t:0 "Корейцы решают"
 ww1_korea.4.d:0 "Корейцы были довольны тем, что получили автономию под нашим правлением, как мы и надеялись. Это был бы хороший пример колониального правления."
 ww1_korea.4.a:0 "Я же говорил."
 ww1_korea.5.t:0 "Корейцы хотят, чтобы их считали японцами"
 ww1_korea.5.d:0 "Окупились ли наши усилия по колонизации, корейцы хотят отказаться от своей идентичности и жить как японцы. Мы получили больше положительных результатов, чем ожидали. Их материальные и человеческие ресурсы окажут большую помощь во время войны."
 ww1_korea.5.a:0 "Овцы готовы нам помочь."
 ww1_korea.6.t:0 "Мы полностью контролируем полуостров!"
 ww1_korea.6.d:0 "Наша армия наконец-то контролирует весь Корейский полуостров. Японцы потерпели поражение и отступают. Однако, если война затянется, Япония приложит все усилия, а наши независимые силы и ополчение, не дотягивающие до регулярных войск, не смогут остановить японскую контратаку.\nК счастью, в сложившейся ситуации инициатива принадлежит нам. Мы можем сохранить нынешнюю ситуацию, предложив Японии мирный договор."
 ww1_korea.6.a:0 "Предложить им мир."
 ww1_korea.6.b:0 "Под властью Японии были только страдания!"
 ww1_korea.7.t:0 "Корея становится независимой от Японии!"
 ww1_korea.7.d:0 "Наша страна наконец-то сражалась и обрела независимость самостоятельно!\n\nВойна - это ад. Но если мы выиграем войну, мы сможем получить то, что хотим, заплатив достаточно..."
 ww1_korea.7.a:0 "Ура, независимость Кореи!"
 ww1_korea.8.t:0 "Япония продолжает войну!"
 ww1_korea.8.d:0 "Японцы отказываются сдаваться! Но мы будем сражаться в единстве."
 ww1_korea.8.a:0 "Продолжайте!"
 ww1_korea.9.t:0 "Управление оккупированной территорией"
 ww1_korea.9.d:0 "Мы управляем землей, на которой живут айны. Айны никогда не строили свою собственную страну. Если мы дадим им возможность стать марионеточным государством, мы сможем сделать их лояльными к нам."
 ww1_korea.9.a:0 "Создать государство айнов."
 ww1_korea.9.b:0 "Давайте просто оставим его."
 ww1_korea.15.t:0 "Управление оккупированной территорией"
 ww1_korea.15.d:0 "Мы управляем островом Формоза. Однако для нас было бы обременительно продолжать военную оккупацию этой территории, поскольку она населена в основном китайцами и тайваньцами."
 ww1_korea.15.a:0 "Создать государство Формоза."
 ww1_korea.15.b:0 "Давайте просто оставим ее."
 ww1_korea.16.t:0 "Создание Временного правительства Республики Корея"
 ww1_korea.16.d:0 "После событий массовых антияпонских демонстраций в Корее, которая была аннексирована Японией, корейцы создали временное правительство в Шанхае, Китай, чтобы создать центр движения за независимость, и активно участвовать в деятельности за независимость. Временное правительство Республики Корея является результатом объединения Национального конгресса Великой Кореи во Владивостоке, правительства Хансунг в Кейджо, японская Корея, и Временного правительства Шанхая."
 ww1_korea.16.a:0 "Ура независимости Кореи!"
 ww1_korea.16.b:0 "Мы не можем этого признать."
 ww1_korea.16.c:0 "Хм. Давайте посмотрим на них."
 ww1_korea.17.t:0 "Установление демократической республики"
 ww1_korea.17.desc:0 "Корейцы, наконец, решили создать новое правительство, основанное на демократии. Есть три возможных лидера, которые станут первыми республиканскими лидерами. Первым президентом, за которого проголосовали..." 
 ww1_korea.17.a:0 "Сингман Ри, первый президент Временного правительства Республики Корея."
 ww1_korea.17.b:0 "И Сан Соль, президент правительства Великой армии освобождения Кореи."
 ww1_korea.17.c:0 "Лю Вун Хен, самый влиятельный и выдающийся социал-демократический этнический лидер."
 ww1_korea.18.t:0 "Взаимодействие сил независимости Японии и Кореи"
 ww1_korea.18.d:0 "Карательные силы японской армии и армии независимой Кореи столкнулись в Южной Маньчжурии. Сражение было небольшим, но ожесточенным. Армии независимости Кореи выиграли сражение, но продолжали отступать из-за продолжающегося наступления японской армии. После присоединения Кореи к Японии число корейских иммигрантов в регионе значительно увеличилось, и с недавнего времени продолжаются бои между карательными силами и различными силами независимости."
 ww1_korea.18.a:0 "Ура корейской независимости!"
 ww1_korea.18.b:0 "Это нас очень беспокоит."
 ww1_korea.18.c:0 "Вообще-то, они оба раздражают."
 ww1_korea.19.t:0 "Корея подписала белый мир с Японией"
 ww1_korea.19.d:0 "Поскольку корейцы взяли под полный контроль Корейский полуостров, Япония подписала мирный договор с Кореей, уступив им полуостров."
 ww1_korea.19.a:0 "Это было сделано, поскольку Корея нужна им для расширения."
 ww1_korea.19.b:0 "Неважно, Япония должна безоговорочно капитулировать."
 ww1_korea.20.t:0 "Корейское восстание"
 ww1_korea.20.d:0 "Попытка Японии успокоить недовольство корейцев, предоставив им автономию, потерпела провал. Корейцы устроили вооруженные восстания во всех крупных городах. Затем вооруженная группа, назвавшая себя Армией независимости Кореи, пересекла северную границу японской Кореи.\nНо все остальные регионы, кроме северной части страны и части Кенги, по-прежнему контролируются генерал-губернатором Чосоном. Будущее направление неопределенно."
 ww1_korea.20.a:0 "Вперед! За свободу!"
 ww1_korea.20.b:0 "Это катастрофа!"
 ww1_korea.20.c:0 "Они имеют право на протест, если он безвреден для нас."
 ww1_korea.23.t:0 "Создание социалистического государства"
 ww1_korea.23.d:0 "Корейцы, наконец, решили создать новое правительство, основанное на социализме. Есть две возможные партии, которые будут править как левые. Партия, за которую проголосовали, - это..."
 ww1_korea.23.a:0 "Корейская социалистическая партия, так как они являются правящей партией Советской Республики Корея."
 ww1_korea.23.b:0 "Трудовая партия Кореи, потому что социализма недостаточно."
 ww1_korea.23.c:0 "Трудовая народная партия. Идеологическая мысль не имеет значения, имеет значение народ."
 ww1_korea.25.t:0 "Коммунисты!"
 ww1_korea.25.d:0 "Коммунисты среди нас объявили нам войну, захватив север нашей страны. Это не гражданская война. Война против незаконных террористов."
 ww1_korea.25.a:0 "Умрите, чертовы красные!"
 ww1_korea.26.t:0 "Капиталисты!"
 ww1_korea.26.d:0 "Капиталисты среди нас объявили нам войну, захватив юг нашей страны. Это не гражданская война. Война против незаконных террористов."
 ww1_korea.26.a:0 "Умрите, чертовы капиталистические свиньи!"
 ww1_korea.27.t:0 "Корейская война разгорается!"
 ww1_korea.27.d:0 "Корейцы, получившие независимость от Японии, были снова охвачены войной. Их политические неурядицы привели к трагедии, в которой корейский народ разделился на две фракции и направил оружие друг на друга.\n\nПрезидент [KOR.GetLeader], избранный народом, определил левых, которые начали войну без объявления, как незаконных вооруженных бандитов."
 ww1_korea.27.a:0 "Это трагедия."
 ww1_korea.28.t:0 "Вспышки корейской войны!"
 ww1_korea.28.d:0 "Корейцы, получившие независимость от Японии, снова были охвачены войной. Их политические неурядицы привели к трагедии, в которой корейский народ раскололся на две фракции и направил оружие друг на друга.\n\nПрезидент [KOR.GetLeader], избранный народом, определил правых, которые начали войну без объявления, как незаконных вооруженных бандитов."
 ww1_korea.28.a:0 "Это трагедия."
 ww1_korea.31.t:0 "[FROM.GetName] Поддержит нашу независимость!"
 ww1_korea.31.d:0 "Наши посланники, отправленные тайно, получили поддержку, подчеркивая законность независимости Кореи и выгоды, которые [FROM.GetName] может извлечь. Если начнется независимая война, [FROM.GetName] проверит прямое участие Японии."
 ww1_korea.31.a:0 "Война ведется не только ружьями и мечами."
 ww1_korea.32.t:0 "[FROM.GetName] НЕ поддержит нашу независимость!"
 ww1_korea.32.d:0 "Наши посланники не смогли убедить [FROM.GetLeader]."
 ww1_korea.32.a:0 "Мы можем сделать это без [FROM.GetName]."
 ww1_korea.33.t:0 "Япония мобилизуется!"
 ww1_korea.33.d:0 "Прошло четырнадцать дней с тех пор, как Армия независимости Кореи пересекла границу с Югом. Япония закончила мобилизацию своей армии. Теперь независимость Кореи стала еще сложнее..."
 ww1_korea.33.a:0 "Сейчас или никогда!"
 ww1_korea.33.b:0 "Сокрушить их!"
 ww1_korea.34.t:0 "Корейцы полностью контролируют полуостров!"
 ww1_korea.34.d:0 "Корейцы сейчас полностью контролируют Корейский полуостров, и наша армия несет совершенно неожиданные потери. Некоторые из нас настаивают на том, что мы должны выбраться из этой передряги. Главная цель корейцев - полная независимость Корейского полуострова и наше одобрение этого.\nМы ужасно преданы. Поскольку корейцы взяли под полный контроль Корейский полуостров, мы полностью потеряли плоды десятилетий. Но они ближе к ополчению, чем к регулярной армии, поэтому они смогут победить, но это займет много времени.\n\nЕсли мы продолжим войну, военные могут устроить переворот во имя того, чтобы сосредоточиться на войне, обвиняя в дипломатических промахах демократическое правительство..."
 ww1_korea.34.a:0 "Мы вернемся."
 ww1_korea.34.b:0 "Раздавить их!"
 ww1_korea.35.t:0 "Военные устраивают переворот!"
 ww1_korea.35.d:0 "Военные устроили государственный переворот, осуждая дипломатический провал демократического правительства и его неспособность вести войну, поскольку его попытка предоставить автономию Корее потерпела неудачу."
 ww1_korea.35.d_early:0 "Военные устроили государственный переворот, обличая демократическое правительство в провале дипломатии и неспособности вести войну, поскольку его попытка аннексировать Корею провалилась."
 ww1_korea.35.a:0 "Что..."
 ww1_korea.35.b:0 "Нет!"
 ww1_korea.36.t:0 "Корейское восстание - реакция"
 ww1_korea.36.d:0 "Нам срочно нужно принять решение по корейскому восстанию. Их можно будет легко подавить, потому что они близки к потрепанному ополчению, но вступление в войну может вызвать политический хаос.\nКроме того, другие страны, недовольные нашей экспансией, могут вмешаться..."
 ww1_korea.36.a:0 "Устройте им ад!"
 ww1_korea.36.b:0 "Сдавайтесь, дайте им их дерьмо!"
 ww1_korea.38.t:0 "Бесконечная война за независимость Кореи"
 ww1_korea.38.d:0 "Война за независимость Кореи длится дольше, чем ожидалось. Фашистские силы проявляют признаки движения, поскольку возникают вопросы о способности нашего правительства вести войну. Народ устал от бесприбыльной войны."
 ww1_korea.38.a:0 "Все кончено."
 ww1_korea.38.b:0 "Мы не можем отдать Корею!"
 ww1_korea.45.t:0 "Вопрос Южного Маньчжура"
 ww1_korea.45.d:0 "Поскольку мы захватили Маньчжурию, встает вопрос об объединении Гандо, региона, где живет много корейцев."
 ww1_korea.45.a:0 "Конечно."
 ww1_korea.45.b:0 "Почему мы должны?"
 ww1_korea.46.t:0 "Корейцы послали нам ультиматум!"
 ww1_korea.46.d:0 "Они окончательно выжили из ума! Сегодня корейское правительство официально попросило нас передать всю Маньчжурскую область, Чахарскую область и Хэбэйскую область."
 ww1_korea.46.a:0 "Мы сейчас в полном беспорядке. Мы не должны быть втянуты в еще одну войну."
 ww1_korea.46.b:0 "Мы научим их, как себя вести!"
 ww1_korea.47.t:0 "Китай сдается"
 ww1_korea.47.d:0 "Китай официально выразил протест, но вывел свои войска из района, о котором мы просили. Кроме того, несмотря на продвижение наших военных через границу, они никак не отреагировали.\n\nПобеда сладка."
 ww1_korea.47.a:0 "Наконец-то мы изменили историю!"
 ww1_korea.48.t:0 "Вопрос о Владивостоке"
 ww1_korea.48.d:0 "Мы получили енхэджу (Приморье) и Владивосток. Первоначально эта земля была северо-восточной границей Балхэ, страны нашего народа, много веков назад. Недавно многие корейцы переехали, чтобы избежать японского гнета.\nЕсть общественное мнение, что регион должен управляться напрямую."
 ww1_korea.48.a:0 "Конечно."
 ww1_korea.48.b:0 "Это было слишком давно."
 ww1_korea.49.t:0 "Подозрительное движение корейцев"
 ww1_korea.49.d:0 "Корейцы продолжают сопротивляться нашему господству. Особенно несколько дней назад, мы захватили движение корейцев по организации Армии независимости и арестовали лидеров.\nМы должны действовать на упреждение. Если мы будем арестовывать и задерживать всех подозрительных людей, мы избежим опасности."
 ww1_korea.49.a:0 "Продолжайте."
 ww1_korea.49.b:0 "Нет."
 ww1_korea.50.t:0 "Инцидент 105-го человека"
 ww1_korea.50.d:0 "Недавно Япония арестовала группу корейцев, которые замышляли убийство Тераучи Масатаке, генерал-губернатора Кореи, в недавно аннексированной стране. Более 600 человек, включая членов Новой народной ассоциации, которая была подпольной антияпонской организацией в Корее, были арестованы, и 105 человек были в итоге осуждены."
 ww1_korea.50.a:0 "Как вы смеете!"
 ww1_korea.50.b:0 "Вот черт."
 ww1_korea.50.c:0 "Жаль."
 ww1_korea.51.t:0 "Подозрительное движение корейцев"
 ww1_korea.51.d:0 "Недавно в Корее было обнаружено движение за независимость живота. Нам удалось арестовать двух членов банды, и мы получили от них приблизительную информацию под названием 'Праведное военное правительство Великой Кореи за независимость'. Похоже, они даже действуют по королевскому указу Годжона, отрекшегося от престола корейского императора."
 ww1_korea.51.a:0 "Арестуйте их."
 ww1_korea.51.b:0 "Хм."
 ww1_korea.52.t:0 "Арестованы борцы за независимость корейской монархии"
 ww1_korea.52.d:0 "Япония арестовала силы сопротивления в Корее, которые пытались свергнуть Японию и восстановить монархию."
 ww1_korea.52.a:0 "Они не могут выбраться из прошлого."
 ww1_korea.52.b:0 "Ну..."
 ww1_korea.53.t:0 "Голод в хороший год!"
 ww1_korea.53.d:0 "После участия Японии в Великой войне они начали импортировать зерно в больших количествах от нас. Они даже сметали зерно для внутреннего потребления в Корее. Поэтому мы страдаем от голода при хорошем урожае!"
 ww1_korea.53.a:0 "Черт, мы голодаем!"
 ww1_korea.54.t:0 "Корея страдает от голода в хороший год!"
 ww1_korea.54.d:0 "После участия Японии в Великой войне они начали импортировать зерно в больших количествах из своей колонии, Кореи. Они даже сметали зерно для внутреннего потребления в Корее. Поэтому корейцы страдают от хорошего урожая!"
 ww1_korea.54.a:0 "Ничего не поделаешь. Мы не можем морить голодом наш народ."
 ww1_korea.55.t:0 "Закупка кораблей"
 ww1_korea.55.d:0 "Чтобы усилить наш флот и защитить принадлежащее нам море, мы решили купить модный, обновленный военный корабль у военно-морской державы. У нас есть три варианта. Японцы продадут нам отличный тяжелый крейсер, но они уже дважды обманывали нас. И немцы тоже могут быть хороши. Они - вторая по силе военно-морская держава после Великобритании. Немцы и британцы продадут нам линкор-дредноут, который является самым современным."
 ww1_korea.55.a:0 "На этот раз японцы будут хорошо с нами обращаться."
 ww1_korea.55.b:0 "Королевский флот британцев - лучший!"
 ww1_korea.55.c:0 "Немецкое вооружение - самое лучшее в мире."
 ww1_korea.56.t:0 "Корейцы хотят приобрести у нас корабль"
 ww1_korea.56.d:0 "Корейцы связались с нами, что они хотят купить военный корабль. Если мы согласимся, они заплатят цену, но наше военно-морское производство будет немного задержано. Что нам делать?"
 ww1_korea.56.a:0 "Добро пожаловать, покупатели!"
 ww1_korea.56.b:0 "Ответьте им: нет."
 ww1_korea.57.t:0 "Военный корабль куплен!"
 ww1_korea.57.d:0 "[FROM.GetName] решили продать нам военный корабль. Их инженеры прибывают в наши военно-морские доки. Мы должны подготовить платеж."
 ww1_korea.57.a:0 "Было приятно иметь дело."
 ww1_korea.58.t:0 "Отказано в покупке корабля"
 ww1_korea.58.d:0 "[FROM.GetName] решил не продавать нам военный корабль."
 ww1_korea.58.a:0 "У нас есть деньги, черт возьми!"
 ww1_korea.59.t:0 "Император Гванму мертв"
 ww1_korea.59.d:0 "Император Гванму внезапно умер сегодня в возрасте 66 лет. Существует много предположений, что он был убит ядом, введенным японскими чиновниками, эта идея получила широкое распространение и признание в момент его смерти."
 ww1_korea.59.d_independent:0 "Император Гванму внезапно умер сегодня в возрасте 66 лет. Он был монархом, провозгласившим империю и возглавившим модернизацию Кореи. Однако он страдал от иностранных вторжений и вскоре был вынужден отречься от престола из-за Японии. После обретения Кореей независимости он снова сохранил трон, но не смог избежать смерти."
 ww1_korea.59.a:0 "Слава императору."
 ww1_korea.59.b:0 "Хорошо. Он был бельмом на глазу."
 ww1_korea.60.t:0 "Император Юнхуэй мертв"
 ww1_korea.60.d:0 "Император Юнхуэй умер от сердечного приступа сегодня в Чангдеокгуне и похоронен вместе со своими двумя женами в императорской усыпальнице Юрюнг в городе Намьянгджу. Император Юнхуэй взошел на трон на короткое время после того, как его отец был вытеснен Японией. Его правление в основном тяготило Японию.\nУ него не было детей. Таким образом, Япония короновала И Уна, наследного принца Уймина, наиболее подходящего королевской семье, как Его Высочество короля И из Чандокгуна в Японии."
 ww1_korea.60.d_independent:0 "Император Юнхуэй умер от сердечного приступа сегодня, в Чандэокгуне и похоронен вместе со своими двумя женами в императорской гробнице Юрюнг в городе Намьянгджу. При жизни он стал императором после своего отца, когда Корейская империя была восстановлена под названием 'Реставрация Эвха'. Но после покушения его здоровье быстро ухудшилось, и он заболел.\nТут было много споров о том, кто будет следующим императором, потому что у него не было детей, но коронован был И Кан, фаворит принца Уихва. Он также боролся за независимость, когда Япония колонизировала нашу страну."
 ww1_korea.60.d_joseon:0 "Император Юнхуэй скончался сегодня от сердечного приступа в Чхандокгуне и похоронен вместе с двумя своими женами в императорской усыпальнице Юрюнг в городе Намьянджу. Император Юнхуэй взошел на престол на короткое время после того, как его отец был вытеснен Японией. Его правление было в основном затянуто Японией.\nУ него не было детей. Поэтому И Ун, наследный принц Уимин, был коронован как наиболее подходящий член королевской семьи для управления Чосоном, как Его Высочество король И из Чхандокгуна в Японии." 
 ww1_korea.60.a:0 "Слава императору."
 ww1_korea.60.b:0 "Прощай, марионетка."
 ww1_korea.60.c:0 "Слава императору." 
 ww1_korea.61.t:0 "DONGHAK JIPGANGSO"
 ww1_korea.61.d:0 "SOCIALISM IN CONFUCIANISM BE LIKE"
 ww1_korea.61.a:0 "AGRICULTURAL SOCIALISM!"
 ww1_korea.62.t:0 "Подозрительное движение корейцев"
 ww1_korea.62.d:0 "Организация движения за независимость Кореи под названием 'Ассоциация освобождения Кореи' попала в нашу следственную сеть. Их основной деятельностью был сбор военных средств. Члены организации жертвовали свое имущество и использовали его в качестве средств, а также напали на почтовый вагон в Кванмен-ри, Кенджу, чтобы украсть собранные нами налоги. Члены организации были арестованы во время сбора средств у богатых людей в Тэгу. Они напали на принадлежащий японцам вольфрамовый рудник енволь и транспортный вагон золотого рудника Унсан.  Кроме того, они подделывали деньги для сбора средств."
 ww1_korea.62.a:0 "Арестовать их!"
 ww1_korea.62.b:0 "Ух, как они пугают."
 ww1_korea.63.t:0 "Арестованы борцы за независимость Кореи"
 ww1_korea.63.d:0 "Целью Ассоциации освобождения Кореи, организации движения за независимость, основные члены которой были арестованы и распущены японцами, было восстановление национального суверенитета и достижение независимости, создание военной школы в Маньчжурии и воспитание независимых сил для ведения войны против японского колониального правления. План заключался в переселении корейцев в Маньчжурию и отвоевании сельскохозяйственных земель для снабжения продовольствием и войск, а также в организации борьбы под названием 'подготовка вооружения, обучение офицеров, набор солдат, приобретение оружия, создание учреждений и ведение вооруженной войны'."
 ww1_korea.63.a:0 "Что с ними не так?"
 ww1_korea.63.b:0 "О боже."
 ww1_korea.64.t:0 "Активист за независимость Кореи прислал нам письмо"
 ww1_korea.64.d:0 "La Mission Coréenne,\nПариж.\n\n38 rue de Chateaudun, go\n\n\n[GetDateText].\n\nThe Right Honourable\n[ENG.GetLeader], M.P.,\netc. и др, и т.д.\n23rue Nitot, Париж.\n\nСэр,\nДелегация Временного Правительства Республики Корея, возглавляемая Дж. Киусиком С. Киммом, имеет честь обратиться к Вашему Превосходительству с просьбой использовать Ваше доброе влияние, чтобы довести до сведения Мирной Конференции следующую ноту от Сингмана Ри, Председателя Кабинета Временного Правительства Республики Корея. \n 'Я уполномочен Временным правительством Республики Корея представить вашему уважаемому органу следующее сообщение:'\n' Временное правительство Республики Корея просит Мирную конференцию признать вновь образованную Республику Корея и ее Временное правительство в качестве законного органа, представляющего весь народ Кореи.'\n' Это Временное правительство создано в результате их нынешнего движения за независимость против господства Японии'."
 ww1_korea.64.a:0 "Какое отношение эти люди имеют к чему-либо?"
 ww1_korea.64.b:0 "Конечно, с вами будут обращаться по справедливости."
 ww1_korea.65.t:0 "Активист за независимость Кореи прислал нам письмо"
 ww1_korea.65.d:0 "LA MISSION CORÉENNE\nPARIS\n38 rue de Chateudun, go.\n[GetDateText].\n\nМистер [FRA.GetLeader],\nМы имеем честь обратиться к Вашему Превосходительству в связи с требованием корейского народа и нации об освобождении от Японии, которым наша делегация наполнила Мирную Конференцию. \nВ прошлый раз мы также имели честь передать Вашему Превосходительству ноту Временного правительства Республики Корея, переданную Сингманом Ри, председателем кабинета министров Временного правительства.\nВ ноте содержалась просьба Временного правительства к Мирной конференции признать этот вновь сформированный орган как законно представляющий весь корейский народ. В ней также выражалось желание, чтобы корейская делегация в Париже могла..."
 ww1_korea.65.a:0 "И что?"
 ww1_korea.65.b:0 "Они заслуживают хорошего обращения."
 ww1_korea.66.t:0 "Движение 10 июня"
 ww1_korea.66.d:0 "Корейцы в унисон высыпали на улицы. Они устроили демонстрацию с криками 'Ура корейской независимости'. Но на этот раз у нас хватило ума, чтобы немедленно перекрыть все улицы Кейджо. Ненасильственные протесты уже распространяются по всему городу."
 ww1_korea.66.d_korea:0 "На похоронах императора енхуи мы планировали массовые протесты, как и в прошлый раз. Однако Япония начала перекрывать город первой, потому что все было раскрыто заранее."
 ww1_korea.66.a:0 "На их похоронах мы будем играть Baka Mitai."
 ww1_korea.66.b:0 "Но мы прославляем независимость Кореи!"
 ww1_korea.69.t:0 "Korean Offer"
 ww1_korea.69.d:0 "The Koreans have made an unpleasant demand: they want to help our effort to put down the republican revolutions, but in return, they want you to recognise Korean claim over Southern Manchuria."
 ww1_korea.69.a:0 "You'll have it..."
 ww1_korea.69.b:0 "Never!"
 ww1_korea.70.t:0 "Korean Offers Russian Machuria"
 ww1_korea.70.d:0 "The Korean government wants a non-aggression treaty and a mutual defence treaty in exchange for ceding its territory in northern Manchuria."
 ww1_korea.70.a:0 "Deal."
 ww1_korea.70.b:0 "You are the next target."
  
 #ECUADOR 
 ww1_ecuador.1.t:0 "Выбор преемника"
 ww1_ecuador.1.d:0 "Скоро выборы, и нужно выбрать кандидата от радикальной фракции на смену Альфаро. Эмилио Эстрада - старый друг Альфаро и видный сторонник либерализма, но его здоровье уже не так хорошо. С другой стороны, есть племянник Альфаро Флавио Альфаро - молодой и замечательный член радикальной фракции."
 ww1_ecuador.1.a:0 "Увядающее здоровье Эстрады может быть использовано для продления президентства Альфаро..."
 ww1_ecuador.1.b:0 "Молодое лицо вновь разожжет пламя либерализма!"
 ww1_ecuador.2.t:0 "[GetYear] Президентские выборы"
 ww1_ecuador.2.d:0 "Результаты объявлены. Эмилио Эстрада победил... но Элой Альфаро хочет продлить свое президентство, он попросил Эстраду уйти в отставку до инаугурации, под предлогом, что у него проблемы с сердцем и он непопулярен, Эстрада отказался.\nЭто может привести к гражданскому конфликту."
 ww1_ecuador.2.d_2:0 "Результаты объявлены. Флавио Альфаро победил, он продолжит наследие Старого Бойца."
 ww1_ecuador.2.a:0 "Элой Альфаро уходит в отставку."
 ww1_ecuador.2.b:0 "Сенат решит его судьбу!"
 ww1_ecuador.3.t:0 "Антиальфаристский переворот"
 ww1_ecuador.3.d:0 "После серии убийств по политическим схемам, группа солдат ворвалась во дворец Каронделе, чтобы захватить Альфаро."
 ww1_ecuador.3.a:0 "Долой диктатуру! Да здравствует Эмилио Эстрада! Да здравствует Конституция!"
 ww1_ecuador.3.b:0 "Тогда это измена."
 ww1_ecuador.4.t:0 "Эмилио Эстрада умирает"
 ww1_ecuador.4.d:0 "Эмилио Эстрада умер в Гуаякиле после продолжительной болезни в сочетании с проблемами с сердцем, которые не позволяли ему иметь исполнительную власть с начала декабря. Исполнительная власть перешла к Фрейле Залдумбиде, который формально заменил его до его смерти."
 ww1_ecuador.4.d_2:0 "Эмилио Эстрада умер в Гуаякиле после продолжительной болезни, в сочетании с проблемами с сердцем, которые не позволяли ему иметь исполнительную власть с начала декабря. Исполнительная власть перешла к Флавио Альфаро, который формально заменил его до его смерти."
 ww1_ecuador.4.a:0 "Это было ожидаемо."
 ww1_ecuador.5.d:0 "Леонидас Пласа, верховный главнокомандующий армии, легко победил, а его противник Флавио Альфаро был смещен."
 ww1_ecuador.5.d_2:0 "Леонидас Пласа, верховный главнокомандующий армии, от умеренной фракции баллотируется против Флавио Альфаро."
 ww1_ecuador.5.a:0 "Начало плутократического режима."
 ww1_ecuador.5.b:0 "Радикальный либерализм продолжает жить."
 ww1_ecuador.6.d:0 "Кандидат - Альфредо Бакеризо Морено, популярный в партии, человек с большой харизмой."
 ww1_ecuador.6.a:0 "Конечно."
 ww1_ecuador.7.t:0 "Элой Альфаро убит!"
 ww1_ecuador.7.d:0 "Группа прокатолических солдат с девизом 'Muerte al indio Alfaro' ворвалась в тюрьму, где содержались Альфаро и его коллеги, и потащила их по мощеным улицам центра города. Все они были мертвы, когда орда добралась до городских садов на северной окраине города. Толпа сожгла трупы.\n\nВ ответ Карлос Конча возглавил восстание, чтобы отомстить за смерть Альфаро и свергнуть режим генерала Леонидаса Пласа."
 ww1_ecuador.7.a:0 "Смерть диктатора?"
  
 #PANAMA 
 ww1_panama.1.t:0 "Белисарио Поррас избран президентом"
 ww1_panama.1.d:0 "Да"
 ww1_panama.1.a:0 "Еще один термин для либералов."
 ww1_panama.2.t:0 "Рамон Максимилиано Вальдес избран президентом"
  
 #PERU 
 ww1_peru.1.t:0 "Президентские выборы?"
 ww1_peru.1.d:0 "Бизнесмен-миллионер Гильермо Биллингхерст - бывший мэр Лимы, сторонник реформ и популист - смог организовать всеобщую забастовку, чтобы заблокировать выборы официального кандидата в президенты от Цивилиста и добиться своего избрания Конгрессом."
 ww1_peru.1.a:0 "Конец аристократической республике?"
 ww1_peru.2.t:0 "Переворот Бенавидеса"
 ww1_peru.2.d:0 "Гильермо Биллингхерст, столкнувшись с оппозицией значительной части Конгресса, Биллингхерст планировал распустить Конгресс. Некоторые конгрессмены сговорились свергнуть президента и обратились к полковнику Бенавидесу, который согласился поддержать их, как для защиты Конституционного порядка, так и для предотвращения разделения Вооруженных сил."
 ww1_peru.2.a:0 "Олигархи наносят ответный удар."
 ww1_peru.2.b:0 "Вооружить население!"
 ww1_peru.3.t:0 "Всеобщие выборы [GetYear] года"
 ww1_peru.3.d:0 "Бенавидес назначил всеобщие президентские выборы, на которых победил Хосе Пардо и Барреда."
 ww1_peru.3.a:0 "Хорошо..."
 ww1_peru.3.b:0 "С другой стороны..."
 ww1_peru.4.t:0 "Переворот Легии"
 ww1_peru.4.d:0 "Аугусто Б. Легия добивался президентства Перу, пытаясь сменить Хосе Пардо. Опасаясь, что правительство бывшего президента вместе с гражданским парламентом не признают его победу, он предпринял успешный военный переворот[3], в результате которого Легия сменил Пардо на посту временного президента. Затем он распустил Конгресс, и новый парламент избрал его конституционным президентом Перу."
 ww1_peru.4.a:0 "Он несет демократию, верно?"
  
 #El Salvador 
 ww1_el_salvador.1.t:0 "Бандера Магна"
 ww1_el_salvador.1.d:0 "Законодательная власть приняла новый флаг с горизонтальным трибаном кобальтово-сине-бело-кобальтово-синего цвета с гербом в качестве национального символа, вернув его на место первого национального флага. Инициатива исходила от доктора Мануэля Энрике Араужо."
 ww1_el_salvador.1.a:0 "Бог, Союз, Свобода"
 ww1_el_salvador.2.t:0 "Конец второго семестра."
 ww1_el_salvador.2.d:0 "Срок полномочий Фернандо Фигероа истек, и его сменил Мануэль Энрике Араухо, его вице-президент во время пребывания в должности."
 ww1_el_salvador.2.a:0 "Наконец, гражданский президент."
 ww1_el_salvador.3.t:0 "Срок полномочий Хорхе Мелендеса."
 ww1_el_salvador.3.d:0 "Он был единственным кандидатом."
 ww1_el_salvador.3.a:0 "100% голосов."
 ww1_el_salvador.4.t:0 "Срок Альфонсо Киньонес Молина."
 ww1_el_salvador.4.d:0 "Он является родным братом предыдущего президента."
 ww1_el_salvador.4.a:0 "Династия Мелендес-Куиньонес"
 ww1_el_salvador.5.t:0 "Время Альфонсо Хинонеса Молины."
 ww1_el_salvador.5.d:0 "Он зять предыдущего президента."
 ww1_el_salvador.5.a:0 "Династия Мелендес-Киньонес."
  
 #UNITED BALTIC DUCHY 
 ww1_ubd.1.t:0 "Герцог Адольф Фридрих коронован" 
 ww1_ubd.1.d:0 "Адольф Фридрих цу Мекленбург, губернатор немецкой Тоголандии и искатель приключений в Африке, прибыл в Ригу, приняв титул герцога Объединенного Балтийского герцогства. Как исследователь он написал книгу "От Конго до Нигера и Нила" и был награжден медалью Эдуарда Фогеля Лейпцигского географического общества. Образцы насекомых, собранные им во время пребывания в Тоголанде, выставлены в нескольких музеях Германии. Кроме того, он входит в состав Международного олимпийского комитета." 
 ww1_ubd.1.a:0 "Хорошо ему и нам." 
 ww1_ubd.2.t:0 "Эстонский бунт!" 
 ww1_ubd.2.d:0 "Несмотря на нашу победу в Великой войне, Восточный фронт стал нестабильным и хаотичным, как поля сражений, и это привело к восстанию эстонцев, недовольных властью прибалтийских немцев." 
 ww1_ubd.2.a:0 "Расстрелять их!" 
 ww1_ubd.2.b:0 "Гарантировать им независимость..." 
 ww1_ubd.3.t:0 "General Rüdiger Leads the Baltische Landeswehr"
 ww1_ubd.3.d:0 "General Rudiger is ordered to lead the Baltische Landeswehr to defend German interests in the United Baltic Duchy. He shall now stablise newly acquired eastern territories and fulfil his duties as a watchman on the eastern frontier."
 ww1_ubd.3.a:0 "Well served.
 
 #ESTONIA 
 ww1_estonia.1.t:0 "Распад Балтийского Герцогства"
 ww1_estonia.1.d:0 "Балтика на протяжении веков была местом немецкой экспансии благодаря Балтийским крестовым походам немецкого народа. А во время Великой войны мы пытались отвоевать Прибалтику у Российской империи и создать немецкий протекторат под названием Объединенное Балтийское герцогство. Но поскольку мы проиграли Великую войну, все эти усилия пошли прахом. На развалинах рухнувшего Deutschordensstaat Эстонская и Латвийская республики провозгласили независимость."
 ww1_estonia.1.a:0 "Тысячелетние усилия оказались напрасными..."
 ww1_estonia.2.t:0 "Северо-Западная армия"
 ww1_estonia.2.d:0 "Белая Россия хочет создать армию на нашей территории. Что нам делать?"
 ww1_estonia.2.a:0 "Конечно, вместе против большевизма!"
 ww1_estonia.2.b:0 "Нет, мы не хотим разрывать наши отношения с Советами."
  
 #AUSTRALIA 
 ww1_australia.1.t:0 "Уход Фишера на пенсию"
 ww1_australia.1.d:0 "К 1915 году здоровье Фишера пошатнулось, и он ушел с поста премьер-министра и покинул парламент после того, как отсутствовал в парламенте без объяснения причин в течение трех дней заседаний. Три дня спустя Лейбористское собрание единогласно избрало Билли Хьюза лидером Федеральной парламентской партии."
 ww1_australia.1.a:0 "Билли Хьюз, настоящий рабочий человек."
 ww1_australia.1.b:0 "Лейбористы твердо стоят на ногах." 
 ww1_australia.2.d:0 "В ответ на кампанию Хьюза по призыву на военную службу 15 сентября 1916 года исполнительный орган Политической лиги труда штата Новый Южный Уэльс исключил его и других ведущих сторонников призыва на военную службу в Новом Южном Уэльсе из Рабочего движения.\nХьюз оставался лидером федеральной парламентской лейбористской партии до тех пор, пока на собрании 14 ноября не было принято решение о выражении ему недоверия. Хьюз и еще 24 человека, включая почти всех парламентских талантов, вышли, чтобы сформировать новую партию, оставив позади 43 члена фракций промышленников и юнионистов.\nВ тот же вечер Хьюз подал заявление об отставке генерал-губернатору, получил поручение сформировать новое правительство, и его рекомендации были приняты."
 ww1_australia.2.a:0 "Пусть те, кто думает так же, как я, следуют за мной."
 ww1_australia.3.t:0 "Выход Фишера на пенсию" 
 ww1_australia.3.d:0 "К 1915 году здоровье Фишера ухудшилось, и он подал в отставку с поста премьер-министра и из парламента после того, как отсутствовал в парламенте без объяснения причин в течение трех заседательных дней. Через три дня фракция лейбористов единогласно избрала Билли Хьюза лидером Федеральной парламентской партии." 
 ww1_australia.3.a:0 "Увеличить поддержку"
 ww1_australia.4.t:0 "Хьюз исключен из Лейбористской партии!" 
 ww1_australia.4.d:0 "В ответ на кампанию Хьюза за призыв в армию 15 сентября 1916 года руководство Политической лейбористской лиги штата Новый Южный Уэльс исключило его и других ведущих сторонников призыва из лейбористского движения.\nХьюз оставался лидером федеральной парламентской Лейбористской партии, пока 14 ноября на заседании фракции не был принят вотум недоверия против него. Хьюз и еще 24 человека, включая почти всех парламентских талантов, вышли из партии и образовали новую партию, оставив 43 члена фракций промышленников и юнионистов.\nВ тот же вечер Хьюз подал заявление об отставке генерал-губернатору, получил поручение сформировать новое правительство и принял его рекомендации." 
 ww1_australia.4.a:0 "Увеличить поддержку"
 ww1_australia.5.t:0 "Образование Националистической партии" 
 ww1_australia.5.d:0 "Хьюз и его сторонники переименовали себя в "Национальную рабочую партию" и продолжали оставаться у власти в качестве правительства меньшинства при поддержке Кука и его Либеральной партии Содружества. В условиях затянувшейся войны Хьюз начал переговоры с Куком о том, чтобы превратить соглашение о доверии и поставках в официальное партийное единство. В феврале этого года, по настоянию генерал-губернатора, обе группы официально объединились в Националистическую партию, лидером которой стал Хьюз, а заместителем - Кук. В новой партии преобладали бывшие либералы, и как таковая она была в основном партией высшего и среднего класса. Однако присутствие многих бывших лейбористов, многие из которых были первыми лидерами этой партии, позволило националистам создать образ национального единства." 
 ww1_australia.5.a:0 "Увеличить поддержку"
 ww1_australia.6.t:0 "Хьюз вынужден уйти в отставку!" 
 ww1_australia.6.d:0 "Националисты потеряли свое большинство на выборах, и им ничего не оставалось, как пойти на переговоры о коалиции с Партией страны. Однако лидер партии "Страна" Эрл Пейдж дал понять, что ни о какой сделке не может быть и речи, если Хьюз не уйдет в отставку." 
 ww1_australia.6.a:0 "Отлично!"
 ww1_australia.7.t:0 "Плебисцит о воинской повинности 1916 года - кампания начинается" 
 ww1_australia.7.d:0 "Объявление о проведении плебисцита вызвало бурные дебаты.  Мы должны продолжать добиваться общественной поддержки, чтобы обеспечить победу." 
 ww1_australia.7.a:0 "Проклятье..."
 ww1_australia.7.b:0 "Все будет хорошо!" 
 ww1_australia.8.t:0 "Британские короли и армии хотят бежать в Австралию!"
 ww1_australia.8.d:0 "Гражданскую войну в Великобритании выиграли коммунисты. С Лондоном покончено. Британские короли, которые "путешествовали" по Канаде с начала коммунистической революции, планировали остаться в Канаде совсем. Но Канада запретила королевским особам, и теперь они готовы бежать сюда, в Австралию. Британские войска, сражающиеся в разных частях страны, также надеются массово покинуть страну."
 ww1_australia.8.a:0 "Ваше Величество, добро пожаловать."
 ww1_australia.8.b:0 "Убирайтесь из моей страны"
 ww1_australia.9.t:0 "Британские короли и армии хотят бежать в Австралию!"
 ww1_australia.9.d:0 "Социалисты и республиканцы начали революцию в Британии. Лондон пал, британский республиканский флаг гордо развевается над потерянным городом. Британская королевская власть и роялисты, у которых даже не было возможности сопротивляться этому перевороту, похоже, хотят бежать в Австралию."
 ww1_australia.9.a:0 "Ваше Величество, добро пожаловать."
 ww1_australia.9.b:0 "Убирайтесь из моей страны"
 ww1_australia.10.t:0 "Формирование Националистической партии"
 ww1_australia.10.d:0 "Хьюз и его последователи переименовали себя в "Национальную лейбористскую партию" и остались у власти в качестве правительства меньшинства при поддержке Кука и его Либеральной партии Содружества. Поскольку война затягивалась, Хьюз начал переговоры с Куком, чтобы превратить их соглашение о доверии и поставках в формальное партийное единство. В феврале того же года по настоянию генерал-губернатора две группы официально объединились в Националистическую партию с Хьюзом в качестве лидера и Куком в качестве заместителя лидера. В новой партии доминировали бывшие либералы, и поэтому она в основном представляла собой партию высшего и среднего класса. Однако присутствие многих бывших лейбористов, многие из которых были ранними лидерами этой партии, позволило националистам создать образ национального единства."
 ww1_australia.10.a:0 "Я не выходил из Лейбористской партии, партия покинула меня."
 ww1_australia.11.d:0 "Националисты потеряли большинство на выборах, и у них не было другого выбора, кроме как вести переговоры о коалиционном соглашении с Партией страны. Однако лидер страны Эрл Пейдж дал понять, что ни одна сделка не может быть заключена, если Хьюз ушел в отставку."
 ww1_australia.11.a:0 "Подождать...опять?"
 ww1_australia.12.t:0 "Британская королевская и военная армия хочет бежать в Австралию!" 
 ww1_australia.12.d:0 "Гражданскую войну в Великобритании выиграли коммунисты. С Лондоном покончено. Британская королевская семья, которая с начала коммунистической революции "путешествовала" по Канаде, планировала остаться в Канаде совсем. Но Канада запретила проживание королевских особ, и теперь они готовы бежать сюда, в Австралию. Британские войска, сражающиеся в различных частях страны, также надеются на массовый вывод войск." 
 ww1_australia.12.a:0 "Ваше Величество, добро пожаловать." 
 ww1_australia.12.b:0 "Убирайтесь из моей страны" 
 ww1_australia.13.d:0 "Социалисты и республиканцы начали революцию в Великобритании. Лондон пал, над потерянным городом гордо развевался флаг британских республиканцев. Британская королевская власть и роялисты, которые даже не имели возможности сопротивляться этому перевороту, похоже, хотят бежать в Австралию." 
 
 ww1_australia.18.t:0 "Australian Civil War"
 ww1_australia.18.d:0 "The angry crowd eventually stormed the depots, armed themselves and seized the government building. The army was also in disarray. To stamp out the uprising and insurgency against the king, the Governor-General and a group of military leaders declared martial law and the rule of the so-called 'White Cavaliers'."
 ww1_australia.18.a:0 "Workers and Soldiers in Aussie, unite! \n(Play as Socialists)"
 ww1_australia.18.b:0 "For the King and Country! \n(Play as Royalists)"

 ww1_australia.22.t:0 "Australian Autonomous Offer?"
 ww1_australia.22.d:0 "[FROM.Capital.GetCapitalVictoryPointName] administration said they want to integrate us into their nation as autonomous state. Since we've been through the Great War, it would be good to defend Australasia together with them."
 ww1_australia.22.a:0 "Fine."
 ww1_australia.22.b:0 "Let me alone."
 ww1_australia.23.t:0 "New Zealand Has Rejected"
 ww1_australia.23.d:0 "[FROM.Capital.GetCapitalVictoryPointName] administration said they won't integrate themselves into our nation."
 ww1_australia.23.a:0 "Fine."
 ww1_australia.23.b:0 "Then war."
 ww1_australia.24.t:0 "Revolutionaries in Australia"
 ww1_australia.24.d:0 "The impacts of the general strike in Britain spread to Australia. Veterans of the Great War who had barely returned from the battlefields and worker-farmers devastated by the economic depression unleashed their pent-up anger. They declared the Melbourne Commune and attempted to overthrow the Dominion Government. Still, they're not really armed rebels at all, just chaotic gatherings of the angry masses."
 ww1_australia.24.a:0 "Shoot them down! The governor is in charge now..."
 ww1_australia.24.b:0 "Calm down lads, it won't last forever."
 
 #AFGHANISTAN 
 ww1_afghanistan.1.t:0 "Предложение от Центральных держав"
 ww1_afghanistan.1.d:0 "Экспедиция Нидермайера-Хентига, взятая Германской империей и Османской империей, прибыла в Кабул для встречи с эмиром. У них с собой предложенный договор между Афганистаном и Германской империей, который гарантирует оружие, независимость, рабочую силу и территорию, если мы вступим в войну с Антантой."
 ww1_afghanistan.1.a:0 "Мы будем придерживаться нейтралитета."
 ww1_afghanistan.1.b:0 "Мы присоединимся к Центральным державам!"
 ww1_afghanistan.2.t:0 "Слухи об экспедиции"
 ww1_afghanistan.2.d:0 "Слухи о немецкой экспедиции в Афганистан, чтобы попытаться убедить эмира вступить в войну против Антанты и присоединиться к Центральным державам. Это вызвало большую волну прогерманских настроений, но ценой снижения политической стабильности."
 ww1_afghanistan.2.a:0 "Мы увидим"
 ww1_afghanistan.3.t:0 "Немецкие советники прибывают в Кабул"
 ww1_afghanistan.3.d:0 "Немецкие военные советники прибыли сегодня в Кабул для обучения и модернизации наших вооруженных сил. Это включает в себя обучение артиллерии, современной тактике и нескольким офицерам."
 ww1_afghanistan.3.a:0 "Мы получим современную армию"
 ww1_afghanistan.4.t:0 "Судьба пенджабской территории"
 ww1_afghanistan.4.d:0 "После нашей победы над индийцами в Пенджабской войне нам нужно решить судьбу завоеванных территорий. Радж распадается и имеет мало власти над любой территорией, которую он удерживает, поэтому мы можем захватить любую территорию, которую захотим, за счет Индии."
 ww1_afghanistan.4.a:0 "Захватить Кветту и Пешавар"
 ww1_afghanistan.5.t:0 "Победа над Бухарой"
 ww1_afghanistan.5.d:0 "После победы над Бухарой и захвата территории в Туркестане мы сможем решить судьбу этой территории."
 ww1_afghanistan.5.a:0 "Сохранить бухарское государство"
 ww1_afghanistan.6.t:0 "Мухаммед Надир-шах убит!" 
 ww1_afghanistan.6.d:0 "Надир Хан посещал среднюю школу и был застрелен Абдулом Халиком во время церемонии вручения дипломов. Абдул Халик, этнический хазарец, был немедленно задержан, подвергнут пыткам, а затем казнен через четвертование вместе с большинством своих родственников, включая отца и дядю." 
 ww1_afghanistan.6.a:0 "Неожиданно." 
 ww1_afghanistan.7.t:0 "Саккавистский коллапс." 
 ww1_afghanistan.7.d:0 "Лоялисты династии Баракзай в конце концов объединились вокруг Надир-шаха, члена королевской семьи, чтобы вытеснить войска Калакани. Он был взят в плен и казнен, но его остатки сохранились в Герате." 
 ww1_afghanistan.7.a:0 "Наконец-то." 
 ww1_afghanistan.8.t:0 "Конституция Амануллы" 
 ww1_afghanistan.8.d:0 "Наш эмир решил следовать западной реформации, чтобы модернизировать свою страну. Кому-то это нравится, а кто-то ненавидит." 
 ww1_afghanistan.8.a:0 "Конституция в Афганистане?" 
 ww1_afghanistan.9.t:0 "Провозглашено Королевство Афганистан" 
 ww1_afghanistan.9.d:0 "Нашей страной больше не правит эмир. Отныне королем Афганистана является Аманулла-хан." 
 ww1_afghanistan.9.a:0 "Ура!" 
 ww1_afghanistan.10.t:0 "Новый национальный флаг" 
 ww1_afghanistan.10.d:0 "Наш король решил изменить национальный флаг." 
 ww1_afghanistan.10.a:0 "Хороший флаг." 
 ww1_afghanistan.11.t:0 "Новый национальный флаг" 
 ww1_afghanistan.11.d:0 "Наш король решил изменить национальный флаг." 
 ww1_afghanistan.11.a:0 "Хороший флаг." 

 #LITHUANIA 
 ww1_lithuania.1.t:0 "Королевство упразднено" 
 ww1_lithuania.1.d:0 "Перед лицом приближающегося поражения Германская империя признала независимость нашего государства, Литвы, и позволила создать гражданское правительство. Для выработки временной конституции и формирования правительства был созван Сейм, который вместо коронации немецкого дворянина в качестве монарха решил упразднить монархию и установить временную республику." 
 ww1_lithuania.1.a:0 "Сила нации - в единстве." 
 ww1_lithuania.2.t:0 "Смерть Миндаугаса II."
 ww1_lithuania.2.d:0 "Наш немецкий король Миндаугас II умер сегодня. Его сын, Карл Геро, коронован как король Витаутас II."
 ww1_lithuania.2.a:0 "Да здравствует король!"
 ww1_lithuania.3.t:0 "Александр Стульгинскис избран президентом" 
 ww1_lithuania.3.d:0 "Много раз занимал пост министра, был спикером Учредительного собрания Литвы и, таким образом, исполнял обязанности президента республики." 
 ww1_lithuania.3.a:0 "Хорошо." 
 ww1_lithuania.4.t:0 "Казис Гринюс избран президентом." 
 ww1_lithuania.4.d:0 "Казис Гриниус был избран президентом Третьим Сеймом." 
 ww1_lithuania.4.a:0 "Для некоторых он может быть слишком левым..." 
 ww1_lithuania.5.t:0 "Литовский государственный переворот [GetYear] года" 
 ww1_lithuania.5.d:0 "В результате военного переворота демократическое правительство было заменено националистическим режимом во главе с Антанасом Сметоной. Переворот был в значительной степени организован военными и привел к власти Союз литовских националистов, наиболее консервативную на тот момент партию." 
 ww1_lithuania.5.a:0 "Мы спасли Литву от большевизма!" 

 #SYKES-PICOT 
 ww1_sykes_picot.1.t:0 "Раздел Османской империи"
 ww1_sykes_picot.1.d:0 "После арабского восстания судьба Османской империи была предрешена, и границы Ближнего Востока были готовы к перекройке. \n\nТ.Э. Лоуренс, известный своей ролью в арабском восстании, предложил Восточному комитету военного кабинета свою карту, которую он создал вместе с эмиром Фейсалом. На ней арабы были разделены на независимую Сирию, которой управлял Фейсал, и Ирак и Палестину, находящиеся под британским управлением. \n\nМы также не можем забыть о переписке Макмахона и Хусейна, в которой мы согласились признать независимость арабов после войны в обмен на то, что шариф Мекки начнет арабское восстание. \n\nНо... Месопотамия... да... нефть... ирригация... мы должны иметь Месопотамию, Палестина... да... Святая Земля... сионизм... мы должны иметь Палестину, Сирия... хм... что там в Сирии?"
 ww1_sykes_picot.1.a:0 "...мы должны иметь Месопотамию... мы должны иметь Палестину..."
 ww1_sykes_picot.1.b:0 "Предложение Лоуренса - лучший компромисс."
 ww1_sykes_picot.1.b.tt:0 "§YWe will not interfere in the declaration of Arab independence in the hinterland, except in the key points of Syria and Iraq.§!"
 ww1_sykes_picot.1.c:0 "Переписка Макмахон-Хусейн должна быть ратифицирована."
 ww1_sykes_picot.1.c.tt:0 "§YWe will support the establishment of a unified Arab state in Iraq and Syria.§!"
 ww1_sykes_picot.2.t:0 "Константинопольское соглашение"
 ww1_sykes_picot.2.d:0 "Когда речь идет об оккупации османских территорий после Великой войны, возникает вопрос о контроле над проливами. Поэтому мы должны договориться с русскими о том, как нам относиться к оккупации."
 ww1_sykes_picot.2.a:0 "Россия может получить его."
 ww1_sykes_picot.2.b:0 "Мы будем настаивать на Дарданеллах."
 ww1_sykes_picot.3.t:0 "Соглашение Сайкса-Пико"
 ww1_sykes_picot.3.d:0 "Между Великобританией и Францией, с согласия других членов, подписан секретный договор, определяющий их взаимно согласованные сферы влияния и контроля при возможном разделе Османской империи. Соглашение основано на предпосылке, что Тройственная Антанта достигнет успеха в разгроме [TUR.GetNameDef] во время Великой войны, и является частью серии секретных соглашений, предусматривающих его раздел."
 ww1_sykes_picot.3.a:0 "Хорошо решена."
 ww1_sykes_picot.4.t:0 "Уступка Мосула"
 ww1_sykes_picot.4.d: "We secretly negotiated with Britain during the Great War to partition the Middle East into two spheres of influence; Mosul, in the northern Mesopotamia, was supposed to come under our influence, but [ROOT.GetLeader] wants Britain to allow France to take decisive action against the German Rhineland and the Arab Kingdom of Syria in exchange for Mosul coming under British control."
 ww1_sykes_picot.4.a: "They'll like it."
 ww1_sykes_picot.6.d: "[FRA.GetLeader] government secretly proposed the cession of Mosul, in northern Mesopotamia, to our control, as stipulated in the Sykes-Picot Treaty. In return, France demanded support for the occupation of the Rhineland and the withdrawal of support for the Arab Kingdom of Syria."
 ww1_sykes_picot.6.a: "Yes, why not?"
  
 #KHIVA 
 ww1_khiva.1.t:0 "Хивинская революция"
 ww1_khiva.1.d:0 "После революции в России политическая группа под названием "Молодые хивинцы" попыталась реформировать ханство, но реформы были подавлены реакционным ханом Исфандияром. Ситуация кажется достаточно отчаянной, но лидер Туркмен-Йомуда, Джунаид-хан, возвращается и устраняется, планируя военный переворот."
 ww1_khiva.1.a:0 "Джунаид Хан сверг хана."
 ww1_khiva.1.b:0 "Молодые хивинцы добились успеха в своей революции."
 ww1_khiva.1.c:0 "Монархия преобладает."
  
 #LIBERIA 
 ww1_liberia.1.t:0 "Гражданская война в Либерии!"
 ww1_liberia.1.d:0 "В Либерии началась гражданская война! Противники режима собрались в провинции Хинтерлендс, чтобы объявить о противостоянии партии "Истинные виги" в Монровии.\n\nНо международные наблюдатели отмечают подозрительные обстоятельства, при которых произошла гражданская война, поскольку более чем вероятно, что она является инсценировкой ложного кризиса действующим президентом [LIB.GetLeader] для получения чрезвычайных полномочий и диктаторского правления."
 ww1_liberia.1.a:0 "Гражданская война? В Либерии?!"
 ww1_liberia.2.t:0 "Либерия хочет принять участие в акции"
 ww1_liberia.2.d:0 "Республика Либерия, недавно отторгнутая от своих англо-американских приятелей, обратилась к нам за помощью, вероятно, из-за того, что 75% их торговли осуществляется с нами. Они хотят присоединиться к Центральным державам и жадно смотрят на англо-французские колонии на своей границе. Что скажем мы?"
 ww1_liberia.2.a:0 "Они будут самым ценным союзником."
 ww1_liberia.2.b:0 "У нас есть амбиции в этом регионе."
 ww1_liberia.3.t:0 "Конференция в Монровии"
 ww1_liberia.3.d:0 "Сегодня в Монровии происходят большие события, так как президент [LIB.GetLeader] неоднозначно пригласил нескольких лидеров со всей Западной Африки обсудить возможность восстания против своих европейских хозяев.\n\nЭто следует текущему направлению Либерии по принятию панафриканизма, за которым с подозрением наблюдают французы и британцы."
 ww1_liberia.3.a:0 "Времена меняются..."
 ww1_liberia.4.t:0 "Монровия просит о помощи"
 ww1_liberia.4.d:0 "Президент Либерии [LIB.GetLeader] обратился к нам сегодня с просьбой о предоставлении кредита, чтобы попытаться помочь им справиться с текущими экономическими неурядицами."
 ww1_liberia.4.a:0 "Нам нужны деньги. Они не получат от нас никакой поддержки."
 ww1_liberia.4.b:0 "Либерия - важная американская колония, они должны получить необходимую поддержку."
 ww1_liberia.5.t:0 "Отклонена программа спасения!"
 ww1_liberia.5.d:0 "Правительство [USA.GetLeader] решило, что мы не нуждаемся в спасении, и это не стоит их времени! Мы должны разобраться в этом сами..."
 ww1_liberia.5.a:0 "Черт!"
 ww1_liberia.6.t:0 "Дядя Сэм здесь, чтобы помочь!"
 ww1_liberia.6.d:0 "Американцы приняли нашу мольбу о помощи! Они помогут сохранить нашу казну на плаву, пока мы разбираемся с этим делом."
 ww1_liberia.6.a:0 "Спасибо, [USA.GetLeader]!"
 ww1_liberia.7.t:0 "Либерия в составе Антанты?"
 ww1_liberia.7.d:0 "Хотя Либерия изначально пыталась сохранить нейтралитет, использование немцами неограниченной подводной войны заставило ее вступить в состояние войны. Они хотят присоединиться к Антанте - что мы скажем?"
 ww1_liberia.7.a:0 "Добро пожаловать в бой, парни!"
 ww1_liberia.7.b:0 "Что они могут сделать, чтобы помочь нам?"
 ww1_liberia.8.t:0 "Гражданская война в Либерии!"
 ww1_liberia.8.d:0 "В Либерии началась гражданская война! После неожиданной победы Партии Национального Союза, новый президент предпринял шаги, чтобы уничтожить остатки "тиранической" партии Новых Уигов, которая правила ранее.\n\nСегодня президент мобилизовал армию, чтобы арестовать высокопоставленное руководство Уигов, что привело к тому, что Уиги начали последний отчаянный переворот, чтобы вернуть власть!"
 ww1_liberia.8.a:0 "Конец вигов?"
 ww1_liberia.9.t:0 "Суд над Артуром Барклаем"
 ww1_liberia.9.d:0 "Артур Барклай, предыдущий действующий президент и глава партии "Истинные виги", сегодня предстал перед судом по обвинению в государственной измене. Однако, он остается грозой партии Истинных вигов, и признание его виновным может повредить нашей стабильности.\n\nНо, с другой стороны, если позволить ему избежать наказания, это может глубоко ободрить руководство вигов, и может быть активно опасно для нашего режима."
 ww1_liberia.9.a:0 "Виновен!"
 ww1_liberia.9.b:0 "Невиновен!"
 ww1_liberia.10.t:0 "Суд над Дэниелом Говардом"
 ww1_liberia.10.d:0 "Даниэль Говард должен был стать следующим лидером вигов, который на выборах боролся с президентом [LIB.GetLeader]. Посадить его в тюрьму было бы, конечно, не лучшим решением, однако, выпустив его на свободу, можно было бы отомстить ему."
 ww1_liberia.10.a:0 "Виновен!"
 ww1_liberia.10.b:0 "Невиновен!"
 ww1_liberia.11.t:0 "Истинный переворот!"
 ww1_liberia.11.d:0 "Наши опасения сбылись! То, что осталось от партии Истинных вигов, собрало все свои силы и устроило переворот! К счастью, наша реформированная армия смогла дать отпор предателям, которые бежали во Внутренние Земли и теперь затаились в сельской местности."
 ww1_liberia.11.a:0 "Мы должны победить контрреволюционеров!"
 ww1_liberia.12.t:0 "Гражданская война в Либерии!"
 ww1_liberia.12.d:0 "В Либерии началась гражданская война! После катастрофического переворота, организованного теми, кто остался от некогда устоявшейся партии, партии Истинных вигов, остатки ее руководства бежали в сельскую местность, где теперь ведут партизанскую войну против президента [LIB.GetLeader]!"
 ww1_liberia.12.a:0 "Война за либерийскую демократию идет полным ходом."
 ww1_liberia.13.t:0 "Влияние Германии стремительно растет"
 ww1_liberia.13.d:0 "До Великой войны Германия уже обеспечивала 70% либерийской экономики. С нашим поражением от их рук, [GER.GetNameDef] теперь они заявляют о себе как о бесспорной монополии на наших землях. Неспособные опровергнуть это и разгневанные нашим предательством, они теперь потребовали эффективной и немедленной смены режима в сторону монархической системы под руководством прогерманского либерийского политика Момулу Массокаи, который должен принять царское имя Отто в честь основателя Германии Отто фон Бисмарка."
 ww1_liberia.13.a:0 "Мы не можем точно сказать 'нет'..."
 ww1_liberia.14.t:0 "Захват внутренних районов"
 ww1_liberia.14.d:0 "Внутренние районы долгое время были спорной территорией между Либерией и Францией, и после нашего поражения в Великой войне мы теперь ничего не можем сделать, чтобы помешать им захватить богатые ресурсами земли для себя."
 ww1_liberia.14.a:0 "Черт возьми!"
 ww1_liberia.15.t:0 "Вопрос по Либерии" 
 ww1_liberia.15.d:0 "Так или иначе, Либерия - одна из побежденных стран в Великой войне. Возможно, мы сможем расширить там какую-нибудь колонию." 
 ww1_liberia.15.a:0 "Я не позволю, чтобы мои люди погибли от эндемии просто так." 
 ww1_liberia.15.b:0 "Послать туда войска для колонизации." 
 
 #GEORGIA 
 ww1_georgia.3.t:0 "Призыв к Британской Защите?"
 ww1_georgia.3.d:0 "Теперь, когда Германия потерпела поражение, мы снова сталкиваемся с угрозой со стороны России. Вместо этого мы могли бы привлечь внимание британцев и попросить защиты."
 ww1_georgia.3.a:0 "Давайте попробуем."
 ww1_georgia.3.b:0 "Мы должны выжить сами по себе."
 ww1_georgia.4.t:0 "Georgia Asks For Protection"
 ww1_georgia.4.d:0 "Независимое государство под названием [GEO.GetNameDef] на Кавказе просят защиты от российских угроз."
 ww1_georgia.4.a:0 "Скажите им, что мы гарантируем их независимость."
 ww1_georgia.4.b:0 "Зачем нам это делать?"
 ww1_georgia.5.t:0 "Британцы отвечают Да"
 ww1_georgia.5.d:0 "[ENG.GetNameDefCap] гарантирует нашу независимость."
 ww1_georgia.5.a:0 "Прекрасно."
 ww1_georgia.6.t:0 "Британский отвечают Нет"
 ww1_georgia.6.d:0 "[ENG.GetNameDefCap] не гарантирует нашей независимости."
 ww1_georgia.6.a:0 "Боже."
 ww1_georgia.7.t:0 "Вывод Британских войск из Грузии"
 ww1_georgia.7.d:0 "Россия сейчас готовится подчинить Грузию. Поскольку мы гарантируем их независимость, мы должны избегать любого дальнейшего риска вооруженного конфликта."
 ww1_georgia.7.a:0 "Я не собираюсь рисковать этим."
 ww1_georgia.7.b:0 "Давай."
 ww1_georgia.8.t:0 "Вывод Британских войск из Грузии"
 ww1_georgia.8.d:0 "Россия сейчас готовится поработить нас. Британцы сказали, что они позволят им заполучить нас."
 ww1_georgia.8.a:0 "Боже Правый."
 ww1_georgia.9.t:0 "Закавказская СФСР" 
 ww1_georgia.9.d:0 "[ROOT.GetLeader] предложил, чтобы три советские республики - Армянская, Азербайджанская и Грузинская ССР - объединились в Федеративный Союз Социалистических Советских Республик Закавказья. Сегодня Первый Всекавказский съезд Советов преобразовал эту федерацию государств в единое федеративное государство и переименовал его в Закавказскую Социалистическую Федеративную Советскую Республику, сохранив формально автономию входящих в нее республик. Съезд также принял конституцию, назначил Центральный исполнительный комитет (высший законодательный орган в период между сессиями съезда) и Совет народных комиссаров (правительство). Столица республики - Тбилиси." 
 ww1_georgia.9.a:0 "Трудящиеся Кавказа, объединяйтесь!" 
 ww1_georgia.10.t:0 "Избран Ноэ Жордания" 
 ww1_georgia.10.d:0 "Ноэ Жордания избран председателем правительства, одним из двух верховных представителей республики." 
 ww1_georgia.10.a:0 "Отлично." 
 ww1_georgia.11.t:0 "Georgia Declares Independence"
 ww1_georgia.11.d:0 "Transcaucasia eventually collapsed shortly afterwards: due to disagreements over the war effort, Georgia declared that the federal structure was unsustainable and declared its independence. This was followed by the other constituent republics declaring their own independence, and the Transcaucasian Democratic Federative Republic shattered."
 ww1_georgia.11.a:0 "Gloria! (Play as [GEO.GetFlag]Georgia)"
 ww1_georgia.11.b:0 "Our Fatherland! (Play as [ARM.GetFlag]Armenia)"
 ww1_georgia.11.c:0 "Azerbaijan marches! (Play as [AZR.GetFlag]Azerbaijan)"
 ww1_georgia.12.t:0 "Georgia Asks For Protection"
 ww1_georgia.12.d:0 "Fearing the over more Russian threat in their border, Georgian government came seeking our protection. We can either puppet them and make a buffer state beetween us and the Russians, or we can just directly annex them."
 ww1_georgia.12.a:0 "Send troops to stabilize there."
 ww1_georgia.13.t:0 "Sochi Integration"
 ww1_georgia.13.d:0 "Georgian forces entered Sochi today."
 ww1_georgia.13.a:0 "Well done."
 ww1_georgia.14.t:0 "Failed to Annex Sochi"
 ww1_georgia.14.d:0 "Georgian forces failed to enter Sochi."
 ww1_georgia.14.a:0 "Damn."
 ww1_georgia.15.t:0 "Repelled Georgian Attack"
 ww1_georgia.15.d:0 "Georgian forces failed to enter Sochi."
 ww1_georgia.15.a:0 "Phew."
 ww1_georgia.16.t:0 "Failed to Repel Georgian Attack"
 ww1_georgia.16.d:0 "Georgian forces entered Sochi today."
 ww1_georgia.16.a:0 "Aw."
 ww1_georgia.17.t: "British Occupation"
 ww1_georgia.17.d: "Georgia is now under British military occupaiton. They recognise our government though."
 ww1_georgia.17.a: "Now we should focus on stablisation."
 
 #THE RIF 
 ww1_rif.1.t:0 "Рифские племена оказывают сопротивление" 
 ww1_rif.1.d:0 "Туземные племена Рифа продолжают сопротивляться нашему господству над ними. В ходе двух последних марокканских кризисов мы овладели северной частью Марокко, так называемым Рифом. Но чтобы взять административную власть, необходимо успокоить население рядом средств. И марокканцы, и берберы оказывают недовольное сопротивление с тех пор, как мы пытались их колонизировать." 
 ww1_rif.1.a:0 "Тогда пошлите больше гарнизона." 
 ww1_rif.2.t:0 "Битва при Годе." 
 ww1_rif.2.d:0 "В Годе, на северо-востоке Марокко, между армией и рифейскими берберами произошел бой. Мы потерпели крупное военное поражение, которое почти всегда называют Катастрофой при Годе, что, по общему мнению, может считаться самым тяжелым поражением. Они, возглавляемые Абд эль-Кримом, в ходе абсолютно партизанской операции разгромили войска под командованием Мануэля Сильвестра, что привело к 13 363 потерям. Причем на своей победе они не остановились. Теперь они продвигаются к Мелилье, одному из значительных портов Северной Африки." 
 ww1_rif.2.a:0 "Как!?" 
 ww1_rif.3.t:0 "Провозглашена Республика Риф." 
 ww1_rif.3.d:0 "Рифляне под руководством Абд эль-Крима подавили наступление и вскоре после этого провозгласили независимую республику. Главой республики стал Абд эль-Крим, а премьер-министром - Бен Хадж Хатми." 
 ww1_rif.3.a:0 "Это неприемлемо." 
 ww1_rif.3.b:0 "Восстань, Имазиген! (Изграть за Риф)." 
 ww1_rif.4.t:0 "Интервенция в Риф?" 
 ww1_rif.4.d:0 "Испанское Марокко пало перед берберами. Они создали независимую республику, и их существование стимулирует стремление к независимости во Французском Марокко. И у нас есть casus belli на них. По имеющимся данным, берберы вторглись во Французское Марокко на границе и напали на французские гарнизоны. Армия готова начать серию совместных операций с испанцами." 
 ww1_rif.4.a:0 "Начать." 
 ww1_rif.4.b:0 "Просто охраняйте там." 
 ww1_rif.5.t:0 "Испанцы уходят из Рифа." 
 ww1_rif.5.d:0 "Мы победили! Испанские империалисты уходят из Рифа. Теперь мы должны добиться всемирного одобрения нашей независимости." 
 ww1_rif.5.a:0 "Свобода!" 
 
 #SOMALIA 
 ww1_somalia.1.t:0 "Смерть Максамеда Кабдуллы Ксасана" 
 ww1_somalia.1.d:0 "От гриппа скончался Максамед Кабдулле Ксасан, сомалийский религиозный и военный лидер движения дервишей, возглавлявший многолетнее противостояние с различными колониальными империями, включая британскую, итальянскую и эфиопскую." 
 ww1_somalia.1.a:0 "Его будет не хватать." 
 ww1_somalia.2.t:0 "Независимость Сомали" 
 ww1_somalia.2.d:0 "Сомалийские штаты теперь независимы, и мы будем процветать как федеративное государство на Африканском Роге." 
 ww1_somalia.2.a:0 "Великое достижение!" 
 ww1_somalia.3.t:0 "Умер султан Юусуф." 
 ww1_somalia.3.d:0 "Султан в изгнании Юусуф Кали Кинадид умер в августе этого года в Эритрее. Он был наиболее известен тем, что в 1889 году подписал договор, по которому султанат Хобьо фактически стал нашим протекторатом, но позже был выслан из страны, поскольку считался опасным. Его сын, Кали Юусуф Кинадид, формально сменил его на посту султана. Теперь вопрос в том, должны ли мы разрешить ему вернуться в Хобьо?." 
 ww1_somalia.3.a:0 "Мы не против того, чтобы местные управляли бизнесом." 
 ww1_somalia.3.b:0 "Его будет легко контролировать" 
 ww1_somalia.3.c:0 "Вернуть Хобио его законному правителю, Сисмаану Максамууду." 
 ww1_somalia.4.t:0 "Италия требует аннексии" 
 ww1_somalia.4.d:0 "Мы получили ультиматум из Могадишо с требованием отдать наши земли итальянским колонизаторам и угрозой войны, если мы будем противиться этой аннексии. Как нам следует реагировать?" 
 ww1_somalia.4.a:0 "У нас нет выбора..." 
 ww1_somalia.4.b:0 "Они могут прийти и забрать ее!" 
 
 #BALKAN LEAUGE
 #ww1_balkan.1.t:0 "Договор о дружбе?"
 #ww1_balkan.1.d:0 "Болгария обратилась в наше посольство с целью укрепления наших отношений. Хотя мы расходимся во мнениях относительно судьбы македонского населения, идея совместного освобождения Балкан от османского ига остается актуальной. Можем ли мы доверять болгарам?"
 #ww1_balkan.1.a:0 "Подписать договор."
 #ww1_balkan.1.b:0 "Отказаться от договора."
 #balkan_league_fail_tt:0 "§RБез этого Балканская лига не сможет сформироваться!§!"
 #ww1_balkan.2.t:0 "Подписан Договор о дружбе!"
 #ww1_balkan.2.d:0 "Отзывы наших [FROM.GetAdjective]их партнеров были положительными. Но хотя союз между нашими двумя странами уже зафиксирован, вопрос о Македонии остается нерешенным. Мы должны провести политическую мобилизацию через ВМРО, чтобы получить преимущество в этих спорных регионах."
 #ww1_balkan.2.a:0 "Хорошо."
 #ww1_balkan.3.t:0 "Договор о дружбе отклонён!"
 #ww1_balkan.3.d:0 "Несмотря на наши дипломатические усилия, [SER.getLeader] отклонил наш договор доброй воли, заявив, что мы не являемся надежными партнерами."
 #ww1_balkan.3.a:0 "Дураки..."
 ww1_balkan.4.t:0 "Болгарское предложение!"
 ww1_balkan.4.d:0 "Болгария предстала перед нами в рамках дискуссии по Македонии. Этот спорный регион между двумя нашими странами является главной точкой распада союза. [BUL.getLeader] предложил создать полностью независимое однополюсное и нейтральное государство. Такое сбалансированное решение позволило бы избежать военных претензий с обеих сторон."
 ww1_balkan.4.a:0 "Это наилучшее компромиссное решение!"
 ww1_balkan.4.b:0 "Мы не можем с этим согласиться, но мы будем держать наши варианты открытыми."
 autonomous_macedonia:0 "Autonomous Macedonia"
 autonomous_macedonia_tt:0 "После Балканской войны, для поддержания мира будет образована автономная Македония под защитой всех стран, подписавших соглашение."

 ww1_balkan.5.t:0 "Сербия принимает наше предложение!"
 ww1_balkan.5.d:0 "[SER.getLeader] с пониманием отнесся к нашему проекту независимой Македонии. Когда мы победим османов, эта страна будет освобождена!"
 ww1_balkan.5.a:0 "Вместе - за лучшее будущее Балкан!"
 ww1_balkan.6.t:0 "Болгарское предложение!"
 ww1_balkan.6.d:0 "Bulgaria has approached our embassy in order to strengthen our relations. Although we are opposed on the fate of the Macedonian populations, the idea of liberating the Balkans together from the yoke of the Ottomans remains omnipresent. Can we trust the Bulgarians?"
 ww1_balkan.6.a:0 "Yes"
 ww1_balkan.6.b:0 "No"
 ww1_balkan.7.t:0 "Greece joins the pact"
 ww1_balkan.7.d:0 "Greek government was receptive of our invitation, and while they have some reservations about the Macedonian question, they are willing to join the Balkan League."
 ww1_balkan.7.a:0 "Good"
 ww1_balkan.8.t:0 "Greeks refuse to join"
 ww1_balkan.8.d:0 "Greek government refused to even ponder the idea of joining the Balkan League, claiming that they are not making any compromises on Macedonian question."
 ww1_balkan.8.a:0 "Sad"
 ww1_balkan.9.t:0 "Serbia rejects our proposal"
 ww1_balkan.9.d:0 "Serbian government rejected our proposal for an independent Macedonia, claiming that they aren't willing to create a fake nation just to solve the dispute, though the bigger unspoken danger to them is that the future nation would have been Bulgaria aligned at best for them. Therefore, they refused our proposal but they seem to have expressed willingness to instead split the area so that all of our interests are fulfilled."
 ww1_balkan.9.a:0 "We will continue the talks with these new terms."
 ww1_balkan.9.b:0 "This is unacceptable."
 ww1_balkan.10.t:0 "Bulgaria ceases all negotiations"
 ww1_balkan.10.d:0 "Bulgarian government has ceased all negotiations with us, claiming that we are not willing to compromise and that we are not a reliable partner. They refused to consider any of our new proposals and instead claim that they are fully capable of taking on the Ottomans alone."
 ww1_balkan.10.a:0 "Fools..."
 ww1_balkan.11.t:0 "Bulgaria offers new proposal"
 ww1_balkan.11.d:0 "Bulgarian government has offered us a different approach now. Instead of forcing the creation of independent jointly governed autonomous Macedonian state, they instead propose a continuation of conversation and mutual acceptance of the spheres of influence that would not and should not be challenged, before discussion of the Macedonian question."
 ww1_balkan.11.a:0 "We accept the idea."
 ww1_balkan.11.b:0 "We are not interested in cooperation."
 ww1_balkan.12.t:0 "Serbia ceases all negotiations."
 ww1_balkan.12.d:0 "Serbian government has ceased all negotiations with us, claiming that we are not willing to compromise and that we are not a reliable partner. They refused to consider any of our new proposals and instead claim that they are fully capable of taking on the Ottomans, alone, or with their other allies."
 ww1_balkan.12.a:0 "Fools..."
 ww1_balkan.13.t:0 "The Future of the Balkans"
 ww1_balkan.13.d:0 "Our enormous southern neighbour is getting weaker and weaker. With the Turks losing on all fronts, it is time for us to join and gain our slice. However, we might need allies to do so. Serbia would look like a reliable partner, though their claim of the Macedonian region is problematic. We might be able to make them accept a deal on our terms, especially with their recent government change, though talking with them might just be a waste of time and we perhaps should focus on destroying Ottomans on our own, leaving them in the dust, and claiming everything for ourselves. The clock is ticking and we need to make a decision."
 ww1_balkan.13.a:0 "Offer "autonomous" "neutral" Macedonia."
 ww1_balkan.13.b:0 "We don't need S*rbs!"
 ww1_balkan.14.t:0 "Our first offer"
 ww1_balkan.14.d:0 "While we desire entire Macedonia for ourselves, we all know that the Bulgarians are not willing to give up their claims on the region. Therefore, we propose..."
 ww1_balkan.14.a:0 "Vardar river as border."
 #more later
 ww1_balkan.15.t:0 "Serbian proposal"
 ww1_balkan.15.d:0 "Serbian government has offered us a natural border for our claims in the Macedonian region. They chose the Vardar river as the border, which would give us the eastern part of the region, while they would get the western part. This would be a good deal for us, as we would get the most important part of the region, and we would be able to claim the rest later, when the time is right. Though, most of the politicians and tsar Ferdinand aren't satisfied, and they demand the border with Albania and at least up to Skoplje region, with access to the Ohrid lake, as minimum requirements."
 ww1_balkan.15.a:0 "We accept the proposal."
 ww1_balkan.15.b:0 "We demand more!"
 ww1_balkan.16.t:0 "Bulgarian counter-offer"
 ww1_balkan.16.d:0 "Bulgarian government had refused our offer, claiming that they have too little to gain, proportional to the people that identify as Bulgarian in Macedonian region. They claim at least up to Skoplje region, with access to the Ohrid lake, as minimum requirements."
 ww1_balkan.16.a:0 "We accept the proposal, but we need more reassurance."
 ww1_balkan.16.b:0 "We will not accept anything less."
 ww1_balkan.17.t:0 "Serbia asks for reassurance"
 ww1_balkan.17.d:0 "Serbian government has asked us for reassurance of our military deal. Basically, they expect from us that we would reaffirm our support against foreign threat, in case of diplomatic pressure or similar. However, it carries with itself also a lot of risks, especially if we accept now and refuse later."
 ww1_balkan.17.a:0 "We accept the proposal."
 ww1_balkan.17.b:0 "We will not accept this."
 ww1_balkan.18.t:0 "Bulgaria accepts"
 ww1_balkan.18.d:0 "The long awaited reassurance has arrived. Namely, Bulgaria is obliged to join the war against any foreign enemy, especially Austria Hungary. This is a great deal for us, especially if our enormous northern and western neighbour decides to interfere with any of our claims southwards."
 ww1_balkan.18.a:0 "Excellent."
 ww1_balkan.19.t:0 "Bulgarian proposal"
 ww1_balkan.19.d:0 "Bulgaria has approached our embassy in order to strengthen our relations. Although we are opposed on the fate of the Macedonian populations, the idea of liberating the Balkans together from the yoke of the Ottomans remains omnipresent. Can we trust the Bulgarians?"
 ww1_balkan.19.a:0 "Yes"
 ww1_balkan.19.b:0 "No"
 ww1_balkan.21.t:0 "An diplomatic attempt"
 ww1_balkan.21.d:0 "We have tried continously to approach Bulgarian government in the hopes of fulfilling an alliance. Though they were willing to hear our side, they continously state that they would be perfectly capable of pulling it on their own without help. Russian abandonment of the San Stefano claims gave us confidence that they will have different answer but to no avail. We now have to wait for better chance..."
 ww1_balkan.21.a:0 "And the chance will come!"
 ww1_balkan.17_tt:0 "§YAfter the war of liberation, Serbia will expect our help in case of Austrian intervention of any sort, them being most scared of Austrians denying them access to the shore through Albania.§! §RIf we dishonour our side of the treaty, Serbia might dishonour their side as well!§!"
 ww1_balkan.22.t:0 "Bulgarian Victory over the Balkans"
 ww1_balkan.22.d:0 "Our neighbour Bulgaria has declared victory over the Ottomans, who have incorporated the Bulgarian autonomous provinces stipulated in the Treaty of San Stefano of 1878 into their full sovereign domain. With the Ottomans weakened, the time has come to fulfil our interests and restore the Gothos. Perhaps our next opponent will be Bulgaria, the new hegemon of the Balkans."
 ww1_balkan.22.a:0 "Issue the ultimatum!"
 ww1_balkan.23.t:0 "[FROM.GetAdjective] Demand to Submit"
 ww1_balkan.23.d:0 "The [FROM.GetAdjective] government has formally demanded that we give up all authority - administrative, military, etc. - and withdraw from the [FROM.GetAdjective] ethnic provinces of our European territory. With the heavy defeat against Bulgaria, we can no longer afford to devote ourselves to war, and the major powers will support their demand."
 ww1_balkan.23.a:0 "Damn it..."
 ww1_balkan.24.t:0 "Balkan Alliance of Our Own"
 ww1_balkan.24.d:0 "We don't need anyone else's help; we will liberate the Balkans with our own hands, and instead of stubborn Bulgarians, we might even seek the help of our brother nations in the Balkans."
 ww1_balkan.24.a:0 "To victory!"
 ww1_balkan.25.t:0 "Serbia Invites to the Balkan Alliance"
 ww1_balkan.25.d:0 "The Serbs have failed in negotiations to create an alliance to liberate the Balkans with Bulgarians, but they still aspire to liberate the Balkans from Turkish rule and are desperate for our help."
 ww1_balkan.25.a:0 "Together for victory!"
 ww1_balkan.25.b: "We can't risk this..."
 
 ##balkan war events 
 kis_firstbalkan_war:0 "The Balkan War has started"
 ww1_firstbalkan.1.t:0 "Calm Before the Storm"
 ww1_firstbalkan.1.d:0 "The preparations for the inevitable war are complete. Now is the time to slowly start the plans to finally liberate the peninsula from five centuries of Turkish rule. In a few days, the attack will be launched."
 ww1_firstbalkan.1.a:0 "Let's push them back to Asia!"
 ww1_firstbalkan.1.b:0 "Now??? We are not ready...!"
 ww1_firstbalkan.2.t:0 "The Balkan War"
 ww1_firstbalkan.2.d:0 "Cannons thunder in the Balkans. An alliance led by Bulgaria associated with Serbia and Greece is currently confronting the Ottoman Empire in the West, a region comprising many belligerent minorities. The attackers have a clear objective, throw the Turks out of Europe."
 ww1_firstbalkan.2.a:0 "Powderkeg exploded!"
 ww1_firstbalkan.3.t:0 "Albanian Declaration of Independence"
 ww1_firstbalkan.3.d:0 "The Albanians, who have been fiercely rebellious since the beginning of the century, declared their independence when the war caused us to lose control of the Balkans. However, the Balkan League doesn't seem to be too happy about this either, and they don't have effective control over their claimed borders."
 ww1_firstbalkan.3.a:0 "Sure, go ahead, we have no time for you"
 ww1_firstbalkan.3.b:0 "They will suffer for their treason, just like others"
 ww1_firstbalkan.4.t:0 "Ottomans Ask for Armistice"
 ww1_firstbalkan.4.d:0 "After less time than expected, the Ottoman Empire had officially asked for an armistice in this war. The Balkan League had won and will dictate the terms of the peace."
 ww1_firstbalkan.4.e:0 "After less time than expected, the Ottoman Empire had officially asked for an armistice in this war. Bulgaria and the Balkan States had won and will dictate the terms of the peace. It's not the total victory for Bulgaria, but it's a victory worth rejoicing over."
 ww1_firstbalkan.4.a:0 "Five centuries of occupation have ended!"
 ww1_firstbalkan.5.t:0 "Лондонская конференция"
 ww1_firstbalkan.5.d:0 "В Лондоне состоялась мирная конференция по итогам войны. Османская Империя потерпела полное поражение и была полностью вытеснена из Европы, за исключением Константинополя до линии Энос-Мидия. Балканские державы поделили земли в соответствии с предвоенными договорами. Большинство людей считают это окончанием конфликтов, однако политические эксперты утверждают, что это лишь временное положение дел, поскольку напряженность в отношениях между странами-победительницами уже начала расти, и многие ожидают, что в скором времени разразится новая война."
 ww1_firstbalkan.5.a:0 "Напряженность, безусловно, приведет к новой войне."
 ww1_firstbalkan.7.t:0 "[FROM.GetName] предлагает условия"
 ww1_firstbalkan.7.d:0 "Наши победы над Балканской лигой подтолкнули их к капитуляции. Больной становится здоровее!"
 ww1_firstbalkan.7.a:0 "These terms are acceptable." 
 ww1_firstbalkan.7.b:0 "Мы должны напомнить им об их месте."
 ww1_firstbalkan.8.t:0 "Мир с османами?" 
 ww1_firstbalkan.8.d:0 "Поскольку Балканская лига согласилась подписать мирный договор с османами, у нас есть два варианта. Либо мы принимаем условия мира, либо продолжаем воевать." 
 ww1_firstbalkan.8.a:0 "Война проиграна." 
 ww1_firstbalkan.8.b:0 "Мы никогда не уступим!" 
 ww1_firstbalkan.10.t:0 "Ситуация на Балканах" 
 ww1_firstbalkan.10.d:0 "Балканская война бушует в Европе. Османы, по-видимому, пользуются преимуществом и набирают силу, в частности, вынудив одного из участников Балканской войны капитулировать. Совершенно ясно, что победа османов - лишь вопрос времени. Но полная победа чревата дестабилизацией Балканского региона: \nОсманская империя вновь вступит в соперничество с великими державами и может попытаться угрожать их интересам. Нам следует организовать своего рода мирную конференцию с участием держав и сторон в качестве арбитра. Представляется очевидным, что как победитель, [TUR.GetLeader] может выдвигать претензии, но ограничить их должны мы." 
 ww1_firstbalkan.10.a:0 "Мы должны сдерживать любую агрессию!" 
 ww1_firstbalkan.10.b:0 "Мы не заинтересованы." 
 ENG_anti_ottoman_coalition:0 "Мы можем пригласить §Все крупные державы§! присоединиться к нашим переговорам. На них мы перекроим и переопределим карту Балкан. Если §Y[TUR.GetNameWithFlag]§! не примет наши условия, §Rмы можем вмешаться§!\nНо в противном случае некоторые страны §Rмогут отдать предпочтение Османам§! на конференции." 
 ww1_firstbalkan.11.t:0 "Ситуация на Балканах" 
 ww1_firstbalkan.11.d:0 "В связи с войной, бушующей на Балканах, государство [FROM.GetNameDef] предложило нам принять участие в переговорах с идеей создания своего рода мирной конференции с участием держав и сторон, которые будут выступать арбитрами в решении балканских проблем." 
 ww1_firstbalkan.11.a:0 "Подобно Берлинскому конгрессу в 1878 году?" 
 ww1_firstbalkan.11.b:0 "Нас это не интересует." 
 ww1_firstbalkan.12.t:0 "[BUL.getAdjective] Fate"
 ww1_firstbalkan.12.d:0 "Independent since 1908, Bulgaria was unable to contain the Ottoman ogre and collapsed. The Ottomans have long controlled this nation as a local ethnic group. We must vote to know what the ottomans should have the right to do with this territory."
 ww1_firstbalkan.12.a:0 "They may annex Rumelia but nothing more"
 ww1_firstbalkan.12.b:0 "Bulgaria can be incorporated as semi-autonomous region"
 ww1_firstbalkan.12.c:0 "They can annex Bulgaria"
 ww1_firstbalkan.12.e:0 "Bulgaria has to pay reparations and nothing more"
 TUR_mobilization_campaign:0 "Mobilization Campaign"
 TUR_improve_supply_near_rodhopes:0 "Improve Supplies Near Rodhopes"
 ww1_firstbalkan.13.t:0 "[BUL.getAdjective] Fate"
 ww1_firstbalkan.13.d:0 "After a meeting of the representatives of each country, it was decided what fate was tolerated for Bulgaria."
 ww1_firstbalkan.13.a:0 "They may annex Rumelia but nothing more"
 ww1_firstbalkan.13.b:0 "Bulgaria can be incorporated as semi-autonomous region"
