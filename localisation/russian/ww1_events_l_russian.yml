 ww1_kuwait.4.b: "Rule Britannia"
 ww1_kuwait.5.t: "Death of $KUW_mubarak_alsabah$"
 ww1_kuwait.5.d: "His Highness, Sheikh Mubarak Al Sabah has went next to his lord in the heavens. \n\nIn his Era, Sheikh Mubarak demonstrated an unwavering dedication to the principles of justice, compassion, and unity. His leadership transcended political boundaries, resonating with citizens and leaders alike. Whether facing challenges or celebrating triumphs, he remained a steady hand, guiding our nation through the complexities of a rapidly changing world."
 ww1_kuwait.5.a: "May Allah have mercy upon his soul"
 ww1_kuwait.6.t: "Death of $KUW_jabir_alsabah$"
 ww1_kuwait.6.d: "His Highness, Sheikh Jabir Al Mubarak Al Sabah has went next to his lord in the heavens. \n\nIn his Era, Sheikh Jabir demonstrated an unwavering dedication to the principles of justice, compassion, and unity. His leadership transcended political boundaries, resonating with citizens and leaders alike. Whether facing challenges or celebrating triumphs, he remained a steady hand, guiding our nation through the complexities of a rapidly changing world."
 ww1_kuwait.7.t: "Death of $KUW_salim_alsabah$"
 ww1_kuwait.7.d: "His Highness, Sheikh Salim Al Mubarak Al Sabah has went next to his lord in the heavens. \n\nIn his Era, Sheikh Salim demonstrated an unwavering dedication to the principles of justice, compassion, and unity. His leadership transcended political boundaries, resonating with citizens and leaders alike. Whether facing challenges or celebrating triumphs, he remained a steady hand, guiding our nation through the complexities of a rapidly changing world."
 ww1_kuwait.8.t: "Issue of Slavery"
 ww1_kuwait.8.d: "Despite Islam's disapproval of slavery, our nation still engages in this reprehensible practice. Should we not heed the teachings of our faith and put an end to this brutal means of cost-saving on labor?"
 ww1_kuwait.8.a: "Abolish it"
 ww1_kuwait.8.b: "It's a problem for the future"
 ww1_kuwait.9.t: "Temporary Pearl Trade ban"
 ww1_kuwait.9.d: "Sheikh Mubarak has implemented a temporary prohibition on the sale and purchase of pearls."
 ww1_kuwait.9.a: "Hell"
 ww1_kuwait.10.t: "Mubarak gets Order of the Indian Empire"
 ww1_kuwait.10.d: "Sheikh Mubarak has been awarded the Order of the Indian Empire by the British government. This honor was bestowed upon him in recognition of his contributions and cooperation with the British Empire."
 ww1_kuwait.10.a: "Congrats"
 ww1_kuwait.11.t: "Kuwait's postal service"
 ww1_kuwait.11.d: "The inaugural post office in Kuwait has commenced operations, facilitating the seamless dispatch of mail from Kuwait to destinations worldwide."
