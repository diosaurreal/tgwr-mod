 #JAPAN 
 ww1_japan.100.t:0 "Договор об аннексии Японии и Кореи"
 ww1_japan.100.d:0 "Корейская империя, японское марионеточное государство с момента убийства королевы Мин в 1895 году, только что подписала договор с японским правительством, который привел к полной аннексии. Хотя Российская империя и Соединенные Штаты жалуются на эту меру, никаких официальных действий против Японии пока не предпринято. Похоже, что долгое наследие Кореи угаснет не более чем с хныканьем."
 ww1_japan.100.d_war:0 "Корейская империя, японское марионеточное государство с момента убийства королевы Мин в 1895 году, только что подписала договор с японским правительством, который привел к полной аннексии. Хотя Российская империя и Соединенные Штаты жалуются на эту меру, никаких официальных действий против Японии пока не предпринимается. \nМежду тем, император Кванму, который послал конфиденциального эмиссара на Вторую мирную конференцию в Гааге, чтобы мир узнал о несправедливости японо-корейского договора 1905 года, который был насильно свергнут японцами в 1907 году, настаивал на том, что договор об аннексии Кореи незаконен, потому что японцы заставили его сына императора Юнгуя подписать договор, и призывал народ к сопротивлению."
 ww1_japan.100.a:0 "Ну что ж."
 ww1_japan.100.b:0 "Больше земли для восхода Солнца!"
 ww1_japan.101.t:0 "Японский национализм"
 ww1_japan.101.d:0 "Япония - центр мира, а ее правитель, император, - божественное существо, которое черпает свою божественность в родовом происхождении от великой Аматерасу-Омиками, самой богини Солнца."
 ww1_japan.101.a:0 "Император стал марионеткой..."
 ww1_japan.102.t:0 "Демократия Тайсе"
 ww1_japan.102.d:0 "Эпоха Тайсе теперь называется демократией Тайсе, поскольку в Японии установился климат политического либерализма, непредвиденный после десятилетий авторитаризма."
 ww1_japan.102.a:0 "Мы свободны!"
 ww1_japan.103.t:0 "Император Мэйдзи мертв"
 ww1_japan.103.d:0 "Император Мэйдзи, страдавший диабетом, нефритом и гастроэнтеритом, умер от уремии. Хотя в официальном сообщении говорилось, что он умер в 00:42 30 июля 1912 года, на самом деле смерть наступила в 22:40 29 июля. После смерти императора в 1912 году японский парламент принял резолюцию в память о его роли в реставрации Мэйдзи. В качестве места для строительства синтоистского святилища Мэйдзи-дзингу был выбран сад ирисов в одном из районов Токио, где, как известно, бывали император Мэйдзи и императрица. В святилище нет могилы императора, которая находится в Фусими-момояма к югу от Киото."
 ww1_japan.103.a:0 "Слава императору"
 ww1_japan.103.b:0 "Кому до этого есть дело?"
 ww1_japan.103.c:0 "Для Японии наступила новая эпоха."
 ww1_japan.104.t:0 "Император Тайсе мертв"
 ww1_japan.104.d:0 "Император Тайсе, страдавший от пневмонии, умер от сердечного приступа. ранним утром сегодня, на императорской вилле Хаяма в Хаяме, на заливе Сагами к югу от Токио (в префектуре Канагава). Ему было 47 лет. Его называли первым токийским императором, поскольку он был первым, кто прожил всю свою жизнь в Токио или рядом с ним. Его отец родился и вырос в Киото; и хотя впоследствии он жил и умер в Токио, мавзолей императора Мэйдзи находится на окраине Киото, рядом с могилами его императорских предшественников; но могила императора Тайсе будет находиться в Токио, на императорском кладбище Мусаси в Хатиодзи."
 ww1_japan.1.t:0 "Ультиматум Германии"
 ww1_japan.1.d:0 "В связи с недавней войной, разгоревшейся между Германией и нашими британскими союзниками, мы можем договориться о нашем нейтралитете с Германской империей. Цена за нейтралитет - все тихоокеанские владения Германии, а также Циндао."
 ww1_japan.1.a:0 "Послать ультиматум"
 ww1_japan.1.b:0 "Просите также Новую Гвинею, Самоа и архипелаг Бисмарка!"
 ww1_japan.2.t:0 "Германия не ответила"
 ww1_japan.2.d:0 "Германия не обратила внимания на наш ультиматум. Наши дипломаты не получили никакого ответа. Мы обязаны вступить в войну! Но мы можем отложить ее на некоторое время, если нам это действительно необходимо..."
 ww1_japan.2.b:0 "Отступаем"
 ww1_japan.2.a:0 "Объявить войну"
 ww1_japan.3.t:0 "Германия принимает наши условия"
 ww1_japan.3.d:0 "Удивительно, но Германия приняла наши условия. Мы можем выполнить свое обещание и остаться нейтральными, что, несомненно, разозлит Великобританию, присоединиться к Антанте, что вызовет недовольство Соединенных Штатов, или что самое интересное, использовать это как залог для полного присоединения к Центральным державам. Что же нам делать?"
 ww1_japan.3.a:0 "Выполнить наше обещание"
 ww1_japan.3.b:0 "Помочь нашим союзникам"
 ww1_japan.3.c:0 "Присоединиться к Центральным державам"
 ww1_japan.4.t:0 "Японский ультиматум"
 ww1_japan.4.d:0 "Япония, союзник Великобритании, предлагает сохранить нейтралитет в обмен на все наши тихоокеанские и китайские владения. Стоит ли такая сделка того, чтобы противостоять столь далекому противнику?"
 ww1_japan.4.a:0 "Даже не потрудитесь ответить"
 ww1_japan.4.b:0 "Согласиться на их условия"
 ww1_japan.5.t:0 "Император Мэйдзи умирает"
 ww1_japan.5.d:0 "30 июня 1912 года Мэйдзи-дзидай подошел к концу. Величайший император Японии, Мэйдзи, после 44 долгих лет правления, наконец, больше не мог править. Уже сейчас в Токио строится грандиозное святилище Мэйдзи-дзингу. Его сын, есихито, вступил в должность."
 ww1_japan.5.a:0 "Tennou heika banzai!"
 ww1_japan.6.t:0 "Договор об аннексии Японии и Кореи"
 ww1_japan.6.d:0 "Японо-корейский договор подписан. Корейская империя, бывшее наше марионеточное государство, была присоединена непосредственно к Японии. Общественность, уже привыкшая к японскому господству, почти не высказывала жалоб. Это будет отправной точкой для японской экспансии!"
 ww1_japan.6.a:0 "Замечательно!"
 ww1_japan.700.a:0 "Мы должны подчиниться..."
 ww1_japan.700.b:0 "Мы будем сражаться до конца!"
 ww1_japan.700.c:0 "Мы должны повиноваться...\n (генерал-губернатору Избранного)"
 ww1_japan.7.t:0 "Инцидент с государственной изменой"
 ww1_japan.7.d:0 "Японская жандармерия арестовала ряд сторонников анархо-коммунистов, подозреваемых в подготовке террористических актов. Дальнейшее расследование показало, что многие из них планировали напасть на императорскую семью в ближайшие недели. Анархисты даже предполагали, что смогут убить императора, но им это не удалось. Этот инцидент ослабил организацию анархистских ячеек, а также влияние левых сил в императорском парламенте."
 ww1_japan.7.a:0 "Боже, храни императора."
 ww1_japan.8.t:0 "Движение за независимость Кореи"
 ww1_japan.8.d:0 "Корея находится под нашей властью уже 9 лет. Сегодня корейские подпольные националистические организации решили заявить о себе. Им удалось организовать масштабное политическое шествие в городах колоний. Однако демонстрация быстро превратилась в резню.\n\nЕсли мы не примем меры, корейцы попытаются поднять восстание."
 ww1_japan.8.d_korea:0 "Корейцы в унисон высыпали на улицы. Мы провели демонстрацию с криками 'Ура корейской независимости'. Ненасильственные протесты распространились по всей Корее."
 ww1_japan.8.a:0 "На их похоронах мы будем играть Бака Митай."
 ww1_japan.8.b:0 "Ура независимости Кореи!"
 ww1_japan.9.t:0 "Император Тайсе умирает"
 ww1_japan.9.d:0 "Наш император скончался. Его называли 'императором без присутствия', потому что его воспринимали как 'ненадежного' и 'плохого ума' из-за его немощи и привычки сразу же выражать то, что он думает, в своих словах и действиях. Вслед за ним на престол взошел наследный принц Хирохито, который несколько лет был регентом."
 ww1_japan.9.a:0 "Tennou heika banzai!"
 ww1_japan.701.t:0 "Дискуссии о японской Корее"
 ww1_japan.701.d:0 "Императорский совет проголосовал за предоставление автономии корейцам. Но процесс не будет завершен сразу. Теперь выбор за корейцами."
 ww1_japan.701.a:0 "Посмотрим, что они сделают."
 ww1_japan.701.b:0 "Мы свободны! (Играть за Корею)"
 ww1_japan.10.t:0 "Японское вторжение в Маньчжурию"
 ww1_japan.10.d:0 "На участке Южно-Маньчжурской железной дороги, находящемся под юрисдикцией Японии, произошел взрыв. Квантунская армия [JAP.GetNameDef] заявила, что это дело рук китайской армии, и начала атаку о Маньчжурии. Но общественное мнение не очень положительно относится к Японии. Кроме того, набирает силу предположение, что бомбардировка была выдумкой японцев."
 ww1_japan.10.a:0 "Кого это волнует?! В атаку!"
 ww1_japan.10.b:0 "Это вопиющее вторжение японцев!"
 ww1_japan.10.c:0 "Похоже, в Северо-Восточной Азии становится жарко."
 ww1_japan.11.t:0 "Учреждение Маньчжоу-Го"
 ww1_japan.11.d:0 "Япония, целиком поглотившая Маньчжурию в последнем конфликте с Китаем, заявила о создании в регионе Маньчжоу-Го. Страны всего мира, включая Китай, не признали Маньчжоу-Го, и лишь несколько дружественных стран с Это сделала Япония.\nЯпония утверждает, что она не колония и не марионеточное государство, вывеской которого являются китайские коллаборационисты."
 ww1_japan.11.a:0 "Победа в Маньчжурии"
 ww1_japan.11.b:0 "Это неприемлемо!"
 ww1_japan.11.c:0 "Их амбиции зашли слишком далеко."
 ww1_japan.12.t:0 "Великое землетрясение Канто [GetYear] года." 
 ww1_japan.12.d:0 "Сегодня на равнине Канто на главном японском острове Хонсю произошло Великое Кантоское землетрясение. По разным данным, продолжительность землетрясения составляла от четырех до десяти минут. К числу жертв добавились обширные пожары и даже огненный вихрь. Сообщалось о гражданских беспорядках после катастрофы, включая массовые убийства. \nСемлетрясение имело магнитуду 7,9 по шкале моментных магнитуд, его очаг находился глубоко под островом Идзу Ōсима в заливе Сагами. Причиной землетрясения стал разрыв части конвергентной границы, на которой плита Филиппинского моря погружается под Охотскую плиту вдоль линии желоба Сагами." 
 ww1_japan.12.a:0 "Как катастрофично!" 
 ww1_japan.13.t:0 "Последствия Великого землетрясения Канто" 
 ww1_japan.13.d:0 "После разразившейся катастрофы столица была ввергнута в хаос. Полиция и пожарные бригады пытаются спасти терпящих бедствие людей и поддержать порядок, но, похоже, им это не удается. Вокруг созданы убежища, а на улицах происходят чудовищные преступления, такие как убийства и беспорядки. \nВ то время как распространяются ложные слухи о том, что корейцы отравили колодцы, некоторые жители, потрясенные землетрясением, даже устраивают резню, питая антипатию к корейцам. \nВ разгар этого хаоса для спасения граждан с места аварии и поддержания порядка привлекаются военные, и граждане выражают свою поддержку военным." 
 ww1_japan.13.a:0 "Ужасно." 
 
 ww1_japan.15.t:0 "Manchurian Conflict"
 ww1_japan.15.d:0 "The Kwantung Army has started a war in Manchuria without any orders, but now that this has happened, the Cabinet has no choice but to support the war for the sake of international prestige and military control..."
 ww1_japan.15.a:0 "What? They're already in Manchuria... guess can't help."
 ww1_japan.15.b:0 "Cut off all ties and label them as rebels."
 
 # KIAUTSCHOU
 ww1_kiautschou.1.t:0 "A Plan to Invade Kiautschou?"
 ww1_kiautschou.1.d:0 "The military command reported that they have a written plan to invade German Bay of Kiautschou, in this war phase. Since the port has its importance over East Asian sphere, we need to consider to activate the plan and secure our position in the region."
 ww1_kiautschou.1.a:0 "Alright."
 ww1_kiautschou.2.t:0 "Battle for Kiautschou Starts"
 ww1_kiautschou.2.d:0 "A good news has been reported that our infantry division finished the initial landings over Lungkow, Shandong, which had been selected for key position to attack Kiautschou. Our navy will proceed and provide naval blockade and support barrage for the upcoming land battles. \nLocal Chinese troops has been neutralized from our effort to take over German assets in Shandong region, including the railways. They had no resistance. \nAll is going well."
 ww1_kiautschou.2.a:0 "To Tsingtau!"
 ww1_kiautschou.3.t:0 "Japanese Invasion Over Shandong"
 ww1_kiautschou.3.d:0 "Shandong Province has been discovered to be under Japanese invasion! The local guards have been neutralised and the Japanese army is already seizing the German regional assets, including our possessions. Their intention is known to be to try to take German Kiautschou Bay, but it was not expected that they will land on our own territories, even though we are neutral in this war."
 ww1_kiautschou.3.a:0 "Stay away from them..."
 ww1_kiautschou.3.b:0 "Protest them about this act of war!"
 ww1_kiautschou.3.b.tt:0 "§RThe Japanese might take this as their chance to declare war upon us!§!"
 ww1_kiautschou.4.t:0 "The Chinese Protests Over Shandong Seizure"
 ww1_kiautschou.4.d:0 "Chinese diplomats have contacted us to express their protest at our war effort in Shandong. It would be best just to ignore them, but some suggest we can recognise this document as a sign of their intention to support and join the Germans."
 ww1_kiautschou.4.a:0 "What you gonna do, crying?"
 ww1_kiautschou.4.b:0 "Then war!"
 ww1_kiautschou.5.t:0 "Japanese Invasion Over Shandong"
 ww1_kiautschou.5.d:0 "Our concession in China is being targeted by these greedy Japanese! They have launched a naval invasion of Lungkow in Shandong to attack the city from both land and the shore. Our defences there are considerably weak, but it would shame us more to surrender Tsingtao to the Japanese than Berlin to the Russians."
 ww1_kiautschou.5.a:0 "How dare!"
 ww1_kiautschou.6.t:0 "Tsingtau Has Fallen!"
 ww1_kiautschou.6.d:0 "Kiautschou bay and Tsingtau has fallen to the Japanese! What a disgrace we have here..."
 ww1_kiautschou.6.a:0 "Scheiße!"
 ww1_kiautschou.7.t:0 "Return of Shandong"
 ww1_kiautschou.7.d:0 "We are not allowed to maintain the occupation of Shandong since we signed the Washington Treaty."
 ww1_kiautschou.7.a:0 "We'll return..."
 ww1_kiautschou.8.t:0 "Twenty One Demands"
 ww1_kiautschou.8.d:0 "We took control of the German Kiautschou Bay and the Shandong possessions in war. As the victorious party in the Great War, we will now formally demand that the Chinese government cede them all to us."
 ww1_kiautschou.8.a:0 "Proceed."
 ww1_kiautschou.9.t:0 "Twenty One Demands"
 ww1_kiautschou.9.d:0 "Japan took control of the German Kiautschou Bay and the Shandong possessions in war. As the victorious party in the Great War, they now claim that the Chinese government must cede them all to them."
 ww1_kiautschou.9.a:0 "Alright..."
 ww1_kiautschou.9.b:0 "Never!"
 ww1_kiautschou.10.d:0 "Japan took control of the German Kiautschou Bay and the Shandong possessions in war. As the victorious party in the Great War, they now claim that the Chinese government must cede them all to them."
 ww1_kiautschou.10.a:0 "Alright..."
 ww1_kiautschou.10.b:0 "Never!"
 
 #RUSSIA 
 ww1_russia.1.t:0 "Новое имя для Санкт-Петербурга?"
 ww1_russia.1.d:0 "Санкт-Петербург, славная столица императорской России, имеет долгую и престижную историю. Однако в его русском названии Санкт-Петербург слишком много немецкого влияния. Напротив, 'Петроград' - это так же по-русски, как 'Рыба Пироги'! Надеюсь, новое название приживется."
 ww1_russia.1.a:0 "У нас есть другие дела"
 ww1_russia.1.b:0 "У нас есть другие дела"
 ww1_russia.2.a:0 "Звучит интересно!"
 ww1_russia.2.b:0 "Звучит дорого."
 ww1_russia.2.d:0 "Сикорский «Илья Муромец», спроектированный самим Игорем Сикорским, кажется способной платформой для новой революционной концепции - четырехмоторного бомбардировщика. Хотя это дорого и неопределенно, это может стать отличным оружием, которое можно использовать в ходе войны. Должны ли мы оборудовать эти самолеты для этого, или просто полагаться на старые добрые цеппелины и двухмоторные самолеты?"
 ww1_russia.2.t:0 "Сикорский «Илья Муромец»"
 ww1_russia.3.t:0 "Распутин убит!"
 ww1_russia.3.d:0 "Распутин, целитель и доверенное лицо императрицы Александры Романовой, а также один из главных советников самого царя, был убит князем Юсуповым. Он был убит нелегко - потребовалось 6 выстрелов, чтобы он упал, - но, тем не менее, он мертв."
 ww1_russia.3.a:0 "Мы должны отомстить за него!"
 ww1_russia.21.t:0 "Советско-японская основная конвенция"
 ww1_russia.21.d:0 "Сегодня начались переговоры между Советами и Японией. После долгой войны и Советский Союз, и Антанта понесли большие потери. Теперь Лев Михайлович Карахан из Советского Союза и Кенкити Йошизава из Японии хотят подписать договор, чтобы закончить эту войну и в конечном итоге признать Советский Союз как государство и отступить от России."
 ww1_russia.22.t:0 "Убийство Столыпина"
 ww1_russia.22.d:0 "Премьер-министр России Петр Столыпин умер после покушения, совершенного несколькими днями ранее. Член министерской охраны напал на него в Киевском оперном театре, где министр находился вместе с императором Николаем Романовым. Террорист был схвачен на месте, царская семья не пострадала и находится в безопасности.\n\nНа посту премьер-министра Столыпин пытался превратить российское крестьянство в процветающих независимых мелких фермеров, которые будут благодарны и лояльны императорскому режиму.\nОн также прославился своими методами борьбы с оппозицией и повесил столько обвиняемых бунтовщиков, что петля получила прозвище 'столыпинский галстук'."
 ww1_russia.22.a:0 "Он гордился тем, что служил царю"
 ww1_russia.24.t:0 "Столыпин пережил покушение"
 ww1_russia.24.d:0 "Российский премьер-министр Петр Столыпин пережил террористическое нападение прошлой ночью. Член министерской охраны напал на него в Киевском оперном театре, где министр находился вместе с императором Николаем Романовым. Столыпин был ранен в плечо и руку, но ему удалось предотвратить нападение террориста на царскую семью, застрелив преступника из его собственного пистолета. Из-за паники концерт был сорван, и Николай II с семьей быстро вернулся в резиденцию.\n\nСтолыпин сейчас находится в центральной городской больнице, а император уже объявил, что премьер-министр будет награжден орденом Святого Андрея Первозванного за самоотверженность."
 ww1_russia.24.a:0 "Он это заслужил!"
 ww1_russia.25.t:0 "Забастовки на Ленских золотых приисках"
 ww1_russia.25.d:0 "Из года в год на заводах происходят масштабные забастовки рабочих. Но в последнее время любые забастовки наносят все больший ущерб нашей экономике. Если мы позволим социалистам промывать мозги пролетариям, то скоро экономика просто рухнет!"
 ww1_russia.25.a:0 "Прочь этих посредников!"
 ww1_russia.25.b:0 "Прикажите им не стрелять!"
 ww1_russia.26.t:0 "Переговоры с забастовщиками"
 ww1_russia.26.d:0 "Спустя год с начала общенациональной забастовки нам удалось договориться с протестующими и вернуть большинство заводов к нормальной работе. Пришлось увеличить пайки рабочих и сменить руководство десятков заводов, чтобы восстановить порядок в стране. Это будет уроком для наших министров."
 ww1_russia.26.a:0 "Могло быть и хуже."
 ww1_russia.27.t:0 "Ленская резня"
 ww1_russia.27.d:0 "В России во время массовых забастовок на реке Лена, произошли столкновения между рабочими и жандармерией. Забастовка была спровоцирована исключительно тяжелыми условиями труда, и когда забастовочный комитет был арестован, большая толпа вышла на шествие в знак протеста. По ним открыли огонь солдаты императорской российской армии, что привело к сотням жертв. Оппозиция прямо обвиняет [RUS.GetLeader] в случившемся.\n\nЛенская резня вызвала рост революционной активности в стране, а движение социалистов получило много новых сторонников, разочаровавшихся в правящем режиме."
 ww1_russia.27.a:0 "Ужасно."
 ww1_russia.28.t:0 "Всероссийская забастовка"
 ww1_russia.28.d:0 "Российская экономика под угрозой. Оппозиция успешно провела масштабную Всероссийскую забастовку из-за тяжелых условий труда на заводах, вызвавших экономический кризис в стране. Жандармерия решила не подавлять забастовку и вступить в переговоры. Однако в наступающем году государство ожидает экономический спад, если правительство не решит эту проблему."
 ww1_russia.28.a:0 "Россия выдержит эти трудности, будем надеяться..."
 lena_massacre:0 "Ленская резня"
 all_russian_strike:0 "Всероссийская забастовка"
 ww1_russia.29.t:0 "Выборы IV Думы"
 ww1_russia.29.d:0 "Мы начинаем подготовку к выборам в Думу. Цель правительства - ослабить республиканскую оппозицию, не провоцируя политический кризис. Российское правительство не переживет следующей революции."
 ww1_russia.29.a:0 "Не дайте левым победить!"
 ww1_russia.30.t:0 "Военная выставка в Петербурге"
 ww1_russia.30.d:0 "Россия пригласила нас на военную выставку в Петербурге, где она представит новейшие разработки на показ своим союзникам. [RUS.GetLeader] и его правительство хотят укрепить сотрудничество военных разработок, и будут рады, если мы также поделимся своими изобретениями."
 ww1_russia.30.a:0 "Мы принимаем приглашение"
 ww1_russia.30.b:0 "У нас есть дела поважнее"
 ww1_russia.31.t:0 "Социалисты-революционеры возвращаются в Думу"
 ww1_russia.31.d:0 "В российском парламенте, Думе, снова прошли социал-революционеры. Совет министров принял радикальное решение ослабить давление на главных противников царской власти и допустить их к выборам.\n\nЭти поправки к избирательному законодательству должны частично успокоить волнения социалистов, чтобы избежать повторения трагедии 1905 года."
 ww1_russia.31.a:0 "Мир и стабильность дороже догм самодержавия."
 ww1_russia.32.t:0 "Учреждение Закавказского комиссариата"
 ww1_russia.32.d:0 "Временное коалиционное правительство Закавказья с участием грузинских меньшевиков, правых эсеров, армянских дашнаков и азербайджанских мусаватистов, созданное в Тифлисе.\n\n\nПоскольку этические противоречия становятся все выше и выше, а солдаты массово дезертируют, неизвестно, как долго продержится это политическое образование."
 ww1_russia.32.a:0 "Маловероятный союз."
 ww1_russia.33.t:0 "Образование Закавказской Демократической Федеративной Республики"
 ww1_russia.33.d:0 "Комиссариат решил укрепить грузино-армяно-азербайджанский союз, созвав общее собрание."
 ww1_russia.33.a:0 "Шаг в правильном направлении."
 ww1_russia.38.t:0 "Кризис Государственной Думы"
 ww1_russia.38.d:0 "Ситуация в Думе резко ухудшилась. Монархические партии создают в Думе единую коалицию, в ответ на это кадеты-конституционалисты и умеренные либералы неожиданно объединяются с социалистами, которым было запрещено участвовать в заседаниях Думы. Этот политический кризис уже считается крупнейшим с 1905 года. И если царю не удастся ослабить демократическую коалицию, то революция может снова потрясти Россию."
 ww1_russia.38.a:0 "Никто не ожидает русской революции."
 ww1_russia.39.t:0 "Вторая русская революция"
 ww1_russia.39.d:0 "Парламентская коалиция, сохранившая свою легитимность, выступила с заявлением, что вместе с социалистами они образуют Единый фронт против монархии. Демонстрации проходят во всех городах центрального региона, к восставшим присоединяются армейские части. В России снова вспыхнула революция."
 ww1_russia.39.a:0 "Боже, царя храни!"
 ww1_russia.39.b:0 "Смерть царю, настал судный час!"
 ww1_russia.40.t:0 "Возвращение Ленина"
 ww1_russia.40.d:0 "Правительство готово провести амнистию большевиков, и, вероятно, в ближайшие дни следует ожидать встречи их лидеров с премьер-министром. Лидер партии Владимир Ленин откликнулся на предложение правительства и готов вернуться в Россию, но делает это с осторожностью, так как по-прежнему считает, что может попасть в ловушку жандармерии."
 ww1_russia.40.a:0 "Обеспечьте его безопасность. Нам не нужны проблемы с его 'товарищами'."
 ww1_russia.41.t:0 "Возвращение короля"
 ww1_russia.41.d:0 "Россия усиливает давление на наше правительство. Царь Николай подписал Доктрину 'Братства', чтобы укрепить власть британского монарха и переманить его в свой союз."
 ww1_russia.41.a:0 "Боже, храни короля!"
 ww1_russia.41.b:0 "Сопротивляйтесь русской доктрине."
 ww1_russia.42.t:0 "Возвращение кайзера"
 ww1_russia.42.d:0 "Россия усиливает давление на наше правительство. Царь Николай подписал доктрину 'Братства', чтобы укрепить власть кайзера и переманить его в свой союз."
 ww1_russia.42.a:0 "Сопротивляйтесь русской доктрине."
 ww1_russia.42.b:0 "Resist russian doctrine." 
 ww1_russia.43.t:0 "Россия бросает французов"
 ww1_russia.43.desc:0 "Антанта расколота. Националистическая политика Николая II еще больше отдалила Россию от Франции, что в конечном итоге привело к выходу России из Антанты.\n\nРоссия больше не гарантирует безопасность Франции, но обеспечена ли Россия сама по себе?" 
 ww1_russia.43.a:0 "Это выгодно только нам."
 ww1_russia.43.b:0 "Предатели."
 ww1_russia.43.c:0 "У России только два союзника - армия и флот!"
 ww1_russia.43.d:0 "Раскол Антанты. Националистическая политика Николая II еще больше отдалила Россию от Франции, что в конечном итоге привело к выходу России из Антанты.\n\nРоссия больше не гарантирует безопасность Франции, но изолирована ли Россия сама по себе?"
 ww1_russia.44.t:0 "Россия намерена выйти из Антанты"
 ww1_russia.44.d:0 "Амбиции России слишком велики, чтобы их сдерживала какая-то либеральная демократия, как они сказали. Как мы можем понять, это конец русско-французской Антанты."
 ww1_russia.44.a:0 "Черт с ними!"
 ww1_russia.49.t:0 "Ультиматум Персии"
 ww1_russia.49.d:0 "Россия потребовала вывести войска из Гиляна, где уже больше года бесчинствуют русские казаки! Они требуют полной оккупации региона, что нарушает их соглашение с Британией, поэтому мы должны обратиться к британцам за помощью."
 ww1_russia.49.a:0 "Передать регион."
 ww1_russia.49.b:0 "Срочно сообщите британцам! Русские наступают!"
 ww1_russia.50.t:0 "Конфликт в Гилане"
 ww1_russia.50.d:0 "Россия потребовала, чтобы Персия немедленно покинула Гилян. После интервенции России в Азербайджан в 1909 году Гилян оказался под контролем казачьих отрядов. Из-за слабости персидская армия не могла справиться даже с небольшими бандами курдов и туркмен, поэтому Персия решила отдать Гилян России, чтобы предотвратить полномасштабную интервенцию."
 ww1_russia.50.a:0 "Русские наступают."
 ww1_russia.51.t:0 "Конфликт в Гиляне"
 ww1_russia.51.d:0 "Россия вторглась в Гилян. Персия не намерена отступать и будет отстаивать свою независимость до конца."
 ww1_russia.51.a:0 "Русские наступают."
 ww1_russia.52.t:0 "placeholder"
 ww1_russia.52.d:0 "placeholder"
 ww1_russia.52.a:0 "placeholder"
 ww1_russia.53.t:0 "Президентские выборы [GetYear] года"
 ww1_russia.53.desc:0 "После революции страна нуждается в объединении народа. Молодой республике нужен глава государства - президент. Список кандидатов состоит из 38 имен, среди которых много героев гражданской войны. Остается дождаться окончания второго тура выборов."
 ww1_russia.53.a:0 "Вождь революции - Керенский!"
 ww1_russia.53.b:0 "Патриот Отечества - Корнилов!"
 ww1_russia.53.c:0 "Верный премьер-министр - Столыпин!"
 ww1_russia.53.cc:0 "Стойкий конституционалист - Милюков!"
 ww1_russia.53.d:0 "Объединитель социалистов! - Чернов!"
 ww1_russia.54.t:0 "Атака мертвецов"
 ww1_russia.54.d:0 "Крепость Осовец стала местом ожесточенного сражения между русскими войсками и армией Гинденбурга. Германия не смогла добиться успеха во время атаки на крепость. Последним шансом победить русских стало применение хлора. После газовой атаки немецкий батальон начал наступление, но оно продолжалось недолго.\n\nГарнизон крепости пережил газовую атаку без использования химической защиты и контратаковал противника. Живые мертвецы деморализовали немецкие войска и остановили их продвижение. Лейтенант Котлинский, возглавивший контратаку, был награжден орденом Святого Георгия. Посмертно."
 ww1_russia.54.a:0 "Они были слишком злы, чтобы умереть."
 ww1_russia.55.t:0 "Батальон смерти"
 ww1_russia.55.d:0 "В связи с ужасным положением дел на фронте в столице было объявлено о формировании добровольческих женских батальонов. Несколько женщин решили принять участие в противостоянии с врагом, и правительство решило поддержать добровольцев, чтобы поднять боевой дух на фронте. Поначалу солдаты и офицеры с опаской отнеслись к этой инициативе, но поклялись сражаться до последнего, чтобы на фронте не пострадала ни одна женщина."
 ww1_russia.55.a:0 "Война - не место для женщин."
 ww1_russia.56.t:0 "Суд над Бейлисом"
 ww1_russia.56.d:0 "Мир внимательно следил за еврейскими погромами в России. Иностранная пресса была потрясена тем, что произошло в Белоруссии, Одессе и в ряде других районов Палестинской автономии. В очередной раз еврейский вопрос оказался в центре внимания России и всего цивилизованного общества.\n\nТорговец Мендель Бейлис обвиняется в совершении ритуального убийства русского ребенка, и, несмотря на необоснованность представленных доказательств, он может быть наказан. Однако частное расследование доказывает невиновность Бейлиса и считает, что убийство ребенка было замаскировано под 'мистический ритуал', чтобы никто не узнал истинных мотивов неизвестного преступника. Решение суда может не только вызвать новые погромы в России, но и полностью разрушить международный авторитет. Пресса ждет результатов суда."
 ww1_russia.56.a:0 "Оправдать."
 ww1_russia.56.b:0 "Бейлис виновен."
 ww1_russia.57.t:0 "Погромы в России"
 ww1_russia.57.d:0 "Знаменитый суд над Бейлисом в России завершился. В течение двух лет мировая пресса следила за расследованием убийства русского ребенка, которое стало главной причиной межнационального конфликта в России. В убийстве обвиняли местного жителя еврейского происхождения Менделя Бейлиса, но доказательства его причастности к убийству не были объективными. Однако это не помешало суду вынести обвинительный приговор.\n\nЧастные следователи все это время утверждали, что Бейлис стал жертвой антисемитских настроений, царящих в России со времен первых погромов.\n\nПресса считает, что решение суда было политически мотивированным, что подрывает отношения между Россией и цивилизованным миром."
 ww1_russia.57.a:0 "Убийство есть убийство."
 ww1_russia.57.b:0 "Разве такое возможно в 20-м веке?"
 ww1_russia.58.t:0 "Поддержите Балканскую лигу"
 ww1_russia.58.d:0 "Чем сильнее Балканская лига, тем дольше продержится этот хрупкий союз. Мы должны оказать сербам поддержку оружием, чтобы им было легче противостоять туркам."
 ww1_russia.58.a:0 "Мы будем посылать подарки сербам."
 ww1_russia.58.b:0 "Это не наши проблемы."
 ww1_russia.59.t:0 "Помощь от России"
 ww1_russia.59.d:0 "Россия предоставила нам оружие для войны с османами. Наши старшие братья не забыли о нас!"
 ww1_russia.59.a:0 "Мы будем обязаны русским!"
 ww1_russia.60.t:0 "Интервенция в Галиции"
 ww1_russia.60.d:0 "Братская война между Австрией и Германией привела к распаду 'лоскутной империи'. Украинцы и поляки в Галиции боятся возвращения немецких узурпаторов, поэтому мы должны защитить их от западных агрессоров."
 ww1_russia.60.a:0 "Мы должны их защитить!"
 ww1_russia.60.b:0 "У нас нет на это времени."
 ww1_russia.61.t:0 "Лев Николаевич Толстой умер"
 ww1_russia.61.d:0 "Великий русский писатель, философ и религиозный мыслитель Лев Николаевич Толстой умер в возрасте 82 лет. Его произведения 'Анна Каренина' и эпопея 'Война и мир' признаны шедеврами мировой литературы. С его смертью уходит целая эпоха в русской литературе, оказавшая значительное влияние на развитие гуманизма и жанра реализма в Европе.\n\nНесмотря на конфликт с русской православной церковью, Лев Николаевич Толстой будет похоронен со всеми почестями как один из величайших писателей прошлого и нынешнего веков."
 ww1_russia.61.a:0 "Вся Россия скорбит."
 ww1_russia.62.t:0 "Персидская кампания 1909 года"
 ww1_russia.62.d:0 "В прошлом году в Персии произошла конституционная революция, превратившая некогда великое королевство в полуколониальное государство. Россия воспользовалась слабостью соседа и начала интервенцию в регионе Азербайджана и Армении, чтобы защитить российских граждан в Персии.\n\n Теперь русские казаки фактически контролируют Тебриз и оказывают давление на персидских революционеров. Мы можем продолжить кампанию и заставить Персию признать окончательное поражение."
 ww1_russia.62.a:0 "Продолжить наступление."
 ww1_russia.62.b:0 "Мы получили все, что нам было нужно."
 ww1_russia.63.t:0 "Русская интервенция в Гилане"
 ww1_russia.63.d:0 "Россия продолжает кампанию 1909 года. Они готовятся продолжить военную экспедицию вглубь Гиляна. Русские казаки уже захватили ряд приграничных городов и контролируют Тебриз. В ближайшие дни решится исход этой кампании."
 ww1_russia.63.a:0 "Необходимо выбить казаков из Тебриза!"
 ww1_russia.63.b:0 "Мы должны смириться..."
 ww1_russia.64.t:0 "Россия выдвигает ультиматум"
 ww1_russia.64.d:0 "Русские войска разбили персидские войска и немедленно выдвинули свои требования персидскому правительству. Они требуют немедленно прекратить притеснения русских граждан и гарантировать безопасность экспедиционных сил, которые пройдут через северные города Персии."
 ww1_russia.64.a:0 "Да грянет гром победы!"
 ww1_russia.64.b:0 "Мы потерпели поражение."
 ww1_russia.65.t:0 "Россия отступила от Тебриза"
 ww1_russia.65.d:0 "Персия сумела остановить русскую интервенцию и дала генеральное сражение в Гиляне. Козаки покинул пограничный район, понеся потери.\n\nВ ближайшие дни командование русской южной армии решило подписать мир. Это означает, что Персия не теряет своих притязаний на Кавказский регион."
 ww1_russia.65.a:0 "Мы побеждены."
 ww1_russia.65.b:0 "Мы восстановим величие Персии."
 ww1_russia.67.t:0 "Брусиловское наступление"
 ww1_russia.67.d:0 "Русский генерал Алексей Брусилов провел масштабное наступление на восточном фронте, вступив в ожесточенное сражение с авангардом австро-венгерской армии. В боях в Галиции участвовало около миллиона солдат, что делает эту операцию одной из крупнейших за весь конфликт.\n\nНаступление русских войск заставило австро-венгерское командование срочно перейти к оборонительной стратегии. Возможно, героическое наступление генерала Брусилова переломит ход войны."
 ww1_russia.67.a:0 "Русские доказали свою состоятельность"
 ww1_russia.67.b:0 "Укрепить позиции! Русским не победить нас!"
 ww1_russia.68.t:0 "Царьград"
 ww1_russia.68.d:0 "Турки были окончательно изгнаны из Европы в Анатолию, Константинополь в руках наших союзников. По праву державы-победительницы мы можем потребовать от Греции контроля над желанным городом мира - Царьградом."
 ww1_russia.68.a:0 "Пошлите требования."
 ww1_russia.68.b:0 "У греков есть основания владеть Константинополем."
 ww1_russia.69.t:0 "Россия требует Царьград"
 ww1_russia.69.d:0 "Турки окончательно изгнаны из Европы в Анатолию, Константинополь в руках нашего народа. По праву державы-победительницы Россия может потребовать от Греции контроля над желанным городом в мире. Третий Рим, Москва, просит единения со Вторым - Царьградом."
 ww1_russia.69.a:0 "Мы верны России."
 ww1_russia.69.b:0 "Это греческий город."
 ww1_russia.70.t:0 "[GRE.GetName] отказывается передать Константинополь"
 ww1_russia.70.d:0 "Греция не собирается передавать нам контроль над городом. Русские войска пролили кровь в борьбе за свободу Балкан от османского ига, а теперь они не хотят иметь дело с нами. Это предательство православного народа не может быть прощено."
 ww1_russia.70.a:0 "Если вы будете упорствовать..."
 ww1_russia.70.b:0 "Эх..."
 ww1_russia.72.t:0 "Англо-русский договор"
 ww1_russia.72.d:0 "Ситуация в Персии напряженная. Британская армия решила полностью оккупировать южную территорию региона, чтобы предотвратить турецкое наступление. Наши союзники намерены поддержать [ENG.GetName] в этой кампании. Слабость персидского государства также позволит нам полностью оккупировать Иранский Азербайджан."
 ww1_russia.72.a:0 "Персия в наших руках!"
 ww1_russia.73.t:0 "Советское правительство в Российской империи"
 ww1_russia.73.d:0 "Давление социалистических партий на царя заставило российское правительство принять ряд важных реформ, чтобы избежать новой революции. Россия будет превращена в конституционную монархию, а Государственная Дума получит широкие права по ограничению власти крупных капиталистов и формированию представительных Советов в губерниях. Этот необычный компромисс позволяет укрепить позиции рабочих и крестьян в стране.\n\nЦарь Николай II сохраняет свой титул и вынужден играть роль тритейского судьи между конфликтующими партиями и сословиями, а Дума и Советы продолжают реформировать разложившуюся политическую систему."
 ww1_russia.73.a:0 "Что за х..."
 ww1_russia.74.t:0 "Безопасность на Амуре"
 ww1_russia.74.d:0 "Транссибирская магистраль в опасности. Китай разваливается, а это значит, что нет никакой гарантии, что военачальник Маньчжурии сможет обеспечить безопасность русских в регионе. Наши казаки были готовы к такому сценарию."
 ww1_russia.74.a:0 "Давайте праздновать!"
 ww1_russia.75.t:0 "Распутин противостоит Святейшему Синоду"
 ww1_russia.75.d:0 "На этой неделе целитель царской семьи Григорий Распутин, вступил в открытый конфликт с православным священником Синода. В последнее время Распутин часто оскорблял нашу православную церковь и вмешивался в дела Синода, пользуясь доверием царицы. Это сильно беспокоит общество, которое считает, что Распутин вредит авторитету Церкви и Царя. Митрополит продолжает жаловаться на отрицательное влияние Распутина на Царицу и просит изгнать его от двора."
 ww1_russia.75.a:0 "Игнорировать этот конфликт."
 ww1_russia.75.b:0 "Синод должен прислушаться к Распутину."
 ww1_russia.76.t:0 "Пророчество Распутина"
 ww1_russia.76.d:0 "Распутин сказал царице, что у него было видение, о котором должны знать только члены царской семьи. Он сказал, что Россию снова ждет Смута, и это станет неизбежной трагедией, если не выяснить истинные причины надвигающегося краха империи. Он просит дать ему свободу в организации ритуалов в поисках других провидений, которые помогут предсказать будущее, но Синод продолжает оказывать на него давление."
 ww1_russia.76.a:0 "Мне нравятся твои смешные слова, волшебный человек."
 ww1_russia.77.t:0 "Ритуалы Распутина"
 ww1_russia.77.d:0 "Давно известно, что Распутин проводит странные ритуалы, нарушающие православные религиозные традиции. Служители церкви вновь обвинили таинственного старца в хлыстовстве и оккультизме."
 ww1_russia.77.a:0 "Иисус Христос."
 ww1_russia.77.b:0 "Это просто паранойя."
 ww1_russia.78.t:0 "Шпионаж за Распутиным"
 ww1_russia.78.d:0 "Паранойя, охватившая высшие круги государства, становится опасной угрозой для власти царя. Некоторые царские министры, не имея высшего приказа, шпионят за Распутиным и его помощниками. Давление на Распутина беспокоит и царицу - она уверена, что таинственный старец более безобиден, чем сами жандармы, преследующие Распутина."
 ww1_russia.78.a:0 "Мои министры поступают правильно."
 ww1_russia.78.b:0 "Оставьте его в покое!"
 ww1_russia.79.t:0 "Слухи о Распутине распространяются"
 ww1_russia.79.d:0 "Слухи о таинственном враче княгини распространяются по всей стране. Простые люди доверяют царю все меньше и меньше из-за страха перед вмешательством Распутина в государственные дела."
 ww1_russia.79.a:0 "Ох уж эти русские."
 ww1_russia.79.b:0 "Хватит врать, вы, запойные олигархи!"
 ww1_russia.80.t:0 "Распутин захватывает Священный Синод"
 ww1_russia.80.d:0 "Влияние Распутина позволило его приспешникам полностью взять под контроль Священный Синод... с помощью слабовольного решения царя. Распутин фактически стал вторым человеком в государстве."
 ww1_russia.81.t:0 "Диктатура Распутина"
 ww1_russia.81.d:0 "Страна оказалась в руках таинственного старца, который своими странными речами и мистическими ритуалами подчинил себе волю и разум царской семьи.\n\nВечная смута охватила Россию."
 ww1_russia.81.a:0 "Смирись со своими страхами"
 ww1_russia.82.t:0 "Террористический саботаж"
 ww1_russia.82.d:0 "Марксистские революционеры совершили террористический акт против местной фабричной администрации в одной из российских губерний. Нанесенный ущерб очень заметен. Эти террористические атаки демонстрируют явную слабость нашей великой нации и сигнализируют о приближении чего-то ужасного. Мы должны действовать быстро."
 ww1_russia.82.a:0 "Эти нападения должны прекратиться!"
 ww1_russia.82.b:0 "Мы не должны показывать нашу уязвимость."
 ww1_russia.83.t:0 "Ограбление банка"
 ww1_russia.83.d:0 "Ячейка революционеров-марксистов провела крупное ограбление одного из региональных банков. Вырученные деньги они хотят использовать для укрепления своей партии, строя типографии и собирая оружие. Мы должны срочно действовать, чтобы решить проблему деградации нашего государства."
 ww1_russia.83.a:0 "Надеюсь, деньги были помечены?"
 ww1_russia.83.b:0 "Лучше позаботиться о них"
 ww1_russia.84.t:0 "Марксистская агитация"
 ww1_russia.84.d:0 "Марксисты распространяют свои гнусные идеи мировой революции и социализма в русской армии. Они деморализуют наши войска и призывают повернуть штыки против своих командиров. Мы не должны позволить этим подлым предателям саботировать военные действия!"
 ww1_russia.84.a:0 "Смутьяны!"
 ww1_russia.85.t:0 "Великий князь Михаил принял отречение Николая II от престола"
 ww1_russia.85.d:0 "В этом политическом кризисе великий князь Михаил Александрович принял отречение Николая II и официально стал царем России. Коронация отложена на неопределенный срок, пока бывший царь не вернется в свою резиденцию и ситуация в столице не успокоится.\n\nПопытка свержения монархии провалилась, Михаил Александрович намерен в ближайшее время разобраться с участниками заговора, которые едва не ввергли страну в пламя революции."
 ww1_russia.85.a:0 "Да здравствует царь Михаил II!"
 ww1_russia.87.t:0 "Царевич Алексей умирает"
 ww1_russia.87.d:0 "Молодой царевич Алексей Николаевич скончался от гемофилии вчера вечером. Долгое время он был прикован к постели из-за слабости, в последние месяцы он не мог передвигаться без помощи родных. Тяжелая наследственная болезнь мучила царевича с рождения, и трудно было представить, что он сможет самостоятельно управлять империей.\n\nСмерть наследника российского престола сильно ударила по здоровью Николая II. Царю удалось пережить Великую войну - величайшую трагедию нашего времени, но потеря сына стала для него еще более тяжелой.\n\n\nНовым наследником был признан брат Николая, великий князь Михаил."
 ww1_russia.87.a:0 "Это потрясение для всей России."
 ww1_russia.88.t:0 "Царь Николай II умирает"
 ww1_russia.88.d:0 "После смерти прямого наследника российского престола здоровье Николая резко ухудшилось. В последние годы царь-император подолгу страдал от головных болей и фактически перестал покидать свою резиденцию, оставаясь в кругу семьи до самой смерти. События в царской семье последних лет потрясли Россию, но не поколебали авторитет института монархии. Коронован новый император - Михаил Александрович, который вступит на престол под именем Михаил II."
 ww1_russia.88.a:0 "Боже, храни Царя."
 ww1_russia.89.t:0 "Исколацкая республика" 
 ww1_russia.89.d:0 "После революции в России некоторые латыши в Прибалтике стали бороться не во имя России, а за собственную независимость и сопротивление германской агрессии. Эти латышские стрелки и латышские социал-демократы, по-видимому, создают Исполнительный комитет Совета рабочих, солдатских и безземельных Латвии, сокращенно Исколат, и продолжают революцию по-своему." 
 ww1_russia.89.a:0 "Мы будем продолжать наблюдать за ними." 
 ww1_russia.89.b:0 "Ни малейшего шанса." 
 ww1_russia.89.c:0 "Впечатляет." 
 ww1_russia.90.t:0 "Второй Брест-Литовский договор"
 ww1_russia.90.d:0 "[GER.GetName] и [RUS.GetName] вновь подписали договор за столом переговоров в Брест-Литовске. Но на этот раз не большевики, а горькое унижение [RUS.GetNameDef]. Благодаря [GER.GetAdjective]ому вмешательству, [RUS.GetNameDef] выиграл гражданскую войну, но должен был за это заплатить."
 ww1_russia.90.a:0 "Сейчас [GER.GetName] захватывает гегемонию в Европе."
 ww1_russia.92.t:0 "Вторая русская революция"
 ww1_russia.92.d:0 "После того, как черносотенцы одержали верх в Думе, русский царь приобретал все большую власть, в конце концов, упразднив Думу совсем. В смелой оппозиции социалисты-революционеры объединились под руководством Бориса Савинкова, склонного использовать террористические акты в качестве ответа на черносотенные погромы. Хаос опустился на улицы, кровь текла по крупным городам, охваченным насилием и кровопролитием. Однако на этот раз все гораздо хуже, чем во время предыдущей революции, которая заставила царя создать Думу.\nНеизбежное следствие захвата абсолютной власти, но жестокое и мрачное отображение тяжелой политической ситуации в России. Эти несколько лет, безусловно, будут трудными для России, и есть много скепсиса по поводу того, смогут ли они оправиться от этого."
 ww1_russia.92.a:0 "Боже, спаси Россию - ибо больше никто не сможет."
 ww1_russia.93.t:0 "Провозглашение Молдавской Демократической Республики"
 ww1_russia.93.d:0 "Сфатул Цэрий Бессарабии был избран в октябре-ноябре 1917 года и начал работать в декабре 1917 года. Он провозгласил Молдавскую Демократическую Республику субъектом федерации Российской Демократической Федеративной Республики."
 ww1_russia.93.a:0 "Наши руки здесь связаны."
 ww1_russia.93.b:0 "Пробудись, румын! (Играть за [MOL.GetFlag]Молдавию)"
 ww1_russia.96.t:0 "Смерть Иллариона Воронцова-Дашкова"
 ww1_russia.96.d:0 "Граф Илларион Иванович Воронцов-Дашков умер в возрасте 78 лет в своем дворце.\n\nПоследний русский граф, Воронцов-Дашков имел особую судьбу даже в знаменитой семье Воронцовых. Один из богатейших людей Российской империи, крупнейший землевладелец, владелец большого количества промышленных предприятий и личный друг императора Александра III, граф Илларион Иванович Воронцов-Дашков за шестьдесят лет своей служебной карьеры занимал множество важных военных и гражданских должностей, имел высокие чины и был хорошо известен во всей России.\n\nПрожив всю свою жизнь в тяжелом труде, Воронцов-Дашков довольно мало жил на пенсии. Он был настоящим аристократом и государственным деятелем, преданно служившим империи почти до самой смерти."
 ww1_russia.96.a:0 "Один из последних великих государственных деятелей Российской империи."
 ww1_russia.97.t:0 "Обещание полякам"
 ww1_russia.97.d:0 "Мы обещали объединить поляков, и мы обещали дать им автономию. Мы выполнили одну часть обещания, пора делать другую."
 ww1_russia.97.a:0 "Не надо раздора между славянами."
 ww1_russia.97.b:0 "Поляки ниже нас!"
 ww1_russia.98.t:0 "Россия капитулировала!"
 ww1_russia.98.d:0 "[GER.GetAdjective]ие войска пересекли равнины России и достигли ее сердца. Санкт-Петербург, Москва и Царицын - важнейшие города [RUS.GetNameDef] - перешли под контроль Германии. Поскольку Наполеон потерпел поражение, Россия, которая считалась слишком холодной и обширной для завоевания, была вынуждена уступить силе самой сильной страны в мире, [GER.GetNameDef].\n[GER.GetAdjective] и [RUS.GetAdjective] дипломаты встретились в Брест-Литовске, и подписали мирный договор с [GER.GetNameDef] условиями. По условиям, [RUS.GetNameDef] должен одобрить независимость [POL.GetNameDef], [LIT.GetNameDef], [UBD.GetNameDef], [BLR.GetNameDef], [FIN.GetNameDef], [UKR.GetNameDef], и Кавказа, и не мешать германскому влиянию на них."
 ww1_russia.98.a:0 "Лучшие новости из России на сегодняшний день."
 ww1_russia.98.b:0 "Самый страшный кошмар России..."
 ww1_russia.98.c:0 "Возможно ли это?"
 ww1_russia.99.t:0 "[FROM.GetLeader] прислал нам письмо"  
 ww1_russia.99.d:0 "[FROM.GetAdjective]ий глава государства, [FROM.GetLeader], прислал письмо, написанное от руки, на имя [ROOT.GetLeader]. В письме говорилось: "С уважением, меня беспокоит [FROM.GetAdjective]ая внешняя политика, и я готов сотрудничать с государством [ROOT.GetNameDef] в будущем и активно поддерживать [ROOT.GetAdjective]ие права на колонии." 
 ww1_russia.99.a:0 "Рад видеть вас, мой друг." 
 ww1_russia.99.b:0 "Я думаю, у нас разные стратегические взгляды."
 ww1_russia.105.t:0 "Army Demobilization"
 ww1_russia.105.d:0 "With peace achieved, we can now demobilize the army. The internal threats to the revolution will be managed by the Red Guard. This marks a new phase in our struggle, as we shift focus to consolidating power and fortifying our ideology within Russia."
 ww1_russia.105.a:0 "Necessary means to reorganize the army."
 red_guard_mobilized_tt:0 "\n§RDisbands§! all existing army divisions and creates §YRed Guards§! divisions. These can be upgraded within the §YRed Army§! branch of the focus tree."
 ww1_russia.106.t:0 "Defiance Against the Revolution"
 ww1_russia.106.d:0 "Ukraine has refused to accept the revolution, challenging our authority and ideology. Their defiance cannot go unanswered. We must respond decisively to enforce our vision and expand the reach of the Soviet influence in Eastern Europe."
 ww1_russia.106.a:0 "They shall perish under the revolution!"
 ww1_russia.107.t:0 "Precarious Independence"
 ww1_russia.107.d:0 "As Soviet forces advance through Ukraine, our leaders consider a peace treaty with Germany. It's a desperate bid to preserve our fragile independence. The cost may be high, but the alternative could mean the complete loss of our sovereignty."
 ww1_russia.107.a:0 "We have no other option."
 ww1_russia.107.b:0 "We can handle it ourselves."
 ww1_russia.108.t:0 "Ukrainians offer Peace"
 ww1_russia.108.d:0 "Ukraine has extended an offer of peace. This presents an opportunity to secure vital resources and establish a favorable position in Eastern Europe. A stable Ukraine under our influence could be a valuable asset in the ongoing conflict."
 ww1_russia.108.a:0 "We need Ukrainian wheat."
 ww1_russia.108.b:0 "This might anger the Russians."
 ww1_russia.109.t:0 "Germans accept Peace Proposal!"
 ww1_russia.109.d:0 "Germany has accepted our peace proposal! This decision not only secures our independence but also provides a vital buffer against Soviet aggression. Our nation breathes a sigh of relief, as we are spared from the brink of collapse."
 ww1_russia.109.a:0 "Ukraine is saved!"
 ww1_russia.110.t:0 "German Rejection"
 ww1_russia.110.d:0 "Our hopes for peace with Germany have been dashed. Their refusal to negotiate leaves us in a precarious position, facing threats on multiple fronts. Our independence hangs by a thread as we search for new allies and strategies."
 ww1_russia.110.a:0 "Ukraine is doomed!"
 ww1_russia.111.t:0 "Soviet Ultimatum"
 ww1_russia.111.d:0 "The Soviets have issued a stark ultimatum: accept the revolution or face the consequences. This aggressive stance puts our nation's future in jeopardy. We are at a crossroads, with our independence and identity at stake."
 ww1_russia.111.a:0 "Lenin can kiss my ass!"
 ww1_russia.115.t:0 "Soviet Incursion in Kharkov"
 ww1_russia.115.d:0 "Ignoring our efforts to accept the revolution, Soviet forces have invaded Kharkov and are pushing into Eastern Ukraine. This aggressive move to enforce the revolution threatens our very existence. We must muster all our strength to resist this onslaught."
 ww1_russia.115.a:0 "Organize forces to defend Kiev!"
 
 brest_litovsk:0 "Treaty of Breast-Litovsk"
 brest_litovsk_finished:0 "Treaty of Breast-Litovsk has been signed"
 unforseen_consequences:0 "§RThis can lead to unforseen consequences!§!"
 ww1_brest_litovsk.1.t:0 "Peace Treaty with Russia"
 ww1_brest_litovsk.1.d:0 "Russian envoys have approached us with a proposal for peace. Exhausted by the Great War and the internal turmoil of their revolution, they seem eager to conclude hostilities. This could be our chance to secure favorable terms and focus on the Western Front."
 ww1_brest_litovsk.1.a:0 "Good. Let's conclude a truce."
 ww1_brest_litovsk.1.b:0 "War to the bitter end!"
 ww1_brest_litovsk.2.t:0 "Germany accepts Peace Discussions"
 ww1_brest_litovsk.2.d:0 "Germany has accepted our proposal for peace talks. Though it pains us to negotiate with the enemy, we must consider the dire situation at home. The survival of the revolution might very well depend on the outcome of these discussions."
 ww1_brest_litovsk.2.a:0 "Lets board the train to the negotiations!"
 ww1_brest_litovsk.3.t:0 "Germany refuse Peace Discussions"
 ww1_brest_litovsk.3.d:0 "Our offer of peace has been met with German intransigence. They have refused to negotiate, forcing us to continue this wearying struggle. We must prepare for more sacrifices in the name of the revolution."
 ww1_brest_litovsk.3.a:0 "They shall perish under the revolution!"
 ww1_brest_litovsk.4.t:0 "Demand for Poland and Courland"
 ww1_brest_litovsk.4.d:0 "In the first round of negotiations at Brest-Litovsk, we have demanded the cession of Poland and Courland. These territories are crucial for our strategic interests and will significantly weaken Russia's position in Eastern Europe."
 ww1_brest_litovsk.4.a:0 "Turn them to vassal Kingdoms"
 ww1_brest_litovsk.4.b:0 "Direct occupation is the only answer."
 ww1_brest_litovsk.4.c:0 "Free them all."
 ww1_brest_litovsk.5.t:0 "Outrageous German Demands"
 ww1_brest_litovsk.5.d:0 "The German demands are preposterous! They expect us to cede Poland and Courland, stripping Russia of key territories. Their audacity knows no bounds, but we must weigh our response carefully, considering our precarious position."
 ww1_brest_litovsk.5.a:0 "This is outrageous! Withdraw from the negotiations immediately!"
 ww1_brest_litovsk.5.b:0 "We have no other option"
 ww1_brest_litovsk.6.t:0 "Operation Faustschlag"
 ww1_brest_litovsk.6.d:0 "With the Bolsheviks withdrawing from negotiations, General Max Hoffmann has initiated a three-pronged offensive, pressuring Russia to reconsider their stance or face further territorial losses"
 ww1_brest_litovsk.6.a:0 "It's time to end them."
 ww1_brest_litovsk.7.t:0 "German Offensive Renewed"
 ww1_brest_litovsk.7.d:0 "Germany has denounced the ceasefire and launched a ruthless offensive. As negotiations break down, our frontlines are in peril. This act of aggression might force us to make difficult choices to preserve the revolution."
 ww1_brest_litovsk.7.a:0 "This is not good..."
 ww1_brest_litovsk.8.t:0 "Desperate Return to Negotiations?"
 ww1_brest_litovsk.8.d:0 "With Germany seizing vast lands and the revolution at stake, Lenin has made a startling announcement. He is prepared to resign unless we agree to negotiate. The continuation of the revolution may depend on our return to the table."
 ww1_brest_litovsk.8.a:0 "We cannot lose Lenin."
 ww1_brest_litovsk.8.b:0 "We shall die with the revolution!"
 ww1_brest_litovsk.9.t:0 "Russians Resume Negotiations"
 ww1_brest_litovsk.9.d:0 "The Russians have returned to the negotiation table, undoubtedly realizing the futility of further resistance. This is our opportunity to dictate terms and reshape the Eastern European landscape to our advantage."
 ww1_brest_litovsk.9.a:0 "Let's make them pay!"
 ww1_brest_litovsk.10.t:0 "Treaty of Brest-Litovsk: Poland"
 ww1_brest_litovsk.10.d:0 "In a decisive move at Brest-Litovsk, we have demanded the complete cession of Poland. This is a critical step in consolidating our gains in the East and fortifying our position against any future threats."
 ww1_brest_litovsk.10.a:0 "Create a vassal kingdom."
 ww1_brest_litovsk.10.b:0 "Annex the Polish Province."
 ww1_brest_litovsk.10.c:0 "Give the Poles freedom."
 ww1_brest_litovsk.12.t:0 "Treaty of Brest-Litovsk: Baltic"
 ww1_brest_litovsk.12.d:0 "We have escalated our demands, now insisting on the complete control of the Baltic States. This move will ensure our dominance in the region and create a buffer zone against any future Russian aggression."
 ww1_brest_litovsk.12.a:0 "Puppet Lithuania and the Baltic Principality."
 ww1_brest_litovsk.12.b:0 "Annex the Baltic."
 ww1_brest_litovsk.12.c:0 "Free the region."
 ww1_brest_litovsk.17.t:0 "Brotfrieden"
 ww1_brest_litovsk.17.d:0 "[UKR.GetNameDefCap], lacking organised military forces to deal with the local Soviet uprising, seek foreign military aid. In exchange for our protection, the grain they send from the vast, fertile farmlands of Ukraine will help our army and our nation fight this bitter war."
 ww1_brest_litovsk.17.a:0 "They would make a fine subject."
 ww1_brest_litovsk.11.t:0 "Germany demands Poland"
 ww1_brest_litovsk.11.d:0 "Facing the German ultimatum, we have little choice but to relinquish Poland. Our position is untenable, and the need to preserve what remains of Russia's strength is paramount. This is a bitter pill to swallow."
 ww1_brest_litovsk.11.a:0 "Poland? Sure."
 ww1_brest_litovsk.11.e:0 "That's provocation!"
 ww1_brest_litovsk.13.t:0 "Germany demands Baltic"
 ww1_brest_litovsk.13.d:0 "With no leverage left, we are forced to concede the Baltic States to Germany. Each territorial loss further diminishes Russia's prestige and strength, yet we must endure these humiliations for the greater good of the revolution."
 ww1_brest_litovsk.13.a:0 "We have no choice..."
 ww1_brest_litovsk.13.e:0 "No way!"
 ww1_brest_litovsk.15.t:0 "A Shameful but Necessary Peace"
 ww1_brest_litovsk.15.d:0 "The Treaty of Brest-Litovsk marks a shameful chapter in our history, but it was a necessity to save the revolution. We have lost much, but the spirit of our people remains unbroken. Now, we must focus on rebuilding and defending the revolution."
 ww1_brest_litovsk.15.a:0 "We had to save the revolution."
 ww1_brest_litovsk.16.t:0 "Triumphant Conclusion"
 ww1_brest_litovsk.16.d:0 "With the Treaty of Brest-Litovsk signed, we finally see the end of the Eastern conflict. Our troops can now be redirected to the Western Front, bolstering our efforts there. This peace, though hard-earned, is a testament to German resilience and strategic acumen."
 ww1_brest_litovsk.16.a:0 "The Endsieg is near!"

 ww1_brest_litovsk.100.t:0 "Armistice broken on the Eastern Front!"
 ww1_brest_litovsk.100.d:0 "German and Russian delegates summited at the peace table to cease to fight, redraw post-war borders, and set up war reparations. But the Russian delegation stormed out of the negotiations, outraged by German outrageous demands for territorial concessions. In response, the armistice on the Eastern Front broke down, and the Germans resumed their advance toward Moscow and Petrograd. With the front already crumbling, the Germans are redeploying troops by train at an unbelievable rate of speed, pushing forward further into Russian soils."
 ww1_brest_litovsk.100.a:0 "Victory or death."
 ww1_brest_litovsk.100.b:0 "Russia must decide."
 ww1_brest_litovsk.101.t:0 "Negotiations in Brest-Litovsk"
 ww1_brest_litovsk.101.d:0 "Russia invited Germany to conclude a truce, as it is no longer able to continue the war without an efficient army. In the coming days, the Russians will hold peace talks with the Germans in Brest-Litovsk in order to stop bloodshed on the Eastern Front together."
 ww1_brest_litovsk.101.a:0 "Do we have a different choice?"
 ww1_brest_litovsk.101.b:0 "Troubles again in Russia."
 ww1_brest_litovsk.102.t:0 "Treaty of Brest-Litovsk"
 ww1_brest_litovsk.102.d:0 "Obviously, Russia emerged from the Great War as a loser. The Soviet government, together with representatives of the Provisional Government, concluded a peace treaty with Germany. Under the terms of the agreement, Russia cedes the territory of Poland and the Baltic states, and is also obliged to reduce its fleet and army. The Bolshevik government tried to delay negotiations, but in the end they had to cede to Germany because of threat of a German offensive. The eastern front is quiet."
 ww1_brest_litovsk.102.a:0 "Has Russia betrayed the Entente? Or are they hopeless?"

 ww1_rcw.1.t:0 "Revolt of the Czechoslovak Legion"
 ww1_rcw.1.d:0 "The legion, consisting of Czechoslovak prisoners of war and volunteers, was supposed to be evacuated from Russia due to the civil war in the country. But the Bolsheviks blocked the Trans-Siberian Railway, along which the evacuation took place.\n\nThe Legion's command decided to join the White Army in the fight against the revolutionaries to help free the captured railway."
 ww1_rcw.1.a:0 "Can no one stop them?"
 ww1_rcw.1.b:0 "We must secure counter revolution in Siberia! (Play as [SIB.GetFlag]Siberia)"
 ww1_rcw.1.c:0 "The Constituent Assembly must be restored! (Play as [KOM.GetFlag]Komuch)"
 ww1_rcw.2.t:0 "Provisional Supreme Government Proclaimed"
 ww1_rcw.2.d:0 "At the meeting of shareholders of the Chinese Eastern Railway, the provisional government of the CER "Business Cabinet" was elected. For a long time, Dmitry Horvat refused to accept the heavy responsibility of taking on the powers of supreme power, despite general persuasions. However, he eventually decided and declared himself the temporary supreme ruler until the Russian national state power was restored."
 ww1_rcw.2.a:0 "The future of Russia will be decided by the shareholders."
 ww1_rcw.3.t:0 "Intervention in Transbaikal"
 ww1_rcw.3.d:0 "In order to separate the Far Eastern territories from Russia, we need to create a buffer state under our protection. We are in negotiations with Ataman Semenov and have offered him the opportunity to lead such a state. Additionally, we have provided significant assistance to Ataman Semenov in forming a Special Manchurian Detachment that operates against the Bolsheviks in Transbaikalia. During the attack on Chita, Semenov's detachment was supported by the Combined Brigade of the Imperial Japanese Army, led by Lieutenant General Fujiya. Together, they entered Chita as part of a combined vanguard. After capturing Chita, the Imperial Army's third division detached Major General Yukhara's detachment from its forces to occupy the Amur Railway, which had been completely cleared of Red forces."
 ww1_rcw.3.a:0 "Siberia will be ours"
 ww1_rcw.4.t:0 "Japanese Intervention in Transbaikal!"
 ww1_rcw.4.d:0 "During the attack on Chita, Semenov's detachment was supported by the Combined Brigade of the Imperial Japanese Army, led by Lieutenant General Fujiya. Together, they entered Chita as part of a combined vanguard. After capturing Chita, the Imperial Army's third division detached Major General Yukhara's detachment from its forces to occupy the Amur Railway, which had been completely cleared of Red forces"
 ww1_rcw.4.a:0 "They are selling their country to the Japanese!"
 ww1_rcw.4.b:0 "A deal with the devil is necessary to defeat the Bolsheviks! (Play as [TBK.GetFlag]Transbaikal)"
 ww1_rcw.5.t:0 "Provisional Regional Government of the Urals"
 ww1_rcw.5.d:0 "After the liberation of the city from the Red forces, the Yekaterinburg City Council and the elected governments of other cities resumed their work. Members of the Constituent Assembly from Perm Province also returned."
 ww1_rcw.5.a:0 "Hey, we libertated that territory!"
 ww1_rcw.5.b:0 "We will fight for the autonomy of Urals! (Play as [URA.GetFlag]Ural Government)"
 ww1_rcw.6.t:0 "Evacuation of Soviet Government"
 ww1_rcw.6.d:0 "In connection with the offensive by Japanese, Chinese, American and White Guard forces, Dalsovnarkom was evacuated along with the remnants of Ussuri Front units. At Aigun, a Chinese town, on the steamer "Semyon Dezhnev", Ataman Gamov and members of the regional zemstvo board, the military Cossacks, and "Peschanoozertsy" met to discuss military operations. During the meeting, they decided to create a "Special Temporary Executive Committee for Restoring Order" consisting of members of the Provisional Executive Committee of the Peschanoozersky Congress, as well as members of the zemstvo and city administrations.The chairman of the Council of People's Commissars in the Amur Region, Fedor Nikanorovich Mukhin, lost power in the region and handed it over to the Central Bureau of the Blagoveshchensk Trade Union. The leadership of the Amur SSR evacuated the region on 5 barges and 8 steamships, under the protection of the gunboat Orochanin, overnight up the Zeya River, to taiga areas where the tracks had been almost completely destroyed by Japanese troops near the Zeya Bridge, near the city of Svobodny.\n\nAs a result, Dalsovnarkom was dissolved in the village of Zeya and the city was occupied by Japanese troops. Meanwhile, the future head of government, Alexander Nikolaevich Alekseevsky, was released from prison.Blagoveshchensk was occupied without much resistance by troops under the command of Lieutenant Colonel Ivan Nikitich Nikitin, a special detachment of Amur Cossacks and a detachment from the 7th Japanese division. The Provisional Government of the Amur region was formed."
 ww1_rcw.6.a:0 "Bye bye."
 ww1_rcw.7.t:0 "Primorsky Regional Zemstvo Council Takes Control"
 ww1_rcw.7.d:0 "After Kolchak lost power in Siberia and Primorye, the Primorsky Regional Zemstvo Council, headed by Medvedev, announced the temporary assumption of full power in the Primorsky Region"
 ww1_rcw.7.a:0 "Huh."
 ww1_rcw.9.t: "The Yaroslavl Revolt"
 ww1_rcw.9.d: "The city of Yaroslavl has erupted in open revolt! In defiance of our rightful rule, anti-Bolshevik elements led by counter-revolutionary officers have seized key positions within the city and are reportedly rallying significant local support. After weeks of intense and unforgiving combat, our forces have finally managed to suppress the anti-Bolshevik uprising in Yaroslavl. The city lies in ruin, widespread destruction marking every district. Rebel forces, once entrenched, have been eradicated, but the cost has been high. Key military reserves and vital supplies needed to counter the White Army in the east were tied up in this brutal fight"
 ww1_rcw.9.a: "This is Treason."
 ww1_siberia.1.t:0 "Deal with Siberian Regional Duma"
 ww1_siberia.1.d:0 "The convocation of the Siberian Regional Duma, which took place in Tomsk, included 137 deputies. However, 46 of these mandates were held by Soviets that were banned by a special decree from our government. The Siberian Regional Duma is now confronting us by requesting that we include representatives from "censorious elements" in our government."
 ww1_siberia.1.a:0 "Accept representatives from soviets"
 ww1_siberia.1.b:0 "Force them to back down"
 ww1_siberia.2.t:0 "Question of the All-Russian Government"
 ww1_siberia.2.d:0 "One of the things we have to decide in setting up the All-Russian Government is whether to recognise the Constituent Assembly set up in Bolshevik-controlled Russia.\nThe Bolsheviks had thought they would win the election because the Russian people recognised the Bolshevik dictatorship, but the Constituent Assembly had been set up in which the Socialist Revolutionary Party had won the most votes. The Bolsheviks dissolved it and made it disappear, but some of the members of the Constituent Assembly continue to fight against the Bolsheviks in the form of the so-called Komuch, the Committee of Members of the Constituent Assembly.\nIf we recognise the Constituent Assembly in the formation of the All-Russian Government, it means that parliamentary power will be transferred to them."
 ww1_siberia.2.a:0 "Form All-Russian government with Komuch"
 ww1_siberia.2.b:0 "Form All-Russian government without Komuch"
 ww1_siberia.3.t:0 "Siberia Proposes Formation of the All-Russian Coalition Government"
 ww1_siberia.3.d:0 "The local government in [FROM.Capital.GetCapitalVictoryPointName] has asked to join the Provisional All-Russian Government, claiming that all Russians must stand together as one to defend Russia against the Bolsheviks and the Red Menace."
 ww1_siberia.3.a:0 "We agree"
 ww1_siberia.3.b:0 "We are the government here!"
 ww1_siberia.4.t:0 "Proclamation of the Directory"
 ww1_siberia.4.d:0 "With the fall of the Provisional Government in Petrograd, Russia finds itself devoid of any legitimate authority. The Constituent Assembly, once seen as a beacon of hope for peace, has failed spectacularly. The Bolsheviks have not only seized control but also decimated the ranks of the Social Revolutionaries and their erstwhile comrades, the Mensheviks.\n\nThe dream of ending the Russian Civil War has all but vanished. Yet, the necessity for unity is more pressing than ever. The newly formed Provisional All-Russian Government now shoulders this monumental task. Over the next few months, it must dissolve the regional powers and bring them under the central command of the Directory, paving the way for a united Russia."
 ww1_siberia.4.a:0 "For a united Russia!"
 SIB_KOM_unification:0 "Directory Formed"
 ww1_siberia.5.t:0 "Komuch Refused our Demands!"
 ww1_siberia.5.d:0 "Komuch replied that they could not recognise the legitimacy of the All-Russian Government. The negotiations broke down and the offer was rejected."
 ww1_siberia.5.a:0 "We don't need them!"
 ww1_siberia.6.t:0 "[From.GetName] Demands Submission"
 ww1_siberia.6.d:0 "The Provisional All-Russian Government set up in Siberia has demanded our submission, claiming that they are the true successors to the legitimate Russian government and that our local government is an illegitimate attempt at independence."
 ww1_siberia.7.t:0 "[From.GetName] Submits"
 ww1_siberia.7.d:0 "We have achieved another victory with the pen. The [FROM.GetAdjective] provinces which Russia had lost have accepted our government and have been incorporated into the Russian nation. Provincial administrator and garrisons will be sent to administer and police them."
 ww1_siberia.7.a:0 "Great"
 ww1_siberia.8.t:0 "[From.GetName] Reduses to Submit"
 ww1_siberia.8.d:0 "The [FROM.GetAdjective] local government has refused annexation, saying that our government has no legitimate claim to its provinces. It seems that the restoration of the former Russian territories will have to be attempted by force."
 ww1_siberia.8.a:0 "We will make them submit!"
 ww1_siberia.9.t:0 "Recognize Alash Autonomy"
 ww1_siberia.9.d:0 "Our government agreed to recognize Alash as a territorial autonomy and to acknowledge the primacy of the Alash-Orda government over all Kazakh national institutions. And to assist in creating a national army and to provide Alash-Orda with a significant financial loan."
 ww1_siberia.9.a:0 "We'll liberate Russia together with its peoples"
 ww1_siberia.10.t:0 "Proclamation of the Supreme Leader of Russia"
 ww1_siberia.10.d:0 "The members of the Directory were arrested, the leaders of the White Guard coup proclaimed themselves to be the new All-Russian government. It was decided to elect a dictator from the generals who supported the White movement. The most likely candidate is Admiral Kolchak."
 ww1_siberia.10.a:0 "Glory to Kolchak!"
 ww1_siberia.11.t:0 "Socialist Revolutionary Uprising"
 ww1_siberia.11.d:0 "The socialist revolutionaries are angry with our policies and see us as being as bad as the Soviets. The Eser elements within our army quickly joined the spontaneous uprising!"
 ww1_siberia.11.a:0 "How could we led this happen?!"
 ww1_siberia.12.t:0 "The Question of Fiscal Crisis"
 ww1_siberia.12.d:0 "Our banknotes in daily use are treasury notes, short-term bonds, american dollars, and money issued by the Provisional Government. This chaotic situation does not allow the economy to function normally."
 ww1_siberia.12.a:0 "It will blow over"
 ww1_siberia.12.b:0 "Enact experimental reforms"
 ww1_siberia.13.t:0 "[From.GetName] Demands Integration"
 ww1_siberia.13.d:0 "The [From.GetName] has sent us a demand recently, demanding we fully integrate our local government into theirs. They want to form a stronger force against bolshevism, if we reject they could just overrun us..."
 ww1_siberia.14.t:0 "[From.GetName] Wants to Import our Weapons"
 ww1_siberia.14.d:0 "The [From.GetName] has sent us a request, asking to import our weapons to arm their forces to fight against bolshevism and restore russia. This could be costly, but well worth it."
 ww1_siberia.14.a:0 "Of course!"
 ww1_siberia.14.b:0 "Our weapons are needed elsewhere"
 ww1_siberia.15.t:0 "[From.GetName] Decided to Arm Us!"
 ww1_siberia.15.d:0 "[From.GetName] has decided to arm us with many different types of equipment, which will help our armies a lot in this civil war."
 ww1_siberia.15.a:0 "Thanks for the help!"
 ww1_siberia.16.t:0 "[From.GetName] Refused to Arm Us!"
 ww1_siberia.16.d:0 "[From.GetName] has refused to arm us with equipment that would've been vital to fighting the revolution and stopping bolshevism. We must turn to someone else..."
 ww1_siberia.16.a:0 "Do they want the revolution to spread?!"
 ww1_siberia.17.t:0 "[From.GetLeader] Demands Recognition from Us"
 ww1_siberia.17.d:0 "[From.GetLeader] has demanded that we recognise his government as the legitimate authority of Russia and to co-ordinate with us to fight the revolution."
 ww1_siberia.18.t:0 "[From.GetName] Recognizes Us"
 ww1_siberia.18.d:0 "[From.GetName] has accepted to recognise our government as the legitimate authority of Russia and we can co-ordinate the fight against the revolution better now."
 ww1_siberia.19.t:0 "[From.GetName] Refused to Recognize Us!"
 ww1_siberia.19.d:0 "[From.GetName] has refused to recognise our government as the true authority of Russia. They must be crushed and integrated into our state by force."
 ww1_siberia.19.a:0 "They will regret this!"
 ww1_siberia.20.t:0 "[From.GetLeader] Demands Transfer of Vladivostok"
 ww1_siberia.20.d:0 "[From.GetLeader] has demanded we transfer of Vladivostok to their government. "
 ww1_siberia.20.a:0 "I have no choice..."
 ww1_siberia.20.b:0 "Come and get it!"
 ww1_siberia.21.t:0 "[From.GetLeader] Submits"
 ww1_siberia.21.d:0 "[From.GetLeader] has submitted and transfered Vladivostok over to us."
 ww1_siberia.21.a:0 "Good..."
 ww1_siberia.22.t:0 "[From.GetLeader] Refuses to Submit!"
 ww1_siberia.22.d:0 "[From.GetLeader] has stood defiant and has refused to transfer Vladivostok to us."
 ww1_siberia.22.a:0 "He will regret this!"
 ww1_siberia.23.t:0 "Politcentre Coup"
 ww1_siberia.23.d:0 "The socialist-revolutionaries, which have been very strong in Irktusk have began an uprising against us. The Czechoslovak intervention force remained neutral in the uprising and did not take action. Semyonov arrived and attacked Glazkov with 600 men but the Czechoslovaks intervened and made them withdraw from the train station. A 24 hour armistice was signed and the next day Kolchak transfered power to Denikin and Semyonov. Semyonov's men withdrew from Irktusk but were detained by the Irkutsk cossacks who sided with the Political Center uprising and Kolchak's ministers were arrested and the Political Center seized full control."
 ww1_siberia.23.a:0 "This is a disaster..."
 ww1_siberia.24.t:0 "Great Siberian Ice March"
 ww1_siberia.24.d:0 "After the series of defeats, the White troops were in a demoralized state, centralized supply was paralyzed, replenishment not received, and the discipline dropped dramatically. The survivors of the March found a safe haven in Chita."
 ww1_siberia.24.a:0 "We are doomed..."
 ww1_siberia.25.t:0 "Remnants of the Russian Army Enter Chita"
 ww1_siberia.25.a:0 "Dark times"
 ww1_siberia.26.t:0 "Eser Coup"
 ww1_siberia.26.d:0 "Viktor Chernov was disappointed with the outcome of the Ufa Conference. He had agreed to support the Directory, but he refused to give up his right to criticize its actions. This so-called "Chernov Charter" caused a hostile confrontation between the Social Revolutionaries and right-wing officers. This led to removal of reactionary elements from the Directory."
 ww1_siberia.26.a:0 "Through struggle you will attain your rights!"
 ww1_siberia.27.t:0 "Chernov Ascends to Power"
 ww1_siberia.27.d:0 "Viktor Chernov was disappointed with the outcome of the Ufa Conference. He had agreed to support the Directory, but he refused to give up his right to criticize its actions. This so-called "Chernov Charter" caused a hostile confrontation between the Social Revolutionaries and right-wing officers. This led to a takeover of power by the All-Russian Constituent Assembly Congress."
 ww1_siberia.27.a:0 "Death to tyrants!"
 ww1_siberia.28.t:0 "The All-Russian Government was Couped by Leftists!"
 ww1_siberia.28.d:0 "Viktor Chernov was disappointed with the outcome of the Ufa Conference. He had agreed to support the Directory, but he refused to give up his right to criticize its actions. This so-called "Chernov Charter" caused a hostile confrontation between the Social Revolutionaries and right-wing officers. This led to a takeover of power by the All-Russian Constituent Assembly Congress."
 ww1_siberia.28.a:0 "Hell nah!"
 ww1_siberia.29.t:0 "[From.GetName] Breaks Away!"
 ww1_siberia.29.d:0 "The reactionary government of [From.GetName] failed to follow the wishes of the people and ceased to recognize our government."
 ww1_siberia.29.a:0 "Aw hell nah!"
 ww1_siberia.30.t:0 "[From.GetName] Invites us to the Federation"
 ww1_siberia.30.d:0 "After a devastating civil war that left the nation in physical and mental turmoil and destruction, Russia, which had vowed never to be divided, was shattered. In the midst of the devastation, the government in [FROM.Capital.GetCapitalVictoryPointName] appealed us with a proposal to unite the remnant Russian governments into a federal system."
 ww1_siberia.30.a:0 "Together for victory!"
 ww1_siberia.30.b:0 "We can not accept this kind of annexation."
 ww1_siberia.31.t:0 "[From.GetName] Agreed to Join the Federation"
 ww1_siberia.31.d:0 "Our efforts to rebuild and revitalise Russia have not been in vain: the government in [FROM.Capital.GetCapitalVictoryPointName] has responded by recognising our government and agreeing to join the Federation. Our joint efforts will help to rebuild the New Russia."
 ww1_siberia.31.a:0 "Together for victory!"
 ww1_siberia.32.t:0 "[From.GetName] Refused to Join the Federation"
 ww1_siberia.32.d:0 "The government in [FROM.Capital.GetCapitalVictoryPointName] has not responded to our proposal, which means that it will not recognise our attempt at federalism as authentic Russia."
 ww1_siberia.32.a:0 "What a disappointment!"
 ww1_siberia.100.t:0 "Kolchak becomes the Supreme Ruler of Russia"
 ww1_siberia.100.d:0 "In Russia, a White Guard coup established the country as a dictatorship. Monarchist officers overthrew the Provisional Government of the Social Revolutionaries and elected Admiral Alexander Kolchak as the Supreme Ruler of Russia.\n\nThe expelled government called for struggle against Kolchak and the Bolsheviks. They were between the hammer and the anvil, and no longer able to decide the fate of Russia."
 ww1_siberia.100.a:0 "Oh dear.."
 ww1_siberia.101.t:0 "Fall of the Russian State"
 ww1_siberia.101.d:0 "There is no longer a united and indivisible Russia. From Petrograd to Moscow and even to Omsk, the Red Army raises the red flag. \nIn Siberia, where there is no infra to continue the civil war, the White Guard can no longer fight against Bolshevism, and now that the Supreme Leader of the Russian State, Alexander Kolchak, has been shot with collapsing of the Omsk government, the victory of the Bolsheviks seems more imminent than ever. The White remnants are fighting hopeless in all corners of Russia, but without firearms, food, clothing, and above all, the support of the people, they are now mere unhounorable bandits or choosing to flee to foreign states to survive."
 ww1_siberia.101.a:0 "We all going to have the same fate..."
 ww1_siberia.101.b:0 "Death to the enemies of the revolution!"
 ww1_siberia.101.c:0 "The White Guard is fading away..."
 we_are_doomed_tt:0 "§tWe are doomed...§!"

 ww1_siberia.201.t:0 "Death of Alexandr Kolchak"
 ww1_siberia.201.d:0 "The Supreme Leader and Commander-in-Chief of All Russian Land and Sea Forces, Alexandr Vasilyevich Kolchak, was captured by the Bolsheviks and shot to death, and his body was thrown into the river." 
 ww1_siberia.201.a:0 "It's all over."


 #ww1_rcw.6.t:0 "Establishment of Alash Autonomy"
 #ww1_rcw.6.d:0 "Proclaimed at the Second All-Kyrgyz Congress by the "Alash" Party. The goals were to create effective local self-government and to counteract the spread of communist ideas into the region.\nThe Alash party itself is liberal and pro-Russian but it doesn't have much support from the population."
 #ww1_rcw.6.a:0 "This bourgeois spawn won't last long!"
 #ww1_rcw.6.b:0 "Wake up Qazaq! (Play as Alash)"
 
 #Chinese Eastern Railway
 ww1_cer_rcw.1.t:0 "Harbin Soviet Takes Over!"
 ww1_cer_rcw.1.d:0 "In a reply telegram to the request of the Harbin Soviet, Vladimir Lenin called for taking full power, removing Dmitry Horvat from the leadership of the CER, as well as the old consuls in Harbin, Kuachentsi and Hailar.\n\nThe Harbin Soviet dissolved all organizations and declared itself the sole authority on the CER. Dmitry Horvat was removed from the management of the railway and appointed its commissioner B. A. Slavin."
 ww1_cer_rcw.1.a:0 "Request Chinese help!"
 ww1_cer_rcw.1.b:0 "Request Soviet reinforcement!"
 ww1_cer_rcw.2.t:0 "Intervention of Chinese Forces"
 ww1_cer_rcw.2.d:0 "At the request of Dmitry Horvat, Chinese troops under the command of Zhang Zoulin entered and defeated the Harbin Soviet: presenting the Soviet with an ultimatum on the expulsion of revolutionary-minded units of the Harbin garrison and personally Bolsheviks M. N. Ryutin and B. A. Slavin, the Chinese authorities shot several captured members of the Soviet."
 ww1_cer_rcw.2.a:0 "Thanks for restoring order!"
 
 ww1_rcw_unification.1.t:0 "Restoration of Russian Integrity"
 ww1_rcw_unification.1.d:0 "With the end of the civil war, the central government of Moscow, lead by [FROM.getLeader], asked us to consider a all-russian union."
 ww1_rcw_unification.1.a:0 "Of course!"
 ww1_rcw_unification.1.b:0 "We refuse!"
 ww1_rcw_unification.2.t:0 "[FROM.getName] join the new Russia"
 ww1_rcw_unification.2.d:0 "[FROM.getAdjective] Government of [FROM.getName] accepted to join our effort to rebuild the country!"
 ww1_rcw_unification.2.a:0 "Nice!"
 ww1_rcw_unification.3.t:0 "[FROM.getName] dont want to join us!"
 ww1_rcw_unification.3.d:0 "[FROM.getAdjective] Government of [FROM.getName] refused to join our effort to rebuild the country!"
 ww1_rcw_unification.3.a:0 "They will pay!"
 RUS_reunite_russia:0 "Reunite Russia"
 ww1_rcw_unification.4.t:0 "Question of the new regime"
 ww1_rcw_unification.4.d:0 "The civil war deeply shook the Russian political world, leading to the creation of new and different governments over the months. Now that peace has returned, it is necessary to decide what the definitive regime of the new Russia will be."
 ww1_rcw_unification.4.a:0 "A Republic!"
 ww1_rcw_unification.4.b:0 "An Empire!"
 ww1_rcw_unification.4.c:0 "[FROM.getName] will rule in a temporary stratocratic regime"
 ww1_rcw_unification.5.t:0 "Vote Results"
 ww1_rcw_unification.5.d:0 "All white states expressed their views during the vote, giving rise to an official majority within the constituent assembly."
 ww1_rcw_unification.5.a:0 "A Republic!"
 ww1_rcw_unification.5.b:0 "A Tsardom!"
 RUS_republic_vote_on:0 "Russia will be a republic!"
 RUS_tsardom_vote_on:0 "We will restore the monarchy!"
 RUS_dictatorship_vote_on:0 "We will have a needed dictatorship!"
 RUS_unknown_vote_on:0 "Indecisive Votes"
 ww1_rcw_unification.6.t:0 "Question of Former Territories"
 ww1_rcw_unification.6.d:0 "Following the civil war, many nations of the empire declared themselves independent. Now that the state is in the process of reconstruction, we must make a decision on our policy towards these new nations."
 ww1_rcw_unification.6.a:0 "We should let them be"
 ww1_rcw_unification.6.b:0 "They could be autonomies within the state"
 ww1_rcw_unification.6.c:0 "We must annex them all!"
 RUS_let_them_won:0 "They can remain independent"
 RUS_puppet_them_won:0 "Let's offer them autonomy"
 RUS_annex_them_won:0 "We must regain control of lost territories!"
 we_cant_accept:0 "We cant Accept this Result!"
 ww1_rcw_unification.8.t:0 "[FROM.getName] want to Integrate Us"
 ww1_rcw_unification.8.d:0 "[FROM.getName] wants to make us autonomous within the new Russia."
 ww1_rcw_unification.8.a:0 "Agreed"
 ww1_rcw_unification.8.b:0 "No!"
 ww1_rcw_unification.9.t:0 "[FROM.getName] Refuse Integration!"
 ww1_rcw_unification.9.d:0 "[FROM.getName] refused to be part of the Russian Federation."
 ww1_rcw_unification.9.a:0 "Pf."
 ww1_rcw_unification.10.t:0 "[FROM.getName] Accept Integration!"
 ww1_rcw_unification.10.d:0 "[FROM.getName] accepted to be part of the Russian Federation."
 ww1_rcw_unification.10.a:0 "Good"
 ww1_rcw_unification.11.t:0 "[FROM.getName] Overrules the Vote!"
 ww1_rcw_unification.11.d:0 "[FROM.getName]overruled the vote of the constituent assembly! Decided tje future of Russia on its own."
  
 #UKRAINE 
 ww1_ukraine.1.t:0 "Образование Гетманата"
 ww1_ukraine.1.d:0 "Украинской независимости угрожают большевики. Возможно, мы захотим установить там марионеточный режим, чтобы обеспечить защиту наших интересов в Западной Европе."
 ww1_ukraine.1.a:0 "Звучит разумно."
 ww1_ukraine.1.b:0 "Нас устраивает нынешняя ситуация"
 ww1_ukraine.2.t:0 "Немецкое предложение"
 ww1_ukraine.2.d:0 "Немцы предлагают нам защиту от большевиков. Проблема в том, что за это мы должны отказаться от своей независимости."
 ww1_ukraine.2.a:0 "Звучит разумно."
 ww1_ukraine.2.b:0 "Мы ни за что не станем немецкими марионетками."
 ww1_ukraine.3.t:0 "Украина отказалась"
 ww1_ukraine.3.d:0 "Украина отказалась от нашего щедрого предложения. Что нам теперь делать?"
 ww1_ukraine.3.a:0 "Они заплатят за это."
 ww1_ukraine.3.b:0 "Это была плохая идея с самого начала."
 ww1_ukraine.4.t:0 "Падение Гетманата"
 ww1_ukraine.4.d:0 "С поражением Германии в Великой войне режим Гетманата стал непопулярным. Нам нужно обеспечить свою независимость, свергнув Скоропадского."
 ww1_ukraine.4.a:0 "Понятно"
 ww1_ukraine.5.t:0 "Требование Западной Украины об объединении"
 ww1_ukraine.5.d:0 "Западная Украина хочет объединиться с нами!"
 ww1_ukraine.5.a:0 "Добро пожаловать!"
 ww1_ukraine.5.b:0 "Плохая идея."
 ww1_ukraine.6.t:0 "Президент Петрушевич"
 ww1_ukraine.6.d:0 "Началась первая сессия Национального собрания, на которой были подтверждены президентские полномочия Евгения Петрушевича. Таким образом, он становится главой государства."
 ww1_ukraine.6.a:0 "Шаг к независимости Украины."
 ww1_ukraine.7.t:0 "Переворот против гетманата?" 
 ww1_ukraine.7.d:0 "Вильгельм Франц фон Габсбург-Лотринген, король Австро-Венгерской империи и борец за независимость Украины, имеет амбиции стать королем независимой Украины. Он служит в стрелковых войсках Украинской Сечи под украинским именем Василий Вышиваный. Он отправился на юг Украины, где своим справедливым правлением добился уважения украинцев, получив прозвище Князь Василий.\nВ настоящее время Украиной управляет прогерманское правительство - Гетманат, и офицеры, в том числе Петр Болбочан, пытаются изгнать гетмана и сделать Василия королем Украины. И они сейчас спрашивают нас, проводить или не проводить этот переворот, и если проводить, то можем ли мы их спонсировать. Но если мы их поддержим, то можем навлечь на себя гнев Германии." 
 ww1_ukraine.7.a:0 "Запустить его тайно." 
 ww1_ukraine.7.b:0 "Зачем нам портить жизнь их собственной марионетке." 
 ww1_ukraine.8.t:0 "Переворот против гетманата." 
 ww1_ukraine.8.d:0 "Сегодня пехотный полк под командованием Василия Вышиваного атаковал Киев, сверг гетмана и провозгласил создание Королевства Украина. Их поддерживают офицеры, включая Петра Болбочана, и жители юго-западной Украины." 
 ww1_ukraine.8.a:0 "Да здравствует король Василь!" 
 ww1_ukraine.9.t:0 "Украинский переворот" 
 ww1_ukraine.9.d:0 "Прогерманское правительство Украины было свергнуто в результате переворота, возглавляемого Васылем Вышиваным. Гетман Павел укрылся в германском легате в Киеве и обратился к нам за помощью. Ходили слухи, что переворот спонсировала Австрия, которая пыталась посадить на украинский престол своего царедворца Василия." 
 ww1_ukraine.9.a:0 "Австрия! Как ты можешь это делать!?" 
 ww1_ukraine.9.b:0 "Мне все равно." 
 ww1_ukraine.10.t:0 "Немецкий протест на перевороте" 
 ww1_ukraine.10.d:0 "Немецкий легат в Вене направил нам официальную жалобу, утверждая, что мы имеем отношение к недавним событиям на Украине. Они предупредили нас, чтобы мы не запутались, даже если немцы будут расквартированы на Украине." 
 ww1_ukraine.10.a:0 "Сдаться и выдать их." 
 ww1_ukraine.10.b:0 "Лучше бы вы раньше дали нам какую-нибудь добычу." 
 ww1_ukraine.11.t:0 "Немцы, расквартированные в Киеве" 
 ww1_ukraine.11.d:0 "Гетман, бежавший в немецкое представительство, вернулся под немецкую защиту. Немцы заявили, что не будут свергать установившееся королевство, но "вежливо" потребовали, чтобы гетман был в правительстве и чтобы прогерманская дипломатия продолжалась. Австрия хранит молчание по поводу действий Германии." 
 ww1_ukraine.11.a:0 "Хорошо устроились." 
 ww1_ukraine.11.b:0 "Король с гетманом?" 
 ww1_ukraine.12.t:0 "Австрия отказывается" 
 ww1_ukraine.12.d:0 "Министр иностранных дел Австрии официально заявил о признании Австрией Королевства Украина. Это означает, что они не отступят, даже если мы проведем мобилизацию." 
 ww1_ukraine.12.a:0 "План Б активирован!" 
 ww1_ukraine.12.b:0 "Ради мира можно и там..." 
 ww1_ukraine.13.t:0 "Киевский договор" 
 ww1_ukraine.13.d:0 "Польша просит заключить перемирие и подписать договор на следующих условиях: Признание независимости [FROM.GetNameDef] от [ROOT.GetName], уступка территорий, на которых проживают украинцы, включая Восточную Галицию." 
 ww1_ukraine.13.a:0 "У нас нет выбора." 
 ww1_ukraine.13.b:0 "Мир будет подписан!" 
 ww1_ukraine.14.t:0 "Kyiv"
 ww1_ukraine.14.d:0 "The government is now can move to Kyiv, since we cleared there from any opposition."
 ww1_ukraine.14.a:0 "Mother of Rus' Cities."
 ww1_ukraine.15.t:0 "The Habsburger Kingdom Collapses"
 ww1_ukraine.15.d:0 "The Austrian Empire is collapsed in the last phase of the Great War. The monarch is Habsburg, we must decide what to do with this puppet monarchy."
 ww1_ukraine.15.a:0 "Demand him to step down."
 ww1_ukraine.15.b:0 "He is loyal to Ukrainians!"
 
 #GERMANY 
 ww1_germany.1.t:0 "Официальное отречение Вильгельма Второго от престола"
 ww1_germany.1.d:0 "Поскольку война явно проиграна, а дома царит анархия и хаос, Вильгельм Второй решил отречься от престола. Вскоре он уедет в Нидерланды и оставит свое прошлое позади. Германской империи больше нет, но вместо нее создается чрезвычайное правительство в виде парламентской республики, основанной в городе Веймар. Судьба Германии неясна, но пока придется обойтись этим."
 ww1_germany.1.a:0 "Ruhm der Republik!"
 ww1_germany.2.t:0 "Кампания немецких цеппелинов"
 ww1_germany.2.d:0 "Маловероятно, что немецкие войска смогут прорваться на британский материк в нынешней ситуации. Однако наши аэростаты-бомбардировщики 'Цеппелин' смогут издалека нанести удар в самое сердце британской промышленности! Хотя они могут послать свои жалкие маленькие истребители, чтобы попытаться сбить их, вряд ли они смогут даже приблизиться к ним по высоте. Это покажет Джону Булю нашу мощь!"
 ww1_germany.2.a:0 "Впечатляет"
 ww1_germany.3.t:0 "Смерть Августа Бебеля"
 ww1_germany.3.d:0 "Немецкий социалист Август Бебель, один из основателей Социал-демократической партии Германии и ее самый влиятельный и популярный лидер на протяжении более 40 лет, умер от сердечного приступа.\n\nЧтобы из простого рабочего стать политическим лидером в борьбе за лучшую социальную систему, Бебель, как никто другой, воплотил в себе традиции немецкой СДПГ. Уже в 1882 году Энгельс назвал его "уникальным проявлением немецкого, да и европейского рабочего класса." Будучи депутатом Рейхстага с 1867 года почти непрерывно до самой смерти, он добился своих самых знаменитых триумфов в качестве парламентария. Даже его противники не могли скрыть своего уважения перед лицом его страстной честности."
 ww1_germany.3.a:0 "На войне главное - сохранить человеческое лицо. Освободите его."
 ww1_germany.4.t:0 "Репортажи с передовой"
 ww1_germany.4.d:0 "На Западе нет ничего нового. Ни прошлого, ни будущего."
 ww1_germany.4.a:0 "Мы застряли в аду."
 ww1_germany.5.t:0 "Становление Веймарской республики"
 ww1_germany.5.d:0 "После поражения Германии в Великой войне Вильгельм Второй решил отречься от престола. Ситуация была безнадежной, когда в результате Ноябрьской революции он фактически потерял контроль над собственной страной. Не имея подходящего монарха, который мог бы его заменить, Германская империя фактически прекратила свое существование. В качестве замены в городе Веймар была основана республика, но пока неизвестно, как долго продержится это чрезвычайное правительство, возможно, оно может закончиться хаосом и анархией, как и его предшественник."
 ww1_germany.5.a:0 "Конец Германской империи?"
 ww1_germany.6.t:0 "[GER.GetName] предлагает нам принять участие в разделе Австрии"
 ww1_germany.6.d:0 "Поскольку Германия разорвала союз с Австро-Венгрией, стало ясно, что они планируют вскоре вторгнуться в эти земли. Немецкий посол предлагает нам присоединиться к ним в этом вторжении в обмен на передачу Трансильвании после того, как с Австро-Венгрией будет покончено."
 ww1_germany.6.a:0 "Это наш шанс!"
 ww1_germany.6.b:0 "Слишком рискованно."
 ww1_germany.7.a:0 "Неужели [GER.GetName] нашел нового врага?"
 ww1_germany.7.d:0 "\n\nГермания отказалась продлить военный союз с Австро-Венгерской империей. Из-за растущих противоречий между Италией и Австро-Венгрией Тройственный союз находится на грани распада. Однако немецкие дипломаты все еще не теряют надежды на сотрудничество с Италией, поскольку между этими странами пока нет конфронтации."
 ww1_germany.7.t:0 "[GER.GetName] и [AUS.GetName] разрывают Союз"
 ww1_germany.8.t:0 "Второе Бьоркское соглашение"
 ww1_germany.8.d:0 "[GER.GetName] предлагает подписать расширенный пакт о нейтралитете и разграничении сфер колониального влияния. Это означает, что кайзер обязуется поддержать нас в случае интервенции в Персию. Хороший шанс ослабить влияние британской короны в Азии."
 ww1_germany.8.a:0 "Почему нет?"
 ww1_germany.8.b:0 "Мы не заключаем сделок с дьяволом."
 ww1_germany.9.t:0 "[GER.GetName] предлагает договор о невмешательстве"
 ww1_germany.9.d:0 "После заключения договора о нейтралитете Германия просит не оказывать давления на Австрию с целью подтверждения нашего нейтралитета. Германия намерена покинуть Балканы, признав русскую сферу влияния в этом регионе."
 ww1_germany.9.a:0 "Давайте сделаем немцам одолжение."
 ww1_germany.9.b:0 "Мы будем защищать столбы."
 ww1_germany.10.t:0 "[GER.GetName] угрожает интервенцией"
 ww1_germany.10.d:0 "Вмешательство Германии в борьбу за Персию стало реальностью. Объединившись с Россией, немецкие дипломаты протолкнули требование стать протекторатом Германии и России. Британия вышла из игры, а значит, Германия не побоялась послать войска для колониальной оккупации."
 ww1_germany.10.a:0 "Мы слабы, чтобы сопротивляться."
 ww1_germany.10.b:0 "Пусть приходят!"
 ww1_germany.11.t:0 "Кильский мятеж"
 ww1_germany.11.d:0 "Моряки в Киле, несмотря на приказ продолжать операции, поднимают массовый мятеж! Этот мятеж распространяется на остальную Германию, в результате чего политические волнения и хаос охватывают Германию. Это может повлечь за собой серьезные неприятности, если мятеж достигнет точки кипения."
 ww1_germany.11.a:0 "Предатели!"
 ww1_germany.12.t:0 "Восстание Спартака"
 ww1_germany.12.d:0 "Все становится хуже! Сторонники марксизма объявили всеобщую забастовку с требованием отставки правительства Германии. Главной движущей силой протеста является спартаковское движение, которое обвиняет нас в контрреволюции.\n\nОни готовы спровоцировать гражданскую войну в зависимости от наших действий, необходимо немедленно принять все меры для подавления спартаковского восстания. Отряды Фрайкорпа готовы поддержать нас."
 ww1_germany.12.a:0 "Подавить восстание!"
 ww1_germany.12.b:0 "Поддержите спартаковцев."
 ww1_germany.13.t:0 "Немецкий бой"
 ww1_germany.13.d:0 "Спартакисты начали переворот с целью свержения Веймарской республики! Более ста тысяч сторонников Спартакистского союза ворвались в здание Рейхстага и объявили о создании в Берлине Советской Германской Республики. Фрайкорпусу, несмотря на все усилия, не удалось эффективно противостоять этому восстанию, но благодаря своему мужеству некоторым членам парламента удалось спастись от хаоса в Берлине. Берлин затих. §RГражданская война в Германии началась.§!"
 ww1_germany.13.a:0 "Раздавить их!"
 ww1_germany.13.b:0 "За революцию!"
 ww1_germany.14.t:0 "Гражданская война в Германии"
 ww1_germany.14.d:0 "В Германии начались спорадические столкновения между революционными бригадами спартаковцев и отрядами националистических фрайкорпов. За последние несколько дней в Германии было предпринято несколько попыток переворота, но каким-то чудом правительству удалось избежать полной катастрофы. Но на этот раз массового восстания избежать не удалось.\n\nБерлин контролируется коммунистами, но остальные регионы все еще находятся под контролем демократического правительства, которое отказалось сдаться. Гражданская война неизбежна."
 ww1_germany.14.a:0 "Красные приливы не остановятся..."
 ww1_germany.15.t:0 "Германия расширяет сферу влияния"
 ww1_germany.15.d:0 "После поражения Австро-Венгрии кайзер планирует объединить немецкие народы в единую федерацию в рамках Священной Римской империи. Они обязывают нас подчиняться временному правительству, которое формируется из немецких военных советников."
 ww1_germany.15.a:0 "У нас нет выбора."
 ww1_germany.15.b:0 "Нейтралитет есть нейтралитет!"
 ww1_germany.16.t:0 "[GER.GetName] оказывает давление на Швейцарию"
 ww1_germany.16.d:0 "После распада Австро-Венгрии кайзер намерен расширить сферу влияния Германии на территории бывшей Священной Римской империи. Швейцария решила не испытывать терпение кайзера, поэтому Федеральный совет решил передать часть полномочий немецкому штабу военных советников.\n\n\nГлобальная напряженность стремительно растет. Великие державы пытаются сотрудничать, чтобы противостоять немецкой экспансии в Европе."
 ww1_germany.16.a:0 "Священная Римская империя? Сбивает с толку."
 ww1_germany.17.t:0 "[GER.GetName] намеревается изолировать нас"
 ww1_germany.17.d:0 "Германия поддержала экономическую войну, которую Австрия ведет против нас после тарифного конфликта 1909 года. Таким образом, они намерены ослабить поток ресурсов, но заставить нас сблизиться с Антантой."
 ww1_germany.17.a:0 "Мы найдем других партнеров."
 ww1_germany.18.t:0 "[GER.GetName] предлагает секретный пакт"
 ww1_germany.18.d:0 "Германия предлагает одобрить секретный пакт, подписанный в 1883 году. Это означает, что Германия станет гарантом нашей безопасности, и мы окажем военную поддержку в случае крупной войны.\n\nКроме того, у нас есть несколько важных претензий к Австро-Венгрии из-за их политики в Трансильвании. И этот секретный пакт не предусматривает наших требований в отношении трансильванских румын."
 ww1_germany.18.a:0 "Заключить соглашение."
 ww1_germany.18.b:0 "У нас есть причины для недоверия."
 ww1_germany.19.t:0 "[GER.GetName] оказывает на нас давление"
 ww1_germany.19.d:0 "Германский кайзер заставляет нас сделать трудный выбор: либо Германия введет войска в Нидерланды, чтобы расширить плацдарм для войны с Антантой, либо власть будет передана немецким военным советникам, что означает фактический роспуск парламента."
 ww1_germany.19.a:0 "Мы нуждаемся в их защите."
 ww1_germany.19.b:0 "Мы должны защитить наш суверенитет!"
 ww1_germany.20.t:0 "[GER.GetName] просит военного доступа"
 ww1_germany.20.d:0 "Германская империя попросила нас предоставить им военный доступ.\nДолжны ли мы дать им этот шанс?"
 ww1_germany.20.a:0 "Предоставить военный доступ."
 ww1_germany.20.b:0 "Мы отказываемся."
 ww1_germany.21.t:0 "[ITA.GetName] просит передать штаты"
 ww1_germany.21.d:0 "Италия просит передать области в Тироле и Истрии. Мы обязаны вернуть эти территории по соглашению, которое мы заключили перед Братской войной."
 ww1_germany.21.a:0 "Они этого заслуживают."
 ww1_germany.21.b:0 "Эти земли - ГЕРМАНСКИЕ."
 ww1_germany.22.t:0 "Судьба [AUS.GetLeader]"
 ww1_germany.22.d:0 "[AUS.GetLeader] сейчас эвакуирован в Мюнхен, подальше от австрийского правительства. Большинство австрийских офицеров не признают власть Германии, но в то же время сомневаются в том, что Габсбурги смогут восстановить рухнувшую империю.\n\nВ то время как OHL восстанавливает порядок в оккупированной Цислейтании, мы должны решить, что будет с бывшим императором и эрцгерцогом."
 ww1_germany.22.a:0 "Отправить в изгнание в Саксонию."
 ww1_germany.22.b:0 "Назначить королем Австрийского королевства."
 ww1_germany.23.t:0 "Гитлер готовится к маршу на Берлин"
 ww1_germany.23.d:0 "Адольф Гитлер, лидер нацистской партии, известность которой медленно росла после окончания войны, объединился с несколькими членами партии, в первую очередь с Эрихом Людендорфом, для попытки переворота в Германии. Эта попытка переворота абсолютно безнадежна, и совершенно очевидно, что Гитлер считает, что ему здесь есть что выиграть."
 ww1_germany.23.a:0 "Приготовиться к маршу."
 ww1_germany.26.t:0 "Новая колониальная администрация Миттелафрики"
 ww1_germany.26.d:0 "Огромные африканские колонии, полученные после победы в Великой войне, были объединены под единой колониальной администрацией Миттельафрики. Это принесет славу и богатство нашей империи."
 ww1_germany.26.a:0 "Навеки, немецкая Миттелафрика!"
 ww1_germany.27.t:0 "[GER.GetName] предлагает возродить Шведскую империю"
 ww1_germany.27.d:0 "Министр иностранных дел Германии Артур Циммерманн предложил интересное соглашение. Они просят официально поддержать Германию в войне. Если мы заключим союз с Германией, они клянутся поддержать нашу территориальную экспансию и даже возрождение Шведской Империи."
 ww1_germany.27.a:0 "Шведская империя... Идеально."
 ww1_germany.27.b:0 "Мы будем сохранять нейтралитет."
 ww1_germany.28.t:0 "Провозглашение Германской конфедерации"
 ww1_germany.28.d:0 "Во время конфликта между рейхстагом и кайзером Вильгельм II принял несколько декретов, расширяющих полномочия премьер-министра во внутренних делах страны. Признав ущербность конституционной системы, кайзер решил реформировать государственный строй в интересах немецкого народа и его союзников по империи.\n\nВ действительности, конституционная реформа не ослабит влияние кайзера, но внешняя политика Германии будет зависеть от сдержанности рейхстага."
 ww1_germany.28.a:0 "Германия решила заключить мир со своими соседями?"
 ww1_germany.29.t:0 "Начинается конференция центральных держав"
 ww1_germany.29.d:0 "Пытаясь разрешить конфликт между участниками Тройственного союза, Германия намерена провести конференцию в течение следующих трех месяцев. Количество членов альянса будет зависеть от успеха переговоров."
 ww1_germany.29.a:0 "Давайте уже начнем."
 ww1_germany.30.t:0 "Конференция центральных держав начинается"
 ww1_germany.30.d:0 "Пытаясь разрешить конфликт между участниками Тройственного союза, Германия намерена провести конференцию в течение следующих трех месяцев. Количество членов альянса будет зависеть от успеха переговоров."
 ww1_germany.30.a:0 "Давайте уже начнем."
 ww1_germany.31.t:0 "Итальянский вопрос"
 ww1_germany.31.d:0 "[GER.GetName] просит нас уступить регион Южного Тироля и Истрии, чтобы предотвратить национальные конфликты. Немцы готовы оказать экономическую поддержку, чтобы мы могли оправиться от потери регионов."
 ww1_germany.31.a:0 "Следуйте совету Вилли."
 ww1_germany.31.b:0 "Только Истрия. Тироль - наше историческое государство."
 ww1_germany.31.c:0 "Только через мой труп."
 ww1_germany.32.t:0 "[AUS.GetName] соглашается передать государства"
 ww1_germany.32.t_2:0 "[AUS.GetName] соглашается передать Истрию"
 ww1_germany.32.d:0 "Австрия согласна уступить свои пограничные области Италии в обмен на оплату. В конце конференции мы будем обязаны отдать часть нашей продукции Австрии.\n\nЯ надеюсь, что у Италии больше нет разногласий с нашими союзниками."
 ww1_germany.32.d_2:0 "Австрия согласна уступить Истрию Италии за плату. В конце конференции мы будем обязаны отдать часть нашей продукции Австрии.\n\nЯ надеюсь, что Италия пойдет на этот компромисс. По крайней мере, это лучше, чем ничего."
 ww1_germany.32.a:0 "Хорошее решение."
 ww1_germany.33.t:0 "[AUS.GetName] не будет передавать штаты [ITA.GetName]"
 ww1_germany.33.d:0 "Австрия отказалась передать Истрию и Тироль [ITA.GetName]. Это означает, что Италия вряд ли примет нашу сторону в конце конференции.\n\nПо крайней мере, нам не придется платить за эту передачу."
 ww1_germany.33.a:0 "Ты абсолютный идиот..."
 ww1_germany.34.t:0 "Румынский вопрос"
 ww1_germany.34.d:0 "[GER.GetName] просит нас уступить регион Трансильвания, чтобы предотвратить национальные конфликты. Немцы готовы оказать экономическую поддержку, чтобы мы могли оправиться от потери регионов."
 ww1_germany.34.a:0 "Следуйте совету Вилли."
 ww1_germany.34.b:0 "Мы согласны передать только Южную Трансильванию."
 ww1_germany.34.c:0 "Никогда."
 ww1_germany.35.t:0 "[AUS.GetName] соглашается на передачу штатов"
 ww1_germany.35.t_2:0 "[AUS.GetName] передаст Южную Трансильванию"
 ww1_germany.35.d:0 "Австрия согласна уступить Трансильванию [ROM.GetName] в обмен на оплату. В конце конференции мы будем обязаны отдать часть нашей продукции Австрии.\n\nЯ надеюсь, что у Румынии больше нет разногласий с нашими союзниками."
 ww1_germany.35.d_2:0 "Австрия согласна за плату уступить [ROM.GetName] только Южную Трансильванию. В конце конференции мы будем обязаны отдать часть нашей продукции Австрии.\n\nЯ надеюсь, что [ROM.GetName] пойдет на этот компромисс. По крайней мере, это лучше, чем ничего."
 ww1_germany.35.a:0 "Хорошее решение."
 ww1_germany.36.t:0 "[AUS.GetName] не будет передавать штаты [ROM.GetName]"
 ww1_germany.36.d:0 "Австрия отказалась передать Трансильванию [ROM.GetName]. Это означает, что Румыния вряд ли примет нашу сторону в конце конференции.\n\nПо крайней мере, нам не придется платить за эту передачу."
 ww1_germany.36.a:0 "Они что, издеваются?"
 ww1_germany.37.t:0 "Сондерджилландский вопрос"
 ww1_germany.37.d:0 "[GER.GetName] решили урегулировать разногласия и пойти на территориальные уступки. Они передают Южную Ютландию, а в обмен просят о союзе. Это хороший шанс стать союзником сильнейшей державы Европы."
 ww1_germany.37.a:0 "Согласиться на сделку."
 ww1_germany.37.b:0 "Слишком подозрительно."
 ww1_germany.38.t:0 "[FROM.GetName] согласился заключить с нами союз"
 ww1_germany.38.d:0 "[FROM.GetName] положительно ответили на наше предложение и готовы заключить пакт с Центральными державами в конце конференции. Давайте отпразднуем это!"
 ww1_germany.38.a:0 "Союз становится сильнее."
 ww1_germany.39.t:0 "[FROM.GetName] отказался заключить с нами союз"
 ww1_germany.39.d:0 "[FROM.GetName] отказались заключить соглашение, заявив о своем нейтралитете. Что ж, это их право. Мы хотели решить наши дела по-хорошему."
 ww1_germany.39.a:0 "Это печально."
 ww1_germany.40.t:0 "Предложение для [SWE.GetName]"
 ww1_germany.40.d:0 "To convince [SWE.GetNameDef] to join the [ROOT.GetFactionName], we should offer something to their interest." 
 ww1_germany.40.a:0 "Экономическая поддержка."
 ww1_germany.40.b:0 "Военные технологии."
 ww1_germany.40.c:0 "Нечего предложить, кроме нашей защиты."
 ww1_germany.41.t:0 "[GER.GetName] предлагает присоединиться к Центральным державам"
 ww1_germany.41.d:0 "[GER.GetNameDefCap] проводит конференцию центральных держав, целью которой является реформирование европейской международной политики для достижения процветания под руководством Германии. В связи с тем, что на саммите присутствует наш эмиссар, немцы пытаются убедить нас присоединиться к их фракции с помощью некоторых предложений, касающихся наших интересов.\nТ.е. они будут поддерживать акции немецких компаний и поддерживать строительство заводов на свои средства в наших внутренних владениях." 
 ww1_germany.41.e:0 "[GER.GetNameDefCap] проводит конференцию центральных держав, целью которой является реформирование европейской международной политики для достижения процветающей эпохи под руководством Германии. В связи с тем, что на саммите присутствует наш эмиссар, немцы пытаются убедить нас присоединиться к их фракции с помощью некоторых предложений, касающихся наших интересов.\nТак, они будут поддерживать свободное распространение передовых технологий и поддержку исследований." 
 ww1_germany.41.f:0 "[GER.GetNameDefCap] проводит конференцию центральных держав, целью которой является реформирование европейской международной политики для достижения процветающей эры под руководством Германии. В связи с тем, что на саммите присутствует наш эмиссар, немцы пытаются убедить нас присоединиться к их фракции, предлагая какие-то свои интересы.\nТ.е. они будут гарантировать нашу независимость в случае возможного конфликта... похоже, кроме этого им нечего предложить." 
 ww1_germany.41.a:0 "Согласиться на сделку."
 ww1_germany.41.b:0 "Слишком подозрительно."
 ww1_germany.42.t:0 "Предложение для Нидерландов"
 ww1_germany.42.d:0 "Чтобы убедить Нидерланды присоединиться к нам, мы должны предложить нечто, отвечающее их интересам." 
 ww1_germany.43.t:0 "Предложение для Норвегии."
 ww1_germany.43.d:0 "Чтобы убедить Норвегию присоединиться к нам, мы должны предложить что-то в их интересах." 
 ww1_germany.44.t:0 "Предложение для Швеции."
 ww1_germany.44.d:0 "Чтобы убедить Швецию присоединиться к нам, мы должны предложить что-то в их интересах." 
 ww1_germany.45.t:0 "[GER.GetName] предлагает расширить оборонительный пакт"
 ww1_germany.45.d:0 "[FROM.GetName] положительно ответили на наше предложение и готовы заключить пакт с Центральными державами в конце конференции. Давайте отпразднуем это!"
 ww1_germany.45.a:0 "Почему нет?"
 ww1_germany.45.b:0 "Мы больше не ведем с ними переговоров."
 ww1_germany.46.t:0 "Секретный пакт инактивирован"
 ww1_germany.46.d:0 "Германия находится в состоянии войны, поэтому мы обязаны объявить мобилизацию и поддержать наших союзников."
 ww1_germany.46.a:0 "Готовы к бою."
 ww1_germany.47.t:0 "Владимир Ленин покидает Швейцарию"
 ww1_germany.47.d:0 "В России скоро начнется революция. Узнав о нестабильной ситуации на родине, Владимир Ленин, находившийся в Швейцарии с другими русскими радикальными социалистами, понял, что это лучшая возможность установить коммунистическое правительство в России.\n\n\nГерманское правительство заинтересовано в дестабилизации России с целью ослабления своей армии. Поэтому мы должны обеспечить Ленину и его товарищам безопасный путь в Петроград. А еще лучше - обеспечить герметичный вагон, чтобы никто не заметил."
 ww1_germany.47.a:0 "Счастливого пути!"
 ww1_germany.48.t:0 "[GER.GetName] инициирует объединение концессий"
 ww1_germany.48.d:0 "Германия предлагает создать Организацию городов-легаций с федеральным самоуправлением. Поскольку мы владеем колониальным субъектом в Китае, мы можем подписать этот трактат. Если мы не согласимся передать объект под контроль, то города Концессии будут иметь претензии на нашу колонию."
 ww1_germany.48.a:0 "Получай, парень!"
 ww1_germany.48.b:0 "Ответ отрицательный."
 ww1_germany.49.t:0 "[GER.GetName] оказывает давление на Скандинавию"
 ww1_germany.49.d:0 "[GER.GetName] намеревается закрепиться в Северной Европе, чтобы отрезать Британию от России и ограничить торговлю через северные моря. Поэтому они требуют передать часть управления армией германскому штабу, что фактически превратит нас в их марионетку."
 ww1_germany.49.a:0 "Skit. Dritt. Lort."
 ww1_germany.49.b:0 "Уходи, Кайзер!"
 ww1_germany.50.t:0 "[GER.GetName] предлагает заключить пакт"
 ww1_germany.50.d:0 "[GER.GetName] предлагает заключить ряд дипломатических актов, которые позволят нам избежать территориальных конфликтов в Океании. Это говорит нам о том, что Кайзер намерен заключить с нами военный союз в будущем."
 ww1_germany.50.a:0 "Хорошая сделка."
 ww1_germany.50.b:0 "Отказаться от подписания соглашения."
 ww1_germany.51.t:0 "Протесты мусульманского меньшинства"
 ww1_germany.51.d:0 "Антиправительственные протесты вспыхнули в западном регионе Радж; в ходе восстания было убито несколько десятков солдат. Подпольные организации получают поставки оружия из-за рубежа, через Афганистан. Скорее всего, кто-то из-за рубежа дестабилизирует ситуацию в Радже."
 ww1_germany.51.a:0 "Необходимо сообщить об этом в метрополию."
 ww1_germany.53.t:0 "Телеграмма Циммермана"
 ww1_germany.53.d:0 "От [GER.GetLeader] к [MEX.GetLeader]:\n\n«Мы намерены начать неограниченную подводную войну. Несмотря на это, мы будем стараться сохранить нейтралитет [USA.GetName]. В случае, если это не удастся, мы делаем Мексике предложение о союзе на следующей основе: вместе воевать, вместе заключать мир, щедрая финансовая поддержка и понимание с нашей стороны, что Мексика должна отвоевать потерянные территории в Техасе, Нью-Мексико и Аризоне.»"
 ww1_germany.53.a:0 "Америка заплатит за все!"
 ww1_germany.53.b:0 "Мы не так сильны."
 ww1_germany.54.t:0 "Мексика согласна поддержать Германию"
 ww1_germany.54.d:0 "The authority in Mexico surprisingly have agreed to our foreign minister's bold proposal to invade [USA.GetNameDef]. Our attempts to open a new front in the North America now works in progress."
 ww1_germany.54.a:0 "Grossartig!"
 ww1_germany.55.t:0 "Мексика отвергает предложение Циммермана"
 ww1_germany.55.d:0 "The authority in Mexico have balked at our foreign minister's bold proposal to invade [USA.GetNameDef]. Our attempts to open a new front in the North America were ignored."
 ww1_germany.55.a:0 "Verdammt!"
 ww1_germany.56.t:0 "Тайный союз с Германией"
 ww1_germany.56.d:0 "Now we are now ready to join the war effort of the [GER.GetFactionName]."
 ww1_germany.56.a:0 "To hell with Yankees!"
 ww1_germany.57.t:0 "Австро-Венгрия передает итальянские территории"
 ww1_germany.58.t:0 "Австро-Венгрия передает румынские территории"
 ww1_germany.59.t:0 "Ленин был убит немецким агентом"
 ww1_germany.59.d:0 "Германия нанесла удар в спину Советам! После того как прилив революции прошел, германское правительство приняло решительные меры по устранению большевистских лидеров, как только они стали слишком опасны. В партии было много агентов абвера, что стало большой неожиданностью. Предатель Киров вместе со своими помощниками взорвал кабинет товарища Ленина. Вождь революции умер от полученных ранений. Кирову удалось бежать в Данию.\n\nЭто нападение означает только одно - Германия намерена установить свою власть над Россией."
 ww1_germany.59.a:0 "Вашей революции больше нет!"
 ww1_germany.60.t:0 "Немецкие инвестиции"
 ww1_germany.61.t:0 "Выплата репараций"
 ww1_germany.61.d:0 "Антанта заставила нас выплатить репарации в размере 132 миллиардов марок золотом, потому что они считают нас главным виновником Великой войны..."
 ww1_germany.61.a:0 "Ребята, вы хотите, чтобы мы умерли от голода?!"
 ww1_germany.62.t:0 "Пивной путч"
 ww1_germany.62.d:0 "Нацистская партия попыталась захватить власть в Баварии, взяв в заложники премьер-министра региона. Адольф Гитлер провозгласил начало национальной революции и повел своих сторонников и боевиков к центру Мюнхена. Ближе к утру шествие было остановлено рейхсвером. Генерал Людендорф и Гитлер попытались продолжить движение в надежде, что солдаты не будут нападать на ветеранов войны, но ошиблись. Солдаты открыли огонь по демонстрации, завязалась перестрелка. Гитлер был ранен и вскоре арестован.\n\nПутч провалился."
 ww1_germany.62.a:0 "Кто нас предал?"
 ww1_germany.63.a:0 "Гитлер? Кто это?"
 ww1_germany.65.t:0 "[GER.GetName] предлагает сотрудничество"
 ww1_germany.65.d:0 "Германия предлагает военную поддержку в предстоящей войне за британские колонии. Они просят нас предоставить доки и порты для строительства немецкого азиатского флота."
 ww1_germany.65.a:0 "Мы согласны."
 ww1_germany.65.b:0 "Я так не думаю."
 ww1_germany.66.t:0 "[SIA.GetName] согласны подписать соглашение"
 ww1_germany.66.d:0 "Мы рады сообщить, что Сиам готов присоединиться к Токийско-Берлинскому пакту. В случае войны за колонии в Азии, они присоединятся к нашему альянсу."
 ww1_germany.66.a:0 "Неплохо."
 ww1_germany.67.t:0 "[SIA.GetName] отказывается подписать Токийско-Берлинский пакт"
 ww1_germany.67.d:0 "Сиам не подпишет с нами соглашение и не уступит морские порты. Они отказываются участвовать в войне."
 ww1_germany.67.a:0 "Отвратительно."
 ww1_germany.68.t:0 "[GER.GetName] призывает к оружию."
 ww1_germany.68.d:0 "Колониальные империи в состоянии войны. Германия призывает нас выполнить свои обязательства и вступить в войну против Британии. Если мы нарушим договор, Германия будет считать нас предателями."
 ww1_germany.68.a:0 "Сделайте это"
 ww1_germany.68.b:0 "Это не наша война."
 ww1_germany.69.t:0 "[FROM.GetName] денонсирует Токийско-Берлинский пакт."
 ww1_germany.69.d:0 "Напуганные масштабной колониальной войной против Великобритании, [FROM.GetName] решили нарушить соглашение с нами. Мы имеем право наказать их за предательство."
 ww1_germany.69.a:0 "Предатели должны быть наказаны."
 ww1_germany.70.t:0 "[JAP.GetName] призывает к оружию"
 ww1_germany.70.d:0 "Колониальные империи в состоянии войны. [JAP.GetName] призывает нас выполнить свои обязательства и вступить в войну против Британии. Это наш шанс победить британскую гегемонию."
 ww1_germany.70.a:0 "Сражаться!"
 ww1_germany.71.t:0 "[GER.GetName] предлагает инвестиции"
 ww1_germany.71.d:0 "[GER.GetName] ожидает, что [PER.GetName] поддержит их союз. Поэтому они предлагают экономическую поддержку в обмен на военный договор. Они понимают, что мы достаточно слабы, поэтому Германия может оказать на нас давление, если мы не согласимся."
 ww1_germany.71.a:0 "В конце концов, нет причин отказываться."
 ww1_germany.71.b:0 "И почему мы должны это принять?"
 ww1_germany.72.t:0 "[PER.GetName] отказывается"
 ww1_germany.72.d:0 "[PER.GetName] не заключит союзное соглашение, несмотря на наше предложение. Мы можем оказать на них экономическое давление, чтобы они изменили ответ."
 ww1_germany.72.a:0 "Покинуть Персию."
 ww1_germany.72.b:0 "Оказать на них давление."
 ww1_germany.73.t:0 "[GER.GetName] оказывает экономическое давление"
 ww1_germany.73.d:0 "[GER.GetName] использует свое экономическое влияние, чтобы мы изменили свое мнение об их предложении."
 ww1_germany.73.a:0 "Нет. Наше последнее слово."
 ww1_germany.73.b:0 "Ну, если они так настаивают."
 ww1_germany.74.t:0 "Румыния капитулирует!"
 ww1_germany.74.d:0 "Без поддержки России румынская армия не в состоянии противостоять наступлению войск Центральных держав.\n\nНаши условия суровы, но у [ROM.GetNameDef] нет иного выбора, кроме как принять их."
 ww1_germany.74.a:0 "Не надо было ввязываться в драку с немецкой армией!"
 ww1_germany.74.b:0 "Они останутся оккупированными."
 ww1_germany.75.t:0 "Закончилось вмешательство в гражданскую войну во Франции?"
 ww1_germany.75.d:0 "Гражданская война во Франции закончена. Наша армия успешно разгромила социалистов, угрожавших западной границе, и оборвала их почки.\nНо, возможно, нам удастся разбить французов так, что они больше не смогут до нас добраться..."
 ww1_germany.75.a:0 "§RЛетом не дадим им ни единого шанса на реванш.§!"
 ww1_germany.75.b:0 "Больше никакой войны!"
 ww1_germany.77.t:0 "Шлиффен умирает!"
 ww1_germany.77.d:0 "4 января 1913 года от старости умер бывший начальник нашего Генерального штаба Альфред фон Шлиффен. Он был в основном известен тем, что разработал нашу стратегию для возможной войны против франко-русской Антанты."
 ww1_germany.77.a:0 "Memento mori."
 ww1_germany.78.t:0 "Экспедиция прибывает в Кабул"
 ww1_germany.78.d:0 "Экспедиция в Афганистан наконец-то прибыла для встречи с эмиром в Кабуле после долгой экспедиции из Берлина в Кабул и нескольких недель в пути и уклонения от британских и русских пехотных патрулей."
 ww1_germany.78.a:0 "Великое достижение!"
 ww1_germany.79.t:0 "Афганистан присоединяется к Центральным державам"
 ww1_germany.79.d:0 "Из Индии и Афганистана пришли новости, что афганские солдаты и немецкие офицеры вторглись в северную Индию и произошло несколько стычек между индийскими и афганскими солдатами. Это поставило радж в очень плохое положение, и падение короны возможно."
 ww1_germany.79.a:0 "Война расширяется."
 ww1_germany.80.t:0 "Поражение Германии в третьей франко-германской войне"
 ww1_germany.80.d:0 "Прошло совсем немного времени после окончания Великой войны, но снова произошло нечто шокирующее. Германская империя потерпела поражение после ожесточенных сражений с Францией. Произошло то, чего никто не мог ожидать. Прошедшие дни полностью закончились. Этот век больше не в наших руках.\nГерманская Империя рухнула, а немецкие колонии и влияние были полностью уничтожены. Остался только хаос."
 ww1_germany.80.a:0 "Это невероятно."
 ww1_germany.81.t:0 "Оккупация Рейнской области"
 ww1_germany.81.d:0 "По Версальскому договору Антанта установила демилитаризованную зону на Рейнской земле, так что [GER.GetName] не могла иметь войска в этом регионе. Более того, кажется что у [FRA.GetAdjective]ого правительства, есть намерение присоединить регион к [FRA.GetName] или отделить его в качестве буферного государства для них."
 ww1_germany.81.a:0 "Это слишком сурово!"
 ww1_germany.81.b:0 "Я слышу плач ребенка..."
 ww1_germany.82.t:0 "Уход флота"
 ww1_germany.82.d:0 "Наш флот сейчас находится в гавани противника. Они обдумывают, как разделить наши корабли в послевоенном договоре. Мы бы предпочли, чтобы все эти корабли были пущены на дно..."
 ww1_germany.82.a:0 "Какое трудное решение..."
 ww1_germany.82.a.tt:0 "All ships will removed and you'll receive a small, pre-prepared fleet."
 ww1_germany.82.b:0 "Какое это имеет значение сейчас?"
 ww1_germany.83.t:0 "Уничтожение немецкого флота"
 ww1_germany.83.d:0 "Флот открытого моря интернировал союзный порт по условиям перемирия, пока шли переговоры о судьбе кораблей. Опасаясь, что либо Антанта захватит корабли в одностороннем порядке, либо тогдашнее правительство Германии может отвергнуть Версальский договор и возобновить военные действия (в этом случае корабли могут быть использованы против Германии), адмирал Людвиг фон Ройтер решил вывести флот из строя."
 ww1_germany.83.a:0 "Какого черта?"
 ww1_germany.83.b:0 "Сердце разрывается..."
 ww1_germany.83.c:0 "Шокирует."
 ww1_germany.84.t:0 "Наложенное армейское ограничение"
 ww1_germany.84.d:0 "По Версальскому договору наша армия ограничена 100 000, а офицеры - 4 000. Кроме того, нельзя будет создать Генеральный штаб, и нам не разрешается иметь современное вооружение, такое как танки, подводные лодки и самолеты. Глава армейского командования Ганс фон Зект, ставший самым высоким человеком в армии, пытается отобрать молодых и компетентных офицеров и сформировать элитные войска в рамках ограниченной численности армии."
 ww1_germany.84.a:0 "Оставить компетентных людей, как мы можем..."
 ww1_germany.85.t:0 "Эрих Людендорф у власти"
 ww1_germany.85.d:0 "Хотя кайзер Германской империи Вильгельм II и начальник штаба армии Пауль фон Гинденбург руководят [GER.GetNameDef] в Великой войне, кайзер некомпетентен в военных и Гинденбург слишком стар. Из-за того, что сейчас у власти Эрих Людендорф, который является вторым начальником штаба армии и главнокомандующим боеприпасами.\nКроме того, он контролировал экономику Германии под предлогом производства военных поставок, и стал участвовать в бизнесе и общей жизни людей. Фактически, его можно назвать лидером [GER.GetNameDef]."
 ww1_germany.85.a:0 "Можно ли ему доверять?"
 ww1_germany.86.t:0 "Подход к [SOV.GetNameDef]"
 ww1_germany.86.d:0 "Нас, заклейменных как проигравших в Великой войне, и [SOV.GetNameDef], имевшую другую систему во имя коммунизма, объединяет одно. То есть нас отчуждают от мира. После последней войны мы не установили с ними надлежащих дипломатических отношений. Может быть, сейчас самое подходящее время, чтобы найти подходящего союзника."
 ww1_germany.86.a:0 "Давайте попробуем."
 ww1_germany.86.b:0 "Найн."
 ww1_germany.87.t:0 "Союзник Германии?"
 ww1_germany.87.d:0 "Кажется, немцы хотят наладить с нами хорошие отношения. Нас заставляют платить долги Российской империи перед [FRA.GetName], а [GER.GetName] обязана выплатить огромные репарации [FRA.GetName]. Вот почему у нас есть общее, где мы можем объединиться."
 ww1_germany.87.a:0 "Как в старые добрые времена..."
 ww1_germany.87.b:0 "Помните о Брест-Литовском договоре!"
 ww1_germany.88.t:0 "Рапалльский договор"
 ww1_germany.88.d:0 "Сегодня между [GER.GetNameDef] и [SOV.GetName] подписано соглашение, согласно которому обе стороны отказались от всех территориальных и финансовых претензий друг к другу и установили дружественные дипломатические отношения. Также оно подписано во время Генуэзская экономическая и финансовая конференция, на которой победители в Великой войне планировали, чтобы [GER.GetName] выплатила долги Российской империи перед [FRA.GetName]. Однако этот договор провалил план."
 ww1_germany.88.a:0 "Вино разлито. Его нужно выпить."
 ww1_germany.88.b:0 "Шокирует."
 ww1_germany.89.t:0 "[SOV.GetAdjective]ий отказ"
 ww1_germany.89.d:0 "Красные просто невероятные. Они до сих пор полыхают против нас!"
 ww1_germany.89.a:0 "Конечно, что угодно..."
 ww1_germany.90.t:0 "Военные отказываются от войны"
 ww1_germany.90.d:0 "Немецкая армия больше не желает воевать, и наша линия обороны скоро будет разрушена. Кроме того, у немецкого народа больше нет еды и поддержки военных действий. Если мы немедленно не попросим для перемирия мы будем полностью разбиты."
 ww1_germany.90.a:0 "Майн Готт...!"
 ww1_germany.91.t:0 "Зимняя репа"
 ww1_germany.91.d:0 "Великая война дорого обходится [GER.GetNameDef], из-за морских блокад, от которых мы страдаем, нам сегодня не хватает еды для нашего населения. Несмотря на нормирование, наш народ страдает от ужасного голода что угрожает подорвать наши военные усилия."
 ww1_germany.91.a:0 "Шокирует..."
 ww1_germany.92.t:0 "Наступление Людендорфа"
 ww1_germany.92.d:0 "[GER.GetNameDefCap] чувствует, что военная ситуация становится все более неблагоприятной, и предпринимает попытку тотального наступления, чтобы изменить ситуацию на окопавшемся Западном фронте. Если это наступление провалится, [GER.GetNameDef], возможно, больше не сможет держаться."
 ww1_germany.92.a:0 "Последний выстрел, который рискует жизнью Империи."
 ww1_germany.92.b:0 "Это отчаянный шаг!"
 ww1_germany.92.c:0 "Кажется, победа или поражение решены."
 ww1_germany.93.t:0 "Отказ от ввоза польских товаров без таможни?"
 ww1_germany.93.d:0 "В Версальском договоре, который должен был быть подписан из-за нашего поражения в Великой войне, есть пункт о том, что побежденные страны должны в одностороннем порядке освобождать ввозные пошлины на товары, вывозимые из стран, которым независимость от побежденных стран им . В результате наша страна не может вводить тарифы на импорт из Польши. Более того, все товары, которые мы экспортируем в [POL.GetName], облагаются таможенными пошлинами.\n[POL.GetNameDefCap] ограбил больше населенных немцами регионов просто потому, что мы потеряны, и они, кажется, смотрят на нас свысока.\nСуществует общественное мнение, что против [POL.GetNameDefCap] должна быть начата торговая атака, заключающаяся в отказе от импорта их товаров, чтобы растоптать их грубость. И они сильно пострадают, потому что они зависят от нас в большей части своей торговли."
 ww1_germany.93.a:0 "Чего вы ждете, джентльмен?"
 ww1_germany.93.b:0 "Если мы нарушим договор, у нас будут большие проблемы."
 ww1_germany.94.t:0 "[GER.GetName] отказывается импортировать наши товары без таможни"
 ww1_germany.94.d:0 "В Версальском договоре, который должен был быть подписан в связи с обретением нами независимости после Великой войны, есть пункт о том, что побежденные страны должны в одностороннем порядке освобождать ввозные пошлины на товары, экспортируемые из стран, получивших независимость от побежденных стран в их. В результате [GER.GetNameDefCap] не может вводить тарифы на импорт из нас. Более того, все товары, которые они экспортируют к нам, облагаются таможенными пошлинами.\nУ нас есть территориальный спор с Германией с момента обретения независимости. Они утверждают, что несомненные польские территории должны быть возвращены, потому что они находились под их властью во время их имперской экспансии. Поэтому они в одностороннем порядке сообщили нам, что они прекратят импорт из нас."
 ww1_germany.94.a:0 "Скажите им, что мы тоже прекратим импорт!"
 ww1_germany.94.b:0 "Наша экономика слишком слаба. Для развития нашей страны отдайте земли, которые они требуют..."
 ww1_germany.95.t:0 "Последствия немецко-польской таможенной войны"
 ww1_germany.95.d:0 "Великая депрессия и торговая война сильно подкосили и сломали нашу экономику... Но эта война не закончится без уступок с обеих сторон."
 ww1_germany.95.a:0 "Просто надо терпеть..."
 ww1_germany.96.t:0 "Конец немецко-польской таможенной войны"
 ww1_germany.96.d:0 "Прекращение бессмысленного торгового возмездия, которое ослабило нашу общую экономику, и установление дружеских отношений с Польшей поможет Германии подготовиться к войне за жизненное пространство."
 ww1_germany.96.d_2:0 "Торговый спор с Польшей почему-то перестал существовать. Так что никто не выигрывает."
 ww1_germany.96.a:0 "Ну..."
 ww1_germany.96.b:0 "Яволь!"
 ww1_germany.96.c:0 "Но мы не ведем переговоров с этими непритязательными славянами."
 ww1_germany.97.t:0 "Гитлер предлагает прекращение таможенной войны и пакт о ненападении"
 ww1_germany.97.d:0 "Канцлер Германии Адольф Гитлер объявил, что хочет положить конец бессмысленным торговым возмездиям, ослабившим взаимную экономику, и установить дружественные отношения с Польшей."
 ww1_germany.97.a:0 "Он культурный человек."
 ww1_germany.97.b:0 "Знаешь что? Да пошел ты!"
 ww1_germany.98.t:0 "Пожар в Рейхстаге"
 ww1_germany.98.d:0 "Сегодня был совершен поджог здания Рейхстага, где располагается немецкий парламент в Берлине. Гитлеровское правительство заявило, что виновником был Маринус ван дер Люббе, коммунист из голландского совета, и приписало поджог коммунистическим агитаторам.\nПервое сообщение о пожаре поступило вскоре после 9:00 вечера, когда на берлинскую пожарную станцию поступил тревожный звонок. К моменту прибытия полиции и пожарных нижнее здание "Палаты депутатов" было охвачено пламенем. Полиция провела тщательный обыск внутри здания и обвинила Ван дер Люббе. Он был арестован, как и четыре коммунистических лидера, вскоре после этого. Гитлер призвал президента Пауля фон Гинденбурга издать чрезвычайный указ о приостановке гражданских свобод и о беспощадной конфронтации с Коммунистической партией Германии. После издания указа правительство начало массовые аресты коммунистов, в том числе всех делегатов парламента от Коммунистической партии."
 ww1_germany.98.a:0 "Проклятые коммунисты!"
 ww1_germany.99.t:0 "Рейхсканцлер Георг Михаэлис"
 ww1_germany.99.d:0 "Рейхстаг и Верховное командование (OHL) вынуждают Бетманна-Хольвега уйти в отставку, потому что он должен взять на себя ответственность за отсутствие военной поддержки. Из-за этого Георг Михаэлис назначен рейхсканцлером [ROOT.GetNameDef].\nКроме того, он является первым канцлером не благородного происхождения, занявшим этот пост."
 ww1_germany.99.a:0 "Эти результаты не являются предпочтительными..." 
 ww1_germany.99.b:0 "Избранным председателем Рейхстага стал кандидат от FVP." 
 ww1_germany.99.c:0 "Избранным председателем Рейхстага был избран кандидат от СДПГ." 
 ww1_germany.100.t:0 "Рейхсканцлер Георг фон Хертлинг"
 ww1_germany.100.d:0 "Георг Михаэлис покидает свой пост, потому что рейхстаг требует отставки премьер-министра, который обвинил их в том, что они социалисты. Георг фон Хертлинг, аристократ из Центрума, заменяет его на посту рейхсканцлера [ROOT.GetNameDef]."
 ww1_germany.100.a:0 "Неожиданно." 
 ww1_germany.106.t:0 "[GER.GetAdjective]ие президентские выборы [GetYear] года"
 ww1_germany.106.d:0 "После смерти Фридриха Эберта, первого президента Веймарской республики, избранного Учредительным собранием, проводятся президентские выборы, чтобы избрать нового президента в соответствии с конституцией. Герой войны и роялист Пауль фон Гинденбург познакомился с Вильгельмом II и в итоге баллотировался как независимый кандидат по настоянию рейхсвера. Чтобы противостоять ему, Веймарский союз; Социал-демократическая партия, Zentrum и Немецкая демократическая партия решили сформировать солидарность и выдвинули бывшего премьер-министра Вильгельма Маркса от партии Zentrum в качестве единого кандидата. В итоге, однако, Гинденбург выиграл выборы."
 ww1_germany.106.a:0 "Президент-роялист?"
 ww1_germany.108.t:0 "Расформирование армии"
 ww1_germany.108.d:0 "Версальский договор заставляет нас распустить нашу армию и военизированные формирования и держать наши силы на минимально необходимом уровне."
 ww1_germany.108.a:0 "Хорошо."
 ww1_germany.109.t:0 "Фрайкорпс отказался!"
 ww1_germany.109.d:0 "Фрайкорпс, в настоящее время самая мощная военизированная организация в [GER.GetNameDef] и тесно связанная с военными, отказалась распускаться. Они оказали давление на наше правительство, проведя свой парад под Берлином, а Люттвиц, лидер Фрайкорпов и верховный главнокомандующий всеми военными войсками Рейха в случае чрезвычайной ситуации или войны, заявил следующее: Я не допущу, чтобы такая основная сила была разбита в такое грозовое время.\nПрезидент и министр обороны связались с ним, но он выдвинул необоснованные требования, такие как немедленный роспуск Рейхстага, проведение выборов для формирования нового правительства и назначение его верховным главнокомандующим армии."
 ww1_germany.109.a:0 "Что? Призовите армию, чтобы она их изрубила!"
 kapp_putsch:0 "Путч Каппа" 
 kapp_civil_war:0 "Правительство Каппа-Люттвица" 
 ruhr_uprising:0 "Рурское восстание" 
 ww1_germany.110.t:0 "Путч Каппа-Люттвица"
 ww1_germany.110.d:0 "Мы ничего не можем сделать. Министр обороны попросил военных разгромить их, но они, Ганс фон Зеект, сказали: "Рейхсвер не стреляет в рейхсвер." На рассвете следующего дня повстанцы начали входить в Берлин, и членам кабинета министров пришлось эвакуироваться. Утром восставшие окончательно взяли под контроль весь Берлин, лидер восставших Вольфганг Капп провозгласил себя рейхсканцлером, а Люттвиц, который фактически возглавил восстание, стал министром обороны." 
 ww1_germany.110.a:0 "Единственным выходом является требование о проведении всеобщей забастовки рабочих."
 ww1_germany.110.b:0 "Приведите все войска, которые мы сможем мобилизовать!"
 ww1_germany.111.t:0 "Переворот провалился"
 ww1_germany.111.d:0 "Путч провалился после массовой всеобщей забастовки 12 миллионов рабочих по всей стране. Однако у правительства также не хватало сил для решительного изгнания мятежников, и снова были проведены переговоры. В ходе переговоров с участием основных политических партий и военных генерал Ганс фон Сект стал главнокомандующим армией вместо того, чтобы свергнуть кабинет, созданный Каппом и Люттвицем. Путч был окончательно завершен, когда был достигнут компромисс, включавший перевыборы для назначения и формирования Рейхстага."
 ww1_germany.111.a:0 "Это был беспорядок."
 ww1_germany.112.t:0 "Империя наносит ответный удар?"
 ww1_germany.112.d:0 "После хаоса и ожесточенных гражданских войн правительство Каппа стало единственным правительством в Германии. Вольфганг Капп - прежде всего роялист, поэтому он хочет положить конец республиканским шалостям и вернуть Вильгельма II из Голландии. Но Люттвиц, возможно, не захочет упустить золотую возможность получить под свою руку всю Германию."
 ww1_germany.112.a:0 "Связаться с посольством Нидерландов."
 ww1_germany.112.b:0 "Капп, подожди..."
 ww1_germany.113.t:0 "Оккупация Рейнской области завершена"
 ww1_germany.113.d:0 "Согласно Версальскому договору, Межсоюзническая верховная комиссия управляла оккупированной Рейнской областью, чтобы предотвратить развязывание Германией новой войны против Франции и заставить ее должным образом выплатить военные репарации. Однако из-за изменений в международной обстановке, продолжающегося требования Германии о возвращении, частых забастовок рабочих и вопросов репараций, силы Антанты вывели войска из Рейнской области, посчитав, что они достигли своей цели."
 ww1_germany.113.a:0 "Тень Версальского договора постепенно отбрасывается."
 ww1_germany.113.b:0 "Теперь они послушные?"
 ww1_germany.114.t:0 "Вопрос о святом кайзере"
 ww1_germany.114.d:0 "Вильгельм II теперь не только кайзер Германской империи, но и кайзер Священной Римской империи, которая вновь провозглашается воскресшей. Статус двойного императора, кайзера Германской империи, выше, чем в любой другой период истории Германии. Однако Германская империя пожертвовала многими свободами и правами ради победы в Великой войне и находится под фактическим военным контролем. Теперь Великая Священная Римская империя, победившая в Великой войне, вновь вступит в вечный золотой век под властью кайзера."
 ww1_germany.114.a:0 "Да здравствует римско-германский кайзер Вильгельм II!"
 ww1_germany.114.b:0 "Рейхсмаршал Священной Римской империи, присягнувший на верность единственному кайзеру!"
 ww1_germany.115.t:0 "Последствия гражданской войны во Франции"
 ww1_germany.115.d:0 "Гражданская война во Франции закончилась. Социалисты побеждены, и республика одержала победу. Однако следует отметить, что Германия вмешалась в гражданскую войну, чтобы оккупировать север Франции, и, помогая изгнать социалистов, вмешалась в гражданскую войну и фактически снова вторглась в нашу страну."
 ww1_germany.115.a:0 "Конечно, они должны оставить!"
 ww1_germany.116.t:0 "Последствия гражданской войны во Франции"
 ww1_germany.116.d:0 "Гражданская война во Франции закончилась. Социалисты потерпели поражение, и Французская Республика одержала победу. Мы вмешиваемся в гражданскую войну во Франции, успешно изгоняя социалистов и оккупируя некоторые части Северной Франции. В регионе создается военная оккупационная администрация, и имперские амбициозные политики используют эту возможность, чтобы сделать Францию постоянным субъектом или доминионом.\nС другой стороны, правительство Французской Республики утверждает, что мы вмешались в их внутренние дела и, фактически, нарушили мирный договор и снова вторглись во Францию. Они не желают уступать, пока мы не вернем оккупированные территории."
 ww1_germany.116.a:0 "Единственное намерение - изгнать социалиста."
 ww1_germany.116.b:0 "Потребовать некоторых территориальных уступок и присоединения к Рейхспакту."
 ww1_germany.116.c:0 "Ответьте им: Нет."
 ww1_germany.117.t:0 "Германия уступила свои позиции"
 ww1_germany.117.d:0 "Германия безоговорочно вернула оккупированные территории, заявив, что единственным намерением было изгнать социалистов из Европы."
 ww1_germany.117.a:0 "Да здравствует Франция!"
 ww1_germany.118.t:0 "Германия хочет условно уступить оккупированные территории"
 ww1_germany.118.d:0 "За стоимость возвращения Франции, которую они оккупировали без всякого разрешения, Германия хочет, чтобы мы присоединились к Рейхспакту, и призывает одобрить уступку французских Эльзас-Лотарингии, Нанси, Норда и Берега Слоновой Кости."
 ww1_germany.118.a:0 "Республика стала плацдармом, разыгрываемым в рамках их нового порядка."
 ww1_germany.118.b:0 "Никаких компромиссов с Германией! Да здравствует Французская Республика!"
 ww1_germany.119.t:0 "Франция отказалась!"
 ww1_germany.119.d:0 "Правительство Французской Республики категорически отвергло наше предложение, и их войска немедленно размещаются вблизи наших оккупированных Францией территорий."
 ww1_germany.119.a:0 "На войну..."
 ww1_germany.120.t:0 "Германия отказалась!"
 ww1_germany.120.d:0 "Правительство Германии категорически отвергло наше требование, и их войска немедленно размещаются у нашей границы."
 ww1_germany.120.a:0 "Они не пройдут!"
 ww1_germany.121.t:0 "Столица Великой Германии"
 ww1_germany.121.d:0 "После объединения Великой Германии и восстановления Священной Римской империи мы можем пересмотреть местоположение нашей столицы. Мы можем перенести столицу во Франкфурт-на-Майне, где в 1848 году проходило Национальное собрание, чтобы показать нашу приверженность идеалу Великой Германии. Другой возможный вариант - перенести столицу в Регенсбург, где с 1663 года располагается Вечный Имперский Сейм, чтобы показать наше уважение к традициям старой империи."
 ww1_germany.121.a:0 "Перенести нашу столицу во Франкфурт."
 ww1_germany.121.b:0 "Перенести нашу столицу в Регенсбург."
 ww1_germany.121.c:0 "Мы по-прежнему будем править из Берлина."
 ww1_germany.122.t:0 "Рурское восстание"
 ww1_germany.122.d:0 "Несмотря на окончание путча Каппа-Люттвица и возвращение правительства СДПГ к власти в Веймарской республике, рабочие в Рурской области продолжают бастовать и пытаются совершить еще одну коммунистическую революцию. Это угроза, которую нельзя упускать из виду, и крайне левые движения, которые угрожают стабильности нынешнего правительства, должны быть полностью подавлены."
 ww1_germany.122.a:0 "Рейхсвер и фрайкорпус разберутся с ними."
 ww1_germany.122.b:0 "Рабочие всего мира, объединяйтесь!\n(Играть за Красную Армию Рура)"
 ww1_germany.123.t:0 "Рурская Красная Армия одержала победу"
 ww1_germany.123.d:0 "Несмотря на то, что мы смотрели на всех как на своих врагов, Красная армия Рура победила фальшивый социал-демократический режим, консервативный реакционный рейхсвер и Freikorps. Красный флаг уже поднят над рейхстагом в Берлине."
 ww1_germany.123.a:0 "Да здравствуют рабочие! Да здравствует революция!"
 ww1_germany.124.t:0 "Рурская Красная Армия разгромлена"
 ww1_germany.124.d:0 "Рабочие, участвовавшие в забастовках в Руре, и Рурская Красная Армия разгромлены нашей военной операцией.."
 ww1_germany.124.a:0 "Может ли это заткнуть рот крайним левым?"
 ww1_germany.125.t:0 "Территориальное разделение [FRA.GetName]"
 ww1_germany.125.d:0 "Армия [FRA.GetNameDef] потерпела неудачу на каждой линии фронта нашими войсками, после этого [FRA.GetNameDef] правительство попросило нас о перемирии. У французов нет места для продолжения боев.\n Мы собираемся навязать послевоенный договор проигравшим, и многие люди настаивают на том, что мы должны включить некоторые территориальные репарации в условия договора."
 ww1_germany.125.a:0 "Весь Модельный бассейн принадлежит Германии."
 ww1_germany.125.b:0 "Incoporate Briey and Gerardmer."
 ww1_germany.125.c:0 "Incoporate Briey only."
 ww1_germany.126.t:0 "Возвращение оккупации Рейнской области?"
 ww1_germany.126.d:0 "[FRA.GetName] решил вернуть оккупацию Рейнской области в [GER.GetNameDef]. Поскольку мы участвовали в этих акциях, нам нужно решить, что нам делать."
 ww1_germany.126.a:0 "Разоружиться было бы достаточно."
 ww1_germany.126.b:0 "Теперь это полностью наша территория."
 weimar_republic:0 "Веймарская Республика"
 ww1_germany.127.t:0 "Диспозиция по оккупированной Францией Германии?"
 ww1_germany.127.d:0 "Германия подчинилась нашему контролю. Произошло позорное событие, когда в Версальском дворце, расположенном в Париже, в самом сердце Франции, была провозглашена Германская империя. Таким образом, мы также можем объявить о роспуске Германии в Берлинском дворце, некогда бывшем сердцем Германской империи."
 ww1_germany.127.a:0 "Давайте разобщим их."
 ww1_germany.127.b:0 "Это слишком современно."
 ww1_germany.128.t:0 "Шлиффен-план" 
 ww1_germany.128.d:0 "[ROOT.GetNameDefCap] грозит двухсторонний фронт. Имперский штаб уже приступил к разработке плана войны для выхода из этой неблагоприятной ситуации. Мы прогнозировали, что [RUS.GetNameDef] потребуется не менее двух месяцев на мобилизацию, организацию, обучение и доставку резервных сил к линии фронта, учитывая досовременную административную систему и неразвитость железнодорожной транспортной сети. Поэтому мы предполагали разместить на [RUS.GetAdjective]ом фронте минимальное количество войск для их сдерживания, одновременно мобилизуя все имеющиеся ресурсы для скорейшей нейтрализации [FRA.GetName], а затем быстро вернуть основные силы на Восточный фронт для противостояния [RUS.GetName]. Для этого необходимо атаковать Низменность и наступать прямо на Париж, а не прорываться через [ROOT.GetAdjective]о-[FRA.GetAdjective]ую границу, где [FRA.GetName] укрепила свою оборону системой укреплений Серр-де-Ривьер. \nОднако в этом плане есть фатальная проблема: [BEL.GetNameDef] - нейтральная страна." 
 ww1_germany.128.a:0 "Рассмотрим." 
 ww1_germany.128.a.tt:0 "§YТеперь вы можете запустить "План Шлиффена" во вкладке "Решения".§!" 
 ww1_germany.129.t:0 "Наступает зима" 
 ww1_germany.129.d:0 "Для [ROOT.GetName] наступает очень лютая холодная зима. Имперский штаб предупреждает, что все внутренние запасы, включая стратегические и предметы повседневной необходимости, могут закончиться, если война затянется из-за морской блокады." 
 ww1_germany.129.a:0 "Будет готовиться." 
 ww1_germany.129.a.tt:0 "§RНевозможность выполнить задание наложит роковой национальный отпечаток на наши военные усилия.§!" 
 ww1_germany.130.t:0 "Путч Каппа" 
 ww1_germany.130.d:0 "Новая республика, основанная после поражения Германской империи в Великой войне, столкнулась с очередным вызовом. Ультраправый переворот произошел в ответ на приказ правительства социал-демократов, который необходимо было выполнить после Версальского договора, о роспуске крупнейшей военизированной организации "Фрайкорпс", и правительство фактически перешло в их руки. \nРейхсвер даже проигнорировал просьбу министра обороны о подавлении переворота, а некоторые из них даже поддержали переворот. \nДействующий кабинет министров, который бежал из Берлина, спасаясь от переворота, на последних ногах, обращается к рабочим всей Германии с призывом к всеобщей забастовке против переворота." 
 ww1_germany.130.a:0 "Во славу Германии!" 
 ww1_germany.130.b:0 "Действительно, тревожное событие." 
 ww1_germany.131.t:0 "Рурское восстание" 
 ww1_germany.131.d:0 "Путч Каппа вызвал очередное коммунистическое восстание, последовавшее за восстанием спартаковцев в этой хаотичной Германии. Расположенная в Руре, одном из крупнейших промышленных центров Германии, Рурская Красная Армия стремится к вооруженному восстанию и коммунистической революции как против правительства СДПГ, так и против правых милитаристов. \nЭто в основном отряды ополчения, организованные гражданами, собравшимися с захватом старых винтовок и патронов, и их шансы на победу невелики по сравнению с регулярной армией и правыми полувоенными формированиями, хорошо вооруженными боевой техникой." 
 ww1_germany.131.a:0 "Так лети же, пламенный, красный флаг!" 
 ww1_germany.131.b:0 "Они не долетят." 
 ww1_germany.132.t:0 "Французское вторжение в Германию" 
 ww1_germany.132.d:0 "Французские войска пересекают границу Германии и продвигаются на ее территорию. В нарушение Версальского договора германское правительство получило от французского посла ультиматум, который был проигнорирован. Поскольку немцы разоружены, они не смогут конкурировать с французами, которые по-прежнему прочно удерживают позиции европейской державы. \nДругие страны в целом считают французское наступление на Германию оправданным." 
 ww1_germany.132.a:0 "Это конец." 
 ww1_germany.132.b:0 "Ожидаемо." 
 ww1_germany.133.d:0 "We also need to adjust our territorial demands in the Nord region of France. In the Septemberprogramm, we planned to include the coastal ports of Flanders under German control, but expanding into this further would provoke a huge backlash."
 ww1_germany.133.a:0 "Calais shall be a German base."
 ww1_germany.133.b:0 "Germany prevails in Flanders."
 ww1_germany.133.c:0 "We are not taking any further."
 ww1_germany.134.t:0 "Question of Belgian Border"
 ww1_germany.134.d:0 "There are also decisions to be made about the border alongside Wallonia and the Ardennes. It would be possible to annex the German-speaking regions, but the more we demand, the more backlash we might have to face."
 ww1_germany.134.a:0 "Integrate Arelerland only."
 ww1_germany.134.b:0 "Annex the Ardennes."
 ww1_germany.134.c:0 "We don't need anything."
 ww1_germany.135.d:0  "Франция оккупировала промышленно развитую Рурскую долину в ответ на невыполнение Германией репарационных выплат, предписанных державами-победительницами после Великой войны Версальским мирным договором. Оккупация Рура усугубляет экономический кризис в Германии, и немецкое гражданское население начинает участвовать в актах пассивного сопротивления и гражданского неповиновения." 
 ww1_germany.135.d2:0 "Франция оккупировала промышленно развитую Рурскую долину в ответ на отказ Германии следовать системе, продиктованной державами-победительницами после Великой войны в Версальском мирном договоре. Оккупация Рура усугубила экономический кризис в Германии, и немецкое гражданское население начало проявлять пассивное сопротивление и гражданское неповиновение." 
 ww1_germany.135.b:0 "Это уже слишком!" 
 ww1_germany.136.t:0 "Франция оккупирует Рур"
 ww1_germany.136.d:0 "32-я дивизия французской армии пересекла границу и заняла Рур. Не имея надлежащих вооруженных сил, мы не смогли противостоять их оккупации. Их целью, по-видимому, является получение репараций за счет углей и железных руд из Рура." 
 ww1_germany.136.a:0 "Безумие!Ни один немецкий рабочий не будет на них работать!" 
 ww1_germany.137.t:0 "Немецкие рабочие в Руре бастуют!" 
 ww1_germany.137.d:0 "Похоже, немцы не хотят работать на нас в Руре. Рабочие отказываются идти работать в шахты и бастуют!" 
 ww1_germany.137.a:0 "Набрать вместо них французских рабочих." 
 ww1_germany.138.t:0 "Гиперинфляция" 
 ww1_germany.138.d:0 "Немецкая экономика, которая все еще слаба, рухнула, когда началась всеобщая забастовка против французской оккупации Рура. Гиперинфляция поразила нашу экономику!" 
 ww1_germany.138.a:0 "Выхода нет..." 
 ww1_germany.138.a.tt:0 "§YКогда репарации будут выплачены в определенном объеме, Антанта и Франция выведут войска из Рура и применят более мягкий репарационный план.§!"
 ww1_germany.139.t:0 "Оккупация Рура заканчивается"
 ww1_germany.139.d:0 "Бремя оккупации Рура возрастает.Международное мнение также не благоприятствует нам, и мы считаем, что полностью извлекли выгоду из Рура.Было бы целесообразно вывести войска сейчас."
 ww1_germany.139.a:0 "Прощай, Рур!"
 ww1_germany.140.d:0 "Французские войска покинули Рур. Произошла сильная давка. Несколько немцев, сопротивлявшихся французской оккупации, были убиты или ранены."
 ww1_germany.140.a:0 "Наконец-то." 
 ww1_germany.141.t:0 "Клайпедское восстание" 
 ww1_germany.141.d:0 "В Мемельланде, французском мандате, расположенном недалеко от границы, вспыхнуло восстание литовцев.Они хотят присоединить Мемель к нашей стране."
 ww1_germany.141.a:0 "Пошлите войска им на помощь!"
 ww1_germany.142.d:0 "Мемеланд является самой пограничной частью Восточной Пруссии Германской империи, и литовцы настаивают на том, чтобы он был передан их новому независимому государству. Мы направили туда часть войск для установления мандата Лиги Наций после поражения Германии в Великой войне.\nПосле этого литовцы подняли там восстание, и поскольку Мемеланд нам фактически не нужен, его неплохо было бы отдать в качестве хорошего подарка." 
 ww1_germany.142.a:0 "Отдать литовцам."
 ww1_germany.142.b:0 "Нет, накажите их сильно!"
 ww1_germany.143.t:0 "Германия говорит "нет" репарациям!"
 ww1_germany.143.d:0 "[FROM.GetNameDefCap] говорит, что отныне они не будут выплачивать репарации." 
 ww1_germany.143.a:0 "Что, черт возьми, ты сказал?" 
 ww1_germany.143.b:0 "О черт, вы уверены?" 
 ww1_germany.144.t:0 "Наступательная оборона в ответ на немецкую агрессию?" 
 ww1_germany.144.d:0 "Последние политические изменения в Германии вызывают все большее беспокойство, и общественность хочет поставить предупреждение на их агрессию. Некоторые даже предлагают наступательные меры, посылая войска для захвата Бадена и Вюртемберга, чтобы они стали буфером между Французской республикой и варварской Германией." 
 ww1_germany.144.a:0 "Вперед!" 
 ww1_germany.144.b:0 "Это вызовет новую Великую войну!" 
 ww1_germany.145.t:0 "Оккупация Францией Баден-Вюртемберга" 
 ww1_germany.145.d:0 "32-я дивизия французской армии пересекла границу и заняла Баден-Вюртемберг. Не имея надлежащих вооруженных сил, мы не можем противостоять их оккупации. Гарнизонные части готовы оказать некоторое сопротивление, но они хотят быть уверенными в том, что действия будут предприняты по указанию административной власти. Их цель, по-видимому, состоит в том, чтобы ограничить нас от угрозы их эльзасской границе." 
 ww1_germany.145.a:0 "Schieße!" 
 ww1_germany.145.b:0 "Schieße! Die Armee должна остановить их!" 
 ww1_germany.146.t:0 "Смерть президента Гинденбурга" 
 ww1_germany.146.d:0 "Президент Пауль фон Гинденбург оставался на своем посту до самой смерти в возрасте 86 лет от рака легких в своем доме в Нойдеке, Восточная Пруссия, сегодня. Накануне канцлер Адольф Гитлер получил сообщение о том, что Гинденбург находится на смертном одре. После этого кабинет министров принял "Закон о высших государственных должностях рейха", согласно которому после смерти Гинденбурга должность президента упразднялась, а его полномочия объединялись с полномочиями канцлера под названием Führer und Reichskanzler (Вождь и канцлер рейха). \nЧерез два часа после смерти Гинденбурга было объявлено, что в результате принятия этого закона Гитлер становится одновременно и главой государства, и главой правительства, тем самым устраняя последнее средство, с помощью которого он мог быть отстранен от власти на законных основаниях, и закрепляя за собой статус абсолютного диктатора Германии. Публично Гитлер объявил, что президентство "неразрывно связано" с Гинденбургом, и не следует больше использовать этот титул.\nВопреки воле Гинденбурга, он был похоронен вместе со своей женой на мемориале в Танненберге." 
 ww1_germany.146.d2:0 "Президент Пауль фон Гинденбург оставался на своем посту до самой смерти в возрасте 86 лет от рака легких в своем доме в Нойдеке, Восточная Пруссия, сегодня.\nВ соответствии с волей Гинденбурга, он был похоронен вместе со своей женой на великолепной церемонии в Танненбергском мемориале.\nВ его последней воле и завещании содержалась критика нацистов и поддержка демократии. В нем также содержалось требование создания конституционной монархии с четким разделением властей, а также отмены всех форм расовой и религиозной дискриминации." 
 ww1_germany.146.a:0 "Похоронить его тело на месте монумента Победы в Танненберге." 
 ww1_germany.146.b:0 "Что? Чтобы восстановить монархию!? Глупости!" 
 ww1_germany.147.t:0 "План Шлиффена провалился" 
 ww1_germany.147.d:0 "План Шлиффена провалился. Войска попытались обойти Бельгию и непосредственно наступать на север Франции, но не смогли войти в Париж - первоначальную цель, столкнувшись с сильным сопротивлением противника. Теперь правое крыло немецкой армии подвергается атакам противника, а чрезмерно растянутые линии снабжения начинают вызывать опасения поражения.\nДля преодоления этой проблемы штаб решил, что необходимо вырыть траншеи на фронтах, установить пулеметы и построить опорные пункты-крепости, чтобы временно перейти к обороне." 
 ww1_germany.147.a:0 "Окопаться! Мы должны удержать фронт!" 
 ww1_germany.148.t:0 "Потеря контроля над морем для колоний" 
 ww1_germany.148.d:0 "Королевский флот имеет колонии для снабжения эскадр по всему миру, и военные корабли буквально плавают во всех морях с их огромными масштабами. И это привело к уничтожению германского флота Восточно-Азиатской эскадры, когда они пытались вернуться домой." 
 ww1_germany.148.a:0 "Одно решающее сражение должно изменить перевес сил." 
 ww1_germany.149.t:0 "Мир для нашего времени?" 
 ww1_germany.149.d:0 "Проиграв Великую войну, мы снова начали подниматься. Когда-то весь мир обвинял нас в том, что мы враги народа, что мы виноваты в кровавой, жестокой войне. Но, пройдя через бури, мы готовы вновь стать полноправным и искренним членом международного сообщества. Мы будем искать примирения с французами, забыв все претензии на потерянные территории." 
 ww1_germany.149.a:0 "Может быть, настало время поздороваться?." 
 ww1_germany.150.t:0 "Сближение с немцами?" 
 ww1_germany.150.d:0 "Германское правительство сделало своей приоритетной задачей восстановление престижа и прав Германии как одной из европейских стран. Теперь они задумались над своими прошлыми ошибками и хотят стать членами нашего международного общества, стремящимися к миру. С нашего разрешения они больше не будут претендовать на утраченные в прошлом имперские территории и вступят в Лигу Наций." 
 ww1_germany.150.a:0 "Версальский мир расцветает." 
 ww1_germany.151.t:0 "[FROM.GetName] запрашивает право на стыковку." 
 ww1_germany.151.d:0 "[FROM.GetAdjective] правительство просит гарантировать ему право на докование в [ROOT.GetAdjective] портах для своих военно-морских судов." 
 ww1_germany.151.a:0 "Конечно." 
 ww1_germany.151.b:0 "Нет?" 
 ww1_germany.152.t:0 "Новая колониальная администрация Остазии." 
 ww1_germany.152.d:0 "Нам удалось завладеть плодотворными восточноазиатскими колониями, которые построили французы и колонизаторы на их стороне. Очевидно, что ресурсы и богатства, которые оттуда поступают, принесут славу империи." 
 ww1_germany.152.a:0 "Наше еще одно место под солнцем!" 
 ww1_germany.153.t:0 "Германия предлагает защиту" 
 ww1_germany.153.d:0 "Эти немецкие империалисты заявили, что они готовы предложить свою защиту нашим территориям и людям. Это просто неприкрытые колониальные амбиции и требование порабощения." 
 ww1_germany.153.a:0 "У нас нет выбора." 
 ww1_germany.153.b:0 "Иди и съешь мои шорты!" 
 ww1_germany.154.t:0 "[FROM.GetName] Отклонил наше предложение" 
 ww1_germany.154.d:0 "[FROM.GetAdjective] правительство ответило, что они НЕ нуждаются в нашей защите над собой. Но мы можем продолжить проявлять нашу доброту к их "грязному" режиму." 
 ww1_germany.154.a:0 "Установите там немецкий флаг!" 
 ww1_germany.154.b:0 "Все в порядке..." 
 ww1_germany.155.t:0 "Дружить с Японией?" 
 ww1_germany.155.d:0 "Поскольку мы решили повернуть и сосредоточить нашу колониальную стратегию на Азии, нам нужен стабильный союзник там. И в этом плане японцы выглядят весьма неплохо." 
 ww1_germany.155.a:0 "Давайте договоримся." 
 ww1_germany.155.b:0 "У нас разные стретегические взгляды." 
 ww1_germany.156.t:0 "Дружить с Германией?" 
 ww1_germany.156.d:0 "Немецкие дипломаты предполагают, что в последнее время их интерес к Азии становится все сильнее, и это заставляет их стремиться к более тесным дипломатическим отношениям с нами. Возможно, они могли бы стать лучшим партнером для японских амбиций." 
 ww1_germany.156.a:0 "Гутен абенд из страны восходящего солнца!" 
 ww1_germany.157.t:0 "Вопрос о воинской повинности в Рехоботе" 
 ww1_germany.157.d:0 "На юго-западе Африки есть народ, известный как "бастеры" - смешанная раса африкаанс, которые давно отделились от своих чистокровных собратьев и переселились на земли, находящиеся сейчас под нашим владением.\n\n У нас давно сложились очень тесные отношения с бастерами, и губернатор юго-запада Африки считает, что призыв их на военную службу был бы идеальным решением." 
 ww1_germany.157.a:0 "Давайте укрепим наши отношения кровью и сталью." 
 ww1_germany.157.b:0 "Призыв в армию только создаст напряженность" 
 ww1_germany.158.t:0 "Бастеры протестуют против призыва в армию" 
 ww1_germany.158.d:0 "Население Бастера, сплотившись вокруг своего новоизбранного каптейна Корнелиуса ван Вика, протестует против призыва в армию, поскольку они считают Великую войну войной белых и отказываются воевать с теми, кого считают братьями.\n\nОсобенно их беспокоит выдача немецкой формы, поскольку они боятся, что враг примет их за регулярные войска и нападет." 
 ww1_germany.158.a:0 "Игнорировать их требования" 
 ww1_germany.158.b:0 "Уберите их с передовой, но форма останется!" 
 ww1_germany.158.c:0 "Это того не стоит - демобилизуйте их." 
 ww1_germany.159.t:0 "Восстание Бастера" 
 ww1_germany.159.d:0 "После того, как мы настояли на службе на фронте, каптейн Вайк собрал своих сторонников и организовал крупномасштабный мятеж, встретившись с генералом Ботой из [SAF.GetCountryNameDef] и перейдя на их сторону!" 
 ww1_germany.159.a:0 "Scheiße..." 
 ww1_germany.160.t:0 "Муниты в Юго-Западной Африке переходят на нашу сторону!" 
 ww1_germany.160.d:0 "Каптейн Корнелиус ван Вик и большая группа смешанных африканеров, известных как "бастеры", недавно рассорились с немецким правительством и быстро перешли на нашу сторону!" 
 ww1_germany.160.a:0 "Их помощь приветствуется, но не нужна." 
 ww1_germany.160.b:0 "Мы примем любую помощь, которую сможем получить!" 
 ww1_germany.161.t:0 "Призывники Бастера саботируют военные объекты" 
 ww1_germany.161.d:0 "Похоже, что наш компромисс оказался недостаточным для этих низких шаканапов, и они продолжают сопротивляться нам.\n\n Мы получаем сообщения о том, что охранники Бастера помогают в побеге военнопленных, а генерал Бота из [SAF.GetCountryNameDef], по сообщениям, вступил в контакт с несколькими офицерами Бастера." 
 ww1_germany.161.a:0 "Мы должны уступить, как бы это ни было неудобно." 
 ww1_germany.161.b:0 "Им просто нужно покрепче ухватиться!" 
 ww1_germany.162.t:0 "Восстание в Лагере!" 
 ww1_germany.162.d:0 "300 бастеров сбежали с выданным им оборудованием и укрепились в двух лагерах по всей стране! Каптейн в ярости, и это явно не работает!" 
 ww1_germany.162.a:0 "Разоружить Бастеров, немедленно!" 
 ww1_germany.163.t:0 "Битва при Сам Хубисе" 
 ww1_germany.163.d:0 "Бастеры забаррикадировались в своем жалком маленьком оправдании города с таким количеством вооружения и припасов, которое они смогли украсть у наших благородных войск. Мы пойдем дальше, осадим и разобьем их! Gott Mitt Uns!" 
 ww1_germany.163.a:0 "Это послужит им уроком!" 
 ww1_germany.164.t:0 "Последствия битвы" 
 ww1_germany.164.d:0 "Вопреки всему, мы проиграли битву при Сам Хубисе! Бастеры были очень близки к тому, чтобы исчерпать боеприпасы, но как раз в тот момент, когда мы собирались разбить их, на место событий прибыли южноафриканские иррегуляры, и наши парни были вынуждены отступить." 
 ww1_germany.164.a:0 "Взрыв!" 
 ww1_germany.165.t:0 "Последствия боя" 
 ww1_germany.165.d:0 "Как и ожидалось, мы полностью разгромили бастеры в битве при Сам Хубисе! В конце дня у них закончились боеприпасы, и после этого они не сразу капитулировали.\n\n Сейчас мы собираем их руководство, а все оборудование, которое они пытались украсть у нас, было передано на нужды войны. Часть оборудования, которое у них уже было, мы тоже конфисковали!" 
 ww1_germany.165.a:0 "Тогда это конец головной боли." 
 ww1_germany.166.t:0 "Судьба Добруджи" 
 ww1_germany.166.desc:0 "Мы победили Румынию в Великой войне и по Бухарестскому договору получили провинцию Добруджа. Но это не та территория, которая заслуживает полного включения в состав [ROOT.GetNameDef]. Мы можем передать ее дружественной стране или вернуть Румынии." 
 ww1_germany.166.a:0 "Передать государству [211.Owner.GetName]." 
 ww1_germany.166.b:0 "Передать государству  [46.Owner.GetName]." 
 ww1_germany.166.c:0 "Передать государству  [211.Owner.GetName]." 
 ww1_germany.166.d:0 "Оставить под нашей оккупацией." 
 ww1_germany.167.t:0 "Fate of Belorussia"
 ww1_germany.167.d:0 "We defeated Russia in the Great War and gained the region of Belorussia with the Treaty of Brest-Litovsk. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Russia."
 ww1_germany.167.a:0 "Establish a puppet, buffer state."
 ww1_germany.167.tt:0 "Germany has established puppet state in Belorussia"
 ww1_germany.167.b:0 "They belong to Russians."
 ww1_germany.168.t:0 "Fate of [96.GetName]"
 ww1_germany.168.d:0 "We defeated Russia in the Great War and gained the region of [96.GetName] with the Treaty of Brest-Litovsk. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Russia."
 ww1_germany.168.a:0 "It belongs to Baltics."
 ww1_germany.168.tt:0 "Germany has annexed [96.GetName]"
 ww1_germany.168.b:0 "It belongs to Russians."
 ww1_germany.168.c:0 "Split into Baltics and Ruthenians."
 ww1_germany.169.t:0 "Fate of Pskov"
 ww1_germany.169.d:0 "We defeated Russia in the Great War and gained the region of Pskov with the Treaty of Brest-Litovsk. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Russia."
 ww1_germany.169.tt:0 "Germany has annexed Pskov"
 ww1_germany.170.t:0 "Fate of Rostov-na-Donu"
 ww1_germany.170.d:0 "We defeated Russia in the Great War and gained the region of Rostov-na-Donu with the Treaty of Brest-Litovsk. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Russia."
 ww1_germany.170.tt:0 "Germany has annexed Rostov-na-Donu"
 ww1_germany.170.b:0 "It belongs to Ukranians."
 ww1_germany.171.t:0 "French Annexation of the Republic of Alsace-Lorraine"
 ww1_germany.171.d:0 "There was a German seamen insurgency in Alsace-Lorraine which established the Soldiers' Council of Strasbourg, and took control of the city. A council of workers and soldiers was then established, with the leader of the brewery workers' union presiding. Red flags flew all over the city, including on the spire of the cathedral. An amnesty was declared, and freedom of the press was proclaimed. Factory workers went on strike, demanding higher wages; the Councils raised wages by decree against the opposition of the factory owners. The Social Democratic Party leader in Strasbourg, Jacques Peirotes, then asked the French generals to send in their troops to restore order.\nToday, French soldiers under the command of general Henri Gouraud entered the suburbs of Strasbourg, strikes were terminated by force, and agitators were arrested."
 ww1_germany.171.a:0 "Incorporate the state."
 ww1_germany.172.t:0 "German Angola-Mozambique Concept?"
 ww1_germany.172.d:0 "Now that we are at war with Portugal, we also have the expectation that if we are victorious, we can claim the Portuguese African colonies. But this cannot be done without a plan prepared beforehand."
 ww1_germany.172.a:0 "We'll take the hinterlands."
 ww1_germany.172.b:0 "We'll annex them all."
 
  
  
 #Undead Unicorn's super duper Germany collapse event chain 
 freikorps.1.t:0 "Спартакистская революция"
 freikorps.1.d:0 "Спартакисты под руководством Карла Либкнекта, Розы Люксембург и других восстали по всей Германии, провозгласив народную республику. Однако, похоже, они сильно переоценили свою базу поддержки, и Фрайкорпс уже мобилизуется, чтобы уничтожить их."
 freikorps.1.a:0 "Разберитесь с этими социалистическими отбросами!"
 freikorps.2.t:0 "Спартакистская революция подавлена"
 freikorps.2.d:0 "Спартакисты были подавлены в Берлине, однако Баварская Советская Республика все еще стоит, поскольку она хранит гораздо больше обиды на немецкий истеблишмент, чем люди в Берлине..."
 freikorps.2.a:0 "Лидеры спартакистов пойманы и казнены"
 freikorps.2.b:0 "Спартакисты успешно бегут в Мюнхен!"
 spartakist_in_bavaria:0 "Спартакисты успешно бегут в Мюнхен" 
 freikorps.3.t:0 "Фрайкорпы отбиты от Баварии!"
 freikorps.3.d:0 "После бегства спартаковцев в Баварию революция там значительно усилилась и узаконилась, а социалисты смогли вытеснить ополчение фрайкорпов! После этой тяжелой цепи событий несколько областей в Германии также объявили о независимости, заявив, что мы 'не в состоянии справиться с социалистической угрозой'."
 freikorps.3.a:0 "Scheiße!"
 freikorps.3.b:0 "Да здравствует Ганноверское королевство!"
 freikorps.3.c:0 "Да здравствует революция!"
 freikorps.4.t:0 "Битва за Франкфурт"
 freikorps.4.d:0 "После распада Германии Франкфурт остался в странном, почти архаичном состоянии, провозглашая лояльность не кому иному, как центральному правительству в Берлине. Ганноверские, вюртембургские и советские ополченцы мобилизованы для захвата этого жизненно важного города.\n\nКонечно, мы не можем рассчитывать удержать изолированный регион, но мы можем приказать гарнизону отдать предпочтение определенной армии, чтобы гарантировать свой контроль. Кого мы должны поддержать?"
 freikorps.4.a:0 "Ганновер обеспечит наибольшую стабильность."
 freikorps.4.b:0 "Вюртембург - истинная демократия."
 freikorps.4.c:0 "Умиротворение социалистов должно держать их подальше от нас."
 freikorps.5.t:0 "Крах Германии"
 freikorps.5.d:0 "После поражения в Великой войне и нескольких неудачных переворотов и революций в Южной и Западной Германии поднялась волна сепаратистских настроений, когда различные королевства, республики и советы провозгласили независимость от центрального правительства."
 freikorps.5.a:0 "Германия находится в предсмертных метаниях."
 freikorps.6.t:0 "На короля совершено покушение!"
 freikorps.6.d:0 "Подлые социалистические ополченцы убили сегодня нашего славного короля! Поскольку отчаянные времена требуют отчаянных мер, мы проигнорировали правило о предпочтении только мужчин только в этот раз и короновали его жену как королеву."
 freikorps.6.a:0 "Король мертв. Да здравствует королева!"
 freikorps.7.t:0 "Король Ганновера убит!"
 freikorps.7.d:0 "После бурного отделения Ганновера от Республики Германия и восстановления монархии наследника престола, король попытался умиротворить беспокойный народ, посетив все регионы своего королевства.\n\nВо время этого тура, спартакистский убийца нанес удар и убил короля! Объявив чрезвычайное положение, правительство Ганновера из соображений стабильности решило сделать его жену, Викторию-Луизу, дочь старого немецкого кайзера Вильгельма II, королевой Ганновера с диктаторскими полномочиями."
 freikorps.7.a:0 "Королева в Ганновере, говорите?"
 freikorps.8.t:0 "Война за Германию"
 freikorps.8.d:0 "После поражения Германской Империи, территории, которые когда-то составляли Империю, полностью распались на различные политические группы и фракции, претендовавшие на законное наследование Германской империи. Ни у них, ни у нас нет ни малейшего намерения продолжать беспорядочную немецкую анархию. Только кровавые гражданские войны позволят им узнать, кто имеет право управлять страной."
 freikorps.8.a:0 "Deutschland, Deutschland, über... bröckelnden Ruinen!"
 freikorps.9.t:0 "Война за воссоединение"
 freikorps.9.d:0 "После краха Германии оставшиеся государства укрепились и централизовались. Настало время воссоединить Германию. Кто победит? Республиканцы? Спартаковцы? Или монархисты.?\n\nОни называют это Войной за воссоединение. Der Wiedervereinigungkrieg."
 freikorps.9.a:0 "Кто объединит Германию?"
 freikorps.10.t:0 "Воссоединение Германии"
 freikorps.10.d:0 "После нескольких вооруженных боев, в которых были мобилизованы войска со всей Германии, наши войска доложили, что они полностью подавили мятежников и взяли под свой контроль всю Германию. Немецкий рейх снова объединен кровью и железом немецкой нации."
 freikorps.10.a:0 "О Германия!"
 freikorps.11.t:0 "Объединение Германии"
 freikorps.11.d:0 "После нескольких вооруженных боев, в которых были мобилизованы войска со всей Германии, [FROM.GetAdjective]ое правительство объявило, что они полностью подавили мятежников и взяли под свой контроль всю Германию. Немецкий рейх снова объединен кровью и железом немецкой нации."
 freikorps.11.a:0 "История повторяется снова и снова."
 freikorps.12.t:0 "Annexation of Bavaria"
 freikorps.12.d:0 "During the German Revolution, Bavaria had been out of the control of the central government in Berlin for some time, but it was finally possible to clean up the mess and re-establish the rightful administration in Bavaria. The Freikoprs deserve a great deal of credit for this."
 freikorps.12.d_alt:0 "During the German revolution, Bavaria had been out of the control of the central government in Berlin for some time, but since we all have the same goal, which is the establishment of the socialist state for the sake of the workers and the people, we have now finally agreed on integration into the unified state."
 freikorps.12.a:0 "Bavaria returned to the fatherland."
  
 #Frosty's event chain that is triggered when the Russian Empire is victorious before Soviet revolution is fired 
 prussian.1.t:0 "Оккупация Мемеля"
 prussian.1.d:0 "Германия потерпела поражение перед мощью нашей России. Наши союзники на Западе быстро продвигаются вперед, чтобы получить собственное преимущество от Германии. Учитывая наш вклад, нам также есть что справедливо отнять у них. Наши войска всегда находятся в состоянии готовности к наступлению на немецкие территории, как только поступит приказ."
 prussian.1.a:0 "Мемель звучит красиво в это время года"
 prussian.2.t:0 "Предложение о Берлинской конференции"
 prussian.2.d:0 "Существует мнение, предполагающее еще один раунд официальных переговоров о расколе Германии. Кроме того, Вильгельм II прислал нам несколько писем с просьбой о снисхождении. Если мы хорошо рассудим наших западных друзей, мы могли бы воспользоваться этой возможностью, чтобы поставить всю Восточную Германию под наше влияние."
 prussian.2.a:0 "Давайте попробуем."
 prussian.2.b:0 "Неа."
 prussian.3.t:0 "Русский делает смелое предложение"
 prussian.3.d:0 "[RUS.GetName], которые вместе сражались в последней Великой войне, смело прислали нам предложение. Они хотят провести еще один раунд переговоров, чтобы восстановить границы, которые были определены на прошлой встрече. Похоже, они предлагают нам разрезать Германию на части. Кроме того, есть части территориального распределения, которые, как они утверждают, пойдут против [SER.GetName], [ROM.GetName] и [CZE.GetName]."
 prussian.3.a:0 "Довольно мило!"
 prussian.3.b:0 "Мы отказываемся участвовать в конференции."
 prussian.4.t:0 "Берлинский договор"
 prussian.4.desc:0 "[RUS.GetName] объявил о подписании Берлинского договора. Они тайно провели еще один раунд конференции с [ENG.GetName] и [FRA.GetName] и решили полностью расчленить Германию на месте, которая была реорганизована в свободную немецкую федерацию, состоящую из Пруссии, Саксонии, Нидердойчланд, Рейнской конфедерации, Байерна и Баден-Вюртемберга.\nНаряду с этим, [RUS.GetName] послал войска во имя признания независимости Галиции-Лодомерии-Буковины и защиты зарождающегося государства. [ROM.GetName] и [CZE.GetName] горько жаловались на потерю территории, которую они должны были получить. Они также оказывали давление на [SER.GetName] и [AUS.GetName], чтобы Австрия объединилась со Словенией и превратилась в еще одно государство-бампер между западными странами."
 prussian.4.desc_france:0 "[RUS.GetName] объявили о подписании Берлинского договора. Они тайно провели еще один раунд конференции с [FRA.GetName] и решили полностью расчленить Германию на месте, которая была реорганизована в свободную немецкую федерацию, состоящую из Пруссии, Саксонии, Нидердойчланд, Рейнской конфедерации, Байерна и Баден-Вюртемберга. [ENG.GetName], по сообщениям, отказался участвовать в переговорах в знак протеста против этого шага.\nПомимо этого, [RUS.GetName] направил войска во имя признания независимости Галиции-Лодомерии-Буковины и защиты зарождающегося государства. [ROM.GetName] и [CZE.GetName] горько жаловались на потерю территории, которую они должны были получить. Они также оказывали давление на [SER.GetName] и [AUS.GetName], чтобы Австрия объединилась со Словенией и превратилась в еще одно государство-бампер между западными странами."
 prussian.4.desc_britain:0 "[RUS.GetName] объявили о подписании Берлинского договора. Они тайно провели еще один раунд конференции с [ENG.GetName] и решили полностью расчленить Германию на месте, которая была реорганизована в свободную немецкую федерацию, состоящую из Пруссии, Саксонии, Нидердойчланда, Баварии и Баден-Вюртемберга. [FRA.GetName], по сообщениям, отказалась участвовать в переговорах в знак протеста против этого шага.\nПомимо этого, [RUS.GetName] направила войска во имя признания независимости Галиции-Лодомерии-Буковины и защиты зарождающегося государства. [ROM.GetName] и [CZE.GetName] горько жаловались на потерю территории, которую они должны были получить. Они также оказывали давление на [SER.GetName] и [AUS.GetName], чтобы Австрия объединила Словению и стала их еще одним 'бамперным' государством между западными странами."
 prussian.4.a:0 "Это ужасно!"
 prussian.4.b:0 "Выпьем за новый мир нашего времени!"
 prussian.4.c:0 "Почему вы решаете, что будет?"
 prussian.4.d:0 "Это неприемлемо!"
 prussian.5.t:0 "Баварская коммунистическая революция"
 prussian.5.d:0 "Сегодня в королевстве Бавария произошло большое событие. Около 60 000 человек призвали к отречению короля Королевства Бавария Людвига III от престола и созданию совета рабочих и солдат. Они немедленно обратились к военным, чтобы убедить солдат, и большинство баварских солдат согласились. Король был свергнут без вооруженного конфликта."
 prussian.5.a:0 "Пролетарии всего мира, соединяйтесь!"
 prussian.5.b:0 "Даже в Германии!"
 prussian.6.t:0 "Аннексия [GAL.GetName]"
 prussian.6.d:0 "Чтобы обмануть взоры Запада, мы решили сделать регион Галиция-Лодомерия-Буковина независимым, но это обман. Наша армия полностью контролирует эту область, и она подчинена нам во всех областях - политической, экономической и военной. Если армия получит приказ, [GAL.GetName] будет немедленно консолидирована в нашу империю. Но мир наблюдает за нами..."
 prussian.6.a:0 "Это еще одна победа для России."
 prussian.6.b:0 "Пусть сами разбираются."
 prussian.7.t:0 "Вторая венгерская коммунистическая революция"
 prussian.7.d:0 "Подозрительные вооруженные солдаты были замечены у австрийской границы. Некоторые из них говорят по-немецки, и австрийские власти подтвердили по неофициальным каналам, что они не причастны к этому."
 prussian.7.a:0 "Рейд на все правительственные учреждения!"
 prussian.7.b:0 "Не в этот раз!"
 prussian.8.d:0 "Вслед за Баварией в Венгрии произошла еще одна коммунистическая революция. Известно, что Венгерская революционная армия под руководством Белы Куна возглавила вторую революцию при поддержке Баварии. Правительство регента Венгерского королевства Миклоша Хорта в мгновение ока потеряло свою административную власть и было разгромлено после короткой стычки."
 prussian.8.a:0 "Пролетарии всего мира, соединяйтесь!"
 prussian.8.b:0 "Волны коммунизма пожирают Европу..."
 prussian.9.t:0 "Отчет агента, посланного в Словакию"
 prussian.9.d:0 "Наш секретный агент в Словакии прислал нам сообщение о возможном шансе коммунизации Центральной Европы. В нем говорится, что с тех пор, как Венгрия стала коммунистической, они призывают сторонников венгерских коммунистов в южной Словакии к восстанию.\nМир будет обвинять нас, но мы должны остановить распространение коммунизма!"
 prussian.9.a:0 "Быстро!"
 prussian.9.b:0 "Вы уверены в этом?"
 prussian.10.t:0 "Россия вмешивается в дела Словакии"
 prussian.10.d:0 "Российские войска сегодня утром пересекли границу Чехословакии и захватили словацкий регион. Они заявляют, что направили подкрепление для поддержания мира и безопасности в Словакии против коммунизации Венгрии. Контролируемое Россией региональное правительство Словакии фактически объявило о своей независимости от Чехословакии."
 prussian.10.a:0 "Черт возьми."
 prussian.10.b:0 "Ты с ума сошел, [RUS.GetLeader]?"
 prussian.10.c:0 "Это было неизбежно."
 prussian.11.t:0 "Лечение [TUR.GetNameDef]"
 prussian.11.d:0 "[TUR.GetName], проигравшие в последней Великой войне, нуждаются в достойном обращении. Мы можем захватить некоторые их земли, особенно территории, которые очень важны для нас. Мы собираемся окончательно отвоевать Царьград. Во имя Бога и Царя."
 prussian.11.a:0 "Во имя царя!"
 prussian.11.b:0 "Нет, Британия вмешается..."
 prussian.12.t:0 "Россия захватывает Константинию"
 prussian.12.d:0 "Российское правительство только что прислало нам ультиматум, что мы должны сдать Царьград. Это наша территория и столица! Но мы уязвимы после поражения в последней Великой войне. Что делать?"
 prussian.12.a:0 "Теперь они - настоящий Рим..."
 prussian.12.b:0 "Объявить джихад!"
 prussian.13.t:0 "Севастопольский договор"
 prussian.13.desc:0 "[RUS.GetName] получает выход к Средиземному морю, так как теперь у них есть Царьград, который раньше назывался Константинополем. Это также повторное завоевание Святого Патриарха православными спустя почти пять сотен лет после падения города."
 prussian.13.a:0 "Во имя царя!"
 prussian.13.b:0 "Минуточку, это так быстро?"
 prussian.13.c:0 "Мир пошатнулся."
 prussian.13.d:0 "One day, the city will be reclaimed!"
 prussian.14.t:0 "Последний из Большой Игры?"
 prussian.14.d:0 "Теперь Россия может выйти к Средиземноморью. То, что они получают Царьград, входит в соглашение Сайкса-Пико. Но никто не знает, будут ли они удовлетворены. Они могут попытаться получить влияние на Гибралтар и Египет.\nМы должны сделать выбор, но с умом. Возможно, это последний шанс спасти мир от еще одной Великой войны, которая обречет нас всех."
 prussian.14.a:0 "И вот, еще одна война."
 prussian.14.b:0 "Только не говорите мне, что все считают нас сумасшедшими поджигателями войны?"
 prussian.15.t:0 "Русско-британская война?"
 prussian.15.desc:0 "Британцы были мудрыми людьми, которые умели гнуться, вопреки предрассудкам. Вместо того чтобы отбросить человечество к опустошению еще одной Великой войны, они потеряли немного лица. Россия медленно вздохнула с облегчением, чувствуя, что две империи стоят под одним небом."
 prussian.15.desc_war:0 "Две великие империи вызывают их тяжелые тела. Если они столкнутся на мечах, мир перейдет реку, которая никогда не вернется. Худший сценарий, которого ожидали люди, стал реальностью. Еще одна Великая война только что разразилась. Но, похоже, мы не знаем, поглотит ли война нас всех снова. Может быть, это смерть двух империй."
 prussian.15.a:0 "Мы должны положить этому конец, здесь и сейчас!"
 prussian.15.b:0 "Лев должен истечь кровью!"
 prussian.15.c:0 "Эндшпиль начинается."
 prussian.15.d:0 "Конечно, мы уже закончили войну, чтобы закончить все войны!"
 prussian.16.t:0 "Выход из равновесия"
 prussian.16.d:0 "Империя медленно разваливается. Еще есть шанс все исправить. В надежде, что у нас еще есть человечество..."
 prussian.16.a:0 "Предложите им условия мира..."
 prussian.16.b:0 "Если это конец, то давайте его закончим."
 prussian.17.t:0 "Надежда?"
 prussian.17.d:0 "Враг предложил белым мир. Мы не знали, что так победим или проиграем, но трудно сказать, что это наша победа. Пришло время сложить все оружие. Это наш последний шанс."
 prussian.17.a:0 "Господь, пожалуйста, прости нас!"
 prussian.17.b:0 "Если мы последние в истории, то это потому, что мы величайшие!"
 prussian.18.t:0 "Мир для новой эры"
 prussian.18.d:0 "Водоворот войны, который бушевал, чтобы поглотить всех, утих. Среди нас все еще оставалась человечность. Война прекратилась без победителя или проигравшего, потому что мы поняли, что все были на грани смерти.\nНикто не может осмелиться предсказать, что произойдет в будущем."
 prussian.18.a:0 "Это конец главы."
 prussian.19.t:0 "Берлинская конференция"
 prussian.19.d:0 "Мы пригласили [ENG.GetName] и [FRA.GetName] на Берлинскую конференцию. Обе страны направили высокопоставленных чиновников для углубленных переговоров в течение нескольких дней в Берлине и решили судьбу Германии."
 prussian.19.d_britain:0 "Мы пригласили [ENG.GetName] и [FRA.GetName] на Берлинскую конференцию. Только [ENG.GetAdjective]ое правительство направило высокопоставленных чиновников для углубленных переговоров в течение нескольких дней в Берлине и решил судьбу Германии."
 prussian.19.d_france:0 "Мы пригласили [ENG.GetName] и [FRA.GetName] на Берлинскую конференцию. Только [FRA.GetAdjective]ое правительство направило высокопоставленных чиновников для углубленных переговоров в течение нескольких дней в Берлине и решил судьбу Германии."
 prussian.19.a:0 "Потрясающе."
 prussian.19.b:0 "Ну..."
 prussian.28.t:0 "Воскрешение австрийской монархии?"
 prussian.28.d:0 "Международная ситуация сейчас более хаотична, чем когда-либо в истории. Это отражается и на политике нашей страны. Возможно, назначение Отто фон Габсбурга претендентом на пост австрийского императора могло бы утихомирить внутренние беспорядки. Но, конечно, это тоже очень нелепая идея."
 prussian.28.a:0 "Возможно, нам нужен символ, который бы нас объединил."
 prussian.28.b:0 "Вы уверены?!"
 prussian.29.t:0 "Баварская революция"
 prussian.29.d:0 "В связи с поражением и развалом Германии жители Баварии готовятся начать коммунистическую революцию."
 prussian.29.a:0 "Мы - искра революции."
 prussian.29.b:0 "Уничтожить их!"
 prussian.30.t:0 "Баварская революция!"
 prussian.30.d:0 "Королевство Бавария разрушено коммунистической революцией, что означает, что они свергли наше марионеточное правительство и пытаются получить независимость от нас!"
 prussian.30.a:0 "Продвижение войск!"
 prussian.30.b:0 "Готово."
 prussian.31.t:0 "Сарре для [RHN.GetName]?"
 prussian.31.d:0 "Сарре находится под нашим контролем с тех пор, как мы разгромили Германскую империю в Великой войне. Но в том случае, если у нас есть и другое государство, [RHN.GetNameDef], может быть, лучше дать им Сарре."
 prussian.31.a:0 "Валяй."
 prussian.31.b:0 "Нет, этого не произойдет."
 prussian.32.t:0 "[RHN.GetName] просит о возвращении Рейнской области" 
 prussian.32.d:0 "Государство [RHN.GetNameDefCap] было освобождено в соответствии с Берлинским договором. Поскольку мы имеем свою оккупационную зону над Рейнской областью, они требуют возвращения туда." 
 prussian.32.a:0 "Конечно, после того как мы возьмем все, что нам нужно." 
 prussian.32.b:0 "Вы должны страдать, фрицы." 
 
 ww1_bavaria.1.t:0 "Prinzregent Luitpold von Bayern Dies!"
 ww1_bavaria.1.d:0 "Prince Luitpold ontracted bronchitis and died in Munich. He was buried in the crypt of the Theatinerkirche in Munich. He was succeeded by his eldest son, Prince Ludwig, Almost immediately, certain elements in the press and other groups in society called for Ludwig to take the throne himself."
 ww1_bavaria.1.a:0 "Maybe it's time for the twenty six years old regency to end."
 ww1_bavaria.2.t:0 "Bavarian Constitutional Amendment of 1913"
 ww1_bavaria.2.d:0 "The legislature amended the constitution of Bavaria to include a clause specifying that if a regency for reasons of incapacity had lasted for ten years with no prospect of the king ever being able to reign, the regent could proclaim the end of the regency and assume the crown himself, with such action to be ratified by the legislature. The amendment received broad party support in the Lower Chamber where it was carried by a vote of 122 in favour, and 27 against. In the Senate there were only six votes against the amendment. The next day, Ludwig proclaimed the end of the regency, deposed his cousin and proclaimed his own reign as Ludwig III. The legislature duly ratified this action, and Ludwig took his oath."
 ww1_bavaria.2.a:0 "A definitive step toward a modern constitutional monarchy."
 ww1_bavaria.3.t:0 "Ludwig III von Bayern Dies!"
 ww1_bavaria.3.d:0 "He died on a trip to his castle Nádasdy in Sárvár in Hungary."
 ww1_bavaria.3.a:0 "Long live Rupprecht I!" 
 
 
 #BULGARIA 
 ww1_bulgaria.1.t:0 "Приглашение присоединиться к Центральным Державам"
 ww1_bulgaria.1.d:0 "Германская империя приняла требование Болгарии о формальных претензиях на Македонию, Фракию и Добруджу в обмен на наше присоединение к Центральным державам. Этот шаг пользуется массовой поддержкой населения. Должны ли мы согласиться?"
 ww1_bulgaria.1.a:0 "Принять предложение"
 ww1_bulgaria.1.b:0 "Отказаться от предложения"
 ww1_bulgaria.2.t:0 "Договор с Сербией"
 ww1_bulgaria.2.d:0 "Сербия не нарушит обещание и отдаст Македонию нам. Похоже, они действительно боятся конкуренции с нами."
 ww1_bulgaria.2.a:0 "Будем верить."
 ww1_bulgaria.5.d:0 "Только создание единого военного союза между балканскими государствами позволит нам освободить Балканы.\n\nНо Сербия решила забрать все себе, мы не должны этого допустить. Мы отправили наших дипломатов в Черногорию и Грецию с планом сотрудничества в предстоящей войне. Остается ждать новостей."
 ww1_bulgaria.5.a:0 "Мы должны сдерживать сербскую агрессию."
 ww1_bulgaria.6.d:0 "Черногория просит поддержать их в освобождении Восточной Черногории от османов. Мы должны гарантировать, что Сербия не возьмет ее."
 ww1_bulgaria.6.a:0 "Мы поможем Черногории."
 ww1_bulgaria.7.d:0 "Мы уже подписали военный договор с Грецией, но чтобы они присоединились к нашему союзу против Сербии, нам придется пообещать им Фракию."
 ww1_bulgaria.7.a:0 "Это их законные требования."
  
 ww1_bulgaria.8.t:0 "Болгария приглашает нас присоединиться к их военному союзу для противостояния Сербии."
 ww1_bulgaria.11.t:0 "Договор Нейи-сюр-Сен"
 ww1_bulgaria.11.d:0 "Болгария вынуждена подписать договор Нейи-сюр-Сен. По договору Болгария должна была уступить победителям много территорий, сократить свою армию до 20 000 человек, выплатить репарации в размере 100 миллионов фунтов стерлингов. Кроме того, было довольно много условий помимо этих."
 ww1_bulgaria.11.a:0 "Все кончено..."
 ww1_bulgaria.12.t:0 "Последствия второй Балканской войны"
 ww1_bulgaria.12.d:0 "Мы зря потеряли важнейшие территории и много хороших людей."
 ww1_bulgaria.12.a:0 "Это катастрофа!"
 ww1_bulgaria.13.t:0 "Фердинанд I отрекается от престола"
 ww1_bulgaria.13.d:0 "После поражения во Второй Балканской войне болгарский царь Фердинанд I решил взять на себя всю ответственность и отрекся от престола в пользу своего старшего сына, который стал царем Борисом III. Будущее болгарской политики кажется неопределенным."
 ww1_bulgaria.13.a:0 "Что станет с Болгарией?"
 ww1_bulgaria.14.d:0 "Чтобы спасти болгарскую монархию после многочисленных военных неудач, царь Фердинанд отрекся от престола в пользу своего старшего сына, который стал царем Борисом III. Под новым руководством Болгария капитулировала и, как следствие, потеряла не только дополнительные территории, за которые она сражалась в главном конфликте, но и территории, завоеванные после Балканских войн, дававшие выход к Эгейскому морю."
 ww1_bulgaria.15.d:0 "Неожиданным шагом несколько балканских стран объединились в Балканскую лигу, военный союз, который, как утверждается, был создан в ответ на агрессию Сербии."
 ww1_bulgaria.16.t:0 "Король Фердинанд поднялся в воздух на аэроплане"
 ww1_bulgaria.16.d:0 "Царь Болгарии Фердинанд сегодня установил рекорд первого монарха, поднявшегося в воздух на аппарате тяжелее воздуха, когда он отправился в полет на биплане с М. Деламинном на аэродроме в Кивиет. Князь Борис, наследник болгарского престола, и князь Кирилл, второй сын короля, также совершили полет. \n\nКороль Фердинанд был в восторге от полета и заявил, что установит аэродром в Болгарии. В знак своей признательности он наградил М. Деламина орденом Святого Александра."
 ww1_bulgaria.16.a:0 "Первый монарх, который это сделал."
 ww1_bulgaria.17.t:0 "Сделка с Францией разорвана"
 ww1_bulgaria.17.d:0 "Наша сделка была нарушена, так как мы теперь в состоянии войны"
 ww1_bulgaria.17.a:0 "Справедливо"
 ww1_bulgaria.18.t:0 "Сделка с Германией нарушена"
 ww1_bulgaria.19.t:0 "Сделка с Россией разорвана"
 ww1_bulgaria.20.t:0 "Сделка нарушена с Австрией"
 ww1_bulgaria.21.t:0 "Договор о дружбе и союзе между Болгарией и Германией"
 ww1_bulgaria.21.d:0 "После Балканских войн Болгария оказалась в дипломатической изоляции, окруженная враждебными соседями и лишенная поддержки великих держав. Сегодня болгарские чиновники сделали предложение о вступлении в Центральные державы.\nВступление в Центральные державы укрепило бы наше влияние на Балканах."
 ww1_bulgaria.21.a:0 "Болгария с нами!"
 ww1_bulgaria.21.b:0 "Что они думают? Болгарская держава?!"
 ww1_bulgaria.22.t:0 "Франко-болгарский договор"
 ww1_bulgaria.22.d:0 "После Балканских войн Болгария находится в дипломатической изоляции, окружена враждебными соседями и лишена поддержки великих держав. Сегодня болгарские чиновники сделали предложение присоединиться к Антанте.\nВступление Болгарии в состав Центральных держав укрепило бы наше влияние на Балканах и помешало бы военным усилиям Германии."
 ww1_bulgaria.22.a:0 "Болгария с нами!"
 ww1_bulgaria.22.b:0 "Нам не нужно еще больше дестабилизировать Балканы"
 ww1_bulgaria.23.t:0 "Болгария хочет присоединиться к нашему делу."
 ww1_bulgaria.23.d:0 "После коммунистического переворота в Болгарии. К власти пришли узкие социалисты. Они поддерживают наши идеи освобождения рабочих и предложили вступить в союз."
 ww1_bulgaria.23.a:0 "Шаг к мировой революции!"
 ww1_bulgaria.23.b:0 "Чем поможет Болгария?"
 ww1_bulgaria.24.t:0 "Стамболийский агитирует против присоединения к Центральным державам"
 ww1_bulgaria.24.d:0 "Александр Стамболийский, лидер БЗНС и известный антимонархист, встречается с [BUL.GetLeader], чтобы выразить протест против военных действий. Он агитирует против присоединения к Германии и возглавлял многочисленные протесты в поддержку Антанты."
 ww1_bulgaria.24.a:0 "Отправить его на суд"
 ww1_bulgaria.24.b:0 "Игнорировать его"
 ww1_bulgaria.25.t:0 "Марш на Софию"
 ww1_bulgaria.25.d:0 "Войскам Антанты удалось начать крупное наступление. Недовольство солдат очень велико. Разгромленные и деморализованные войска идут маршем на Софию, чтобы свергнуть правительство и наказать всех, кто был виновен в войне и поражениях."
 ww1_bulgaria.25.a:0 "Освободите Стамболийского, пусть он попытается успокоить войска."
 ww1_bulgaria.25.b:0 "Подавить восстание."
 ww1_bulgaria.26.t:0 "Восстание Радомира"
 ww1_bulgaria.26.d:0 "Стамболийский взял под полный контроль ситуацию в Радомире Получил телеграмму от Даскалова, предлагавшего возглавить восстание, объединить силы и идти на столицу для свержения монархии.\nДаскалов объявил, что войска под его контролем начнут наступление на столицу, если новое правительство не будет признано. Стамболийский тем временем прибыл в столицу и сразу же отправился на встречу с кабинетом министров."
 ww1_bulgaria.26.a:0 "Остановите это безумие!"
 ww1_bulgaria.26.b:0 "За республику, долой монархию!"
 ww1_bulgaria.27.t:0 "Революция в Болгарии"
 ww1_bulgaria.27.d:0 "После того как войска Антанты прорвали оборону Болгарии, отступающие и дезертирующие болгарские войска организовали восстание против действующего правительства и царя Болгарии Фердинанда. Восставшие солдаты дошли до Кюстендила и Радомира и угрожали столице Софии. Райко Даскалов, вскоре поддержанный Александром Стамболийским, поставил себя во главе восставших войск. Он провозгласил свержение монархического правительства Болгарии и создание так называемой Радомирской республики, президентом которой стал Стамболийский, а главнокомандующим - он сам.\n\nДесантные войска вошли в Софию и свергли правительство, а у власти оказался Александр Стамболийский.\nЦарская семья бежала из страны незадолго до этого."
 ww1_bulgaria.27.a:0 "Как это повлияет на войну?"
 ww1_bulgaria.28.t:0 "Радославов агитирует против присоединения к Антанте"
 ww1_bulgaria.28.d:0 "Василий Радославов, лидер радославистов и известный русофоб, встречается с [BUL.GetLeader], чтобы выразить протест против военных действий. Он агитирует против присоединения к Франции."
 ww1_bulgaria.29.t:0 "Болгария предлагает союз"
 ww1_bulgaria.29.d:0 "Министерство иностранных дел Болгарии предложило заключить договор о дружбе и союзе между нашими двумя странами. Это пошло бы на пользу нашим планам, но можем ли мы доверять болгарам?"
 ww1_bulgaria.29.a:0 "Подпишите договор"
 ww1_bulgaria.29.b:0 "Мы не можем им доверять"
 ww1_bulgaria.30.t:0 "Договор о дружбе и союзе между Болгарией и Сербией"
 ww1_bulgaria.30.d:0 "Его Величество Фердинанд Первый, царь булгар, и Его Величество Петр Первый, царь Сербии, глубоко убежденные в общности интересов и общей судьбе своих стран и братских народов - болгарского и сербского, твердо решив защищать эти интересы объединенными силами и стремиться довести их до счастливого завершения, договорились о следующем:\n\nКоролевство Болгария и Королевство Сербия взаимно гарантируют политическую независимость и территориальную целостность друг друга, соглашаясь абсолютно без каких-либо исключений поддерживать друг друга всей своей мощью в любом случае, когда одно из двух королевств может подвергнуться нападению со стороны одного или нескольких государств. \n\nОбе договаривающиеся стороны согласны также оказывать друг другу помощь всей своей мощью в случае, если какая-либо из великих держав попытается аннексировать или оккупировать, или взять в военное владение, даже временно, любую часть территории Балканского полуострова, находящегося в настоящее время под турецким господством, если одна из договаривающихся сторон сочтет это действие вредным для своих жизненных интересов и casus belli."
 ww1_bulgaria.30.a:0 "Вместе за освобождение Балкан!"
 ww1_bulgaria.31.t:0 "Сербия отказалась"
 ww1_bulgaria.31.d:0 "[SER.GetLeader] отказалась подписать наш договор, заявив, что не может доверять Болгарии."
 ww1_bulgaria.31.a:0 "Как они смеют!"
 ww1_bulgaria.36.t:0 "Посылаю подводную лодку в Болгарию"
 ww1_bulgaria.36.d:0 "Болгары настолько воинственны, что на Балканах их прозвали пруссаками. Хорошо, что они на нашей стороне. Чтобы усилить их военно-морскую мощь, мы можем передать им старую подводную лодку."
 ww1_bulgaria.36.a:0 "Продолжайте."
 ww1_bulgaria.36.b:0 "Не."
 ww1_bulgaria.37.t:0 "Германия прислала нам подводную лодку"
 ww1_bulgaria.37.d:0 "Германия передала одну из своих старых подводных лодок нашему флоту!"
 ww1_bulgaria.37.a:0 "Отлично."
 ww1_bulgaria.38.t:0 "Радко Димитриев переходит на сторону России"
 ww1_bulgaria.38.d:0 "Он был посланником в Петербурге. В связи с германской угрозой России Р. Димитриев покинул пост и военную службу, пояснив в заявлении: "Он был посланником в Петербурге. В связи с германской угрозой России Р. Димитриев покинул пост и военную службу, пояснив в заявлении: "Как болгарин, я не могу оставаться в стороне в этот исторический момент и считаю своим священным долгом отдать свои силы России, которой Болгария обязана своей независимостью", и в третий раз за свою карьеру вступил в русскую армию." 
 ww1_bulgaria.38.a:0 "Это его выбор."
 ww1_bulgaria.39.t:0 "Радко Димитриев присоединяется к нам."
 ww1_bulgaria.39.d:0 "Он был болгарским посланником в Петербурге. А в связи с германской угрозой России Р. Димитриев подал в отставку с должности и военной службы, объяснив это в заявлении, вскоре распространенном российской прессой: "Он был болгарским посланником в Петербурге. А в связи с германской угрозой России Р. Димитриев подал в отставку с поста и военной службы, пояснив в заявлении, вскоре распространенном российской прессой: "Как болгарин, я не могу остаться в стороне в этот исторический момент и считаю своим священным долгом отдать свои силы России, которой Болгария обязана своей независимостью", и в третий раз за свою карьеру вступил в ряды русской армии." 
 ww1_bulgaria.39.a:0 "Дома среди чужих."
 ww1_bulgaria.40.t:0 "Радко Димитриев уходит в отставку"
 ww1_bulgaria.40.d:0 "В связи с нашим продолжающимся конфликтом с [RUS.GetNameDef], Р. Димитриев уходит с военной службы, так как не может заставить себя воевать с Россией, которой, как он говорит, Болгария обязана своей независимостью."
 ww1_bulgaria.40.a:0 "Мы не можем его заставить."
 ww1_bulgaria.40.b:0 "Предатели должны быть арестованы."
 ww1_bulgaria.42.t:0 "Болгарский государственный переворот 1923 года"
 ww1_bulgaria.42.d:0 "Наш премьер-министр Александр Стамболийский и его гражданское правительство были свергнуты в результате военного переворота оппозицией и военными, выступавшими против его политики. Он был передан ИМРО и убит. На улицах происходят столкновения между коммунистами и сторонниками переворота. Новое правительство просит короля утвердить их."
 ww1_bulgaria.42.a:0 "Служит ему верно."
 ww1_bulgaria.43.t:0 "Государственный переворот в Болгарии 1934 года."
 ww1_bulgaria.43.d:0 "Когда Народный блок пришел к власти, правые были откровенно недовольны. Вместе со Звено они устроили переворот, чтобы свергнуть правительство."
 ww1_bulgaria.43.a:0 "Ну что ж."
 ww1_bulgaria.43.b:0 "Это ужасно."
 ww1_bulgaria.44.t:0 "Ноябрьские парламентские выборы 1923 года в Болгарии"
 ww1_bulgaria.44.d:0 "После июньского переворота, в результате которого было свергнуто избранное в апреле правительство Болгарского аграрного национального союза во главе с Александром Стамболийским, выборы закончились победой Демократического союза."
 ww1_bulgaria.44.a:0 "Теперь наше правительство легитимно."
 ww1_bulgaria.45.t:0 "Парламентские выборы 1931 года в Болгарии"
 ww1_bulgaria.45.d:0 "Результаты - победа Народного блока, альянса Болгарского аграрно-национального союза (Драгиев), Демократической партии, Национально-либеральной партии (Петров) и Радикально-демократической партии."
 ww1_bulgaria.45.a:0 "Кому-то это может не понравиться..."
 ww1_bulgaria.46.t:0 "Константин Жостов умер" 
 ww1_bulgaria.46.d:0 "Генерал Жостов умер от осложнений аппендицита во время нашего крупного наступления на Салоникском фронте. По слухам, его последними словами были: "Генерал Жостов скончался от осложнений аппендицита в ходе крупного наступления на Салоникском фронте. По слухам, последними его словами были: "Чеган пал?." 
 ww1_bulgaria.46.a:0 "Падет!" 
 ww1_bulgaria.46.d_2:0 "Генерал Жостов умер от осложнений аппендицита." 
 ww1_bulgaria.46.a_2:0 "Pochivay v mir." 
 ww1_bulgaria.47.t:0 "[ROOT.GetAdjective]о-[FROM.GetAdjective]ое союзное предложение." 
 ww1_bulgaria.47.d:0 "Государство [FROM.GetName] предложило заранее отсечь возможность войны между двумя нашими народами и плотно обсудить балканскую стратегию в Великой войне. Это означает создание союза в случае вступления в войну." 
 ww1_bulgaria.47.a:0 "Тыл обеспечен." 
 ww1_bulgaria.47.b:0 "Прекрасно." 
 ww1_bulgaria.48.t:0 "Государство [FROM.GetName] согласилось." 
 ww1_bulgaria.48.d:0 "Государство [FROM.GetNameDefCap] согласилось не вступать в войну против государства  [ROOT.GetName] в предстоящей войне." 
 ww1_bulgaria.48.a:0 "Балканские соседи хуже османов." 
 ww1_bulgaria.49.t:0 "Государство [FROM.GetName] отклонило предложение." 
 ww1_bulgaria.49.d:0 "[FROM.GetNameDefCap], похоже, рассматривает [ROOT.GetName] как виртуального противника в предстоящей войне. Они отклонили предложение о союзе." 
 ww1_bulgaria.49.a:0 "Тогда мы будем мстить." 
 ww1_bulgaria.50.t:0 "[FROM.GetName] просит территорию." 
 ww1_bulgaria.50.d:0 "[FROM.GetNameDefCap] хочет получить [200.GetName], нашу территорию рядом с их границей. Они объясняют, что это может помочь их усилиям по подготовке к войне против наших врагов." 
 ww1_bulgaria.50.a:0 "Хм, хорошо..." 
 ww1_bulgaria.50.b:0 "Ни за что." 
 ww1_bulgaria.51.t:0 "Возвращение Орестиады" 
 ww1_bulgaria.51.d:0 "Благодаря нашему союзу с Османской империей нам была возвращена небольшая пограничная область Орестиада." 
 ww1_bulgaria.51.a:0 "Орестиада - наша!" 
 
 ww1_bulgaria.52.d:0 "Благодаря нашему союзу с Болгарией, небольшая пограничная область Орестиада была возвращена им."
 ww1_bulgaria.52.a:0 "Они на нашей стороне."
  
 ww1_bulgaria.60.t:0 "[AUS.getAdjective]о-[BUL.getAdjective]ое сближение." 
 ww1_bulgaria.60.d:0 "Болгарский посол и делегация царского правительства прибыли в Вену для обсуждения исторических отношений между Австрией и Болгарией. Фердинанд особо отметил сердечное взаимопонимание между двумя державами и ту угрозу, которую представляла Османская империя для христианского мира. На полутонах он явно просил о сближении, которое должно было обеспечить ему поддержку в случае конфликта с возвышенной дверью." 
 ww1_bulgaria.60.a:0 "Мы с нетерпением ждали этого" 
 ww1_bulgaria.60.b:0 "Османы - надежные партнеры" 
  
 ww1_bulgaria.62.t:0 "Освободительная война" 
 ww1_bulgaria.62.d:0 "Болгарский командный пункт теперь объединяет штабы союзников, что позволяет лучше организовать работу. Мы вместе движемся к победе!" 
 ww1_bulgaria.62.a:0 "Отлично!" 
  
 ww1_bulgaria.63.t:0 "The Long Unawaited War"
 ww1_bulgaria.63.d:0 "The war against Serbia and Greece is taking more time from our army than we would have liked to see. We are already approaching a year of conflict, and the inability to use our convoy fleet is causing increasing famine in the country. Perhaps we should propose armistice negotiations with enemy forces? This defeat will be diminished and carried out with honor."
 ww1_bulgaria.63.a:0 "Ask for armistice"
 ww1_bulgaria.63.b:0 "The war goes on!"
 ww1_bulgaria.64.t:0 "Bulgarian Ultimatum"
 ww1_bulgaria.64.d:0 "Bulgaria demanded the cession of the territories stipulated in the Treaty of San Stefano and the demilitarisation of all of Ottoman Europe, including Kostantiniyye. These demands were tantamount to a declaration of war."
 ww1_bulgaria.64.b:0 "Let them come!"
 ww1_bulgaria.64.a:0 "Peace upon death."
  
 #ENGLAND 
 ww1_england.1.t:0 "Затопление Титаника"
 ww1_england.1.d:0 "RMS «Титаник», считавшийся непотопляемым, погиб в одной из крупнейших морских катастроф в истории, погибло более 1500 человек. В местных кофейнях, вплоть до парламентов Европы и Северной Америки, уже ведутся дебаты о том, почему корабль не был оснащен достаточным количеством спасательных плотов, почему система связи была отключена, и почему именно корабль врезался в айсберг.\n\nЭта трагедия привлекла международное внимание и послужила толчком к масштабному пересмотру стандартов безопасности на море."
 ww1_england.1.a:0 "Женщины и дети превыше всего!"
 ww1_england.3.t:0 "Титаник прибывает в Нью-Йорк"
 ww1_england.3.d:0 "Непотопляемый RMS Титаник завершил первое плавание менее чем за 6 дней. Маршрут проходил из британского Саутгемптона через Шербур и северную часть Атлантического океана. Капитан корабля, Эдвард Смит, заявил, что необходимо пересмотреть дальнейший маршрут для обеспечения безопасности судов из-за риска столкновения с айсбергами. Он также отметил, что не сомневается в прочности корпуса, но конструкторское бюро обязано обеспечить надлежащую безопасность на таком большом судне.\n\n Компания White Star Line уже объявила о новой эре трансатлантических пассажирских перевозок, в которой будет задействован один из крупнейших на данный момент кораблей олимпийского класса."
 ww1_england.3.a:0 "Действительно ли 'Титаник' непотопляем?"
 ww1_england.4.t:0 "Ирландская война за независимость"
 ww1_england.4.d:0 "Ирландская республиканская партия 'Шинн Фейн' провозгласила независимость Ирландии. Добровольцы ИРА подняли восстание на Изумрудных островах, а Королевская ирландская констебля сообщает, что по меньшей мере 2 офицера были убиты ирландскими террористами.\n\nНа острове Ирландия царит полный хаос, и британцы фактически потеряли контроль над регионами Ирландии, где большинство населения составляют католики. Британцы, отчаянно пытаясь подавить восстание, отправили несколько полков, чтобы нейтрализовать эту угрозу. Поступают сообщения о военных преступлениях и массовых убийствах, совершаемых обеими сторонами. Исход этой войны все еще неясен, но от этой войны зависит все будущее Ирландии. Да помилует их всех Господь."
 ww1_england.4.a:0 "Мерзавцы-предатели!"
 ww1_england.5.t:0 "Кипрское восстание"
 ww1_england.5.d:0 "Греческие националисты на Кипре организовали антиколониальное восстание, которое поддержало почти все население острова. Демонстрация переросла в беспорядки, во время которых протестующая толпа попыталась захватить британскую администрацию острова."
 ww1_england.5.a:0 "Арестовать бунтовщиков."
 ww1_england.5.b:0 "Мы не будем их задерживать."
 ww1_england.6.t:0 "Воссоединение с Кипром"
 ww1_england.6.d:0 "Колониальное правительство решило покинуть греческий Кипр после серии массовых протестов 'Эносиса' - националистического движения за объединение с Грецией. И теперь Кипр, спустя почти 8 веков, вернулся обратно в состав греческого государства."
 ww1_england.6.a:0 "Да здравствует единство!"
 ww1_england.7.t:0 "Англо-ирландский договор."
 ww1_england.7.d:0 "Очевидно, что ирландское сепаратистское правительство не остановится и даже в случае поражения будет продолжать партизанскую войну. Необходимо прекратить восстание и пойти на уступки.\n\nМы признаем ирландское правительство своим доминионом, что означает фактическую независимость ирландского парламента. Ирландское свободное государство обязуется прекратить военные действия и остановить нападения ИРА."
 ww1_england.7.a:0 "Подписать договор."
 ww1_england.7.b:0 "Нам нужна вся Ирландия."
 ww1_england.8.t:0 "Англо-ирландский договор"
 ww1_england.8.d:0 "Очевидно, что ирландское сепаратистское правительство не остановится и будет продолжать партизанскую войну. Мы потеряли контроль над островом, что означает, что восстание победило.\n\nМы признаем Ирландскую Республику, а их правительство обязуется прекратить военные действия и остановить атаки ИРА."
 ww1_england.8.a:0 "Подпишите договор."
 ww1_england.8.b:0 "Нам нужна вся Ирландия."
 ww1_england.9.t:0 "Разведка перехватила телеграмму Циммермана"
 ww1_england.9.d:0 "Мы перехватили эту телеграмму в Мексике с помощью одного из наших агентов.\n\nОт [GER.GetLeader] к [MEX.GetLeader]:\n\n«Мы намерены начать неограниченную подводную войну. Несмотря на это, мы будем стараться сохранить нейтралитет [USA.GetName]. В случае, если это не удастся, мы делаем Мексике предложение о союзе на следующей основе: вместе воевать, вместе заключать мир, щедрая финансовая поддержка и понимание с нашей стороны, что Мексика должна отвоевать потерянные территории в Техасе, Нью-Мексико и Аризоне.»"
 ww1_england.9.a:0 "Отправить в Америку."
 ww1_england.9.b:0 "Не обращайте внимания."
 ww1_england.10.t:0 "Разведка перехватила телеграмму Циммермана"
 ww1_england.10.d:0 "Телеграмма Циммермана в их мексиканское представительство была перехвачена. Это доказывает американской общественности и политикам, что Германия намеренно возобновляет беспощадную подводную кампанию против торгового судоходства и пытается побудить Мексику объявить войну [USA.GetName]."
 ww1_england.10.a:0 "Теперь у нас есть повод для войны!"
 ww1_england.11.t:0 "Разведка перехватила телеграмму Циммермана"
 ww1_england.11.d:0 "Телеграмма государственного секретаря по иностранным делам Артура Циммермана в мексиканское представительство была перехвачена. Это доказывает американской общественности и политикам, что Германия намеренно возобновляет беспощадную подводную кампанию против торгового судоходства и пытается побудить Мексику объявить войну [USA.GetName].\n\nЭтот инцидент, несомненно, станет главной причиной для [USA.GetName] вступить в войну против [GER.GetName]."
 ww1_england.11.a:0 "О, это просто недоразумение!"
 ww1_england.11.b:0 "Неужели Циммерманн настолько туп?"
 zimmermann_telegram:0 "Телеграмма Циммермана"
 zimmermann_telegram_intercepted:0 "Телеграмма Циммермана была перехвачена"
 zimmermann_telegram_received:0 "Телеграмма Циммермана была получена Соединенными Штатами Америки"
 ww1_england.13.t:0 "Шотландия навсегда"
 ww1_england.13.d:0 "Да здравствует [SCO.GetName]! Союз с британской короной разорван, теперь мы свободны. В эти трудные для всего человечества дни Шотландия будет стоять насмерть и встретит свою судьбу, какой бы трудной она ни была. Alba gu bra!"
 ww1_england.13.a:0 "СВОБОДА!"
  
 ww1_england.18.t:0 "Сиам присоединяется к союзникам"
 ww1_england.18.d:0 "После того, как Сиам захватил 12 немецких судов в своих портах, они решили помочь нам выиграть войну на нашей стороне. Они могут быть в некотором роде полезны."
 ww1_england.18.a:0 "Хорошо."
  
 ww1_england.100.t:0 "Смерть Эдуарда VII"
 ww1_england.100.d: "Edward VII's life and namesake era have drawn to a close. His Imperial Majesty suffered several heart attacks, but refused to go to bed, saying, "No, I shall not give in; I shall go on; I shall work to the end." Between moments of faintness, his son told him that his horse, had won at Kempton Park that afternoon. The King replied, "Yes, I have heard of it. I am very glad": his final words. \nAt 11:30 p.m. he lost consciousness for the last time and was put to bed. He died 15 minutes later. \nThough in a state of grief, the new king George V has recieved his coronation. Time will tell if he can solve the turbulent situation in Britain that he has inheirited."
 ww1_england.100.a: "The king is dead, long live the king!"
 ww1_england.1000.d:0 "King Edward VII has died after succumbing to several heart attacks. His health was continously in decline since the beginnning of the year but he had pushed through with his duties, rarely taking a pause, until the very last moment. His smoking habbits certainly didn't help with his health and he was already suffering from cancer in 1907, which was cured by Radium. He was the longest serving Prince of Wales, a British title for heir apparent, and while his rule was relatively brief, especially compared to the rule of his mother, his rule would still be marked as Edwardian Era, as he was a very respected monarch. His son George Frederick Ernst Albert would take the throne in the following days, taking up the regnal name of George V."
 ww1_england.1000.a:0 "Will George V be a worthy successor?"
 ww1_england.101.t:0 "Закон о Южной Африке"
 ww1_england.101.d:0 "Южная Африка присоединилась к Канаде, Австралии и Новой Зеландии в качестве более автономного доминиона Соединенного Королевства. Акт парламента объединил Мыс Доброй Надежды, Наталь, Колонию Оранжевой реки и Трансвааль в Южно-Африканский Союз, которому было предоставлено такое же квазинезависимое государство и набор привилегий, как и остальной части Британского содружества."
 ww1_england.101.a:0 "Отлично, еще одна марионетка для Британской империи."
 ww1_england.101.b:0 "Союз создан!"
 ww1_england.20.t:0 "Революция в Соединенном Королевстве"
 ww1_england.20.d:0 "Революция в Соединенном Королевстве"
 ww1_england.29.t: "[ENG.getname] Whishes to make Common Cause"
 ww1_england.29.d:0 "Британское правительство подало прошение о присоединении к нашему глобальному альянсу."
 ww1_england.29.a:0 "Конечно!"
 ww1_england.29.b:0 "Конечно, нет."
 ww1_england.25.t:0 "Сэр Эдвард Грей уходит в отставку"
 ww1_england.25.d:0 "После настойчивых требований нейтралитета нашего правительства, сэр Эдвард Грей подал в отставку в знак протеста.\n\nОн отказывается работать на правительство, которое не будет поддерживать 'своих величайших союзников'."
 ww1_england.25.a:0 "Правительство обязательно последует за ним"
 ww1_england.26.t:0 "Крах либерального правительства"
 ww1_england.26.d:0 "Очень скоро после отставки сэра Грея, либеральный кабинет один за другим также подал в отставку. Остались только канцлер казначейства и несколько птицеводческих должностей, и правительство фактически распалось."
 ww1_england.26.a:0 "Король должен что-то сделать!"
 ww1_england.27.t:0 "Британия предлагает союз"
 ww1_england.27.d:0 "Британия предложила союз, предполагая, что мы могли бы взять под свое управление старые немецкие острова."
 ww1_england.27.a:0 "Конечно!"
 ww1_england.27.b:0 "Продолжение дружбы с немцами предпочтительнее."
 ww1_england.28.t:0 "Британский союз"
 ww1_england.28.a:0 "Да"
 ww1_england.28.b:0 "Нет"
 ww1_england.30.t:0 "Война дервишей"
 ww1_england.30.d:0 "После неудачи с подавлением восстаний в Британском Сомалиленде, дервиши вступили в союз с османами и подняли восстание против нашего правления."
 ww1_england.30.a:0 "Это наша наименее ценная колония... кого это волнует?"
 ww1_england.31.t:0 "Британия предлагает имперскую федерацию"
 ww1_england.31.d:0 "Британцы, в попытке спасти свою империю, предложили создать Имперскую Федерацию. Это будет включать такие элементы, как Имперский парламент, расположенный в Оттове, и фактически будет означать равные избирательные права и гражданство для всех членов империи. Однако это навсегда обречет нас на автономию."
 ww1_england.31.a:0 "Ради мира, пусть империя объединится."
 ww1_england.31.b:0 "Мы упорно боролись за ту автономию, которую имеем!"
 ww1_england.32.t:0 "Падение Г.Х. Асквита"
 ww1_england.32.d:0 "Потеря либерального большинства и создание коалиции заставили премьер-министра Г.Х. Асквита уйти в отставку. \n\nПадение Асквита с поста премьер-министра раскололо Либеральную партию на две фракции: тех, кто поддерживал его, и тех, кто поддерживал коалиционное правительство. В своих военных мемуарах Ллойд Джордж сравнил себя с Асквитом:\n\n 'Есть некоторые незаменимые качества, необходимые главному министру короны в большой войне... Такой министр должен обладать мужеством, самообладанием и рассудительностью. Всем этим мистер Асквит обладал в превосходной степени... Но военный министр должен также обладать видением, воображением и инициативой - он должен проявлять неустанную усидчивость, осуществлять постоянный надзор и контроль за каждой сферой военной деятельности, обладать движущей силой для придания энергии этой деятельности, постоянно консультироваться с экспертами, официальными и неофициальными, относительно наилучших средств использования ресурсов страны совместно с союзниками для достижения победы. Если к этому добавить чутье на ведение великой борьбы, то получится идеальный военный министр.'"
 ww1_england.32.a:0 "Дэвид Ллойд Джордж возглавит коалицию."
 ww1_england.33.t:0 "Британская республика!?"
 ww1_england.33.d:0 "Британцы окончательно сошли с ума! После подъема Лейбористской партии был проведен референдум, и монархия была упразднена! Естественно, правильнее всего предоставить безопасное убежище Его Величеству и немедленно разорвать связи с родиной."
 ww1_england.33.a:0 "Мы вернемся!"
 ww1_england.34.t:0 "Романовы в изгнании"
 ww1_england.34.d:0 "После свержения гнусным большевистским правительством семья Романовых, тесно связанная с нашим королевским домом, начала опасаться за свою жизнь. Они обратились к нашему правительству с просьбой об изгнании, в надежде, что мы еще можем спасти их.\n\nВ конечном итоге, премьер-министр решил, что это решение зависит от Его Величества."
 ww1_england.34.a:0 "Мы должны спасти последнего императора. Мы не монстры."
 ww1_england.34.b:0 "Укрывательство свергнутого царя может разжечь радикализм в наших собственных землях. С тяжелым сердцем мы должны отказаться."
 ww1_england.35.t:0 "Спасительное лицо"
 ww1_england.35.d:0 "После войны с немцами общественность обратила внимание на имя нашего королевского дома, которое, несомненно, имеет немецкое происхождение.\n\nЕсли оставить это без внимания, общественное мнение против имени Его Величества вполне может вылиться в PR катастрофу для монархии. Такое событие должно быть немедленно отменено"
 ww1_england.35.a:0 "Виндзор, названный в честь замка!"
 ww1_england.35.b:0 "Мы не можем отказаться от наследия Виктории!"
 ww1_england.35.c:0 "Воскресить дом Тюдоров!"
 ww1_england.35.e:0 "Дом Плантагенетов вновь принесет Британии славу!"
 ww1_england.36.t:0 "Всеобщая забастовка"
 ww1_england.36.d:0 "Впервые в истории Британии была организована всеобщая забастовка! \n\nЗабастовщики требуют увеличения прав и зарплат, которые просто невозможны в условиях нашей послевоенной экономики. Если мы не успокоим забастовщиков в ближайшее время, вся страна может оказаться в тисках революционного хаоса."
 ww1_england.36.a:0 "Держаться и надеяться, что они сдадутся и уйдут домой."
 ww1_england.37.t:0 "Революция по всей Британии!"
 ww1_england.37.d:0 "Революционный пыл охватил страну! Вдохновленные странной идеологией, известной нам как 'синдикализм', красные ополченцы бродят по британской сельской местности и маршируют по британским улицам! В ответ на это была организована 'Белая гвардия' под командованием сэра Эдмунда Алленби, состоящая из ветеранов Великой войны, которые обещают спасти страну от революционной угрозы.\n\n Должны ли мы уступить требованиям мятежников или встать на сторону Алленби и дать бой повстанцам?"
 ww1_england.37.a:0 "Нам придется уступить."
 ww1_england.37.b:0 "Никогда не подчиняйтесь террористам! Алленби утихомирит этот сброд."
 ww1_england.37.c:0 "Обе эти системы провалились! Пришло время для третьей системы!"
 ww1_england.38.t:0 "Четвертая британская гражданская война"
 ww1_england.38.d:0 "В четвертый раз в истории и впервые за последнее время нация полностью разделена как в военном, так и в политическом отношении. Белые и красные гвардейцы противостоят друг другу в боях между домами, а наша собственная армия разделилась на две части, поддерживая красных и белых. В стране царит полный хаос!"
 ww1_england.38.a:0 "О, беспокойство!"
 ww1_england.39.t:0 "Мосли пересекает пол"
 ww1_england.39.d:0 "Освальд Мосли, член парламента от Хэрроу, переступил порог Палаты общин, заявив о своей поддержке революции. В то время как до сих пор парламент оставался непоколебимо верен старому режиму, поступок Мосли положил начало полному краху авторитета парламента, поскольку за ним быстро последовали мои члены парламента со всей страны, заявив о своей поддержке красных."
 ww1_england.39.a:0 "Англия живет, и марширует дальше."
 ww1_england.40.t:0 "Первый послереволюционный конгресс профсоюзов"
 ww1_england.40.d:0 "Теперь, когда революция в безопасности, ее лидерам предстоит решить будущее нации. Конгресс собрался, чтобы решить судьбу нации, и три главных претендента вышли на первое место, чтобы быть избранными в качестве председателя."
 ww1_england.40.a:0 "Томас Эван Николас был самым храбрым из нас накануне революции."
 ww1_england.40.b:0 "Революция не удалась бы без парламентских выходок Мосли."
 ww1_england.40.c:0 "Льюис Эванс показал, что даже простой человек может быть великим лидером."
 ww1_england.41.t:0 "Централизовать или не централизовать?"
 ww1_england.41.d:0 "Вот в чем вопрос.\n\n\nОсвальд Мосли был председателем Конгресса профсоюзов в течение некоторого времени, и в его время наблюдался радикальный рост авторитарной тактики и возникновение культа личности. Отмечается также, что Мосли все больше становится на сторону новой идеологии фашизма Муссолини, в котором он видит истинного сторонника рабочего класса. В конце концов, он должен сделать выбор: \n\nОткрыто встать на сторону фашизма и повести нацию к славе, или остановить процесс централизации и продолжать править в качестве председателя?"
 ww1_england.41.a:0 "Если ты любишь нашу страну, ты националист, а если ты любишь наш народ, ты синдикалист."
 ww1_england.41.b:0 "Вместе в Британии мы зажгли пламя, которое не погасят века."
 ww1_england.42.t:0 "Народное свержение правительства"
 ww1_england.42.d:0 "После поражения в Великой войне антиимпериалистическая и антизападная фракция правительства и армии свергла нашего лидера."
 ww1_england.42.a:0 "Льюис Пью Эванс возглавит Красную Армию."
 ww1_england.43.t:0 "Найдено пасхальное яйцо"
 ww1_england.43.d:0 "Йоу, вы стали марионеткой Британии в Османской империи, какой идиот.\n\nВ любом случае, вот пасхальное яйцо за ваши проблемы, это прадед Бориса Джонсона, который был турецким беем, который служил в османском правительстве в течение трех месяцев, прежде чем был убит во время турецкой войны за независимость."
 ww1_england.43.a:0 "Основано."
 ww1_england.44.t:0 "Гражданская война в разгаре"
 ww1_england.44.d:0 "Поскольку гражданская война охватила весь наш прекрасный остров, мы должны сосредоточить наши усилия исключительно на ней."
 ww1_england.44.a:0 "За Британию!"
 ww1_england.45.t:0 "Акт о народном представительстве 1918 года"
 ww1_england.45.d:0 "После усиления давления со стороны суфражистского движения и высокого уровня либерализации в правительстве, Британия сегодня приняла Акт о народном представительстве. Этот закон, за который выступали прогрессивные деятели по всему миру, предоставляет женщинам старше 30 лет право голосовать на всеобщих выборах."
 ww1_england.45.a:0 "Они начали то, что никто не сможет остановить."
 ww1_england.46.t:0 "Смерть принца Джона"
 ww1_england.46.d:0 "Принц Соединенного Королевства Джон Чарльз Фрэнсис, младший сын короля Георга V, скончался сегодня после осложнений, вызванных тяжелой формой эпилепсии.\n\nВпервые болезнь у Джона обнаружили около десяти лет назад, и она стала причиной его удручающе короткой жизни. Он умер во сне в 5:30 вечера после особенно сильного припадка."
 ww1_england.46.a:0 "Империя плачет."
 ww1_england.47.t:0 "Похороны принца Джона"
 ww1_england.47.d:0 "Сегодня был похоронен принц Соединенного Королевства Джон Чарльз Фрэнсис, младший сын Его Величества Георга V. Несмотря на то, что это ужасно печальный день в Империи, последствия самой кровопролитной войны в британской, да и во всей истории человечества, казалось бы, притупили внимание к этому событию."
 ww1_england.47.a:0 "Что такое смерть принца после того, как столько людей отдали свои жизни?"
 ww1_england.48.t:0 "Конференция социалистического единства"
 ww1_england.48.d:0 "СДФ давно стремился к единству британских левых, начав изначально переговоры на эту тему с Независимой лейбористской партией. Однако МЛП долго не хотела объединять усилия с такой доктринерской марксистской организацией, как СДФ, и переговоры о единстве зашли в тупик. Наконец, с наступлением десятилетия 1910-х годов в рядовых членах МЛП появился интерес к этой теме, и на ежегодной конференции СДФ в 1910 году было решено предпринять новую серьезную попытку. \n\nБСП, содержащая множество взглядов, была организована как свободная федерация клубов и филиалов, а не как централизованная и дисциплинированная партия.\n\nЛидирующие члены бывшего СДФ, во главе с патриархом партии, Х.М. Хайндманом, быстро взяли под контроль новую организацию. Эта ведущая группа выступает за то, чтобы БСП делала акцент на электоральной политике и попытках захвата власти через избирательные урны, а не через рабочую агитацию, создание профсоюзов и поиск внепарламентского пути к власти через забастовочное движение."
 ww1_england.48.a:0 "Политики объединяются, но что делать с рабочими?"
 ww1_england.49.t:0 "Военно-морские учения в Атлантике?"
 ww1_england.49.d:0 "Поскольку 'Хохзеефлотт' силен как никогда, многие в высшем командовании предлагают провести самые масштабные военно-морские учения, не только для нашего собственного блага, но и чтобы показать всему миру наше истинное могущество!"
 ww1_england.49.a:0 "Кайзер говорит 'Да!'"
 ww1_england.49.b:0 "Было бы неразумно враждовать с Антантой."
 ww1_england.50.t:0 "Второй инцидент на Доггер-банке"
 ww1_england.50.d:0 "Во время проведения крупнейших в мире военно-морских учений в Атлантическом океане немецкие корабли случайно обстреляли британские рыболовецкие суда. Причина инцидента неизвестна, поскольку германское верховное командование очень избирательно относится к информации, которую оно нам предоставляет, но после того, как эта история попала в газеты, кабинет министров и широкая общественность тоже были возмущены этим вопиющим проявлением германской агрессии."
 ww1_england.50.a:0 "Эти самоуверенные ублюдки! Мы им покажем!"
 ww1_england.50.b:0 "Мы должны быть большим человеком."
 ww1_england.51.t:0 "Трансатлантический телеграф был перерезан"
 ww1_england.51.d:0 "Европейские державы продолжают конфликтовать друг с другом. И их противостояние выразилось в саботаже на море. Чтобы помешать [GER.GetName] установить контакты с американскими государствами, было решено перерезать часть трансатлантического телеграфного кабеля. Связь с немцами прервана."
 ww1_england.51.a:0 "Алло, вы меня слышите?"
 ww1_england.76.t:0 "Восстановление гражданского правительства?"
 ww1_england.76.d:0 "После гражданской войны и последующей чистки от социалистической угрозы, стабильность вернулась на наши избитые и израненные острова. Остается вопрос: можно ли вообще доверять гражданскому правительству, чтобы оно держало синдикалистов на расстоянии? Если да, то должна ли оставаться наша направляющая рука? Или, установив диктатуру, мы не станем такими же плохими, как синдикалисты?"
 ww1_england.76.a:0 "Пригласить британских фашистов в правительство"
 ww1_england.76.b:0 "Мне здесь вроде как нравится..."
 ww1_england.76.c:0 "Восстановить демократическое правление"
 ww1_england.77.t:0 "Основание британского фашизма"
 ww1_england.77.d:0 "Вдохновленная походом Муссолини на Рим, группа ярых антисоциалистов и ультрароялистов объединилась, чтобы сформировать первую британскую организацию, носящую имя Фашизм.\n\nБританские Фашисты, возглавляемые очаровательной Ротой Линторн-Орман, собрались из широкой палатки жестких тори, абсолютных монархистов и просто старых антисоциалистов. Хотя и не ожидается, что они получат большую популярность, их появление сигнализирует о надвигающемся сдвиге в британской политике."
 ww1_england.77.a:0 "Его возглавляет женщина?!"
 ww1_england.78.t:0 "Национальная партия требует возвращения Ирландии"
 ww1_england.78.d:0 "После кровопролитной гражданской войны и последующего восстановления демократии Алленби, Уинстон Черчилль и жесткие Тори только что с трудом одержали победу на выборах, сформировав коалиционное правительство с Национальной партией.\n\nКак бы то ни было, Национальная партия теперь требует повторного завоевания Ирландии, которая недавно вырвалась из наших владений. Они называют ее жизненно важной частью нашей нации и предполагают, что страна никогда не сможет быть единой без Эйре."
 ww1_england.78.a:0 "Мы полностью согласны!"
 ww1_england.78.b:0 "Но сейчас мы слишком слабы."
 ww1_england.79.t:0 "Черчилль потерял свое большинство!"
 ww1_england.79.d:0 "После отказа от требований Национальной партии, они вышли из коалиции, и правительство консерваторов полностью развалилось. Назначены внеочередные выборы, и теперь восходящей звезде предстоит взять власть в свои руки...\n\n\nХотя, возможно, у нее было несколько последних спазмов на пути к выходу, британская демократия окончательно умерла."
 ww1_england.79.a:0 "Боже, храни короля. Боже, храни Линторн-Орман."
 ww1_england.79.b:0 "Нам нужен Реформатор войны."
 ww1_england.82.t:0 "Британии грозит восстание в Египте!"
 ww1_england.82.d:0 "Частично из-за их неправильного управления там, и частично из-за ностальгии по нашему собственному режиму, Британии грозит египетская революция! Хотя в настоящее время мы не в состоянии напрямую вмешаться, это все еще нарушает работу британцев - что всегда благоприятно для нас!"
 ww1_england.82.a:0 "Это покажет этим большеголовым неверным!"
 britas.14.t:0 "Афганские войска атакуют Индию!"
 britas.14.d:0 "После Версальского мирного соглашения и нашего очевидного отрицания участия Афганистана, афганские солдаты были замечены идущими в юрисдикцию Раджа, где они атаковали несколько наших аванпостов. Похоже, что Афганистан пытается вырваться на свободу!"
 britas.14.a:0 "Ради Бога, сколько войн мы должны вести???"
 britas.15.t:0 "Наше положение в Афганистане больше не является неприемлемым."
 britas.15.d:0 "\n\nНашу войну с Афганистаном больше невозможно вести по целому ряду причин. Похоже, что Афганистан преуспел в своей войне за независимость."
 britas.15.a:0 "Мы всегда возвращаемся..."
 ww1_england.86.t:0 "Чествование Декларации Бальфура?"
 ww1_england.86.d:0 "Декларация Бальфура, то есть обещание британского правительства еврейской общине создать сионистское государство, недавно стала актуальной с приобретением нами обязательной Палестины.\n\n Теперь мы спрашиваем себя, выполняем ли мы обещание прямо сейчас? Или будет разумнее удержать территорию до тех пор, пока ситуация не успокоится."
 ww1_england.86.a:0 "Климат пока не позволяет."
 ww1_england.86.b:0 "Мы должны выполнить обещание."
 ww1_england.86.c:0 "Мы должны сдержать обещание. (Играть за Израиль)"
 ww1_england.87.t:0 "План 'Мадагаскар'"
 ww1_england.87.d:0 "После приобретения нами Мадагаскара ряд советников указали на то, что он подходит для еврейской колонизации. Мы не только сможем выполнить Декларацию Бальфура и отвязаться от этих ушлых сионистов, но и продолжить развитие того, что по сути является захолустьем."
 ww1_england.87.a:0 "Это было бы оскорблением для наших еврейских друзей!"
 ww1_england.87.b:0 "Идеально!"
 ww1_england.87.c:0 "Идеально! (Играть за Израиль)"
 ww1_england.89.t:0 "Парламент обсуждает вопрос о домашнем праве Ирландии"
 ww1_england.89.d:0 "Палаты Парламента обсуждают Домашнее право для Ирландии.\n\nЭто возвысит Королевство Ирландия до номинальной независимости, при этом мы будем контролировать только их внешнюю политику и ничего больше.\n\nВряд ли дебаты принесут много плодов по крайней мере в течение десятилетия, но, тем не менее, это означает многообещающее будущее для Ирландии."
 ww1_england.89.a:0 "Мы, либералы, поддерживаем наших ирландских друзей!"
 ww1_england.90.t:0 "150 000 оранжистов мобилизованы в Ольстере!"
 ww1_england.90.d:0 "После продолжающихся дебатов о домашнем правлении 150 000 ольстерцев собрались в годовщину победы Вильгельма III над Яковом II! Они угрожают силой оружия, чтобы предотвратить введение Домашнего Правления, и эксперты обеспокоены тем, что ирландская гражданская война теперь в карманах, если мы продолжим нашу свободную позицию в отношении Домашнего Правления."
 ww1_england.90.a:0 "Они восстают, чтобы остаться?!"
 ww1_england.91.t:0 "Дискуссия о домашнем праве Ирландии продолжается"
 ww1_england.91.d:0 "Дебаты в парламенте по поводу ирландского внутреннего права продолжают идти своим чередом. Интересы ирландских националистов мало-помалу реализуются. Эффект пока еще не заметен."
 ww1_england.91.a:0 "Двигаемся дальше."
 ww1_england.92.t:0 "Британская республика"
 ww1_england.92.d:0 "Удивительно, но в Британии установлена республика! Пока другие доминионы разрывают контакты, следует признать, что республиканские взгляды Уилфрида Лорье вполне приемлемы для этой новой демократии. Разрыв контактов может быть расценен как лицемерие."
 ww1_england.92.a:0 "Поздравьте новое правительство Пиза."
 ww1_england.92.b:0 "Даже после его падения мы играем скрипку монархистам."
 ww1_england.93.t:0 "Призыв Ольстера. Ответ Слайго."
 ww1_england.93.d:0 "Когда Ольстер послал свой боевой клич, мы услышали его на Западе\nИ тогда доблестный полковник подверг наших героев испытанию.\n'Падайте', - кричал он, - 'И следуйте за мной, за Союз и Корону',\nИ он повел 'Оранжистов Слайго' в тот день в Портадаун.\n\nПрием, оказанный им там, никогда не будет забыт,\nПолковник улыбнулся и с гордостью сказал: 'Вы - герои, все до одного'\nВ последний раз они исполнили 'The Boyne Water' и 'No Surrender'-\n'Принять оружие' - был приказ, и конногвардейцы промаршировали мимо.\n\nОни были великолепными людьми во главе своей группы,\nПолковник выглядел героем, рожденным для командования;\nИ дух, который проявили эти герои, пусть длится вечно\n'Запад проснулся', - неслось знамя во время марша по Белфасту.\n\nА зрелище - оно было великолепным, когда мимо маршировали Слайго\nСто сильных, решительных мужчин бросили вызов законопроекту о домашнем праве\nИ если призыв прозвучит снова, мужчины из Слайго присоединятся к ним\nВстретить Джона Редмонда и его банду на берегу реки Бойн.\n\nСтарый 464 Пусть живет она долго, и память о ней никогда не померкнет\nДолго она пребывала в дремоте, а ее сыновья из старой бригады\nНо Вуд-Мартин, галантный полковник, когда однажды принял командование\nОн вывел нас вперед и гордо возглавил маленький отряд Гедеона.\n\nИтак, желаю удачи капитану Крейгу, а также Бонару Лоу,\nИ мы не забудем сэра Эдварда - он их заслуга;\nС боевым полковником Уоллесом мы объединим наши силы,\nИ храните то, что дорого всем нам - Победу на Бойне."
 ww1_england.93.a:0 "Люди из Слайго присоединятся."
 ww1_england.94.t:0 "Североирландские добровольцы"
 ww1_england.94.d:0 "Группа из примерно 2000 добровольцев на севере Ирландии вызвалась сражаться за корону и страну."
 ww1_england.94.a:0 "Хорошие парни-лоялисты."
 ww1_england.106.t:0 "Император-марионетка в Японии"
 ww1_england.106.d:0 "После нашего успешного завоевания японского материка наши советники предлагают поместить пробританского принца Хирохито в Токио, чтобы умиротворить население и сохранить марионеточный режим."
 ww1_england.106.a:0 "Да здравствует Хирохито"
 ww1_england.107.b:0 "Мы не должны отказываться от народа Японии."
 ww1_england.108.t:0 "Договор в Нагасаки"
 ww1_england.108.d:0 "После поражения Японии в Великой войне, их империалистический эксперимент развалился на куски.\n\nОни согласились на договор с британцами, который позволяет британским солдатам находиться на японской земле, дает британцам доступ к японской разведке, дает британским предприятиям преимущество на японской земле, среди многих других вещей.\n\nМногие журналисты говорят о Японии как о марионеточном государстве, еще одной колонии под властью Империи, на которой никогда не заходит солнце."
 ww1_england.108.a:0 "Оккупация Японии начинается."
 ww1_england.108.b:0 "Солнце никогда не зайдет на земле восходящего солнца."
 ww1_england.112.t:0 "Китченер приглашен в Россию"
 ww1_england.112.d:0 "Сэр Герберт Китченер проявил личный интерес к довольно ухудшающемуся состоянию Восточного фронта, и [RUS.GetLeader] лично пригласил его приехать в Россию и встретиться с ним и русским генеральным штабом в надежде исправить абсолютный беспорядок, который представляет собой Русская императорская армия."
 ww1_england.112.a:0 "Собирай чемоданы, Герберт!"
 ww1_england.112.b:0 "Он нужен в Британии."
 ww1_england.113.t:0 "Фельдмаршал Китченер погибает при атаке подводной лодки"
 ww1_england.113.d:0 "После выхода в море в Санкт-Петербург корабль сэра Герберта Китченера был атакован немецкой подводной лодкой. Корабль был потоплен, и уже пожилой Китченер погиб. В живых осталось только 12 человек. Все 10 членов свиты Китченера также погибли.\n\nКитченера видели стоящим на квартердеке в течение примерно двадцати минут, пока корабль тонул. Его тело, скорее всего, так и не будет найдено.\n\nВесть о смерти Китченера была воспринята с шоком по всей Британской империи. Один человек в Йоркшире покончил жизнь самоубийством, сержант на Западном фронте воскликнул: "Теперь мы проиграли войну. Теперь мы проиграли войну"; медсестра написала домой своей семье, что она знала, что Британия победит, пока жив Китченер, а теперь его больше нет: "Отправившись морем в Санкт-Петербург, корабль сэра Герберта Китченера был атакован немецкой подводной лодкой. Корабль был потоплен, и уже пожилой Китченер погиб. В живых осталось только 12 человек. Все 10 членов свиты Китченера также погибли.\n\nКитченера видели стоящим на квартердеке в течение примерно двадцати минут, пока корабль тонул. Его тело, скорее всего, так и не будет найдено.\n\nВесть о смерти Китченера была воспринята с шоком по всей Британской империи. Один человек в Йоркшире покончил жизнь самоубийством, сержант на Западном фронте воскликнул: "Теперь мы проиграли войну. Теперь мы проиграли войну"; медсестра написала домой своей семье, что она знала, что Британия победит, пока жив Китченер, а теперь его больше нет: "Как это ужасно - это гораздо более страшный удар, чем многие немецкие победы. Пока он был с нами, мы знали, что даже если все было мрачно, его направляющая рука была у руля"\n\nКороль приказал офицерам армии носить черные повязки в течение недели. 
 ww1_england.113.a:0 "Это действительно тяжелый удар и большая потеря для нации и союзников."
 ww1_england.114.t:0 "Китченер прибывает в Россию"
 ww1_england.114.d:0 "Фельдмаршал Китченер прибыл сегодня в Санкт-Петербург на пароходе. Он встретился с несколькими официальными лицами, включая [RUS.GetLeader].\n\nПосле того, как фельдмаршал обнаружил, в каком действительно плохом состоянии находится русская армия, он решил остаться в России со своей военной миссией и принять командование русскими силами под командованием [RUS.GetLeader]."
 ww1_england.114.a:0 "Китченер должен остаться в России"
 ww1_england.114.b:0 "Он нужен здесь."
 ww1_england.115.t:0 "Мы убили начальника британской армии!"
 ww1_england.115.d:0 "Мы только что получили сообщение, что Герберт Китченер, британский начальник штаба, направлялся в Санкт-Петербург на лодке! По пути туда он был перехвачен одной из наших подводных лодок и погиб в ходе начавшегося конфликта! Британия никогда не была так деморализована, и это движение означает для нас, что русская армия, возможно, находится в несколько худшем состоянии, чем она о себе заявляет."
 ww1_england.115.a:0 "Получи, Томми!"
 ww1_england.116.t:0 "Британская военная миссия"
 ww1_england.116.d:0 "Британцы прислали военную миссию во главе со своим начальником штаба Гербертом Китченером! Надеюсь, это облегчит бремя нашей резко отстающей армии."
 ww1_england.116.a:0 "Китченер из Хартума, добро пожаловать в Россию!"
 ww1_england.117.t:0 "Китченер возвращается в Британию"
 ww1_england.117.d:0 "Герберт Китченер, явно возмущенный нашим конфликтом с Британией, вернулся, чтобы сражаться за свою родину против нас."
 ww1_england.117.a:0 "Увидимся, сосунок!"
 ww1_england.118.t:0 "Китченер отбывает в Британию"
 ww1_england.118.d:0 "Китченер, не видя больше необходимости быть в России, решил вернуться в Британию.\n\nМы будем скучать по тебе!"
 ww1_england.118.a:0 "Безопасных путешествий!"
 ww1_england.119.t:0 "Тибет"
 ww1_england.119.d:0 "Тибет теперь свободная страна. Мы должны отправить письмо [CHI.GetLeader] с предупреждением, чтобы они не размещали там войска."
 ww1_england.119.a:0 "Это необходимо для нашей стратегии."
 ww1_england.119.b:0 "Лучше не будить тигра."
 ww1_england.121.t:0 "Прусская система в Англии?"
 ww1_england.121.d:0 "С момента окончания Лондонского кризиса Британией правит военная клика и ее самодержавный монарх. В стране действовала ограниченная демократия, парламент работал в половинчатом режиме, военные офицеры имели гарантированное большинство в Палате общин. Однако прошло достаточно времени, когда на троне оказался Вильгельм V Гогенцоллерн, чтобы задать вопрос, что делать с этой 'временной' системой правления. Будучи сам немцем, Вильгельм с энтузиазмом относится к идее применения прусской системы в Великобритании, хотя это может быть несколько непопулярно среди некоторых военных офицеров, получивших выгоду от диктатуры."
 ww1_england.121.a:0 "Это работает для кайзера, это будет работать для короля."
 ww1_england.121.b:0 "Нынешняя система удовлетворительна."
 ww1_england.122.t:0 "Чествование Британского союза"
 ww1_england.122.d:0 "Поскольку британский конфликт с немцами близок, наконец-то пришло время выполнить наш призыв к оружию и захватить немецкие территории по всему Тихому океану."
 ww1_england.122.a:0 "Банзай!"
 ww1_england.122.b:0 "Подумав немного..."
 ww1_england.123.t:0 "Краткий миг милосердия"
 ww1_england.123.d:0 "Его дыхание было резким и неровным, он с трудом пытался сфокусировать зрение, когда вдалеке раздавались взрывы и выстрелы. Посмотрев вниз, Генри Тандей собрался с мыслями и сориентировался. Солдат 5-го полка герцога Веллингтона, Танди был героем войны и обладателем Креста Виктории, высшей награды британской армии.\n\nПосле того, как он успокоился, он посмотрел вверх. Неповторимый фельдграу немецкого мундира. Потертый штандарт. Это был немецкий солдат. Но что-то было не так. Тандей поднял винтовку, но не решался выстрелить, когда враг не ответил ему взаимностью. Он был ранен. Пошатываясь, он пробирался через грязь и руины деревни. Он едва выглядел так, как будто собирался пережить этот день.\n\nВся эта кровь, весь этот хаос. Не в этот раз, подумал Тандей. Только в этот раз, только в этот раз, он отпустит его. Он позволит немцу вернуться в свои ряды. Какой в этом смысл, подумал Тандей. Он не представлял никакой угрозы. Он просто раненый немец.\n\nНемец кивнул головой в знак признательности и уважения и быстро удалился из поля зрения Генриха. Благородный герой войны спас еще одну жизнь.\n\n\n Немецким солдатом был молодой человек, известный как капрал Адольф Гитлер."
 ww1_england.123.a:0 "Как мало он знал..."
 ww1_england.124.t:0 "Протекторат Катар"
 ww1_england.124.d:0 "Эмир Катара Абдулла бин Джассим Аль Тани предлагает заключить с нами договор. Мы возьмем на себя защиту [QAT.GetLeader] в обмен на обещание, что он не будет иметь никаких дел с другими иностранными державами без специального разрешения Великобритании."
 ww1_england.124.a:0 "Мы будем защищать Катар."
 ww1_england.124.b:0 "У нас и так достаточно песка."
 ww1_england.125.t:0 "Переименовать Танганьику?"
 ww1_england.125.d:0 "После завоевания нами старой немецкой Танганьики мы получили несколько предложений о переименовании территории, либо чтобы убрать все следы немецкого владения, либо в честь Великой войны, либо и то и другое. Что нам делать?"
 ww1_england.125.a:0 "В этом нет необходимости."
 ww1_england.125.b:0 "Мы назовем его в честь Яна Смутса и его кампании."
 ww1_england.125.c:0 "Назовем его в честь Твин-Пикса! Что значит 'В честь какого Твин-Пикса?'?"
 ww1_england.125.e:0 "Виндзорленд - как замок!"
 ww1_england.126.t:0 "Более вдохновенное название для Юго-Западной Африки?"
 ww1_england.126.d:0 "После нашего завоевания старой Зюдвестафрики (Буквально, Юго-Западная Африка), многие люди предложили немного изменить название."
 ww1_england.126.a:0 "Ну, это, конечно, точно."
 ww1_england.126.b:0 "Bothaland лучше ложится на язык."
 ww1_england.127.t:0 "Британия требует Мозамбик!"
 ww1_england.127.d:0 "Пользуясь текущей нестабильной ситуацией в мире, британцы, похоже, были маневрированы империалистическими политиками Южной Африки, чтобы потребовать нашу вековую колонию Мозамбик!!!"
 ww1_england.127.a:0 "Приди и возьми ее, вечный англос!"
 ww1_england.127.b:0 "Было бы неразумно провоцировать колониальную войну."
 ww1_england.128.t:0 "Португалия отклонила наш ультиматум!"
 ww1_england.128.d:0 "Португалия отказалась от нашего требования о Мозамбике! Южноафриканские политики сейчас сплачивают своих сторонников для войны, и мы в состоянии подготовить колониальную войну!"
 ww1_england.128.a:0 "Мозамбикская война Буша начинается!"
 ww1_england.128.b:0 "Если подумать..."
 ww1_england.129.t:0 "Португалия приняла наши требования!"
 ww1_england.129.d:0 "Португалия милостиво приняла нашу просьбу о Мозамбике. Британские администраторы уже вошли в район и начинают передачу!"
 ww1_england.129.a:0 "Непосредственное управление колонией"
 ww1_england.129.b:0 "Передать его под юрисдикцию Южной Африки"
 ww1_england.130.t:0 "Мозамбикский кризис"
 ww1_england.130.d:0 "После цепи событий, не совсем не связанных с текущей нестабильной мировой ситуацией, португальцы отклонили британский 'запрос' на управление Мозамбиком.\n\nБританские, южноафриканские и родезийские силы сообщают о тревожно возросшей активности, и эксперты обеспокоены тем, что может начаться война Буша."
 ww1_england.130.a:0 "Еще одна колониальная война?"
 ww1_england.131.t:0 "Мозамбикский кризис выходит из-под контроля"
 ww1_england.131.d:0 "Несмотря на все признаки, указывающие на колониальную войну в Южной Африке, дипломатия снова спасла положение.\n\nПосле обсуждений со стороны Британии и Португалии, возможная война была предотвращена после отступления британских войск. Альянс 1337 года едва уцелел."
 ww1_england.131.a:0 "Не очень-то это похоже на альянс."
 ww1_england.132.t:0 "Африка пала."
 ww1_england.132.d:0 "Ну, вот и все. Мозамбик и Ангола пали перед британскими захватчиками, и у нас нет выбора, кроме как отдать эти древние территории."
 ww1_england.132.a:0 "Вот и Альянс 1337 года!"
 ww1_england.132.b:0 "Angola e Nossa!"
 ww1_england.133.t:0 "Портгесский блицкриг!"
 ww1_england.133.d:0 "Португальские ультрамариновые силы полностью потрясли наших солдат и наш моральный дух, ворвавшись в Южную Африку и Родезию! Наши военные советники говорят, что мы должны просто принять это унижение и просить мира."
 ww1_england.133.a:0 "Взрыв!"
 ww1_england.133.b:0 "Блиц - что?"
 ww1_england.134.t:0 "Ян Смутс предлагает купить Мозамбик"
 ww1_england.134.d:0 "Ян Смутс из Южной Африки обратился к нам с предложением о покупке португальской колонии Мозамбик, полагая, что это может принести большую пользу нашей стратегии."
 ww1_england.134.a:0 "У нас есть дела поважнее, Ян."
 ww1_england.134.b:0 "Вступить в переговоры с португальцами!"
 ww1_england.135.t:0 "Британия хочет купить Мозамбик"
 ww1_england.135.d:0 "Британцы обратились к нам с предложением, которое предполагает отторжение Мозамбика от нас."
 ww1_england.135.a:0 "Обменять его на Юго-Западную Африку?"
 ww1_england.135.b:0 "Это кажется справедливым."
 ww1_england.136.t:0 "Колония за колонию"
 ww1_england.136.d:0 "Португальцы вернулись к нам со встречным предложением, чтобы мы обменяли бывшую германскую Намбибию на Мозамбик. Это позволило бы португальцам расширить береговую линию их ангольских владений."
 ww1_england.136.a:0 "Как насчет просто Уолфиш-Бей?"
 ww1_england.136.b:0 "Отлично!"
 ww1_england.137.t:0 "Предложение по Уолфиш-Бей"
 ww1_england.137.d:0 "Британцы выторговали только Уолвис-Бей, небольшую, хотя и стратегически роскошную бухту в Юго-Западной Африке."
 ww1_england.137.a:0 "Они шутят?"
 ww1_england.137.b:0 "Лучше, чем ничего!"
 ww1_england.138.t:0 "Уолфиш-Бей - это мало!"
 ww1_england.138.d:0 "Португальцы вновь подтверждают свое первоначальное предложение забрать всю Намибию! Похоже, их не интересует только Уолфиш-Бей."
 ww1_england.138.a:0 "Похоже, что британского Мозамбика все-таки не будет."
 ww1_england.138.b:0 "Мы укусим пулю."
 orange.7.t:0 "Дублинское восстание"
 orange.7.d:0 "После растущей напряженности между королевским правительством Ирландии и Sinn Fein, ирландской партией независимости, кажется, что многие боевые члены восстали и захватили различные жизненно важные участки города Дублина.\n\nОчевидно, что эта маленькая шарада будет легко подавлена, но она сигнализирует о том, что впереди трудные времена для Ирландии."
 orange.7.a:0 "Мы разберемся с этими 'Шиннерами'."
 orange.8.t:0 "Конец Пасхального восстания"
 orange.8.d:0 "После пяти дней кровопролития Пасхальное восстание наконец-то было ликвидировано. Дублину был нанесен большой ущерб, и население не совсем на нашей стороне, но на данный момент независимость Ирландии отложена в сторону. Теперь мы можем сосредоточиться на военных действиях."
 orange.8.a:0 "Они становятся такими проблемными" 
 ww1_england.139.t:0 "Афроамериканские группы протестуют против кенийского компромисса!"
 ww1_england.139.d:0 "После нашего компромисса с белыми, восставшими в Кении, и предоставления им свободы действий для угнетения коренного населения (в определенной степени, конечно), африканские группы по всей империи были возмущены.\n\nБольшинство этих групп, похоже, базируется на Ямайке, и практически все их влияние распространяется по всему Карибскому бассейну."
 ww1_england.139.a:0 "Следите за этим."
 ww1_england.140.t:0 "Маркус Гарви что-то замышляет."
 ww1_england.140.d:0 "Наши люди сообщают, что Маркус Гарви, глава и основатель UNIA-ACL, начинает вести себя неадекватно и встречается с различными организациями черных сепаратистов/супремацистов не только на Ямайке, но и по всему Карибскому бассейну."
 ww1_england.140.a:0 "Что он делает?"
 ww1_england.141.t:0 "Радикальные африканисты захватывают Кингстон!"
 ww1_england.141.d:0 "Наши худшие опасения сбылись! UNIA-ACL в союзе с целым рядом других пронегритянских движений свергли гарнизон на Ямайке и захватили контроль над островом! Очевидно, что не останавливаясь на достигнутом, они заявляют о своих амбициях захватить всю 'Новую Африку' (мы считаем, что это означает поселения афроамериканского большинства в Карибском бассейне) и, в конечном итоге, даже сам африканский континент!"
 ww1_england.141.a:0 "*******!"
 ww1_england.142.t:0 "Революция распространяется на Багамы!"
 ww1_england.142.d:0 "После восстания на Ямайке, афроамериканские сепаратистские группы подстрекают к насильственной революции во всех наших провинциях в Карибском бассейне. Кажется весьма вероятным, что Багамы скоро падут - в настоящее время у нас достаточно ресурсов в регионе, чтобы предотвратить распад одного региона."
 ww1_england.142.a:0 "Приоритет - Северные Багамы."
 ww1_england.142.b:0 "Приоритет - Южные Багамы"
 ww1_england.143.t:0 "Революция в Британских Каррибах!"
 ww1_england.143.d:0 "Похоже, у британцев в Карибском бассейне проблемы с черным сепаратизмом. На самом деле существует немалая опасность, что это может перекинуться на наши земли. Конечно, мы не можем с этим справиться, но все же...\n\nБермуды, похоже, на грани краха, и британцам не помешала бы помощь. Может быть, нам взять их в свои руки? Не похоже, что у них есть средства для сопротивления."
 ww1_england.143.a:0 "Развернуть морскую пехоту США"
 ww1_england.143.b:0 "Мы не мелкие воришки."
 ww1_england.144.t:0 "Американцы захватывают Бермуды!"
 ww1_england.144.d:0 "В разгар Карибского кризиса американцы захватили контроль над Бермудами! Эта жизненно важная военно-морская база могла стать нашим лучшим шансом вернуть потерянные территории..."
 ww1_england.144.a:0 "Доверьтесь янки, они все испортят."
 ww1_england.145.t:0 "Неудавшаяся революция на Бермудах!"
 ww1_england.145.d:0 "UNIA-ACL попыталась поднять восстание на Бермудах, жизненно важной военно-морской базе в Атлантике, но, к счастью, это не удалось! Бермудцы просто не обладают такой степенью настроения, как жители Каррибских островов. Восстание на самом деле было просто прославленным бунтом, который бермудская полиция с легкостью подавила при содействии отряда королевской морской пехоты."
 ww1_england.145.a:0 "#WhiteBoysStayWinning"
 ww1_england.146.t:0 "Нападение на Вест-Индию!"
 ww1_england.146.d:0 "Замечено большое количество африканистских лодок (вероятно, захваченных гражданских судов), направляющихся к Наветренным островам, Подветренным островам и Тринидаду и Тобаго. Нынешний гарнизон достаточно силен для защиты только одного из этих районов, учитывая постоянные притеснения со стороны революционеров, и если мы не сделаем правильный выбор, то путь в Гайану будет широко открыт. Что же выбрать?"
 ww1_england.146.a:0 "Приоритет - Наветренные острова."
 ww1_england.146.b:0 "Приоритет - Подветренные острова."
 ww1_england.146.c:0 "Приоритет - Тринидад и Тобаго."
 ww1_england.147.t:0 "Неудачное нападение на Гайану!"
 ww1_england.147.d:0 "Как и ожидалось, африканисты попытались напасть на Гайану с недавно захваченных островов! Хотя ополченцы, собранные из гайанцев, немного потрепали наш гарнизон, индейское население там было в основном апатичным и не желало присоединяться, и африканистскому флоту помешал прибыть гарнизон Тринидада."
 ww1_england.147.a:0 "В кои-то веки хорошие новости!"
 ww1_england.148.t:0 "Джорджтаун пал!"
 ww1_england.148.d:0 "Катастрофа! Афро-американские ополченцы успешно захватили Гайану, нашу последнюю крупную базу в Карибском бассейне! Хотя мы все еще удерживаем несколько птичьих островов, падение Джорджтауна означает конец наших операций там на данный момент. Это возмутило население Великобритании, которое требует, чтобы мы начали переговоры с революционерами. Конечно, Королевский флот и Королевская армия всегда готовы к борьбе, но на данный момент она может оказаться несколько более напряженной и сложной..."
 ww1_england.148.a:0 "Вот черт."
 ww1_england.148.b:0 "Шоу должно продолжаться!"
 orange.9.t:0 "Принуждение к королевской прерогативе"
 orange.9.d:0 "Хотя население Ольстера в основном поддерживает нас, есть несколько... неприятных элементов, которые мешают нашей способности управлять. Республиканцы, в большинстве своем. Возможно, стоит попросить Его Величество воспользоваться королевской прерогативой, чтобы действительно добиться результата. Может быть, присягнуть и военному кабинету."
 orange.9.a:0 "Прямое правление из Белфаста"
 orange.9.b:0 "Это поставит под угрозу наши идеалы."
 orange.10.t:0 "Георг V утверждает королевскую прерогативу в Ольстере"
 orange.10.d:0 "По приказу премьер-министра Эдварда Карсона, Георг V утвердил королевскую прерогативу и распустил североирландскую ассамблею. Карсон пытается полностью искоренить попытки республиканцев помешать монархическому правительству.\n\nВвиду характера военного правительства, приведенного к присяге, многие предполагают, что это эскалация холодной войны с республиканским Югом."
 orange.10.a:0 "Прямое правление из Белфаста?"
 orange.11.t:0 "Переназначить лорда Карсона?"
 orange.11.d:0 "Хотя лорд Карсон оставался самой влиятельной фигурой в нашей политике после Прерогинга, и это было бы простой формальностью, многие заявили, что Его Величество должен вновь назначить Карсона премьер-министром."
 orange.11.a:0 "Конечно."
 orange.11.b:0 "Максвелл справляется."
 orange.12.t:0 "Норн Айрон объединяет Ирландию"
 orange.12.d:0 "Ради Бога, короля и страны мы сделали это! Мы объединили Ирландию под короной!"
 orange.12.a:0 "НИКОГДА!!!"
 orange.13.t:0 "Ирландия объединена"
 orange.13.d:0 "Отлично сделано"
 orange.13.a:0 "Спасибо"
 orange.14.t:0 "Вторжение в Ольстер"
 orange.14.d:0 "Эти чертовы ольстерцы на этот раз зашли слишком далеко! Нам надоели их выходки. Пришло время вторжения!"
 orange.14.a:0 "Вверх по Республике!"
 orange.17.t:0 "Ирландский бунт!" 
 orange.17.d:0 "Неспособность нашего правительства форсировать войну против Германии и потеря контроля над Великобританией и Ирландией привели к восстанию ирландцев, недовольных нашим правлением. Местных гарнизонов, способных их остановить, нет, а немецкие оккупационные войска не хотят их останавливать." 
 orange.17.a:0 "Ой, да ладно!" 
 orange.18.t:0 "Irish Civil War"
 orange.18.d:0 "The incompleteness of Irish independence - as a British dominion rather than full independence - greatly irritated hardliners who argued that the treaty with Britain could not be recognised and declared a revolt that escalated into civil war."
 orange.18.a:0 "We must stop the bloody death! (Play as Irish Free State)"
 orange.18.b:0 "No more British rule! (Play as Anti-Treaty IRA)"
 orange.20.t: "Autonomous Region?"
 orange.20.d: "[FROM.Capital.GetCapitalVictoryPointName] government suggest that they can establish the autonomous region for the Ulstermen for the sake of the peace."
 orange.20.a: "No choice..."
 orange.20.b: "Never!"
 orange.21.t: "Ireland Invites A German Monarch"
 orange.21.d: "The Irish seem to be envious of the glory we've enjoyed from the glorios victory of the Great War since gaining independence from Britain. As was in fashion in the late 19th century, they want to enthrone a German monarch. Specifically, they want to crown Wilhelm II's youngest son, Joachim. Perhaps they took him into account because he doesn't speak English?"
 orange.21.a: "We'll think about that."
 
 ww1_england.156.t:0 "Основание Королевских ВВС"
 ww1_england.156.d:0 "Хотя британцы не были первыми, кто использовал военные самолеты тяжелее воздуха, RAF являются старейшими в мире независимыми военно-воздушными силами: то есть первыми военно-воздушными силами, которые стали независимыми от контроля армии или флота. После публикации 'доклада Смэтса', подготовленного Яном Смэтсом, RAF были основаны 1 апреля 1918 года со штаб-квартирой в бывшем отеле 'Сесил' во время Великой войны путем слияния Королевского летного корпуса (RFC) и Королевской военно-морской авиационной службы (RNAS). В то время это были самые большие военно-воздушные силы в мире. После войны служба была резко сокращена, и межвоенные годы были относительно спокойными, RAF взяли на себя ответственность за контроль над Ираком и провели ряд незначительных акций в других частях Британской империи. Отделение морской авиации RAF, Fleet Air Arm, было основано в 1924 году, но 24 мая 1939 года было передано под контроль Адмиралтейства."
 ww1_england.156.a:0 "Per Ardua ad Astra!"
 ww1_england.157.t:0 "Пятый Рим!?"
 ww1_england.157.d:0 "Рим и его слава - это неукротимое, настойчивое стремление, к которому стремятся все люди на Земле.\n\nПервая Римская империя имела свои дни славы при Цезаре, Августе, Траяне и Аврелиане.\n\nВторая просуществует тысячу лет под руководством таких великих людей, как Юстиниан. Турки и русские боролись за звание Третьего Рима, их соперничество привело к созданию двух великих империй.\n\n Немцы, а также французы, провели свой собственный римский эксперимент при Карле Великом, который продлился до Наполеона.\n\n Но есть место для еще одного. Кто является самой могущественной империей на планете? Конечно, не русские, турки, греки, итальянцы или немцы. Нет. Это мы! Британцы! И теперь мы в состоянии провозгласить новую, англиканскую, Пятую Римскую империю под властью Цезаря [ENG.GetLeader]!"
 ww1_england.157.a:0 "Что за детские фантазии."
 ww1_england.157.b:0 "ROME LIVES!"
 ww1_england.157.c:0 "Нет ничего лучше Британской империи."
 ww1_england.165.t:0 "Нарушение Лондонского договора"
 ww1_england.165.d:0 "[BEL.GetName] нарушил условия Лондонского договора, отказавшись от нейтралитета и встав на сторону блока держав. Естественно, это не было бы проблемой, если бы они просто встали на нашу сторону, но это не так. Мы должны что-то с этим делать, так как Бельгия является фантастической базой для нападения."
 ww1_england.165.a:0 "Поставить ультиматум"
 ww1_england.165.b:0 "Что они собираются делать? Закидают нас вафлями?"
 ww1_england.166.t:0 "Британцы в ярости"
 ww1_england.166.d:0 "После того, как мы встали на сторону крупного геополитического блока, британцы пришли в ярость, заявив, что мы нарушили условия Лондонского договора.\n\nОни предъявили нам ультиматум, требуя немедленного выхода из нашего нового договора, под угрозой прямой интервенции!"
 ww1_england.166.a:0 "Это не стоит того, чтобы из-за этого начинать глобальный конфликт."
 ww1_england.166.b:0 "Мы поддерживаем наших новых друзей, как и они нас!"
 ww1_england.167.t:0 "Бельгия отвергает наш ультиматум!"
 ww1_england.167.d:0 "Бельгия демонстративно отвергла наш ультиматум! Они сформулировали свой ответ очень резко.\n\nКак они посмели?"
 ww1_england.167.a:0 "Чертовы болотные немцы!"
 ww1_england.168.t:0 "Бельгия складывается"
 ww1_england.168.d:0 "Бельгия нерешительно приняла наш ультиматум и подтвердила свой нейтралитет."
 ww1_england.168.a:0 "Мы заботимся об их интересах, честно!"
 eng_news.22.t:0 "Бельгийский кризис"
 eng_news.22.d:0 "После принятия Бельгии в [BEL.GetFactionName], министерство иностранных дел Британии немедленно перешло в режим паники из-за возможных последствий.\n\nСсылаясь на Лондонский договор 1839 года, британцы отправили Бельгии ультиматум с требованием подтвердить нейтралитет и покинуть фракцию. К всеобщему удивлению, бельгийцы отвергли ультиматум, в свою очередь потребовав от Британии прекратить вмешательство в бельгийскую политику.\n\n\nБританцы не в восторге от этого."
 eng_news.22.a:0 "Бельгия жизненно важна для нашей стратегии!"
 eng_news.22.b:0 "Война? Из-за маленькой Бельгии?"
 eng_news.22.c:0 "Va-t'en, bâtards anglais!"
 ww1_england.169.t:0 "Практическое поражение в гражданской войне"
 ww1_england.169.d:0 "Гражданская война в Великобритании подошла к концу. Лондон пал. Британские королевские особы, якобы 'путешествующие' в Канаду, на самом деле планируют остаться в Канаде. Наши войска, сражающиеся в различных частях страны, также надеются массово уйти."
 ww1_england.169.a:0 "Все кончено."
 ww1_england.169.b:0 "Еще нет."
 ww1_england.170.t:0 "Канадцы изгоняют королевских особ!"
 ww1_england.170.d:0 "Канадцы официально изгнали наших королей со своих земель. Они даже запретили въезд многим гражданам и солдатам, ищущим убежища в качестве частных лиц. Теперь нам остается только быть сметенными волнами социализма."
 ww1_england.170.a:0 "О Господи!"
 ww1_england.171.t:0 "Формирование Королевского канадского флота"
 ww1_england.171.d:0 "Королевский канадский флот был создан. Мы можем предоставить им два легких крейсера."
 ww1_england.171.a:0 "Вот так."
 ww1_england.171.b:0 "Ну..."
 ww1_england.172.t:0 "Эвакуация в Австралию"
 ww1_england.172.d:0 "Канадцы нас не приняли, и мы все сейчас на грани смерти. Мы должны уехать хотя бы в Австралию, в то далекое Южное полушарие!"
 ww1_england.172.a:0 "Быстро свяжитесь с ними!"
 ww1_england.172.b:0 "Что толку?"
 ww1_england.173.t:0 "Австралийцы запретили 'Роялс'!"
 ww1_england.173.d:0 "Австралийцы официально запретили нашим королям въезд на свои земли. Они даже запретили въезд многим гражданам и солдатам, ищущим убежища как частные лица. Теперь нам остается только быть сметенными волнами коммунизма."
 ww1_england.173.a:0 "О Господи, только не это!"
 ww1_england.174.t:0 "Предложение о создании Австралазийской конфедерации"
 ww1_england.174.d:0 "Было сделано предложение об объединении Австралии и Новой Зеландии в Австрало-Азиатскую Федерацию. Потеря Британии означает, что мы должны объединиться в такие времена. Но Новая Зеландия выступила против объединения двух стран."
 ww1_england.174.a:0 "Старая идея наконец-то была завершена."
 ww1_england.175.t:0 "Приглашение в Интернационал"
 ww1_england.175.d:0 "Французские товарищи призывают нас присоединиться к Интернационалу. Мы объединим рабочих, фермеров и солдат со всего мира под этим красным флагом."
 ww1_england.175.a:0 "Интернационал\nобъединяет человеческую расу."
 ww1_england.175.b:0 "На самом деле мы немного другие."
 ww1_england.176.t:0 "Формирование Интернационала"
 ww1_england.176.d:0 "Был основан Третий Интернационал, ставящий своей целью социалистическое государство мира как переходный этап к свержению буржуазии и полной ликвидации государства, включая вооруженные силы, всеми возможными средствами."
 ww1_england.176.a:0 "Пролетарии всего мира, соединяйтесь!"
 ww1_england.176.b:0 "Мир вступает в чистый хаос."
 ww1_england.177.t:0 "Британские социалисты отвергают Интернационал"
 ww1_england.177.d:0 "Британские социалисты-самопровозглашенные отказались присоединиться к нам."
 ww1_england.177.a:0 "Они не знают, что такое настоящая революция."
 ww1_england.178.t:0 "Британская революция и великое бегство роялистов"
 ww1_england.178.d:0 "Социалисты и республиканцы вызвали революцию в Британии, и почти целые государства были быстро присоединены. У роялистов даже не было шанса сражаться как следует, им удалось эвакуировать только британские королевские семьи и немногочисленные армии. В Британии вновь установилась республика."
 ww1_england.178.a:0 "Посмотрите на этих бегущих реакционеров!"
 ww1_england.178.b:0 "Случилась очень неприятная ситуация."
 ww1_england.179.t:0 "Новый президент?"
 ww1_england.179.d:0 "Обеспечив будущее Республики, Эдвард Пиз начал задумываться об отставке. На его место выдвигается множество кандидатов;\n\nH. Г. Уэллс, известный автор "Войны миров", выступает как убежденный и уважаемый социалист, который будет верен идеалам партии. Однако он является открытым антиимпериалистом и выступает за деколонизацию, что не устраивает большинство членов нашего парламента.\n\nДжордж Лэнсбери упорно боролся за наших женщин-товарищей и является ярким примером прогрессивной социалистической политики. Однако, он непоколебимый пацифист, и наша роль в любых неизбежных конфликтах может быть заторможена в результате.\n\nКонечно, Пиз не обязан уходить в отставку, и может просто исполнять свой полный срок на посту президента."
 ww1_england.179.a:0 "Пиз остается, в конце концов!"
 ww1_england.179.b:0 "Уэллс даст народу голос, который ему нужен!"
 ww1_england.179.c:0 "Лэнсбери несет факел лейбористской партии!"
 ww1_england.180.t:0 "Будущее республики"
 ww1_england.180.d:0 "Обезопасив навсегда Республику от монархических контрреволюционеров, Пиз начал подумывать о том, чтобы передать больше обязанностей своему верному протеже Генри Хайдману. Хайдеман помогал направлять политику Авангарда и сделал идеологию коммунизма основной в британской политике. Мы многим обязаны Хайдману, и он был бы убежденным революционером."
 ww1_england.180.a:0 "Я пока не вижу необходимости уходить на пенсию."
 ww1_england.180.b:0 "Хайдеман станет отличным президентом."
 ww1_england.181.t:0 "Смерть Генри Хайдмана"
 ww1_england.181.d:0 "Генри Хайндман, президент Британской Республики, умер в возрасте 79 лет.\n\nНаследие его... неоднозначно. Хотя он доблестно принял эстафету от товарища Пиза и возглавил революцию против капиталистов, его методы были крайне авторитарными, а его самые ярые критики (которые давно уже изгнаны в целях собственной безопасности) обвиняют его в том, что он был объективно хуже, чем предшествующее ему правительство. Тем не менее, факел снова передается, и Гарри Поллит вступил в должность третьего президента Республики.\n\nПоллит обещает процесс 'дехайндманизации' и значительное ослабление автократического правления, однако в остальном он ничем не примечателен."
 ww1_england.181.a:0 "Сможет ли Поллитт действительно положить конец царствованию террора?"
 ww1_england.182.t:0 "Активирован стандарт двух держав"
 ww1_england.182.d:0 "Отчеты военно-морской разведки показывают, что еще одна страна превзошла наш стандарт двух держав.\n\nСогласно закону о военно-морской обороне 1889 года, королевский флот должен быть как минимум вдвое больше объединенных сил двух флотов, стоящих за ним.\n\nСогласно закону, средства будут немедленно перенаправлены на военно-морское производство."
 ww1_england.182.a:0 "Лучше бы это не было началом новой гонки вооружений."
 ww1_england.184.t:0 "Выборы 1922 года"
 ww1_england.184.d:0 "Пришло время для новых выборов. В контексте того, что произошло за последние 10 лет, победа либералов считается невозможной, так как восставшая лейбористская партия сметает все на своем пути."
 ww1_england.184.a:0 "Консерваторы Бонара Лоу останавливают красный прилив... Пока."
 ww1_england.184.b:0 "Красная роза, красная роза"
 ww1_england.184.c:0 "Как насчет настоящей коалиции?"
 ww1_england.185.t:0 "Выборы 1923 года"
 ww1_england.185.d:0 "Из-за нестабильной политической ситуации, еще одни выборы пришлось назначить всего через год после предыдущих.\n\nВ хаотичном политическом климате Британии, либералам только что удалось вырваться из смерти. Не имея ни малейшего шанса сформировать правительство, они получили достаточно мест, чтобы вызвать 'голодный парламент', и обе партии будут вынуждены добиваться их поддержки."
 ww1_england.185.a:0 "Асквит попытается ослабить базу избирателей лейбористов"
 ww1_england.185.b:0 "Кто угодно, только не социалисты!"
 ww1_england.185.c:0 "Что если мы просто не создадим коалицию? Что самое худшее, что может случиться...?"
 ww1_england.186.t:0 "Выборы [GetYear] года"
 ww1_england.186.d:0 "Третьи выборы за два года, выборы [GetYear] должны наконец положить конец политической суматохе. Либералы и лейбористы жестоко сражались за свою базу - и это полностью уничтожило их обоих. После многочисленных подвешенных парламентов, коалиций и общей политической катастрофы исход будет ясен:"
 ww1_england.186.d_2:0 "Либералы и лейбористы жестоко боролись за свою базу - и это полностью уничтожило их обоих. При многочисленных подвешенных парламентах, коалициях и общей политической катастрофе исход будет ясен:"
 ww1_england.186.a:0 "Обвальная победа Тори."
 ww1_england.187.t:0 "Вотум недоверия"
 ww1_england.187.d:0 "Либерально-лейбористская коалиция возникла в результате попыток Асквита сократить число избирателей Лейбористской партии. Он хотел доказать некомпетентность лейбористов и в результате захватить всех их избирателей. Это не удалось. Не видя другой альтернативы, либералы объявили вотум недоверия Лейбористской партии.\n\nТут есть только два варианта. Назначить внеочередные выборы с гарантированным поражением тори, но с большими потерями для либералов, или попытаться сохранить лицо и позволить либералам сформировать коалицию с тори."
 ww1_england.187.a:0 "К черту Асквита, эту вероломную маленькую змею. Объявите выборы!"
 ww1_england.187.b:0 "Мы уйдем тихо."
 ww1_england.188.t:0 "Послевоенные выборы"
 ww1_england.188.d:0 "После окончания Великой войны премьер-министр [ENG.GetLeader] назначил всеобщие выборы. Вполне вероятно, что он останется у власти, несмотря на то, что Либеральная партия потеряла свое большинство.... То есть, если только консерваторы не захотят разорвать коалиционный билет."
 ww1_england.188.a:0 "Сначала стабильность, потом политика."
 ww1_england.188.b:0 "У нас есть электоральный мандат, так почему бы и нет?"
 ww1_england.189.t:0 "Вопрос Юго-Западной Африки"
 ww1_england.189.d:0 "Захват Юго-Западной Африки у немцев означает одну важную вещь - наследование наследия геноцида гереро. Народ гереро был зверски убит немецким режимом в начале 1900-х годов, что многие называют 'первым геноцидом века', и хотя большинство колониальных администраций согласны с тем, что эта территория должна находиться под британским контролем, есть те, кто симпатизирует племени и считает, что мы должны отдать ее им."
 ww1_england.189.a:0 "Они заслуживают этого."
 ww1_england.189.b:0 "Что плохого в том, чтобы жить под британским правлением?"
 eng_news.23.t:0 "Имперская Федерация"
 eng_news.23.d:0 "После долгого периода конференций, дебатов, компромиссов и требований, Британская империя, наконец, завершила процесс федерализации в единое политическое образование.\n\nНовая Имперская Федерация предоставляет демократические учредительные права всем своим подданным, а также высший 'Имперский парламент', расположенный в Оттове. Миллионы людей по всему миру празднуют, и кажется, что наступил новый рассвет британского империализма."
 eng_news.23.a:0 "За империю!"
 eng_news.23.b:0 "Они сделали это..."
 eng_news.24.t:0 "Британия возвращает себе колонии"
 eng_news.24.d:0 "Случилось немыслимое. После продолжительного конфликта, последовавшего за внезапным ухудшением отношений между двумя странами, Соединенное Королевство Великобритании наконец объявило, что 'значительное сопротивление янки' прекратилось.\n\nНикто не знает, что именно правительство [ENG.GetLeader] готовит для оккупированных территорий, но одно можно сказать наверняка: империя еще далека от завершения."
 eng_news.24.a:0 "Тройное "Ура" Империи!"
 eng_news.24.b:0 "1776 год был отменен..."
 eng_news.25.t:0 "Irish Civil War"
 eng_news.25.d:0 "The conflict that followed the Irish War of Independence and accompanied the establishment of the Irish Free State, an entity independent from the United Kingdom but within the British Empire, begins.\nThis civil war is fired between the Provisional Government of Ireland and the anti-Treaty Irish Republican Army over the Anglo-Irish Treaty. The Provisional Government of the Free State supports the terms of the treaty, while the anti-Treaty opposition see it as a betrayal of the Irish Republic that had been proclaimed during the Easter Rising."
 eng_news.25.a:0 "When will the Irish tragedy be over."
 ww1_england.192.t:0 "Либералы переходят в [ENG.GetCommunistParty]"
 ww1_england.192.d:0 "После роста популярности социализма в Британии многие либеральные политики - особенно либералы Ллойд Джорджа - начали переходить в [ENG.GetCommunistParty]."
 ww1_england.192.a:0 "Беспокойство."
 ww1_england.193.t:0 "Дезертирство либералов усиливается"
 ww1_england.193.d:0 "Мы очень быстро теряем наше большинство в парламенте, поскольку члены парламента начинают массово покидать его, чтобы присоединиться к [ENG.GetCommunistParty]. Кроме того, в местных органах власти по всей стране наши советники и мэры также уходят к социалистам. Мы не можем долго так держаться - при таких темпах недолго осталось до полной потери большинства."
 ww1_england.193.a:0 "Что либерального в социализме?"
 ww1_england.194.t:0 "Вотум недоверия"
 ww1_england.194.d:0 "После многочисленных скандалов и, что более важно, волны дезертирства либералов в [ENG.GetCommunistParty], был объявлен вотум недоверия [ENG.GetLeader] и либеральное большинство пало. Пока что социалистам все еще не хватает большинства для формирования правительства, но это лишь вопрос времени.\n\nНе смотря ни на что, гигант политики Либеральной партии пал."
 ww1_england.194.a:0 "Предложить лидеру оппозиции сформировать правительство вместо них."
 ww1_england.195.t:0 "Будущее [ROOT.GetNameDef]"
 ww1_england.195.d:0 "После окончания Великой войны лорд-протектор Китченер размышлял о том, каким будет будущее Британии в новом порядке - и как лучше всего продолжить стратегию военного превосходства. Он не намерен останавливаться на достигнутом и, если это возможно, хотел бы завоевать весь мир. Остается только выяснить, как..."
 ww1_england.195.a:0 "Созвать военный кабинет на совещание!"
 ww1_england.196.t:0 "Коварный кабинет министров"
 ww1_england.196.d:0 "Неведомо для Лорда-Протектора, против него готовился заговор. У заговорщиков были свои причины: беспокойство за народ Британии, убеждение, что Китченер сошел с ума, или обычные амбиции. Но когда Китченер вызвал их всех в офис, чтобы объявить, что они будут разосланы по всему миру в рамках грандиозного плана мирового господства, с них было достаточно.\n\nВдруг заговорщики напали на Китченера и его сторонников. Борьба была жесткой, в ней участвовали охранники и свиты обеих сторон.\n\nВ конце концов, большинство офицеров, поддерживающих Китченера, сбежали... кроме самого Китченера. Теперь он оказался в окружении заговорщиков, которые по очереди вырывали из старика жизнь, кусочек за кусочком..."
 ww1_england.196.a:0 "Et Tu, Haig?"
 ww1_england.197.t:0 "Убийство Герберта Китченера"
 ww1_england.197.d:0 "Поразительные новости пришли сегодня из Лондона, так как весть о внезапном перевороте облетела всю страну, а затем и весь мир.\n\nКажется, что Герберт Китченер, теперь уже бывший лорд-протектор Великобритании, был убит в результате заговора с целью его свержения! Теперь в стране царит хаос, так как несколько различных фракций начинают бороться за вакуум власти, который оставил после себя лорд Китченер!"
 ww1_england.197.a:0 "Пусть начнутся игры"
 ww1_england.197.b:0 "Значит, Джингоист мертв?"
 ww1_england.198.t:0 "Восстание клики"
 ww1_england.198.d:0 "После смерти Лорда-Протектора в Британии возникло несколько различных группировок, замышляющих друг против друга.\n\n\n Милитаристы разделились на две фракции, Про-Куп и Анти-Куп. Милитаристы, выступающие за переворот, хотят отменить большую часть реформ Китченера и остановить его планы мирового господства. Милитаристы против переворота, сплотившиеся вокруг Эдмунда Алленби, стремятся продолжить правление Китченера и подготовиться к великим завоеваниям.\n\nГражданские, номинально возглавляемые Уинстоном Черчиллем, являются союзниками милитаристов против переворота и фактически призывают к возобновлению политики Китченера, но при гражданском правительстве. Многие сравнивают их политику с новой идеологией "фашизма", появившейся в последнее время в Европе.\n\nРеставраторы считают, что конец регентства Китченера оправдывает восстановление на троне законного короля, принца Дэвида."
 ww1_england.198.a:0 "Милитаристы, поддерживающие переворот, выходят на первое место!"
 ww1_england.198.b:0 "Милитаристы против переворота выходят на первое место!"
 ww1_england.198.c:0 "Гражданские, поддерживаемые милитаристами против переворота, выходят вперед!"
 ww1_england.198.e:0 "Реставраторы выходят на первое место!"
 ww1_england.199.t:0 "Принц Дэвид захватывает Уэльс!"
 ww1_england.199.d:0 "После того, как ему не удалось захватить общую власть в Британии и ее империи, наследник престола принц Дэвид вместе со своими сторонниками перебрался в Уэльс, где заручился поддержкой, необходимой для фактического установления контроля над регионом."
 ww1_england.199.a:0 "Но сколько у него на самом деле поддержки...?"
 ww1_england.200.t:0 "Уэльский вопрос"
 ww1_england.200.d:0 "Мы получили интересную телеграмму из Кардиффа. Принц Дэвид готов сотрудничать с нами и вернуться в состав королевства, в обмен на номинальную автономию и фактическое создание своей личной вотчины в Уэльсе, с которой он будет поступать по своему усмотрению."
 ww1_england.200.a:0 "Это приемлемо."
 ww1_england.200.b:0 "Никаких компромиссов с предателями!"
 ww1_england.201.t:0 "Сторонники переворота в Шотландии!"
 ww1_england.201.d:0 "Шотландия всегда была регионом, который меньше всего любил лорда-протектора Китченера, поэтому, когда стало известно о его убийстве, это было встречено апатией, а в некоторых регионах даже откровенной радостью. Поэтому неудивительно, что милитаристы, выступающие за переворот, рассерженные своей неспособностью взять под контроль весь союз, бежали в Шотландию, где они пользуются определенной поддержкой.\n\nПохоже, что они объединились под руководством адмирала Джона Джеллико, и с ними необходимо быстро разобраться."
 ww1_england.201.a:0 "Мы покажем этим мятежникам!"
 ww1_england.202.t:0 "Шотландские националисты вступают в союз с гражданскими!"
 ww1_england.202.d:0 "Уинстон Черчилль, рупор фракции гражданских, отправился в Шотландию, где заключил договор с шотландскими националистами, заручившись их поддержкой в восстании против нас!"
 ww1_england.202.a:0 "Разве вы не научились на примере расчистки горных районов?"
 ww1_england.203.t:0 "Последний рев либералов"
 ww1_england.203.d:0 "Удивительно, но Либеральная партия, которую мы считали уже полностью уничтоженной, организовала грандиозное восстание в Уэльсе! Возглавляемые Дэвидом Ллойд-Джорджем, они, похоже, слабо связаны с фракцией гражданских и требуют восстановления гражданских демократических прав!"
 ww1_england.203.a:0 "Чертов сброд, все они!"
 ww1_england.204.t:0 "Кто возглавит Гражданскую коалицию?"
 ww1_england.204.d:0 "После того, как мы прочно закрепились в Лондоне, встает вопрос о лидерстве. После смерти лорда-протектора Китченера премьер-министр Генри Пейдж Крофт занял пост временного лидера. Однако Уинстон Черчилль обеспокоен тем, что Крофт может объединить должности премьер-министра и лорда-протектора, предоставив себе практически диктаторские полномочия в правительстве. По этой причине он решил баллотироваться против Крофта."
 ww1_england.204.a:0 "HPC и так прекрасно справляется со своей работой."
 ww1_england.204.b:0 "Черчилль даст нам необходимое руководство."
 ww1_england.205.t:0 "Новый лорд-протектор"
 ww1_england.205.d:0 "Теперь милитаристы Анти-Купа должным образом установили свое обновленное правление над Британией, пришло время для Генри Пейджа Крофта вернуться на пост премьер-министра."
 ww1_england.205.a:0 "Алленби возьмет на себя роль лорда-протектора."
 ww1_england.206.t:0 "Вопрос о лидерстве"
 ww1_england.206.d:0 "Внутри фракции сторонников переворота доминировали две основные фигуры. Джон Джеллико, адмирал Королевского флота, является дефакто умеренным кандидатом, выступающим против правления Китченера по прагматическим и моральным причинам, поскольку он не видит необходимости в дальнейшем кровопролитии и стремится больше сосредоточиться на народе Британии. Дуглас Хейг, с другой стороны, не видит проблем с жестким, сильным и джингоистическим правлением, но ненавидит Китченера за его политику в отношении офицерских комиссий и аристократии, которая препятствовала возвышению Хейга и его друзей."
 ww1_england.206.a:0 "Джелликоу и моралисты"
 ww1_england.206.b:0 "Хейг и аристократы"
 ww1_england.207.t:0 "Коронация Эдуарда VIII"
 ww1_england.207.d:0 "После долгих лет, наконец, пришло время принцу Давиду Саксен-Кобургскому короноваться королем Эдуардом VIII, императором Индии!"
 ww1_england.207.a:0 "Боже, храни короля!"
 ww1_england.208.t:0 "Генри Пейдж Крофт одобряет правящую фракцию"
 ww1_england.208.d:0 "Генри Пейдж Крофт, премьер-министр и временный лидер, публично поддержал фракцию, которая вышла на первое место в борьбе за власть после смерти Китченера."
 ww1_england.208.a:0 "Спасибо, господин премьер-министр!"
 ww1_england.209.t:0 "Британский атташе"
 ww1_england.209.d:0 "Британцы прислали военного атташе во главе с генералом Альфредом Ноксом для поддержки нашей армии."
 ww1_england.209.a:0 "Их помощь очень приветствуется!"
 ww1_england.209.b:0 "Нам не нужно, чтобы англичане шпионили за нашими планами."
 ww1_england.210.t:0 "Русские принимают помощь Нокса"
 ww1_england.210.d:0 "Русские приняли наше предложение. Генерал Нокс отправляется в [RUS.GetCapital]!"
 ww1_england.210.a:0 "Очень мило."
 ww1_england.211.t:0 "Русские отказываются!"
 ww1_england.211.d:0 "Русские отказались от нашей помощи!"
 ww1_england.211.a:0 "Хорошо, нам больше ресурсов."
 ww1_england.212.t:0 "Генерал Нокс уходит"
 ww1_england.212.d:0 "После ухудшения отношений правительства с [ENG.GetNameDef] генерал Альфред Нокс покинул британский атташе."
 ww1_england.212.a:0 "Скатертью дорога!"
 ww1_england.213.t:0 "Король блокирует отставку Баттенбурга!"
 ww1_england.213.d:0 "Несмотря на желание правительства отправить Луиса Баттенбурга в отставку (и его собственную просьбу, поскольку он страдает от особенно неприятного приступа подагры), Его Величество король лично препятствует этому.\n\nБаттенбург, как сообщается, написал Уинстону Черчиллю: "Я прошу Вас освободить меня. Я на грани срыва и не могу ни на что использовать свой мозг." Нет необходимости говорить о том, что помимо очевидных проблем с этим, антигерманские настроения британской общественности только растут, а связи Баттенбурга с [GER.GetNameDef] начинают вызывать проблемы." 
 ww1_england.213.a:0 "Надеюсь, это быстро уладится"
 ww1_england.214.t:0 "Король сдается"
 ww1_england.214.d:0 "К счастью, королю не потребовалось много времени, чтобы понять необходимость отставки Баттенбурга. Сегодня он, наконец, смилостивился и освободил Баттенбурга от его обязанностей, позволив ему уйти в отставку на время войны." Баттенбург написал контр-адмиралу Горацию Худу: "Это было ужасно неприятно, но у меня не было выбора с того момента, когда мне стало ясно, что правительство не считает себя достаточно сильным, чтобы поддержать меня каким-либо публичным заявлением." 
 ww1_england.214.a:0 "Рад, что все быстро уладилось"
 ww1_england.215.t:0 "Принц Артур назначен генерал-губернатором Канады"
 ww1_england.215.d:0 "Король поручил в соответствии с королевским указом утвердить рекомендацию премьер-министра о назначении принца Артура, герцога Коннахта и Стратхерна, генерал-губернатором Канады, который становится первым генерал-губернатором, являющимся членом британской королевской семьи."
 ww1_england.215.a:0 "Веселись, Арти"
 ww1_england.217.t:0 "Нехватка снарядов!"
 ww1_england.217.d:0 "Катастрофа! Из-за нашей чрезмерной зависимости от осколочных снарядов, менее подходящих для позиционной войны, чем осколочно-фугасные снаряды, наши артиллеристы сталкиваются с крайней нехваткой доступных снарядов!\n\nЕсли этот кризис не разрешится в ближайшее время, мы окажемся как в военных, так и во внутренних беспорядках!"
 ww1_england.217.a:0 "На карту поставлена стабильность Коалиции!"
 ww1_england.218.t:0 "Распад коалиции"
 ww1_england.218.d:0 "После нашей неспособности разрешить кризис shell Бонар Лоу и тори вышли из коалиции, что само по себе привело к полному краху нашего правительства. Надеюсь, тори справятся с этой задачей лучше, чем мы."
 ww1_england.218.a:0 "Взрыв!"
 england_death.4.t:0 "Сэр Хайрам Максим скончался" 
 england_death.4.d:0 "Хайрам Максим, натурализованный британский подданный родом из Америки и изобретатель печально известного пистолета Максима, скончался сегодня в своем доме в Стритхэме. К концу жизни он, наряду со своими трудолюбивыми предприятиями, стал большим пионером в разработке самолетов." 
 england_death.4.a:0 "Запомнится ли он своими великими изобретениями или своим ужасным пулеметом?" 
 ww1_england.220.t:0 "Антинемецкие бойцы организуют добровольческую группу" 
 ww1_england.220.d:0 "После нашего бездействия в связи с началом войны между Францией и Германией несколько тысяч пылких молодых людей (и несколько аристократов-авантюристов) организовали значительно большую группу добровольцев, чтобы пересечь канал во Францию, где они предложат свои услуги [FRA.GetNameDef]." 
 ww1_england.220.a:0 "Если они должны. Но мы остаемся нейтральными." 
 ww1_england.221.t:0 "Британские добровольцы прибывают!" 
 ww1_england.221.d:0 "Несмотря на протесты собственного правительства, к нашим границам прибыла группа из примерно 5000 вооруженных до зубов британцев, предлагающих свою поддержку в борьбе с немецкой угрозой. Их помощь будет высоко оценена!" 
 ww1_england.221.a:0 "Возможно, не все англичане плохие, в конце концов..." 
 ww1_england.222.t:0 "Революция на острове Святой Елены" 
 ww1_england.222.d:0 "Вдали от Британии, на острове Святой Елены в Южной Атлантике, жители и солдаты восстают, чтобы присоединиться к Союзу!" 
 ww1_england.222.a:0 "Как славно!" 
 ww1_england.222.b:0 "О!" 
 ww1_england.223.t:0 "Миссия в Литве" 
 ww1_england.223.d:0 "Небольшая военная миссия во главе с бригадным генералом Фрэнком Крозье будет направлена в новую независимую Литву для оказания помощи в создании ее армии и обеспечения ее будущей независимости." 
 ww1_england.223.a:0 "Очень хорошо." 
 ww1_england.224.t:0 "Война, которая положит конец всем войнам" 
 ww1_england.224.d:0 "На Фландрских полях распускаются маки,\n между крестами, ряд за рядом,\n обозначающими наше место; и в небе,\n жаворонки, все еще храбро поющие, летают,\n редко слышимые среди орудий внизу.\n\n Мы - мертвые. Недолгие дни назад\nМы жили, чувствовали рассвет, видели закат,\nЛюбили и были любимы, а теперь мы лежим,\nНа Фландрских полях.\n\nПримите наш спор с врагом:\nВам из немощных рук мы бросаем\nфакел; будьте вашими, чтобы держать его высоко.\nЕсли вы нарушите веру с нами, кто умирает,\nМы не будем спать, хотя маки растут\nНа Фландрских полях." 
 ww1_england.224.a:0 "Война закончилась." 
 ww1_england.225.t:0 "The Home Guard" 
 ww1_england.225.d:0 "После катастрофического вторжения на британскую землю военное министерство спешно организовало подразделения из мужчин, которые в противном случае были слишком старыми, слишком молодыми или иным образом непригодными для службы в армии.\n\nВооруженная музейными экспонатами и практически не обученная, эта "папина армия" теперь является нашей последней линией обороны против злобного захватчика!" 
 ww1_england.225.a:0 "Теперь все или ничего, ребята!" 
 ww1_england.226.t:0 "Выборы лидера консерваторов" 
 ww1_england.226.d:0 "После неожиданного смещения Артура Бальфура из-за его неспособности выиграть всеобщие выборы, в Консервативно-юнионистской партии проходят выборы лидера.\n\nМногие выдвинули свои кандидатуры, но основная четверка - Остин Чемберлен, Х.П. Крофт, Бонар Лоу и Уолтер Лонг.\n\nЧемберлен - старый вельможа Консервативной партии, его отец также был важной фигурой. Он выступает за тарифную реформу и закрытие международной торговли только для своих колоний и доминионов.\n\nКрофт - самый маловероятный из трех кандидатов, подчеркивающий необходимость создания сильной армии и верящий в политику сдерживания в отношении Германской империи.\n\nБонар Лоу рассматривается как "компромиссный кандидат." Несмотря на то, что его политика не столь популярна, он считается наиболее вероятным кандидатом, способным привлечь на свою сторону либералов.\n\nВиконт Лонг - убежденный сторонник ирландского юнионизма, и будет бороться за сохранение Ирландии под короной. У него жестокое соперничество с Чемберленом." 
 ww1_england.226.a:0 "Он у Чемберлена!" 
 ww1_england.226.b:0 "Андердог Крофт побеждает!" 
 ww1_england.226.c:0 "Лоу создаст большую коалицию!" 
 ww1_england.226.e:0 "Лонг обеспечит сохранение империи!" 
 ww1_england.227.t:0 "Выборы 1910 года" 
 ww1_england.227.d:0 "В Соединенном Королевстве прошли всеобщие выборы. До неожиданного смещения Артура Бальфура в начале этого года ожидалась легкая победа либералов. Однако теперь, когда консерваторы вновь обрели новую кровь, все выглядит с точностью до наоборот! Тори проносятся по сельской местности, и либералы находятся в бегах." 
 ww1_england.227.a:0 "Консерваторы получили большинство!" 
 ww1_england.228.t:0 "Черчилль осуждает премьер-министра!" 
 ww1_england.228.d:0 "Неожиданно для всех Уинстон Черчилль выступил сегодня в Палате общин с язвительной речью против премьер-министра и его кабинета. Самое тревожное в этой ситуации то, что его выступление получило значительное одобрение со стороны заднескамеечников!" 
 ww1_england.228.a:0 "Разве вы не были либералом пару лет назад?!" 
 ww1_england.229.t:0 "Черчилль собирает сторонников в партии!" 
 ww1_england.229.d:0 "Уинстон Черчилль объезжает парламентскую партию, собирая поддержку! Нашему вялому премьеру трудно с этим считаться, и от этого он кажется еще более инертным и неспособным к управлению. Это может быть плохо!" 
 ww1_england.229.a:0 "Что он делает?" 
 ww1_england.230.t:0 "Вотум недоверия отложен!" 
 ww1_england.230.d:0 "Этот пес Черчилль выдвинул вотум недоверия правительству! С его новыми друзьями и старыми союзниками в Либеральной партии, похоже, [ROOT.GetLeader] должен либо уйти в отставку, либо рисковать большинством!" 
 ww1_england.230.a:0 "Будь ты проклят, Черчилль!" 
 ww1_england.231.t:0 "Вотум недоверия" 
 ww1_england.231.d:0 "Время пришло и прошло, и вотум недоверия правительству был успешно вынесен. Несмотря на то, что всего несколько лет назад Уинстон Черчилль был членом парламента от либералов, теперь он сменил [ROOT.GetLeader] на посту лидера Консервативной партии и, таким образом, стал премьер-министром Великобритании!" 
 ww1_england.231.a:0 "Бульдог у руля!" 
 ww1_england.232.t:0 "Гонка за Данию" 
 ww1_england.232.d:0 "После агрессивного изменения внешней политики британского премьер-министра [ENG.GetLeader] королевский флот подготовил удары по [DEN.GetNameDef], чтобы опередить нас в случае тотальной войны.\n\n Вызывая дух Нельсона, они напрямую угрожают нашей территориальной целостности.\n\n Для блага нации мы должны действовать - вторжение в Данию, чтобы спасти датчан от британцев - наш единственный выход!" 
 ww1_england.232.a:0 "Гонка продолжается!" 
 ww1_england.232.b:0 "Какие же они захватчики!" 
 ww1_england.232.c:0 "Дайте мне кофе, черт возьми!" 
 ww1_england.233.t:0 "Судьба [ENG.GetNameDef]" 
 ww1_england.233.d:0 "Британские войска разбиты, и Лондон находится под нашим контролем. Это означает, что судьба Великобритании зависит от нас. Хотя Великая война еще не закончена, мы должны немедленно проинструктировать наши оккупационные войска, как поступать с этими англичанами." 
 ww1_england.233.a:0 "Потребовать от них подчинения!" 
 ww1_england.233.b:0 "Достаточно администрации, управляемой местными коллаборационистами." 
 ww1_england.234.t:0 "Марионеточная монархия?" 
 ww1_england.234.d:0 "Командующий немецкими оккупационными войсками предъявил ультиматум королевскому двору и парламенту. Это приказ распустить бесполезный разгромленный парламент, организовать новый и установить германского монарха в качестве короля Соединенного Королевства, императора Индии." 
 ww1_england.234.a:0 "Дайте мне бутылку воды." 
 ww1_england.234.b:0 "Я не собираюсь этого делать, сопляки!" 
 ww1_england.235.t:0 "Вопрос для Соединенного Королевства Великобритании" 
 ww1_england.235.desc:0 "Вопрос для Соединенного Королевства Великобритании" 
 ww1_england.235.a:0 "Освободить оба марионеточных государства шотландцев и валлийцев." 
 ww1_england.235.b:0 "Освободить марионеточное государство шотландцев." 
 ww1_england.235.c:0 "Освободить марионеточное государство валлийцев." 
 ww1_england.235.d:0 "Все и так хорошо." 
 ww1_england.236.t:0 "Империя распадается" 
 ww1_england.236.d:0 "После поражения и хаоса Британская империя распадается на части." 
 ww1_england.236.a:0 "Ожидаемо." 
 ww1_england.238.t:0 "Мольба Вестминстера." 
 ww1_england.238.d:0 "После нашей триумфальной победы над Антантой, когда необходимость в военном управлении Британией отпала, Лондон обратился к нам с просьбой восстановить британскую парламентскую демократию, хотя и под нашим неусыпным наблюдением. Что скажете?" 
 ww1_england.238.a:0 "Нет никаких оснований для того, чтобы еще сильнее сжимать их поводок." 
 ww1_england.238.b:0 "[ENG.GetLeader] и его власть должна быть принудительной!" 
 ww1_england.239.t:0 "Создание СЛСЕВ" 
 ww1_england.239.t:0 "Создание СЛСЕВ"  ww1_england.239.d:0 "После разочаровывающего отказа Германии от нашей драгоценной демократии, как аристократы, так и рабочие тайно объединились, чтобы создать "Самое лояльное сопротивление Его Величества", группу, стремящуюся восстановить старые времена до Великой войны.\n\nНоминально возглавляемая Генри Пейджем Крофтом, членом парламента, эта группа широкого спектра даже проникает в армию, пока мы говорим!" 
 ww1_england.239.a:0 "Они собираются создать проблемы..." 
 ww1_england.240.t:0 "Восстание [GetMonth]!" 
 ww1_england.240.d:0 "После неустанного разжигания войны Германией и перераспределения ее войск на другие, более важные фронты, ее гарнизон здесь оказался крайне недостаточен!\n\nНастало время восстать против гуннов! БОЖЕ, ХРАНИ КОРОЛЯ, ИСТИННОГО КОРОЛЯ!" 
 ww1_england.240.a:0 "Пора дать Джерри хорошую взбучку!" 
 ww1_england.241.t:0 "Четвертая гражданская война в Великобритании" 
 ww1_england.241.d:0 "Англия в хаосе! Они увидели в нашей войне с крупной державой возможность восстать против нас в глупом стремлении вернуть былое величие. Они жестоко поплатятся за это!" 
 ww1_england.241.a:0 "ГОТТ ШТУРМУЕТ ЭНГЕЛЛАНД" 
 ww1_england.244.t:0 "Проблемный маршал" 
 ww1_england.244.d:0 "Лорд Китченер открыто заявляет о своем крайнем огорчении по поводу отмены британской монархии и прямо нарушает свои обязанности, используя свое положение для нападок на наше правительство.\n\nНет никаких сомнений в том, что он является чрезвычайно ценным, возможно, жизненно важным командующим, но эти политические нападки ослабляют наше правительство. Однако мы можем кое-что с ним сделать.\n\nКитченер номинально является генеральным комиссаром [EGY.GetNameDef]. Если мы расширим круг его обязанностей там и вынудим его переехать в страну, он будет все больше отрываться от истеблишмента здесь, в Лондоне. Эта эффективная ссылка будет глубоко унизительна для него и не позволит ему дальше атаковать наше правительство, однако это будет означать потерю его как блестящего фельдмаршала, которым он является." 
 ww1_england.244.a:0 "Как вам нравится пустыня, Герберт?" 
 ww1_england.244.b:0 "Он слишком важен, чтобы его потерять." 
 ww1_england.245.t:0 "Военно-морское превосходство нарушено" 
 ww1_england.245.d:0 "Разведывательное бюро военного министерства сообщило, что отныне мы не можем сказать, что хорошо справляемся с плавучими заданиями, поскольку наш флот теперь не так велик по сравнению с их флотом. Это может представлять для наших военных действий большую опасность; родина широко открыта для морского вторжения противника." 
 ww1_england.245.a:0 "Нет, черт возьми!" 
 ww1_england.245.b:0 "Ай! Где мои чертовски хорошие корабли!" 
 ww1_england.246.t:0 "Родной фронт" 
 ww1_england.246.d:0 "Случилось самое страшное. Родина находится под вражеской осадой. Это неприемлемо, но дело в том, что это происходит прямо у нас на глазах. Сейчас перед правительством ставится вопрос об их недееспособности в очаге войны. Но вместо того, чтобы делать это, люди, игнорировавшие плохие новости, должны быть готовы уклониться от жестоких рук врага." 
 ww1_england.246.a:0 "Не может быть!" 
 england_death.7.t:0 "Пол Метьюэн уходит в отставку" 
 england_death.7.d:0 "После долгой и достойной восхищения карьеры в армии фельдмаршал Метуэн решил окончательно сложить с себя военные полномочия и полностью сосредоточиться на роли губернатора Мальты." 
 england_death.7.a:0 "Повеселись на Мальте, Пол!" 
 ww1_england.247.t:0 "Нападение феминисток с топором" 
 ww1_england.247.d:0 "Сегодня рано утром радикал-суфражистка Мэри Ли бросила топор прямо в премьер-министра, намереваясь вызвать волнения и беспорядки.\n\nПока неясно, удалось ли ей это, так как хаос продолжался." 
 ww1_england.247.a:0 "Шляпа не попала в цель." 
 ww1_england.247.b:0 "Боже мой, премьер-министр мертв!" 
 ww1_england.248.t:0 "H. H. Асквит убит!" 
 ww1_england.248.d:0 "Премьер-министр Соединенного Королевства Герберт Генри Асквит был убит сегодня террористом-суфражистом, бросившим в него тесак.\n\nТесак попал премьер-министру прямо в лоб, и он был объявлен мертвым на месте преступления. Нападение последовало за усилением феминистской агитации и взрывов." 
 ww1_england.248.a:0 "Скандально!" 
 ww1_england.249.t:0 "[ENG.GetLeader] объявляет военное положение!" 
 ww1_england.249.d:0 "После серии террористических атак по всей стране, включая недавнее убийство самого премьер-министра, [ENG.GetCountryLeader] ввел временное военное положение и передал полицейские полномочия военным в надежде искоренить и уничтожить феминистскую угрозу." 
 ww1_england.249.a:0 "Это только усилит влияние армии..." 
 ww1_england.250.t:0 "The British Concession of Chinde Cancelled"
 ww1_england.250.d:0 "The small town of Chinde, located in Mozambique, developed as the main point of entry for passengers and goods for the British Central Africa Protectorate which was proclaimed in 1891. As part of the Anglo-Portuguese Treaty of 1891, the Portuguese government granted the British government the Chinde Concession for 99 years to establish a port where seagoing ships could transfer their cargoes to river steamers. And now they decided to cancel the lease and transfered the port, which supposed to be under their mandate until 1990."
 ww1_england.250.a:0 "Thanks."
 ww1_england.251.t:0 "Darfur Defects!"
 ww1_england.251.d:0 "The Sultanate of Darfur was one of the kingdoms that stretched across the centre of Africa. In 1899, Ali Dinar became the sultan of Darfur with the approval of the then Sirdar Lord Kitchener, on the condition that he paid an annual tribute to the British. \nBut on hearing the news of war between the British Empire and the Ottomans, Dinar became more defiant and in April 1915 renounced his allegiance to the government of Anglo-Egyptian Sudan, declaring himself pro-Ottoman and making contact with them via the Senussi. \nSirdar Reginald Wingate, a general and administrator in Egypt and the Sudan, thinks this lays a threat to British Sudan and believes that the military operation must be executed to remove Ali Dinar."
 ww1_england.251.a:0 "I'll consider."
 ww1_england.252.t:0 "Collapse of the Government"
 ww1_england.252.d:0 "As the frontline was drawn to the British Isles and the army ultimately defeated in the Battle of Britain, the government effectively collapsed and ceased to exist due to mutual recriminations over the decision to join the war and the political crisis that followed the enemy occupation."
 ww1_england.252.a:0 "A bloody disaster, isn't it?"
 ww1_england.253.t:0 "W. T. Stead offers his services"
 ww1_england.253.d:0 "Fresh back from his meeting with [USA.GetLeader] at Carnagie Hall, famous and popular journalist William Thomas Stead has, with a burst of new vigor and passion for politics, offered his services to the government."
 ww1_england.253.a:0 "He would be a gamble for sure."
 ww1_england.254.t:0 "Back on top"
 ww1_england.254.d:0 "After losing unimaginable amounts of money at the turn of the century, Stead thought it was over for him. However, his legacy as a pioneering journalist and the inventor of 'Government by Journalism' have helped him pick up the pieces, and he now sees himself as a valued asset to the [ROOT.GetLeader] government."
 ww1_england.254.a:0 "Let's just hope he doesn't rock the boat"
 ww1_england.256.t:0 "Another Navalist Scare"
 ww1_england.256.d:0 "Once more, just as in the 1880s, naval reformers and famous journalists including our very own W. T. Stead are whipping up a public panic about the state of the navy, which they claim is inadequate."
 ww1_england.256.a:0 "Is this true? Increase the budget, immediately!"
 ww1_england.257.t:0 "The Case for Prohibition"
 ww1_england.257.d:0 "In a bizarre outburst of moralist mumbo jumbo, W. T. Stead has wrote a bizarrely sympathetic article towards the Prohibition movement in [USA.GetCountryNameDef]. While prohibition has a few supporters here and there with some puritans and ultraconservatives, it ultimately has no place in this country!"
 ww1_england.257.a:0 "Has he gone barmy?"
 ww1_england.258.t:0 "A United States of Europe"
 ww1_england.258.d:0 "Unbeknownst to us, W. T. Stead has met with prominent journalists and political leaders throughout the European continent proposing his idea of a 'United States of Europe'! While this has admittedly warmed relations slightly with a lot of these countries, the notion (fueled by pacifist, cowardly drivel) is utterly unrealistic."
 ww1_england.258.a:0 "Bloody hippies."
 ww1_england.259.t:0 "Populism on the Rise"
 ww1_england.259.d:0 "Although it's clear to anyone in the know that Stead is little more than a mudraking money-focused journo, he has a certain way with words that certainly appeals to the common man (and sells boat-loads of newspapers). His recent rhetoric has upped the ante on this, making no secret of his friendship with feminism and his desire for greater rights for the workers of Britain."
 ww1_england.259.a:0 "That rabble rouser again?"
 ww1_england.260.t:0 "Protection over the Persian Oil Reserves"
 ww1_england.260.d:0 "The outbreak of the Great War has left the British oil reserves in Persia vulnerable. We must send troops to prepare for possible emergencies in Persia and the neighbouring regions."
 ww1_england.260.a:0 "Save the lifespawn of oils!"
 ww1_england.261.t:0 "Proposal of the Fao Landing"
 ww1_england.261.d:0 "An operation is proposed to secure the Fao Peninsula. The objective is to capture the strategically important Fao Fortress, which guards the Shatt al-Arab waterway. The landing will involve a coordinated effort of naval and land forces, aimed at quickly overwhelming the Ottoman defenses and securing a foothold for further operations in Mesopotamia. If successful, this daring plan will deliver a significant blow to Ottoman control over the region."
 ww1_england.261.a:0 "Approve the plan"
 ww1_england.261.b:0 "Such an operation is too risky now"
 ww1_england.262.t:0 "Success of the Fao Landing"
 ww1_england.262.d:0 "Reports confirm the successful execution of the Fao Landing. British forces quickly overcame the Ottoman defenses and captured the Fao Fortress. With the peninsula under control, the path is clear to push further into Mesopotamia and challenge Ottoman efforts in the Middle East."
 ww1_england.262.a:0 "Bagdad or Bust!"
 ww1_england.263.t:0 "British capture Fao"
 ww1_england.263.d:0 "Distressing news comes from the Fao Peninsula. British forces launched a surprise landing operation and successfully captured the Fao Fortress. Despite the valiant efforts of the defenders, the enemy's superior numbers and preparation overwhelmed the positions. The garrison deserted after their main officer, Captain Ibn Abdullah, was killed."
 ww1_england.263.a:0 "We must reinforce Mesopotamia!"
 ww1_england.264.t: "[GetYear] General Election and the Cabinet Crisis"
 ww1_england.264.d: "As a result of the Great War, the British Empire lost its dominance and imperial order. The Cabinet resigned in disgrace, and no party won a majority in the general election promised immediately after the Armistice. Moreover, extremist political forces that rejects even parliamentarism are beginning to find a voice, and the people seem to be stirred."
 ww1_england.264.a: "Keep calm and carry on..."
 ww1_england.265.t:0 "Liberal Party Wins the [GetYear] UK Election"
 ww1_england.265.d:0 "The [GetYear] General Election in the United Kingdom has resulted in a hung parliament. Facing a fierce challenge from the Conservative Party and rising Labour interests, the Liberals managed to secure enough seats to form a government with the support of the Irish Parliamentary Party. This election has major implications for British politics, especially regarding the ongoing constitutional crisis and the People's Budget. The Liberal Party's platform of social reform, including old-age pensions and the progressive taxation system, now stands on the brink of full implementation. With the backing of King George V, Asquith's government is poised to introduce significant political changes that could reshape the relationship between the House of Commons and the House of Lords."
 ww1_england.265.a:0 "An expected result"
 ww1_england.266.t:0 "Conservative Party Wins the [GetYear] UK Election"
 ww1_england.266.d:0 "The [GetYear] General Election has concluded with a stunning victory for the Conservative Party, led by [ENG.GetLeader] after Balfour's surprise retirement mere months before elections. Despite fierce competition from the Liberals, the Tories have secured enough seats to form a government, marking a turning point in British politics. Their victory reflects widespread opposition to the Liberals' radical social reforms, including the controversial People's Budget and the push for Irish Home Rule. The Conservatives, who rallied around the defense of the House of Lords and traditional institutions, now find themselves tasked with addressing the ongoing constitutional crisis. As the country looks ahead, Balfour's government will seek to maintain stability, defend the British Empire, and uphold the monarchy's influence against further Liberal reforms."
 ww1_england.266.a:0 "Unexpected results"
 ww1_england.267.t:0 "The [GetYear] General Election"
 ww1_england.267.d:0 "A General Election has rolled around in the United Kingdom. As expected, it was an easy Liberal victory. The results were almost the same as the ones from earlier this year, with Conservatives once again winning the popular vote but Liberals with their allies in Irish Parliamentary party stealing the win from the Conservative and Liberal Unionist party"
 ww1_england.267.a:0 "Good"
 ww1_england.268.t: "Statute of Westminster"
 ww1_england.268.d: "The British Empire has been defeated to the revolutionaries and now we must decide whether we should remain loyal to the crumbling empire and the fallen monarch or not. Either way, it will be challenging as a British-led state we are."
 ww1_england.268.a: "God save the King! God save [ROOT.GetNameDef]!"
 ww1_england.268.b: "Now we are on our own."
 
 #the following events relate to Egypt and the British Collapse, and don't all directly relate to Britain. 
 ww1_england.52.t:0 "Египет выходит из-под нашего правления!"
 ww1_england.52.d:0 "Султанат Египет, долгое время находившийся под нашим протекторатом, откололся от нас и объявил полную независимость!"
 ww1_england.52.a:0 "Баггер!"
 ww1_england.53.t:0 "Большая Абиссинская империя"
 ww1_england.53.d:0 "Наш союз с немцами и конфликт с британцами ставит нас в уникальное положение. Если немцы выйдут на первое место в этом конфликте, мы сможем захватить большие участки земли в Судане и Сомали."
 ww1_england.53.a:0 "Наш Лев лучше вашего Льва!"
 ww1_england.54.t:0 "Судан лежит без защиты!"
 ww1_england.54.d:0 "После краха британских владений по всему миру мы поняли, что Судан лежит почти без защиты, за исключением нескольких племенных военачальников и радикальных исламистов, которые в настоящее время копошатся в вакууме власти."
 ww1_england.54.a:0 "Время сделать наш ход."
 ww1_england.66.t:0 "Кения ждет!"
 ww1_england.66.d:0 "После поражения британцев в Великой войне, они были вынуждены полностью реорганизовать все заморские владения, оставив Кению и Буганду практически полностью открытыми для нас."
 ww1_england.66.a:0 "Кения с нами!"
 ww1_england.67.t:0 "Джубаленд и итальянская Восточная Африка"
 ww1_england.67.d:0 "После победы Германии в Великой войне, Кайзеррейх получил в собственность Джубаленд, ранее британскую колонию, к которой мы давно стремились. Мы должны попросить немцев протянуть нам руку помощи."
 ww1_england.67.a:0 "пожалуйста, скажите да, пожалуйста, скажите да..."
 ww1_england.67.b:0 "Это не конец света, если мы его не получим."
 ww1_england.68.t:0 "Италия просит Джубаленд"
 ww1_england.68.d:0 "Итальянский посол прибыл к нам сегодня с просьбой о предоставлении тонкой полоски земли в бывшей британской Кении. А?"
 ww1_england.68.a:0 "Конечно. Какая разница. Какая разница?"
 ww1_england.68.b:0 "Что? Нет!"
 ww1_england.69.t:0 "Германия отказывается"
 ww1_england.69.d:0 "Немцы наотрез отказались от нашей просьбы о Юбаленде.\n\nПо-видимому, теперь они все рассказывают о нас анекдоты."
 ww1_england.69.a:0 "Нельзя винить нас за попытку..."
 ww1_england.72.t:0 "Реадминистрация Карибского бассейна"
 ww1_england.72.d:0 "После нашего катастрофического поражения в войне возникла необходимость переделать управление нашими каррибскими колониями и временно передать их под власть Канады. К сожалению, во время этого процесса Гватемала захватила Белиз без особого сопротивления, и у нас нет возможности вернуть его."
 ww1_england.72.a:0 "Это только временно...?"
 ww1_england.73.t:0 "Германия захватывает наши атлантические владения"
 ww1_england.73.d:0 "После нашего поражения, немцы взяли 'Защитное управление' над нашими атлантическими владениями, говоря нам, что это в интересах защиты торговли.\n\n Мы знаем, конечно, что это ерунда."
 ww1_england.73.a:0 "Но что мы должны с этим делать?"
 ww1_england.74.t:0 "Французское господство"
 ww1_england.74.d:0 "Вопреки всему, французы победили нас и немцев в глобальном конфликте! Последствия этого очень серьезны, и наши атлантические владения были поглощены Большим Синим Шаром."
 ww1_england.74.a:0 "Непостижимо!"
 britas.1.t:0 "Восточноазиатский крах"
 britas.1.d:0 "Наши администрации на Дальнем Востоке полностью развалились в результате нового немецкого века."
 britas.1.a:0 "Не коронное украшение!"
 britas.2.t:0 "Мусульманские ракеты"
 britas.2.d:0 "Мусульманские общины в нашей стране восстали и взяли оружие против нас!"
 britas.2.a:0 "Adi Kollu!"
 britas.3.t:0 "Возможности в Индии"
 britas.3.d:0 "До нас дошло, что из пепла старой Британской драгоценности восстала новая мусульманская держава. Эти люди новые, слабые и неопытные, но они очень симпатизируют нам. Мы должны послать туда офицеров и взять 'временный' протекторат над этой землей."
 britas.3.a:0 "Отправляюсь в Белуджистан!"
 britas.3.b:0 "Не можем себе этого позволить." 
 britas.4.t:0 "Девятнадцатая бирманско-сиамская война"
 britas.4.d:0 "Эти подлые бирманцы опять за свое! После обретения независимости от Британии они создали значительные силы, несомненно, чтобы бросить вызов нашему владычеству!"
 britas.4.a:0 "К войне!"
 britas.4.b:0 "Ничего страшного. Не обращайте внимания!"
 britas.5.t:0 "Тихоокеанский коллапс"
 britas.5.d:0 "Наша администрация на островах Тихого океана рушится, и в вакуум власти врываются Австралия, Новая Зеландия и, главным образом, Германия. В Тихом океане установился новый порядок."
 britas.5.a:0 "Все рушится..."
 britas.6.t:0 "Восстание против администрации!"
 britas.6.d:0 "После потери огромных территорий и временного ослабления надвигающейся мусульманской угрозы индусские националисты обращают свое внимание на то, что осталось от британской администрации. Это может быть плохо!"
 britas.6.a:0 "За короля и страну!"
 britas.6.b:0 "Jai Hind!"
 britas.8.t:0 "Хеджевар бросил вызов Пиллаю"
 britas.8.d:0 "Кешав Балирам Хеджевар, фактический лидер индусской националистической фракции конгресса, бросил вызов нашему лидеру в его приверженности делу Индии. Пенджабская война значительно ухудшила мнение населения о мусульманах, и Хеджевар обвиняет Пиллая в том, что он симпатизирует мусульманам. \n\nПиллаи в прошлом работал с мусульманскими националистами, и это в сочетании с его риторикой о том, что 'мы все индийцы', беспокоит многих в индусском националистическом движении, что он будет действовать как компромисс и удержит их от свободной индусской родины, о которой они мечтают.\n\n Индусские националисты стекаются к имени Хеджевара, и он представляет реальную реальную угрозу свободному и справедливому правлению."
 britas.8.a:0 "Пиллай стоит на своем"
 britas.8.b:0 "Хеджвар поколебал народ"
 britas.9.t:0 "Антимусульманские погромы в Индии"
 britas.9.d:0 "После захвата власти в Индии индусскими националистами появились сообщения о том, что спонсируемые государством военизированные формирования совершают различные злодеяния против мусульманских меньшинств, проживающих на территории Индии. Также поступают достоверные угрозы в адрес иностранцев, и официальный совет Кайзеррейха - покинуть страну до стабилизации ситуации."
 britas.9.a:0 "Мы помним Пенджаб!"
 britas.9.b:0 "Хороший аргумент против деколонизации..."
 britas.10.t:0 "Ганди проклинает правительство"
 britas.10.d:0 "Мохандас Ганди, восходящая звезда националистического движения, выступил с язвительной критикой правительства за его самоуспокоенность в отношении сегодняшних погромов. Его влияние бесценно, и он использует его против нас."
 britas.10.a:0 "Убить смутьяна"
 britas.10.b:0 "Судить его за измену"
 britas.10.c:0 "Умиротворить Махатму"
 britas.11.t:0 "Гандхисты требуют социальных реформ"
 britas.11.d:0 "После успеха в оказании давления на наш режим, последователи Ганди теперь требуют социальных реформ и политической либерализации. Несомненно, они стремятся получить больше влияния, чем уже имеют, однако их предложения популярны и могут укрепить наше правительство.\n\nОни требуют реформ, которые положили бы конец полуфеодальной природе княжеских государств и установили бы 'действительно свободную и независимую республику'.\n\nЭто не соответствует нашим желаниям."
 britas.11.a:0 "Эта шарада заканчивается сейчас"
 britas.11.b:0 "Сдавайтесь"
 britas.12.t:0 "Марш на Дели"
 britas.12.d:0 "После метеоритного взлета Мохандаса Ганди к славе, от прекращения погромов до социальных реформ, он заручился поддержкой значительной части населения. Опираясь на эту силу, он двинулся на наше правительство в Дели, в то время как его лейтенанты захватили другие крупные города, и потребовал мирной передачи власти.\n\n\nО сопротивлении в данный момент просто не может быть и речи. Единственные, кто поддерживает правительство - это само правительство!"
 britas.12.a:0 "Мы должны были это предвидеть, правда."
 britas.13.t:0 "Британское правление сохраняется в Индии"
 britas.13.d:0 "Правительство, симпатизирующее британскому правлению, вышло на первое место в борьбе за власть в старом радже. Мы должны официально возобновить свое присутствие в Радже вместо наших бывших хозяев."
 britas.13.a:0 "Австралийский радж?"
 britas.16.t:0 "Британский Гонконг возвращен!"
 britas.16.d:0 "Коронная колония Гонконг, сумевшая сохранить свою административную власть после распада Британской империи, возвращается в объятия нашей империи!"
 britas.16.a:0 "Это очень приятно."
 britas.17.t:0 "Британский раж разбит!" 
 britas.17.d:0 "Поскольку Британская империя рушится перед мощью Германской империи и ее союзников, мы можем просто вторгнуться в Индию и взять то, что нам нужно, - жемчужину Британской короны!" 
 britas.17.a:0 "Вперед!" 
 britas.17.b:0 "Серьезно, мы не можем с ними справиться." 
 britas.18.t:0 "Радж-война становится холодной" 
 britas.18.d:0 "Восстания, переросшие в гражданскую войну, закончились без значительного триумфа одной из сторон. Колониальная администрация и поддерживаемые британцами княжеские штаты смогли продолжить свое правление на юге Индии, в то время как коалиция индуистско-исламистских восстаний прочно закрепилась на севере Индии. По мере того как военные действия становились все реже, а линия фронта все менее изменчивой, обе стороны оказались в фактическом вооруженном противостоянии без официального соглашения о прекращении огня." 
 britas.18.a:0 "Однажды мы одержим полную победу!" 
 britas.18.b:0 "Однажды мы вернем себе жемчужину короны!" 
 britas.19.t:0 "Британская защита Аравии заканчивается" 
 britas.19.d:0 "Британское правительство не в состоянии поддерживать свою защиту над аравийскими государствами, поэтому мы были вынуждены уйти из этих регионов." 
 britas.19.a:0 "Ладно, это не смешно." 
 britas.20.t:0 "Jammu and Kashmir Revolts"
 britas.20.d:0 "Hindus in the Jammu and Kashmir provinces revolts, gathering under their monarch to reject our Islamic rule and demand autonomy. Their reason to uprise is a reaction to religious repression, and if we take steps to impose Jizyah here and stop repulsion on Hinduism and Sikhism, this revolt may die down."
 britas.20.a:0 "Allāhu Akbar, the infidels shall fall!"
 britas.20.b:0 "They can have their own princely state."
 britas.20.c:0 "No need to bloodshed."
 britas.21.t:0 "Kalat Declares Independence"
 britas.21.d:0 "Khan of Kalat declares independence from India. Their reason to uprise is a reaction to religious repression, and if we allow them to have their little islamic monarchy there and stop repulsion on Muslim, they might want to stay in."
 britas.21.a:0 "Baluchistan belongs to India!"
  
 ww1_england.83.t:0 "Южная Африка в хаосе!"
 ww1_england.83.d:0 "После великой катастрофы наши администрации на мысе Доброй Надежды развалились на куски! Будь они поглощены Кайзеррейхом или вынуждены обрести независимость!"
 ww1_england.83.a:0 "Еще одна колония кусает пыль"
 ww1_england.84.t:0 "Возвращение британцев?"
 ww1_england.84.d:0 "После нашей победы над Третьим бурским восстанием и подавления британской "революции" встал вопрос о нашей лояльности. Должны ли мы вернуться под власть короны, как это должно быть, или нам следует идти своим путем?"
 ww1_england.84.a:0 "Боже, храни короля"
 ww1_england.84.b:0 "Южноафриканская империя начинается сегодня!"
 orange.1.t:0 "Лоялистский Ольстер вырвался на свободу!"
 orange.1.d:0 "Ольстер, долгое время бывший очагом неприятностей для нас, республиканцев, вырвался из нашей хватки с намерением сохранить свое маленькое королевство. В этом процессе ирландские националисты также провозгласили независимость."
 orange.1.a:0 "Они могут получить свое маленькое королевство."
 orange.2.t:0 "Восстание лоялистов Ольстера!"
 orange.2.d:0 "Протестанты Северной Ирландии восстали против правления ирландских республиканцев! Они намерены силой оружия защитить британские и протестантские интересы."
 orange.2.a:0 "Кровавые протестанты!"
 orange.2.b:0 "Больше никакого кровопролития!"
 orange.3.t:0 "Ольстер - это скала."
 orange.3.d:0 "Мы полностью провалили попытку искоренить сопротивление оранжистов на севере Ирландии. Что же нам делать?"
 orange.3.a:0 "Они могут иметь свое королевство отшельников."
 orange.3.b:0 "Объединение или смерть!"
 orange.3.c: "Suggest them an autonomous region..."
 orange.4.t:0 "Повторный прием в Королевство"
 orange.4.d:0 "После нашей с таким трудом завоеванной независимости пришло время вновь стать членом Союза."
 orange.4.a:0 "Боже, храни короля!"
 orange.4.b:0 "Ну что ж..."
 orange.5.t:0 "Материк пал!"
 orange.5.d:0 "Вот это странно! Мы, монархисты-лоялисты, добились успеха на севере Ирландии, но материковая Британия пала перед угрозой республиканцев! Мы коронуем короля здесь, в Белфасте, и отсюда будем вести роялистское сопротивление."
 orange.5.a:0 "НИКОГДА НИКОГДА НИКОГДА"
 orange.6.t:0 "Нападение на Ольстер"
 orange.6.d:0 "После поражения Британии в Великой войне мы можем свободно мобилизоваться и защищать националистические интересы."
 orange.6.a:0 "Вся Ирландия - едина!"
 ww1_england.95.t:0 "Участок в Найроби..."
 ww1_england.95.d:0 "В Найроби собралось общество белых поселенцев, чтобы обсудить растущий институт правительства по расширению прав коренных африканцев и индейских поселенцев.\n\nОни начинают обсуждать план, чтобы обеспечить интересы белых европейцев навсегда..."
 ww1_england.95.a:0 "The Plotters get Cold Feet."
 ww1_england.95.b:0 "Заговор продолжается..."
 ww1_england.96.t:0 "Кенийский кризис"
 ww1_england.96.d:0 "Вслед за растущей франшизой туземцев и индейских поселенцев в Кении, заговор белых поселенцев воплотился в жизнь! Крыло Конвенции Ассоциаций, известное как Комитет Бдительности, начало действовать.\n\nОни захватили жизненно важные железные дороги, похитили местного губернатора и провозгласили независимость от нас! Их план удался на местном уровне, и они успешно сплотили значительное число людей на свою сторону. Каковы должны быть наши действия?"
 ww1_england.96.a:0 "Сплотить лоялистов!"
 ww1_england.96.b:0 "Нам придется отпустить их..."
 ww1_england.96.c:0 "Возможно, мы сможем достичь компромисса?"
 ww1_england.96.e:0 "Ради Бога и Кении!"
 ww1_england.97.t:0 "Кения стоит"
 ww1_england.97.d:0 "Кения продолжает сопротивляться, и настроения дома в ходе кампании изменились не в нашу пользу. Политики требуют, чтобы мы вступили в переговоры, а военные начинают проявлять пессимизм."
 ww1_england.97.a:0 "Непостижимо..."
 ww1_england.98.t:0 "Как отец, как сын"
 ww1_england.98.d:0 "Хью стареет, и Томас теперь готов взять на себя руководство Кенией."
 ww1_england.98.a:0 "Я заставлю тебя гордиться, папа!"
 ww1_england.99.t:0 "Старая британская Остафрика в огне!"
 ww1_england.99.d:0 "Англо-поселенцы в Кении воспользовались нынешней нестабильной ситуацией, чтобы захватить жизненно важные районы и провозгласить независимость от нас! Даже потерпев поражение, англичане угрожают нам..."
 ww1_england.99.a:0 "ГОТТ ШТРЕЙФ ЭНГЕЛЛАНД!!!"
 ww1_england.102.t:0 "Злодеяния в Кении"
 ww1_england.102.d:0 "После захвата власти в Кении правительством белых приверженцев превосходства, стали поступать сообщения о зверствах, совершаемых против коренного африканского и поселенческого индейского населения. \nВ заявлениях правительства говорится, что было предпринято не более чем 'Необходимые действия для обеспечения состояния, которое следует ожидать при формировании новой нации', и что преследуются только диссиденты и террористы.\n\n Однако независимые журналисты сообщают об эскадронах смерти, массовом присвоении земель без компенсации и искусственном голоде."
 ww1_england.102.a:0 "Мы показываем им, кто здесь хозяин."
 ww1_england.102.b:0 "Подумать только, белые люди могут быть такими варварами..."
 ww1_england.103.t:0 "Восставшие из пепла"
 ww1_england.103.d:0 "Мы выжили. Пройдя через большие трудности, мы выстояли. Мы потерпели сокрушительное поражение от немцев. Наша нация была разорвана на две части интернационалистами. Но мы выжили. И теперь мы можем восстать из пепла, как феникс. [Root.GetLeader] приведет нас к победе.\n\nЭто, конечно, начнется с разбора осколков старой Антанты."
 ww1_england.103.a:0 "Возрождение Феникса."
 ww1_england.104.t:0 "Пригласить Францию в Имперскую Антанту?"
 ww1_england.104.d:0 "Возникла дискуссия о том, следует ли допустить Францию в наш новый союз. Многие говорят, что мы были бы безумцами, если бы не пригласили их."
 ww1_england.104.a:0 "Слава Богу за французскую армию."
 ww1_england.104.b:0 "Никаких шансов. Не после того, что только что произошло."
 ww1_england.105.t:0 "Английское приглашение"
 ww1_england.105.d:0 "Англичане пригласили нас в свою новую фракцию, обещая вернуть утраченное и говоря нам, что 'Третий раз - это очарование!'."
 ww1_england.105.a:0 "На этот раз мы их достанем!"
 ww1_england.105.b:0 "Однажды они уже проиграли нам Великую войну."
 ww1_england.109.t:0 "Квебек восстает!"
 ww1_england.109.d:0 "После высокого уровня сопротивления нашему правительству, особенно после введения прямого правления, квебекские националисты воспользовались текущим конфликтом, чтобы восстать против британского контроля. Мы должны подавить этих мятежников!"
 ww1_england.109.a:0 "Кровавые выскочки псевдофранцузы!"
 ww1_england.109.b:0 "Sacrebleu!"
 ww1_england.120.t:0 "Борьба за власть в Top Gear"
 ww1_england.120.d:0 "Только один может выйти на первое место."
 ww1_england.120.a:0 "Джереми Кларксон"
 ww1_england.120.b:0 "Ричард Хаммонд"
 ww1_england.120.c:0 "Джеймс Мэй"
 ww1_england.149.t:0 "Перенести столицу?"
 ww1_england.149.d:0 "Мы завоевали несколько штатов в Америке с афро-американским большинством, очевидно, мы должны перенести туда нашу столицу ooga booga."
 ww1_england.149.a:0 "Новая Аддис-Абеба (Луизиана)"
 ww1_england.149.b:0 "Билокси"
 ww1_england.149.c:0 "Мобил"
 ww1_england.149.e:0 "Оставить как есть."
 ww1_england.151.t:0 "Восстание якобитов!"
 ww1_england.151.d:0 "После укрепления нашей власти в Великобритании, похоже, мы сильно ошиблись в оценке верности шотландцев революции. Они восстали и провозгласили независимость, и все признаки указывают на приглашение Руппрехта Баварского (общепризнанного якобитского наследника престола) возглавить их."
 ww1_england.151.a:0 "Разве мы не разобрались с этим в 18 веке?"
 ww1_england.151.b:0 "Гражданская война уже взяла свое..."
 ww1_england.151.c:0 "Шотландия навсегда!"
 ww1_england.152.t:0 "Легитимизация государства"
 ww1_england.152.d:0 "Наше новое национальное государство существует исключительно за счет старых монархистов до революции. Мы должны пригласить наследника якобитов, чтобы обеспечить легитимность и стабильность нашей нации."
 ww1_england.152.a:0 "Руппрехт Баварский... ты станешь Робертом Шотландским!"
 ww1_england.153.t:0 "Руппрехт отправляется в Шотландию!"
 ww1_england.153.d:0 "Уважаемый принц и полководец Руппрехт фон Байерн был приглашен сегодня стать королем зарождающегося шотландского королевства. Естественно, немецкий король в любой точке мира выгоден нам. Однако это означает, что ему придется отказаться от своих обязанностей здесь, в Германии. Тем не менее, у него есть свободная воля, и он решил присоединиться к шотландскому народу в его борьбе против социализма."
 ww1_england.153.a:0 "Удачи, Руппрехт из Каледонии!"
 ww1_england.154.t:0 "Истощение в шотландской войне"
 ww1_england.154.d:0 "Война за Шотландию длится гораздо дольше, чем предполагали наши военные эксперты. Революция нанесла больший ущерб, чем предполагалось вначале, а население становится все более шумным.\n\nУ нас просто нет ресурсов для продолжения борьбы, и даже если бы мы это сделали, нам пришлось бы вести жестокую партизанскую войну в течение потенциальных десятилетий."
 ww1_england.154.a:0 "Выбор невелик."
 ww1_england.154.b:0 "АНГЛИЯ - А, ЗНАЧИТ, БРИТАНИЯ ДОЛЖНА БЫТЬ ЕДИНОЙ!"
 ww1_england.155.t:0 "Большевики прибывают в Британию"
 ww1_england.155.d:0 "После провала революции в России несколько большевиков бежали в нашу страну, стремясь продолжать борьбу за рабочего из-за рубежа. Их опыт может оказаться бесценным, и их присутствие еще больше оправдывает наше дело как международное."
 ww1_england.155.a:0 "Добро пожаловать, товарищ Джугашвили!"
 ww1_england.158.t:0 "Британские наемники предлагают свои услуги"
 ww1_england.158.d:0 "Британские наемники, бежавшие из разваливающегося Старого Раджа, пришли к нам, предлагая свои услуги. Они не вынашивают злых намерений и не держат зла за конфликты, которые могли произойти между нами в прошлом.\n\n\nОни предлагают отличный опыт и сильную доктрину, а также, конечно, сырую рабочую силу."
 ww1_england.158.a:0 "Добро пожаловать в экипаж!"
 ww1_england.158.b:0 "Отправляйтесь домой, британские солдаты."
 ww1_england.163.t:0 "Британско-индийские солдаты возвращаются домой"
 ww1_england.163.d:0 "Не все в британско-индийской администрации были довольны тем, что оставались в Радже, пока он рушился вокруг них. Группа из чуть более тысячи человек под руководством Хэвелока Хадсона обошла практически весь мир, чтобы вернуться к нам.\n\nПо-видимому, у них были всевозможные встречи и эскапады, от небольшой стычки с японской экспедицией до того, что их остановила австрийская пограничная полиция, и все, что было между ними."
 ww1_england.163.a:0 "Расскажи мне обо всем этом за чаем, Хэвелок!"
 ww1_england.164.t:0 "Мальта вводит военное положение"
 ww1_england.164.d:0 "Генерал-губернатор Мальты, Лесли Рандл, объявил военное положение и установил значительную автономию от правительства Лондона после нашего катастрофического поражения. Он заявил о неизменной верности королю и в публичном обращении заявил, что это лишь временная мера для обеспечения мальтийской стабильности до тех пор, пока не спадет напряженность. Местные выборы, однако, были приостановлены, и военное правительство было приведено к присяге."
 ww1_england.164.a:0 "Империя падает дальше..."
 ww1_england.190.t:0 "Партизанская война в Дарфуре"
 ww1_england.190.d:0 "Мы заняли султанат Дарфур. Однако султан Али Динар забрал с собой верных людей и бежал в горы Джебель Марра, начав партизанскую войну в регионе"
 ww1_england.190.a:0 "Мы должны найти его!"
 ww1_england.191.t:0 "Али Динар умрет!"
 ww1_england.191.d:0 "Наши войска в Дарфуре сообщают, что бывший султан Дарфура, Али Динар, был застрелен во время битвы при Джебель-Джубе!"
 ww1_england.191.a:0 "Наконец-то"
 ww1_england.219.t:0 "Британские изгнанники прибывают" 
 ww1_england.219.d:0 "После провала революции в [ENG.GetNameDef] несколько тысяч изгнанников, включая некоторых видных участников революции, прибыли на наши берега, чтобы продолжить революцию из города [ROOT.Capital.GetCapitalVictoryPointName]." 
 ww1_england.219.a:0 "Ваша борьба еще не закончена, товарищи." 
 
 #the following events are the British generals dying events 
 england_death.1.t:0 "Джеймс Грирсон умер"
 england_death.1.d:0 "Джеймс Грирсон умер из-за своего чрезмерного ожирения.\n\nОн был настолько толстым, что его лицо становилось красным, если он наклонялся, из-за кровяного давления. Его персонал был вооружен перочинными ножами, чтобы в случае необходимости проткнуть его, чтобы выпустить кровь."
 england_death.1.a:0 "Жирный ублюдок"
 england_death.3.t:0 "Отпустить старое"
 england_death.3.d:0 "Времена меняются, мужчины стареют, и личный состав британской армии постоянно меняется. Старая гвардия умирает или уходит на пенсию."
 england_death.3.a:0 "Наслаждайтесь своей пенсией!"
 eng_new_generals_tt:0 "§RМногие старые генералы покинут службу.§!"
 #the following events are news events to go hand-in-hand with already existing country events 
 eng_news.1.t:0 "Падение британского правительства"
 eng_news.1.d:0 "После кризиса нейтралитета британское правительство полностью развалилось.\n\nВсе министры, кроме нескольких второстепенных, полностью ушли в отставку, а многие члены парламента отказываются занимать свои места в знак протеста. Британское правительство фактически распалось."
 eng_news.1.a:0 "Тревожные последствия."
 eng_news.2.t:0 "Дэвид Ллойд Джордж становится премьер-министром"
 eng_news.2.d:0 "После отставки Герберта Генри Асквита Дэвид Ллойд Джордж стал премьер-министром Соединенного Королевства Великобритании и Ирландии."
 eng_news.2.a:0 "Возможно, не последний либеральный премьер-министр"
 eng_news.2.b: "He may be a peace-seeker."
 eng_news.3.t:0 "Гражданская война в Великобритании"
 eng_news.3.d:0 "После стремительного роста напряженности в Великобритании после Вельткрига, забастовка валлийских шахтеров вызвала восстание по всей Великобритании, разжигая пламя Гражданской войны.\n\nЭдмунд Алленби объединил роялистов под своим знаменем и поклялся подавить 'крестьянское восстание'."
 eng_news.3.a:0 "Вот это да!"
 eng_news.4.t:0 "Переворот в Британской республике"
 eng_news.4.d:0 "После провала руководства Британской республики в Великой войне революционные офицеры-радикалы ворвались в кабинет президента и силой свергли правительство, провозгласив Диктатуру пролетариата."
 eng_news.4.a:0 "Вот это да."
 eng_news.5.t:0 "Египетская революция"
 eng_news.5.d:0 "На фоне общего краха заморских территорий Британии, египтяне тоже провозгласили свое собственное независимое королевство, заявив, что будут бороться против британской, турецкой, немецкой... любой власти, которая не является египетской."
 eng_news.5.a:0 "Забавно."
 eng_news.6.t:0 "Битва при Джубе"
 eng_news.6.d:0 "После спора о владении старым английским Суданом, немецкие аскарийские и египетские гарнизоны в настоящее время сражаются за город Джуба. Ожидается, что тот, кто победит в этой стычке, установит контроль над Суданом."
 eng_news.6.a:0 "Битва начинается."
 eng_news.7.t:0 "Феникс Антанты"
 eng_news.7.d:0 "Потерпев поражение в Великой войне и отбившись от последующих революций, британцы стабилизировались и объявили о реорганизации Антанты с целью продолжения реваншизма и исправления старых ошибок."
 eng_news.7.a:0 "В прошлый раз все прошло не очень хорошо, не так ли?"
 eng_news.8.t:0 "Квебек восстает!"
 eng_news.8.d:0 "После длительного периода нарастания напряженности в Квебеке, конфликт достиг точки кипения: квебекцы подняли открытый бунт, провозгласив свою независимость."
 eng_news.8.a:0 "Sacrebleu!"
 eng_news.9.t:0 "Смерть Герберта Китченера"
 eng_news.9.d:0 "После попытки отправить фельдмаршала Китченера в Россию с военной миссией, корабль героя войны и британской иконы был атакован немецкой подводной лодкой и быстро затонул.\n\n\nТело Китченера так и не было найдено."
 eng_news.9.a:0 "Удар по империи"
 eng_news.10.t:0 "Георг V утверждает королевскую прерогативу"
 eng_news.10.d:0 "Шокирующие новости из Букингемского дворца: сегодня стало известно, что король-император Георг V утвердил свои королевские полномочия и взял на себя прямое управление страной. Этот шаг последовал за крахом британского правительства в результате кризиса нейтралитета и вызвал как широкую критику, так и широкую похвалу со стороны всего политического спектра."
 eng_news.10.a:0 "Прусская система в Англии?"
 eng_news.11.t:0 "Лондонская коммуна"
 eng_news.11.d:0 "После попытки Георга V утвердить королевскую прерогативу и взять на себя прямое управление Британией, марксисты и анархисты организовали спонтанный переворот в Лондоне.\n\nПоступают сообщения, что король-император убит, а остальные члены его семьи похищены и спрятаны в тайном месте.\n\nНесмотря на это, коммуна практически не пользуется поддержкой за пределами Лондона, а военное министерство объявило военное положение и осадило столицу."
 eng_news.11.a:0 "Анархисты?! В Великобритании?!"
 eng_news.12.t:0 "Британская армия восстанавливает порядок"
 eng_news.12.d:0 "После бурного периода правления анархистов в Лондоне, военные силы, наконец, прорвали осаду и ворвались в город, подавив любое и всякое несогласие и арестовав (и быстро казнив) всех ведущих заговорщиков. Армия была принята с относительным ликованием местными жителями, которые рассматривали Коммуну как группу непопулярных выскочек."
 eng_news.12.a:0 "Естественный порядок вернулся."
 eng_news.13.t:0 "Кенийский кризис"
 eng_news.13.d:0 "После многих лет растущего напряжения между Лондоном и белыми поселенцами-супремасистами в Кении, Найроби достиг точки кипения сегодня, когда клика поселенцев устроила успешный переворот и захватила контроль над территорией.\n\n[KEN.GetLeader] возглавил группу повстанцев, которые похитили губернатора и захватили различные жизненно важные пункты, в первую очередь железные дороги. Многие белые фермеры в Кении присоединились к перевороту, а несколько местных жителей даже вызвались воевать в надежде, что это шаг вперед к полной автономии туземцев.\nПохоже, они не до конца понимают, что это правительство белых превосходства."
 eng_news.13.a:0 "Восточная Африка охвачена пламенем."
 eng_news.14.t:0 "Отмена британской монархии"
 eng_news.14.d:0 "После неожиданного всплеска поддержки социализма и, соответственно, падения поддержки монархии, британское правительство вынесло сегодня этот вопрос на общенациональный референдум. Британская общественность проголосовала за отмену монархии.\n\nПо слухам, Объединенный Социалистический Совет каким-то образом подтасовал результаты, однако, похоже, что из этих слухов ничего не выйдет.\n\nМногие из старых британских доминионов подтвердили свою верность королю, и королевская семья переехала в эти колонии, где она намерена продолжать управлять империей из изгнания."
 eng_news.14.a:0 "Неожиданно."
 eng_news.15.t:0 "Пенджабская война"
 eng_news.15.d:0 "После распада британских владений по всему миру из-за их поражения в Великой войне ожидалось, что Кронштадт станет одной из первых колоний, сбросивших свои старые британские администрации. Однако мусульманское большинство в районе, известном как Пенджаб, сделало первый шаг и объявило джихад, чтобы захватить Индию.\n\nВ ответ на это индусские националисты и паниндийцы создали (очень) непростой союз с тем, что осталось от британской индийской армии, чтобы отразить мусульманскую угрозу."
 eng_news.15.a:0 "Националисты и империалисты работают вместе, чтобы бороться с мусульманами..."
 eng_news.16.t:0 "Пасхальное восстание"
 eng_news.16.d:0 "После растущей напряженности между британским правительством и ирландскими сепаратистами разгорелся конфликт, когда Sinn Fein устроила переворот и захватила жизненно важные районы в Дублине.\n\nВероятно, 'Пасхальное восстание' не увенчалось успехом, но оно определенно демонстрирует волю ирландцев к отделению и является значительным позором для разбухшей империи."
 eng_news.16.a:0 "Английский начальник - сволочь, но ирландский - еще хуже!"
 eng_news.17.t:0 "Ольстер мобилизуется!"
 eng_news.17.d:0 "После оккупации республиканскими силами многие роялистские ополчения, организации и полувоенные формирования начали действовать, чтобы дать отпор республиканцам. Прореспубликанских политиков выгоняют, сторонники фенианцев подвергаются жестоким нападениям, а легионы добровольцев устремляются к границе с Республикой Ирландия, намереваясь не пустить их туда."
 eng_news.17.a:0 "В Ирландии прольется еще больше крови"
 eng_news.18.t:0 "Ирландия дезертирует"
 eng_news.18.d:0 "Вскоре после упразднения британской монархии североирландские политики начали митинговать против этого поступка.\n\nФигуры вроде Эдварда Карсона осудили референдум как 'позор', 'подтасовку' и 'позор', и заявили о своем намерении сохранить монархию любой ценой. Георгу V было предложено сделать свою резиденцию в Белфасте.\n\nНо, воспользовавшись нестабильностью, ирландские католики и сепаратисты также провозгласили свое собственное государство, отдельное от Великобритании."
 eng_news.18.a:0 "[ENG.GetLeader] должно быть в ярости."
 eng_news.19.t:0 "Карибский роман"
 eng_news.19.d:0 "Возмущенные тем, как британское правительство справляется с кризисом в Кении, чернокожие американские группы на принадлежащих Великобритании территориях Карибского бассейна готовят открытое восстание, а британские власти там с трудом справляются... слишком привыкли к более робкому, апатичному поведению, с которым им обычно приходится иметь дело."
 eng_news.19.a:0 "Новая Африка? Они сошли с ума?"
 eng_news.20.t:0 "Африканисты победили на Карибах!"
 eng_news.20.d:0 "Череда военных поражений и падение общественного мнения в Британии заставили правительство начать переговоры с африканистами. Похоже, Карибский роман закончен - и аутсайдер теперь на вершине."
 eng_news.20.a:0 "Означает ли это конец империализма?"
 eng_news.21.t:0 "Осада Сидней-стрит"
 eng_news.21.d:0 "После серии убийств и ограблений, совершенных в Лондоне латышской бандой под руководством Вильяма Соколова и Фрица Сваарса, полиция предприняла попытку захватить преступников и окружила их предполагаемое убежище на Сидней-стрит, 100.\nСразу после полуночи 3 января 200 полицейских из лондонского Сити и столичных войск оцепили район вокруг Сидней-стрит, 100. Вооруженные офицеры были размещены у дома № 111, и в течение всей ночи жители домов этого квартала были эвакуированы.\nПолиция намеревалась разбудить бандитов, бросая камни в их окна, в этот момент пара появлялась в окне и открывала огонь по полицейским из автоматического оружия. Для помощи в осаде полиция получила разрешение на вызов шотландской гвардии."
 eng_news.21.a:0 "У гангстеров нет шансов против армии Его Величества!"
 eng_news.21.b:0 "Это... Что там делает Черчилль?!"
 eng_news.21.c:0 "Видимо, один из этих ублюдков сбежал и присоединился к большевикам..."
  
 #INDIA RAJ 
 ww1_raj.1.t:0 "Демаркационная линия в Аруначал-Прадеш"
 ww1_raj.1.d:0 "В связи с событиями в Китае Тибет провозгласил независимость. Для обеспечения пограничного контроля в отдаленном регионе было решено отправить военную экспедицию в Аруначал-Прадеш и установить демаркационную линию границы."
 ww1_raj.1.a:0 "Отлично."
 ww1_raj.2.t:0 "Граф Минто уходит в отставку"
 ww1_raj.2.d:0 "Гилберт Эллиот-Мюррей-Кининмаунд, 4-й граф Минто уходит в отставку.\nОн пошел по стопам своего прадеда, первого лорда Минто. Когда Джон Морли, будучи государственным секретарем Индии, написал Минто, утверждая, что 'реформы могут не спасти радж, но если они не спасут его, ничто другое не спасет', Минто ответил:\n...когда вы говорите, что 'если реформы не спасут Радж, ничто другое не спасет его', боюсь, я не могу с вами согласиться. Радж не исчезнет в Индии до тех пор, пока британская раса остается такой, какая она есть, потому что мы будем бороться за радж так же упорно, как мы когда-либо боролись, если дело дойдет до борьбы, и мы победим, как мы всегда побеждали.\nnРеформы обычно назывались 'Реформы Морли-Минто', потому что Джон Морли и лорд Минто работали вместе, чтобы разработать эти реформы. Они были приняты британским парламентом в 1909 году как Закон об индийских советах.\nНа смену ему пришел лорд Хардиндж из Пеншерста."
 ww1_raj.2.a:0 "Его будут помнить."
 ww1_raj.3.t:0 "Амритсарская резня"
 ww1_raj.3.d:0 "Исполняющий обязанности бригадного генерала Реджинальд Дайер приказал войскам британской индийской армии открыть огонь из винтовок по толпе безоружных индийских граждан в Джаллианвала Багх, Амритсар, Пенджаб, убив по меньшей мере 379 человек и ранив еще более 1200 человек.\n\nОднако перед этим 9-го числа Дайер, убежденный, что может произойти крупное восстание, запретил все собрания. Это уведомление не было широко распространено, и многие жители деревни собрались в Баге, чтобы отпраздновать важный индуистский и сикхский праздник Байсакхи и мирно протестовать против ареста и депортации двух национальных лидеров, Сатьяпала и Сайфуддина Китчлеу. Дайер и его солдаты вошли в сад, перекрыв за собой главный вход, заняли позицию на возвышенном берегу и без предупреждения открыли огонь по толпе в течение десяти минут, направляя свои пули в основном на несколько открытых ворот, через которые люди пытались убежать, пока запас боеприпасов не был почти исчерпан.\nНа следующий день Дайер заявил в своем отчете: \n 'Я слышал, что из толпы было убито от 200 до 300 человек. Мой отряд выпустил 1650 патронов.'"
 ww1_raj.3.a:0 "Мы должны немедленно создать комиссию для расследования этого!"
 ww1_raj.4.t:0 "Выводы комиссии Хантера"
 ww1_raj.4.d:0 "Чуть больше года назад исполняющий обязанности бригадного генерала Реджинальд Дайер открыл огонь по мирным религиозным демонстрациям. Это стало спорным событием - многие индийцы и члены Палаты общин осудили его, но многие деятели британского истеблишмента и члены Палаты лордов похвалили его.\n\nВ итоге, комиссия решила, что Дайер не может больше оставаться в Британском Радже."
 ww1_raj.4.a:0 "Однако мы не можем его судить."
 ww1_raj.5.t:0 "Реджинальд Дайер - герой или злодей?"
 ww1_raj.5.d:0 "Чуть больше года назад в Британском Радже произошел инцидент, когда исполняющий обязанности бригадного генерала Реджинальд Дайер открыл огонь из пулеметов по религиозным демонстрациям, убив как минимум 350 человек, а как максимум - более тысячи.\n\nПоследовавшая за этим комиссия Хантера решила, что Дайеру будет отказано в дальнейшей работе в Радже... но дома, в Англии, он является противоречивой фигурой.\n\nМногие члены Палаты лордов превозносят его как героя, и они не одиноки. Редьярд Киплинг в свое время заявил, что Дайер 'выполнил свой долг так, как он его видел'. Так что если радж выполнил свою часть сделки, то теперь нам предстоит решить будущее Дайера."
 ww1_raj.5.a:0 "Думаю, досрочная отставка"
 ww1_raj.5.b:0 "Этот человек - герой! Дайте ему комиссию в британской армии!"
 ww1_raj.6.t:0 "Новая столица?"
 ww1_raj.6.d:0 "Мы все готовы перенести нашу столицу в Дели. Это может помешать движению за независимость Индии, потому что Калькутта, нынешняя столица, является центром их движения."
 ww1_raj.6.a:0 "Хорошо."
  
 #PORTUGAL 
 ww1_portugal.1.t: "Join the Entente"
 ww1_portugal.1.d: "The British have asked us to impound German and Austrian ships currently harbored in Portugal. If we accept, we will inevitably be drawn into the war. Should we do so?"
 ww1_portugal.1.a: "Together for victory."
 ww1_portugal.1.b: "Not now."
 ww1_portugal.2.t: "Uprising in Lisbon"
 ww1_portugal.2.d: "In Lisbon republican leaders are calling for an armed rebellion against the Portuguese monarchy. Thousands of soldiers have already sided with the Republicans, and are already preparing for the revolution."
 ww1_portugal.2.a: "To abdicate."
 ww1_portugal.2.b: "Crush the Revolution!"
 ww1_portugal.3.t: "First Presidential Election"
 ww1_portugal.3.d: "Following the revolution, a Republican Provisional Government was formed under the leadership of Teófilo Braga. This election is held to elect the first official president of the newly established the First Portuguese Republic. The 1911 Constitution stated that the Congress of the Republic must elect the president in Lisbon instead of the Portuguese people."
 ww1_portugal.3.a: "Manuel de Arriaga won."
 ww1_portugal.3.b: "Bernardino Machado won."
 ww1_portugal.4.t: "Political Instability"
 ww1_portugal.4.d: "With the onset of the Great War, we are pressured from the Portuguese colonies in Africa, principally Angola and Mozambique and the National Assembly had decided, while remaining initially neutral in the conflict, to send troops to those colonies which fronted German possessions.\n\nThe new Republic is now increasingly unmanageable, and further, there is divergences developing between the government and the army. A military contingent in Oporto attempted a coup d'état in Lisbon, which was suppressed. The government suggested disbanding the regiments involved, but their leaders appealed to General Pimenta de Castro."
 ww1_portugal.4.a: "Form a military government."
 ww1_portugal.4.b: "Form a unity government."
 ww1_portugal.5.t: "Revolutionary Junta"
 ww1_portugal.5.d: "Castro immediately appointed several military officers in various ministries, dissolved the National Assembly, and ran the government as a dictator.He allowed the re-opening of monarchist organizations, three monarchist papers, and their members amnestied. He used the military to stop Parliament from resuming its sittings and did not schedule elections, ignoring the law.\n\nRefused admittance to the National Assembly, the politicians gathered at the Palácio da Mitra, and decided to openly attack the government; they established, as a legally constituted assembly, that the acts of Pimenta de Castro and President Arriaga were unlawful, undemocratic and void, and were willing to take power by force.\nIt was at this time that they decided on the formation of a Revolutionary Junta to seize power."
 ww1_portugal.5.a: "The Junta Prevailed!"
 ww1_portugal.5.b: "Mobilize the forces!"
 ww1_portugal.6.t: "Manuel de Arriaga Resigns"
 ww1_portugal.6.d: "A revolt instigated by members of the Democratic Party resulted in many deaths and injuries on both sides. The well-intentioned and pacifist Arriaga had only one option; twelve days following the start of the uprising, he resigned from the Presidency. In his resignation letter, he stated that the deaths during the revolt were needless, that Pimenta de Castro's regime was less a dictatorship then earlier governments and that 1914-15 laws had given future governments unusual war powers."
 ww1_portugal.6.a: "He is a traitor!"
 ww1_portugal.7.t: "[GetMonth] [GetYear] Presidential Election"
 ww1_portugal.7.d: "There were a total of 7 candidates, all but one were from the Republican Party. The only Democratic Party candidate Bernardino Machado won against his opponents and was elected as the new President of Portugal."
 ww1_portugal.8.t: "[GetMonth] [GetYear] coup d'état"
 ww1_portugal.8.d: "Sidónio Pais, with the support of multiple units of the Army started a coup against the government. IR caught on quickly, leading to the formation of "Junta Revolucionária Militar", which the dissolution of the Parliament, and the removal and exile of the President."
 ww1_portugal.8.a: "The Republic just can't take a break."
 ww1_portugal.9.t: "New Republic"
 ww1_portugal.9.d: "Pais issued a set of dictatorial decrees, without consulting the Congress of the Republic, and suspended important parts of the Constitution, giving the regime a markedly presidential image. The President of the Republic in effect became Head of State and leader of the Government, which, significantly, was entirely composed of state secretaries instead of ministers. In this new political architecture, which his supporters called a "New Republic", the Head of State was placed in a position of power that had known no parallel in Portuguese history since the end of absolutism."
 ww1_portugal.9.a: "Sounds familiar..."
 ww1_portugal.10.t: "Sidonio Pais assassinated!"
 ww1_portugal.10.d: "The president made his way to the Lisboa-Rossio Railway Station on the evening of 14 December 1918, after having enjoyed dinner at the restaurant Silva, located in the Chiado. He was accompanied by his brother and his son, planning to take the train to Porto.\n\nInside the station, the left-wing activist José Júlio da Costa was waiting for him, concealing a pistol in his Alentejo cloak. When the President passed the assassin on the first floor of Rossio station, Da Costa penetrated the double police cordon that surrounded the President and fired two shots from the pistol hidden under his cloak. The first shot hit Pais in the right arm, where the bullet became lodged. The second shot hit the President in the stomach, causing a wound which would prove fatal. Pais immediately fell to the ground, and a panic broke out. During the confusion, four innocent bystanders were fatally wounded by the guards; the assassin, who didn't try to escape, was arrested after being brutally beaten by the crowd. Pais was still alive at this point and was rushed toward St. Joseph Hospital, but he died of his wounds en route to the hospital shortly before midnight."
 ww1_portugal.10.a: "João do Canto e Castro was elected."
 ww1_portugal.10.b: "Tomás António Garcia Rosado was elected."
 ww1_portugal.11.t: "[GetYear] Presidential Election"
 ww1_portugal.11.d: "There were a total of 7 candidates, 6 from the Republican Party and 1 from the Evolutionist Party."
 ww1_portugal.11.a: "António José de Almeida won."
 ww1_portugal.11.b: "Manuel Teixeira Gomes won."
 ww1_portugal.12.d: "There were a total of 5 candidates, 2 from the Democratic Party and 3 from the Republican Party. Of these candidates, only the 2 Democratic Party members were left."
 ww1_portugal.13.d: "There were a total of 7 candidates, 1 from the Democratic Party, 3 from the Republican Party, 2 from the Liberal Regenerator Party and 1 candidate from the Independent party. Of these candidates, only the 1 Democratic Party member, 1 Republican Party member and 1 Liberal Regenerator Party member were left."
 ww1_portugal.14.t: "National Revolution"
 ww1_portugal.14.d: "The chronic political instability and government's neglect of the army created opportunities for military plots.\n\nThe revolution started in Braga, commanded by General Manuel Gomes da Costa, followed immediately in Porto, Lisbon, Évora, Coimbra and Santarém. Generals Sinel de Cordes, Filomeno da Câmara, Passos e Sousa, and Raul Esteves also took part in the coup, leading the provincial military forces.\n\n The President appointed José Mendes Cabeçadas as head of government and minister of every ministry and on the following day transfered his powers, as president, to Cabeçadas."
 ww1_portugal.14.a: "For the Fatherland, fight!"
 ww1_portugal.15.t: "Mendes Cabeçadas Resigns"
 ww1_portugal.15.d: "As a revolutionary with moderate tendencies, Mendes Cabeçadas thought it possible to form a government that wouldn't question the constitutional regime, but with no influence on the Democratic Party. However the other revolutionaries judged him as incapable and in a meeting in Sacavém, Mendes Cabeçadas was forced to renounce the posts of president of the republic and president of the Council of Ministers in favour of Gomes da Costa."
 ww1_portugal.15.a: "His vision failed."
 ww1_portugal.16.t: "Gomes da Costa Ousted"
 ww1_portugal.16.d: "Gomes da Costa had no desire to institute a long-term military regime, which brought him into conflict with Carmona and others in the most conservative and authoritarian faction of the military leadership.\n\nCarmona, the new President of the Republic and of the Council of Ministers, used the pretext that Gomes da Costa was "unfit for office" and had him sent to exile in the Azores Islands."
 ww1_portugal.16.a: "Coup after Coup..."
 ww1_portugal.17.t: "Salazar appointed as Prime Minister"
 ww1_portugal.17.d: "The most based man in the 20th century is here...This is what I've been waiting for!"
 ww1_portugal.17.a: "This is what I've been waiting for!"
 ww1_portugal.18.t: "Battle of Angola"
 ww1_portugal.18.d: "We had a successful operation on Portuguese Angola by sweeping all their colonial troops out. Guess we can claim there on the peace treaty table after we achieve victory against the Entente."
 ww1_portugal.18.a: "Another victory for Vaterland!"
 ww1_portugal.19.t: "[FROM.GetName] demands to join the Great War"
 ww1_portugal.19.d: "[FROM.GetNameDefCap] demands that we should join the Great War on her side. For that they think we must seize enemy ships docked in Lisbon. But are we ready to go war, for sure?"
 ww1_portugal.19.a: "Chance to expand some colonies."
 ww1_portugal.19.b: "Not afford to go war..."
 ww1_portugal.20.t: "[FROM.GetName] rejects to join the Great War"
 ww1_portugal.20.d: "[FROM.GetNameDefCap] replies that they are not ready for any war now."
 ww1_portugal.20.a: "How useless."
 ww1_portugal.21.t: "German troops crossed the colonial border in Angola!"
 ww1_portugal.21.d: "[ROOT.GetAdjective] Angola is being threatened by [GER.GetAdjective] military campaign. [GER.GetName] is not at war with [ROOT.GetNameDef] but looks like they simply don't care about this diplomatic mannor. Since the [ENG.GetAdjective] government wants to bring us to the Great War against the German aggression, seems like it is unavoidable to go war within few months."
 ww1_portugal.21.a: "Warmongers."
 ww1_portugal.22.t: "Portugal wants to get reward for the Great War participation"
 ww1_portugal.22.d: "The Portuguese government contacted with our foreign ministry that they want to get German East Africa as their part of reward, since they joined the Great War on our side."
 ww1_portugal.22.a: "Portuguese Expedition Corp was not helpful."
 ww1_portugal.22.b: "A reward? Ok."
 ww1_portugal.23.t: "[FROM.GetName] rejected our request to hand over a colony"
 ww1_portugal.23.d: "As one of the Great War victor, we have requested [FROM.GetAdjective] government to hand over an administration of German East Africa as our part of reward of joining the Great War on the right side. But they simply rejected it saying that the Portuguese Expedition Corp was not that helpful to war effort."
 ww1_portugal.23.a: "What we fought for?"
 ww1_portugal.24.t: "Royalist attack on Chaves"
 ww1_portugal.24.d: "Royalist supporters lead by Henrique Paiva Couceiro, who had campaigned in Africa and who had become the leader of the royalists, crossed the northern border and attacked Chaves. The royalists had been discreetly armed by the Spanish king, [SPR.GetLeader], and had concentrated their forces in Galicia. Their first attempt to attack the Republic was undertaken about an year ago, but their incursion was successfully and miserably crushed by republican garrison.\nBut this time, the royalists divided into three groups have attacked Chaves, the northernmost of Portugal. Early in the engagement, the defenders, led by Augusto Ribeiro de Carvalho, misjudged the enemy's route, but when they heard that the enemies had gathered near Chaves, they returned and were able to simply destroy the enemies with artillery fire from the hills. The militia that had gathered to defend the Republic while the regular soldiers were absent played a important role in the defense of the city."
 ww1_portugal.24.a: "Glory for the Defenders of Chaves!"
 ww1_portugal.25.t: "Monarchy of the North"
 ww1_portugal.25.d: "The North of Portugal has often been the historical setting for revolutions and revolts against the position of the Portuguese government, from the Liberal Revolution of 1820, which went against the absolutist government, to the Republican Revolt of 1891, which went against the monarchist government. However, the North has also been the traditional seat of the Portuguese nobility.\nTaking advantage of the turmoil caused by President Sidónio Pais' assassination and replacement, Henrique Paiva Couceiro quickly made his way to North of Portugal, where he assessed that the setting was conducive to the restoration of the monarchy, to meet with the monarchist central command. The Integralismo Lusitano Central Junta met, where António Maria de Sousa Sardinha and Luís Carlos de Lima e Almeida Braga decided to proceed with Paiva Couceiro's plan of taking Porto, with the intention was to cut-off Porto from Lisbon and thereby foster unanimity for a restoration of the Portuguese monarchy.\nAlthough António Sardinha and Paiva Couceiro marched into Porto, without any resistance from local military or citizens, on the morning, it was not until the following day (after a military parade) that a formal ceremony that included the hoisting of the blue and white royal flag proclaimed the Monarchy of the North. Following the proclamation of the restoration of the monarchy, the blue and white flag was hoisted at government buildings throughout the North."
 ww1_portugal.25.a: "No one supports them."
 ww1_portugal.26.t: "Monsanto Assault"
 ww1_portugal.26.d: "After the events in Porto, the government called the population to arms against the Monarchy and provided them with weapons and training. This was particularly important because the garrison in Lisbon declared neutrality. On the evening of next day, a group of monarchist military and citizens led by Aires de Ornelas and Álvaro de Mendonça gathered on the Monsanto hill. They made their local proclamation of the Monarchy and hoist the monarchy flag. The republican citizen militia gather in Eduardo VII Park and, along with some members of the National Republican Guard, the Fiscal Guard, and of the military and navy, marched towards Monsanto. The two forces met and the republican forces sieged the monarchic forces."
 ww1_portugal.26.a: "An attack led to the defeat of the monarchic forces."
 ww1_portugal.26.b: "The chaos of the Republic and dissatisfaction of the people led to the restoration."
 ww1_portugal.27.t: "Porto Revolt"
 ww1_portugal.27.d: "The revolution's inability to gain strong popular support anywhere in the rest the country, coupled with its unorganized structure, led to its quick demise and the re-establishment of the Portuguese republican regime in the north. A revolt in Porto by civilians and National Republican Guard members leads to the end of the Monarchy of the North."
 ww1_portugal.27.a: "Shadows from the Past."
 ww1_portugal.28.t: "Sidonio Pais survived from assassination attempt!"
 ww1_portugal.28.d: "The president made his way to the Lisboa-Rossio Railway Station on the evening of 14 December 1918, after having enjoyed dinner at the restaurant Silva, located in the Chiado. He was accompanied by his brother and his son, planning to take the train to Porto.\n\nInside the station, the left-wing activist José Júlio da Costa was waiting for him, concealing a pistol in his Alentejo cloak. When the President passed the assassin on the first floor of Rossio station, Da Costa penetrated the double police cordon that surrounded the President and fired two shots from the pistol hidden under his cloak. Luckly, one of the police grabbed his coat and pushed him to the floor when the first shot fired.  Pais immediately evacuated without any injure, and a panic broke out. During the confusion, four innocent bystanders were fatally wounded by the guards; the assassin, who didn't try to escape, was arrested after being brutally beaten by the crowd. Pais himself escaped the assassination attempt, and with bolstered security made his way to Coimbra to meet with the de Castro Junta a few days later."
 ww1_portugal.28.a: "What a luck."
 ww1_portugal.29.t: "Sidonio Pais calls a plebiscite on the Presidency"
 ww1_portugal.29.d: "Calling another plebiscite on the Presidency, Sidonio Pais tries to far outstrip his previous election and give his regime increased democratic legitimacy. The economy shows signs of improvement, and things are looking up for the Republic."
 ww1_portugal.29.a: "A popular strong-man leads!"
 ww1_portugal.29.b: "Almost narrow, but unfortunately lost. Presidential election shall be called."
 ww1_portugal.30.d: "Instability returned in [GetYear] after high inflation destroyed the economy once again. With strikes and political conspiracies abound, Pais was beginning to be threatened once again, and a military mutiny would bring Pais to call another State of Emergency, not even a year after the last one ended. Military crackdowns with loyal units quickly eroded the brief popularity Sidonio enjoyed, and with the economic situation continuing to spiral opposition began to seriously radicalise. Pais refused to step down however, and repeatedly cited he was the only man who could save the republic.\n\nBut on today, Sidonio Pais was shot by an anarchist several times outside the Congress, despite a heavy security presence. The President-King has been killed within minutes, and with him the Republic has begin to fall."
 ww1_portugal.31.t: "Noite Sangrenta"
 ww1_portugal.31.d: "António Granjo became prime minister after the last Portuguese legislative election gave his party (Republican Liberal Party) a plurality, the first time the Democratic Party did not win elections since the revolution. Immediately thereafter, Republican radicals, which included the National Republican Guard, started to plot against the new government.\nBetween 5 and 6 a.m. [GetDate] [GetMonth] [GetYear], civilians, members of the National Republican Guard and the Navy gathered in Terreiro do Paço, and went up the Avenida da Liberdade, establishing positions and artillery in the Eduardo VII Park. Colonel Manuel Maria Coelho led the rebel forces during the coup. As the sun rose, the artillery signaled the beginning of the hostilities and NRP Vasco da Gama replied back, signalling the support of the navy ships in Tagus. Unable to resist, the government of António Granjo handed its resignation to President [ROOT.GetLeader]. Yet, as night fell, Portugal was still without a government as President [ROOT.GetLeader] resisted appointing the government the rebels wanted.\nAs night fell, the radical soldiers assassinated Prime Minister Granjo and multiple other ministers, with a "ghost truck", led by Abel Olímpio, roamed Lisbon with the aim of murdering a list of notable people. The riot appeared to have targeted Sidonist politicians, except for Granjo. The coup ultimately failed, but Portugal devolved into chaos."
 ww1_portugal.31.a: "What a horrible night."
 ww1_portugal.32.t: "The Royalist troops storms in!"
 ww1_portugal.32.d: "The Royalists did not take long to capitalise on the collapsing republic. Former colonial governor Mitchell de Paiva Couceiro and his junta marched onto Porto, declaring the reestablishment of the monarchy. Whilst the republic struggled to respond, a separate mutinous army, backed by both the Integralists and the Clergy, marched on Lisbon a week later completely unopposed.\nWith the main 2 cities under siege by Royalist forces, and the army beginning to mutiny across the nation, President [ROOT.GetLeader] realised the republic was dead. Meeting with Paiva Couceiro, the two agreed to restore the monarchy, and established a provisional military government to stabilise the nation."
 ww1_portugal.32.a: "The monarchy is back!"
 ww1_portugal.32.b: "Who said the Republic was dead?"
 ww1_portugal.33.t: "Paiva Couceiro restores Manuel II"
 ww1_portugal.33.d: "King Manuel II has been coronated and the Kingdom of Portugal has been formally restored, with the Monarchist cause in control."
 ww1_portugal.33.a: "Vis Unita Maior Nunc et Semper"
 ww1_portugal_news.1.t: "Revolution in Portugal"
 ww1_portugal_news.1.d_republic: "Mirroring their former colony, Brazil, the Republicans of Portugal have couped the monarchy. A string of blunders by the Monarchy, mostly concerning the colonies and technological development, provoked a very small band of rebels to come together, which quickly earned the support of nearly the entire military.\n\nThough the issues the Monarchy faced are unlikely to be easily solved any time soon, at least the anger of the public is quenched, for now."
 ww1_portugal_news.1.d_kingdom: "In Portugal, there was an attempt coup. Republican leaders announced the start of a revolution that began with mass demonstrations. The army was divided, some of the generals sided with the Republican Party, but monarchist forces resisted.\n\nKing Manuel II refused to abdicate and called on loyal subjects to resist the republican rebellion. The Portuguese Civil War began."
 ww1_portugal_news.1.a: "Monarchs be careful."
 ww1_portugal_news.1.b: "We should be careful."
 ww1_portugal_news.2.t: "[GetMonth] [GetYear] coup d'état in Portugal"
 ww1_portugal_news.2.b: "What will become of the young republic?"
 ww1_portugal_news.3.t: "Revolução Nacional"
 ww1_portugal_news.3.b: "What will become of the young republic?"
 
 #ITALY 
 ww1_italy.1.t:0 "Кабинет Джиолитти IV"
 ww1_italy.1.d:0 "Баланс между правыми и левыми партиями поддерживался Джолитти, с 1903 года он перестал быть устойчивым. В политическую жизнь вмешались новые группы, социалисты-реформаторы, католические консерваторы и корпоративисты-националисты. Все это в сочетании с будущей избирательной реформой делает для Джолитти все труднее и труднее удерживать свой пост."
 ww1_italy.1.a:0 "Посмотрим, насколько он двуличен."
 ww1_italy.2.t:0 "Джолитти уходит в отставку"
 ww1_italy.2.d:0 "Не в силах удержать неустойчивую коалицию между консерваторами и радикалами. Джолитти был вынужден уйти в отставку. И под давлением радикалов, которые угрожали выйти из партии, он подал в отставку. \nАнтонио Саландра, консерватор, был выбран им для формирования нового правительства."
 ww1_italy.2.a:0 "Конец эры Джиолитти?"
  
 ww1_italy.5.t:0 "Справедливое предложение"
 ww1_italy.5.d:0 "Австро-Венгрия предлагает отдать нам наши этнические земли, если мы пообещаем присоединиться к ним в случае войны. Должны ли мы принять это предложение?"
 ww1_italy.5.a:0 "Это наш шанс!"
 ww1_italy.5.b:0 "Не принимать никаких разговоров от габсбургских дьяволов!"
 ww1_italy.6.t:0 "Чтить Тройственный союз"
 ww1_italy.6.d:0 "С 1882 года Италия является членом Тройственного союза с Германией и Австро-Венгрией. Номинально, мы обязаны присоединиться к их текущим военным усилиям. Однако мы можем представить это как технически наступательную войну, что освободит нас от участия в ней. Что нам делать?"
 ww1_italy.6.a:0 "Честь Альянса"
 ww1_italy.6.b:0 "Не чтить Альянс"
 ww1_italy.7.t:0 "Италия решила чтить свой союз"
 ww1_italy.7.d:0 "Неожиданно Италия присоединилась к Центральным державам во время их военных действий. Это серьезная дипломатическая проблема для Антанты, которая теперь столкнулась с дополнительным крупным соперником."
 ww1_italy.7.a:0 "Хорошо"
 ww1_italy.8.t:0 "Италия требует колоний"
 ww1_italy.8.d:0 "Италия считает, что по договору с союзниками они получили очень мало территорий, понеся при этом тысячи потерь за куски земли. Они хотят от нас хотя бы маленькую колонию в районе Эфиопии. Готовы ли мы их отдать?"
 ww1_italy.8.a:0 "Они этого заслуживают."
 ww1_italy.8.b:0 "Какая наглость!"
 ww1_italy.9.t:0 "Лондонский договор"
 ww1_italy.9.d:0 "Италия, Британия и Россия подписали в Лондоне секретный договор. Главной приманкой было обещание больших территорий Австро-Венгрии на севере Италии и на востоке через Адриатику. Британия также обещала финансирование.\nЭто означает, что Тройственного союза больше не существует, и Центральные державы могут быть атакованы бывшим союзником."
 ww1_italy.9.a:0 "Мы заберем наши земли!"
 ww1_italy.9.b:0 "Неожиданно!"
 ww1_italy.9.c:0 "В каждой семье есть черная овца."
 ww1_italy.10.t:0 "Оппозиция наносит удар"
 ww1_italy.10.d:0 "Оппозиционная Республиканская партия объявила антимилитаристские демонстрации и забастовки в связи с вторжением в Ливию.\nОни требуют прекратить политику экспансионизма и восстановить демократическое правительство, разгромленное несколько лет назад."
 ww1_italy.10.a:0 "Merda!"
 ww1_italy.11.t:0 "[ITA.GetName] захватила Фиуме"
 ww1_italy.11.d:0 "Итальянские войска вошли в свободное государство Фиуме и захватили его. Оно было создано по Рапалльскому договору после Великой войны, так как на него претендовали и итальянцы, и хорваты."
 ww1_italy.11.a:0 "Вот и все."
 ww1_italy.11.b:0 "Ну..."
 ww1_italy.11.c:0 "Не очень хорошо."
  
 ww1_italy.14.t:0 "Витторио Эмануэле III атакован!"
 ww1_italy.14.d:0 "Виктор Эммануил III подвергся нападению со стороны анархиста во время похоронной мессы в Суфрагионе по своему отцу Умберто I, убитому 12 лет назад анархистом Гаэтано Бреши. Нападавший был задержан и избит толпой."
 ww1_italy.14.a:0 "Пули не попали."
 ww1_italy.15.t:0 "Покушение на Виктора Эммануила III!"
 ww1_italy.15.d:0 "Сегодня утром королевская чета направлялась в Пантеон, чтобы присутствовать на похоронной мессе в Суфражио по Умберто I, убитому 12 лет назад анархистом Гаэтано Бреши.\n\nАнтонио Д'Альба, Римский каменщик и анархист, спрятавшись между колоннами Палаццо Сальвиати, пробрался сквозь толпу и произвел два выстрела из револьвера в их карету, оба промахнулись, и он был немедленно задержан и избит собравшимися людьми."
 ww1_italy.15.a:0 "Ему повезло больше, чем его отцу."
  
 ww1_italy.18.t:0 "Оппозиция против войны в Ливии"
 ww1_italy.18.d:0 "Многие пацифистские круги резко выступают против войны, Итальянская социалистическая партия в целом выступает против нее, хотя многие депутаты-социалисты откололись от антивоенной линии, продиктованной Филиппо Турати. Гаэтано Сальвемин, называет Ливию "ящиком с песком" и критикует военную кампанию, заявляя, что война не отвечает реальным потребностям страны, нуждающейся в далеко идущих экономических и социальных реформах, а является опасным сговором между нереалистичным национализмом и корпоративными интересами. Ученый-исламовед, принц Леоне Каэтани, выступал против войны и был презрительно назван интервентами "турецким принцем."\n\nСамая решительная оппозиция исходит от революционных профсоюзных деятелей и молодых социалистов, в частности, Амадео Бордига и Бенито Муссолини, и республиканцев во главе с Пьетро Ненни, которые организуют демонстрации и массовые забастовки. \n\nПротив него выступают даже масоны, которые симпатизируют светской революции младотурок; в частности, Эрнесто Натан, мэр Рима."
 ww1_italy.18.a:0 "Ожидается от социалистов."
 ww1_italy.19.t:0 "Исключение Градуалиста из Социалистической партии"
 ww1_italy.19.d:0 "На XIII съезде Социалистической партии обострились разногласия, возникшие в партии после войны в Ливии.\nМаксималисты победили и санкционировали изгнание одного из постепеновцев, возглавляемого Бономи, Кабрини и Биссолати. \n\nНастоящим героем съезда стал молодой романьольский максималист Бенито Муссолини, уже проявивший свои ораторские способности на Миланском съезде в 1910 году, яростно обрушившийся на постепеновцев, подвергший тщательной атаке парламентаризм и даже всеобщее избирательное право, и закончивший съезд фразой: "На XIII съезде Социалистической партии раскол, пронесшийся по партии после войны в Ливии, был еще более обострен. \nМаксималисты победили и санкционировали изгнание одного из градуалистов, возглавляемого Бономи, Кабрини и Биссолати. \n\nПо-настоящему главным героем конгресса стал молодой романьольский максималист Бенито Муссолини, уже проявивший свои ораторские способности на Миланском конгрессе 1910 года, яростно обрушившийся на постепеновцев, подвергший тщательной атаке парламентаризм и даже всеобщее избирательное право, завершив свое выступление фразой: "Биссолати, Кабрини, Бономи и прочие слуги могут идти в Квиринале, даже в Ватикан, если хотят, но Социалистическая партия заявляет, что она не последует за ними ни сегодня, ни завтра, ни когда-либо еще." " Он также использовал этот момент для нападок на монархию, назвав короля "самым бесполезным гражданином." 
 ww1_italy.19.a:0 "Мы только выигрываем от социалистической междоусобицы."
 ww1_italy.20.t:0 "Внезапная смерть Альберто Поллио"
 ww1_italy.20.d_1:0 "Генерал Альберто Поллио, умер от сердечного приступа, вызванного миокардитом, которым генерал страдал в то время.\nЕго внезапная смерть вызвала расстройство в нашем высшем командовании."
 ww1_italy.20.d_2:0 "Генерал Альберто Поллио умер от сердечного приступа, вызванного миокардитом, которым генерал страдал в то время.\nОткрытый триплицист и бывший военный атташе в Вене, его внезапная смерть вызвала расстройство в Вене и Берлине, так как произошла сразу после событий в Сараево.\nРазличные стороны начали предполагать, что он был убит, но не было найдено ни улик, ни доказательств."
 ww1_italy.20.a:0 "Кадорна потерял своего антагониста."
 ww1_italy.21.t:0 "Honour the Triple Alliance?"
 ww1_italy.21.d:0 "[GER.GetNameDefCap] is in a defensive war, and now we have to honour the defensive alliance and join the war. But it's not clear that this is good for Italy - after all, the treaty is written on a piece of paper."
 ww1_italy.21.a:0 "Honour the alliance!"
 ww1_italy.21.b:0 "You'll never expect this!"
  
 #Italian collapse 
 garibaldi.1.t:0 "Виктор Эммануил отрекается от престола"
 garibaldi.1.d:0 "После нашего катастрофического поражения, Витторио Эммануил III отрекся от престола под давлением общественности.\n\nНо не все хотели этого, и многие монархисты остались в Южной Италии."
 garibaldi.1.a:0 "Какова теперь судьба Италии?"
 garibaldi.2.t:0 "Виктор Эммануил отрекается от престола Италии"
 garibaldi.2.d:0 "Королевство Италия - свеча, мерцающая на ветру. Король отрекся от престола в связи с окончанием Вельткрига.\n\nИталия находится на грани гражданской войны, республиканцы открыто сговариваются с социалистическими ополчениями."
 garibaldi.2.a:0 "Что станет с Италией?"
 garibaldi.3.t:0 "Бунты социалистов"
 garibaldi.3.d:0 "Из-за постоянных социалистических бунтов и забастовок в Северной Италии мы практически потеряли контроль над ней."
 garibaldi.3.a:0 "Я надеюсь, что больше никто не будет бунтовать"
 garibaldi.4.t:0 "Республиканский раскол"
 garibaldi.4.d:0 "Хрупкая коалиция между красными и белыми республиканцами пала, ИСРП провозгласила социалистическую республику в Болонье."
 garibaldi.4.a:0 "Это конец..."
 garibaldi.4.b:0 "In piedi, dannati della terra, In piedi, forzati della fame!"
 garibaldi.5.t:0 "Республиканский переворот!"
 garibaldi.5.d:0 "Когда Италия погрузилась в хаос, коалиция республиканцев совершила переворот в правительстве и заставила нового короля отречься от престола. Южный попул не принял республиканское правительство как легитимное, и монархические силы начали мобилизацию. И с этим, похоже, коалиция развенчивается уже социалистами, готовящими контрпереворот..."
 garibaldi.5.a:0 "Больше никаких тиранов!"
 garibaldi.6.t:0 "Южные монархисты объявляют Реставрацию!"
 garibaldi.6.d:0 "Монархисты юга страны объявили о собственной реставрации монархии! Не желая больше иметь северного, сардинского короля, которого они считают слабым, они стремятся выбрать нового монарха. Естественно, они получили низкий уровень признания за пределами своей базы поддержки, и правительство в Риме действует независимо от них."
 garibaldi.6.a:0 "Дух Гарибальди продолжает жить!"
 garibaldi.6.b:0 "Iddio conservi il Re!"
 garibaldi.7.t:0 "Гражданская война в Италии"
 garibaldi.7.d:0 "Соперничающее правительство было провозглашено в Неаполе в знак неприятия республиканского правительства на севере, Монархические войска полностью мобилизованы и начали наступление на Рим, ввергая Италию в гражданскую войну. Поскольку Савойский дом отрекся от престола, будущий король Италии еще не определен, но наиболее вероятным будет итальянская династия Бурбонов.\n\nПомимо этого в Болонье замышляется социалистическая революция."
 garibaldi.7.a:0 "Будет ли второе Рисорджименто?"
 garibaldi.8.t:0 "Коронация Королевства Италия"
 garibaldi.8.d:0 "В Италии царит хаос, но мы хотим сохранить порядок. Поэтому мы собираемся короновать нашего нового короля и бороться против социалистов и республиканцев. Савойская семья, которая привела нас к поражению в последней Великой войне, не очень популярна у нас. Пока что семья Бурбон-Две Сицилии, которая правила Южной Италией до Рисорджименто, заслуживает быть королем."
 garibaldi.8.a:0 "Да здравствует король!"
 garibaldi.9.t:0 "Судьба республики"
 garibaldi.9.desc:0 "Мы потеряли весь материк Италии и заперлись на острове Сардиния.\nСейчас, когда социалисты и монархисты вовлечены в гражданскую войну друг с другом, и наше жалкое состояние, мы должны подумать о временном союзе с монархистами, поскольку у нас общий враг социалисты. Если мы выступим на стороне Юга, левые республики будут недовольны, но мы можем захватить Север в будущих переговорах об объединении Италии после победы над социалистами.\nКонечно, мы можем отказаться от названия Итальянской республики, провозгласить Сардинскую республику и прекратить бойню, называемую гражданской войной."
 garibaldi.9.a:0 "Демократия в наше время преждевременна."
 garibaldi.9.b:0 "Но мы все равно продолжаем!"
 garibaldi.9.c:0 "Да здравствует Сардиния!"
 garibaldi.9.d:0 "Перейдем на сторону Юга."
 garibaldi.10.t:0 "Поддержка итальянской революции"
 garibaldi.10.d:0 "Социалистическая революция Италии находится на грани провала! Если революция в Италии удастся, будет очень полезно, если мы вмешаемся и поможем им, потому что они станут социалистическими странами, непосредственно граничащими с нами. Это также большая возможность для мировой революции."
 garibaldi.10.a:0 "Поддержите их!"
 garibaldi.10.b:0 "Это будет международная война."
 garibaldi.11.t:0 "Французская Коммуна вмешивается в Италию"
 garibaldi.11.d:0 "Французская Коммуна поддерживает Итальянскую Социалистическую Республику, вводя свои войска в Италию. Это неприемлемо!\nЕсли социалисты, поддерживаемые Французской Коммуной, успешно объединят Италию, это будет представлять огромную угрозу нашей национальной безопасности."
 garibaldi.11.a:0 "Это неприемлемо!"
 garibaldi.11.b:0 "Необходимо избежать еще одной мировой войны."
 garibaldi.12.t:0 "Мы захватили Рим"
 garibaldi.12.d:0 "Наш авангард наконец-то вошел в Рим. Мы находимся в процессе захвата правительства Рима и включения региона в нашу административную систему. Однако остатки вооруженных сил республики вошли в Ватикан и продолжают сопротивляться, и все тормозится.\nЕсли мы решим, мы можем смести их, но мы не можем их даже тронуть, потому что в Ватикане есть Римская курия."
 garibaldi.12.a:0 "Ватикан или кто другой, снесите все это!"
 garibaldi.12.b:0 "Хмм..."
 pope_killed:0 "Папа был убит" 
 garibaldi.13.t:0 "Папа был убит"
 garibaldi.13.d:0 "Сегодня мрачный день для католиков по всему миру. В Италии, в разгар гражданской войны, социалисты, занявшие Рим, убили своего Папу. Итальянская социалистическая республика утверждает, что это был несчастный случай и результат беспорядочных боев между домами, но совершенно новые сообщения из Рима показывают, что они намеренно подожгли Ватикан, а также устроили резню людей, спасающихся от этого акта поджога."
 garibaldi.13.a:0 "О нет."
 garibaldi.13.b:0 "Они перешли черту!"
 garibaldi.14.t:0 "Международная реакция"
 garibaldi.14.d:0 "Многие католики протестуют в больших количествах, возмущенные ужасной новостью об убийстве Папы. Они требуют, чтобы наше правительство объявило войну, если социалисты немедленно не извинятся и не выплатят компенсацию за этот акт предательства."
 garibaldi.14.a:0 "§RМы тоже можем играть с огнем.§!"
 garibaldi.14.b:0 "Хватит нести эту чушь."
 garibaldi.15.t:0 "Ультиматум от католических стран"
 garibaldi.15.d:0 "Большинство католических стран мира направили нам официальные дипломатические протесты и ультиматум. Они требуют, чтобы мы немедленно вывели наши войска из Рима и официально признали и извинились за эти катастрофы.\nОни угрожают нам войной..."
 garibaldi.15.a:0 "Отлично! Мы принимаем..."
 garibaldi.15.b:0 "Нет! За победу!"
 garibaldi.16.t:0 "Антивоенные протесты внутри страны"
 garibaldi.16.d:0 "Поскольку гражданская война находится на грани превращения в международную из-за участия иностранных войск, наше правительство встревожено. Тем временем в стране проходят антивоенные акции протеста, призывающие прекратить боевые действия и заключить договор о прекращении огня."
 garibaldi.16.a:0 "Да, это уже слишком."
 garibaldi.16.b:0 "Либо мы умрем, либо они!"
 garibaldi.17.t:0 "[FROM.GetName] Предлагает прекращение огня"
 garibaldi.17.d:0 "Гражданская война в Италии стала неожиданно долгой, и в нее теперь вовлечены иностранные силы. Поскольку ни у одной из сторон нет победителя, [FROM.GetLeader] предлагает прекращение огня, чтобы остановить боевые действия на оккупированной территории."
 garibaldi.17.a:0 "Мы все устали."
 garibaldi.17.b:0 "Они должны гореть!"
 garibaldi.19.t:0 "Движение за независимость Двух Сицилий"
 garibaldi.19.d:0 "Из-за перемирия наша зона прямого правления была ограничена южной Италией. Фактически, это как бы граница Королевства Двух Сицилий, которым наша династия правила до Рисорджименто. Антивоенные активисты и некоторые сторонники Бурбонов здесь предлагают отказаться от Королевства Италия и провозгласить Королевство Двух Сицилий. Однако это приведет к потере будущей возможности восстановить Северную Италию."
 garibaldi.19.a:0 "Да здравствуют Две Сицилии!"
 garibaldi.19.b:0 "Да здравствует Италия!"
 garibaldi.20.t:0 "Движение за независимость Сардинии"
 garibaldi.20.d:0 "Из-за перемирия зона прямого управления нашей страной была ограничена Сардинией. И это практически уничтожило возможность восстановления итальянского материка. Кроме того, растет требование независимости Сардинии."
 garibaldi.20.a:0 "Да здравствует Сардиния!"
 garibaldi.20.b:0 "Да здравствует Италия!"
 garibaldi.21.t:0 "Предложение от республиканцев"
 garibaldi.21.d:0 "Римское правительство предложило нам солидарность против угрозы социалистов. Они говорят, что мы должны прекратить враждебные действия и создать Итальянскую федерацию, чтобы победить социалистов.\nНа самом деле, даже с нашей точки зрения, угроза, с которой мы сейчас сталкиваемся, это социалисты на Севере."
 garibaldi.21.a:0 "Звучит неплохо!"
 garibaldi.21.b:0 "Убирайтесь!"
 garibaldi.22.t:0 "Ответ монархистов"
 garibaldi.22.d:0 "Монархисты отклонили наше предложение."
 garibaldi.22.a:0 "Проклятье!"
 garibaldi.23.t:0 "Конец гражданской войны в Италии"
 garibaldi.23.d:0 "Наконец-то стрельба прекратилась. После поражения в Великой войне Италия погрузилась в кровавую и хаотичную гражданскую войну. Волна революции прокатилась по всей Италии. Весь мир медленно наблюдает за тем, как вершится судьба Италии."
 garibaldi.23.a:0 "Mille viae ducunt homines per saecula Romam"
 garibaldi.23.b:0 "Еще одна волна революции?"
 garibaldi.24.t:0 "Конец гражданской войны в Италии"
 garibaldi.24.d:0 "Наконец, стрельба прекратилась. Италия погрузилась в анархию после поражения в Великой войне. И снова звонит колокол, возвещая о походе короля на Рим. Второе Рисорджименто подошло к концу."
 garibaldi.24.a:0 "Mille viae ducunt homines per saecula Romam"
 garibaldi.24.b:0 "Но революция продолжается."
 garibaldi.25.t:0 "Конец гражданской войны в Италии"
 garibaldi.25.d:0 "Наконец, стрельба прекратилась. Италия оказалась разорванной по политическим линиям после поражения в Великой войне. И Республика принесла свободу и вольность своему народу. Второе Рисорджименто закончилось."
 garibaldi.25.a:0 "Mille viae ducunt homines per saecula Romam"
 garibaldi.25.b:0 "Как долго они смогут продержаться?"
 garibaldi.26.t:0 "Расколотая итальянская федерация"
 garibaldi.26.d:0 "Социалисты объявили о своей безоговорочной капитуляции. Итальянская федерация победила общего врага, но с уходом этого врага возросла напряженность между республиканцами и монархистами."
 garibaldi.26.a:0 "Ты следующий!"
 garibaldi.26.b:0 "Давайте просто разделим землю."
 garibaldi.27.t:0 "Расколотая итальянская федерация"
 garibaldi.27.d:0 "Социалисты объявили о своей безоговорочной капитуляции. Итальянская федерация победила общего врага, но с его уходом напряженность вновь возросла. Монархисты предложили разделить Италию на Сардинскую Республику и Королевство Двух Сицилий вместо единой объединенной Италии. Должно ли продолжаться объединение Италии?"
 garibaldi.27.a:0 "Ни за что на свете!"
 garibaldi.27.b:0 "Справедливо."
 garibaldi.28.t:0 "Рождение Итальянской Федерации"
 garibaldi.28.d:0 "Наконец, стрельба прекратилась. Италия впала в гражданскую войну в хаосе после поражения в Великой войне. И снова Италия была разделена и стала зависеть от рыхлой федеральной системы. Вот так Рисорджименто и единая Италия исчезают на задворках истории."
 garibaldi.28.a:0 "Она была короткой, но интенсивной."
 garibaldi.28.b:0 "Это кошмар Гарибальди..."
 garibaldi.29.t:0 "Вмешаться в итальянскую гражданскую войну"
 garibaldi.29.d:0 "[ITS.GetName] проигрывает гражданскую войну. Если Италия объединится под красным флагом, это будет опасно для нашей национальной безопасности. Но если мы вмешаемся в гражданскую войну, это будет также опасно тем, что война может быть расширена."
 garibaldi.29.a:0 "Собирайтесь, солдаты!"
 garibaldi.29.b:0 "Слишком утомительно."
 garibaldi.30.t:0 "[NFA.GetName] вмешивается в гражданскую войну в Италии"
 garibaldi.30.d:0 "[NFA.GetName] вмешивается в итальянскую гражданскую войну! Если ситуация изменится, и Италия будет объединена реакционерами, это будет вредно для нашей национальной безопасности в будущем."
 garibaldi.30.a:0 "Хочешь еще один раунд?"
 garibaldi.30.b:0 "Это не в нашем уме."
 garibaldi.31.t:0 "Смерть Папы"
 garibaldi.31.d:0 "Сегодня мрачный день для католиков всего мира. Сегодня умер его святейшее высочество, Папа Бенедикт XV."
 garibaldi.31.a:0 "Он был верен Господу."
 garibaldi.31.b:0 "Слуга Божий, вот ведь чертовщина."
 garibaldi.32.t:0 "[FROM.GetName] помогает нам с боеприпасами"
 garibaldi.32.d:0 "[FROM.GetNameDef] помогает и поддерживает нас винтовками для использования в этой гражданской войне."
 garibaldi.32.a:0 "Мы не забудем. Спасибо."
 garibaldi.33.t:0 "Смерть Пия X"
 garibaldi.33.d:0 "Сегодня мрачный день для католиков всего мира. Сегодня умер его святейшество, Папа Пий X."
 garibaldi.33.a:0 "Он был верен Господу."
 garibaldi.34.t:0 "Question of San Marino"
 garibaldi.34.d:0 "San Marino is a small sovereign state in the Italian interior. But since the cause of socialism calls for the unity of the Italian people, San Marino must also take the line of the people and the workers."
 garibaldi.34.a:0 "Tell them: Listen to the will of the people!"
 garibaldi.35.t:0 "Socialists Pressure"
 garibaldi.35.d:0 "The socialists who have taken control of northern Italy have demanded that we follow the cause of socialism and bring a socialist party to power. Ignoring it will result in violence."
 garibaldi.35.a:0 "Hold an early election."
 garibaldi.35.b:0 "It's a violation of sovereignty!"
 garibaldi.36.t:0 "Prince Emanuele Filiberto Dies"
 garibaldi.36.c:0 "King Emanuele Filiberto Dies"
 garibaldi.36.d:0 "Prince Emanuele Filiberto died at Turin. In accordance and observance of his will, he was buried in the military cemetery of Redipuglia, together with thousands of soldiers of the Third Army."
 garibaldi.36.a:0 "Rest in peace."
 garibaldi.36.e:0 "King Emanuele Filiberto, who reigned as the King of [ROOT.GetName] during a difficult time of national disorder and the House of Savoy, dies. His eldest son, Amedeo, succeeds to the throne."
 garibaldi.36.b:0 "The king is dead, long live the king!"
  
 #LUXEMBOURG 
 ww1_luxembourg.1.a:0 "Удачи ей."
 ww1_luxembourg.1.d:0 "Великий герцог Вильгельм IV Люксембургский, второй независимый правитель страны и ее первый католический монарх, умер сегодня после 5 лет регентства из-за слабого здоровья и старости. На престол взошла Мария-Аделаида, которая, как ожидается, продолжит его наследие."
 ww1_luxembourg.1.t:0 "Смерть великого герцога Вильгельма IV"
 ww1_luxembourg.2.t:0 "Отречение Марии-Аделаиды"
 ww1_luxembourg.2.d:0 "Мария-Аделаида, Великая герцогиня Люксембургская, отреклась от престола после сильной критики, вызванной тем, что она была благосклонна к немецким захватчикам во время последней Великой войны. Вместо нее на трон была посажена ее сестра Шарлотта."
 ww1_luxembourg.2.d2:0 "Мария-Аделаида, Великая герцогиня Люксембургская, отреклась от престола после сильной критики, вызванной тем, что она была благосклонна к немецким захватчикам во время последней Великой войны. Вместо нее на трон была посажена ее сестра Шарлотта."
 ww1_luxembourg.2.a:0 "Удачи ей."
 ww1_luxembourg.3.t:0 "[GetYear] Люксембургские всеобщие выборы"
 ww1_luxembourg.3.d:0 "Правящая партия правых потеряла большинство в Палате депутатов. Не желая формировать коалицию с партиями, которые блокировали ее железнодорожные реформы, Прюм был приглашен сформировать правительство при условии, что он сможет сформировать коалицию большинства."
 ww1_luxembourg.3.a:0 "Национальное? Конечно?"
 ww1_luxembourg.4.t:0 "[GetYear] Люксембургские всеобщие выборы"
 ww1_luxembourg.4.d:0 "Партия правых снова в большинстве."
 ww1_luxembourg.4.a:0 "Хм."
 ww1_luxembourg.5.t:0 "The Germans Have Invaded!"
 ww1_luxembourg.5.d:0 "The worst fears came true. The second Franco-German war began again, and Luxembourg was left alone in the double bind."
 ww1_luxembourg.5.a:0 "No choice but to save the nation..."
 ww1_luxembourg.5.b:0 "Never surrender!"
 ww1_luxembourg.6.t: "Decision over Luxembourg"
 ww1_luxembourg.6.d: "Luxembourg has been liberated by the Allies from oppressive German occupation, but still we did not decide her fate yet."
 ww1_luxembourg.6.a: "France guarantees the continued independence."
 ww1_luxembourg.6.b: "[907.OWNER.GetAdjective]s need war reparations."
 ww1_luxembourg.6.c: "Luxembourg doesn't need to exist."
 ww1_luxembourg.7.t: "Death of Paul Eyschen"
 ww1_luxembourg.7.d: "After serving as Prime Minister for twenty-seven years, dominating Luxembourgian political life, holding sway over a succession of monarchs and overseeing an era of economic resurgence and the end of the personal union with the Netherlands, Eyschen died. Due to the unexpected nature of his death at a difficult time for him, there are rumours that he had taken his own life."
 ww1_luxembourg.7.a: "Who will we ever find to replace you?"
 
 
 #KiS NEWS 
 kis_news.1.t:0 "Великая Война"
 kis_news.1.d:0 "Великие державы Европы объявили друг другу войну. Мир переживает крупнейший кризис за последние 100 лет, который свергнет старый порядок и приведет к новой эпохе существования. Эта война будет известна как Великая война и война, которая положит конец всем войнам, поскольку этот конфликт разрушил европейский концерт, который удерживал Европу от крупной войны со времен Наполеоновских войн. Этот конфликт, готовившийся десятилетиями, стал результатом десятилетий политической напряженности между сложившимися великими державами Европы и их различными целями и амбициями. Но неважно, миллионы мужчин теперь призваны в армию и вынуждены сражаться в абсолютном ужасе окопов, отцы и сыновья каждой нации умирают бок о бок, как братья."
 kis_news.1.a:0 "Господи, помилуй нас."
 kis_news.2.t:0 "Падение Константинополя"
 kis_news.2.d:0 "По сообщениям, Османская империя потеряла контроль над своей столицей Константинополем. Этот город не переходил под власть какой-либо иностранной державы с момента разрушения Византии в 1453 году. С падением такого великого города Османы ярко продемонстрировали последствия своего упадка. Османы потеряли свою столицу и, возможно, свою империю."
 kis_news.2.a:0 "Еще один 1453 год"
 kis_news.2.b:0 "Какой провал..."
 kis_news.3.t:0 "Падение Москвы"
 kis_news.3.d:0 "Москва, вторая столица России, пала перед противниками России. Побежденная своими соперниками, Россия видит, как рушится ее славный город. Местное ополчение сопротивляется наступающим армиям, но безрезультатно. Части города охвачены пламенем, улицы завалены кровью и трупами.\n\nВ последний раз русские теряли свою столицу всего сто лет назад. Настоящее свидетельство того, как далеко упала Россия."
 kis_news.3.a:0 "Только не это!"
 kis_news.3.b:0 "Унизительно."
 kis_news.4.t:0 "Падение Варшавы"
 kis_news.4.d:0 "[RUS.GetName] отступил из Польши под давлением [GER.GetName]. Несмотря на сильное сопротивление с русской стороны и тяжелые бои, немецкой армии удалось переправиться через Вислу. Варшава под сильной бомбардировкой и обстрелом, наконец, сдалась все более приближающейся немецкой армии. Русские применяют тактику выжженной земли, чтобы не допустить немцев в местные деревни. Народ России задается вопросом, смог ли царь привести страну к победе, когда такой большой город пал перед вражескими войсками.\n\nПоражение в Польше вызвало серию антинемецких погромов в русских городах и огромную волну депортаций евреев из Палеопоселений Беларуси и Украины, так как русское командование опасалось, что немцы попытаются использовать эти земли для агитации людей, недовольных русской национальной политикой."
 kis_news.4.a:0 "Очередное поражение русской армии!"
 kis_news.4.b:0 "Ужасное поражение..."
 kis_news.5.t:0 "Бурское восстание"
 kis_news.5.d:0 "Восстание, в ходе которого люди, поддерживающие воссоздание бурской Южно-Африканской республики, восстали против правительства Южно-Африканского Союза."
 kis_news.5.a:0 "Плохие новости для Его Величества."
 kis_news.6.t:0 "Падение Лондона"
 kis_news.6.d:0 "Случилось немыслимое. Город Лондон, сердце Британской империи, попал в руки ее противников. Солдаты маршируют по Молл под потрясенное молчание зрителей, а в Вестминстерском дворце создается временный штаб. Борьба все еще продолжается на Британских островах, британская армия отчаянно защищает последние участки британской земли, а парламент эвакуировался до падения города, но будущее выглядит мрачным. Можно с уверенностью сказать, что у Британской империи нет надежды на скорое восстание."
 kis_news.6.a:0 "Солнце заходит за Британскую империю."
 kis_news.6.b:0 "Мы никогда не сдадимся!"
  
 kis_news.100.t:0 "Достигнут Южный полюс"
 kis_news.100.d:0 "14 декабря 1911 года Роальд Амундсен и четверо других достигли полюса, опередив на пять недель британскую группу под руководством Роберта Фалькона Скотта в составе экспедиции 'Терра Нова'. Амундсен и его команда благополучно вернулись на свою базу, а позже узнали, что Скотт и его четыре спутника погибли на обратном пути."
 kis_news.100.a:0 "Возможно, мы создадим несколько колоний."
  
 kis_news.101.t:0 "Мачу-Пикчу раскрыт"
 kis_news.101.d:0 "Мачу-Пикчу, грандиозное поместье инкского короля Пачакути, было найдено. Последний раз она была заселена около 1550 года и оставалась почти нетронутой мировым сообществом до ее повторного открытия американским исследователем Хайрамом Бингемом. Перуанское правительство с ликованием готовится к наплыву легко облагаемых налогом туристов."
 kis_news.101.a:0 "Удивительно."
  
 kis_news.103.t:0 "Демонстрации суфражисток"
 kis_news.103.d:0 "После долгих лет бесправия женщины начали выходить на улицы Вашингтона и Лондона с требованием предоставить им право голоса. Американский президент, в частности, возможно, по предложению своей жены, уже подписал закон об их избирательных правах, и премьер-министр Соединенного Королевства, похоже, не отстает от него."
 kis_news.103.a:0 "А отчет по фондовому рынку?"
  
 kis_news.104.t:0 "Мата Хари казнена!"
 kis_news.104.d:0 "Голландская куртизанка Маргарета Маклеод, более известная публике как Мата Хари, была судима и казнена за шпионаж Францией. Хотя ее легко признали виновной, жалобы адвоката на неподготовленный суд и, похоже, преувеличенные обвинения - такие как ответственность за гибель 50 000 французских солдат - вызывают шепот о том, что так называемая мастер-шпионка была не более чем козлом отпущения за неудачи армии."
 kis_news.104.a:0 "Она поставила на карту свою жизнь!"
  
 kis_news.106.t:0 "Олимпийские игры 1912 года в Стокгольме"
 kis_news.106.d:0 "Олимпийские игры в Стокгольме открылись. Новые соревнования, которые будут включены в этом году, включают конкурсы искусств, десятиборье и даже некоторые из первых физических соревнований для женщин. Будем ли мы присутствовать на церемониях?"
 kis_news.106.a:0 "Давайте проявим себя!"
  
 kis_news.107.a:0 "Лучше бы это не отразилось на цене чая!"
 kis_news.107.b:0 "Конец эпохи." 
  
 kis_news.108.t:0 "Балканская лига"
 kis_news.108.d:0 "Неожиданным шагом несколько балканских стран - включая соперничающие государства Сербию и Болгарию - объединились в Балканскую лигу, военный союз, который, как утверждается, был создан против Австро-Венгрии. Хотя целью альянса являются Габсбурги, гораздо более вероятным кажется, что их целью будет государство, разделяющее эти четыре страны."
 kis_news.108.a:0 "Лига была сформирована!"
  
 kis_news.109.t:0 "Убийство Жореса"
 kis_news.109.d:0 "Жан Жорес из Франции был убит в парижском кафе 'Le Croissant 146 rue Montmartre' 29-летним французским националистом по прозвищу Рауль Вильен. Жорес должен был появиться на одной из конференций Интернационала, чтобы выступить с протестом против, казалось бы, неминуемой войны, и с его смертью исчезло последнее крупное социальное препятствие для участия Франции в предстоящей борьбе."
 kis_news.109.a:0 "Не повезло."
  
 kis_news.111.t:0 "Мона Лиза была украдена"
 kis_news.111.d:0 "Вчера вечером вор украл знаменитую Мону Лизу из Лувра! Сегодня утром Луи Бероуд вошел в часть музея 'Салон Карре', где Мона Лиза выставлялась в течение пяти лет, и обнаружил на стене четыре железных колышка. Местные охранники заявили, что искусство фотографируют, что оказалось неправдой. В настоящее время музей закрыт для проведения расследования."
 kis_news.111.a:0 "Он просто ушел с этим?"
  
 kis_news.112.t:0 "Османская Империя присоединилась к Центральным Державам"
 kis_news.112.d:0 "Германия и Османская Империя поддерживали смутно близкие отношения со времен окончания Наполеоновских войн, но в последнее время, похоже, их связь стала нерушимой. Османская империя официально присоединилась к Центральным державам."
 kis_news.112.a:0 "Османско-германский союз ратифицирован"
  
 kis_news.113.t:0 "[TUR.GetName] присоединяется к Антанте" 
 kis_news.113.d:0 "Несмотря на то, что их отношения были не столь хороши, как раньше, [TUR.GetName] и [FRA.GetName] официально создали альянс. Некоторым этот новый союз напоминает франко-османский союз прошлого. [TUR.GetName] официально присоединился к [FRA.GetFactionName]." 
 kis_news.113.a:0 "Франко-османский союз ратифицирован" 
 
 kis_news.114.t:0 "Сербия уступила ультиматуму Австро-Венгрии"
 kis_news.114.d:0 "После убийства Франца Фердинанда Австро-Венгрия направила сербскому правительству список требований. Официальные лица Австро-Венгрии, явно жаждущие войны, были удивлены тем, что Сербия приняла все требования. Они были слегка разочарованы этой оплошностью, но, тем не менее, это была победа. Теперь Сербия фактически является марионеточным государством австро-венгров. Империя Габсбургов вернула себе часть утраченной славы."
 kis_news.114.a:0 "Бедные сербы... был ли у них выбор?"
  
 kis_news.115.t:0 "Следует ли отменить Олимпиаду 1916 года?"
 kis_news.115.t_olympic:0 "Берлинские Олимпийские игры 1916 года"
 kis_news.115.d:0 "Пьер де Кубертен выразил свои чувства относительно Берлинских игр 1916 года в письме в Ассошиэйтед Пресс, повторив мнение многих о том, что Олимпийские игры 1916 года могут быть непрактичным, невозможным мероприятием. Хотя многие американские города предложили провести игры вместо них, Международный олимпийский комитет должен следовать своим собственным правилам и сохранить место проведения в Берлине. Возможно, в этом году игр просто не будет."
 kis_news.115.d_olympic:0 "Пьер де Кубертен выразил свои чувства по поводу Игр 1916 года в Берлине в письме Ассошиэйтед Пресс, повторив настроения многих, что Олимпийские игры 1916 года могут быть непрактичным, невозможным событием. Международный олимпийский комитет должен соблюдать свои собственные правила и провести Олимпийские игры в сохраненном месте - Берлине. Похоже, в этом году многие страны не смогут принять участие."
 kis_news.115.a:0 "Комитет выигрывает золото в плохом предвидении."
 kis_news.115.b:0 "Пока мы можем присутствовать."
 kis_news.115.c:0 "Мы сейчас на войне..."
  
 kis_news.116.t:0 "Италия присоединилась к Антанте"
 kis_news.116.d:0 "Сегодня Италия официально нанесла удар в спину своим бывшим союзникам в Центральных державах и присоединилась к Антанте по приказу Франции. Хотя этот шаг не является неожиданным или беспрецедентным для Италии, итальянское государство может оказаться не готовым к войне со своими бывшими союзниками. Конечно, само собой разумеется, что если они проиграют сейчас, то результат им не понравится."
 kis_news.116.a:0 "Что мешает им сделать это снова?"
  
 kis_news.117.t:0 "Италия присоединилась к Центральным державам"
 kis_news.117.d:0 "Италия, бывший член Тройственного союза, предшественника Центральных держав, официально присоединилась к новой версии их союза. Французские наблюдатели возмущены тем, что их попытки привлечь ее на свою сторону провалились, и обещают Италии адскую расплату."
 kis_news.117.a:0 "Это удивительно."
  
 kis_news.118.t:0 "Первый полет через Средиземное море"
 kis_news.118.d:0 "Сегодня местные жители Бизерты, Тунис, заметили странный летающий объект, который оказался Роланом Гарросом, французским профессиональным пилотом, на своем моноплане Morane-Saulnier. Это путешествие ознаменовало первое пересечение Средиземного моря по воздуху, что стало удивительной вехой для молодой науки авиации. Местные моряки, как сообщается, не были впечатлены."
 kis_news.118.a:0 "Авиаторы продолжают удивлять мир."
  
 kis_news.119.t:0 "Конец Синьхайской революции"
 kis_news.119.d_china:0 "Гражданская война в Китае закончилась. Династия Цин пала, и на ее месте была провозглашена новая республика. Хотя новое правительство изначально воспринималось скептически, великим державам была гарантирована непрерывная торговля в Китае, а аренда различных портовых городов на побережье была возобновлена. Поэтому ожидается, что переход к новой республике пройдет гладко."
 kis_news.119.d_qing:0 "Революционеры потерпели полное поражение, и династия Цин доказала свою состоятельность. Хотя революция была подавлена, Великая Цин находится в уязвимом и жалком состоянии. Растущий регионализм привел к внутренним разломам, но восстановление постепенно начинает обретать форму. Вернут ли Цин свою былую славу главной азиатской державы или же потерпят поражение, пока неясно."
 kis_news.119.a:0 "Слава богу, чай в безопасности!"
 kis_news.119.b:0 "New era for China." 
  
 kis_news.120.t:0 "Следует ли отменить Олимпийские игры 1920 года?"
 kis_news.120.t_olympic:0 "Олимпийские игры 1920 года в Антверпене"
 kis_news.120.d:0 "Бельгия, которая была выбрана местом проведения Олимпиады, находится в состоянии войны, поэтому неизвестно, состоятся ли Олимпийские игры."
 kis_news.120.d_olympic:0 "Антверпен, Бельгия, был выбран в качестве хозяина этой Олимпиады. Странам, потерпевшим поражение в Великой войне, было запрещено участвовать в Олимпиаде из-за их ответственности, и страны, находящиеся в состоянии войны, также не участвовали."
 kis_news.120.d_olympic_no_great_war:0 "Антверпен, Бельгия, был выбран в качестве хозяина этой Олимпиады. Воюющие страны не участвовали."
 kis_news.120.a:0 "Праздник мира? Глупости."
 kis_news.120.b:0 "Давайте покажем лучшее из нас."
 kis_news.120.c:0 "Кого это волнует?"
  
 kis_news.121.t:0 "Начало войны за национальную защиту"
 kis_news.121.d:0 "Китай снова мобилизуется. Провозглашение Китайской империи стало последней каплей для китайского народа, уже измученного тиранией [CHI.GetLeader] и нарушенными обещаниями демократии. Различные фракции прислушались к призыву генерала Цай Е взять в руки оружие и восстать против этой несправедливости. Провинции по всему южному Китаю уже объявили о верности недавно созданной Национальной армии защиты, и их силы крепнут с каждым часом. \n\n[CHI.GetName] объявил восстание незаконным и приказал подавить повстанцев. Похоже, что Китай ждет еще одна гражданская война..."
 kis_news.121.d1:0 "Китай снова проводит мобилизацию. Повстанцы, собравшиеся под руководством [NPA.GetLeader] в знак протеста против принуждения гоминьдановского правительства разоружить все клики, не подчинившиеся правилу, и полностью устранить их политическое влияние, с каждым часом набирают силы. \n\n[CHI.GetName] объявила восстание незаконным и приказал разгромить повстанцев. Похоже, что Китай ждет очередная гражданская война..." 
 kis_news.121.a:0 "Китай и гражданские войны - назовите более знаковый дуэт."
 kis_news.122.t:0 "Падение Киева" 
 kis_news.122.d:0 "Новости с Восточного фронта. Немецкие войска прорвали русские оборонительные рубежи и захватили Киев. Восстановить фронт русским после его прорыва оказалось нелегко, и немцы, взяв поезд, чтобы пересечь равнины Украины, продвигаются быстрее, занимая лишь основные опорные пункты." 
 kis_news.122.a:0 "На очереди [RUS.Capital.GetCapitalVictoryPointName]!" 
 kis_news.122.b:0 "Die Ostfront склоняется к одной оси." 
 kis_news.122.c:0 "Ни шагу назад!" 
 kis_news.123.t:0 "Падение Минска" 
 kis_news.123.d:0 "Русское наступление оказалось безуспешным. Русские уже были полностью отбиты от центра Минска, а ратуша и главный железнодорожный вокзал были четко обозначены немцами. Полный контроль над Польшей, который немцы определили как свою главную цель на Восточном фронте, был уже закончен, и острие немецкого меча легло параллельно прямой железнодорожной ветке, ведущей в Петроград." 
 kis_news.123.a:0 "Победа неминуема." 
 kis_news.123.b:0 "Закрепит ли Германия победу?" 
 kis_news.123.c:0 "Не забывайте, Минск все еще в 800 км от Петрограда!" 
 kis_news.124.t:0 "Падение Кенигсберга" 
 kis_news.124.d:0 "Похоже, что русское наступление проходит успешно и наносит Германии удар. По заявлению русских, германский Балтийский флот немедленно отступил из порта Кенигсберг в Восточной Пруссии вместе с разбитой армией. В то же время предполагается, что Кенигсберг будет функционировать как крупный порт снабжения российского флота и опорный пункт, расположенный на переднем крае. Вместе с тем указывается, что падение Восточной Пруссии, являвшейся выступом границы, - это стратегическое отступление Германии." 
 kis_news.124.a:0 "Все это часть большого плана. Это НЕ потери!" 
 kis_news.124.b:0 "Похоже, немецкая гордость была раздавлена." 
 kis_news.124.c:0 "Пруссия уже побеждена!" 
 kis_news.125.t:0 "Падение Лемберга" 
 kis_news.125.d:0 "По сообщениям, австрийская армия отступила из Лемберга и, по-видимому, потеряла восточную Галицию. Русские войска пытаются набрать темп и продвинуться вперед, чтобы захватить всю северную сторону Карпат. Австрия с самого начала терпела унизительное поражение, но Лемберг был самым удаленным пунктом империи, и хотя сражение было проиграно, в обществе возобладало мнение, что они выиграют войну." 
 kis_news.125.a:0 "Вместо этого мы захватим Варшаву!" 
 kis_news.125.b:0 "Русские сражаются лучше, чем мы думали." 
 kis_news.125.c:0 "Разбили вашу утку!" 
 kis_news.126.t:0 "Падение Штрассбурга" 
 kis_news.126.d:0 "Поступило сообщение о том, что Эльзас-Лотринген и столица Штрассбург захвачены французами. Этот регион был приобретен немцами в результате победы над Францией в войне 1870 года, и именно здесь находится предмет гордости Германии и Франции. Поскольку в силу исторических причин произошло смешение двух культур, в прошлом часто менялись владельцы, а местные жители говорят как на немецком, так и на французском языках, они также не поддерживают только одну сторону. Если война закончится победой Франции, то Страсбург будут чаще называть Эльзас-Лотарингией." 
 kis_news.126.a:0 "Nein! Nein! Nein!" 
 kis_news.126.b:0 "Теперь Страсбург, правильно?" 
 kis_news.126.c:0 "План XVII работает!" 
 kis_news.127.t:0 "Падение Венеции" 
 kis_news.127.d:0 "Венеция, известная своими великолепными пейзажами как плавучий город, вновь оказалась под властью Австрии. После нескольких кровопролитных сражений в Альпах австрийцы оттеснили итальянцев к реке Пьяве, а затем переправились через нее и атаковали Венецию. Итальянские дивизии, оставшиеся для защиты города, были эвакуированы по морю, а те немногие гарнизоны, которые не смогли отступить и сопротивлялись в уличных боях за каналы, в конце концов сдались." 
 kis_news.127.a:0 "Вы сказали, что все дороги ведут в Рим, верно?" 
 kis_news.127.b:0 "Итальянские альпийцы? Наверное, австрийцы лучше." 
 kis_news.127.c:0 "Как они пересекли Пьяве!?"
 kis_news.128.t:0 "Падение Белграда" 
 kis_news.128.d:0 "Белград, столица [SER.GetNameDef], захвачен. Необычно, что Белград находится на переднем крае, из-за чего он подвергся сильным атакам австрийцев. Несмотря на отчаяние, сербы отразили несколько наступлений и не сдали город, но после нескольких недель тяжелых артиллерийских обстрелов он в конце концов пал." 
 kis_news.128.a:0 "Платите цену, сербы!" 
 kis_news.128.b:0 "Это было неизбежно." 
 kis_news.128.c:0 "Но я и мои сыновья останемся здесь и будем сражаться до конца." 
 kis_news.129.t:0 "Падение Суэца" 
 kis_news.129.d:0 "Суэцкий канал теперь контролируется турецкими войсками. Канал представляет собой массивное сухопутное сооружение, соединяющее Средиземное и Красное моря, позволяющее судам, направляющимся из Европы в Азию, не огибать Африку, огромный континент, а напрямую выходить в Индийский океан. В результате [ENG.GetName] и ее союзники, похоже, будут испытывать трудности не только с импортом ресурсов, необходимых им на поле боя в Европе, но и с проведением операций в Азиатско-Тихоокеанском регионе." 
 kis_news.129.a:0 "Египет будет моим!" 
 kis_news.129.b:0 "Мировую экономику ждут большие проблемы." 
 kis_news.129.c:0 "Морское вторжение должно быть осуществлено!" 
 kis_news.130.t:0 "Немецкое вторжение в Бельгию" 
 kis_news.130.d:0 "Сводка за сегодня.\n\nГермания требует от Бельгии предоставить ей условия для вторжения во Францию через бельгийские территории.\nБельгия отказывается.\nНемецкие войска входят в Бельгию, недалеко от Льежа.\nВ Бельгии объявлено военное положение.\nГермания дает бесполезное обещание не захватывать бельгийское и голландское побережье для нападения на Францию на севере.\nГермания просит Великобританию сохранять нейтралитет, пока она нападает на Францию через Бельгию." 
 kis_news.130.a:0 "Вперед!" 
 kis_news.130.b:0 "Возмутительно!" 
 kis_news.130.c:0 "Париж ошеломлен." 
 kis_news.131.t:0 "[FROM.GetNameDefCap] с Антантой." 
 kis_news.131.d:0 "Антанта одержала политическую победу в Греции. Их давление, направленное на то, чтобы сделать [GRE.GetNameDef] одним из своих союзников в Великой войне для поддержки Балканского театра, увенчалось успехом. Проантантовское венизелистское правительство Северной Греции.\nЭлефтериос Венизелос, греческий революционер и премьер-министр, Александр присягнул на верность греческой конституции днем в бальном зале королевского дворца. Кроме архиепископа Афинского Феоклета I, который принес присягу, на церемонии присутствовали только король Константин I, наследный принц Георг и премьер-министр короля Александрос Займис. Торжеств не было. Молодой Александр произносил торжественную клятву срывающимся голосом и со слезами на глазах. Он знал, что реальная власть будет в руках Антанты и венизелистов, что ни его отец, ни его брат не отказались от своих претензий на престол. Константин сообщил сыну, что тот должен считать себя регентом, а не настоящим монархом." 
 kis_news.131.a:0 "Чтобы поддержать внешние военные действия, они распались...." 
 kis_news.131.b:0 "Вместе к победе!" 
 kis_news.131.c:0 "Еще один нейтрал принесен в жертву войне." 
 kis_news.132.t:0 "Падение Софии" 
 kis_news.132.d:0 "Старый город Болгарии, София, попал в руки врага. Во время русско-турецкой войны 1877-1878 годов город был освобожден, когда в него вошли русские войска. Даже в это военное время церковь Святой Софии, от которой происходит ее название, построенная в IV веке римлянами, к счастью, не пострадала. После захвата своей столицы Болгария вряд ли сможет больше вести войну." 
 kis_news.132.a:0 "Я надеюсь, что меч не ударит по склоненной голове." 
 kis_news.132.b:0 "Неужели такая судьба уготована балканской Пруссии?" 
 kis_news.132.c:0 "Госпожа София приветствует завоевателей." 
 kis_news.133.t:0 "Падение Афин" 
 kis_news.133.d:0 "Афины, глаз Греции, мать искусств и красноречия, были захвачены. Многие остатки города, оставшиеся от Древней Греции и Рима, были уничтожены в ходе ожесточенных боев, но сам город представляет собой как бы огромные исторические памятники, поэтому старое наследие не было полностью утрачено. Но пока с неба спущен голубой флаг и развевается на ветру вражеский флаг, эллинский огонь, скорее всего, на какое-то время будет погашен." 
 kis_news.133.a:0 "Больше никаких кебабов!" 
 kis_news.133.b:0 "Это все катящиеся камни." 
 kis_news.133.c:0 "Военный парад в Колизее должен быть чертовски хорош." 
 
 kis_news.135.t:0 "Падение Будапешта" 
 kis_news.135.d:0 "Жемчужина Дуная пала перед врагами. Будапешт, второе сердце Австро-Венгерской империи, разделен на Буду на западе и Пешт на востоке, а борьба венгерских солдат за защиту цепного моста Сечени между этими двумя регионами потерпела поражение. Совершенно очевидно, что это поражение станет концом двуединой монархии." 
 kis_news.135.a:0 "Исчез, как Петефи в тумане." 
 kis_news.135.b:0 "Это большой урон!" 
 kis_news.135.c:0 "Хаха, умри!" 
 kis_news.136.t:0 "Падение Вены" 
 kis_news.136.d:0 "Восточное королевство в мрачном настроении перешептывается о конце Габсбургов. После процветания в качестве центра Священной Римской и Австрийской империй во времена правления Габсбургов Вена больше не будет известна как культурный город мирового уровня. Дворец Шенбрунн, любимый Марией Терезией, также подвергся сильным разрушениям. Похоже, что кровопролитная война действительно закончится тем, что одна из сторон будет размахивать флагом победы." 
 kis_news.136.a:0 "Заблудился в Вене." 
 kis_news.136.b:0 "Ворота в Восточную Европу пали." 
 kis_news.136.c:0 "Когда ставишь перед собой задачу взять Вену, бери Вену." 
 kis_news.137.t:0 "Салоникский фронт" 
 kis_news.137.d:0 "Еще одно радикальное изменение произошло на Балканах. Французы планировали высадить свои армейские дивизии в Салониках (Греция), которые все еще оставались нейтральными в ходе войны, чтобы поддержать [SER.GetAdjective]ие военные усилия  и оказать давление на [AUS.GetNameDef] и [BUL.GetNameDef]. Высадка прошла без каких-либо помех со стороны [GER.GetFactionName] или местных греков. Греческое правительство, видимо, стремясь избежать войны, распространяющейся на их территорию, не предпринимает никаких действий против Антанты. Однако государственные деятели Греции, выступающие за Антанту, похоже, ищут возможность использовать эту ситуацию для того, чтобы заставить свою страну выступить на стороне союзников и объявить войну Германии." 
 kis_news.137.a:0 "Как они могут игнорировать [GRE.GetAdjective]ий нейтралитет?" 
 kis_news.137.b:0 "Должны оказать давление на греческое правительство, чтобы оно присоединилось к военным действиям союзников." 
 kis_news.137.c:0 "Стратегическое движение в военном деле или абсурдное движение в дипломатии?" 
 kis_news.138.t:0 "Рождественское перемирие" 
 kis_news.138.d:0 "На Западном фронте солдаты обеих сторон устроили скромный праздник, распевая рождественские гимны в окопах, находясь лицом друг к другу на расстоянии от нескольких десятков до нескольких сотен метров. Звуки песен передавались во вражескую траншею, расположенную за дружественной траншеей, и солдаты в обеих траншеях знали, что, хотя они и не видят друг друга, на другой стороне празднуют Рождество. \nМногочисленные солдаты с обеих сторон вылезли из окопов без оружия. Они пожимали друг другу руки, обнимались, общались и дружили, передавая друг другу маленькие рождественские подарки. Большинство офицеров, наблюдавших за крайне девиантным поведением солдат, присоединялись к ним, знакомились с офицером другой стороны, подписывали джентльменское соглашение и до поры до времени обязывались не вступать в бой. Трупы на "ничейной земле", которые было трудно извлечь, удалось должным образом извлечь." 
 kis_news.138.d_belgium:0 "На Западном фронте солдаты обеих сторон устроили скромный праздник, распевая рождественские гимны, находясь лицом к лицу на полях сражений. \nПоскольку рождественское настроение было общим для войск обеих сторон, по просьбе бельгийских солдат, пожелавших отправить письма своим семьям, над оккупированными немцами частями Бельгии было заключено перемирие." 
 kis_news.138.a:0 "Счастливого Рождества!" 
 kis_news.139.t:0 "Химическая война" 
 kis_news.139.d:0 "Химически очищенный ядовитый газ использовался в качестве военного оружия в течение многих лет, но только во время Великой войны ядовитый газ показал свою истинную силу. Ничто лучше ядовитого газа не выманивает вражеских солдат, прячущихся в окопах. Газ, более тяжелый, чем воздух, опускался в траншеи, вырытые в земле, где солдаты подвергались воздействию этого вещества, и им ничего не оставалось, как поддаться мучительной боли.\n Теперь задача стран, вступивших в Великую войну, - придумать, как защитить своих солдат от этой проклятой газовой атаки, используя такие методы, как противогазы, как удержать их на передовой без больших потерь и как быстро иметь средства для нанесения массированного газового удара по противнику." 
 kis_news.139.a:0 "Ужасный, болезненный убийца." 
 kis_news.140.t:0 "Берегись танка!" 
 kis_news.140.d:0 "Распространяется информация о том, что на фронте появилась гусеничная машина с толстой броней. Одни называют его сухопутным кораблем, потому что он похож на линкор, движущийся по суше, другие - бронированным трактором, потому что он бронирован и передвигается на гусеницах. А некоторые называют его танком, потому что он похож на металлическую колесницу, которая должна быть чем-то заполнена.\nВ военных отчетах эти бронированные машины описываются как оснащенные двигателями, пушками и пулеметами, движущиеся очень медленно, но достаточно прочные, чтобы противостоять пехоте с огнестрельным оружием. И есть несколько военных экспертов, которые предсказывают, что это оружие изменит лицо войны в будущем." 
 kis_news.140.a:0 "Сможет ли оно прорваться через траншеи?" 
 kis_news.141.t:0 "Объединение Югославии" 
 kis_news.141.d:0 "После долгих лет дипломатических и вооруженных усилий, преодоления глубоких разногласий южнославянские народы достигли выдающегося рубежа - они объединились в единое, грозное целое. Рождение новой Югославии стало определяющим моментом в истории, поскольку она превратилась в мощную силу на Балканах, ознаменовав собой новую эру силы, стабильности и надежды для региона." 
 kis_news.141.a:0 "Неужели балканские проблемы наконец-то закончились?"
 kis_news.142.t:0 "International Socialist Congress 1910"
 kis_news.142.d:0 "The 8th Congress of the International was held in Copenhagen, to dicuss the agenda; the stance of socialists regarding the imminent war. The resolution on the struggle against war - "Arbitration Courts and Disarmament" - confirmed the resolution of the Stuttgart Congress of 1907 on "Militarism and International Conflicts", which included the amendments motioned by Lenin and Rosa Luxemburg. These amendments called on the socialists of all countries to use the economic and political crisis caused by war to overthrow the bourgeoisie. The resolution of the Copenhagen Congress also bound the socialist parties and their representatives in parliaments to demand that their governments reduce armaments and settle conflicts between states through arbitration courts. It urged the workers of all countries to stage protests against the threat of war."
 kis_news.142.a:0 "Do they really think that the war is avoidable?" 
 kis_news.144.t: "Austria retakes Budapest"
 kis_news.144.d: "Today, Austrian forces have retaken the city of Budapest, from the Hungarian rebels. Austrian forces fought for the city in an intense battle for the heart of Hungary. The city was defended by many brave Hungarian soldiers and militia, who fought hard to protect their home. Before the battle, the Hungarians heavily fortified the city with civilians helping out to prepare for the advancing Austrian armies. The Austrian army came and an intense battle began in the very dense city. Artillery was fired at the city en masse, causing massive destruction while the Austrians fought brutally on the streets with Hungarians. Eventually the Austrians, with enough shells, took full control of the city, but with many parts of it left in ruins."
 kis_news.144.a: "Hungary shall be part of the Empire, once more!"
 kis_news.144.b: "The Hungarians stood no chance!"
 kis_news.144.c: "We can still win this!"
 kis_news.145.t: "Conrad von Hötzendorf given emergency powers!"
 kis_news.145.d: "Recently, in the further destabilising Austrian Empire, military general Franz Conrad von Hötzendorf has been granted temporary emergency powers. This is due to an ever destabilising situation in Budapest and Hungary where there are massive riots taking place and the Austrian Empire risks collapse. With the military leader Conrad empowered, he is sure to use the military and any means necessary in Hungary to stop any attempt at separation from Austria. There are also worries that Conrad's rule won't just be temporary, and will not give up his powers after the Empire is stabilised."
 kis_news.145.a: "What?"
 kis_news.145.b: "Conrad will save our Empire!"
 kis_news.146.t: "Conrad von Hötzendorf established as Dictator!"
 kis_news.146.d: "In Austria, Conrad von Hötzendorf has been given full powers and is now a military dictator. He was originally given emergency powers while the Austrian Empire was in turmoil, but after stabilising the Empire and crushing the many rebellions he had kept them powers for a bit, but now, he's been given permanent full powers.\n\nConrad and his military stratocracy now lead Austria and nobody is certain what's going to happen next, but some say tensions in the European continent will further escalate from such a warmongering militarist soon."
 kis_news.146.a: "How did this even happen?"
 kis_news.146.b: "Glory to Conrad!"
 
  
 #Alternative History 
 ww1_alternativehistory.1.t:0 "Нестабильность и неопределенное будущее на Балканах"
 ww1_alternativehistory.1.d:0 "Каждый день с австро-сербской границы приходят все более ужасающие новости. Еще одна немецкая витрина с брошенной бомбой, еще одно нападение на габсбургского чиновника, еще больше вандализма, еще больше грабежей. Почти все арестованные преступники имеют связи с Сербией, а некоторые даже утверждают, что они действуют по указанию правительства. Сербии было приказано использовать свои вооруженные силы для поддержания мира, но они не сделали ничего подобного и даже, похоже, продолжают призывать к этим преступлениям. Кайзер Франц-Йозеф обратился к правительству Сербии, требуя полного военного сотрудничества с австрийской армией, пока этот вопрос не будет решен."
 ww1_alternativehistory.1.a:0 "Надеюсь, это исправит ситуацию"
 ww1_alternativehistory.1.b:0 "Как они посмели?!"
 ww1_alternativehistory.1.c:0 "Эти австрийцы собираются начать войну!"
 ww1_alternativehistory.2.t:0 "Требования австрийцев"
 ww1_alternativehistory.2.d:0 "Подстегиваемая преступлениями в пограничном регионе, Австрия направила сербскому правительству приказ, требующий 'полного сотрудничества' с австрийскими военными чиновниками, что фактически сделает Сербию марионеточным государством. Разве они не знают, что поддержка славного южнославянского государства решила бы эти проблемы? \n\n Тем не менее, Сербия находится в непростой ситуации. Если мы откажемся, европейское сообщество, скорее всего, воспримет это не очень хорошо, и мы можем оказаться в изоляции. Если же мы уступим требованиям, то можем оказаться в положении марионеточного государства, которое будет трудно изменить. Австрийский посол ждет ответа. Как мы его поприветствуем?"
 ww1_alternativehistory.2.a:0 "Мы не будем! (Объявить войну)"
 ww1_alternativehistory.2.b:0 "Мы преклоним перед ним колени."
 ww1_alternativehistory.3.t:0 "Сербия приняла требования Австрии"
 ww1_alternativehistory.3.d:0 "Подстегнутая недавними преступлениями в Сербии, Австро-Венгрия потребовала от сербов полного военного сотрудничества, что фактически превратило бы их в марионеточное государство. Из-за своей изоляции они решили подчиниться, и теперь едва ли независимы от трона Габсбургов. \n\nКогда перед сербами встал выбор: смерть или бесчестье, они выбрали бесчестье."
 ww1_alternativehistory.3.a:0 "Сербия потеряла свой суверенитет"
 ww1_alternativehistory.4.t:0 "Сербия отказалась от требований Австрии"
 ww1_alternativehistory.4.d:0 "Подстегнутая недавними преступлениями в Сербии, Австро-Венгрия потребовала от сербов полного военного сотрудничества, что фактически превратило бы их в марионеточное государство. Сербия, несмотря на отсутствие международной поддержки со стороны любой крупной страны, полностью отклонила это требование, и теперь находится в состоянии войны с кайзером и кенигом. \n\nКогда перед сербами встал выбор: смерть или бесчестье, они выбрали смерть."
 ww1_alternativehistory.4.a:0 "Сербия борется за свой суверенитет"
 ww1_alternativehistory.5.t:0 "Борьба за освобождение Сербии"
 ww1_alternativehistory.5.d:0 "Подстегнутая недавними преступлениями в Сербии, Австро-Венгрия потребовала от сербов полного военного сотрудничества, что фактически превратило бы их в марионеточное государство, на что сербы пошли. Это серьезная проблема для Российской империи. Если мы нападем на Австро-Венгрию сейчас, чтобы освободить Сербию, то нас обвинят в том, что мы развязали проблемы из-за разряженной ситуации, и будут откровенно очернять, если мы проиграем. С другой стороны, если мы не будем вмешиваться, мы рискуем получить дальнейшую нестабильность из-за гнева панславянского лобби, контролирующего наше правительство. Что из этого меньшее зло?"
 ww1_alternativehistory.5.a:0 "Освободить сербов"
 ww1_alternativehistory.5.b:0 "Освободить сербов"
 ww1_alternativehistory.6.t:0 "Борьба за суверенитет Сербии"
 ww1_alternativehistory.6.d:0 "Подстегнутая недавними преступлениями в Сербии, Австро-Венгрия потребовала от сербов полного военного сотрудничества, что фактически превратило бы их в марионеточное государство, от чего сербы отказались. Это серьезная проблема для Российской империи. Если мы сейчас нападем на Австро-Венгрию, чтобы помочь Сербии, нас обвинят во вмешательстве в дела, не относящиеся к нашей компетенции, а если мы проиграем, то нас просто очернят. С другой стороны, если мы не будем вмешиваться, мы рискуем получить дальнейшую нестабильность из-за гнева панславянского лобби, контролирующего наше правительство. Что из этого меньшее зло?"
 ww1_alternativehistory.6.a:0 "Борьба за суверенитет Сербии"
 ww1_alternativehistory.6.b:0 "Отказаться от сербской нации"
 ww1_alternativehistory.7.t:0 "Россия объявляет войну Австро-Венгрии"
 ww1_alternativehistory.7.d:0 "Российская империя решила начать войну против Австро-Венгрии, якобы в попытке помочь Сербии. Несмотря на кажущиеся благие намерения, почти все державы Европы согласны с тем, что это простой русский экспансионизм на территорию Габсбургов, и большинство отозвало свою поддержку царю, хотя ходят слухи, что Франция еще может присоединиться к этой войне. Похоже, сбылось предсказание Отто фон Бисмарка о следующей большой европейской войне."
 ww1_alternativehistory.7.a:0 "Не без последствий."
 ww1_alternativehistory.8.t:0 "Борьба за суверенитет Сербии"
 ww1_alternativehistory.8.d:0 "Русские не поддержали Сербию во время недавнего кризиса, что удивило многих французских наблюдателей. Несмотря на это, у нас есть достаточно оснований, чтобы сделать эту работу самим, и объявить войну Австрии в поддержку Сербии. Это довольно хлипкое оправдание, поэтому международное сообщество не будет благосклонно смотреть на эту попытку, особенно наши союзники, которые, несомненно, обвинят нас в подстрекательстве к войне. Тем не менее, возможность есть возможность..."
 ww1_alternativehistory.8.a:0 "Борьба за суверенитет Сербии"
 ww1_alternativehistory.8.b:0 "Отказаться от сербов"
 ww1_alternativehistory.9.t:0 "Франция объявляет войну Австро-Венгрии"
 ww1_alternativehistory.9.d:0 "Франция объявила войну Австро-Венгрии из-за положения Сербии, шаг, который шокировал многих зрителей. Хотя очевидные логистические проблемы нападения на Австрию присутствуют, считается, что они будут решены с вступлением в войну союзников Австрии, Германской империи и Италии. Франция стоит практически в изоляции против некоторых из величайших держав Европы - может ли это стать концом ее республики?"
 ww1_alternativehistory.9.a:0 "В конце концов, эта война не будет такой уж великой."
 ww1_alternativehistory.10.t:0 "Австро-венгерская интервенция на Балканах"
 ww1_alternativehistory.10.d:0 "Австро-Венгры потребовали немедленного прекращения конфликта на Балканах, не желая, чтобы регион стал еще более дестабилизированным, чем он уже есть. Поскольку Германская империя и Италия поддержали этот призыв, у нас нет другого выбора, кроме как отступить... пока."
 ww1_alternativehistory.10.a:0 "У нас нет другого выбора"
  
 #Franz Ferdinand 
 ww1_franzferdinand.1.t:0 "Убийство Франца Фердинанда"
 ww1_franzferdinand.1.d:0 "Франц Фердинанд, уважаемый эрцгерцог Австро-Венгрии и кронпринц Австро-Венгерской империи, лежит мертвый. Его благородная жена покоится рядом с ним. Франц Йозеф потерял еще одного наследника, причем проклятым, мерзким, ублюдочным сыновьям, которыми являются сербы. Сербское правительство официально отрицает причастность к убийству Гаврило Принципа, обвиняя 'Черную руку', хотя мало кто верит в непричастность правительства.\n\nЧерез некоторое время после того, как стало известно, кто организовал нападение, в Сараево начались стихийные беспорядки против сербского населения. Конфликт между [SER.GetName] и [AUS.GetName] достиг точки кипения."
 ww1_franzferdinand.1.a:0 "Упокой Господь его душу..."
 ww1_franzferdinand.2.t:0 "Ультиматум Австрии"
 ww1_franzferdinand.2.d:0 "Австрия направила сербскому правительству ряд требований после того, как Гаврило Принцип, убивший эрцгерцога Фердинанда, обвинил нас. Эти требования сделают нас не более чем марионеточным государством. К счастью, русские и французы поддерживают нас, чтобы полностью отказать этим старым Габсбургам в какой-либо компенсации. То, что мы здесь делаем, может изменить мир. Какова ваша реакция?"
 ww1_franzferdinand.2.b:0 "Сербия принимает ультиматум."
 ww1_franzferdinand.2.a:0 "Сербия будет сражаться дальше!"
 ww1_franzferdinand.3.t:0 "Европейский кризис"
 ww1_franzferdinand.3.d:0 "Эрцгерцог Фердинанд и его жена скончались от полученных ранений. Полиции удалось поймать исполнителей нападения, большинство из них - сербы-боснийцы. Эту ужасную провокацию устроили члены подпольной организации 'Млада Босна'.\n\nСтановится ясно, что в этом участвовало сербское правительство, которое поддерживает сербский сепаратизм в регионе. Мы готовим ультиматум с главным требованием - допустить нашу военную полицию на их территорию для расследования убийства. Мы должны действовать быстро."
 ww1_franzferdinand.3.a:0 "У них нет выбора!"
 ww1_franzferdinand.4.t:0 "Сербия отказалась"
 ww1_franzferdinand.4.d:0 "Несмотря на значительные уступки, Сербия отказалась полностью выполнить ультиматум. Теперь ясно только одно: война неизбежна."
 ww1_franzferdinand.4.a:0 "Это их ужасная ошибка."
 ww1_franzferdinand.4.b:0 "Это того не стоит." 
 ww1_franzferdinand.5.t:0 "Франц Фердинанд пережил покушение на убийство"
 ww1_franzferdinand.5.d:0 "Попытка покушения на наследника австрийского престола провалилась в Сараево. Неизвестный террорист напал на кортеж Франца Фердинанда, но охрана мгновенно отреагировала на попытку застрелить эрцгерцога и нейтрализовала нападавшего. Плохо спланированная попытка провалилась, один киллер погиб через несколько минут после инцидента. Эрцгерцог и его супруга не пострадали, но решили изменить график визита.\n\nПолиция ведет расследование, хотя большинство свидетелей убеждены, что у террориста-одиночки не было сообщников."
 ww1_franzferdinand.5.a:0 "Бог спас [AUS.GetName] от большой трагедии."
 ww1_franzferdinand.6.t:0 "Чтите Тройственный союз?"
 ww1_franzferdinand.6.d:0 "Наши союзники, Германия и Австро-Венгрия, сейчас находятся в состоянии войны. Конечно, Италия не готова к конфликту в любом случае. К счастью, у нас есть выход: Мы можем технически объявить эту войну агрессивной, необязательной для Тройственного союза, и ускользнуть от конфликта. Как поступит Италия?"
 ww1_franzferdinand.6.a:0 "Grazie Dio, выход есть."
 ww1_franzferdinand.6.b:0 "Чествуйте Союз!"
 ww1_franzferdinand.7.t:0 "Поддержите нашего союзника Сербию"
 ww1_franzferdinand.7.d:0 "Началась война между Австро-Венгрией и нашим союзником Сербией! Антанта поддерживает Сербию, а Германия - австрийцев. Хотя эта война может быть огромной и привести к уничтожению нашей территории, разве мы не обязаны помочь Сербии, ведь они так часто помогали нам раньше?"
 ww1_franzferdinand.7.a:0 "Конечно, обязаны!"
 ww1_franzferdinand.7.b:0 "Не в этот раз. Извините."
 ww1_franzferdinand.8.d:0 "Мы пытались вести переговоры с Францией, чтобы удержать ее от участия в войне между нашим альянсом и русскими, но такие действия потерпели неудачу. Единственный ответ - это упреждающий удар! План Шлиффена предусматривает нападение через Бельгию, хотя это было бы смягчено, если бы мы дополнительно вторглись через Нидерланды. Великобритания номинально поддерживает Бельгию, но, конечно, эти трусы не объявят нам войну в случае вторжения. Что нам делать, Ваше Величество?"
 ww1_franzferdinand.8.t:0 "План Шлиффена"
 ww1_franzferdinand.8.a:0 "Выполнение плана Шлиффена-Мольтке"
 ww1_franzferdinand.8.b:0 "Выполнение плана Шлиффена 1905 года"
 ww1_franzferdinand.8.c:0 "Мы еще не готовы"
 ww1_franzferdinand.9.t:0 "Русский призыв"
 ww1_franzferdinand.9.d:0 "[FRA.GetLeader] находится в столице России с дипломатическим визитом. Наши союзники уверяют нас, что Австрия готовит провокацию против Сербии и, несомненно, начнет войну. Мы должны убедить наших врагов, что наши государства вступят в войну немедленно, как только германцы начнут войну."
 ww1_franzferdinand.9.a:0 "Мы не бросаем наших союзников."
 ww1_franzferdinand.9.b:0 "Мы не готовы к этой войне!"
 ww1_franzferdinand.10.t:0 "War with Austria?"
 ww1_franzferdinand.10.d:0 "[SER.GetName] is at war against Austrian aggression. We have the duty and responsibility to help our neighbour and brother nation Serbia in the war."
 ww1_franzferdinand.102.t:0 "Сербия отказалась от требований Австрии"
 ww1_franzferdinand.102.d:0 "Отказ Сербии от австрийских требований привел к объявлению войны, за которым, несомненно, последуют бесчисленные другие. Здесь начинается нисходящая спираль мировой войны!"
 ww1_franzferdinand.102.a:0 "Боже милостивый, что мы наделали?!"
 ww1_franzferdinand.101.t:0 "Мобилизация по всей Европе"
 ww1_franzferdinand.101.d:0 "Когда падает последнее домино, Европа становится на один путь - путь войны и кровопролития. События, предшествующие этой великой катастрофе, были идеально подготовлены для, возможно, самой страшной войны, свидетелем которой до сих пор было человечество. Великие державы Европы мобилизовались, и вместе с этим исчезла всякая возможность для мира. Это начало конца."
 ww1_franzferdinand.101.a:0 "Боже, надеюсь, я не прошу многого."
 ww1_franzferdinand.110.t:0 "Кризис разрешился" 
 ww1_franzferdinand.110.d:0 "В то время как вся Европа готовилась к войне, правительство Австро-Венгрии объявило о выводе своих войск из Сербии, заявив, что такое объявление войны было бы слишком опасным для обеих сторон." 
 ww1_franzferdinand.110.a:0 "Пиуф..." 
  
 ww1_auh.50.t:0 "[FROM.GetName] отменяет эмбарго" 
 ww1_auh.50.d:0 "Осознав абсурдность своих санкций, [FROM.GetAdjective]ие представители  объявили об отмене наложенного на нас полного эмбарго. В результате мы снова можем наладить [ROOT.GetAdjective]о-[FROM.GetAdjective]ую торговлю." 
 ww1_auh.50.a:0 "Превосходно!" 
 has_lifted_embargo:0 "Эмбарго снято." 
 pig_war_remove_idea:0 "Удалит национальный дух §YСвиная война§! как для §YСербии§!, так и для §YАвстро-Венгрии§!." 
  
  
 ww1_auh.51.t:0 "[FROM.GetName] отказывается от экономической войны" 
 ww1_auh.51.d:0 "Правительство в городе [FROM.Capital.GetCapitalVictoryPointName] объявило об отмене оставшихся экономических санкций против нас. Показав себя сильными, мы выиграли эту экономическую и политическую битву, утвердив свою власть и национальную независимость." 
 ww1_auh.51.a:0 "Слава государству [ROOT.GetName]!" 
  
  
 second_to_lift_SER:0 "§YГосударство [SER.GetName] уже отменило наши санкции§!, принятие этого решения принесет нам награду." 
 second_to_lift_AUH:0 "§YГосударство [AUS.GetName] уже сняло с нас санкции§!, принятие этого решения принесет нам награду." 
  
 AUH_hungary_may_break_away_from_austria:0 "§RВенгрия может отделиться от Австрии§!" 
 
 BOS_independence_war:0 "Захват власти боснийскими националистами" 
 ww1_auh.53.t:0 "Захват боснийскими националистами" 
 ww1_auh.53.d:0 "В течение нескольких месяцев ситуация в Боснии серьезно ухудшилась для наших местных властей. Убийства, демонстрации и террористические акты серьезно подорвали нашу власть в государстве. Ситуация зашла еще дальше, наши вооруженные силы были вынуждены покинуть регион из-за отказа мирного населения сотрудничать и постоянных преследований со стороны террористических групп. Лидер революционных войск, [BOS.getLeader], требует независимости Боснии или войны." 
 ww1_auh.53.a:0 "Тогда это измена!" 
 ww1_auh.53.b:0 "Они заслуживают свободы." 
  
 ww1_auh.54.t:0 "Победа в Боснии" 
 ww1_auh.54.d:0 "Наша армия подавила народное восстание боснийцев. Последние сопротивляющиеся были только что "умиротворены", и Босния больше никогда не доставит нам проблем." 
 ww1_auh.54.a:0 "Бонсия умиротворена." 
  
 ww1_auh.55.t:0 "Итальянский вопрос" 
 ww1_auh.55.d:0 "Австро-Венгрия и Италия официально являются союзниками, однако следует иметь в виду, что итальянская политика ориентирована на нейтралитет. Не исключено, что в случае войны правительство Рима решит сохранить нейтралитет, что приведет к разрыву союза и снижению эффективности центральных держав. Чтобы укрепить наш союз, мы могли бы предложить Италии некоторые из наших территорий в качестве исключительного подарка." 
 ww1_auh.55.a:0 "Мы должны подготовить предложение на случай войны." 
 ww1_auh.55.b:0 "Наши связи с Италией достаточны." 
 
 ww1_auh.56.t:0 "Умер Густав Малер" 
 ww1_auh.56.d:0 "Композитор и дирижер Густав Малер скончался сегодня утром в Вене в возрасте 50 лет. Во время подготовки последней из десяти симфоний его поразил эндокардит, редкое, но очень серьезное заболевание. Его смерть, хорошо известная в Австрии и США, не могла не опечалить музыкальный мир." 
 ww1_auh.56.a:0 "Lebewohl...." 
  
 ww1_auh.57.t:0 "Кризис армейского вопроса" 
 ww1_auh.57.d:0 "Кризис охватывает империю. Венгерский парламент оказывает на нас сильное давление, требуя реформирования армии в пользу Венгрии. Они требуют ввести систему командования на венгерском языке. Это требование поддерживает националистическая коалиция 48 года. Против такой реформы император Франц Иосиф заявил, что если венгры будут добиваться своего, то он отречется от престола и поставит вместо себя Франца Фердинанда. Франц Фердинанд, как известно, ненавидел венгров и совершенно не стал бы помогать делам националистов." 
 ww1_auh.57.a:0 "Коалиция '48 сдается." 
 ww1_auh.57.b:0 "Франц Иосиф отрекается в пользу Фердинанда!" 
 ww1_auh.57.c:0 "Франц Иосиф отрекается в пользу Карла !" 
  
 ww1_auh.58.t:0 "Парламентские выборы [GetYear] года в Венгрии" 
 ww1_auh.58.d:0 "На выборах в Венгрии избирается премьер-министр-президент страны. Этот важный пост обеспечивает хорошее питание этой важнейшей части империи. К сожалению, движение за независимость под названием F48P уверенно идет к победе на выборах. Это абсолютистское образование уже побеждало на выборах в 1906 году, и повторное избрание может иметь очень серьезные последствия для нашей нации." 
 ww1_auh.58.a:0 "Национальная рабочая партия избрана!" 
 ww1_auh.58.b:0 "Партия независимости 48-го избрана...." 
 ww1_auh.58.c:0 "Иштван Тиса из Национальной рабочей партии убит! [AUS.GetLeader] объявляет чрезвычайное положение!" 
 
 ww1_auh.60.t:0 "Независимость Венгрии" 
 ww1_auh.60.d:0 "После тщательной подготовки наши сторонники готовы взять власть в Венгрии. Осталось только узнать имя победителя грядущего кризиса." 
 ww1_auh.60.a:0 "Magyarország győzött!\n(Играть за Венгрию)" 
 ww1_auh.60.b:0 "Венгры дорого заплатят..." 
  
 ww1_auh.61.t:0 "Независимость Венгрии" 
 ww1_auh.61.d:0 "После повторного избрания партии независимости F48P в Венгрии в империи возникает колоссальная напряженность. Опираясь на мощную поддержку населения, Венгерская демократическая партия провозгласила вчера независимость в самом центре Будапешта. Это событие немедленно насторожило правительство семьи Габсбургов, которые мобилизовали армию, чтобы отреагировать на это событие, способное разрушить их империю." 
 ww1_auh.61.a:0 "О человечество!" 
  
 ww1_auh.62.t:0 "Независимость Венгрии" 
 ww1_auh.62.d:0 "После повторного избрания партии независимости F48P в Венгрии в империи возникает монументальная напряженность. Опираясь на мощную поддержку населения, Венгерская демократическая партия провозгласила вчера независимость в самом центре Будапешта. После этого войска регулярной армии были вытеснены населением и местным ополчением. Похоже, Венгрия намерена стать самоопределившимся государством. Что делать?" 
 ww1_auh.62.a:0 "Пусть венгры получат свою государственность." 
 ww1_auh.62.b:0 "Тогда это измена!" 
  
 ww1_auh.63.t:0 "Независимость Венгрии" 
 ww1_auh.63.d:0 "Понимая, что у него нет ни малейшего шанса перед лицом возможной войны, австрийское правительство приняло наши условия. Мы останемся двумя близкими, но четко независимыми странами. Победа полная! Не пролито ни капли крови!" 
 ww1_auh.63.a:0 "Győzelem!" 
  
 ww1_auh.64.t:0 "Независимость Венгрии" 
 ww1_auh.64.d:0 "Как мы и опасались, кайзеровские власти отказались от любых форм компромисса и категорически против любых дискуссий. Австрийская армия мобилизуется, чтобы взять под контроль Будапешт и запретить F48P. Беритесь за оружие, граждане, мы все готовились к этому дню!" 
 ww1_auh.64.a:0 "Это война!" 
  
 ww1_auh.65.t:0 "Хорватское восстание" 
 ww1_auh.65.d:0 "Ситуация на Балканах стала напряженной, основные хорватские города восстали против местных войск, вынудив наши власти отступить в сторону Словении. Несомненно, что это восстание следует за провозглашением независимости Венгрии. В любом случае, мы не можем договариваться с каждой сепаратистской территорией, только повторное завоевание даст нам то, что мы хотим." 
 ww1_auh.65.a:0 "Ужасная ошибка..." 
  
 ww1_auh.66.t:0 "Укранский мятеж" 
 ww1_auh.66.d:0 "Вслед за движением различных южных и восточных частей империи восстала Лембергская область, указывая на свою независимость. Эта славянская часть претендует на основание независимой Украины в Галиции. Мы не можем согласиться с такими жалкими заявлениями!" 
 ww1_auh.66.a:0 "Ужасная ошибка..." 
  
 ww1_auh.67.t:0 "Боснийское восстание" 
 ww1_auh.67.d:0 "Вскоре после восстания хорватов значительная часть боснийского крестьянства, безусловно, поддержанная Сербией, объявила себя независимой от короны. К сожалению, эта очень слабо интегрированная территория имела большие шансы отделиться, и теперь мы должны нести последствия этого." 
 ww1_auh.67.a:0 "Ужасная ошибка..." 
 
 ww1_auh.68.t:0 "Словацкое восстание" 
 ww1_auh.68.d:0 "При проведении операций в горах Чехии наши войска были прижаты словацкими партизанами, перешедшими на сторону Австрии. В результате наши войска были вынуждены отступить и рассредоточиться, чтобы избежать больших потерь. Территория Словакии небезопасна, и распространяются слухи о создании правительства, союзного кайзеру..." 
 ww1_auh.68.a:0 "Ужасная ошибка..." 
  
 ww1_auh.69.t:0 "Трансильванское восстание" 
 ww1_auh.69.d:0 "Следуя дурному примеру словаков, румыны сочли нужным восстать против Венгерской республики. Эта цецессия не будет допущена!" 
 ww1_auh.69.a:0 "Ужасная ошибка..." 
  
 ww1_auh.70.t:0 "[FROM.GetAdjective]ое вмешательство в гражданскую войну в Австро-Венгрии" 
 ww1_auh.70.d:0 "Межэтническая напряженность в Австро-Венгрии достигла пугающей точки невозврата для равновесия в Европе. Несмотря на наши небольшие разногласия, она является нашим величайшим союзником, намного опережающим Италию. Исчезновение такой силы может повредить нам. Однако действительно ли мы должны мобилизоваться таким образом, чтобы вмешаться в гражданскую войну? Технически и Австрия, и Венгрия представляют союзную с Германией сторону. Прямое вмешательство было бы трудно оправдать, тем более что Австро-Венгрия рискует оказаться еще более нестабильной, чем до войны..." 
 ww1_auh.70.a:0 "Мы не должны вмешиваться." 
 ww1_auh.70.b:0 "Немецкое оружие оснастит австрийцев." 
 ww1_auh.70.c:0 "Будь прокляты венгры!" 
 ww1_auh.70.e:0 "Австро-Венгрия разрушена, тогда аннексируйте то, что мы можем!" 
  
 ww1_auh.71.t:0 "[FROM.GetAdjective]ое вмешательство в гражданскую войну в Австро-Венгрии" 
 ww1_auh.71.d:0 "Ситуация в Австро-Венгрии стала еще хуже, движимый идеей объединения немецких народов, [GER.GetLeader] решил послать свою армию для умиротворения Австрии, чтобы включить ее в состав Германии в качестве полуавтономного герцогства. Эта новость тем более удивительна, что обе страны считаются близкими союзниками. Как далеко зайдет аппетит германской баржи?" 
 ww1_auh.71.a:0 "Никто не должен доверять [GER.GetLeader]." 
  
 ww1_auh.72.t:0 "[FROM.GetAdjective]ое вмешательство в гражданскую войну в Австро-Венгрии" 
 ww1_auh.72.d:0 "Межэтническая напряженность в Австро-Венгрии достигла пугающей точки невозврата для равновесия в Европе. Возможно, это лучшая возможность заявить о своих претензиях." 
 ww1_auh.72.a:0 "Мы не должны вмешиваться." 
 ww1_auh.72.b:0 "Мы должны захватить Тироль!" 
 ww1_auh.72.c:0 "Они все равно ваши союзники, мы должны их спасти!" 
  
 ww1_auh.73.t:0 "[FROM.GetAdjective]ое вмешательство в гражданскую войну в Австро-Венгрии" 
 ww1_auh.73.d:0 "Италия поспешила атаковать нашу границу, убивая наших немногочисленных солдат на месте в ходе организованной молниеносной атаки на уровне Южного Тироля. Регион Трентино теперь не контролируется нами. Итальянский оппортунизм будет обуздан, как только мы победим венгров!" 
 ww1_auh.73.a:0 "Проклятые итальянцы!" 
  
 ww1_auh.74.t:0 "[FROM.GetAdjective]ое вмешательство в гражданскую войну в Австро-Венгрии" 
 ww1_auh.74.d:0 "Эта ситуация - точка невозврата, из которой мы могли бы извлечь выгоду, поддержав либо Венгрию, либо Австрию. Мы также можем призвать к миру, даже если наше заявление не будет услышано." 
 ww1_auh.74.a:0 "Мы должны поддержать венгерский независимый режим." 
 ww1_auh.74.b:0 "Австро-Венгрия заслуживает нашей поддержки." 
 ww1_auh.74.c:0 "Мы должны призвать к миру!" 
 
 ww1_auh.75.t:0 "Поддержка от [FROM.GetName]" 
 ww1_auh.75.d:0 "[FROM.GetAdjective]ое правительство  объявило о поддержке нас в нашей войне, добавив к своим заявлениям срочную доставку сотен единиц оружия, имеющегося в распоряжении нашей армии. [FROM.GetAdjective]ая поддержка  важна для укрепления нашей народной поддержки." 
 ww1_auh.75.a:0 "Спасибо, [FROM.GetLeader]." 
  
 ww1_auh.76.t:0 "[FROM.GetAdjective]ое вмешательство в гражданскую войну в Австро-Венгрии" 
 ww1_auh.76.d:0 "Гражданская война в Австро-Венгрии - это уникальная возможность аннексировать территории, на которые мы претендуем на юге Венгрии. Повстанческие силы сдерживают имперскую армию и оставляют для нас возможность отвоевать свою территорию. Однако наше положение не самое лучшее, мы могли бы остаться нейтральными или захватить область Срем." 
 ww1_auh.76.a:0 "Стоит придерживаться нейтралитета." 
 ww1_auh.76.b:0 "Захватить Срем!" 
 ww1_auh.76.c:0 "Надо попросить Воеводину и Западный Банат." 
  
 ww1_auh.77.t:0 "[FROM.GetName] захватывает Срем!" 
 ww1_auh.77.d:0 "Пока мы сражались с австрийскими войсками, большие скопления сербских солдат захватили небольшую область Срем, хорватскую территорию, на которую давно претендовала Сербия. Это завоевание символизирует наше полное противостояние этим славянам." 
 ww1_auh.77.a:0 "Проклятье..." 
  
 ww1_auh.78.t:0 "[FROM.GetAdjective]ий ультиматум!" 
 ww1_auh.78.d:0 "Пока мы сражались с австрийскими войсками, мы получили ультиматум от сербской армии. Она требует передачи всей Воеводины, а также западного баната. Это требование серьезно подорвало бы нашу стабильность и позволило бы избежать войны с Сербией." 
 ww1_auh.78.a:0 "У нас нет другого выбора...." 
 ww1_auh.78.b:0 "Нет!" 
  
 ww1_auh.79.t:0 "[FROM.GetAdjective]ий ультиматум!" 
 ww1_auh.79.d:0 "Венгрия приняла наши просьбы! Наши администрации приступили к переработке национальных карт. Местные полицейские силы уже заняли позиции на ключевых аннексированных территориях." 
 ww1_auh.79.a:0 "Хорошо." 
  
 ww1_auh.80.t:0 "[FROM.GetAdjective]ий ультиматум!" 
 ww1_auh.80.d:0 "Венгрия отказалась от нашего предложения, мотивируя это тем, что наших угроз недостаточно, чтобы они согласились иметь с нами дело. Лучше мы дадим им понять масштабность наших побуждений...." 
 ww1_auh.80.a:0 "Заставить их заплатить железную цену!" 
  
 ww1_auh.81.t:0 "Новости из Украины" 
 ww1_auh.81.d:0 "После окончания войны в Австро-Венгрии революционное правительство Украины потребовало ее включения в состав Российской империи." 
 ww1_auh.81.a:0 "Отлично!"
 ww1_auh.81.b:0 "Проклятье."
  
 ww1_auh.82.t:0 "Германия возвращает наши территории" 
 ww1_auh.82.d:0 "Германия помогала нам во время войны и только что вернула нам территории, занятые ею после последних боев в Венгрии." 
 ww1_auh.82.a:0 "Отлично!" 
  
 ww1_auh.83.t:0 "Венгрия зовет на помощь" 
 ww1_auh.83.d:0 "Венгерский министр прибыл в Белград, чтобы просить помощи у Сербии в гражданской войне в Австро-Венгрии. Поставленный в затруднительное положение своими монархическими противниками, министр попросил о военной интервенции с нашей стороны в обмен на территории Срема и Боснии." 
 ww1_auh.83.a:0 "Мы должны помочь Венгрии" 
 ww1_auh.83.b:0 "Нет" 
 
 ww1_auh.84.t:0 "Венгрия зовет на помощь" 
 ww1_auh.84.d:0 "Сербия благосклонно откликнулась на нашу просьбу. Боснийские революционеры не противились этому завоеванию, разжигаемому силой ради их блага." 
 ww1_auh.84.a:0 "Отлично!" 
  
 ww1_auh.85.t:0 "Венгрия зовет на помощь" 
 ww1_auh.85.d:0 "Сербия отказалась от наших требований, мы вынуждены сражаться с австрийскими войсками в одиночку, надеясь, что ситуация не ухудшится." 
 ww1_auh.85.a:0 "Отлично!" 
  
 ww1_auh.86.t:0 "Конец гражданской войны" 
 ww1_auh.86.d:0 "Гражданская война закончилась, и теперь пора подумать об устройстве территории старой империи. Мы можем оставить карту как есть или выбрать более последовательное управление регионами." 
 ww1_auh.86.a:0 "Перестроить карту!" 
 ww1_auh.86.b:0 "Все и так хорошо!" 
  
 ww1_auh.87.t:0 "Сербия возвращает наши территории" 
 ww1_auh.87.d:0 "Сербия помогала нам во время войны и только что вернула нам территории, занятые ею после последних боев в Венгрии." 
 ww1_auh.87.a:0 "Отлично!" 
  
 ww1_auh.88.t:0 "Ситуация в Трансильвании" 
 ww1_auh.88.d:0 "Война закончилась, теперь мы должны рассмотреть ситуацию в Трансильвании. Независимая с 1911 года, эта республика в настоящее время занимает треть венгерской территории и отказывается от какой-либо интеграции. После войны наши силы деморализованы, а ресурсы уничтожены. Однако признание независимости Трансильвании может подорвать наш авторитет." 
 ww1_auh.88.a:0 "Мы должны покончить с этим беспорядком, немедленно!" 
 ww1_auh.88.b:0 "Мы должны признать их независимость." 
 
 ww1_auh.89.t:0 "Состояние империи" 
 ww1_auh.89.d:0 "Победа Австрии над Венгрией завершена. Эта война стала поворотным пунктом в естественном противостоянии демократических венгров и имперских австрийцев, поставив закономерный вопрос о состоянии союза. Возможно, Венгрию следует наказать, признав превосходство Австрии в руководстве нацией?" 
 ww1_auh.89.a:0 "Австрия будет править вместе с Габсбургами!" 
 ww1_auh.89.b:0 "Венгрия заслуживает уважения." 
  
 ww1_auh.90.t:0 "Румынское вмешательство в австро-венгерскую гражданскую войну" 
 ww1_auh.90.d:0 "Ситуация в Австро-Венгрии - это открытая дверь для передела геополитики в Европе. На востоке Венгрии, в Трансильвании многие жители говорят на румынском языке и привязаны к нашим ценностям и нашей культуре. Мы могли бы воспользоваться ситуацией и захватить Трансильванию или, по крайней мере, ее восточную часть." 
 ww1_auh.90.a:0 "Мы должны сохранять нейтралитет." 
 ww1_auh.90.b:0 "Мы должны аннексировать восточную часть Трансильвании." 
 ww1_auh.90.c:0 "Мы должны захватить всю Трансильванию!" 
  
 ww1_auh.91.t:0 "[FROM.GetName] захватывает Восточную Трансильванию!" 
 ww1_auh.91.d:0 "Пока мы сражались с вражескими силами, большие скопления румынских солдат захватили горные районы Трансильвании, румыноязычного региона, на который давно претендовала Румыния. Это завоевание символизирует наше полное противостояние этим оппортунистам." 
 ww1_auh.91.a:0 "Черт..." 
  
 ww1_auh.92.t:0 "[FROM.GetAdjective]ий ультиматум!" 
 ww1_auh.92.d:0 "Мы приняли посла Румынии, который передал нам официальный запрос от своего правительства. [ROM.GetLeader] лично просил присоединить регион Трансильвания к Румынии, чтобы "сохранить" местную культуру и гарантировать безопасность румыноязычного населения." 
 ww1_auh.92.a:0 "У нас нет другого выбора." 
 ww1_auh.93.b:0 "У меня есть сообщение для [ROM.GetLeader]." 
  
 ww1_auh.93.t:0 "[FROM.GetAdjective]ий ультиматум!" 
 ww1_auh.93.d:0 "Венгрия приняла наши запросы! Наши администрации приступили к переработке национальных карт. Местные полицейские силы уже заняли позиции на ключевых аннексированных территориях." 
 ww1_auh.93.a:0 "Хорошо." 
  
 ww1_auh.94.t:0 "[FROM.GetAdjective]ий ультиматум!" 
 ww1_auh.94.d:0 "Венгрия отказалась от нашего предложения, мотивируя это тем, что наших угроз недостаточно, чтобы они согласились иметь с нами дело. Лучше мы дадим им понять масштабность наших побуждений...." 
 ww1_auh.94.a:0 "Заставить их заплатить железную цену!" 
 
 ww1_auh.95.t:0 "Большой Венский конгресс" 
 ww1_auh.95.d:0 "В соответствии с указаниями императора были разосланы письма с приглашениями, и компоненты империи должны ответить на них в ближайшее время. Съезд назначен на две недели." 
 ww1_auh.95.a:0 "Скрестим пальцы!" 
 ww1_auh.95.b:0 "Поддержим автономистов!" 
 AUH_bypass_federalism:0 "Пропустит большую часть съезда. Автономисты добьются своих требований и превратят империю в §либеральную федерацию§!" 
 AUH_handle_federalism:0 "Если реформа пройдет, то она §Yнационализирует все составляющие регионы§!." 
  
 ww1_auh.96.t:0 "Большой Венский конгресс" 
 ww1_auh.96.d:0 "Венгерский съезд принял наше приглашение, и министр поспешил явиться в Вену, и даже немного раньше. [Root.GetLeader] встретил это строгое присутствие с большим уважением. По его прибытии венгерское представительство было..." 
  
 looked_friendly:0 "...расслабленным и очень дружелюбным!" 
 looked_distant:0 "...отстраненным и твердым." 
 looked_cold:0 "...вызывающим и холодным." 
  
 they_looked_friendly:0 "§GОни выглядели дружелюбными§!\n\n" 
 they_looked_neutral:0 "§gОни выглядели нейтральными§!\n\n" 
 they_looked_lifted:0 "§RОни выглядели заведенными§!\n\n" 
 you_should_have_completed_HUN_focuses_to_gain_their_support:0 "[HUN.GetFlag] Поддержка Венгрии имеет §Rнизкие шансы§! появиться, если вы не выполнили определенные §YФокусы§! в венгерском политическом дереве." 
 you_should_have_favored_the_slav_autorities:0 "Инвестирование в [CRO.GetFlag]Хорватию, не §Rразрушая ее автономию§!, и борьба с [BOS.GetFlag]боснийским терроризмом §Rбез репрессий против славян§! позволило бы получить от них лучшую поддержку." 
 you_should_have_invested_in_galicia_and_complete_investement_decisions:0 "§RВам следовало§! инвестировать в [GAL.GetFlag]Галицию и завершить многочисленные решения по §Yборьбе с бедностью§!." 
 you_shouldnt_have_dissolved_czech_parliament:0 "Вам не следовало распускать §R[CZE.GetFlag]чешский парламент§! или §Rподрывать его автономию§!." 
 
 ww1_auh.97.t:0 "Большой Венский конгресс" 
 ww1_auh.97.d:0 "Представители Богемской короны прибыли несколько раньше. Делегацию возглавил имперский советник Алоис Рашин, ранний демократ. Первое же общение с ними сразу подняло настроение...." 
  
 ww1_auh.98.t:0 "Большой Венский конгресс" 
 ww1_auh.98.d:0 "Делегация, представлявшая районы Кракова, Лемковича Чины, Пшемысля, Станислава и Лемберга, прибыла на рассвете. Галиция известна своей большой бедностью и сельскохозяйственной эксплуатацией, от которой она страдает, поэтому можно быть уверенным, что эта группа не будет разделять наши взгляды. Все эти многочисленные региональные администраторы показали себя...." 
  
 ww1_auh.99.t:0 "Большой Венский конгресс" 
 ww1_auh.99.d:0 "В конце дня собрались официальные лица с Балкан, представители хорватских и боснийских регионов. Значительное этническое разнообразие Балкан и их слабая интеграция всегда представляли проблему для империи. Когда они появились в [Root.GetLeader], они были...." 
  
 ww1_auh.100.t:0 "Большой Венский конгресс" 
 ww1_auh.100.d:0 "Все участники конгресса прибыли в Вену, мероприятие можно начинать. Обсуждение судебных процессов назначено последним, причем делегации просят сначала заявить протест. Действительно, различные составляющие империи воспользовались конгрессом для оглашения требований к императору. Ответы, которые мы дадим, могут повлиять на выбор регионов для утверждения нашего проекта." 
 ww1_auh.100.a:0 "Они находятся в сильной позиции...." 
  
 ww1_auh.101.t:0 "Большой Венский конгресс" 
 ww1_auh.101.d:0 "Недавно интегрированная Босния - государство с сильным мусульманским большинством. Однако в Боснии также проживают боснийские сербы и хорваты. Эти три группы борются за свои позиции, и власти требуют, чтобы в качестве решения проблемы Босния полностью объединилась с Королевством Хорватия-Славония, создав автономное государство для южных славян." 
 ww1_auh.101.a:0 "Конечно." 
 ww1_auh.101.b:0 "Босния должна остаться в виде кондоминиума." 
  
 ww1_auh.102.t:0 "Большой Венский конгресс" 
 ww1_auh.102.d:0 "Хорваты и боснийцы активно поддерживают федерализм с целью объединения славянских народов Западных Балкан. Представитель хорватской делегации [CRO.getLeader] потребовал, чтобы в состав славянского региона вошла Словения, являющаяся австрийской национальной территорией. Такая жертва обеспечила бы нам их безусловную поддержку, но эта просьба остается бессовестной!" 
 ww1_auh.102.a:0 "Мы готовы на любые жертвы...." 
 ww1_auh.102.b:0 "Нет!" 
 AUH_if_illyria_is_formed_they_will_annex_slovenia:0 "Если §Yфедерализм§! будет принят, §RАвстрия потеряет свои словенские территории§! в пользу славян." 
 AUH_CRO_BOS_become_friendly:0 "§GХорваты и боснийцы станут дружественными!§!" 
  
 ww1_auh.103.t:0 "Великий Венский конгресс" 
 ww1_auh.103.d:0 "Территория Галиции - бедный сельскохозяйственный район империи, ставший жертвой сверхэксплуатации со стороны крупных промышленных групп. Администраторы региона просили о масштабных инвестициях в случае применения федерализма. Эти средства позволили бы выровнять уровень жизни в империи!" 
 ww1_auh.103.a:0 "У них будут средства для развития" 
 ww1_auh.103.b:0 "Нет!" 
 AUH_galicia_is_puppeted_they_will_get_investments:0 "Если §YФедерализм§! будет принят, §RАвстрия будет инвестировать в Галицию§! в течение §Y2 лет§!." 
  
 ww1_auh.104.t:0 "Большой Венский конгресс" 
 ww1_auh.104.d:0 "Венгерская делегация потребовала создания независимой и суверенной венгерской армии. Эта ударная сила должна была наколоть свои войска на австро-венгерскую армию, выведя из нее значительную часть рабочей силы венгерской национальности." 
 ww1_auh.104.a:0 "Они его получат" 
 ww1_auh.104.b:0 "Никогда!" 
 AUH_hungary_will_get_30_percent_of_armed_forces:0 "Если будет принят §YФедерализм§!, то §RВенгрия развернет армию, состоящую из 30% от численности австро-венгерской армии.§!" 
 
 ww1_auh.105.t:0 "Большой Венский конгресс" 
 ww1_auh.105.d:0 "Жалобы закончились! На следующей неделе состоится большое совещание, на котором будет оформлен проект испытаний. Остается только надеяться, что различные министры и администраторы не будут сильно враждовать с нами во время заседаний." 
 ww1_auh.105.a:0 "Хорошо!" 
  
 ww1_auh.106.t:0 "Большой Венский конгресс - провал..." 
 ww1_auh.106.d:0 "Несмотря на наши усилия, различные составляющие империи не смогли прийти к соглашению. Многие утверждали, что мы не приняли их требований и годами игнорировали их, превращая дискуссии во всеобщий беспорядок. Наконец, различные делегации быстро разбежались, так и не сумев оформить соглашение..." 
 ww1_auh.106.a:0 "Мы должны были пойти на большее количество уступок..." 
 ww1_auh.106.a.tt:0 "We will stop reforming the empire into federalist nation."
 ww1_auh.106.b:0 "Это не может прекратиться! Предоставить всем составным частям империи большую автономию."
 ww1_auh.106.b.tt:0 "You can keep to reform the empire with decisions but it would take a lot of time." 
  
 ww1_auh.107.t:0 "Большой Венский конгресс - успех!" 
 ww1_auh.107.d:0 "После нескольких дней обсуждения бюрократических вопросов региональные администраторы постепенно нанесли на карту новые государства империи. Федералистская идея, похоже, убедила всех представителей, даже венгры были вынуждены принять проект! Для достижения большей административной ясности было решено, что Чехия и Галиция получат большую независимость в составе Цислейтании." 
 ww1_auh.107.a:0 "Откройте глаза пошире!" 
  
 ww1_auh.108.t:0 "Будапештские беспорядки" 
 ww1_auh.108.d:0 "В Будапеште вспыхнули беспорядки, вызванные разрушающими элиту венгерскими реформами под руководством императора Франца Фердинанда. Демонстранты ворвались в несколько стратегически важных мест столицы и создали серьезную угрозу общественному порядку. Для усмирения толпы на место событий были направлены две австрийские пехотные дивизии. Операция прошла неудачно! За одну неделю было убито почти 400 мирных жителей и 26 солдат. Этот переворот, вероятно, пошатнет нашу политическую формацию, к тому же усилит враждебность венгров империи." 
 ww1_auh.108.a:0 "В Будапеште ничего не произошло" 
  
 ww1_auh.109.t:0 "Будапештские беспорядки против федерализма" 
 ww1_auh.109.d:0 "Объявление о реформе составных частей империи, в которую теперь входила и Хорватия, сильно расстроило венгерские власти. Элита Будапешта, и без того настроенная против имперской политики, организовала большие митинги, чтобы массово выступить против "уменьшения значения Венгрии." На место событий направлена полиция, которая пока держит ситуацию под контролем, но демонстранты остаются на своих позициях, что делать?" 
 ww1_auh.109.a:0 "Раздавить их! " 
 ww1_auh.109.b:0 "Мы откажемся от триализма."
 ww1_auh.109.c:0 "Мы откажемся от федерализма." 
  
 ww1_auh.110.t:0 "Венгерские беспорядки против федерализма" 
 ww1_auh.110.d:0 "После подавления демонстраций австро-венгерский кризис приобрел большее значение, восстания не распространились по всей Венгрии, а несколько арсеналов были ограблены группами независимости, связанными с F48P, партией большинства в Венгрии... Ситуация становится критической, и отказ от федерализма представляется правительству единственным запасным вариантом." 
 ww1_auh.110.a:0 "Они тупые! Пошлите армию!"  
  
 ww1_auh.111.t:0 "Венгерские беспорядки против федерализма" 
 ww1_auh.111.d:0 "Военная интервенция в Венгрии оказалась недостаточной для сдерживания местного населения, которое, похоже, стало враждебно относиться к военным. Венгерская нация, похоже, глубоко настроена против нашего проекта, и премьер-министр заявил, что Венгрия стремится к самоопределению, к независимости." 
 ww1_auh.111.a:0 "Что?!" 
 ww1_auh.111.b:0 "Все это зашло слишком далеко! Конрад фон Хотцендорф берет власть!" 
 
 AUH_franz_coronation_will_be_in_9_months:0 "\n§YФранц Фердинанд§! будет коронован через §Y9 месяцев§!. §RПодготовка может взбудоражить анархистские движения и спровоцировать покушение.§!\nЕсли §YФранц Фердинанд§! будет §Rубит§!, §YКарл I§! станет §Yновым наследником§!." 
  
 ww1_auh.112.t:0 "Австро-Венгрия" 
 ww1_auh.112.d:0 "Война в Австро-Венгрии закончена. Осталось выяснить, как будут организованы территории, лучшим вариантом было бы воссоздание единой империи, как на заре конфликта." 
 ww1_auh.112.a:0 "Перестроить карту!" 
 ww1_auh.112.b:0 "Все и так хорошо!" 
  
 ww1_auh.113.t:0 "Полный план атаки Конрада" 
 ww1_auh.113.d:0 "Чтобы ускорить капитуляцию венгерских войск, фельдмаршал Конрад предложил провести общую атаку, добавив к ней использование дымовых артиллерийских батарей, окрашенных для имитации газа. Войска противника, несомненно, будут одурачены этой уловкой в течение нескольких дней, достаточных для получения преимущества." 
 ww1_auh.113.a:0 "Заряжай!" 
  
 ww1_auh.114.t:0 "Регентский вопрос" 
 ww1_auh.114.desc1:0 "Чрезвычайное военное правительство призвано восстановить императорскую власть после окончания чрезвычайного положения в стране. Однако всем стало очевидно, что император Франц Фердинанд недостоин своего поста. Действия дома Хасбургов привели к гражданской войне, разрушившей империю. Некоторые деятели хунты предлагают взять всю полноту власти на неопределенный срок под управление маркетолога Франца Конрада фон Хотцендорфа." 
 ww1_auh.114.desc2:0 "Чрезвычайное военное правительство призвано восстановить императорскую власть после окончания чрезвычайного положения в стране. Однако всем стало очевидно, что император Карл недостоин своего поста. Действия дома Хасбургов привели к гражданской войне, разрушившей империю. Некоторые деятели хунты предлагают взять всю полноту власти на неопределенный срок под управление маркетолога Франца Конрада фон Хотцендорфа."
 ww1_auh.114.a:0 "Император должен быть восстановлен, но он будет только марионеткой" 
 ww1_auh.114.b:0 "Конрад определенно берет власть!" 
 ww1_auh.114.c:0 "Император должен быть восстановлен." 
  
 ww1_auh.115.t:0 "План Конрада по улучшению снабжения" 
 ww1_auh.115.d:0 "Битва за Венгрию продолжается уже несколько месяцев из-за сильной мобилизации повстанцев. По мере затягивания конфликта возникает необходимость оптимизировать использование наших скудных ресурсов. Осознавая эту проблему, Франц Конрад предложил временную реформу системы снабжения, отдав предпочтение инициативе транспортеров, чтобы избежать засад." 
 ww1_auh.115.a:0 "Хорошая идея!" 
  
 ww1_auh.116.t:0 "Сбор оружия Конрада." 
 ww1_auh.116.d:0 "Бой продолжается, а материалов не хватает. Чтобы преодолеть эту проблему, маршал Конрад обратился к добровольцам нации с призывом собирать оружие для снабжения фронта. Помимо австрийцев, откликнулось множество других сторонников: немцы, итальянцы, османы, а иногда даже французы." 
 ww1_auh.116.a:0 "Фантастика!" 
  
 ww1_auh.117.t:0 "Венгрия капитулирует!" 
 ww1_auh.117.d:0 "После долгих боев [HUN.getLeader] прислал депешу, в которой объявил о безоговорочном требовании прекратить боевые действия. Эта долгая война дорого обошлась Австро-Венгрии, и такая уступка сэкономит нам драгоценное время." 
 ww1_auh.117.a:0 "Фантастика!" 
  
 ww1_auh.118.t:0 "Реформа армии" 
 ww1_auh.118.d:0 "Потребовалось время, но реформы маршала Конрада были проведены по всей стране. Различные армейские корпуса подготовлены к блицкригу. Нет сомнений, что эта впечатляющая военная революция будет нам полезна!" 
 ww1_auh.118.a:0 "Отлично!" 
  
 ww1_auh.119.t:0 "Австро-венгерское наступление на Београд" 
 ww1_auh.119.d:0 "Сербия атакована Австро-Венгрией! Мы не можем допустить, чтобы великий дружественный нам народ подвергся вторжению нашего европейского соперника! Должны ли мы взять в руки оружие, чтобы помочь нашим союзникам?" 
 ww1_auh.119.a:0 "Да!" 
 ww1_auh.119.b:0 "Нет!" 
 
  
 ww1_auh.120.t:0 "Судьба венгерской армии" 
 ww1_auh.120.d:0 "Венгрия потерпела поражение, остается только гадать, что империя будет делать с огромной повстанческой армией и ее уцелевшими бойцами. В любом случае, большая часть венгерских войск была призвана по мобилизации, наложенной [HUN.getLeader]." 
 ww1_auh.120.a:0 "С возвращением!" 
 ww1_auh.120.b:0 "Они должны заплатить железную цену!" 
  
 ww1_auh.121.t:0 "Проавстрийское правительство в Бухаресте" 
 ww1_auh.121.d:0 "Австрийские захватчики установили в нашей столице правительство, благоприятствующее их политике. Де-факто часть румынского населения находится в союзе с врагом и еще больше дестабилизирует нашу обстановку." 
 ww1_auh.121.a:0 "Как они смеют?!" 
  
 ww1_auh.122.t:0 "Мобилизация резервов" 
 ww1_auh.122.d:0 "В связи с ростом напряженности в Европе и вступлением в войну Сербии, затем России, затем Франции, империя должна провести мобилизацию. Старые запасы винтовок, хранившиеся на арсеналах, были распределены между призывными войсками, священниками, которые должны были сражаться за императора." 
 ww1_auh.122.a:0 "Сербия будет разгромлена за несколько месяцев!" 
 AUH_500_guns_per_divisions:0 "Получит 500 винтовок за каждую дивизию на поле боя." 
  
  
 ww1_auh.123.t:0 "Положение в Албании" 
 ww1_auh.123.d:0 "Недавние войны на Балканах уничтожили влияние нашего турецкого союзника в регионе. Необходимо сдерживать рост региональной мощи стран-победительниц, таких как Греция или Сербия. В качестве гарантии мы должны потребовать создания албанского государства, благоприятного для нашей политики. Если противоборствующие стороны откажутся, у нас будет веская причина для вмешательства." 
 ww1_auh.123.a:0 "Провозгласить независимость Албании!" 
 ww1_auh.123.b:0 "Это бесполезно." 
 ww1_auh.123.c:0 "Гарантируйте им пока их нынешнюю границу." 
  
 ww1_auh.124.t:0 "Ситуация в Албании" 
 ww1_auh.124.d:0 "Австро-Венгрия обратилась к нам с просьбой предоставить независимость Албании. В настоящее время мы занимаем значительную часть территории этого бывшего османского вассала." 
 ww1_auh.124.a:0 "Давайте сделаем это." 
 ww1_auh.124.b:0 "Никогда!" 
  
 ww1_auh.125.t:0 "[FROM.getName] сдается" 
 ww1_auh.125.d:0 "[FROM.getAdjective]ие чиновники  приняли наши условия и предоставили независимость албанской территории." 
 ww1_auh.125.a:0 "Отлично!" 
  
 ww1_auh.126.t:0 "Государство [FROM.getName] отказало." 
 ww1_auh.126.d:0 "[FROM.getAdjective]ие официальные лица  отказались от наших условий о предоставлении независимости албанской территории." 
 ww1_auh.126.a:0 "Это может стать их последней ошибкой!" 
  
 ww1_auh.127.t:0 "Свадьба императора Карла"
 ww1_auh.127.t_alt:0 "Archduke Karl's Wedding" 
 ww1_auh.127.d:0 "Карл только что женился на Зите де Бурбон-Парма, дочери герцога Пармского. Свадьба состоялась в Австрии в присутствии Франца Иосифа, который очень воодушевлен. В отличие от Карла, Фердинанд попросил о морганатическом браке, что теоретически исключало его из числа наследников." 
 ww1_auh.127.a:0 "Да благословит нас всех Господь!" 
 AUH_ferdinand_is_very_happy:0 "сейчас очень счастлив!" 
  
 ww1_auh.128.t:0 "Коронация Карла I" 
 ww1_auh.128.d:0 "После прихода к власти Карл I был коронован как император австрийцев, а затем король венгров. В Вене и Будапеште состоялись грандиозные церемонии по случаю этих двух событий, ознаменовавших воцарение молодого монарха над империей." 
 ww1_auh.128.a:0 "Новоиспеченный кайзер!" 
  
 ww1_auh.147.t:0 "[FROM.getName] вмешивается в гражданскую войну в Австрии" 
 ww1_auh.147.d:0 "Государство [FROM.getName] объявило о начале специальной военной операции для поддержки своего австрийского союзника в Венгерской области, охваченной в настоящее время полным восстанием. Это вмешательство является доказательством важной связи, которая связывает две страны в рамках тройственного союза." 
 ww1_auh.147.a:0 "Большая помощь..." 
  
 ww1_auh.155.t:0 "Альфред Редль был шпионом!" 
 ww1_auh.155.d:0 "Во время своих проверок Максимилиан Ронге перехватил перехваченное письмо с крупной суммой денег, которое было адресовано Альфреду Редлю, бывшему директору "Evidentinzbureau." Из этого письма Максимилиан понял, что Альфред на самом деле был шпионом, находящимся на содержании России. Россия должна была оплатить его услуги, угрожая раскрыть его гомосексуальность. Соответствующее лицо было немедленно задержано." 
 ww1_auh.155.a:0 "Перед арестом Альфред покончил жизнь самоубийством." 
 ww1_auh.155.b:0 "Он будет допрошен." 
  
 ww1_auh.156.t:0 "Альфред Редль бежал в Россию!" 
 ww1_auh.156.d:0 "Без объяснения причин офицер Альфред Редль покинул свой пост, не поставив в известность свое начальство. Он и его семья, по-видимому, уехали из Австрии в Россию. Представляется очевидным, что Редль был агентом на содержании России!" 
 ww1_auh.156.a:0 "А может ли это быть?!" 
  
 ww1_auh.157.t:0 "Альфред Редль дал нам австрийские планы сражений" 
 ww1_auh.157.d:0 "Русский шпион Альфред Редль передал нам планы австро-венгерских сражений. Теперь у нас есть огромное преимущество в обороне, пока их штаб не изменил полностью свои планы." 
 ww1_auh.157.a:0 "Это будет полезно!" 
 
 ww1_auh.158.t:0 "Министр-президент Цислейтании" 
 ww1_auh.158.d:0 "На этой неделе состоялись выборы министра-президента Цислейтании. Эта важная должность охватывает управление Австрией, Словенией, Чехией и Галицией. Явным фаворитом выглядит кандидат от Христианско-социалистической партии Пауль Гауч." 
 ww1_auh.158.a:0 "Фелицитация, Пауль!" 
  
 ww1_auh.159.t:0 "Дорогой продовольственных беспорядков" 
 ww1_auh.159.d:0 "Высокие цены на продовольствие, характерные для Европы в связи с засухой, стали причиной больших беспорядков на улицах Вены в это воскресенье. На демонстрацию протеста, организованную социалистами, во второй половине дня собралось 50 000 бунтовщиков. После того, как митинг разошелся, начались массовые беспорядки, в ходе которых люди строили баррикады и боролись с полицией. В результате этих беспорядков погибли 3 человека и 170 были арестованы." 
 ww1_auh.159.a:0 "Мы не устанавливаем рыночные цены!" 
 
 remove_paul_gautsch:0 "Отправит [AUS.getFlag]§YПауль Гауч барон Франкентурн§! в отставку в государстве §Y[AUS.getName]§!" 
  
 ww1_auh.160.t:0 "Стрельба в Венском парламенте" 
 ww1_auh.160.d:0 "На заседании рейхсрата в Вене два анархиста совершили попытку убийства министра юстиции Австрии Виктора фон Хохенбургера. Пронеся пистолет на галерею, Николаус Ньегус произвел четыре выстрела по скамьям министра, не причинив никому вреда. В условиях ощутимой социальной напряженности министр-президент Пауль Гауч объявил о своем уходе в пользу Карла фон Штюргеха." 
 ww1_auh.160.a:0 "Я желаю вам удачи, фон Штюркх." 
  
  
 ww1_auh.161.t:0 "Коронация Франца Фердинанда" 
 ww1_auh.161.d:0 "После ухода Франца Иосифа I Франц Фердинанд отправился в Будапешт, чтобы короноваться как император Австро-Венгрии. Для обеспечения защиты нового монарха был введен исключительный протокол." 
 ww1_auh.161.a:0 "Наш новый император!" 
 ww1_auh.161.b:0 "Франц получил пулю от анархиста и умер!" 
  
 ww1_auh.162.t:0 "Франц Фердинанд умер" 
 ww1_auh.162.d:0 "Во время коронации император Франц Фердинанд был убит анархистом. Во время этого события император был ранен в сердце, что мгновенно убило его. Императорские гвардейцы пытались спасти его, но он был уже мертв. В настоящее время ведется расследование этого чудовищного преступления...." 
 ww1_auh.162.a:0 "Карл должен спасти империю..." 
 
 ww1_auh.163.t:0 "Food Protests in Hungary"
 ww1_auh.163.d:0 "A series of demonstrations shook the country, particularly in Hungary. Organized mainly by women revolted by the rationing in force in all regions of the empire, they demonstrated the absence of support for the war from part of the population. Slogans were chanted calling for an end to the fighting and an end to the dual monarchy."
 ww1_auh.163.a:0 "We must censor it!"
 
 
 ww1_auh.164.t:0 "Food Protests in Vienna"
 ww1_auh.164.d:0 "Rationing the population becomes difficult due to the war and the embargo imposed on us. In addition to the revolts in Hungary, groups of young Austrians began to hijack food trucks in Vienna. Unfortunately, we cannot provide more food and attacks on convoys are only making the situation worse. Our only solution is a quick end to this war, before population revolts."
 ww1_auh.164.a:0 "Send the police!"

 ww1_auh.165.t:0 "Famine on the Front"
 ww1_auh.165.d:0 "Rationing became more and more difficult, the countryside and the front were particularly affected by shortages which amounted to a great famine. Even the soldiers are running out of food, which is starting to diminish the performance of our armies."
 ww1_auh.165.a:0 "This war must end quickly..."

 ww1_auh.166.t:0 "Cattaro Mutiny"
 ww1_auh.166.d:0 "The "Jännerstreik" protests spread across the entire empire, reaching the strategic port of Cattaro. This naval base located in the Montenegrin region is a privileged home port from which part of the surface fleet, but also submarines, operated. In the afternoon, SMS Sankt Georg mutinied, followed by SMS Gäa, SMS Kronprinz Erzherzog Rudolf and several others. The mutineers affected by revolutionary socialist ideology demanded an end of the war and the application of Wilson's 14 points for peace.\n\nTo silence the mutineers, the admiralty was forced to send several battleships and frigates to the port of Cattaro to put pressure on and force an end to this revolt. Largely encouraged by the local Montenegrin inhabitants, the last resistance fighters were captured and tried."
 ww1_auh.166.a:0 "This war must end quickly..."

 ww1_auh.167.t:0 "Jännerstreik"
 ww1_auh.167.d:0 "The famine situation is rapidly worsening and already difficult rationing has forced some regions to reduce rations. In Austria, flour allocations were halved, causing an increase in discontent throughout the country. Employees of several companies such as Austro-Daimler and Wiener Neustädter Lokomotivfabrik have started long strikes to protest against difficult working conditions.Police forces have been mobilized to force the rioters back to work, but resistance appears strong.\n\nThis collapse of Austrian confidence has caused an exceptional increase in popularity within the workers councils and the democratic party SDAPÖ."
 ww1_auh.167.a:0 "So the SDAPÖ is collaborating with the socialists ?!"                  

 ww1_auh.168.t:0 "Situation in Hungary"
 ww1_auh.168.d:0 "The strikes in Austria had an echo throughout the empire, strongly affecting Hungary, already largely disrupted by frequent demonstrations. The Budapest tram company went on strike, followed by many other heavy industries in the capital. The echoes of the movement are such that smaller towns like Nagykanizsa or Szeged have been affected. In total, more than fifteen demonstrations took place as close as possible to the capital, mobilizing more than 40,000 strikers. The Hungarian Social Democratic Party has called for a general strike, following the recent example of the SDAPÖ."
 ww1_auh.168.a:0 "The situation is beyond our control..."
 
 ww1_auh.169.t:0 "Intense Separatism"
 ww1_auh.169.d:0 "Riots throughout the country, difficult rationing and large military losses have had a lasting impact on the economy and the morale of the population. In Czechia, the parliament announced the discussion of an independence project, this same subject is being discussed in Zagreb, in the Slavic zone of the country. The situation is incredibly tense, the minorities have been comforted by Wilson's 14 points in their promise to obtain independence.\n\nOur backs are against the wall. If the war does not end in the coming weeks, it seems unlikely that the empire will survive this war, with growing separatism threatening to send our country flying like a house of cards."
 ww1_auh.169.a:0 "[AUS.getLeader]'s speech must promise them autonomy, soon"

 ww1_auh.13.t:0 "State of Slovenes, Croats and Serbs"
 ww1_auh.13.d:0 "Revolutionary agitation in the south of the empire grew out of control, a government of Solevenes, Croats and Serbs was formed, their goal seemed to unite all Yugoslav territories in the region. Unfortunately, we have no way to stop them."
 ww1_auh.13.a:0 "Oh no..."
 ww1_auh.13.b:0 "Naj živi dežela Slovanov! \n(Play as State of Slovenes, Croats and Serbs)"

 ww1_auh.170.t:0 "Czechoslovak Provisional Government"
 ww1_auh.170.d:0 "The Czechoslovak National Council, active since the start of the Great War, has gained much importance since the start of the year. Supported by our enemies, they were declared the "official government of Bohemia". Quickly, this self-proclaimed entity announced its total independence to the crown, causing the loss of numerous Czech soldiers, as well as part of our material reserves there. Bohemia was one of the most prosperous regions of the empire."
 ww1_auh.170.a:0 "Game Over"
 ww1_auh.170.b:0 "Ať žije Československo! \n(Play as Czechoslovakia)"
 
 ww1_auh.171.t:0 "The Aster Revolution"
 ww1_auh.171.d:0 "Republican and nationalist forces in Hungary have incited a revolution to cement Hungary's withdrawal from the Dual Monarchy, effectively ending the Austro-Hungarian Empire's existence. The Hungarian National Council, under Mihaly Karolyi, have overthrown the Kingdom of Hungary, and have declared complete secession from the Austro-Hungarian Empire. This signals the total collapse of our Empire, and there is practically nothing we can do about this. Our army is in tatters, and our administration is on it's last legs. The Empire's dissolution is virtually complete, and the Habsburgs may soon longer be as well. The embers of revolution burn."
 ww1_auh.171.a:0 "Auf Wiedersehen!"
 ww1_auh.171.b:0 "Éljen Magyarország! \n(Play as Hungary)"

 ww1_auh.172.t:0 "Galicia Declares Independence"
 ww1_auh.172.d:0 "Krakow has proclaimed the formation of an independent state in the territory of Galicia. Even the smallest shreds of our perishing empire are ready to flee from our dominion. Nothing is to be done."
 ww1_auh.172.a:0 "How dare they!"
 ww1_auh.172.b:0 "Polska jest wolna!"
 
  
 ww1_auh.129.t:0 "Битва против военного влияния" 
 ww1_auh.129.d:0 "Высшее командование Австро-Венгрии представляет собой нишу влиятельных личностей, объединенных завоевательными и бредовыми идеалами. Фигурантом этого движения, несомненно, является командующий армией Франц Конрад фон Хетцендорф. Чтобы бороться с этим политическим противовесом, мы должны сейчас же отозвать его и его последователей с действительной службы." 
 ww1_auh.129.a:0 "Они выведены!"
 ww1_auh.129.b: "Conrad is too valuable." 
  
 ww1_auh.130.t:0 "Визит из Австрии." 
 ww1_auh.130.d:0 "Несмотря на то, что наши отношения очень плохи, [AUS.getName], похоже, предпринимает дипломатические усилия, направляя политический кортеж в Санкт-Петербург. В последние месяцы Австрийская империя, похоже, отходит от своих традиционных союзников в пользу сил Антанты. Может быть, стоит воспользоваться случаем и наладить сближение?" 
 ww1_auh.130.a:0 "Заключить с ними пакт о ненападении! " 
 ww1_auh.130.b:0 "Успокоить нашу новую дружбу, но не более того." 
 ww1_auh.130.c:0 "Нет, черт возьми!" 
  
 ww1_auh.131.t:0 "Россия хочет заключить пакт о ненападении" 
 ww1_auh.131.d:0 "Наш визит в Россию вызвал потепление отношений, достаточное для заключения пакта о ненападении." 
 ww1_auh.131.a:0 "Идеально." 
  
 ww1_auh.132.t:0 "Россия согласилась на расширение наших отношений." 
 ww1_auh.132.d:0 "Наш визит в Россию вызвал потепление отношений, которое нормализует нашу политику с ней." 
 ww1_auh.132.a:0 "Отлично." 
  
 ww1_auh.133.t:0 "Россия продолжает вести себя вызывающе" 
 ww1_auh.133.d:0 "Наш визит в Россию не вызвал никакого положительного эффекта. Россия по-прежнему хочет бросить вызов нашей стране на международной арене." 
 ww1_auh.133.a:0 "Хорошо."
 ww1_auh.133.b:0 "Нет."
  
 AUH_good_relations_with_russia:0 "Имеет хорошие отношения с §Y[RUS.getNameWithFlag]§!." 
 AUH_block_racists_focuses: "§RDisables§! National Focus: '§YLieb' Vaterland Magst Ruhig Sein!§!'\n§RDisables§! National Focus: '§YSilence the Labour Movements§!'"
 AUH_racism_ban:0 "Способствовал равенству" 
  
 ww1_auh.134.t:0 "[AUS.getName] предлагает совместные военно-морские учения" 
 ww1_auh.134.d:0 "Австро-Венгрия обратилась к нам в рамках своей новой внешней политики. Чтобы укрепить свои связи с нами, они предложили провести маневры в Средиземном море между нашими флотами. Эти учения должны были имитировать боевые действия и проверить навыки общения двух адмиралтейств." 
 ww1_auh.134.a:0 "Давайте тренироваться!" 
 ww1_auh.134.b:0 "Нам это неинтересно." 
  
 ww1_auh.135.t:0 "[ENG.getName] согласна!" 
 ww1_auh.135.d:0 "[ENG.getName] принял наше предложение, и учения состоялись. Около 60 кораблей столкнулись друг с другом в масштабных маневрах. Этот опыт будет ценен для обоих Адмиралтейств!" 
 ww1_auh.135.a:0 "Фантастика!" 
  
 ww1_auh.136.t:0 "[ENG.getName] отказался!" 
 ww1_auh.136.d:0 "Несмотря на наши усилия, британский флот не пожелал отправиться в Средиземное море, чтобы принять участие в наших учениях." 
 ww1_auh.136.a:0 "Хорошо..." 
  
 ww1_auh.137.t:0 "Имперские политико-экономические отношения" 
 ww1_auh.137.d:0 "Приход к власти императора [AUS.getLeader] стал глотком свежего воздуха в напряженной экономической обстановке в империи. С помощью своих связей его величество смог получить выгодные контракты от частных компаний, которыми управляли родственники его особы. Остается только узнать, куда должно направить свои усилия наше правительство." 
 ww1_auh.137.c:0 "Сохранить варианты на потом" 
  
 ww1_auh.138.t:0 "Беспокоит коррупция" 
 ww1_auh.138.d:0 "В течение нескольких месяцев император [AUS.getLeader] игнорировал советы министров и усиливал зависимость страны от лобби олигархов. Из-за этой близости экономика страны оказалась парализованной из-за многочисленных уступок, сделанных крупным частным компаниям. Такая ситуация, естественно, вызывает недовольство населения, которое хочет радикальных перемен в правительстве." 
 ww1_auh.138.a:0 "Доверяйте императору!" 
 ww1_auh.138.b:0 "[AUS.getLeader] заходит слишком далеко! Он должен быть остановлен!" 
  
 ww1_auh.139.t:0 "Промышленники просят вернуть долги" 
 ww1_auh.139.d:0 "Теперь, когда император отстранен от власти, у крупных лобби больше нет рычагов для установления своей коррупции. В результате они создали коалицию, чтобы потребовать возврата льгот, которые обещал [AUS.getLeader]. По оценкам наших экспертов, накопленный Австро-Венгрией долг был гигантским, миллиарды крон, т.е. сотни миллионов долларов." 
 ww1_auh.139.a:0 "Мы должны бороться с этими долгами." 
  
 ww1_auh.140.t:0 "Arbeitsgesetz" 
 ww1_auh.140.d:0 "В Австро-Венгрии начались сильные социальные волнения, особенно в обрабатывающей и горнодобывающей промышленности. Рабочие бастовали, протестуя против тяжелых условий труда, низкой заработной платы и нарушения техники безопасности. Ситуация становилась все более напряженной, происходили столкновения между полицией и рабочими, а также значительный материальный ущерб на фабриках и предприятиях.\n\n В ответ на эти события правительство решило принять меры по улучшению условий труда рабочих. Была разработана социальная реформа, итогом которой стал Закон о труде. Этот закон, ограничивающий продолжительность рабочего дня 11 часами и устанавливающий нормы безопасности труда и охраны здоровья работников, в настоящее время обсуждается в парламенте." 
 ww1_auh.140.a:0 "Это необходимый социальный прогресс" 
 ww1_auh.140.b:0 "Тогда бастуйте!" 
  
 ww1_auh.141.t:0 "Ультиматум Сербии" 
 ww1_auh.141.d:0 "Победа Балканской лиги полностью изменила баланс сил в регионе. Сербия присоединила к себе огромные территории, что в перспективе может превратить ее в важную региональную державу. Эта угроза слишком велика, чтобы мы могли бездействовать, мы должны предъявить Сербии ультиматум с требованием уступить нам часть завоеванных территорий и освободить оккупированную Македонию." 
 ww1_auh.141.a:0 "Отправить ультиматум" 
 ww1_auh.141.b:0 "Это слишком рискованно!" 
  
 ww1_auh.142.t:0 "Ультиматум от [FROM.getName]" 
 ww1_auh.142.d:0 "После наших великих военных побед мы приобрели большую территорию, что не понравилось нашему [AUS.getAdjective]ому соседу. [AUS.getLeader] лично отправил ультиматум нашему правительству с требованием освободить все завоеванные территории." 
 ww1_auh.142.a:0 "Они сумасшедшие" 
 ww1_auh.142.b:0 "Мы не можем позволить себе войну с [AUS.getName]." 
 
 ww1_auh.143.t:0 "Ultimatum succed !" 
 ww1_auh.143.d:0 "Наше давление возымело желаемый эффект. Сербские войска были выведены из Македонии, а наша администрация переехала в Нови-Пазар." 
 ww1_auh.143.a:0 "Это было легко!" 
  
 ww1_auh.144.t:0 "Ультиматум провалился" 
 ww1_auh.144.d:0 "Наше давление не было воспринято сербским государством всерьез. Мы могли бы объявить войну, но это произошло бы без поддержки Германии, которая отказалась ввязываться в нее, то же самое касается Италии. Нападение на Сербию может вызвать гнев России и сил согласия. Нужно осторожно маневрировать." 
 ww1_auh.144.a:0 "Это слишком рискованно, пока что..." 
 ww1_auh.144.b:0 "Поехали!" 
  
 ww1_auh.145.t:0 "[FROM.getAdjective]ие трусы." 
 ww1_auh.145.d:0 "Австро-Венгрия отказалась от своего ультиматума и доказала свою неспособность влиять на нашу великую нацию. Их войска частично выведены, несомненно, покрытые позором!" 
 ww1_auh.145.a:0 "Хахаха!" 
  
 ww1_auh.146.t:0 "Установление Тройственной монархии" 
 ww1_auh.146.d:0 "После компромисса в 1867 году австрийский монарх управлял своим правлением как двойная монархия, будучи одновременно императором Австрии и апостольским королем Венгрии. Однако другие национальные группы в составе империи страдали под игом дуализма и боролись за свои права. Кульминацией последних политических изменений в империи стала реформа Триала, предоставившая южным славянам автономию в хорватских областях и равный статус с венграми. В настоящее время Австрийская империя известна как Австро-Венгерско-Хорватская монархия." 
 ww1_auh.146.a:0 "Indivisibiliter ac Inseparabiliter!" 
 ww1_auh.146.b:0 "Она скоро будет разорвана на части." 
  
 ww1_auh.148.t:0 "Восстановление Германской конфедерации" 
 ww1_auh.148.d:0 "После объединения Германии Пруссией Австрия считалась отдельной от Германии страной, но теперь она вновь обрела свое законное место.\nНовая Германская конфедерация - это не просто свободная конфедерация государств, как раньше, а система объединенных немецкоязычных регионов под руководством Австрии. И хотя одни приветствуют эти перемены, другие относятся к ним с неохотой, а некоторые даже испытывают отвращение и гнев, все согласны с тем, что в Центральной Европе возникло чрезвычайно мощное политическое образование, которое в будущем будет оказывать серьезное влияние на европейские и международные дела. " 
 ww1_auh.148.a:0 "A E I O U" 
 ww1_auh.148.b:0 "ПРЯМОЕ УПРАВЛЕНИЕ ИЗ ОСТЕРРАЙХА" 
 ww1_auh.149.t:0 "Treaty of Wien"
 ww1_auh.149.d:0 "After bitter fights, [FROM.GetAdjective] government signed the treaty that recognises our independence and transfers Hungarian territories within the Empire under our administration."
 ww1_auh.149.a:0 "Győztesek vagyunk!"
  
 ww1_auh.151.t:0 "Франц Фердинанд посетил Великобритании" 
 ww1_auh.151.d:0 "В настоящее время Франц Фердинанд вместе со своими родственниками находится с визитом в Великобритании. Наследник престола Австро-Венгрии встретился с [ENG.getLeader], тогда еще герцогом Портлендским, в Ноттингемшире. После этого герцог Тичфилд и Франц начали соревнование по стрельбе из пистолета. Однако неправильное обращение с оружием, расположенным на расстоянии и все еще заряженным, привело к тому, что выстрел был произведен в сторону эрцгерцога и его хозяина." 
 ww1_auh.151.a:0 "Выстрел прошел в нескольких футах от эрцгерцога!" 
 ww1_auh.151.b:0 "Лорд Титчфилд ранен!" 
 ww1_auh.151.c:0 "Эрцгерцог ранен!" 
 
