 #  rusrevolt.20.b:0 "Long live the Revolution!" 
 rusrevolt.20.t:0 "Союзническая интервенция в Гражданскую войну в России?"
 rusrevolt.20.d:0 "С развалом России и ее вступлением в гражданскую войну союзные войска в Великой войне оказались в большой опасности. Не только то, что Германия сможет перебросить войска с Восточного фронта, будет угрожать союзникам, но и захват России большевиками станет разрушительным событием для всего мира.\nДля поддержания военных действий и стабильности в России мы должны отправить несколько экспедиционных сил для высадки в Северной России."
 rusrevolt.20.a:0 "Кавалерия на месте!"
 rusrevolt.20.b:0 "Никто не хочет ехать в ледяные земли..."
 rusrevolt.21.t:0 "Высадка союзников в Мурманске" 
 rusrevolt.21.d:0 "Союзники направили экспедиционные силы в Северную Россию, чтобы вмешаться в Гражданскую войну в России. Западные военные корабли прибыли в порт Мурманска, высадили войска и, похоже, объединились с местными белогвардейцами." 
 rusrevolt.21.a:0 "Это не то, на что мы соглашались!"
 rusrevolt.21.b:0 "Хорошие ребята.\n(Играть за [RSO.GetFlag]Северную Россию)" 
 rusrevolt.22.t:0 "Высадка союзников в Архангельске" 
 rusrevolt.22.d:0 "В Архангельске высадились дополнительные союзные войска. Белый гарнизон сверг местную большевистскую власть и поспешно принял войска." 
 rusrevolt.22.a:0 "На Петроград!" 
 rusrevolt.28.t:0 "Генштаб планирует наступление Керенского"
 rusrevolt.28.d:0 "Российское верховное командование под руководством военного министра Александра Керенского собирается для планирования крупного наступления. Этот шаг рассматривается как отчаянная попытка переломить ход войны и продемонстрировать державам Антанты, что Россия остается дееспособным и преданным союзником. Боевой дух войск колеблется, в тылу неспокойно, но в Генеральном штабе считают, что успешное наступление может восстановить веру во Временное Правительство и заручиться дальнейшей поддержкой союзников."
 rusrevolt.28.a:0 "Мы должны доказать Антанте нашу силу."
 rusrevolt.29.t:0 "Начало наступления Керенского"
 rusrevolt.29.d:0 "Настал день начала долгожданного наступления Керенского. Войска мобилизованы, и командование отдало приказ о массированном наступлении на Центральные Державы. Это наступление - не только военная операция, но и политическое заявление, призванное убедить наших союзников по Антанте в нашей приверженности и возможностях в этой войне. Взоры всего мира и надежды русского народа обращены к нашим солдатам, идущим на фронт."
 rusrevolt.29.a:0 "За Россию и Антанту!"
 rusrevolt.30.t:0 "Дни протестов [GetMonth]"
 rusrevolt.30.d:0 "По Петрограду прокатились волнения. В ходе событий, получивших название «дни [GetMonth]», большое количество солдат, матросов и рабочих выходят на улицы, требуя проведения ряда радикальных реформ. Эти протесты, отчасти вдохновленные большевиками, направлены против Временного Правительства под руководством князя Георгия Львова. Демонстранты требуют «Всю власть Советам» и прекращения войны. Ситуация нестабильна, и реакция правительства может определить будущее России."
 rusrevolt.30.a:0 "Направить правительственные войска для разгона протестующих"
 rusrevolt.31.t:0 "Неудачный контрпереворот Корнилова-Керенского"
 rusrevolt.31.d:0 "В отчаянной попытке вернуть себе власть после большевистской революции генерал Лавр Корнилов при поддержке Александра Керенского начал контрпереворот против недавно созданного советского правительства. Их силы, состоящие из лояльных военных частей и добровольцев, начали серию стычек в окрестностях Петрограда, пытаясь остановить приход большевиков к власти. Однако, судя по всему, их планы терпят крах. Красная гвардия и революционные солдаты, воодушевленные своими недавними успехами и широкой народной поддержкой революции, быстро подавляют это неудавшееся сопротивление."
 rusrevolt.31.a:0 "Они не остановят революцию."
 rusrevolt.32.t:0 "Провозглашение Российской Республики"
 rusrevolt.32.d:0 "После противостояния Временного Правительства и Советов, получившего название «двоевластие», и распространения народных волнений и беспорядков Временное Правительство объявило о создании Директории («Делового кабинета») из пяти человек во главе с Керенским, при этом все вопросы управления должны решаться Учредительным собранием России, которое должно быть создано позднее. Директория провозгласила Российскую Республику, что зафиксировано в постановлении Временного Правительства."
 rusrevolt.32.a:0 "Россия, единая и неделимая..."
  
 rusrevolt.pol.1.t:0 "Красные идут!"
 rusrevolt.pol.1.d:0 "Польша стала последним бастионом между Европой и революцией Советов. Наш народ, с трудом завоевавший независимость в Великой войне, теперь имеет право вести самостоятельную политику. Теперь свободная Польша будет бороться за восстановление величия Речи Посполитой! Мы отобьем у ослабевшей России земли Беларуси и проучим их!"
 rusrevolt.pol.1.a:0 "Разгромим большевиков!"
 rusrevolt.pol.1.b:0 "Нет, этого достаточно!"
 rusrevolt.pol.2.t:0 "Поляки перешли в наступление"
 rusrevolt.pol.2.d:0 "Польша отвергла наши требования и неожиданно перешла в наступление на Советскую Беларусь. Мы не рассчитывали на такой исход событий."
 rusrevolt.pol.2.a:0 "Почему нам так не везет с соседями?"
 rusrevolt.pol.3.t:0 "Польша принимает наше соглашение"
 rusrevolt.pol.3.d:0 "Польское правительство приняло наши требования. Теперь Варшавский совет создает новое правительство, которое ознаменует собой очередную победу Великой революции!"
 rusrevolt.pol.3.a:0 "Да здравствует мировая революция!"
 rusrevolt.pol.4.a_tt:0 "Мы заключим мир с Советами."
 rusrevolt.pol.4.t:0 "Затяжная война"
 rusrevolt.pol.4.d:0 "Мы рассчитывали на захват Беларуси и развитие успеха в Украине, однако русским удалось перехватить инициативу и почти разбить наши войска под Варшавой. Нам необходимо срочно подписать мир, пока положение Советов не улучшилось."
 rusrevolt.pol.4.a:0 "Остановите это безумие!"
 rusrevolt.pol.4.b:0 "У нас еще есть шанс!"
 rusrevolt.pol.5.t:0 "Польша предлагает мир"
 rusrevolt.pol.5.d:0 "Польша больше не может вести войну, поэтому снимает свои территориальные претензии к Беларуси и предлагает белый мир. Может, оно и к лучшему, в конце концов, у нас еще много дел."
 rusrevolt.pol.5.a:0 "Мы согласны."
 rusrevolt.pol.5.b:0 "Мы не остановимся, пока Польша не будет покорена."
 rusrevolt.pol.6.t:0 "Советы отвергают мир"
 rusrevolt.pol.6.d:0 "Советы не хотят вести с нами переговоры и готовы уничтожить нашу страну. Мира с большевиками не будет."
 rusrevolt.pol.6.a:0 "Kurwa!"
 rusrevolt.pol.7.a_tt:0 "Польша получит территорию Беларуси."
 rusrevolt.pol.7.t:0 "Затяжная война"
 rusrevolt.pol.7.d:0 "Поляки захватили территорию Беларуси, но продолжают наступать на территорию РСФСР. Если это продолжится, то закончится все унизительным поражением революции."
 rusrevolt.pol.7.a:0 "Они получат Беларусь."
 rusrevolt.pol.7.b:0 "Это какое-то недоразумение!"
 SOV.parlament.1.t:0 "Созыв Учредительного собрания"
 SOV.parlament.1.d:0 "Выборы в Учредительное собрание показали, что особой популярностью среди населения пользуются социалисты-революционеры, занявшие более половины мест, которые по праву революции должны принадлежать нам, большевикам! Кроме того, выяснилось, что контрреволюционные элементы каким-то образом пробрались в Учредительное собрание. Революция под угрозой, необходимо срочно сделать выбор, кому отдать власть - умеренным меньшевикам, радикальным большевикам или либеральным эсерам?"
 SOV.parlament.1.a:0 "Думает ли кто-нибудь о революции?"
 SOV.dictatury.1.t:0 "Установление диктатуры"
 SOV.dictatury.1.d:0 "Мы решили разогнать Учредительное собрание. Выборы больше проводиться не будут. На пути у большевиков встала партия меньшевиков, которая также пользуется поддержкой населения, особенно после агрессивных действий партии Ленина. Советы больше не могут быть разделены, и к власти придет только одна партия."
 SOV.dictatury.1.a:0 "Большевики побеждают!"
 SOV.dictatury.1.b:0 "Меньшевики побеждают!"
 SOV.esers.1.t:0 "Победа демократии"
 SOV.esers.1.d:0 "Из-за грубой политики большевики терпят поражение в борьбе за власть. В Советской России устанавливается демократический режим, коалиция социалистов объединяется в партию РСДРП вокруг движения меньшевиков. Виктор Чернов, лидер партии социалистов-революционеров, объявляет о победе демократии в стране."
 SOV.esers.1.a:0 "В борьбе обретешь ты право свое!"
 rusrevolt.worldrevolution.1.t:0 "Мировая революция"
 rusrevolt.worldrevolution.1.d:0 "Советская Россия ищет поддержки революции в мире. Не все страны согласны с агрессивными требованиями коммунистов, однако идея мировой революции витает в воздухе, и все чаще на улицах можно услышать требования свержения капиталистического режима и установления народного правительства. Стоит решить, признаем ли мы социалистическую революцию или станем ее врагами?"
 rusrevolt.worldrevolution.1.a:0 "Признать революцию!"
 rusrevolt.worldrevolution.1.b:0 "Выход вон там."
 rusrevolt.integration.1.t:0 "Советские республики"
 rusrevolt.integration.1.d:0 "После событий в Украине и Польше Советская Россия изменила план революции. Теперь советские республики будут объединяться в единый союз путем интеграции. Советское правительство прислало нам предложение о вступлении в состав Союза республик. Готовы ли мы объединиться с Советами ради блага революции или наш суверенитет нам дороже?"
 rusrevolt.integration.1.a:0 "Мы согласны на объединение."
 rusrevolt.integration.1.b:0 "Никогда!"
  
 #CZECHOSLOVAKIA 
 ww1_czechoslovakia.1.t:0 "Судетская проблема"
 ww1_czechoslovakia.1.d:0 "Австрия, несмотря на поражение в Великой войне и распад империи, провозгласила Германо-Австрийскую Республику и попыталась сохранить в качестве своей территории все регионы, населенные немцами, как основные в старой империи. В том числе и Судетскую область, законную территорию Королевства Богемия, предшественника нашей страны. Но что несомненно, так это то, что это наша земля."
 ww1_czechoslovakia.1.a:0 "Они не могут ничего против этого сделать."
 ww1_czechoslovakia.2.t:0 "Словацкая проблема"
 ww1_czechoslovakia.2.d:0 "Словаки - наши братья. Они были самыми близкими среди этносов в Австро-Венгерской империи, хотя редко имели с нами унитарную страну. Но для нас было бы лучше объединиться со словацкими братьями и стать независимой Чехословакией, чем стать независимой Богемией."
 ww1_czechoslovakia.2.a:0 "Тост за наших словацких братьев!"
 ww1_czechoslovakia.3.t:0 "Договор Сен-Жермен-ан-Ле"
 ww1_czechoslovakia.3.d:0 "По условиям победителей, наследники Австро-Венгрии должны признать суверенитет Чехословакии, Венгрии, Хорватии, Боснии и польской Галиции. Чехословакия, при поддержке победителей в Великой войне, уже оккупировала австро-германские Судеты, объявив их своими национальными землями."
 ww1_czechoslovakia.3.a:0 "Мы признаем их суверенитет."
 ww1_czechoslovakia.3.b:0 "Мы не признаем оккупацию Судет!"
 ww1_czechoslovakia.6.t:0 "End of Czecho-Slovak Union"
 ww1_czechoslovakia.6.d:0 "Since we have no practical control over the Czech lands, the union no longer exists."
 ww1_czechoslovakia.6.a:0 "Farewell."
 
 ww1_czechoslovakia.7.t:0 "Slovakia Fate"
 ww1_czechoslovakia.7.d:0 "With the Hungarian defeat against Romania, we have the opportunity to occupy the rest of Slovakia. We could take only the eastern part and the strategic city of Presov... Or invade southern Slovakia as well."
 ww1_czechoslovakia.7.a:0 "Take Everything"
 ww1_czechoslovakia.7.b:0 "Just annex Eastern Part" 
  
 #SPAIN 
 ww1_spain.1.t:0 "Вторая Испанская Республика"
 ww1_spain.1.d:0 "Испанская монархия пала под натиском социалистов. Левым республиканцам удалось выиграть муниципальные выборы в крупных городах Испании, после чего они призвали своих сторонников начать протесты против монархии в крупных городах.\n\nКороль покинул страну, революция прошла относительно мирно."
 ww1_spain.1.e: "The Spanish monarchy fell under the pressure of the Socialists. Left Republicans managed to win municipal elections in major cities of Spain, after which they called on their supporters to launch protests against the monarchy in major cities.\n\nBut apart from that, the young republic faced an immediate threat. One of the victorious powers in the Great War, the Monarchy, is claiming the right to the Spanish throne. It was possible to ignore their demands, but there was no guarantee of what would happen next as a defeated nation in the war."
 ww1_spain.1.a:0 "¡Gloria a la república!"
 ww1_spain.1.b: "Accept the Carlist pretender."
 ww1_spain.1.c: "Accept the Habsburg pretender."
 
 ww1_spain.2.t:0 "Испанский переворот [GetYear] года" 
 ww1_spain.2.d:0 "Наряду с поражением при Годе от племен риффийцев в Марокканском протекторате Испании, в Испании возобладало стремление к возрождению. После поражения при Годоле испанский парламент занялся вопросом о возложении ответственности за это поражение. Перед самым вступлением в должность Примо де Ривера собирался обнародовать результаты этого расследования, в котором были замешаны многие высокопоставленные военные чиновники. Это усугубило ухудшение отношений между политиками и военными, которые считали, что виноваты политики. Сначала военные планировали создать новое правительство во главе с генералом Франсиско Агилерой, председателем Высшего совета военной юстиции, но в итоге выбрали Примо де Ривера.\nПримо де Ривера совершил успешный государственный переворот в Барселоне по образцу пронунциамиентос XIX века. При поддержке армии он сместил парламентское правительство Мануэля Гарсии Прието. Примо де Ривера заявил, что создаст временное правительство, чтобы спасти Испанию от коррумпированных политиков, которые управляли ею с 1898 года. Вскоре после этого, 14 сентября, король Альфонсо XIII заявил о поддержке переворота Примо де Ривера и отстранил гражданское правительство, приостановив действие конституции Испании 1876 года. Он назначил Примо де Ривера главой новой Военной директории, наделив его полномочиями предлагать королю "любые удобные декреты."" 
 ww1_spain.2.a:0 "Увы." 
 
 ww1_spain.3.t:0 "Гражданская директория" 
 ww1_spain.3.d:0 "Диктатура Примо де Риверы перешла от Военной директории к Гражданской. Он создал Национальную ассамблею, в которой были представлены корпоративные интересы, а не индивидуальные интересы избирателей. В Национальной ассамблее были представлены такие группы, как УП, церковь и армия, а также местные органы власти и различные экономические организации. Примо де Ривера также издал указ о том, что военные, занимавшие государственные посты, должны вернуться к исполнению своих обязанностей, а на их место были назначены гражданские губернаторы. Создав Гражданскую директорию, Примо де Ривера отказался от обещанного возврата к парламентской системе и ориентировался на долгосрочное правление своей диктатуры." 
 ww1_spain.3.a:0 "Ожидаемо." 
 
 ww1_spain.4.t:0 "Примо де Ривера уходит в отставку." 
 ww1_spain.4.d:0 "Экономические трудности [GetYear] года и неспособность диктатуры стабилизировать стоимость песеты нанесли большой удар по ее репутации. Примо де Ривера не смог обеспечить политическую легитимность своего правления. С его приходом к власти действие конституции 1876 года было приостановлено, а новая конституция, принятая Национальной ассамблеей, была отвергнута монархистами, либералами и республиканцами. Армия также имела претензии к Примо де Ривере и его диктатуре. В основном это были представители артиллерийского корпуса Испании, которых Примо де Ривера отстранил от службы. Видя, что Примо де Ривера теряет поддержку в армии, король не мог больше поддерживать диктатуру Примо де Ривера, и сегодня Примо де Ривера подал в отставку, положив конец своей диктатуре." 
 ww1_spain.4.a:0 "Королю, возможно, также придется 'уйти в отставку'." 
 
 ww1_spain.5.t:0 "Foundation of the CNT"
 ww1_spain.5.d:0 "Today, the anarchist movements of the peninsula, specially the Catalonian, have merged into the Confederación Nacional del Trabajo. Their goal is to, through federal management, spread anarchism through syndical activity and calls throughout the country."
 ww1_spain.5.a:0 "¡Malditos rojos!"
 
 #Developer Notes 
 ww1_developer_note.1.t:0 "Заметка от британского дэва"
 ww1_developer_note.1.d:0 "Привет! Прежде всего, я просто хочу поблагодарить вас за игру на моем дереве фокуса. Мне было очень весело его делать, и это определенно дерево, которым я больше всего горжусь! С момента последнего обновления был достигнут огромный прогресс, и я считаю, что содержание Британии фактически утроилось, если не утроилось вчетверо! Появилось более 100 новых событий, множество новых портретов и несколько новых пасхальных яиц для охотников за пасхальными яйцами. Я очень рад этому, и я был в экстазе, чтобы наконец-то выпустить все это для вас!\n\nЯ очень надеюсь, что вам понравится, и обязательно приходите пообщаться в discord! Также, я буду благодарен, если вы сообщите о любых ошибках/проблемах, которые вы найдете :)\n\n\n\n\n-Undead Unicorn"
 ww1_developer_note.1.a:0 "Приступим!"
 ww1_developer_note.2.t:0 "Записка от Османского дэва"
 ww1_developer_note.2.d:0 "Привет, ребята, спасибо за игру в переработанное дерево Османской империи, это был интересный опыт игры в стране, в которой я не живу. Я хочу поблагодарить J12 за новое скелетное дерево (хотя мы его тоже порезали), Ahmet Samet и Tacocuk за большую помощь при разработке. Здесь у вас есть много путей для исследования, мы постарались сделать его более историческим, чем первое дерево, а также несколько забавных аисторических вариантов. Вы можете выбрать султана Мехмеда, реакционера с интересным выбором нового султана или реформатора, у которого также много путей. Должен сказать, что в игре могут быть некоторые ошибки, поэтому я был бы рад, если бы вы зашли на наш сервер discord и сообщили об ошибках, они, скорее всего, будут исправлены в следующем обновлении \n\n\n\n fallgelb22061940"
 ww1_developer_note.2.a:0 "По крайней мере, это работает!"
 ww1_developer_note.3.t:0 "Заметка от корейского разработчика"
 ww1_developer_note.3.d:0 "Привет! Спасибо за игру в The Great War Redux Mod и Korean Empire.\nЯ постарался описать страдания Кореи как можно более исторически и реалистично, так как действие игры происходит незадолго до того, как она была насильно аннексирована Японией. Основная цель игры сосредоточена на том, как выйти из-под амбиций Японии и обрести независимость. Вы можете вести войну с Японией в качестве распущенной армии, или готовиться к независимости изнутри после того, как Япония была аннексирована на некоторое время (я имею в виду, что для этого вам придется играть в Японию в ближайшее время).\nВ любом случае, я надеюсь, что вам понравится, и не против связаться со мной, если вы столкнулись с какими-либо проблемами или трудностями, спасибо!\n\n-Frosty"
 ww1_developer_note.3.a:0 "Давайте откроем дверь."
 ww1_developer_note.4.t:0 "Примечание от разработчиков из Чили"
 ww1_developer_note.4.d:0 "Здравствуйте !, большое спасибо за интерес к Чили и за игру в его дереве фокусов, мне понравилось и я многому научился, работая с этим деревом фокусов, которое я старался сделать как можно более реалистичным (есть исключения, аджам капитан-генерал чили), теперь я хочу поблагодарить Панчулума Августа, который мне очень помог\n\n-Родри\n\nДополнительное примечание от Фрости: ЧИЛИ НЕ СТАБИЛЬНА ДЛЯ ИГРЫ, И НАЦИОНАЛЬНОЕ ДЕРЕВО ФОКУСОВ НЕ ЗАКОНЧЕНО."
 ww1_developer_note.4.a:0 "Заткнись."
 ww1_developer_note.5.t:0 "Note from the Greek Dev"
 ww1_developer_note.5.d:0 "Geiá sou! Thanks for playing the long anticipated Greek focus tree, that I've been attempting to finish since I've entered high school (I'm finishing high school at the time of writing this note). This has been a possibly life changing project for me, as I'm now very interested in modern Greek history, being Greek myself and I'll pursue a career in education with studies in history! I want to personally thank Silent, for being patient with me and helping me out, Dementsiya for the necessary arguments to balance Greece, Le VRAI Mister Texas for coding a huge portion of the tree, Frosty for helping me with events, Ironman for designing an initial part of the tree along with coding a very complicated event chain I couldn't do myself, Mr.X for dedicating himself to do focus descriptions for Greece, Salinja for adding better code, and allowing me to use custom icons from his mod (Lux Germaniae you should check that out!), AlexTG for providing interesting suggestions and making an honest attempt at helping me code, massiveshitehead and burci for playtesting dozens of times, Larper1453 for helping me with Greek code and research GFX, certifiedloserr for doing multiple focus and idea icons, my friend Alex for encouraging me to continue this on and not give up, along with doing a lot of GFX icons, and of course you the player! This wouldn't be possible without you. If you have any problems, bugs or questions make sure you ping me in the Discord server, I will most likely respond. Have fun! \n\n\n-Geolyk"
 ww1_developer_note.5.a:0 "Páme!"
 ww1_developer_note.6.t:0 "Note from the Chinese Dev"
 ww1_developer_note.6.d:0 "Hello, thank you for choosing to play China!\nThe Chinese rework took a really long time and there were a lot of bugs, trials and errors along the way. As you can see, the Qing content still hasn't been properly reworked, and the KMT and Federalists don't yet have their own unique focus tree, but it seems to be fun to play as one of the few unique content that can be played through the 1920s in TGWR.\nThe Chinese Warlord Era is a fascinating time period with many stories and characters, just like the Romance of the Three Kingdoms. I hope you enjoy it, and if you have any suggestions for improvements or bug fixes, please visit our Discord. Thank you in advance.\n\n- Frosty and Team China"
 ww1_developer_note.6.a:0 "Alright just give me a cup of tea!"
 ww1_developer_note.10.t: "Note from the Arabian Dev"
 ww1_developer_note.10.d: "Ahlan wa Sahlan! Thanks for playing the much-delayed Saudi content. I got wrapped up in life and school and mostly forgot about this project. I personally love history, politics, and epic historical battles, but as an Asian (Arabs are from Asia too), I’m on track to become a Medical Doctor, Engineer, or Lawyer. Anything else, and the Iraqi parliament might disown me!\n Now for the juicy gameplay: the Tree is finished! I had to remove the Caravan system for now, but the rest is pretty cool, especially the balance between tribes and urban people. A warning though—I’ve only done stuff for the Saudis. Every other Arab country has generic content, but undead and space dolphin are working on something for a very important Arab country, so wish them luck. Rahbar is too, but it’s not an Arab country, more like Middle Eastern.\n I want to thank every dev, especially Dementiya and Silent for doing the map and states, and the entire GFX department, especially Captainluck and Commander Giray. Lastly, I hope you enjoy playing as the Saudis. And no, they don’t have any democratic or socialist paths; the best you can do is reformist paths."
 #\n\n -Ahmed\n§RNOTE: the GUI would be visible if you choose to and if you choose the GUI take note that you will have to click states on the GUI map to see the decisions.§!
