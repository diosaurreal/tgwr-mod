 #Turkestan
 ww1_turkestan.1.t: "Turkestan Autonomy"
 ww1_turkestan.1.d: "After the Revolution, social and political organizations representing the indigenous Muslim population of the region began to form in Central Asia.  Turkestan Autonomy was created by Jadids and Kadimis. Its government announced its intention to convene its parliament, based on universal, direct, equal, and secret ballots.\nIt is one of the first secular states where the majority of the population are Muslims and the first democratic state in the history of Central Asia."
 ww1_turkestan.1.a: "Maybe they are not as backwards as we thought."
 ww1_turkestan.1.b: "Open your eyes, look around! (Play as [TRK.GetFlag]Turkestan)"
 ww1_turkestan.2.t: "Collapse of the Kokand Government"
 ww1_turkestan.2.d: "In response to the ultimatum, Shokai refused to recognize the power of the Soviets. To eliminate the Turkestan autonomy, 11 echelons with troops and artillery under the command of Konstantin Osipov arrived from Moscow to Tashkent. The Soviet troops also included armed Armenian Dashnak detachments. Thus, the Turkestan autonomy was liquidated by the Bolsheviks and Dashnaks just 3 months after its creation, it was replaced by Soviet Turkestan. Shokai managed to escape first to Tashkent, later through Aktobe in the Ural steppes, he joined the members of the Alash-Orda government and re-joined the political struggle."
 ww1_turkestan.2.a: "We won't give up!"
 ww1_turkestan.2.b: "Should have accepted it. (Play as Soviet Turkestan)"
 ww1_turkestan.101.t: "Askhabad Uprising"
 ww1_turkestan.101.d: "A new uprising has begun in Askhabad. A strike was formed, and then an Executive Council headed by a former member of the State Duma, the right Socialist Revolutionary machinist Fyodor Funtikov. Turkmen tribes began to join the workers."
 ww1_turkestan.101.a: "Create an underground Bolshevik committee!"
 ww1_turkestan.101.b: "Rise workers!(Play as [TRC.GetFlag]Transcaspia)"
 ww1_turkestan.102.t: "Intervention in Transcaspia"
 ww1_turkestan.102.d: "A successful uprising in Ashkhabad resulted in creation of the Transcaspian Provisional Government. Perhaps we should intervene there to secure the region from Bolsheviks."
 ww1_turkestan.102.a: "Send Malleson."
 ww1_turkestan.102.b: "We have bigger problems."
 
 #Crimea
 ww1_crimea.1.t: "Declaration of Crimean People's Republic"
 ww1_crimea.1.d: "At the congress of representatives of Crimean Tatar organizations, convened by the Musi Executive Committee, it was decided that in the current political situation, the question of the future fate of the Crimea should be decided by the Kurultai of the Crimean Tatars. Later, the Council of People's Representatives was elected."
 ww1_crimea.1.a: "Is there still hope for Crimean Tatar's sovereignty?"
 ww1_crimea.1.b: "I have pledged, to heal the wounds of my nation. (Play as [CRI.GetFlag]Crimea)"
 ww1_crimea.2.t: "Bolshevik coup d'etat in Crimea"
 ww1_crimea.2.d: "The Bolsheviks managed to seize power in the Crimea and proclaim the Soviet Republic."
 ww1_crimea.2.a: "All power to the Soviets!"
 ww1_crimea.3.t: "Crimea Operation"
 ww1_crimea.3.desc: "Citadel on the Black Sea, Crimea fell into Soviet hands. According to the Treaty of Brest-Litovsk, this region is recognized as a Russian territory free of German influence. But we could simply take Crimea without greatly outraging the Bolsheviks in Moscow."
 ww1_crimea.3.a: "Pro-German local government is enough."
 ww1_crimea.3.b: "Ukranians have right to claim it."
 ww1_crimea.3.c: "Let Turkish friends get it."
 ww1_crimea.3.d: "Don't break the treaty."
 ww1_crimea.4.t: "Solomon Krym Government"
 ww1_crimea.4.d: "The liberal Kadet regime of Solomon Krym now heads the Crimean Frontier Government."

 # THE LEAGUE OF NATIONS
 league_of_nations.1.t: "Join the League of Nations?"
 league_of_nations.1.d: "The League of Nations was proposed in the aftermath of the Great War and established with the Treaty of Versailles as the world's first permanent international political organization. It was established to prevent the recurrence of war, maintain international peace and security, and promote international economic and social cooperation."
 league_of_nations.1.a: "Proceed."
 league_of_nations.1.b: "On second thoughts..."
 league_of_nations.2.t: "[FROM.GetAdjective] Admission to Join the LoN"
 league_of_nations.2.d: "[FROM.GetAdjective] government in [FROM.Captial.GetCapitalVictoryPointName] recently requested to allow them to join the League of Nations. The main constitutional organs of the League are the Assembly, the council, and the Permanent Secretariat. Unanimity is required for the decisions of both the assembly and the council, except in matters of procedure and some other specific cases such as the admission of new members."
 league_of_nations.2.a: "Welcome."
 league_of_nations.2.b: "How about no?"
 league_of_nations.3.t: "Answer from the LoN"
 league_of_nations.3.d: "The League of Nations council agreed to allow [ROOT.GetNameDef] to join the League of Nations as of new member."
 league_of_nations.3.d_2: "One of council member of the League of Nations disagreed to allow [ROOT.GetNameDef] to join the League of Nations as of new member."
 league_of_nations.3.a: "For the sake of peace."
 league_of_nations.3.b: "You want peace, eh!?"
 league_of_nations.5.t: "[FROM.GetName] Joins the LoN"
 league_of_nations.5.d: "The Council of the League of Nations declared that [FROM.GetNameDef] had officially become a new member of the League of Nations."
 league_of_nations.5.a: "Toast to the ones here today!"
 league_of_nations.5.b: "What a laughable comedy."
 league_of_nations.6.t: "League of Nations"
 league_of_nations.6.d: "The delegations from the victorious in the Great War agreed at the Paris Peace Conference to establish an international organisation to stablise world order and secure everlasting peace. The organisation would be called the League of Nations and would have its headquarters in Geneva, Switzerland."
 league_of_nations.6.a: "A major success in mankind history."
 league_of_nations.6.b: "The government is not fully agreed to join the LoN..."
 league_of_nations.7.t: "[FROM.GetName] Withdraws From the LoN"
 league_of_nations.7.d: "The Council of the League of Nations declared that [FROM.GetNameDef] had officially revoked their membership of the League of Nations."
 league_of_nations.7.a: "That's absurd!"
 league_of_nations.7.b: "See this dysfunction."
 league_of_nations.11.t: "The LoN Embargoes?"
 league_of_nations.11.d: "A motion has been put forward to the League of Nations that an embargo on [lon_embargo_target.GetNameDef] should be enacted. If even one country votes against it, the embargo will not go ahead."
 league_of_nations.11.a: "Aright."
 league_of_nations.11.b: "No."
 league_of_nations.12.t: "The LoN Embargoes [lon_embargo_target.GetName]"
 league_of_nations.12.d: "The League of Nations passed an embargo resolution against [lon_embargo_target.GetNameDef] for threatening the world order. Countries that have joined the League of Nations should abide by this decision."
 league_of_nations.12.a: "Another victory for peace."
 league_of_nations.12.b: "Damn it!!!"
 league_of_nations.12.c: "Suprised that they made up a decision."

