 ww1_turkey.59.t:0 "Вопрос об Эгейских островах"
 ww1_turkey.59.d:0 "Эгейские острова достались грекам после Первой Балканской войны. Теперь, когда мы обсуждаем границы нашего нового государства, пришло время решить, кому принадлежат эти земли."
