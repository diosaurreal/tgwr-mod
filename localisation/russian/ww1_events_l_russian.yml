 ww1_firstbalkan.24.t:0 "Судьба Сербии" 
 ww1_firstbalkan.24.d:0 "Несмотря на завязавшуюся борьбу, Сербия не смогла дать отпор османам. С момента обретения независимости в 1906 году маленькое государство не перестает отмечать свое освобождение от османского ига." 
 ww1_firstbalkan.24.b:0 "Сербия может быть включена в состав в качестве полуавтономного региона" 
 ww1_firstbalkan.24.c:0 "Они могут аннексировать Сербию" 
 ww1_firstbalkan.24.e:0 "Сербия должна выплатить репарации и ничего больше" 
  
 ww1_firstbalkan.25.t:0 "Судьба Сербии" 
 ww1_firstbalkan.25.d:0 "После встречи представителей каждой страны было решено, какая судьба уготована Сербии." 
 ww1_firstbalkan.25.b:0 "Сербия может быть включена в состав страны в качестве полуавтономной области" 
 ww1_firstbalkan.25.c:0 "Они могут аннексировать Сербию" 
 ww1_firstbalkan.25.e:0 "Сербия должна выплатить репарации и ничего больше" 
  
 ww1_firstbalkan.26.t:0 "Судьба Сербии" 
 ww1_firstbalkan.26.d:0 "Государство [FROM.getName] поставило нам ультиматум: мы можем подчинить [SER.getName], сделав его протекторатом, но мы не можем уменьшить их территорию." 
 ww1_firstbalkan.26.a:0 "У нас нет другого выбора..." 
 ww1_firstbalkan.26.b:0 "Никогда!" 
  
 ww1_firstbalkan.27.t:0 "Судьба Сербии" 
 ww1_firstbalkan.27.d:0 "Государство [FROM.getName] объявило, что позволит нам аннексировать Сербию!" 
 ww1_firstbalkan.27.a:0 "Хорошая возможность" 
 ww1_firstbalkan.27.b:0 "Нас вполне устраивает [SER.getAdjective]ая марионетка" 
  
 ww1_firstbalkan.28.t:0 "Судьба Сербии" 
 ww1_firstbalkan.28.d:0 "Государство [FROM.getName] поставило нам ультиматум: мы можем просто потребовать от Сербии финансовых репараций." 
 ww1_firstbalkan.28.a:0 "У нас нет другого выбора..." 
 ww1_firstbalkan.28.b:0 "Никогда!" 
  
 ww1_firstbalkan.29.t:0 "Последний отсчет" 
 ww1_firstbalkan.29.d:0 "Несмотря на наш союз с Сербией и Болгарией, мы не смогли освободить Балканы от влияния османов. Теперь мы остались одни, с трудом защищая путь, ведущий в Афины, от диких орд Анатолии. Должны ли мы просто сдаться? Ни в коем случае. Если мы проиграем здесь, то свободный, светский и современный мир навсегда исчезнет в этом регионе. Если мы проиграем, мы исчезнем навсегда, эта борьба будет борьбой на смерть!" 
 ww1_firstbalkan.29.a:0 "Mazí pros ti níki!" 
  
 ww1_firstbalkan.30.t:0 "Обратный отсчет" 
 ww1_firstbalkan.30.d:0 "Несмотря на наши огромные победы на Балканах, Греция все еще сопротивляется и, похоже, удваивает свои усилия, чтобы держать нас подальше от своей столицы. Военные усилия османского народа и без того огромны, продолжение битвы на чердаке может дорого нам обойтись. Стоит ли нам рисковать поддержкой войны и стабильностью нашей экономики в этой трясине?" 
 ww1_firstbalkan.30.a:0 "Мы должны положить этому конец, здесь и сейчас!" 
 ww1_firstbalkan.30.b:0 "Эта война продолжается слишком долго" 
 ww1_firstbalkan.31.t:0 "Османы отказались!" 
 ww1_firstbalkan.31.d:0 "Османы заявили, что не примут требования коалиции. Это означает, что они отвергли наш ультиматум о войне." 
 ww1_firstbalkan.31.a:0 "К войне!" 
 ww1_firstbalkan.31.b:0 "Не готовы к этому..." 
 
 ww1_firstbalkan.33.t:0 "Воссоединение с Критом" 
 ww1_firstbalkan.33.d:0 "Крит, наконец, становится официальной частью нашей страны. Отделенный от османов в результате вмешательства великих держав в греко-турецкую войну, Крит находился под нашим фактическим управлением с 1908 года, но официально аннексировать его мы смогли только после окончания Балканской войны." 
 ww1_firstbalkan.33.a:0 "Добро пожаловать, братья!" 
 ww1_firstbalkan.34.t:0 "[FROM.GetName] присоединяется к конференции" 
 ww1_firstbalkan.34.d:0 "[FROM.GetAdjective]ое правительство согласилось и присоединилось к Лондонской конференции." 
 ww1_firstbalkan.34.a:0 "Отлично." 
 ww1_firstbalkan.35.t:0 "[FROM.GetName] отказывается присоединиться к коалиции." 
 ww1_firstbalkan.35.d:0 "[FROM.GetAdjective]ое правительство отказалось присоединиться к Лондонской конференции." 
 ww1_firstbalkan.35.a:0 "Хмм..." 
 ww1_firstbalkan.36.t:0 "Судьба Черногории." 
 ww1_firstbalkan.36.d:0 "Несмотря на завязавшуюся борьбу, Черногория не смогла дать отпор османам. С момента обретения независимости в 1906 году это маленькое государство не перестает отмечать свое освобождение от османского ига." 
 ww1_firstbalkan.36.b:0 "Черногория может быть включена в состав страны в качестве полуавтономного региона" 
 ww1_firstbalkan.36.c:0 "Они могут аннексировать Черногорию" 
 ww1_firstbalkan.36.e:0 "Черногория должна выплатить репарации и ничего больше" 
 ww1_firstbalkan.37.t:0 "Судьба Черногории" 
 ww1_firstbalkan.37.d:0 "После встречи представителей каждой страны было решено, какая судьба уготована Черногории." 
 ww1_firstbalkan.37.b:0 "Черногория может быть включена в состав страны в качестве полуавтономной области" 
 ww1_firstbalkan.37.c:0 "Они могут аннексировать Черногорию" 
 ww1_firstbalkan.37.e:0 "Черногория должна выплатить репарации и ничего больше" 
 ww1_firstbalkan.38.t:0 "Судьба Черногории" 
 ww1_firstbalkan.38.d:0 "Государство [FROM.getName] поставило нам ультиматум: мы можем подчинить [MNT.getName], сделав его протекторатом, но мы не можем сократить их территорию." 
 ww1_firstbalkan.38.a:0 "У нас нет другого выбора..." 
 ww1_firstbalkan.38.b:0 "Никогда!" 
 ww1_firstbalkan.39.t:0 "Судьба Черногории" 
 ww1_firstbalkan.39.d:0 "Государство [FROM.getName] объявило, что позволят нам аннексировать Черногорию!" 
 ww1_firstbalkan.39.a:0 "Хорошая возможность" 
 ww1_firstbalkan.39.b:0 "Нас устраивает [MNT.getAdjective]ая марионетка" 
 ww1_firstbalkan.40.t:0 "Судьба Черногории" 
 ww1_firstbalkan.40.d:0 "Государство [FROM.getName] поставило нам ультиматум: мы можем просто потребовать финансовых репараций Черногории." 
 ww1_firstbalkan.40.a:0 "У нас нет другого выбора..." 
 ww1_firstbalkan.40.b:0 "Никогда!" 
 ww1_firstbalkan.41.t:0 "[FROM.GetAdjective]ая поддержка." 
 ww1_firstbalkan.41.d:0 "[FROM.GetAdjective]ое правительство поставлял нам пехотное снаряжение для помощи в военных действиях в Балканской войне." 
 ww1_firstbalkan.41.a:0 "Большое спасибо." 
 ww1_firstbalkan.42.t:0 "Великие державы вмешиваются в Балканскую войну." 
 ww1_firstbalkan.42.d:0 "Великие державы призвали к миру в Балканской войне, поскольку Балканская лига одна за другой отступает перед османами. Теперь они соберутся вместе с участниками, чтобы обсудить послевоенные границы." 
 ww1_firstbalkan.42.a:0 "Снова?" 
 ww1_firstbalkan.42.b:0 "Посмотрим." 
  
 ww1_firstbalkan.50.t:0 "Situation in Northern Epirus"
 ww1_firstbalkan.50.d:0 "Following the battles waged against the Ottomans, an Albanian autonomist movement took power in the north of Epirus, Vlore. It is likely that Austria and Italy will try to crush Serbian access in the sea via Albania, and that could include Northern Epirus as well, although it shouldn't be a problem for now."
 ww1_firstbalkan.50.a:0 "Retain the occupation."

 ww1_firstbalkan.51.t:0 "Situation in Northern Epirus"
 ww1_firstbalkan.51.d:0 "The situation in the Balkans is very difficult for the Ottomans. Serbia and Greece have liberated Albania and occupy the whole of this autonomous territory of the Sublime Porte. We must contain Greek expansionism in the region. The army of Athens has seized Northern Epirus, a territory in which Albanians live. We should impose on them the independence of this liberated region."
 ww1_firstbalkan.51.a:0 "Order the liberation of Epirus, otherwise it's war"
 ww1_firstbalkan.51.b:0 "We shall not intervene there."

 ww1_firstbalkan.52.t:0 "Greece Yeld Northern Epirus"
 ww1_firstbalkan.52.d:0 "Greece did not resist our pressure and withdrew its troops from Northern Epirus. An independent local administration has been set up."
 ww1_firstbalkan.52.a:0 "Good!"
 GRE_leave_northern_epirus_mission:0 "Leave Northern Epirus"

 ww1_firstbalkan.54.d:0 "We have received an official statement from [AUS.getName] ordering us to withdraw from Northern Epirus. [AUS.getLeader] clarifies that this request is a guarantee of the independence of the Albanian minority in the region and that if it is not granted, they will declare war on us."
 ww1_firstbalkan.54.a:0 "We don't have time..."
 GRE_get_out_of_epirus:0 "§Rif we didnt comply before the end of the mission. [AUS.getName] will declare war on us!§!"

