 ww1_greece.47.t:0 "Bulgarian Occupation of Eastern Macedonia"
 ww1_greece.47.d:0 "In order to preserve our neutrality and as King Constantine wishes, our government has chosen to yield to the territorial demands of Bulgaria by handing over eastern Macedonia to them."
 ww1_greece.47.a:0 "It's worth it."

 ww1_greece.48.t:0 "Bulgarian Occupation of Eastern Macedonia"
 ww1_greece.48.d:0 "Greece has handed over eastern Macedonia as a token of their good friendship and their desire to remain neutral in the coming conflict. They know their place."
 ww1_greece.48.a:0 "Perfect."

