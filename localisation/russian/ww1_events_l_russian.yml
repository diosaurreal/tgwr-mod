 ottoman.182.t:0 "Selecting the Head of the Party"
 ottoman.182.d:0 "As Al Qahtaniya has eliminated all opposition, its time to decide who gets to take the leadership of the party. There are many voices among our organization and party. Liberals, conservatives, militarists and even the monarchists are trying to take the power for themselves. The group which takes the power will decide the future of the part and the empire."
 ottoman.182.a:0 "Nuri Al Said for a strong Arab empire."
 ottoman.182.b:0 "Aziz Ali Al Masry and a strong military regime."
 ottoman.182.c:0 "Jafar Al Askari to approach conservatives."
 ottoman.182.e:0 "Ali Jawdat Al Ayubi for a liberal agenda."
 ottoman.183.t:0 "Dual Monarchy in the Ottoman Empire"
 ottoman.183.d:0 "After many reforms put in by the liberal regime in the empire, these changes led to minorities gaining more power. One minority in particular, the Arabs, outpopulated the Turkish ruling class by far. After democratic reforms and expanding the conscription to minorities in the empire, a faction called Al Qahtaniya has managed to use this to their advantage and gain power in the government.\nAfter Al Qahtaniya secured its power in the government, they began a progress of de-Turkification and empowerment of Arab part of the empire. These new reforms and changes led to today, which we see the transformation of Ottomans into a dual monarchy. The dual crown will represent the Turkish and Arab parts of the empire respectively."
 ottoman.183.a:0 "A new future for our empire."
 ottoman.183.b:0 "This is what democracy in the empire led to."
 ottoman.184.t:0 "Hussein bin Ali Wants Absolute Power"
 ottoman.184.d:0 "After the establishment of the dual crown, the new Caliph and the sultan Hussein bin Ali has asked Nuri al Said to step down and hand over the power to him. Being a monarchist himself, Nuri has friendly ties with the Hashemite dynasty. Yet his duties towards the Arabs in the empire surpasses all. He might prefer having the power for himself for the better for the empire and the Arabs."
 ottoman.184.a:0 "The rightful Caliph shall rule the empire."
 ottoman.184.b:0 "He still has lot to do."
 ottoman.185.t:0 "Question of the Capital"
 ottoman.185.d1:0 "With the formation of the duel crown, there are questions about moving the capital. We can change our capital to Damascus, one of the biggest Arab cities; or Baghdad, the great capital of old caliphates. We can also keep Konstantiniyye as our capital while chaning its name to something more suitable."
 ottoman.185.d2:0 "With the formation of the duel crown, there are questions about moving the capital. We can change our capital to Damascus, one of the biggest Arab cities; or Baghdad, the great capital of old caliphates. We can also keep Konstantiniyye as our capital while chaning its name to something more suitable. A fourth option can be moving it to Mecca, the holliest city in Islam and also the city which Hussein bin Ali is the Sharif and Emir of."
 ottoman.185.a:0 "Damascus will be the seat of the new empire."
 ottoman.185.b:0 "Baghdad will once again be the capital of a great caliphate."
 ottoman.185.c:0 "Change Konstantiniyye to Asatana, that should be enough."
 ottoman.185.e:0 "The holy city will be our new capital."
 ottoman.186.t:0 "Turks Revolt Against the Arabic Dictatorship"
 ottoman.186.d:0 "With the establishment of the dictatorship to prevent the rigged elections, the Turkish officials with the help of the army has decided to revolt against our rule. Many politicized Turkish officers have defected to the enemy side. Turks basically got control of all of the vilayets except for Arab majority ones. This war will decide whether we'll thrive or be enslaved again by the Turks."
 ottoman.186.a:0 "We'll hold our ground."
 ottoman.188.t:0 "End of the Ottoman Sultanate"
 ottoman.188.d:0 "With the proclaimation of the republic, the Ottoman sultanate has left its place to a socialist regime. Apart from the name change from the Ottoman Empire to Federative Socialist Republics of Balkans, Asia Minor and Middle East, the empire has lost its significance over the Muslim population in the world. This change has been unpopular for the Muslim population in the empire. Whether this decision was the right one, only time will tell."
 ottoman.188.a:0 "A new era for our empire."
 ottoman.188.b:0 "Yet another revolution."
 ottoman.188.c:0 "Welcome to the party, comrade."
 ottoman.189.t:0 "Question of the Debts."
 ottoman.189.d:0 "As our regime adopted a socialist economical model, many started questioning whether we shall pay our debts to the foreigners. While hardliners proposed we better scrap them, some ittihadists within the governmend argued we must pay our debts no matter what. While paying these debts will slow down our industrialization, not doing so will worsen our relations with the foreginers."
 ottoman.189.a:0 "We must fulfill our obligations."
 ottoman.189.b:0 "What debt?"
 ottoman.190.t:0 "Unintended Consequences"
 ottoman.190.d:0 "With the enaction of our socialist and egalitarian policies on minorities, we've seen a large backlash from mostly conservative Turks. Just like the other minorities, they no longer feel as this is their country and actively feel resentment towards us."
 ottoman.190.a:0 "We'll be a part of the greater collective."
 ottoman.191.t:0 "[TUR.GetName] Asks to Join our Faction"
 ottoman.191.d:0 "Recently opened up to the world, [TUR.GetName] has asked to join our faction. A socialist country just like us, they're wishing to cooperate with us."
 ottoman.191.a:0 "We're stronger together."
 ottoman.191.b:0 "They'll only slow us down."
 TUR_international_faction:0 "International"
 ottoman.192.t:0 "[FROM.GetName] Accepts us to their Faction"
 ottoman.192.d:0 "Thanks to our ideological similarities, [FROM.GetName] has accepted us to their faction."
 ottoman.192.a:0 "Stronger together."
 ottoman.193.t:0 "[FROM.GetName] Denies our Entry to their Faction"
 ottoman.193.d:0 "Though we had similar ideologies, apparently our differences were too great for [FROM.GetName]. Thus they've refused our entry into their faction."
 ottoman.193.a:0 "Their loss."
 ottoman.193.b:0 "We don't need them."
 ottoman.194.t:0 "[TUR.GetName] Invites us to their Faction"
 ottoman.194.d:0 "Under their internationalist foreign policy, [TUR.GetName] has invited us to their faction. Together they aim to spread and promote worker rights and socialism worldwide."
 ottoman.194.a:0 "We must for the greater good."
 ottoman.194.b:0 "We seek no global conflict."
 ottoman.195.t:0 "[FROM.GetName] has Accepted our Invitation"
 ottoman.195.d:0 "Seeking cooperation and protection, [FROM.GetName] has accepted our invitation and joined our faction. Together we'll protect worker rights and spread socialism."
 ottoman.195.a:0 "Welcome aboard."
 ottoman.196.t:0 "[FROM.GetName] has Refused to Join our Faction"
 ottoman.196.d:0 "Desiring to stay neutral and not get into any global conflict, [FROM.GetName] has refused our invite to our faction."
 ottoman.196.a:0 "Their contribution was inconsequential anyway."
 ottoman.197.t:0 "[FROM.GetAdjective] Sponsored Socialist Civil War"
 ottoman.197.d:0 "As the [FROM.GetAdjective] governmen has recently turned socialist and enacted a policy of socialist expansion, or internationalism, they've started supporting socialist factions outside of their borders. As one of their neighbors, they funded and eventually ignited socialists within our borders to form a friendly regine to theirs."
 ottoman.197.a:0 "Those damn socialists."
 ottoman.198.t:0 "Muslim Subjects Breaks Ties"
 ottoman.198.d:0 "As we've declared a socialist republic while ousting the caliph and the sultan, many of our Muslim subjects have turned their backs at us. They no longer consider themselves a subject of us and will act independently of us."
 ottoman.198.a:0 "A necessary sacrifice."
 ottoman.199.t:0 "End of the Ottoman Influence"
 ottoman.199.d:0 "After the Ottoman declaration of independence, there's no longer a caliph nor a sultan to allign to. This leave us to do whatever we like in foreign affairs."
 ottoman.199.a:0 "Finally free."
 ottoman.200.t:0 "[TUR.GetName] Invites us to an Integrated Economic Zone"
 ottoman.200.d:0 "[TUR.GetName] has come to us with an offer to integrate our economies with theirs. As they already made large investments in our industry, they want to further control our economy and manage it for the best of both of us."
 ottoman.200.a:0 "We owe them this one."
 ottoman.200.b:0 "Our economy needs to be independent."
 ottoman.201.t:0 "[FROM.GetName] Accepts Economic Integration"
 ottoman.201.d:0 "As we've already developed much of their industrial base, [FROM.GetName] has accepted economic integration with us."
 ottoman.201.a:0 "For the good of both of us."
 ottoman.202.t:0 "[FROM.GetName] Refuses Economic Integration"
 ottoman.202.d:0 "Wanting to have an independent economy and being less relient on us, [FROM.GetName] has refused to integrate its economy."
 ottoman.202.a:0 "They'll soon understand their mistakes."
 ottoman.203.t:0 "Bulgarian-Ottoman Convention"
 ottoman.203.d:0 "As we've already signed a friendship treaty with the Ottomans, a delegation from them has arrived at [BUL.capital.GetName]. Their goal is to convince us to join the war on their and the [GER.GetAdjective] side with the intention of establishing land connection to Germay. To further secure a positive response from us, they've reluctantly offered [200.GetName] if we join the German side."
 ottoman.203.a:0 "An opportunity to capture our lost lands"
 ottoman.203.b:0 "We have no interest in such a war."
 ottoman.204.t:0 "[BUL.GetName] Accepts our an Alliance"
 ottoman.204.d:0 "Our delegation was successful in convincing [BUL.GetName] to the [GER.GetAdjective] and our side in the war. Though we had to hand over [200.GetName] to [BUL.GetName], now we have a land connection to [GER.GetName]."
 ottoman.204.a:0 "A necessary sacrifice."
 ottoman.205.t:0 "[BUL.GetName] Refused our Alliance"
 ottoman.205.d:0 "Even though we've signed a friendship treaty with them previously, the [BUL.GetAdjective] government has refused to join [GER.GetAdjective] and our side in the war. Even offering [200.GetName] in exchange of an alliance was not sufficience enough."
 ottoman.205.a:0 "Then we'll have [200.GetName] to ourselves."
 ottoman.206.t:0 "Munition Crisis"
 ottoman.206.d:0 "As the war wages on, the foreign dependent industry of ours has been exposed with a great munition and shell shortage. Due to the enemy blockade in the sea, we can't transport weapons from abroad. Unless we manage to close the shortage, or find a new route to transport weapons, this crisis will continue to threateb the integrity of our regime."
 ottoman.206.a:0 "Dire times calls for unusual actions..."
 ottoman.207.t:0 "Dissolution of the Regime"
 ottoman.207.d:0 "Due to the everlasting munition shortages in the empire during such critical times, the empire is no longer of capable of continuing the war. The incompetence of the regime has been apparent to everyone and the crisis finally led to the dissolution of it."
 ottoman.207.a:0 "And now we've witnessed how imcompetent the regime really was..."
 ottoman.208.t:0 "[TUR.GetName] Asks for Investment"
 ottoman.208.d:0 "Under their economic policy of economic liberalism and free trade, the [TUR.GetAdjective] government has personally approached us with the intention of receiving investments from us. While investing will surely improve our relations, it'll put a burden on our economy."
 ottoman.208.a:0 "Lets look at it as a long time investment."
 ottoman.208.b:0 "We'll never get the return of our investments."
 ottoman.209.t:0 "[FROM.GetName] Invests in our Economy"
 ottoman.209.d:0 "To our luck, [FROM.GetName] seems to have hope in our economy thus invested in the growth of it. This will also draw closer both of our countries diplomatically."
 ottoman.209.a:0 "They'll investment will put into great use."
 ottoman.210.t:0 "[FROM.GetName] Refuses to Invests"
 ottoman.210.d:0 "Due to the undesirable conditions of our economy, [FROM.GetName] has refused to invest in our economy with the fear of not receiving a return."
 ottoman.210.a:0 "Then how are we suppose to industrialize?"
 TUR_invested_in_our_economy:0 "Invested in our Economy"
 TUR_ottomans_invested_in_our_economy:0 "Invested in our Economy"
 TUR_ottomans_sent_military_advisors:0 "Sent Military Advisors"
 ottoman.212.t:0 "Balkan League Crosses the Border"
 ottoman.212.d:0 "As [MNT.GetName] declaration of war, and the other ones followed it has been received by our government, We finally come to know the existance of the Balkan League and their plan to divide our empire. Yet recently learning about this information has caught us off guard, causing army to plunge into chaos while leading disgruntle among numerous officers."
 ottoman.212.a:0 "We were too busy internally to notice it."
 ww1_turkey.104.t:0 "Fall of our Domain"
 ww1_turkey.104.d:0 "With our loss in the Great War, the resulting defeat had a larger impact on our subjects than ourselves. Happy to being liberated from us, they finally got the chance to break free from our rules, never to consider themselves return again. This combined with our loss in the war means that we will never be able to reclaim the glory of our past empire.\nWe rather must striver for a smaller, yet a unified state..."
 ww1_turkey.104.a:0 "Our empire breaks into pieces before our very eyes."
 TUR_fall_of_our_domain_tt:0 "Our empire will lose many of its claims and cores in §YMiddle East§!, §YArabia§! and §YBalkans§!."
 ww1_turkey.105.t:0 "[FROM.GetName] Demands Batum"
 ww1_turkey.105.d:0 "[FROM.GetAdjective] government demands we should transfer border strip of Batum and Kars. Arguing thats they're legimitated territories."
 ww1_turkey.105.a:0 "Fine."
 ww1_turkey.105.b:0 "Come and get there."
 ww1_turkey.106.t:0 "[FROM.GetName] Rejected"
 ww1_turkey.106.d:0 "[FROM.GetAdjective] government simply rejected our demand that they should transfer border strip of Batum and Kars."
 ww1_turkey.106.a:0 "You'll see."
 ww1_turkey.107.t:0 "Treaty of Alexandropol"
 ww1_turkey.107.d:0 "The Armenian Foreign Minister asked for talks with our delegation and offered an immediate Armenian surrender: not only would they give up sovereignty over so-called Western Armenia within Turkish territory, but they would also set the border between the two countries at Ardahan-Kars."
 ww1_turkey.107.a:0 "Good enough."
 ww1_turkey.107.b:0 "Yerevan is where this war ends."


 ottoman.213.t:0 "A Generation Lost to War"
 ottoman.213.d:0 "As the war ends, the problems we've suffered during the war becomes more apparent. Due to the sheer ignorance of Anatolia and a majority of our provinces, it was the educated part of the population who fought during the war. Even highschool students who were supposed to stay in the classrooms took their spots in the frontlines. Yet this resulted in an entire generation to be wiped out in the war.\nIt'll take some time for the next generation to be educated..."
 ottoman.213.a:0 "There are no winners in war."
  
  
  
  
 ww1_ottoman.141.t:0 "Суд над попыткой иттихадистского переворота"
 ww1_ottoman.141.d:0 "Нам удалось остановить иттихадистский переворот, но чтобы обеспечить безопасность нашего места, мы должны перенастроить İttihat ve Terakki Fırkası и остановить его военизированные действия. Мы можем либо очистить радикальные группировки, существующие внутри партии, или просто перестраховаться и полностью распустить его."
 ww1_ottoman.141.a:0 "Давайте сохраним их как прекрасную демократическую оппозицию и позаботимся о радикальной стороне"
 ww1_ottoman.141.b:0 "Они все виновны, зачистите их всех!"
 ww1_ottoman.142.t:0 "Великий голод в Горном Ливане"
 ww1_ottoman.142.d:0 "В Горном Ливане начался Великий Голод. Если мы не протянем руку помощи, почти половина населения наверняка погибнет. Но помощь людям потребует много драгоценных ресурсов, которые мы используем для модернизации. Что нам следует сделать?"
 ww1_ottoman.142.a:0 "Им нужна наша помощь"
 ww1_ottoman.142.b:0 "Только Аллах может помочь им"
 ww1_ottoman.143.t:0 "Османы требуют Боснии"
 ww1_ottoman.143.d:0 "После боснийского кризиса и аннексии Боснии османы продолжали претендовать на владение территорией. Никто не верил им, что они потребуют территорию обратно, но сегодня произошло немыслимое. Османы сильнее, чем когда-либо приходили с просьбой о возвращении Боснии. Как мы должны реагировать?"
 ww1_ottoman.143.a:0 "В конце концов, это была их территория"
 ww1_ottoman.143.b:0 "Босния наша, им уже поздно"
 ww1_ottoman.144.t:0 "[AUS.GetName] передает Боснию"
 ww1_ottoman.144.d:0 "Австрийцы признали наши претензии и силу и мирно передали территорию."
 ww1_ottoman.144.a:0 "Все это время это была наша законная территория"
 ww1_ottoman.145.t:0 "[AUS.GetName] отказывается"
 ww1_ottoman.145.d:0 "Австрийцы, какими бы упрямыми они ни были, все еще держатся за нашу Боснию. Нет необходимости делать что-то радикальное, так как в конечном итоге мы получим больше, чем Боснию."
 ww1_ottoman.145.a:0 "Сначала мы возьмем Боснию, а потом пойдем на Вену"
 ww1_ottoman.1.t:0 "Выборы в Палату депутатов"
 ww1_ottoman.1.d:0 "На фоне многолетнего политического кризиса в [TUR.GetName] проходят выборы в Меджлис-и Мебусан - Палату депутатов [TUR.GetName]. Политическое движение Хюрриет ве Итилаф придерживающаяся либеральных взглядов по отношению к национальным меньшинствам, добилась успеха в Стамбуле. И благодаря этому молодая партия сформировала правительство в государстве. Однако их политические соперники, Иттихат ве Теракки, фактически контролирующие все административная власть, не отдаст власть демократическим силам. В [TUR.GetName] существует угроза очередного переворота."
 ottomanasembly.1.t:0 "Судьба Генеральной Ассамблеи"
 ottomanasembly.1.d:0 "Власть Генеральной Ассамблеи становится пугающей и угрожающей положению султана. Но в то же время они помогают нам поддерживать стабильность и безопасность нации. Мы не можем просто напрямую закрыть их , но мы должны принять решение в пользу нашего великого султана или собрания."
 ottomanasembly.1.a:0 "Мы должны поддерживать Ассамблею."
 ottomanasembly.1.b:0 "Наш султан правит Верховным!"
 ww1_ottoman_trial.30.t:0 "Суд над Иттихат ве Теракки"
 ww1_ottoman_trial.30.d:0 "Иттихат ве Теракки признан виновным в заговоре против нашего султана. Сыновья, которых мы воспитали, младотурки против нашего собственного выживания, и они были готовы пожертвовать тысячами ради своих эгоистичных идеалов. Но в итоге, наконец, мы от них избавились."
 ww1_ottoman_trial.30.b:0 "Смерть иттихадистам!"
 ww1_ottoman_trial.31.t:0 "Суд над Хюрриет ве Итилаф"
 ww1_ottoman_trial.31.d:0 "Hürriyet ve Itilaf признана виновной в заговоре против нашего султана и возвышенной монархии. Они будут наказаны!"
 ww1_ottoman_trial.31.b:0 "Настоящая свобода находится внутри нашей монархии."
 ww1_ottoman.140.t:0 "Смерть Мехмеда Камиля Паши"
 ww1_ottoman.140.d:0 "Смерть Мехмеда Камиля Паши была неожиданной. Он умер от сердечного приступа в ноябре 1913 года. С его смертью Дамат Ферид-паша заполняет пустое место и становится лидером Хюрриет ве Итилаф Фыркасы."
 ww1_ottoman.140.a:0 "Удачи, Дамат Ферид-паша"
  
 ww1_ottoman.107.t:0 "Османское экономическое предложение"
 ww1_ottoman.107.d:0 "После непрекращающихся сражений и войн на Балканах османы сделали неожиданное и благоприятное экономическое объединение, восстановление нашей разрушенной встречи. Предложение кажется заманчивым, но довериться известным старым повелителям может быть лучшей идеей."
 ww1_ottoman.107.a:0 "Давайте подключаться к новым группам"
 ww1_ottoman.107.b:0 "Они состоятся конференции."
 ww1_ottoman.108.t:0 "Османская гарантия"
 ww1_ottoman.108.d:0 "Османцы по какой-то причине все же решили протянуть нам руку помощи в борьбе с опасными угрозами, которые у нас есть. Примем мы их или нет?"
 ww1_ottoman.108.a:0 "Мусульманин Менаке стал другом?"
 ww1_ottoman.108.b:0 "Только хороший турок - мертвый турок"
 ww1_ottoman.109.t:0 "Гебен и Бреслау"
 ww1_ottoman.109.desc:0 "Two German warships, chased by the Royal Fleet, are now docked at Constantinople Port. British knows they can stay in neutral port only for 24 hours and is waiting to catch them. But an unexpected decision has been made. With German consent, [TUR.GetNameDef] enlisted the ships into the [TUR.GetAdjective] fleet, including all their crew members." 
 ww1_ottoman.109.a:0 "По эпизодам, они не были потоплены или захвачены."
 ww1_ottoman.109.b:0 "С удовольствием."
 ww1_ottoman.109.c:0 "Ты что!?"
 ww1_ottoman.109.d:0 "Huh, brilliant."
 ww1_ottoman.110.t:0 "Решение по Гебену и Бреслау"
 ww1_ottoman.110.d:0 "За описанными военными кораблями Королевский флот гонится в Средиземном море. Капитан этим надеется войти в порт естественного [TUR.GetName]. [TUR.GetAdjective] хочет купить корабли, включая наши экипажи. , у нас может быть там хороший союзник."
 ww1_ottoman.110.a:0 "Неплохо."
 ww1_ottoman.110.b:0 "Они никому не нужны. Потопите корабли!"
 ww1_ottoman.111.t:0 "Black Sea Raid"
 ww1_ottoman.111.d:0 "German warships, recently transferred to Ottoman nationality, suddenly raided Russian ports. The raid was a surprise attack on the Russian bases at Edessa, Sevastopol and Yalta on the Black Sea coast. The Ottomans suffered only one damaged battle cruiser, but the Russians suffered many damaged and lost ships.\nThis is effectively means that [TUR.GetNameDef] is now at war against [RUS.GetNameDef]."
 ww1_ottoman.111.a:0 "Strike a blow!"
 ww1_ottoman.111.b:0 "They what!?"
 ww1_ottoman.111.c:0 "War spreads across Asia."
  
  
  
 ww1_ottoman.1.a:0 "Мы на пути к берегу."
 ww1_ottoman.2.t:0 "Война за Балканы"
 ww1_ottoman.2.d:0 "Балканская лига начала принять против нашего народа. Они хотят убрать турок с Балкан. Их вторжение в [TUR.GetName] не принадлежит безнаказанным. Все с нами, враг будет повержен."
 ww1_ottoman.2.a:0 "Враги нашего народа всесвободы!"
 ww1_ottoman.3.t:0 "Турецкое национальное движение"
 ww1_ottoman.3.d:0 "После отсутствия в Великой войне Османская империя де-факто стала марионеткой страны-победительницы. Империя находится под гнетом оккупантов, оставшаяся армия не может навести порядок в стране .\n\nОтставные солдаты и патриоты турецкой нации несколько высокопоставленных генералов поддержали восстановительное движение и выбросы к сверлению марионеточного султана."
 ww1_ottoman.3.a:0 "Турецкий народ будет свободен!"
 ww1_ottoman.4.t:0 "Марионеточное правительство Тефвика-паши"
 ww1_ottoman.4.d:0 "После подтверждения капитуляции в стране усилились вооруженные силы, и крах был неизбежен. Правительство Османской империи ушло в отставку. Новое правительство теперь будет формироваться под контролем оккупационного контингента."
 ww1_ottoman.4.a:0 "До чего мы дожили?"
 ww1_ottoman.8.t:0 "Султан Мехмед V умирает"
 ww1_ottoman.8.d:0 "Сегодня умер наш султан Мехмед В. Султан Вахдетти - наша единственная возможность занять это место, так как султан Юсуф мертв."
 ww1_ottoman.8.a:0 "Да здравствует султан Вахдеттин"
 ww1_ottoman.9.t:0 "Султан Мехмед V умирает"
 ww1_ottoman.9.d:0 "Сегодня умер наш султан Мехмед В. Султан Юсуф - лучший выбор на этом месте."
 ww1_ottoman.9.a:0 "Да здравствует султан Юсуф"
 ww1_ottoman.10.t:0 "Принц Юсуф Иззеддин найден мертвым"
 ww1_ottoman.10.d:0 "Today, Prince Yusuf İzzettin is found dead in his house. Though its said that he suicided, some suspect that it was the İttihadists who killed him, but there's not enough evidences to prove that's accuracy." 
 ww1_ottoman.10.a:0 "Ну, это было неожиданно"
 vahdettin_succeeds_mehmed_tt:0 "Принц Вахдеттин сменит султана Мехмеда V на троне."
 ww1_ottoman.13.t:0 "Турецкий протекторат"
 ww1_ottoman.13.d:0 "[TUR.GetName] предлагает органы управления безоговорочно сдаться и сразу перейти на сторону турок в этой войне."
 ww1_ottoman.13.a:0 "Стой с британской короной."
 ww1_ottoman.13.b:0 "Борьба с европейскими колонистами."
 ww1_ottoman.14.t:0 "Набег на Великую Порту"
 ww1_ottoman.14.d:0 "В Османской империи ошибочен очередной военный переворот. Озлобленные пораженческой слабостью султана и правительства, лидеры Иттихат ве Теракки Исмаил Энвер и Мухаммад Талаат напали на Великую Порту. Во время рейда, министр Назим-паша был убит, а великий визирь Камиль-паша ушел в отставку.\n\nНесмотря на кровавый переворот, султан не предлагает своего положения. Мы ожидаем, что его мандат будет долгим и самым большим."
 ww1_ottoman.14.a:0 "Османские милитаристы ищут места."
 ww1_ottoman.15.t:0 "Каир и Александрия в руках турок!"
 ww1_ottoman.15.d:0 "Опять османские солдаты проходят парадом через Каир и Александрию! Мы выбили подлых иностранцев с законных турецких земель, и позор 31 марта закончился!"
 ww1_ottoman.15.a:0 "Отличные новости!"
 ww1_ottoman.16.t:0 "Египет захват"
 ww1_ottoman.16.d:0 "Египет снова наш! Статус-кво, членствовавший до прихода британцев, будет восстановлен. Однако, к сожалению, прямо сейчас у нас просто нет ресурсов, чтобы взять на себя прямое владение. Тем не менее, новый король , Фуад я присягнул на верность султану."
 ww1_ottoman.16.a:0 "Ура!"
 ww1_ottoman.17.t:0 "Египетский вопрос"
 ww1_ottoman.17.d:0 "После нашей победы в Великой войне встал вопрос о Египте. Турки заявляют, что он принадлежит им по праву, и предлагают полные права немецких компаний на нефтяные месторождения на Ближнем Востоке в обмен на шанс подавить египетское Революция. С другой стороны, нам было бы гораздо выгоднее сохранить нейтральное буферное государство между Миттелафрикой и Турцией."
 ww1_ottoman.17.a:0 "Дайте османам пустой чек"
 ww1_ottoman.17.b:0 "Требовать нейтралитета Египта"
 ww1_ottoman.18.t:0 "Германия дает нам полную свободу действий, чтобы захватить Египет"
 ww1_ottoman.18.d:0 "После Франкфуртской конференции немцы дали нам карт-бланш, чтобы мы могли сделать с открытием Египта все, что захотим... В обмен на нефтяные права компаний."
 ww1_ottoman.18.a:0 "31 марта отомщено!"
 ww1_ottoman.18.b:0 "Подумав..."
 ww1_ottoman.19.t:0 "Германия требует нейтралитета Египта!"
 ww1_ottoman.19.d:0 "Не обнаруживаются полномочия нейтралитета Египта на Франкфуртской конференции! Они заявляют, что "в их прекращении"
 ww1_ottoman.19.a:0 "Будь прокляты эти империалисты и их "государственные интересы"!!!"
 ww1_ottoman.20.t:0 "Восстание в Ираке"
 ww1_ottoman.20.d:0 "Мы побеждены! Воспользовавшись нашей слабостью, бы наши враги решили поддержать иракское восстание, так как им не удалось оккупировать эти территории. Мы потеряли целый регион!"
 ww1_ottoman.20.a:0 "Мы должны выжить в эти дни с честью."
 ww1_ottoman.21.t:0 "Аравийские государства провозглашают независимость"
 ww1_ottoman.21.d:0 "The Sultan's confrontation with warring militarized factions undermines the authority of the empire in the far Vilayets. The Arabs announced that they were withdrawing from Ottoman subordination and were driving our garrison out of Yemen, Mecca and other areas of the Hejaz railway." 
 ww1_ottoman.21.a:0 "Они приближают нашу слабость."
 ww1_ottoman.22.t:0 "Восстание против Энвер-паши"
 ww1_ottoman.22.d:0 "Панисламисты Иттихад-и Мухаммеди Фиркаси воспользовались случаем кризиса и выбросами против восстания против диктатуры Энвер-паши.\n\nСултан Мехмед V был слишком слаб, чтобы разрешить этот конфликт. быть решено после окончания восстания."
 ww1_ottoman.22.a:0 "Аллах Акбар!"
 ww1_ottoman.24.t:0 "Переворот офицеров-спасителей"
 ww1_ottoman.24.d:0 "После мошеннических выборов клубов ожидалось, что вся власть будет в иттихадистах. спасителями, занимающими государственный переворот, свергнувшего визиря Мехмеда Саида-пашу, султан, уже профессор, занимающий должность героя войны, Ахмеду Мухтару-паше, который формирует этот независимый беспартийный кабинет. Мы должны были распустить Меджлис и призвать к более свободному выбору, в отличие от мошеннических выборов клубов, которые произошли недавно…"
 ww1_ottoman.24.a:0 "Хюрриет Мусават Ухуввет"
 ww1_ottoman.26.t:0 "Вторая младотурецкая революция"
 ww1_ottoman.26.d:0 "The tension between the Sultan and Young Turks has been growing strongly during these past months. Mehmed V imposed harsh measures to suppress political factions in the army, which spawned a conspiracy against the sultan's rule. Ismail Enver led the largest political group in the country - the Action Army - to resist the sultan's repression. Ismail Enver pasha and his supporters call their uprising the Second Young Turk Revolution." 
 ww1_ottoman.26.a:0 "Султан избран!"
 ww1_ottoman.27.t:0 "Набег на Великую Порту"
 ww1_ottoman.27.d:0 "Ismail Enver and Muhammad Talaat organized a coup d'état and forced the Grand Vizier Kamil Pasha to resign. The victim of the attack was the Chief of Staff of the Army - Nazim Pasha, however, the coup leaders admitted that his murder was an accident.\n\nImmediately after the removal of Kamil Pasha from office, Shevket Pasha was appointed as the new grand vizier. Enver's friend and member of the Union and Progress, Mahmud Shevket at the same time supports democratic reforms and was friendly to the liberal opposition." 
 ww1_ottoman.27.a:0 "Да здравствует новое правительство!"
 ww1_ottoman.28.t:0 "Покушение на Шевкет-пашу"
 ww1_ottoman.28.d:0 "Шевкет-паша подвергся нападению со стороны неизвестных, вероятнее всего, родственников кого-то из свергнутого начальника директивы Спасителя. Вероятно, он пожилой человек, его шансы на выживание невелики. После того, как убийца вытащил пистолет, Шевкет .. ."
 ww1_ottoman.28.a:0 "...даже не заметил, что произошло..."
 ww1_ottoman.28.b:0 "...выжил после того, как убийца промазал свой первый выстрел..."
 ww1_ottoman.29.t:0 "Энвер-паша устанавливает военную диктатуру"
 ww1_ottoman.29.d:0 "Ismail Enver staged the last counter-coup in the Ottoman Empire. The government of Kamil Pasha was during the raid on the Sublime Porte. Enver announced the introduction of martial law in the country until the opponents of the İttihadists are eliminated or exiled from the Ottoman Empire.\n\nObviously, the foreign policy of the Ottoman Empire will seriously change after the establishment of the turanist's dictatorship. The European powers are following the events in Constantinople with attention." 
 ww1_ottoman.29.a:0 "Слава Энверу!"
 ww1_ottoman.30.t:0 "Восстановление самодержавия"
 ww1_ottoman.30.d:0 "После переворота, организованного Йылдызом Тескилати, султан Мехмед V был свергнут, так как подчинился соперникам протестеров из Иттихат ве Теракки. И теперь стоит вопрос о престолонаследии. под Константинополем... Под охраной службы диагностики."
 ww1_ottoman.30.a:0 "Абдул-Меджид будет великим самодержцем."
 ww1_ottoman.30.b:0 "Нам нужен противоборствующий Осман Фуад."
 ww1_ottoman.31.t:0 "Судьба султана"
 ww1_ottoman.31.d:0 "После нашего успешного переворота против CUP возникли вопросы о нашем халифе. Экран Мехмед V - марионетка Энвера, ему легкие отречься, а у нас уже есть наш кандидат на престол. , он больше не может занимать престол."
 ww1_ottoman.31.b:0 "Юсуф Иззеттин слева трон и возглавит наш халифат, Абдулхамид не имеет прав на трон."
 ww1_ottoman.31.c:0 "После этой кровавой гражданской войны мы организуем только одно - пора нарушать законы о наследии"
 ww1_ottoman.32.t:0 "Восстание Энвер-паши"
 ww1_ottoman.32.d:0 "Социалистическое движение Иштирак-И Мукавемети воспользовалось случаем кризиса и на выборах в Палату депутатов парламенто революции против диктатуры Энвер-паши.\n\nМехмед V стал заложником Энвера и не смог предотвратить этот политический кризис. восстания решит осужденного Османского султаната."
 ww1_ottoman.32.a:0 "С мужеством трудящихся мы победим фашистскую нечистость!"
 TUR_socialist_civilwar_elections:0 "§YВыборы в Социалистическую партию§! пройдут после гражданской войны."
 ww1_ottoman.34.t:0 "Реакционный переворот в Османской империи"
 ww1_ottoman.34.d:0 "Ослабевшую империю терзают новые перевороты. Военные из Йыылдыз Тескилати погибшие дерзкий Порт на бегах по Блистательным выборкам и установили хунту. Султан Мехмед V попал в немилость, как и фактически подчиняется Энвер-паше. Его судьба решается после того, как закончится политическая борьба между противоборствующими армейскими группировками."
 ww1_ottoman.34.a:0 "Мы отомстим за 1908 год!"
 ww1_ottoman.35.t:0 "Офицер гражданской войны"
 ww1_ottoman.35.d:0 "После инициативного переворота экспорта Энвер-паши перестроили армию с целью свержения военной охоты. Через несколько месяцев Армия была готова к наступлению. Нация разделилась на две враждующие стороны, началась гражданская война"
 ww1_ottoman.35.a:0 "Смерть революционерам!"
 ww1_ottoman.36.t:0 "Азиатский корпус прибыл"
 ww1_ottoman.36.d:0 "Немецкое командование размещено на помощь войскам. Их азиатские корпуса уже прибыли в столицу и ждут ваших команд."
 ww1_ottoman.36.a:0 "Да благословит Аллах [GER.GetName]."
 ww1_ottoman.37.t:0 "Сбежала ли почта Энвер-паши из [TUR.GetName]"
 ww1_ottoman.37.d:0 "Империя потерпела поражения. В ближайшие месяцы или даже недели наши противники займут Константинополь и установят свой порядок. предположительно они успели эвакуироваться из Константинополя и в настоящее время находятся на территории своих бывших союзников.\n\nСултан теперь предоставлен сам себе. , чтобы произойти [ТУР.GetName] в свою марионетку."
 ww1_ottoman.37.a:0 "Это проклятие."
 ww1_ottoman.38.t:0 "[TUR.GetName] предлагает согласовать Конвенцию"
 ww1_ottoman.38.d:0 "[TUR.GetAdjective] Возвышенная Порта предлагает включить ряд экономических соглашений и согласовать юрисдикцию в Кувейте и Персидском заливе. [TUR.GetName] запрос помощи в строительстве железной дороги в Месопотамии Кувейт, Катар и Бахрейн также выйдут из османской области исследования.\n\nЭто спорное соглашение подготовит почву для того, чтобы мы получили контроль над Персидским заливом. [TUR.GetName] предлагает только нашу экономическую поддержку, что делает это стратегически выгодным для нас."
 ww1_ottoman.38.a:0 "Они должны подтвердить англо-кувейтское соглашение 1899 года. Тогда мы подпишем конвенцию."
 ww1_ottoman.38.b:0 "Сделать все, чтобы они забыли о Кувейте, Катаре и Бахрейне."
 ww1_ottoman.38.c:0 "Нам не нужна эта османская гей-конвенция."
 ww1_ottoman.39.t:0 "[ENG.GetName] выдвигает условия резкости"
 ww1_ottoman.39.d:0 "[ENG.GetName] готов вести об экономической помощи для строительства железной дороги в Багдаде и Кувейт по предположению, что правительство Османской империи подтвердило свое согласие с Кувейтом в 1899 году. о признании британского протектората над Кувейтом, и фактически шейхство перейдет под полный британский контроль."
 ww1_ottoman.39.a:0 "Соглашение 1899 года? Сомнительные условия, но мы произошли."
 ww1_ottoman.39.b:0 "Но тогда они превращают Кувейт в свою суку!"
 ww1_ottoman.40.t:0 "[ENG.GetName] выдвигает условия резкости"
 ww1_ottoman.40.d:0 "[ENG.GetName] готов вести об экономической помощи для строительства железной дороги в Багдаде и Кувейт по предположению, что правительство Османской империи подтвердило свое согласие с Кувейтом в 1899 году. о признании британского протектората над Кувейтом, и фактически шейхство перейдет под полный британский контроль."
 ww1_ottoman.40.a:0 "Мы можем изготовить все возможное, чтобы достроить эту чертову железную дорогу."
 ww1_ottoman.40.b:0 "Мы не дадим Персидский залив [ENG.GetName]!"
 ww1_ottoman.41.t:0 "[FROM.GetName] отказывается подписывать Конвенцию"
 ww1_ottoman.41.d:0 "Переговоры зашли в тупик. Великобритания не будет участвовать в строительстве железной дороги, а юрисдикция Кувейта не будет подтверждена. Стороны отказываются от продолжения диалога."
 ww1_ottoman.41.a:0 "Шашлычки!"
 ww1_ottoman.41.b:0 "Чайные головы!"
 ww1_ottoman.42.t:0 "Англо-османская конвенция [GetYear]"
 ww1_ottoman.42.d:0 "[ENG.GetName] и [TUR.GetName] договорились о целесообразности Конвенцию об избрании юрисдикции государств в Персидском заливе. [ENG.GetName] окажет экономическую помощь [TUR.GetName] в строительстве Багдадской железной дороги, при это были выдвинуты условия, при встрече [TUR.GetName] в рамках исследования шейхов в Персидском заливе. что, несмотря на стабильное [TUR.GetAdjective] правление Кувейта, эта территория в настоящее время находится под британским контролем."
 ww1_ottoman.42.a:0 "Противоречивое соглашение."
 ww1_ottoman.43.t:0 "[TUR.GetName] предлагает включить Садакатский пакт"
 ww1_ottoman.43.d:0 "Новое [TUR.GetAdjective] руководство сфокусировано на оборонительной стратегии против интервентов и империализма. Они предлагают помощь Персии в борьбе с русской и британской оккупацией. Единый фронт против эксплуататоров и собак-колонистов! Его первая шаг за наше царство!"
 ww1_ottoman.43.a:0 "В будущее со страстью и верностью!"
 ww1_ottoman.43.b:0 "Нас это не интересует."
 ww1_ottoman.44.t:0 "[PER.GetName] отказался от Садакатского пакта"
 ww1_ottoman.44.d:0 "Давление на [PER.GetName] было слишком сильным. Они отказались присоединиться к антиколониальному движению и остались разорванными колониальными захватчиками."
 ww1_ottoman.44.a:0 "Почему, [PER.GetName]? Ты хочешь страдать?"
 ww1_ottoman.45.t:0 "[SYR.GetNameDefCap]"
 ww1_ottoman.45.d:0 "Согласно Соглашению о Малой Азии, Сирия должна находиться под нашим мандатом. По мере эскалации напряженности между [SYR.GetNameDef] и администрацией оккупированной вражеской территории пришло время принять решение."
 ww1_ottoman.45.a:0 "Подумайте о независимости после того, как вас побьют."
 ww1_ottoman.45.b:0 "Им должна быть предоставлена ​​независимость путем самоопределения."
 ww1_ottoman.46.t:0 "Эмир Фейсал просит освободить Сирийское королевство"
 ww1_ottoman.46.d:0 "Арабский эмир Фейсал бин Хусейн, поддержавший восстание в Хиджазе, прибыл для переговоров с командованием [TUR.GetAdjective]. Он просит примириться с независимостью арабского государства в Леванте, но как компромисс, Сирия останется вассалом [TUR.GetName]. По сути, это соглашение подтвердит независимость арабских государств. Оно нам нужно?"
 ww1_ottoman.46.a:0 "Сформировать Сирийское королевство как вассала."
 ww1_ottoman.46.b:0 "Нет, порядок мы наведем сами."
 ww1_ottoman.47.t:0 "Судьба султаната"
 ww1_ottoman.47.d:0 "После победы над Милле-и Османие встал вопрос о дальнейшем устройстве государства. Султан был марионеткой в ​​руках мятежного Энвер-паши, в связи с чем был арестован. Некоторые из партии настаивают об учреждении республики, но правительство с великим визирем просит пойти на компромисс и сохранить султанат. Возможно ли это в Османской империи?"
 ww1_ottoman.47.a:0 "Ни монархов, ни султанов, вся власть народу"
 TUR_declare_republic:0 "Мы провозгласим §YРеспублику§!"
 ww1_ottoman.47.b:0 "Назначить просоциалистического султана"
 ww1_ottoman.49.t:0 "Гражданская война в Османской империи!"
 ww1_ottoman.49.d:0 "Энвер-паша возглавил восстание в Османской империи. Его сторонники не поддержали новый курс правительства, что привело к восстанию Третьей армии. Однако повторить успех 1908 года ему не удалось . Политические группы оказали серьезное сопротивление амбициям героя младотурецкой революции.\n\nВ Империи разразилась Гражданская война."
 ww1_ottoman.49.a:0 "Очередной переворот? Им не надоело?"
 ww1_ottoman.50.t:0 "[TUR.GetName] запрашивает немецких военных советников"
 ww1_ottoman.50.d:0 "Генерал Кольмар фон дер Гольц помогает османскому штабу в реорганизации. Османская империя просит генерала остаться надолго, пока не будет завершена полная реорганизация армии."
 ww1_ottoman.50.a:0 "Конечно, он поможет."
 ww1_ottoman.50.b:0 "Он нужен нам в Германии."
 ww1_ottoman.51.t:0 "Черноморский рейд"
 ww1_ottoman.51.d:0 "Группа кораблей [TUR.GetAdjective] сегодня утром вторглась в территориальные воды Крыма. Они открыли огонь по бухтам Севастополя и Одессы, повредив и потопив несколько кораблей. Также Черноморский флот потерял часть своих запасов нефти - рейдеры [TUR.GetAdjective] взорвали танки в порту.\n\nЭта агрессия означает только одно - [TUR.GetName] вступили в войну."
 ww1_ottoman.51.a:0 "Они хотят мести? Они ее получат."
 ww1_ottoman.52.t:0 "Железная дорога Берлин-Багдад"
 ww1_ottoman.52.d:0 "Турция просит поддержать строительство дороги Берлин-Багдад в Анатолии и Месопотамии. Этот проект поможет нам оказать давление на Персию и Британию, но строительство участка железной дороги Персидского залива может разозлить Британское правительство."
 ww1_ottoman.52.a:0 "Нам нужна эта железная дорога."
 ww1_ottoman.52.b:0 "Нам это невыгодно."
 ww1_ottoman.53.t:0 "[GER.GetName] помогает строить железную дорогу Берлин-Багдад"
 ww1_ottoman.53.d:0 "Немецкие банки поддержат строительство северного и южного участков железной дороги."
 ww1_ottoman.53.a:0 "Инвестиции текут рекой!"
 ww1_ottoman.54.t:0 "[GER.GetName] не будет предоставлять дополнительную финансовую поддержку"
 ww1_ottoman.54.d:0 "Немецкие банки не будут оказывать финансовую поддержку строительству железной дороги. Остается надеяться только на помощь частных компаний и собственные силы."
 ww1_ottoman.54.a:0 "Хорошо, строим сами."
 ww1_ottoman.55.t:0 "Железнодорожный спор Берлин-Багдад"
 ww1_ottoman.55.d:0 "Германия приступила к строительству южного участка Багдадской дороги. Это значит, что они могут сами выбирать удобные маршруты в сторону Персии. Это неприемлемо! Необходимо потребовать от Германии изменить маршрут этой железной дороги !"
 ww1_ottoman.55.a:0 "Это провоцирует нас на конфликт."
 ww1_ottoman.55.b:0 "Мне действительно все равно."
 ww1_ottoman.56.t:0 "Берлинско-Багдадский кризис"
 ww1_ottoman.56.d:0 "Великобритания выдвигает требования к нашим компаниям. Они недовольны тем, что мы строим железную дорогу прямо у Персидского залива. Они намекают на военный конфликт!"
 ww1_ottoman.56.a:0 "Надо успокоить этих придурков."
 ww1_ottoman.56.b:0 "Готовы ли они начать войну из-за этого?"
 ww1_ottoman.57.t:0 "[GER.GetName] предлагает компромисс"
 ww1_ottoman.57.d:0 "[GER.GetName] уступит южный участок железной дороги в Месопотамии."
 ww1_ottoman.57.a:0 "Персидский залив - МОЕ!"
 ww1_ottoman.58.t:0 "Эскалация берлинско-багдадского кризиса"
 ww1_ottoman.58.d:0 "[GER.GetName] отказался выполнять наши требования. Теперь у нас есть законное право оказывать на них давление."
 ww1_ottoman.58.a:0 "Ублюдкам нужен урок."
 ww1_ottoman.58.b:0 "Изолировать [GER.GetName]."
 ww1_ottoman.58.c:0 "Это зашло слишком далеко."
 ww1_ottoman.59.t:0 "Берлинско-Багдадский кризис"
 ww1_ottoman.59.d:0 "Немецкие и британские интересы столкнулись в Месопотамии. Из-за британских опасений, что немецкие железнодорожные компании проложат железную дорогу Берлин-Багдад прямо к контролируемому Великобританией Персидскому заливу, [ENG.GetLeader] объявил о мобилизации [GER.GetName] симметрично отреагировал на действия [ENG.GetName].\n\nГрядет великая колониальная битва между двумя европейскими империями."
 ww1_ottoman.59.a:0 "Битва за Персидский залив началась."
 ww1_ottoman.59.b:0 "Мы жаждали этой войны!"
 ww1_ottoman.60.t:0 "Балканская Антанта"
 ww1_ottoman.60.d:0 "[TUR.GetName] пригласил нас присоединиться к их идеалу, заключающемуся в союзе с балканскими странами."
 ww1_ottoman.60.a:0 "Едины и готовы."
 ww1_ottoman.60.b:0 "Что? Ни за что!"
 ww1_ottoman.62.t:0 "Армяне выступают против Энвера"
 ww1_ottoman.62.d:0 "Против Энвера восстали армянские меньшинства."
 ww1_ottoman.62.a:0 "Неправильный выбор..."
 ww1_ottoman.63.t:0 "Никосийское соглашение"
 ww1_ottoman.63.d:0 "Представители [TUR.GetName] предлагают договориться о передаче Кипра султанату, утраченному во время правления Абдулхамида."
 ww1_ottoman.63.a:0 "Мы согласны."
 ww1_ottoman.63.b:0 "Мы соблюдаем Кипрскую конвенцию, наш остров!"
 ww1_ottoman.64.t:0 "Британия передает Кипр"
 ww1_ottoman.64.d:0 "Британцы не смогли устоять перед предложением и уступили Кипр. Осталось только заплатить цену."
 ww1_ottoman.64.a:0 "Остров ценой тысячи лир"
 ww1_ottoman.65.t:0 "Британцы отказались передать Кипр"
 ww1_ottoman.65.d:0 "Глупые англичане отказались отдать Кипр. Хоть мы и предложили большую цену за остров, но что бы там ни было, это их потеря."
 ww1_ottoman.65.a:0 "В конце концов мы возьмем его"
 ww1_ottoman.69.t:0 "<<Последнее османское предупреждение западным империалистам>>"
 ww1_ottoman.69.d:0 "[TUR.GetLeader] объявили и провозгласили, что собираются отомстить каждой западной колониальной империи силой. Кажется, они ничего не боятся."
 ww1_ottoman.69.a:0 "Что они собираются делать, бороться за это?"
 ww1_ottoman.70.t:0 "Объявлен джихад: наша позиция?"
 ww1_ottoman.70.d:0 "[TUR.GetLeader] объявил джихад. Согласно Корану, конечно, мы должны присоединиться к джихаду против этих неверующих. Но сейчас другие времена. И цель этого тоже сомнительна."
 ww1_ottoman.70.a:0 "Пора наконец встать на ноги!"
 ww1_ottoman.70.b:0 "Нам все еще нужна британская защита."
 ww1_ottoman.72.t:0 "Беседы с суфийскими лидерами"
 ww1_ottoman.72.d:0 "Суфизм - это понимание ислама, которое имеет мистические тенденции. Им часто пренебрегают из-за его отдаленности от политики. Но мы, рабы Аллаха, приблизимся к нашим братьям и переманим их на свою сторону."
 ww1_ottoman.72.a:0 "Нам нужны эти люди на нашей стороне"
 ww1_ottoman.72.b:0 "Они не нужны"
 ww1_ottoman.73.t:0 "Приглашение присоединиться к Халифату"
 ww1_ottoman.73.d:0 "[TUR.GetNameDef] под своим новым исламистским руководством пригласили нас в новый халифат, порядок. Фракция для всех мусульман, чтобы сотрудничать и бороться против неверных. Принять ли мы их предложение?"
 ww1_ottoman.73.a:0 "Мы не хотим радикального исламизма"
 ww1_ottoman.75.t:0 "Исламисты у власти"
 ww1_ottoman.75.d:0 "Наше великое исламское правительство, конечно же, с помощью Аллаха, теперь управляет страной. Но не все довольны этим изменением. Неверные иттихадисты готовят переворот против нашего ночного режима. Если если мы с ними не пойдем на компромисс, они расколут внутри страны."
 ww1_ottoman.75.a:0 "Аллах Акбар"
 ww1_ottoman.76.t:0 "Беспорядки в колониях"
 ww1_ottoman.76.d:0 "Как обычно, в наших колониях снова произошли беспорядки. Мы должны позаботиться об этом как можно скорее."
 ww1_ottoman.76.a:0 "Как обычно..."
 ww1_ottoman.77.t:0 "Константиное соглашение"
 ww1_ottoman.77.d:0 "Слишком долго мы пытались угнетать меньшинства и тех, кто исповедует другую религию, чтобы они соответствовали нашему мышлению, но это оказалось неправильным. Чтобы иметь единую позицию на мировой арене, мы должны дать меньшинствам желаемые права."
 ww1_ottoman.77.a:0 "Дайте им почувствовать себя свободными"
 ww1_ottoman.77.b:0 "Дать символические уступки"
 ww1_ottoman.92.t:0 "Купить дредноуты до дредноута у [GER.GetName]"
 ww1_ottoman.92.d:0 "В конце 1909 года немецкий военный атташе при нас начал разговор с нашим флотом о возможности продажи нам немецких боевых кораблей для противодействия греческой военно-морской экспансии. После длительных переговоров, включая наши попытки купить один или более новых линейных крейсеров Фон дер Танн, Мольтке и Гебен, немцы предложили продать четыре корабля класса Бранденбург по цене 10 миллионов марок.\n\nМы решили купить Курфюрст Фридрих Вильгельм и Вайсенбург, поскольку они были более совершенными кораблями этого класса."
 ww1_ottoman.92.a:0 "А, об этом."
 ww1_ottoman.92.b:0 "Нам нужно больше времени, чтобы подумать."
 ww1_ottoman.93.t:0 "[TUR.GetName] хочет приобрести дредноуты"
 ww1_ottoman.93.d:0 "В конце 1909 года наш атташе начал разговор с Османским флотом о возможности продажи наших военных кораблей Османской империи для противодействия греческой военно-морской экспансии. После длительных переговоров, включая попытки османов купить один или несколько из новых линейных крейсеров Von der Tann, Moltke и Goeben мы предложили продать четыре корабля класса Brandenburg по цене 10 миллионов марок.\n\n[TUR.GetAdjective] решили купить Kurfürst Friedrich Wilhelm и Weissenburg, поскольку они были более совершенными кораблями в своем классе."
 ww1_ottoman.93.a:0 "Вот как мы получим хорошего союзника."
 ww1_ottoman.93.b:0 "Нет, мы не будем их продавать."
 tur_british_ships_1914:0 "We'll receive two §Ybattleships§!, namely §YReşadiye§! and §YSultan Osman-ı Evvel§!"
 eng_british_ships_1914:0 "We'll receive two §Ybattleships§!, namely §YHMS Erin§! and §YHMS Agincourt§!"
 germany_transfers_ships:0 "§Y[GER.GetName]§! will transfer two of its §Ybattleships§!, namely §YSMS Kurfürst Friedrich Wilhelm§! and §YSMS Weissenburg§!"
 germany_transfers_ships2:0 "We'll transfer two of our §Ybattleships§!, namely §YSMS Kurfürst Friedrich Wilhelm§! and §YSMS Weissenburg§!"
 ww1_ottoman.94.t:0 "[GER.GetAdjective] Корабли прибыли"
 ww1_ottoman.94.d:0 "Два немецких линкора до дредноута, SMS Kurfürst Friedrich Wilhelm и SMS Weissenburg прибыли в наши порты. Они будут переименованы в Barbaros Hayreddin и Turgut Reis и будут служить нашему флоту."
 ww1_ottoman.94.a:0 "А теперь скажите мне, греки, как насчет этих кораблей?"
 ww1_ottoman.95.t:0 "Немцы не хотят продавать корабли"
 ww1_ottoman.95.d:0 "Мы заплатили честно. Но немцы решили не отдавать нам два линкора!"
 ww1_ottoman.95.a:0 "Верните мои деньги!"
 ww1_ottoman.146.t:0 "Reşadiye-class Battleships are Ready"
 ww1_ottoman.146.d:0 "To combat Greek influence in the Aegean, our government has ordered two dreadnought battleships from Britain. Previously ordered by Brazil yet not continued, these battleships will help with solidfying our strength in Aegean waters."
 ww1_ottoman.146.a:0 "Lets make the last purchase and get our ships."
 ww1_ottoman.146.b:0 "I suppose we'll pass."
 ww1_ottoman.147.t:0 "[TUR.GetAdjective] Battleship Order"
 ww1_ottoman.147.d:0 "The two Reşadiye-class battleships ordered by [TUR.GetNameDef] are ready. As they just made the last bit of purchase, the ships are ready to be handed out."
 ww1_ottoman.147.a:0 "Business is business."
 ww1_ottoman.147.b:0 "They're alligned with Germans. They cannot be trusted."
 ww1_ottoman.148.t:0 "The Ships Have Arrived!"
 ww1_ottoman.148.d:0 "Two dreadnought battleships has arrived our ports that we have ordered before. They will be named as Reşadiye and Sultan Osman-ı Evvel, and serve our navy."
 ww1_ottoman.148.a:0 "Great."
 ww1_ottoman.149.t:0 "The British Seize our Battleships!"
 ww1_ottoman.149.d:0 "We ordered two battleships to Britain, and the ships were about to be completed. But the British took away our battleships to use their own!"
 ww1_ottoman.149.a:0 "What the hell is going on?!"
 ww1_ottoman.150.t:0 "[TUR.GetAdjective] Battleship Deal Falls Through"
 ww1_ottoman.150.d:0 "As the construction of the Reşadiye-class battleships are completed, [TUR.GetName] refused to make the last payment and has called the deal is off."
 ww1_ottoman.150.a:0 "I suppose we can put them into good use."
 ww1_ottoman.151.t:0 "Germany Agrees to Send Advisors"
 ww1_ottoman.151.d:0 "Germans have agreed to send some of their top ranking generals and advisors to help with our military organization."
 ww1_ottoman.151.a:0 "They shall help with military matters."
 ww1_ottoman.152.t:0 "Germany Refuses to Send Advisors"
 ww1_ottoman.152.d:0 "Though we had relatively good relations, Germans have refused to send us their military generals and advisors."
 ww1_ottoman.152.a:0 "How unfortunate."
 ww1_ottoman.153.t:0 "Revolts in Albania"
 ww1_ottoman.153.d:0 "Despite the strong repression that we applied in Albania in 1909 following previous insurrections, we are once again confronted with Albanian independence. Isa Boletini and other resistance fighters have taken up arms and are forcing us to do the same."
 ww1_ottoman.153.a:0 "Send the Army!"
 ww1_ottoman.154.t:0 "Reports from Albania"
 ww1_ottoman.154.d:0 "Part of our armed forces were ambushed by local forces while others defended themselves in heavy fighting. It seems that the local resistance is better organized than we had imagined. We will be forced to send more soldiers to the region."
 ww1_ottoman.154.a:0 "Send more troops, then."
 ww1_ottoman.155.t:0 "Albania Stabilized"
 ww1_ottoman.155.d:0 "Our army fought hard to retake the cities from the hands of the insurgents, the situation seems to have returned to our control."
 ww1_ottoman.155.a:0 "Good."

 ww1_ottoman.156.t:0 "1911 Albanian Revolt"
 ww1_ottoman.156.d:0 "As in 1909 and 1910, we have the right to our annual Albanian rebellion. On the grounds of a demand for increased autonomy, autonomists took 12 of our soldiers hostage in Podgorica. A real spirit of resistance is forming within the Albanian population who were able to thwart our armed forces. Our forces should be able to contain any resistance, but the sustainability of our control over the region is in question."
 ww1_ottoman.156.a:0 "Send the Army!"

 ww1_ottoman.157.t:0 "Ottoman Army in Shkodër"
 ww1_ottoman.157.d:0 "In charge of restoring order, General Shefqet Turgut Pasha went to Shkodër to call on the rebels to surrender their arms. Unfortunately, the Albanian rebels are still numerous and the army will begin a march towards the town of Dečić in the north of the region."
 ww1_ottoman.157.a:0 "They made their choice"

 ww1_ottoman.158.t:0 "Kuwait Renounces the Ottoman Suzerainty"
 ww1_ottoman.158.d:0 "[FROM.GetLeader] of [FROM.GetNameDef] declared that they no longer recognise the Ottoman suzerainty. In fact Kuwait had been the de facto British protectorate from 1899, that year the British said id they recognized Kuwait as an autonomous paof the Ottoman Empire, in other words, they no longer regarde it as part of the Vilayet of Basrah."
 ww1_ottoman.158.a:0 "Eck."
 ww1_ottoman.159.t:0 "[FROM.GetName] Renounces the Ottoman Suzerainty"
 ww1_ottoman.159.d:0 "[FROM.GetLeader] of [FROM.GetNameDef] declared that they no longer recognise the Ottoman suzerainty. Rather than being under the direct guidance or authority of the Ottomans, they had been agreed to be economically and ideologically subservient to them only out of necessity."
 ww1_ottoman.159.a:0 "We shall restore it."
 ww1_ottoman.159.b:0 "Aw."
 ww1_ottoman.160.t:0 "Ratification of the Anglo-Ottoman Convention"
 ww1_ottoman.160.d:0 "Anglo-Ottoman Convention which was signed in 1913, yet has never been ratified, has finally been ratified by the Ottomans. With this, the regions, our nation too, will see numerous changes."
 ww1_ottoman.160.a:0 "A big step for Kuwaiti autonomy."
 ww1_ottoman.160.b:0 "Finally they've accepted our dominance."
 ww1_ottoman.160.c:0 "Free of Ottoman yoke."
 ww1_ottoman.161.t: "The [FROM.GetAdjective]s Ask for Armistice"
 ww1_ottoman.161.d: "[FROM.GetNameDefCap], exhausted from the war in the Middle East and the Caucasus, has officially asked for an armistice. They are ready to accept any harsh conditions. It will be granted the Allies the right to occupy forts controlling the Straits of the Dardanelles and the Bosporus, and to occupy any [FROM.GetAdjective] territory "in case of disorder" threatening their security. The [FROM.GetAdjective] Army (including the [FROM.GetAdjective] Air Force) will be demobilized; and all ports, railways and other strategic points will be made available for use by the Allies."
 ww1_ottoman.161.a: "The Middle Eastern theatre comes to an end!"
 ww1_ottoman.162.t: "Armistice of Mudros"
 ww1_ottoman.162.desc: "[FROM.GetNameDefCap] has effectively surrendered: they recognise that they can no longer wage war and signed the armistice to cease war in the Middle East. Under the truce agreement, the [FROM.GetAdjective] army will be disbanded and all ports, railways and other strategic points in [FROM.GetAdjective] territory will be made available for use by the Allies. In effect, the defeat of the [FROM.GetFactionName] is near."
 ww1_ottoman.162.a: "Death setence."
 ww1_ottoman.162.b: "Another victory."
 ww1_ottoman.162.c: "Damn it, why?"
 ww1_ottoman.162.d: "The war is about to end."
 ww1_ottoman.163.t: "Report from the War Bureau"
 ww1_ottoman.163.d: "[347.GetName] decided to send delegation to ask for armistice. The war is over. We have to accept any harsh condition to save the nation from total anihilation."
 ww1_ottoman.163.a: "Disaster."
 
 TUR_seized_naval_legacy:0 "Reşadiye and Sultan Osman-ı Evvel" 
 TUR_seized_naval_mtg:0 "Reşadiye and Sultan Osman-ı Evvel" 
 ww1_ottoman.99.t:0 "Лечение региона Неджд"
 ww1_ottoman.99.d:0 "Мы завоевали регион Неджди! Этот район принадлежит нашему союзнику, Джабалу Шаммару, и они просят нас предоставить им земли."
 ww1_ottoman.99.a:0 "Отдай им."
 ww1_ottoman.99.b:0 "Как ты смеешь."
 ww1_ottoman.100.t:0 "[TUR.GetName] готов присоединиться к [THIS.GetFactionName]"
 ww1_ottoman.100.d:0 "Правительство [TUR.GetAdjective] намерено открыто заключить союз с [ROOT.GetName]. Это сотрудничество с крупным союзником на Ближнем Востоке будет для нас очень выгодно."
 ww1_ottoman.100.a:0 "Подтвердите союз с [TUR.GetName]."
 ww1_ottoman.100.b:0 "Извините, у нас разные стратегические цели."
 ww1_ottoman.101.t:0 "Султанат Ачех"
 ww1_ottoman.101.d:0 "[TUR.GetAdjective] агитаторы и провокаторы восстали на островах Ост-Индии. Их поддержало исламское население, которое будет сражаться под знаменами забытого султаната Ачех"
 ww1_ottoman.101.a:0 "Подавить их."
 ww1_ottoman.102.t:0 "Антиколониальное восстание в княжествах"
 ww1_ottoman.102.d:0 "[TUR.GetAdjective] агитаторы и провокаторы восстали в исламских Бангладеш и Моголистане. Восставшие провинции Индии объявили о создании союза независимых княжеств, которые намерены свергнуть власть колонистов."
 ww1_ottoman.102.a:0 "Подавить их."
 ww1_ottoman.103.t:0 "Султанат Малайи"
 ww1_ottoman.103.d:0 "[TUR.GetAdjective] агитаторы и провокаторы восстали в Малайе. Военная администрация намерена подавить восстание до того, как независимая Малайя получит поддержку других противников колониализма."
 ww1_ottoman.103.a:0 "Подавить их."
 ww1_ottoman.106.t:0 "[TUR.GetName] приглашает нас на [THIS.GetFactionName]"
 ww1_ottoman.106.d:0 "Правительство [TUR.GetAdjective] проинформировало нас о новом крестовом походе против колонистов, который примет участие в этом слове. Зная, что мы когда-то были колонией, они попросили нас принять участие в этой новой предстоящей борьбе на на их стороне. Какова будет наша позиция?"
 ww1_ottoman.106.a:0 "Рядом против империализма!"
 ww1_ottoman.106.b:0 "Было бы достаточно гарантии независимости"
 ww1_ottoman.106.c:0 "Мы не можем испортить наши отношения с великими державами."
 ww1_ottoman.89.t:0 "[FROM.GetName] принимает наше приглашение"
 ww1_ottoman.89.d:0 "Правительство [FROM.GetAdjective] приняло наше предложение заключить союз против западного империализма. Вместе мы победим этих иностранных захватчиков."
 ww1_ottoman.89.a:0 "Вместе мы сильнее"
 ww1_ottoman.90.t:0 "[FROM.GetName] хочет заключить пакт о гарантиях независимости"
 ww1_ottoman.90.d:0 "Правительство [FROM.GetAdjective] предпочло менее агрессивную позицию по отношению к западному империализму и вместо этого согласилось заключить пакт о взаимных гарантиях независимости."
 ww1_ottoman.90.a:0 "Лучше, чем ничего"
 ww1_ottoman.91.t:0 "[FROM.GetName] отклоняет наше приглашение"
 ww1_ottoman.91.d:0 "Глупое [FROM.GetAdjective] правительство думало, что сможет умилостивить империалистов и оказаться на победившей стороне. пешкой империалистов."
 ww1_ottoman.91.a:0 "Они уже потеряли свободу"
 ww1_ottoman.112.t:0 "Батумский договор"
 ww1_ottoman.112.d:0 "После многих лет ожесточенных боев на Кавказе мы, наконец, подписали мирный договор с русскими. Даже если Россия восстановит свою былую мощь, эти недавно созданные границы послужат для нас буферной зоной. "
 ww1_ottoman.112.a:0 "Кавказский фронт наконец окончен"
 caucasus_collapsed:0 "Закавказье рухнуло"
 post_transcaucasia:0 "Has been a constituent state of Transcaucasia
 ww1_ottoman.113.t:0 "Грузия просит защиты"
 ww1_ottoman.113.d:0 "Опасаясь усиливающейся реакции России на свою страну, Грузия пришла в поисках нашей защиты."
 ww1_ottoman.113.a:0 "Сделать из них марионетку"
 ww1_ottoman.113.b:0 "Присоединить их к себе"
 ww1_ottoman.114.t:0 "Гражданская война окончена"
 ww1_ottoman.114.d:0 "Гражданская война окончена. После бесчисленных жизней и кровопролития Энвер победоносно стоит этой страны, лежащей в руинах. Теперь его работа - восстановление этой страны и подготовка ее к тому, что грядет дальше."
 ww1_ottoman.114.a:0 "Время нашего подъема в тюркском мире"
  
 ww1_ottoman.116.t:0 "Смерть Мехмета VI"
 ww1_ottoman.116.d:0 "Сегодня умер Мехмед VI."
 ww1_ottoman.116.a:0 "Хорошо."
 ww1_ottoman.117.t:0 "Крах правительства!"
 ww1_ottoman.117.d:0 "После начала Балканской войны вся Османская империя и особенно Константинополь были переведены на военное положение. Поскольку великий визирь Мухтар-паша был не в состоянии справиться со сложившимся кризисом и оказался застигнут врасплох, он подал султану прошение об отставке. Его заменит известный преданный султану Мехмед Камиль-паша."
 ww1_ottoman.117.a:0 "Он должен быть в состоянии справиться с кризисом..."
 ww1_ottoman.118.t:0 "Убийство Шевкета Паши!"
 ww1_ottoman.118.d:0 "Почти через шесть месяцев после переворота великий визирь Шевкет-паша был убит родственниками убитого Назима-паши. Убийство великого визиря стало последней каплей в терпении националистов, после чего начались облавы на представителей оппозиции. Поскольку власть находится в руках военных из КОП, назначение великого визиря будет оформлено Триумвиратом и де-факто установит коллективное управление в стране."
 ww1_ottoman.118.a:0 "Нам нужны Энвер, Джемаль и Талат."
 ww1_ottoman.118.b:0 "Нам нужен антиимпериалистический триумвират."
 ww1_ottoman.118.c:0 "Энвер-паша поведет нас в будущее"
 ww1_ottoman.119.t:0 "Шевкет-паша пережил покушение"
 ww1_ottoman.119.d:0 "Шевкет-паша чудом выжил после покушения, совершенного родственником убитого Назима Паши. Это могло бы стать огромным ударом для турецкой демократии, но поскольку ему удалось выжить, он уже объявил, что не будет ссылаться на какой-либо реваншизм против Hürriyet ve İtilaf, а попытается найти общий язык и, наконец, сделать демократию в этой стране функциональной. Он уже начал переговоры с иттихадистами и либералами о новых более свободных выборах, где у всех будут одинаковые шансы, в отличие от печально известных выборов клубов - Sopalı Seçimler."
 ww1_ottoman.119.a:0 "Пора начать реформировать страну"
 ww1_ottoman.121.t:0 "Даанский договор подписан"
 ww1_ottoman.121.d:0 "Отношения между османами и имамами Зайдиса долгое время были конфликтными. Озлобленные неправильным правлением османских чиновников, имамы, к которым турки относились всего лишь как к местным религиозным лидерам, отказывая им в праве на временное правление, обратились за вдохновением к своим историческим притязаниям на большой Йемен. Этому способствовала и политическая концепция зейдитов, согласно которой они, как имамы, были призваны восстать против несправедливого правителя в рамках своего религиозного долга, отсюда и периодические восстания против османов.\n\nВ июне 1911 года начались тайные переговоры между имамом Яхьей, духовным и мирским лидером шиитской ветви ислама, который с 1905 года возглавлял периодические восстания против османского правления в горных районах Йемена, и Ахмедом Иззет-пашой, новым османским вали и главнокомандующим в Йемене. \n\nВ годы, когда он был начальником османского генерального штаба, Иззет-паша предложил в качестве выхода из дорогостоящего военного тупика в Йемене оставить горные районы, населенные зайдитами, под их эффективным контролем, в то время как Турция сохранит прибрежные районы, Тихаму, оставив лишь символический гарнизон в Сане. Именно на этой основе велись переговоры и был достигнут компромисс."
 ww1_ottoman.121.a:0 "Одной проблемой меньше"
 ww1_ottoman.122.t:0 "Учреждение Hürriyet ve İtilâf Fırkası"
 ww1_ottoman.122.d:0 "После роспуска их партии Osmanlı Ahrar Fırkası ее отцы-основатели, особенно Мехмед-паша, неизбежно новую партию, разделяющую те же идеологии, что и ее предшественница. Их либеральные взгляды, вероятно, ведут их к разногласиям с İttihat ve Terakki Fırkası."
 ww1_ottoman.122.a:0 "Надеюсь, они не растворятся, как OAF"
 ww1_ottoman.123.t:0 "Организация Османской социалистической партии"
 ww1_ottoman.123.d:0 "Хотя охвато много социалистических движений и перемещений партий, они никогда не объединялись в единое целое. Хусейна Хилми Бея кто-то наконец собрал под одной крышей самые неорганизованные и нецентрализованные социалистические движения."
 ww1_ottoman.123.a:0 "Голос социализма сейчас сильнее, чем когда-либо"
 ww1_ottoman.124.t:0 "Успех Хюрриет ве Итилаф Фиркаси на дополнительных выборах"
 ww1_ottoman.124.d:0 "Прошло совсем немного времени с момента образования Хюрриет ве Итилаф Фиркаси, но они уже одержали крупную победу. ХИФ получил подавляющее большинство голосов в Стамбуле, который ранее был оплотом иттихадистов. Многие ожидают, что иттихадисты ответят на эти события."
 ww1_ottoman.124.a:0 "Мы должны решить эту проблему"
 TUR_freedom_of_press_change:0 "Выбор этой опции изменит фокус "§YAdab-ı Merkeziyetçilik§!"
 ww1_ottoman.128.t:0 "Вопрос прессы"
 ww1_ottoman.128.d:0 "Наше либерально-демократическое правительство власти много свобод, в том числе свободы слова и печати. бесплатно или сохранить наш контроль над этим?"
 ww1_ottoman.128.a:0 "Передайте слова свободы и печати"
 ww1_ottoman.128.b:0 "Давайте сохраним часть нашего контроля над ним"
 ww1_ottoman.129.t:0 "Великий визирь остается в отставке!"
 ww1_ottoman.129.d:0 "Сегодня, всего через несколько дней после итальянского заражения, великий визирь [FROM.GetLeader] оказался не в состоянии с кризисом и ушел в отставку. Его сменит другое иттихадистское поведение под давлением Мехмеда Саида Паши"
 ww1_ottoman.129.a:0 "Правда?"
 ww1_ottoman.131.t:0 "Забытая сделка"
 ww1_ottoman.131.d:0 "Не так давно бизнесмен Теодор Герци предложил нам большие деньги, которые позволили бы выплатить 20% наших долгов в обмен на земли в Палестине. Предложение было отвергнуто нашим султаном, но теперь, когда мир становится все более опасным, мы, возможно, захотим вернуться за стол переговоров и сделать встречное предложение, автономные земли в Палестине за немного меньшие деньги. Мы уверены, что евреи согласятся, учитывая, что у них нет лучшего варианта. Должны ли мы принять контрпредложение?"
 ww1_ottoman.131.a:0 "Сейчас тяжелые времена..."
 ww1_ottoman.131.b:0 "Мы получили эти земли кровью, поэтому их цена может быть оплачена только кровью."
 ww1_ottoman.132.t:0 "Батумский договор"
 ww1_ottoman.132.d:0 "Между [TUR.GetNameDef] и тремя закавказскими государствами: [ARM.GetNameDef], [AZR.GetNameDef] и [GEO.GetNameDef], в Батуме был подписан мирный договор. Хотя вооруженные конфликты между Россией и [TUR.GetNameDef] закончилось раньше этого, возникла необходимость установить границы между новыми государствами в Закавказье и Османами.\nПо срокам, османы теперь получают в свою империю Артвин, Карс, Батуми и Александрополь."
 ww1_ottoman.132.a:0 "Какой горький мир."
 ww1_ottoman.132.b:0 "Славная победа!"
 ww1_ottoman.132.c:0 "Можно ли это решить?"
 ww1_ottoman.134.t:0 "Jerusalem Accords" 
 ww1_ottoman.134.d:0 "In the post-war treaty, the major victors argued that we should not control the Suez Canal and that this area should become an international zone. An international committee is already being sent because we are not able to exert our influence here, provinces lost in the war." 
 ww1_ottoman.134.a:0 "Stop stealing my plate of meal." 
 ww1_ottoman.135.a:0 "In the end no one holds there." 
 ww1_ottoman.136.t:0 "Palestine International Zone" 
 ww1_ottoman.136.desc:0 "Located at the point where the fastest floating route from Europe to Asia passes and the land route connecting Africa and Asia crosses, the Suez Canal is a much important strategic point both in wartime and in peacetime. [TUR.GetNameDefCap], a victorious in the last Great War, wants to take control of the Canal, but during the war, the [TUR.GetAdjective]s failed to successfully attack Egypt and even lost Palestine to the enemy troops. [EGY.GetName], which has recently gained independence, also claims that the canal is their legitimate property, so a proposal has been made to establish an international zone in Suez and Palestine instead of handing it over to the Ottomans in the post-war treaty, where the interests of several victorious and major powers are bound." 
 ww1_ottoman.136.a:0 "Solved well anyhow." 
 ww1_ottoman.136.b:0 "Loss but not bitter." 
 ww1_ottoman.136.c:0 "Wish to prosper as an international trade zone." 
 ww1_ottoman.136.d:0 "This is not funny." 
 ww1_ottoman.137.t:0 "[GetYear] Constantinople Conference" 
 ww1_ottoman.137.d:0 "Treaty of Batum had secured the Caucasus front and national border had been drawn. Nonetheless, the circumstances in the Caucasus remained chaotic and unsettled. Following the end of the Weltkrieg, most fighting across Europe had largely ceased, however, in the Caucasus peace was nowhere in sight. To prevent the escalation of the situation, we should hold a multinational conference in [TUR.Capital.GetCapitalVictoryPointName] which have the aim to settle the various border disputes in the Caucasus once and for all and establish peace, while simultaneously ensuring that our interests in the region being respected.\nThe major issue is Armenian status of independence, where nations reluctantly agreed to stabilize them as an independent state in the last treaty, but now we will sacrifice Armenia for the Turkish benefits." 
 ww1_ottoman.137.a:0 "Let's deal it." 
 ww1_ottoman.138.t:0 "[GetYear] Constantinople Conference - Negotiations" 
 ww1_ottoman.138.d:0 "Treaty of Batum had secured the Caucasus front and national border had been drawn. Nonetheless, the circumstances in the Caucasus remained chaotic and unsettled. Following the end of the Weltkrieg, most fighting across Europe had largely ceased, however, in the Caucasus peace was nowhere in sight. To prevent the escalation of the situation, the [TUR.GetAdjective]s holds a multinational conference in [TUR.Capital.GetCapitalVictoryPointName] which have the aim to settle the various border disputes in the Caucasus once and for all and establish peace, while simultaneously ensuring that Turkish interests in the region being respected.\nThe major issue is Armenian status of independence, where nations reluctantly agreed to stabilize them as an independent state in the last treaty." 
 ww1_ottoman.138.a:0 "Demand a border territory for exchange." 
 ww1_ottoman.138.b:0 "That's a good deal." 
 ww1_ottoman.138.c:0 "We respect independence of Armenia." 
 ww1_ottoman.139.t:0 "[GetYear] Constantinople Conference - Georgia demands Meskheti-Javakheti" 
 ww1_ottoman.139.d:0 "[GEO.GetNameDefCap] demands a border territory in exchange of ignoring Armenia in conference." 
 ww1_ottoman.139.a:0 "Acceptable." 
 TUR_harbiyeli_officers_wont_revolt_tt:0 "Будет изменена идея §YОфицеры Harbiyeli§! на\nБольше не будет появляться событие «§YОфицеры Harbiyeli протестуют против решения о вступлении в войну§!» когда мы вступаем в войну\n\n"
  
 #XINHAI REVOLUTION 
 ww1_xinhai.1.t:0 "Второе восстание в Гуанчжоу"
 ww1_xinhai.1.d:0 "Хуан Син, лидер революционеров, и около сотни его соратников ворвались в резиденцию цинского вице-короля провинций Гуандун и Гуанси. Восстание поначалу было успешным, но цинские подкрепления превратили битву в катастрофическое поражение. Большинство революционеров были убиты, лишь немногим удалось спастись. Хуан Синь был ранен во время битвы.\n\nБольшинство революционеров перед битвой знали, что битва, скорее всего, будет проиграна, так как их численность была значительно меньше, но они все равно пошли в бой. Эта атака означает, что революционеры вскоре попытаются свергнуть династию Цин."
 ww1_xinhai.1.a:0 "Революция неизбежна."
 guangzhou_uprising:0 "Восстание в Гуанчжоу"
 ww1_xinhai.2.t:0 "Синьхайская революция"
 ww1_xinhai.2.d:0 "Синьхайская революция или Синьхайская революция была революцией, которая свергла последнюю императорскую династию Китая, Цин, и установила Китайскую Республику. Революция была названа Синьхайской, потому что она произошла в 1911 году, в год ствола Синьхай в секстагенном цикле китайского календаря. Революция состояла из множества бунтов и восстаний. Переломным моментом стало восстание в Учане 10 октября 1911 года, которое стало результатом неправильного управления движением в защиту железных дорог. Революция закончилась отречением последнего императора Пуи 12 февраля 1912 года, что ознаменовало конец более чем 2000-летней истории императорского Китая и начало республиканской эры в Китае."
 ww1_xinhai.2.a:0 "Во имя Империи!"
 ww1_xinhai.2.b:0 "Боритесь за Республику!"
 qing_chosen:0 "Играть за §YЦин§!"
 roc_chosen:0 "Играть за §YКитайскую Республику§!"
 xinhai_revolution:0 "Синьхайская революция"
 xinhai_revolution_ends:0 "Синьхайская революция заканчивается"
 qing_monarchy_tt:0 "Is §YQing dynasty§!."
 qing_monarchy_tt_NOT:0 "Is §RNOT§! §YQing dynasty§!."
 ww1_xinhai.3.t:0 "Распространение революции" 
 ww1_xinhai.3.d:0 "Каждая провинция откликается и присоединяется к революции. Теперь руководство революцией перешло к Китайскому революционному союзу, а не к военному правительству Хубэя." 
 ww1_xinhai.3.a:0 "Свергнуть династию Цин!" 
 ww1_xinhai.4.t:0 "Юань Шикай просит императора сдаться"
 ww1_xinhai.4.d:0 "Генерал Юань Шикай, понимает, что у империи нет шансов выжить. Поэтому он просит молодого императора отречься от престола и признать власть республиканцев, чтобы остановить кровопролитие и сохранить шанс остаться в живых после революции."
 ww1_xinhai.4.a:0 "Отречься..."
 ww1_xinhai.4.a.tt:0 "Yuan will put a deal to §Bthe revolutionaries§! over §Yrepublic presidency§!. Saying he’ll surrender the Qing dynasty and cease to attack down the revolution, if they accept and §Yinstall him as the President of the Provisional Government of the Republic of China.§!"
 ww1_xinhai.4.b:0 "Мы подавим восстание."
 ww1_xinhai.5.t:0 "Сунь Ятсен возвращается!" 
 ww1_xinhai.5.d:0 "Сунь Ятсен, находившийся в США для финансирования революции, вернулся в Гонконг и был немедленно избран первым временным президентом Китайской Республики." 
 ww1_xinhai.5.a:0 "Он приведет революцию к победе." 
 ww1_xinhai.6.t:0 "[CHI.GetLeader] избран президентом"
 ww1_xinhai.6.d:0 "Воспользовавшись слабостью республиканской коалиции, лидер милитаристов? [CHI.GetLeader]? смог фактически отобрать власть у Временного правительства и заставил их поддержать его на президентских выборах.\n\nНесмотря на то, что власть теперь в руках милитаристов, лидеры снова готовятся к восстанию против нового авторитарного правителя."
 ww1_xinhai.6.a:0 "Новая власть в Китае."
 ww1_xinhai.7.t:0 "[CHI.GetLeader] избран президентом"
 ww1_xinhai.7.d:0 "Революционная коалиция смогла укрепиться в Китае и избрать президента. [CHI.GetLeader] намерен завершить объединение Китая, но ему могут помешать милитаристы, которые готовятся к гражданской войне в стране."
 ww1_xinhai.7.a:0 "Новая власть в Китае."
 ww1_xinhai.8.t:0 "Монголия провозглашает независимость" 
 ww1_xinhai.8.d:0 "Монгольские вельможи тайно готовились провозгласить независимость от Китая при поддержке России, но началась Синьхайская революция, и они поспешили с объявлением независимости раньше, чем ожидалось. Династия Цин оказалась бессильна сдержать ее, и китайские войска, размещенные в Монголии, были вытеснены." 
 ww1_xinhai.8.a:0 "Проклятье!" 
 ww1_xinhai.8.b:0 "Да здравствует хан! (Играть за [MON.GetNameWithFlag])" 
 ww1_xinhai.9.t:0 "Тибет провозглашает независимость" 
 ww1_xinhai.9.d:0 "Тибет был вассальным государством династии Цин и всего за несколько лет до этого дважды подвергался вторжению англичан. Однако вместо того, чтобы попытаться отстоять регион и дать отпор захватчикам, китайцы под давлением тибетцев вынудили их принять условия, выдвинутые британскими империалистами. Как только иностранцы были удовлетворены и ушли, китайские войска вошли в Тибет и попытались восстановить свою власть над ним.\nНо вовремя вспыхнула Синьхайская революция, и тибетцы объявили о своей независимости от некомпетентного и деспотичного китайского правления." 
 ww1_xinhai.9.a:0 "Проклятье!" 
 ww1_xinhai.9.b:0 "Пусть Будда защитит Тибет! (Играть за [TIB.GetNameWithFlag])" 
 ww1_xinhai.10.t: "Qing Monarchy Abolished"
 ww1_xinhai.10.d: "The Beiyang general of the Qing dynasty, Yuan Shikai, forced the Qing emperor to abdicate. Now the revolutionaries have achieved their goal, and we must proceed with the establishment of the new republic to stabilise the nation. Sun Yat-sen believes that the present stage is the second stage of democratisation, and that the regime should be led by the revolutionaries who are drafting the constitution. Yuan Shikai is open to dialogue."
 ww1_xinhai.10.a: "[ROOT.GetLeader] welcomes him."
 ww1_xinhai.10.b: "No dictator allowed!"
 xinhai_compromise_fail: "§BThe Revolutionaries§! §Rhas rejected§! to compromisse with §YYuan Shikai§!"
 ww1_xinhai.11.t: "Answer from the Republicans"
 ww1_xinhai.11.d: "They said they won't let Yuan to take over the power and become a dicator."
 ww1_xinhai.11.a: "You've chosen death."
 #CHINA 
 ww1_qing.1.t:0 "Мы возьмем Париж"
 ww1_qing.1.d:0 "Мы официально находимся в состоянии войны с Францией. Самые талантливые полководцы императорской армии готовы возглавить войска и совершить этот великий поход через всю Евразию!"
 ww1_qing.1.a:0 "Yeah boi!"
 ww1_qing.2.t:0 "Судьба бэйянских милитаристов"
 ww1_qing.2.d:0 "Бэйянская армия считается самой мощной политизированной армией, способной оказывать давление на высших чиновников империи. Мы должны принять меры, чтобы ослабить их влияние или пойти на уступки."
 ww1_qing.2.a:0 "Кто не подчинится империи, будет казнен!"
 ww1_qing.2.b:0 "Нам нужны талантливые и влиятельные командиры."
 puyi_age:0 "Пуйи исполнилось 16 лет"
 ww1_qing.3.t:0 "Император взрослеет"
 ww1_qing.3.d:0 "Пуйи достиг 16-летия, поэтому он имеет право взять на себя большую часть обязанностей императора. Теперь его отец должен передать власть императору Сюаньтуну и стать придворным советником."
 ww1_qing.3.d2:0 "Пуйи достиг 16-летия, поэтому он имеет право взять на себя большую часть обязанностей императора. До этого дня было много взлетов, падений и кризисов, но наконец-то он взошел на трон истинного императора. Хотя многие, кто хочет занять его законное место, будут направлять на него свои мечи и заставлять его действовать как марионетку, все равно он теперь бесспорный император Китая."
 ww1_qing.3.d3:0 "Пуйи исполнилось 16 лет, и он получил право взять на себя большинство обязанностей императора, несмотря на то, что Династия Цин больше не правит Китаем. Китайская республика гарантировала ему управление Запретным городом как монарху. Было много взлетов, падений и кризисов, прежде чем наступил этот день, но в конце концов он взошел на трон последнего императора."
 ww1_qing.3.a:0 "Слава императору!"
 ww1_qing.3.b:0 "Император без империи."
 ww1_qing.4.t:0 "[FROM.Capital.GetCapitalVictoryPointName] Gov. Demands to Abolish [ROOT.GetAdjective] Concessions In China"
 ww1_qing.4.d:0 "The Fengtian government demands that we withdraw from the concessions in China that we gained through an treaty with Qing decades ago. Their bold demand may also have military action in mind. But the compensation they can offer us in exchange for losing our fruits of the open door is absurdly small."
 ww1_qing.4.a:0 "Не будем гневить Дракона."
 ww1_qing.4.b:0 "Они нарушают Боксерский протокол!"
 ww1_qing.5.t:0 "[FROM.GetName] отказываются покинуть Китай"
 ww1_qing.5.d:0 "[FROM.GetAdjective]ие империалисты отказались прекратить оккупацию и готовятся к полномасштабной войне с нами. Теперь у нас есть законный повод вернуть наши национальные территории."
 ww1_qing.5.a:0 "Китайский дракон просыпается."
 ww1_qing.5.b:0 "Мы не можем рисковать войной."
 ww1_qing.6.t:0 "Будущее конституционной династии Цин"
 ww1_qing.6.d:0 "Сейчас мы собираемся провозгласить от имени императора современную и достойную конституцию. Но ее направленность у политиков разная."
 ww1_qing.6.a:0 "Конституционная монархия в немецком стиле, в которой сильна императорская власть, хороша."
 ww1_qing.6.b:0 "Как и в Великобритании, император должен царствовать, но не управлять."
 ww1_qing.7.t:0 "Кабинет Юань Шикая"
 ww1_qing.7.d:0 "Чтобы подавить восстание в Учане, нужно призвать генерала Юань Шикая командовать армией Бэйяна. Князь Цин ушел в отставку, а Шикай был назначен премьер-министром."
 ww1_qing.7.a:0 "Ему можно доверять."
 ww1_qing.7.tt: "§RYuan Shikai might want to make a compromise with the revolutionaries...§!"
 ww1_qing.8.t:0 "Кабинет принца Цин" 
 ww1_qing.8.d:0 "Впервые в истории династии Цин для реформирования империи создается конституционный кабинет министров. Первым премьер-министром назначается Айсин-Гиоро Икуан, кабинет состоял из 13 членов, в том числе 7 членов императорской семьи и только 4 ханьца. Реформаторы в стране, похоже, разочаровались в своих ожиданиях от этой меры." 
 ww1_qing.8.a:0 "Великолепно." 
 ww1_qing.9.t:0 "Проблема с железными дорогами" 
 ww1_qing.9.d:0 "В отличие от других мировых держав, нам не хватает железных дорог для своего передового средства передвижения - поезда. Это сложный вопрос, который связан не только с деньгами, но и с нестабильной политической ситуацией здесь и вмешательством иностранных держав. Железные дороги, которые существуют, находятся в частной собственности, а не в собственности государства, и новый кабинет министров определяет национализацию железных дорог как первоочередную задачу для решения национальной проблемы. Идея состоит в том, что если железные дороги будут национализированы, то мы сможем получить под это кредиты от иностранных держав для немедленного финансирования реформ. \nНо поскольку частный капитал, вложенный в железные дороги, инвестируется китайским народом из всех слоев общества, а не несколькими капиталистами, ожидается, что ответная реакция на меры по национализации будет очень сильной. Кроме того, это рискованная мера, поскольку практически нет никаких гарантий, что облигации, выданные им при принудительной национализации, обеспечат сохранность имущества, которое они потеряют." 
 ww1_qing.9.a:0 "Это нормально?" 
 ww1_qing.10.t:0 "Движение в защиту железных дорог" 
 ww1_qing.10.d:0 "По всей стране проходят акции протеста против национализации железных дорог. Чтобы не допустить перерастания хаоса в массовое восстание, необходимо немедленно ввести войска для поддержания порядка." 
 ww1_qing.10.a:0 "Идите домой, дураки!" 
 ww1_qing.11.t:0 "Столкновение военных и протестующих" 
 ww1_qing.11.d:0 "В Сычуани народ поднял сильное восстание. Столица региона, Чэнду, уже захвачена протестующими. Необходимо направить войска для предотвращения непредвиденных обстоятельств." 
 ww1_qing.11.a:0 "Успокоит ли это их?" 
 ww1_qing.12.t:0 "Смерть Ицюана" 
 ww1_qing.12.d:0 "Айсин Гиоро И Куан, бывший премьер-министр, служивший императору и отвечавший за государственные дела, умер от болезни. Он выступал против вторжения западной культуры и вместе с Ли Хунчжаном был одним из полномочных представителей при подписании Боксерского протокола. В последние годы жизни он противостоял Синьхайской революции в качестве премьер-министра." 
 ww1_qing.12.a:0 "Покойся с миром." 
 ww1_qing.13.t:0 "Юань Шикай убит!" 
 ww1_qing.13.d:0 "Лидер Бэйянской клики Юань Шикай был застрелен нападавшим. Это произошло через три дня после того, как он по предложению императора сложил с себя все государственные полномочия и остался жить в своем доме. Его нашли мертвым, когда смотритель дома проверил его, и многие генералы и чиновники собрались в Пекине, чтобы выразить соболезнования.\nПосле его смерти уже вся страна кипит слухами и тревогой. Некоторые говорят, что замечено множество подозрительных военных действий." 
 ww1_qing.13.a:0 "Шокируеще!"
 ww1_qing.15.t: "Yuan Shikai Suggests Secret Compromisation"
 ww1_qing.15.d: "Yuan Shikai, the Imperial Commissioner and Prime Minister of the Qing dynasty, wrote to Hubei military commander Li Yuanhong to explore the possibility of a compromisation. Yuan Shikai has made an unorthodox proposal to establish a constitutional monarchy and, if accepted, stop putting down revolutionary troops and join the revolutionaries. While a compromise may be necessary for the revolution to succeed because the his Beiyang Army is more powerful than the revolutionary troops, revolutionaries question whether it is worth it to keep the Qing monarchy in the place."
 ww1_qing.15.a: "Suggest him as the Provisional President of the Rep."
 ww1_qing.15.a.tt: "We would §Yhave to appoint him as the provisional president§! upcoming government formation."
 ww1_qing.15.b: "Don't forget he failed the last reform effort in 1898."
 ww1_qing.15.b.tt: "§YYuan Shikai§! would §Ywithdraw from the negotiation§! with §Brevolutionaries§! and would §Rfocus on suppressing the revolution§!..."
 ww1_qing.16.t: "Yuan Shikai Demands for the National Convention"
 ww1_qing.16.d: "The compromisation between the revolutionaries and Yuan Shikai had been paused because the Provisional Government appointed Sun Yat-sen as the Provisional President. Yuan Shikai wants to have assurance that he could get any place in the new republic, thus he demands the National Convention to decide the future of the nation and which regime should be established."
 ww1_qing.16.a: "We accept him as the president, but government remains in Nanjing."
 ww1_qing.16.a.tt: "§BSun Yat-sen§! would §Yhave to transfer§! his presidency to §YYuan Shikai§!."
 ww1_qing.16.b: "We don't need him anymore!"
 ww1_qing.17.t: "Yuan Shikai Requests for the National Convention"
 ww1_qing.17.d: "Prime Minister Yuan Shikai says that the revolution is out of control and we should do some kind of reform to keep them in the bay. He suggests that we can call for the National Convention to debate and decide the nation's fate and accept the consistutional monarchy. And if we reject his application he would give up doing his job and might try to betray the monarchy as few of us already worried."
 ww1_qing.17.a: "Accept the constitution but no for republic!"
 ww1_qing.17.a.tt: "§YYuan Shikai§! would proceed to contact with the revolutionaries, but it §Ris uncertain that they would accept the constitutional monarchy§!."
 ww1_qing.17.b.tt: "§YYuan Shikai§! would resign and try to find another chance to §Rgrap his power§!."
 ww1_qing.18.d: "Yuan Skai, the warlord commander of the Beiyang Army at odds with the Qing, has offered to join our cause with his army that was suppressing the revolution if we elect him as the Provisional President of the Republic of China. Can we trust him?"
 ww1_qing.18.a: "To achive revolutional victory."
 ww1_qing.19.t: "Yuan Shikai Coupes the Monarch"
 ww1_qing.19.d: "Yuan Shikai has now forced the young emperor to abdicate. Meanwhile, Yuan has failed to negotiate with the revolutionaries, and the empire has literally become an empire without an emperor. No one in China is above Yuan Shikai, and he will see the revolutionaries who don't listen to him as enemies. Now there is only one way to end this. Smash them all or be smashed."
 ww1_qing.19.a: "End of contents."

 ww1_qing.20.t: "[FROM.Capital.GetCapitalVictoryPointName] Government Sues for Peace"
 ww1_qing.20.d: "The [FROM.Capital.GetCapitalVictoryPointName] government has admitted defeat in the war of concessions in China. They offer to pay reparations in exchange for a return to pre-war conditions."
 ww1_qing.20.a: "Ok."
 ww1_qing.20.b: "We shall punish them!" 
  
 ww1_qing.21.t: "Situation In Tibet"
 ww1_qing.21.d: "Tibet has been under our military rule since a military expedition a few months ago to quell attempts at independence. The British, who also attempted to take control of Tibet, recognised our sovereignty over Tibet in 1907. Because their autonomy revoked with the rebellion, Tibet is now considered an internal part of China, but there is resistance from the local population."
 ww1_qing.21.a: "Just quell them out already."
 ww1_qing.22.t: "The New Policies"
 ww1_qing.22.d: "Empress Dowager Cixi, the Empress Dowager of the Qing Dynasty, has "advised" the Guangxu Emperor to launch the "New Policy" via Imperial Edict and Decrees in order to change and strengthen the country after the Boxer Rebellion in 1900 triggered the Eight-Nation Alliance. Empress Dowager Cixi herself saw that the Qing Beiyang army and the Boxers were unable to effectively resist the modern Western armies. While many had initially opposed modernization and self-strengthening, the defeat of the Boxer Rebellion has convinced even the conservaties in the Qing court that holding on to the past is no longer an option. The only form of disagreement is wheither or not the monarchy itself should be an enlightened monarchy or a constitutional one. Putting the debate on the status of the monarchy aside, all can agree that the Qing Dynasty must reform, reformist,  Viceroys, Conservative and Manchus in the court. It has now become a certainty."
 ww1_qing.22.a: "New policies for the new era." 
  
