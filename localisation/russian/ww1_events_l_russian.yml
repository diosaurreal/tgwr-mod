 if_tur_refuse_we_will_get_a_war_goal:0 "§RIf §Y[TUR.GetNameWithFlag]§! Refuse, we will get a War Goal Against Them!§!"
 ww1_firstbalkan.14.t:0 "[BUL.getAdjective] Fate"
 ww1_firstbalkan.14.d:0 "The Bulgarian government has officially capitulated following consultations between our joint ministers. Forced to recognize our superiority, Bulgaria agreed to join our camp in exchange for Serbian territories, notably Pirot. We accepted this request, while acknowledging their claim on the Mangalia"
 ww1_firstbalkan.14.a:0 "They will be integrated as the semi-autonomous Vilayet"
 ww1_firstbalkan.14.b:0 "Bulgaria will be fully incorporated into the Empire"
 ww1_firstbalkan.15.t:0 "[BUL.getAdjective] Fate"
 ww1_firstbalkan.15.d:0 "[FROM.getName] imposed an ultimatum on us : We must ensure independence from Bulgaria and can only annex Rumelia as a result of their aggression."
 ww1_firstbalkan.15.a:0 "We have no other choice..."
 ww1_firstbalkan.15.b:0 "Never!"
 ww1_firstbalkan.16.t:0 "[BUL.getAdjective] Fate"
 ww1_firstbalkan.16.d:0 "[FROM.getName] gave us an ultimatum : We can subjugate Bulgaria by making it a protectorate, but we cannot reduce their territory."
 ww1_firstbalkan.16.a:0 "We have no other choice..."
 ww1_firstbalkan.16.b:0 "Never!"
 ww1_firstbalkan.17.t:0 "[BUL.getAdjective] Fate"
 ww1_firstbalkan.17.d:0 "[FROM.getName] has announced that they will let us annex Bulgaria!"
 ww1_firstbalkan.17.a:0 "A nice opportunity"
 ww1_firstbalkan.17.b:0 "We are fine with the [BUL.getAdjective] puppet"
 ww1_firstbalkan.18.t:0 "[BUL.getAdjective] Fate"
 ww1_firstbalkan.18.d:0 "[FROM.getName] gave us an ultimatum : We can just ask financial reparations to Bulgaria."
 ww1_firstbalkan.18.a:0 "We have no other choice.."
 ww1_firstbalkan.18.b:0 "Never!"
 ww1_firstbalkan.19.t:0 "[GRE.getAdjective] Fate"
 ww1_firstbalkan.19.d:0 "Greece has been in a difficult situation since its defeat by the Ottoman Empire. Its sovereignty is threatened and it behooves us to find out if they are legitimate to be subject to the Ottomans."
 ww1_firstbalkan.19.a:0 "Greece can be incorporated as semi-autonomous region"
 ww1_firstbalkan.19.b:0 "They can annex Greece"
 ww1_firstbalkan.19.c:0 "Greece has to pay reparations and nothing more"
 ww1_firstbalkan.20.t:0 "[GRE.getAdjective] Fate"
