 ww1_firstbalkan.102.t:0 "Serbia got the shore!"
 ww1_firstbalkan.102.d:0 "Our southern insolent neighbour had in their war of agression captured the Adriatic shore through the Albanian mountains. Their access to the sea would mean a lot of problems for us in the future. We can threaten them into retreating from the shore, and if the stuff goes out of hand, we can easily just back off."
 ww1_firstbalkan.102.a:0 "Send the demand!"
 ww1_firstbalkan.102.b:0 "We can't risk war yet"
 ww1_firstbalkan.103.t:0 "Austria-Hungary demands retreat from the sea!"
 ww1_firstbalkan.103.d:0 "Austro-Hungarian ambassador delivered a note from the Dual monarchy, they say that we can either retreat from the shore as of right now, or face unforeseen consequences. What will we do"
 ww1_firstbalkan.103.a:0 "Ask for Bulgarian support"
 ww1_firstbalkan.103.b:0 "We can ill afford war with Habsburgs"
 ww1_firstbalkan.104.t:0 "Serbia asks for help"
 ww1_firstbalkan.104.d:0 "Serbian government has, as by the treaty of Balkan League, approached us to ask for help against Austra-Hungary's demand to retreat from the shore they want so much. We can ignore their request, but we should be ready for Serbian backslash if we do that."
 ww1_firstbalkan.104.a:0 "They will get all the help"
 ww1_firstbalkan.104.b:0 "Let them dig themselves out of this hole"
 ww1_firstbalkan.105.t:0 "Bulgaria confirms support"
 ww1_firstbalkan.105.d:0 "Bulgarian ambassador had notified us that Bulgaria will stand ready with us against our far bigger enemy, just like they stood for us against Ottomans. We can now resist their demand."
 ww1_firstbalkan.105.a:0 "Let them come"
 ww1_firstbalkan.106.t:0 "Bulgaria defiant"
 ww1_firstbalkan.106.d:0 "Our request for help against the country against which this faction was officially formed went on deaf ears in Bulgaria. We are alone in this fight, and thus we will have to concede as we can ill afford a war against Austria, while being in the midst of another one with another great power. We will have to retreat for now, but Bulgaria will suffer for their betrayal!"
 ww1_firstbalkan.106.a:0 "This isn't over!"
 ww1_firstbalkan.107.t:0 "Serbia defiant"
 ww1_firstbalkan.107.d:0 "Serbia had just refused our demand for the retreat from the Albanian shore. It appears that Bulgaria will stand on their side even on this question. We didn't expect this and they will suffer for this refusal. But on the other hand, our population and army isn't ready for this unprovoked war. We perhaps should just back down and wait for a better moment."
 ww1_firstbalkan.107.a:0 "They have to feel our wrath now!"
 ww1_firstbalkan.107.b:0 "We can't risk it all against S*rbs, wait for the better moment."
 ww1_firstbalkan.108.t:0 "Serbia claims Ohrid!"
 ww1_firstbalkan.108.d:0 "Serbia initially agreed to recognise that the territory below the Kriva Palanka-Ohrid line belonged to us in the territorial division, but during the war Serbian forces seized the region below that line and have not withdrawn since. We have to be firm in our territorial claims."
 ww1_firstbalkan.108.a:0 "Traitors!"
 ww1_firstbalkan.108.b:0 "For the sake of peace..."
 ww1_firstbalkan.109.t:0 "Bulgaria claims Ohrid!"
 ww1_firstbalkan.109.d:0 "Bulgaria refused to relinquish its claim to Ohrid and protested strongly that we had seized the territory below the Kriva Palanka-Ohrid line, which we had agreed was theirs in the territorial division."
 ww1_firstbalkan.109.a:0 "Ohrid belongs to Serbia!"
 ww1_firstbalkan.109.b:0 "For the sake of peace..."
 ww1_firstbalkan.110.t:0 "Serbia Refuses to Withdraw!"
 ww1_firstbalkan.110.d:0 "The Serbs have ignored our demands to honour existing agreements, and now there are only two options: we withdraw, or they take it back by force."
 ww1_firstbalkan.110.a:0 "It's war then!"
 ww1_firstbalkan.111.t:0 "Serbia Gives Up Ohrid"
 ww1_firstbalkan.111.d:0 "Serbia has handed over the Ohrid region to our military administration in accordance with existing agreements. We can finally breathe a sigh of relief and enjoy our victory."
 ww1_firstbalkan.111.a:0 "Well done."
 ROM_has_asked_for_dobruja:0 "Потребовали Добруджу." 
 ROM_demand_dobrudja:0 "Потребовать Добруджу."
 ww1_firstbalkan.112.t:0 "Explusion of Muslims from the Balkans"
 ww1_firstbalkan.112.d:0 "Even before the Ottoman defeat in the Balkan war, warring factions against the Ottomans persecuted civilians in village. Yet with the Ottoman defeat being apparent, countless more refugees have left their homes in order to escape persecution.\nFor this reason, the Turkish presence in the Balkans have diminished significantly. Many previously multicultural cities seen their Muslim population leaving their towns. As more than half a million muslims being killed, and almost one million being replaced, demographics of the Balkans have changed yet another time."
 ww1_firstbalkan.112.a:0 "They'll pay for it."
 ww1_firstbalkan.112.b:0 "It was time for them to leave."
 ww1_firstbalkan.112.c:0 "Hopefully this will be the last extermination Balkans will see."

 ww1_firstbalkan.113.t:0 "[FROM.getAdjective] Ultimatum"
 ww1_firstbalkan.113.d:0 "We received an ultimatum from [FROM.getName], together with Greece and Serbia, to recognize the autonomy of non-Turkish territories in the Balkans. They also ordered the demilitarization of a large part of the region, the construction of local schools and many ethnic privileges. Responding positively to such a request would have a significant financial hit, while further threatening regional stability. But by refusing, we probably expose ourselves to war against the Balkan alliance."
 ww1_firstbalkan.113.a:0 "Never!"
 ww1_firstbalkan.113.b:0 "We cant afford a war there"§Y§!
 TUR_dismantle_balkan_integrity:0 "§YNon-[TUR.getFlag][TUR.getAdjective]§! states in Europe will be released as §YEmirates§! and will be §Rdemilitarized§!.\n\n§RBalkan League members will get decisions to annex parts of theses new states§!.\n\nWe will get our own decisions to §Yfight local disloyality.§!"

 ww1_firstbalkan.114.t:0 "[FROM.getName] Refused"
 ww1_firstbalkan.114.d:0 "As we expected, the Ottoman authorities categorically refused our ultimatum, giving us the ideal opportunity to attack without delay!"
 ww1_firstbalkan.114.a:0 "We were looking forward to this!"

 ww1_firstbalkan.115.t:0 "[FROM.getName] Accepted"
 ww1_firstbalkan.115.d:0 "To everyone's surprise, the Ottoman Empire agreed to our requests and launched the reform plan demanded by the alliance. Autonomous regions will be formed on an ethnic basis and will have broad autonomy."
 ww1_firstbalkan.115.a:0 "It's... good"
 ww1_firstbalkan.116.d:0 "Cannons thunder in the Balkans. Bulgaria, eager to regain the glory of San Stefano, which she had lost in 1881, without the help of others, is currently confronting the Ottoman Empire in the West, a region comprising many belligerent minorities. The Bulgarians have a clear objective, throw the Turks out of Europe."
 ww1_firstbalkan.117.t:0 "[TUR.GetAdjective] Surrenders the Balkans"
 ww1_firstbalkan.117.d:0 "To no one's surprise, [TUR.GetNameDef] gave up the European territories in the Balkans when they received the ultimatum from the Balkan Alliance, thus establishing a buffer zone as Autonomous Macedonia under multinational administration.\nBut this does not mean that the Balkans are now finally stabilised and at peace; rather, they could become an unguarded powder keg that could drag the whole of Europe into a large-scale war in the coming days."
 ww1_firstbalkan.117.a:0 "Okay now what?"
 ww1_firstbalkan.117.b:0 "Suicidial."
 ww1_firstbalkan.118.t:0 "Race for Macedonia?"
 ww1_firstbalkan.118.d:0 "Now we are at war with the Turks, and our troops may move into Macedonia as a strategic move. If we take the region from the Turks, it will be under our control to stabilise the region."
 ww1_firstbalkan.118.a:0 "Of course."
  
 ww1_secondbalkan.1.t:0 "Treaty with [FROM.GetName]"
 ww1_secondbalkan.1.d:0 "Our former ally offers us a defensive pact against the growing power of Bulgaria. What do we say to it?"
 ww1_secondbalkan.1.a:0 "Accept"
 ww1_secondbalkan.1.b:0 "Refuse" 
 ww1_secondbalkan.2.t:0 "[FROM.getName] ask for Dobruja"
 ww1_secondbalkan.2.d:0 "[FROM.getName] want to annex Dobruja region in the northern part of the country."
 ww1_secondbalkan.2.a:0 "No!"
 ww1_secondbalkan.2.b:0 "Agreed." 
 ww1_secondbalkan.3.t:0 "The Second Balkan War"
 ww1_secondbalkan.3.d:0 "Bulgaria, our ally from the Liberation war, had betrayed us and attacked without declaration of war. Now we have to defend from them."
 ww1_secondbalkan.4.t:0 "Romanian Intervention"
 ww1_secondbalkan.4.d:0 "Using the situation that Bulgarians put themselves into, Romanians had joined the Second Balkan War on the side of Anti Bulgarian League."
 ww1_secondbalkan.5.t:0 "Bulgaria offers surrender"
 ww1_secondbalkan.5.d:0 "Bulgaria was unable to fight anymore, encircled from all of the sides and isolated from the outside world. Now we will have peace conference that will take place in Bucharest, Romanian capital"
 ww1_secondbalkan.5.a:0 "Peace at last"
 ww1_secondbalkan.6.t:0 "Bucharest Conference"
 ww1_secondbalkan.6.d:0 "Bulgaria had surrendered against the conbined invasion of the Balkan Nations surrounding it. The victorious powers had taken territory from Bulgaria as punishment. This seems to be the end of the bloodshed in the Balkans."
 ww1_secondbalkan.6.a:0 "Peace at last"
 ww1_secondbalkan.7.t:0 "Подписан Константинопольский договор" 
 ww1_secondbalkan.7.d:0 "The Ottomans and Bulgaria had signed a peace treaty. Turks had returned Edirne under their control"
 ww1_secondbalkan.7.a:0 "Наконец-то мир." 
 ww1_secondbalkan.8.t:0 "Нишский договор" 
 ww1_secondbalkan.8.d:0 "Our troops were at the end of their tether, but we are in total victory over the enemy. A treaty will be signed to cede territory to the victorious nation."
 ww1_secondbalkan.8.a:0 "Склонитесь перед болгарским превосходством!" 
 ww1_secondbalkan.9.t:0 "Нишский договор"
 ww1_secondbalkan.9.d:0 "Bulgaria overwhelmed our power in the war. We were forced to give them the territory they demanded."
 ww1_secondbalkan.9.a:0 "This is not happening..."
 ww1_secondbalkan.10.t:0 "Константинопольский договор" 
 ww1_secondbalkan.10.d:0 "Территориальное урегулирование с Болгарией закончилось тем, что мы получили только Восточную Фракию, что явилось результатом вмешательства других держав. Если нас не устраивает получение меньшей территории, чем мы контролируем, мы можем отказаться от подписания договора и продолжать войну..." 
 ww1_secondbalkan.10.a:0 "Наконец-то мир." 
 ww1_secondbalkan.10.b:0 "Нет! Мы продолжим возвращение на Балканский полуостров!" 
 ww1_secondbalkan.10.b.tt:0 "\n§RРоссия может вмешаться в войну...§!\n" 
 ww1_secondbalkan.10.c:0 "Принять мир, но нужны дополнительные репарации." 
 ww1_secondbalkan.11.t:0 "Османы пытаются вернуться на Балканы." 
 ww1_secondbalkan.11.d:0 "Османы отвергли мирное предложение Болгарии и решили продолжить войну, пытаясь захватить Румелию. Мы уже предупредили османов, что вмешаемся, если они продолжат наступление через реку Марицу." 
 ww1_secondbalkan.11.a:0 "Послать ультиматум." 
 ww1_secondbalkan.11.a.tt:0 "\n§YЕсли они отвергнут ультиматум:\n§!" 
 ww1_secondbalkan.11.b:0 "Нам просто все равно." 
 ww1_secondbalkan.12.t:0 "Россия угрожает вмешательством" 
 ww1_secondbalkan.12.d:0 "Россия протестует против наших военных действий против Болгарии и пытается вмешаться. Они угрожают объявить войну, если мы их проигнорируем." 
 ww1_secondbalkan.12.a:0 "Отступать и брать понемногу..." 
 ww1_secondbalkan.12.b:0 "Тогда война!" 
 ww1_secondbalkan.13.t:0 "Позиция России в отношении Балканской войны" 
 ww1_secondbalkan.13.d:0 "Османы объявили войну Болгарии, которая ведет войну против своих бывших союзников, чтобы вернуть территории, утраченные в ходе Первой Балканской войны. Возвращение османов на Балканы угрожало бы нашим интересам." 
 ww1_secondbalkan.13.a:0 "Послать флот и выразить протест." 
 ww1_secondbalkan.13.b:0 "Не такая уж и проблема." 
 ww1_secondbalkan.14.t:0 "Русская демонстрация силы" 
 ww1_secondbalkan.14.d:0 "Российский флот приблизил свой черноморский флот к Босфору в знак протеста против объявления Османской империей войны Болгарии и вступления в Балканскую войну.\nРоссия угрожает вмешаться в войну, если османские войска продолжат наступление и перейдут реку Марицу." 
 ww1_secondbalkan.14.a:0 "Довольно обостренно..." 
 ww1_secondbalkan.14.b:0 "Давайте сделаем это." 
 ww1_secondbalkan.15.t:0 "Болгария предлагает капитуляцию" 
 ww1_secondbalkan.15.d:0 "Болгария больше не может продолжать войну против нас и хочет заключить мир при условии, что она уступит территорию Восточной Фракии." 
 ww1_secondbalkan.15.a:0 "Передайте также Западную Фракию." 
 ww1_secondbalkan.15.a.tt:0 "\n§YВ течение примерно месяца мы будем вести переговоры с Болгарией о корректировке границ.§!" 
 ww1_secondbalkan.16.t:0 "Вторая Балканская война" 
 ww1_secondbalkan.16.d:0 "Конфликт разгорелся из-за того, что Болгария, недовольная своей долей в трофеях Первой Балканской войны, напала на своих бывших союзников - Балканскую лигу. Теперь союзные войска вынуждены были отражать болгарское наступление и готовить контрнаступление." 
 ww1_secondbalkan.16.a:0 "Второй раунд!" 
 ww1_secondbalkan.17.t:0 "Румыния вступает в Балканскую войну" 
 ww1_secondbalkan.17.d:0 "This morning, the Romanian government issued a formal declaration of war against Bulgaria, citing both concerns over the Bulgarian threat and ambitions to reclaim Romanian-populated territories under Bulgarian control. With Romanian forces already mobilizing to join the Balkan League's efforts against Sofia, their intervention comes at a critical moment in the escalating Balkan conflict. Analysts suggest Romania's entry into the war could be a decisive turning point, as the government seeks to secure its share of territorial gains amidst the shifting regional balance of power. Across Bucharest, patriotic fervor runs high as crowds gather in public squares waving flags and singing national songs, cheering on the troops marching southward. For Bulgaria, already stretched thin across multiple fronts, the arrival of this new adversary may spell disaster." 
 ww1_secondbalkan.17.a:0 "Mamka mu!" 
 ww1_secondbalkan.17.b:0 "Wombo Combo!" 
 ww1_secondbalkan.18.t:0 "Османы вступают в Балканскую войну" 
 ww1_secondbalkan.18.d:0 "Похоже, что они, помимо Балканской лиги, пытаются напасть на Болгарию с тыла, чтобы вернуть территории, потерянные в последней войне. Лига и великие державы с беспокойством наблюдают за турецкими маневрами." 
 ww1_secondbalkan.18.a:0 "Pomogne!" 
 ww1_secondbalkan.18.b:0 "Империя наносит ответный удар!" 
 ww1_secondbalkan.19.t:0 "Распад Балканской лиги" 
 ww1_secondbalkan.19.d:0 "Сербия не смогла остановить территориальную экспансию Болгарии. Балканская лига фактически прекратила свое существование, и теперь балканские державы ищут помощи у великих держав, чтобы остановить врага." 
 ww1_secondbalkan.19.a:0 "Решатся ли империи на вмешательство?" 
 ww1_secondbalkan.19.b:0 "Мы отомстим за это." 
 ww1_secondbalkan.19.c:0 "Славный день для Болгарии!" 
 ww1_secondbalkan.20.t:0 "Софийский договор" 
 ww1_secondbalkan.20.d:0 "Софийский договор был заключен по итогам Второй Балканской войны и внес изменения в Лондонский договор, завершивший Первую Балканскую войну. Болгария получила контроль над Македонией, а Балканская лига после поражения фактически прекратила свое существование." 
 ww1_secondbalkan.20.a:0 "Наконец-то мир." 
 ww1_secondbalkan.20.b:0 "О, Боже!" 
 
 #QATAR 
 ww1_qatar.1.t:0 "Шейх Джасим умер!" 
 ww1_qatar.1.d:0 "Наш любимый эмир и основатель государства Катар Джасим бин Мухаммед бин Тани скончался в четверг вечером 13 шабана 1331 года хиджры. Придя к власти после победы над Бахрейном в войне за независимость, шейх Джасим сумел добиться полного признания Османской империи в качестве правителя независимого Катара. Его сын, Абдулла бин Джассим бин Мухаммед Аль Тани, сменит его на посту эмира Катара." 
 ww1_qatar.1.a:0 "Memento mori." 
 ww1_qatar.2.t:0 "Qatari Suzerainty Abolished"
 ww1_qatar.2.d:0 "The Ottoman Empire embarked on the conquest of the Arabian coast back in the late 19th century, with Al-Hasa as a pivotal point, and had Qatar under Ottoman rule. However, following the defeat in the Battle of Al Wajbah in 1893, we have been unable to exercise effective control over Qatar, left only with ineffective sovereignty. Moreover, given our recent loss of Al-Hasa, we find ourselves in a position where we must relinquish Qatar."
 ww1_qatar.2.a:0 "Fine..."
  
 #BRUNEI 
 ww1_brunei.1.t:0 "Джамалул Алам коронован!" 
 ww1_brunei.1.d:0 "Джамалул Алам коронован как султан! Регентский совет больше не нужен." 
 ww1_brunei.1.a:0 "Слава султану!" 
 ww1_brunei.2.t:0 "Султан умер от малярии" 
 ww1_brunei.2.d:0 "Вспышка малярии унесла жизнь султана, а также трех членов его семьи в возрасте 35 лет. Его преемником стал старший сын, Пенгиран Муда Бесар Ахмад Таджуддин (Pengiran Muda Besar Ahmad Tajuddin). Он был похоронен в Королевском мавзолее на Джалан Тутонг." 
 ww1_brunei.2.a:0 "Покойся с миром." 
 
 #SARAWAK 
 ww1_sarawak.1.t:0 "Умер раджа Чарльз Брук" 
 ww1_sarawak.1.d:0 "Скончался Чарльз Брук, второй белый раджа этой небольшой страны на побережье Борнео. Сын Брука Чарльз Вайнер Брук сменил его на посту раджи." 
 ww1_sarawak.1.a:0 "Покойся с миром." 
 
 #SIKKIM 
 ww1_sikkim.1.t:0 "Тхутоб Намгьял погиб!" 
 ww1_sikkim.1.d:0 "Его преемником стал Сидкеон Намгьял Тулку, которого англичане готовили к этой должности." 
 ww1_sikkim.1.a:0 "Сидкеон Намгьял Тулку теперь Чогьял!" 
 ww1_sikkim.2.t:0 "Сидкеонг Тулку умер!" 
 ww1_sikkim.2.d:0 "Сидкеонг был найден мертвым в своей спальне, по-видимому, от сердечной недостаточности, в возрасте 35 лет, при обстоятельствах, которые британцы назвали "загадочными."" 
 ww1_sikkim.2.a:0 "Его преемником стал младший брат." 
 
 #PARAGUAY 
 ww1_paraguay.1.t:0 "Пограничный патруль атакован боливийцами!" 
 ww1_paraguay.1.d:0 "Патрульная группа парагвайской армии и местный проводник были захвачены боливийскими стражниками, в ходе конфликта один лейтенант был убит." 
 ww1_paraguay.1.a:0 "Протестуйте против них!" 
