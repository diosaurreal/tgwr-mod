 ottoman.111.t:0 "Unintended Consequences"
 ottoman.111.d:0 "Due to the recent attempt to hinder their influence, Christians started to lose their economical hegemony over the region. This resulted in the weakening of centuries old trade infrastructures and markets, and even caused unemployment."
 ottoman.111.a:0 "Liberation from Greek economical hegemony, right?"
 ottoman.112.t:0 "Unintended Consequences"
 ottoman.112.d:0 "After confiscating all of the Christian properties in Anatolia, the centuries old trade infrastructure built by the Greeks inevitably fell with it. We no longer can benefit from the Christian trade in the region."
 ottoman.112.a:0 "At least we got what they had."
 ottoman.113.t:0 "Unintended Consequences"
 ottoman.113.d:0 "Turks that were promoted into Thrace administration started to seize Greek wealth and trade connections in the region. This resulted in the disruption of centuries old trade infrastruction in the region."
 ottoman.113.a:0 "It's better in Turkish hands."
 ottoman.114.t:0 "Unintended Consequences"
 ottoman.114.d:0 "Disruption of the multiethnic makeup Macedonian administration resulted in the inefficiency of the centuries old Christian trade infrastructure. This will have a bad impact on the local trade and development."
 ottoman.114.a:0 "They're just trying to make our jobs harder."
 ottoman.115.t:0 "Unintended Consequences"
 ottoman.115.d:0 "After the promotion of Muslims into the administration of Greece, they've failed to manage the trade infrastructure that has been present in the region for so long. Due to this, the trade in the region has broke down."
 ottoman.115.a:0 "Muslims are better merchants than Christians."
 ottoman.116.t:0 "Unintended Consequences"
 ottoman.116.d:0 "With the hand over of Christian lands to Muslims, Muslims have started to raid and pillage Christian villages and seize their properties. This has caused a mass unrest and major persecution of Christians in these states."
 ottoman.116.a:0 "They should've converted long ago."
 ottoman.117.t:0 "Power of Pan-Islamism"
 ottoman.117.d:0 "Western ideals such as nationalism and liberalism has brought our empire to the edge of collapse. For this matter, many groups have developed their own theories. İttihatists advocated for Ottoman nationalism in an effort to unite all the non-Turkish minorities under one identity. Liberals on the other hand argued for decentralization and further autonomy. Yet these policies will only lead to a faster demise of our empire.\nThere's one more theory, that proposes only Islamic unity will save our empire. With Abdulhamid II as the new Sutlan, he can use his Caliph title to unite the Muslim population under his banner."
 ottoman.117.a:0 "Survival of the empire can only be assured through Islamic unity."
 ottoman.117.b:0 "It's the 20th century for Allah's sake."
 TUR_unlock_islamist_branch:0 "New §Yfocuses§! will be unlocked.\n§RContinue Modernization Efforts path will become inaccessible.§!"
 ottoman.118.t:0 "Conservatives Wins Elections"
 ottoman.118.d:0 "With the recent elections, the newly reopened İttihat-ı Muhammedi Fırkası has won the elections. Standing as a conservative Islamist party, they intend to follow the footsteps of the constitution and turn the empire into a modern Muslim state under the democratic values.\nUnlike its past self, the party will follow a modernist and tolerant conservatie agenda under the leadership of Said-i Nursi. After the secularist rule of the İttihatists, this will be a sigh of relief for the conservative population. One can only hope for things to not go sour."
 ottoman.118.a:0 "Thats what the people wants."
 TUR_unlock_said_i_nursi_path:0 "New §Yfocuses§! will be unlocked."
 ottoman.119.t:0 "Liberals Wins Elections"
 ottoman.119.d:0 "After the victory of conservatives in the elections, it seems like they've failed to secure the loyalty of the people and lost their popularity. As a result, the voters have shown their frustration by electing Hürriyet ve İtilaf Fırkası in the elections. Again ruling the nation; everyone wonders if the liberals will correct their past mistakes, or disappoint the population once again."
 ottoman.119.a:0 "Lets hope it ends well."
 TUR_lock_said_i_nursi_path:0 "§YLiberal path§! will become reavailable.\n§RConservative path will become inaccessible.§!"
 ottoman.120.t:0 "Sects Mobilize"
 ottoman.120.d:0 "With the start of the war, conservative sects supporting our regime has started to send volunteer forces in an effort to aid us in our war effort."
 ottoman.120.a:0 "On arms, brothers!"
 ottoman.121.t:0 "Sects Demobilize"
 ottoman.121.d:0 "With the end of the war, volunteer forces supplied from sects have started to return to their homes."
 ottoman.121.a:0 "You've served well."
 ottoman.122.t:0 "Unintended Consequences"
 ottoman.122.d:0 "As the relocation of the Christians from Muslim "majority" lands began, the operation faced many difficulties. Alongside the sheer cost of relocating minorities, the aftermath for the states they were replaced from faced the breakdown of the economic infrastructure. This led to widespread poverty in these regions. Alongside this, the newly relocated minorities caused overpopulation in states they were replaced to."
 ottoman.122.a:0 "We couldn't have seen that coming."
 ottoman.123.t:0 "Dissolution of İttihat ve Terakki Fırkası"
 ottoman.123.d:0 "With Hürriyet ve İtilâf Fırkası securing their place, the past wrong doings of İttihat ve Fırkası started to resurface. The party was first exposed with its huge corruption scandals. Yet this later evolved to bigger conspiracies, such as matters regarding the deep state and the intelligence operations. As more controversial information came to the public interest, the prestige of the party plummeted.\nNot long after, the opposition within the party caused its downfall. The reformists and those favored embracing the new ways left the party in favor of opening a newly formed one called Hürriyetperver Avam Fırkası. Radical and more violent members of the old party opened Teceddüt Fırkası after the dissolution of İttihat ve Terakki Fırkası.\the part once dominated the politics of the empire is now a scattered collection of opposition inefficient with criticizing the current regime, for now."
 ottoman.123.a:0 "This will shake the politics of our empire."
 ottoman.124.t:0 "Population Exchange Between Us and the Ottomans?"
 ottoman.124.d:0 "Under the intention of the new Ottoman government to create an ethno-state, they asked a population exchange between our two countries. The way it'll appen is they'll send their Christian Greek population and we'll send our Muslim Turk population."
 ottoman.124.a:0 "Finally free from the Turkish population."
 ottoman.124.b:0 "This will cause a humanitarian crisis."
 ottoman.125.t:0 "Greece Accepts the Population Exchange"
 ottoman.125.d:0 "After the recent diplomatic mission to Greece, their government has accepted to receive our Christian Greek population in exchange for us to get their Muslim Turk population."
 ottoman.125.a:0 "This will free us from the Greek influence."
 ottoman.126.t:0 "Greece Refused the Population Exchange"
 ottoman.126.d:0 "Fearing that it'll cause a humanitarian crisis, the Greeks have refused to receive Christian Greek population en masse."
 ottoman.126.a:0 "They themselves is a humanitarian crisis."
 ottoman.127.t:0 "Unintended Consequences"
 ottoman.127.d:0 "After the population exchange between [TUR.GetName] and [GRE.GetName], the trade in previously Greek inhabited lands has broke down due to the previous trade infrastructure formed by the Greeks are no longer in place."
 ottoman.127.a:0 "I guess it did cause a humanitarian crisis."
 ottoman.128.t:0 "Ottomans Wants to Exchange Their Christian Population with Us"
 ottoman.128.d:0 "Under the intention of the new Ottoman government to create an ethno-state, their government offered us to take the a part of their Christian South Slavic population into our lands."
 ottoman.128.a:0 "Welcome home our brothers."
 ottoman.128.b:0 "This will only cause poverty."
 ottoman.129.t:0 "Bulgaria Takes our Christian Population"
 ottoman.129.d:0 "After the recent diplomatic mission to Bulgaria, their government has accepted to take a part of our Christian Slav population."
 ottoman.129.a:0 "This will free us from the Bulgarian influence."
 ottoman.130.t:0 "Bulgaria Refused to Take our Christian Population"
 ottoman.130.d:0 "Fearing that it'll cause a mass poverty among the population, the Bulgarians have refused to receive a part of our Christian Slav population."
 ottoman.130.a:0 "They already are poor."
 ottoman.131.t:0 "Unintended Consequences"
 ottoman.131.d:0 "With the recent population exchange of Christian Bulgarians into their home countries, the remaining population and Turks started to clash over the properties that were left behing by those who left."
 ottoman.131.a:0 "They'll eventually stop."
 ottoman.132.t:0 "Ottomans Wants to Expell their Serbian Population to Us"
 ottoman.132.d:0 "Under the intention of the new Ottoman government to create an ethno-state, their government wants to expell a part of their Serbian population into our lands."
 ottoman.132.a:0 "We'll welcome every one of our brothers."
 ottoman.132.b:0 "We can't accept this many immigrants."
 ottoman.133.t:0 "Serbia Welcomes the Expels"
 ottoman.133.d:0 "After the recent diplomatic mission to Serbia, their government has accepted to take a part of our Christian Slav population."
 ottoman.133.a:0 "This will free us from the Bulgarian influence."
 ottoman.134.t:0 "Serbia Sends Back the Expels"
 ottoman.134.d:0 "Stating that they cannot take this many refugees, the Serbs have refused to let a part of our Christian Slav population."
 ottoman.134.a:0 "They already are poor."
 ottoman.135.t:0 "Unintended Consequences"
 ottoman.135.d:0 "After the expulsion of Serbians from our empire, violence started in the states due to the power vacuum. One can only hope that things will settle down soon."
 ottoman.135.a:0 "Over time the area will be pacified."
 ottoman.136.t:0 "Ottomans Wants to Deport their Romanian Population to Us"
 ottoman.136.d:0 "Under the intention of the new Ottoman government to create an ethno-state, their government wants to deport the Romanian speaking population from Wallachia and Moldova."
 ottoman.136.a:0 "We can't leave them out in the open."
 ottoman.136.b:0 "They're trying to erase Romanian identity fro mthe region."
 ottoman.137.t:0 "Romania Accepts the Deportation"
 ottoman.137.d:0 "After the recent diplomatic mission to Romania, their government has accepted to take the deported Romanians into their lands."
 ottoman.137.a:0 "This will free us from the Romanian influence."
 ottoman.138.t:0 "Romania Refuses to take in Deportations"
 ottoman.138.d:0 "Angered by our supposed attempts to remove Romanian identity from the region, the Romanians have refused to take the Romanian deportees."
 ottoman.138.a:0 "They already are poor."
 ottoman.139.t:0 "Unintended Consequences"
 ottoman.139.d:0 "After we've deportat Romanians from Wallachia and Moldova, almost all of the regions economic output has been plummeted. For what seems like a long time, the economy in the region will be dead and dry."
 ottoman.139.a:0 "They'll be revived eventually."
 ottoman.140.t:0 "Ottomans Wants to Relocate Armenians into our Territory"
 ottoman.140.d:0 "Under the intention of the new Ottoman government to create an ethno-state, their government wants to relocate all of their Armenian population into our state."
 ottoman.140.a:0 "We'll take care of them better than they've ever had."
 ottoman.140.b:0 "We don't have the capacity to look after this people."
 ottoman.141.t:0 "Armenians Agree to the Relocation"
 ottoman.141.d:0 "After the recent diplomatic mission to Armenia, their government has accepted the relocation of our Armenian population into their territory."
 ottoman.141.a:0 "This will free us from the Armenian influence."
 ottoman.142.t:0 "Armenians Stand Against the Relocation"
 ottoman.142.d:0 "Stating that they don't have the capacity to look after all these people, the Armenian government have refused the relocation of Armenians."
 ottoman.142.a:0 "They already are poor."
 ottoman.143.t:0 "Unintended Consequences"
 ottoman.143.d:0 "After the relocation of Armenians and other Christians from Eastern Anatolia has resulted in the breakdown of the economic activities in the region."
 ottoman.143.a:0 "We'll replace it with Turkish Markets."
 ottoman.144.t:0 "Ottomans Wants to Return Their Georgian Population to Us"
 ottoman.144.d:0 "Under the intention of the new Ottoman government to create an ethno-state, their government wants to return the Georgian population within their lands into our country."
 ottoman.144.a:0 "Of course, let them in."
 ottoman.144.b:0 "We can't let people abandon their properties and leave."
 ottoman.145.t:0 "Georgian Government Accept to Take in Georgians"
 ottoman.145.d:0 "After the recent diplomatic mission to Georgia, their government has accepted to let our portion of Georgian population into their lands."
 ottoman.145.a:0 "This will free us from the Georgian influence."
 ottoman.146.t:0 "Georgian Government Refuses to Take in Georgians"
 ottoman.146.d:0 "Thinking making people leave their homes and properties behind would be immoral, the Georgian government have refused to take the in Georgians."
 ottoman.146.a:0 "They already are poor."
 ottoman.147.t:0 "Unintended Consequences"
 ottoman.147.d:0 "As Georgians are leaving their homes behind, the economy in these such places have started to decline. It'll take some time for the economy in the region to revive again."
 ottoman.147.a:0 "It'll be replaced by Turkish businesses."
 ottoman.148.t:0 "Unintended Consequences"
 ottoman.148.d:0 "As our governent has moved to eradicate the Albanian terrorism in countryside, the Albanian freedom fighters have started to increase their resistance against our empire."
 ottoman.148.a:0 "We'll increase the gendarmerie."
 TUR_ottoman_albanian_minority_modify_resistance_target_negative_15_resistance_growth_negative_15:0 "Modify £ww1_flag_ALB §YAlbanian Minority§!by\nResistance Target: §R+5%§!\nResistance Growth Speed: §R+15%§!"
 ottoman.149.t:0 "Unintended Consequences"
 ottoman.149.d:0 "After the enaction of the recent Kurdish assimilation policy, Kurdish tribes in the East have started to revolt and raid neighboring vilalges in an effort to resist against our efforts to integrate them."
 ottoman.149.a:0 "We'll crush the revolts in no time."
 TUR_ottoman_kurdish_minority_modify_resistance_target_negative_10_resistance_growth_negative_15:0 "Modify £ww1_flag_KUR §YKurdish Minority§! by\nResistance Target: §R+10%§!\nResistance Growth Speed: §R+15%§!"
 ottoman.150.t:0 "Unintended Consequences"
 ottoman.150.d:0 "Though we're not directly trying to integrate them, the local egyptian population saw our policies imposed on them as an effort to reintegrate them to the empire. Because of that, they're intensified their resistance against us."
 ottoman.150.a:0 "Send extra garrisons to the region."
 TUR_ottoman_arab_minority_modify_resistance_target_negative_15_resistance_growth_negative_15:0 "Modify £ww1_flag_ARB §YArab Minority§! by\nResistance Target: §R+15%§!\nResistance Growth Speed: §R+15%§!"
 ottoman.151.t:0 "Elections of [GetYear]"
 ottoman.151.d:0 "After the troubling previous years of our empire, we can finally hold a peaceful non-violent and free elections within the parliament. Just to be safe, the elections will be cleared from all extremist members, meaning the candidates of this election will be non-partisan and quite neutral in their governance whether they support İttihat ve Terakki Fırkası or not."
 ottoman.151.a:0 "İbrahim Hakkı Paşa wins."
 ottoman.151.b:0 "Mehmed Said wins."
 ottoman.151.c:0 "Mahmud Şevket Paşa wins."
 ottoman.151.e:0 "Ahmet Tevfik Paşa wins."
 ottoman.151.f:0 "Ahmed İzzet Paşa wins."
 ottoman.151.g:0 "Hüseyin Hilmi Paşa wins."
 ottoman.152.t:0 "Elections of [GetYear]"
 ottoman.152.d:0 "As the Hizb-i Cedid faction controls a large part of the government, they've managed to appoint their own candidates in the elections. While mostly conservative  and right-wing, these candidates are still loyal to the İttihatist cause. Just as expected, Hizb-i Cedid faction will further strengthen its place in the party and the government after this election."
 ottoman.152.a:0 "Abdülaziz Mecdi Bey wins."
 ottoman.152.b:0 "İsmail Kemal Bey wins."
 ottoman.153.t:0 "Elections of [GetYear]"
 ottoman.153.d:0 "As the Hizb-i Terakki faction controls a large part of the government, they've managed to appoint their own candidates in the elections. While mostly secular and left-wing, these candidates are still loyal to the İttihatist cause. Just as expected, Hizb-i Terakki faction will further strengthen its place in the party and the government after this election."
 ottoman.153.a:0 "Rıza Bey wins."
 ottoman.153.b:0 "Rıza Tevfik Bey wins."
 TUR_ottoman_armenian_minority_modify_attrition_10_resistance_target_negative_35_resistance_growth_negative_15:0 "Modify £ww1_flag_ARM §YArmenian Minority§!by\nDivision Attrition: §R+10.00%§!\nResistance Target: §R+35%§!\nResistance Growth Speed: §R+15%§!"
 ottoman.154.t:0 "Unintended Consequences"
 ottoman.154.d:0 "As we've eliminated all the Greeks in Thrace, a problem which was unpredictable at the time has happened. Due to their removal, the economic infrastructure that was initially held by the Greeks are now collapsing, causing an overall decrease in economic activity in the region."
 ottoman.154.a:0 "The regino will recover, eventually..."
 ottoman.155.t:0 "Unintended Consequences"
 ottoman.155.d:0 "Just like our previous policy, the repression of Greeks in Anatolia has resulted in devastating effects. Due to their removal, the economic infrastructure that was initially held by the Greeks are now collapsing, causing an overall decrease in economic activity in the region."
 ottoman.155.a:0 "The regino will recover, eventually..."
 ottoman.156.t:0 "Unintended Consequences"
 ottoman.156.d:0 "Like our previous policy on the Greeks, our policy of repression has resulted in some unintended consequences. Due to their removal, the economic infrastructure that was initially held by the Greeks are now collapsing, causing an overall decrease in economic activity in the region."
 ottoman.156.a:0 "The regino will recover, eventually..."
 ottoman.157.t:0 "Unintended Consequences"
 ottoman.157.d:0 "Once royal subjects of the Caliph and the empire has now turned against our rule. Due to our policy of Kurdish repression, the Kurds started to revlt against our rule and showed active resistance."
 ottoman.157.a:0 "We have to punish the traitors."
 ottoman.158.t:0 "Unintended Consequences"
 ottoman.158.d:0 "As our policy on the Kurds have expanded, the Kurds in these regions joined the overall Kurdish resistance against our efforts on eliminating them."
 ottoman.158.a:0 "More Kurds to punish."
 ottoman.159.t:0 "Unintended Consequences"
 ottoman.159.d:0 "As our "Temporary Law of Deportation" has been put into affect, it caused large rebellions against our rule in predominantly Armenian populated states. The Armenians have started to arm in an effort to protect themselves from our efforts to relocate them from their homes."
 ottoman.159.a:0 "This is the very reason why we were relocating them."
 ottoman.160.t:0 "Unintended Consequences"
 ottoman.160.d:0 "As other Armenians have already seen from things happened in Anatolia, they're decided to preemptively start a resistance against our rule. The resistance we've faced in Anatolia by Armenians will be witnessed again in the Caucasus."
 ottoman.160.a:0 "Let them join their "brothers"."
 TUR_ottoman_arab_minority_modify_attrition_5_recruitable_population_5:0 "Modify £ww1_flag_ARB §YArab Minority§!by\nDivision Attrition: §R+5.00%§!\nRecruitable Population: §R-5.00%§!"
 ottoman.161.t:0 "Unintended Consequences"
 ottoman.161.d:0 "Our efforts to expand control over Levant has seen mass demonstrations by the Arab population. Untill we fully crush the Arab seperatists, the state will see casual revolts and even hardships for our army."
 ottoman.161.a:0 "Prepare the ropes."
 ottoman.162.t:0 "Unintended Consequences"
 ottoman.162.d:0 "The undergoing centralization efforts on Mesapotamia has faced opposition by the Arab living in those states. Untill we fully integrate these states, it'll see minor resistance and discontent from its citizens."
 ottoman.162.a:0 "They're going to be sorry for that."
 ottoman.163.t:0 "Al-Idrisi's Rebellion in Asir"
 ottoman.163.d:0 "A debate in the court over Sharia law reignited Al-Idrisi's rebellion. Alongside the overall instability it'll cause in the region, Al-Idrisi can contact foreigners for support. In an event of a major war, we may have to seek truce with them."
 ottoman.163.a:0 "They're too insignificant to harm to grand Ottoman state."
 TUR_ottoman_arab_minority_modify_resistance_target_10:0 "Modify £ww1_flag_ARB §YArab Minority§! as: Resistance Target: §R+10%§!"
 TUR_ottoman_arab_minority_modify_resistance_target_10_2:0 "Modify £ww1_flag_ARB §YArab Minority§! as: Resistance Target: §G-10%§!"
 ottoman.164.t:0 "Elections of [GetYear]"
 ottoman.164.d:0 "With the victory of İttihat-ı Muhammedi Fırkası, the Islamic Conservative party, in this elections, the party needs a leader to shape the party agenda and lead the nation. Different factions within the party striving for the majority in the party. One of these factions are modernists led by Said-i Nursi which takes a renewed look at İslam and on how to promote it. On the other hand, hardliners led by Mustafa Sabri Efendi arguing that the survival of the empire can only be achieved through the elimination of nationalism and proclaiming Muslim unity. The victor is to shape the fate of the empire and Islam to some extend."
 ottoman.164.a:0 "Said-i Nursi wins."
 ottoman.164.b:0 "Mustafa Sabri Efendi wins."
 ottoman.165.t:0 "Opposition Merges into İttihat ve Terakki Fırkası"
 ottoman.165.d:0 "After the Imperial coup and the new Sultan's rise to throne, the constitutionalists have been steadily losing power and influence in the empire. To combat against the growing Sultan's power, the opposition has decided to unite under the banner of İttihat ve Terakki Fırkası."
 ottoman.165.a:0 "A last effort stance."
 ottoman.167.t:0 "Yahya Hamid ed-Din Declares Greater Autonomy"
 ottoman.167.d:0 "With the outbreak of the Grand Arab Revolt, Vilayet of Yemen has been surrounded by revolting Arabs and enemies from all sides. While Yemeni Imams are not revolting agaisnt our rule thanks to the autonomy we gave them previously, they're not entirely loyal to us either. Since they has nothing to do with the conflict, they've used this conflict to their adventage to increase the autonomy they have in our empire and stay out of the conflict."
 ottoman.167.a:0 "What other option do we have?"
 ottoman.167.b:0 "If they're not with us, then they're against us."
 TUR_treaty_of_daan_autonomy_tt:0 "£ww1_flag_ARB §YArab Minority§! modifier will be removed from the states that are a core of §Y[YEM.GetName]§! as long as §Y[YEM.GetName]§! is a subject of ours."
 ottoman.168.t:0 "Unintended Consequences"
 ottoman.168.d:0 "As our integration and Turkification attepmts started targeting our Egyptian vilayets, the local popultion has expressed their discontent quite violently. Our empytian provinces are seeing a chain of uprisings we've never seen from. Unless we crush the revolutionaries, it will spark a bottom to top revolution in Egypt and its break away."
 ottoman.168.a:0 "We'll teach them their place for once and for all."
 TUR_ottoman_arab_minority_modify_attrition_resistance_target_negative_15_resistance_growth_negative_15:0 "Modify £ww1_flag_ARB §YArab Minority§! by\nDivision Attrition: §R+10.00%§!\nResistance Target: §R+15%§!\nResistance Growth Speed: §R+15%§!"
 ottoman.169.t:0 "Al-Qahtaniya Asks to Expand Arab Conscriptions."
 ottoman.169.d:0 "As we've expanded military recruitment to all sides of our empire, it has saw many attention by many minorities. By enlisting in the army, many soldiers have gained various privilages. With such new innovations, an Arab organization Al-Qahtaniya has asked our support to enlist more Arabs. Originally being a literature society under İttihak ve Terakki Fırkası, they're benefited more under our liberal rule. The society also has its paramilitary wing, which has been made official with the expansion of our new army service. Seeking to protect their newly gained rights and to protect the government who brought them these rights, they've asked to reqruit more Arabs for our army."
 ottoman.169.a:0 "It's too risky to give them too much power."
 ottoman.169.b:0 "Let them recruit more people, it'll only be to our advantage."
 TUR_ottoman_arab_recruitable_population_factor:0 "Modify £ww1_flag_ARB §YArab Minority§! as: Recruitable Population: §G+8.00%§!"
 TUR_giving_too_much_power_to_arabs_may_lead_to_smth:0 "§RGiving too much power to Al-Qahtaniya might result in untentional consequences.§!"
 ottoman.170.t:0 "Al-Qahtaniya Influences Elections"
 ottoman.170.d:0 "AS the recent elections were held within the empire, Al-Qahtaniya with its newly gained influence over a large part of our empire has decided to push for its own members. As we've let them do a mass recruitment of the Arabs within the empire, they've raised an amount of paramilitaries that is a match for the Ottoman army. Our hands are tied, and there's not much to do. We must welcome the Al-Qahtaniya appointed new grand vizier."
 ottoman.170.a:0 "A new era for the Ottoman Empire."
 ottoman.171.t:0 "Turkish Representatives Announce Early Elections"
 ottoman.171.d:0 "With Al-Qahtaniya winning elections and rebranding itself as a new social liberal political party, it gained a large support from the Arabic vilayets of the empire. Yet having an Arabic political party ruling the empire, and on top of that having close ties with Arab paramilitaries concerns the Turkish politicians and political parties of the empire. As most of the political party still lies on the hands of the Turks, and they still make up a large part of the empire, they're decided to hold early elections in the span of a year and make sure that they win the elections, even if this means corruption, coercion or violence."
 ottoman.171.a:0 "You call this democracy?"
 ottoman.172.t:0 "End of the Ottoman Democracy"
 ottoman.172.d:0 "As Turkish politicians and political parties tried to make sure that Rafīq Bey ibn Mahmūd al-Azm and Hizb al-lamarkaziyya al-idariyya al'Uthmani lose the elections, Al Qahtaniya managed to take full control of the parliament, armed forces and the politics of the empire. As a rigged early elections would be impossible for Hizb al-lamarkaziyya al-idariyya al'Uthmani to win, a prominent Al Qahtaniya member Nuri Al Said found the solution in shutting the elections. As he own puts it, he's willing to do anything for the good of the Arabs of this empire."
 ottoman.172.a:0 "They've really forced our hands."
 ottoman.173.t:0 "Formation of Milli Birlik Fırkası"
 ottoman.173.d:0 "As the elections are drawing closer, the fractured Turkish politicans have decided to unite against their common foe that is us. In an effort to combat our popularity, all of the Turkish political parties have merged into Milli Birlik Fırkası, a single party with Turkish nationalism, centralization and economic liberalism in its core. As absurd as it sounds, its enough of a force to threaten our rule."
 ottoman.173.a:0 "Are they that scared of us?"
 ottoman.174.t:0 "Violence in the Parliament"
 ottoman.174.d:0 "As the early elections sets closer, Turkish representatives have started to "persuade" the voters and politicians by violence. while they were accusing us of violeting democratic values, they're doing exacly the kind of things they were accusing us with."
 ottoman.174.a:0 "I love democracy."
 ottoman.175.t:0 "Increased Garrisons in Arab Vilayets"
 ottoman.175.d:0 "As the results of the next ellections are already predictable, Arab populace of the empire has started demonstrations. Fearing if they'll start an uprising after the next elections that without a doubt will be rigged, Turkish ministers have increased garrisons in the Arab vilayets."
 ottoman.175.a:0 "I though we were brothers."
 TUR_ottoman_arab_resistance_target_resistance_decay:0 "Modify £ww1_flag_ARB §YArab Minority§! by\nResistance Target: §G-5%§!\nResistance Decay Speed: §G+5%§!"
 ottoman.176.t:0 "Early Elections"
 ottoman.176.d:0 "Due to the unpopular opinion of an Arab party ruling the empire, the Turkish parties have united and used any mean to depose our rule. Unfortunately, there's no way for us to win the elections. Now, any progress of ours will be reverted as we've never assumed power."
 ottoman.176.a:0 "This is the lowest point of our democracy."
 ottoman.177.t:0 "Unintended Consequences"
 ottoman.177.d:0 "After the Arabs assumed the leadership of the empire, their new ethnic policies are perceived pretty unpopular by the Turks. Once those who enjoyed full rights under the empire is now seen as second class citizens. For this very reason, Turks have become another minority group in the empire, just like how Arabs used to be."
 ottoman.177.a:0 "A minority in our own land."
 TUR_add_turkish_minority:0 "Modify §YTurkish Minority§! by\nLocal Factories: §R-15%§!\nResistance Target: §R-15%§!\nRecruitable Population: §R-15.00%§!"
 TUR_unlock_minority_turkish_focuses:0 "New §Yfocuses§! will be unlocked to deal with the §YTurkish Minority§!."
 ottoman.178.t:0 "Mehmed Said Paşa Passes Away."
 ottoman.178.d:0 "Mehmed Said Paşa has developed bronchitis in the last previous years. Unfortunately, he has failed to overcome his sickness and passed away recently. With his unfortunate death, we need to find a replacement for him."
 ottoman.178.a:0 "We need a replacement."
 ottoman.179.t:0 "Said Halim Resigns."
 ottoman.179.d:0 "Due to his constant clashes and disagreements with the Three Pasha Government, Said Halim's premiership has been cut short. He'll be replaced by Mehmed Talat Paşa, who himself is a part of the Three Pasha Government."
 ottoman.179.a:0 "There's no one left to check the mad man."
 ottoman.180.t:0 "Crowning the Rightful Sultan"
 ottoman.180.d:0 "As Al Qahtaniya finally secured strengthened its grip over the empire, its time to replace the puppet sultan of the Young Turks and replace him with the rightful sultan. Obsiously the name we must go for is Abdulhamid II, since his pan-Islamist policies were popular among the Arabs. Though we cannot just forget the pain that Osman dynasty that has inflicted to us. Perhaps its time for a change.\nSince we have total control over the empire, we can crown whoever we want. Perhaps a righful arab dynasty, Hashemites, would be the right choice."
 ottoman.180.a:0 "Abdulhamid deserves the throne."
 ottoman.180.b:0 "Osman dynasty had its time, its time for a chance."
 ottoman.181.t:0 "Radical Change in Racial Policies"
 ottoman.181.d:0 "Following the early elections and fall of Al Qahtaniya, Grand Vizier Rıza Paşa has announced new policies targeting the minorities and racial groups. Arguing that the liberal policies towards minorities have gone too far, he reverted many of the changes, especially those about the racial diversity in the army."
 ottoman.181.a:0 "We won't repeat our past mistakes."
