 #Generic WW1 
 ww1_generic.1.t: "Выборы [GetYear] года"
 ww1_generic.1.d: "Почти все, кто имеет право голоса, пришли на избирательные участки, поддерживая колесо демократии еще на пару лет или, по крайней мере, до следующих выборов. Нынешняя администрация заверила народ, что при ней не будет фальсификации результатов голосования, независимо от итогов. Затем в газетах появились официальные результаты. \n\nПобедитель выборов уже выступил с речью перед собравшимися в столице массами и готов принять на себя обязанности главы государства, что бы они ни подразумевали в эти неспокойные времена. Народ приветствует его, но это далеко не все. Остается надеяться, что те, кто проиграл выборы, не будут долго горевать о своем поражении ради блага государства и народа."
 ww1_generic.1.a: "Поздравляем его."
 ww1_generic.2.t: "Пацифистские протесты!"
 ww1_generic.2.d: "Наши заводы пусты. Поля тоже. В школах можно услышать, как падают значки на пол, потому что они тоже пусты. Следующий источник звука, который вы услышите, - это голос, раздающийся совсем рядом. Голос, который звучит на улицах столицы. Голос, состоящий из десятков тысяч людей, поднявшихся вместе с идеальной сплоченностью. У них на языке только одно слово: \n\nМир.\n\nНе все протестующие имеют благие намерения. Социалисты, разжигающие толпу, выкрикивают радикальные лозунги, которые вскоре подхватывает окружающая толпа. Наши министры считают, что на очереди - призыв к революции. Нам нужно вернуть этих людей на рабочие места, чтобы не допустить развала фронта. Но что им сказать, остается неизвестным. Пессимисты в нашей администрации считают, что ничего нельзя сказать, и худшее неизбежно."
 ww1_generic.2.a: "Ничего не поделаешь, все рушится."
 ww1_generic.3.t: "Забастовки по всей стране!"
 ww1_generic.3.d: "Недовольные нынешними условиями труда рабочие организовали марш по всей стране. Мы просто не можем допустить такого снижения темпов производства, ведь нашим солдатам нужны стабильные поставки снаряжения практически без перебоев. Лидеры этих маршей знают об этом и требуют проведения трудовой реформы, используя все имеющиеся в их руках рычаги. Однако слишком сильные реформы в такое время могут оказаться губительными, даже если мы вернем всех рабочих на их фабрики. Мы не можем принять все их требования, но что мы можем сделать, так это вести переговоры о более мягких условиях, надеясь на успех. Другой вариант - просто надеяться, что все утихнет. И наконец, мы можем послать военную полицию и показать им, что такое настоящий марш."
 ww1_generic.3.a: "Будем надеяться, что они скоро устанут."
 ww1_generic.3.b: "Военная полиция позаботится об этом."
 ww1_generic.3.c: "Небольшая реформа никому не повредит."
 ww1_generic.4.t: "Победа нашей военной полиции!"
 ww1_generic.4.d: "Военная полиция успешно разогнала протесты. Кровь, заливающая улицы, имеет гораздо меньшее значение, чем руки, которые теперь снова работают на заводах. Надеюсь, такая ситуация больше никогда не повторится, но теперь мы знаем, что делать, если начнутся беспорядки. Война продолжается."
 ww1_generic.4.a: "Нам повезло."
 ww1_generic.5.t: "Массовые беспорядки!"
 ww1_generic.5.d: "Наши попытки сломить решимость толпы закончились ужасно! Еще больше рабочих покидают свои места, чтобы противостоять развернутой нами военной полиции. Новости распространяются как лесной пожар, и теперь все скоро узнают, что их правительство предпочитает прибегать к насилию, а не вести переговоры с собственным гражданским населением. Марши переходят в беспорядки, и скоро кровь, заливающая улицы, будет не только их, но и нашей. Военные усилия рушатся на наших глазах, и, наверняка, на глазах нашего врага тоже."
 ww1_generic.5.a: "Все разваливается по частям!"
 ww1_generic.6.t: "[From.GetName] убит в бою"
 ww1_generic.6.d:0 "A tragic event has occured today. [From.GetRank] [From.GetName] put [From.GetHerselfHimself] at risk while leading [From.GetHerHis] men. As a result, [From.GetSheHeCap] had been fatally wounded, passing away soon after. Our country won't forget [From.GetHerHis] sacrifice."
 ww1_generic.6.a: "Он хорошо служил своей стране."
 ww1_generic.7.t:0 "[From.GetName] dead from Disease."
 ww1_generic.7.d:0 "[From.GetName] couldn't recover from the affliction [From.GetSheHe] got while commanding [From.GetHerHis] troops, and ultimately passed away. Our country won't forget [From.GetHerHis] sacrifice."
 ww1_generic.8.d:0 "Война закончилась. Наступил мир, но какой ценой? Жизни наших братьев, отцов и сыновей уже не вернуть, но мы можем добиться других уступок в надежде их компенсировать. Перемирие подписано, и мы намерены забрать у проигравших все, что сможем. Наши враги будут жалеть о том времени, когда они встретились с мощью [Root.GetNameDef] и не смогли справиться с этой задачей. \n\nВ этом моде есть перемирие, которое устанавливает ряд событий, распределяющих земли на основе претензий и ядер. Отключение перемирия повлияет на возникновение событий, связанных с последствиями поражения противоборствующей фракции."
 ww1_generic.8.a: "Заключить перемирие."
 ww1_generic.8.b:0 "Перемирия не будет, только полная победа!"
 ww1_generic.9.t:0 "Пандемия гриппа"
 ww1_generic.9.d:0 "Эпидемия гриппа, вызванная антисанитарными условиями во время Великой войны, распространяется в [Root.GetName]. Медицинские учреждения бьют тревогу: эпидемия чрезвычайно велика, лекарств не хватает, больницы переполнены, врачей и санитаров не хватает.\n\nТочное место возникновения вируса назвать невозможно. Поэтому все континенты подвержены риску возникновения пандемии гриппа. Наибольшая вероятность распространения гриппа существует в странах, участвовавших в Великой войне."
 ww1_generic.9.a:0 "Бог оставил нас."
 ww1_generic.10.t:0 "Пандемия гриппа"
 ww1_generic.10.d:0 "Вирус гриппа H1N1 распространяется как лесной пожар. Из-за ужасных антисанитарных условий в окопах во время Великой войны эпидемия гриппа заразила тысячи солдат. И сейчас масштабы эпидемии невероятно огромны.\n\nУчитывая события последних нескольких лет, возможно, человечество просто наказано за содеянное. Теперь весь мир должен сосредоточиться на борьбе с гриппом, так как он может стать причиной смерти миллионов людей."
 ww1_generic.10.a:0 "Это катастрофа!"
 ww1_generic.12.t:0 "Голод"
 ww1_generic.12.d:0 "В ряде крупнейших городов страны возникла нехватка продовольствия. Слабая гражданская экономика не выдержала давления, в стране начался голод."
 ww1_generic.12.a:0 "Пусть едят пироги!"
 ww1_generic.13.t:0 "Великая марсианская война"
 ww1_generic.13.d:0 "Человечество столкнулось с неизвестным ранее врагом. Гигантские стальные машины спустились с небес на территорию Богемии и начали истреблять местное население. Соседние государства также сообщили, что пришельцы вторглись на их территорию, поэтому они просят международной помощи, чтобы противостоять захватчикам из других миров.\n\nЧеловечество больше не будет прежним."
 ww1_generic.13.a:0 "Это конец."
 ww1_generic.16.t:0 "Кризис фермерского хозяйства"
 ww1_generic.16.d:0 "Резкое падение цен на фермерскую продукцию, вызванное восстановлением европейского сельского хозяйства после войны, спровоцировало обнищание деревень в стране. Кризис был особенно тяжелым для стран с крупным производством."
 ww1_generic.16.a:0 "Все кончено."
 ww1_generic.17.t:0 "Великая Депрессия"
 ww1_generic.17.d:0 "В эти дни многие впали в уныние. После колоссального обвала фондового рынка, мировая экономика сразу же начала разрушаться. Промышленные центры разоряются, банки закрываются, граждане по всему миру, работавшие в тяжелой промышленности, теряют работу. Толпы безработных занимают улицы крупных капиталистических мегаполисов. Промышленная империя [USA.GetName] особенно пострадала от экономического шока.\n\nОднако ситуация в странах может только ухудшиться, если национальные банки и правительства не предпримут шаги по стабилизации экономики. Ближайшие годы могут привести к большим бедствиям."
 ww1_generic.17.a:0 "Это так печально."
 ww1_generic.17.b:0 "Конец капиталистического мира."
 ww1_generic.18.t:0 "Великая Депрессия в [ROOT.GetNameDef]"
 ww1_generic.18.d:0 "Последствия «Черного четверга» пришли в нашу страну. Шок от Великой Депрессии настолько велик, что сейчас наша экономика начинает рушиться. Сделайте все, чтобы остановить обнищание населения!"
 ww1_generic.18.a:0 "Не очень выгодно."
 ww1_generic.19.t:0 "Банкротство заводов"
 ww1_generic.19.d:0 "Некоторые наши предприятия не могут справиться с давлением кризиса. Они больше не могут существовать, поэтому объявляют о банкротстве."
 ww1_generic.19.a:0 "Мы ничего не можем сделать."
 ww1_generic.19.b:0 "Предоставить финансовую помощь."
  
 ww1_generic.21.t:0 "Пожар на военном заводе"
 ww1_generic.21.d:0 "На одном из военных заводов вспыхнул сильный пожар. Огромная часть производственных зданий была полностью уничтожена. Восстановление производства займет много времени."
 ww1_generic.21.a:0 "Это попахивает нечестной игрой."
 ww1_generic.22.t:0 "Пожар на гражданском заводе"
 ww1_generic.22.d:0 "На одном из промышленных предприятий произошел крупный пожар. Огромная часть производственных зданий была полностью уничтожена. Восстановление производства займет много времени."
 ww1_generic.22.a:0 "Это попахивает нечестной игрой."
  
 ww1_generic.24.t:0 "Армейская эпидемия!"
 ww1_generic.24.influenza:0 "Грипп поразил армию! Крайне антисанитарные условия на фронте привели к масштабной эпидемии в окопах. Несомненно, это подрывает боевой дух и силы нашей армии, поскольку зараженные люди борются с болезнью. Убогость нашего положения начала проявляться."
 ww1_generic.24.fever:0 "Окопная лихорадка поразила армию! Крайне антисанитарные условия на фронте привели к масштабной эпидемии в окопах. Несомненно, это подрывает боевой дух и силы нашей армии, поскольку зараженные люди борются с болезнью. Убогость нашего положения начала проявляться."
 ww1_generic.24.tetanus:0 "Столбняк поразил армию! Крайне антисанитарные условия на фронте привели к масштабной эпидемии в окопах. Несомненно, это подрывает боевой дух и силы нашей армии, поскольку зараженные люди борются с болезнью. Убогость нашего положения начала проявляться"
 ww1_generic.24.a:0 "Это катастрофа..."
 ww1_generic.25.t:0 "Массовое дезертирство!"
 ww1_generic.25.d:0 "Армию захлестнула волна массового дезертирства. Чем дольше мы воюем, тем тяжелее солдатам выдерживать эту безумную войну."
 ww1_generic.25.a:0 "Необходимы жесткие меры."
 ww1_generic.26.t:0 "Братание с врагом"
 ww1_generic.26.d:0 "Некоторые наши воинские части добровольно прекратили боевые действия. Солдатам и их командирам становится все труднее выдерживать эту войну и в то же время сохранять нормальное лицо. Однако подобные акты братания с врагом подрывают дисциплину и снижают боевую поддержку в армии. Даже сквозь огромную стрельбу, артиллерийские снаряды и гниющие трупы, опустошающие пейзаж, эти люди преодолели разделяющий их националистический барьер. Теперь они видят друг в друге не врагов, а одних и тех же людей.."
 ww1_generic.26.a:0 "Трогательно, но не терпимо."
 ww1_generic.27.t:0 "[FROM.GetName] денонсирует перемирие"
 ww1_generic.27.d:0 "[FROM.GetLeader] больше не выполняет условия перемирия, наложенного на них в результате Великой войны. Это означает, что [FROM.GetName] может спровоцировать войну или создать политические союзы."
 ww1_generic.27.a:0 "Мы ведь только что закончили войну!"
 ww1_generic.28.t:0 "[FROM.GetName] осуждает армейские ограничения"
 ww1_generic.28.d:0 "[FROM.GetLeader] больше не выполняет условия перемирия, наложенного на них в результате Великой войны. Это означает, что [FROM.GetName] проведет перевооружение и расширит армию."
 ww1_generic.28.a:0 "Это не очень хороший знак."
 ww1_generic.29.t:0 "[FROM.GetName] попросил отменить ограничения на перевооружение"
 ww1_generic.29.d:0 "[FROM.GetLeader] отправил официальную заявку на снятие ограничения на производство оружия и перевооружение армии. От нас, как от лидера нашего альянса, зависит, стоит ли им доверять."
 ww1_generic.29.a:0 "Позволить им."
 ww1_generic.29.b:0 "Мы не можем рисковать еще одной войной."
 ww1_generic.30.t:0 "[FROM.GetName] позволил нам перевооружиться"
 ww1_generic.30.d:0 "[FROM.GetName] согласился дать нам право на перевооружение. Через столько времени мы сможем иметь собственную армию."
 ww1_generic.30.a:0 "Отличные новости!"
 ww1_generic.31.t:0 "[FROM.GetName] не хочет отменять ограничения"
 ww1_generic.31.d:0 "[FROM.GetName] отказывается принять нашу просьбу о перевооружении. Мы остаемся беззащитными."
 ww1_generic.31.a:0 "Проклятье..."
 ww1_generic.32.t:0 "[FROM.GetName] осуждает армейские ограничения без нашего разрешения!"
 ww1_generic.32.d:0 "Похоже, наши бывшие противники хотят отомстить! Они начали широкомасштабное перевооружение, которое грубо нарушает условия [Root.GetIdeaArmisticeName]!"
 ww1_generic.32.b:0 "Наказать их."
 ww1_generic.33.t:0 "[FROM.GetName] угрожает вмешательством!"
 ww1_generic.33.d:0 "Наши усилия по перевооружению не остались незамеченными. [FROM.GetName] получил разрешение на вторжение в нашу страну. Приготовьтесь к сопротивлению."
 ww1_generic.33.a:0 "Ну вот, опять."
 ww1_generic.34.t:0 "[USA.Capital.GetCapitalVictoryPointName]ское военно-морское соглашение"
 ww1_generic.34.d:0 "Было предложено подписать военно-морской договор, чтобы предотвратить разгорающуюся конкуренцию в области военно-морских вооружений. Все великие державы, обладающие внушительными военно-морскими силами, приглашаются к этому договору о разоружении."
 ww1_generic.34.a:0 "Мы можем обеспечить более прочный мир, подписав договор."
 ww1_generic.34.b:0 "Даже если нам придется столкнуться с войной, никто не сможет ограничить рост нашего флота."
 ww1_generic.34.b.tt:0 "§RДругие державы будут считать нас врагами мира!§R"
 ww1_generic.35.t:0 "[From.GetNameDefCap] требует нашей аннексии"
 ww1_generic.35.d:0 "егодня мы получили требование от [From.GetLeader]. Они выдвинули список требований, которые равносильны нашей аннексии. Наше согласие не повлечет за собой человеческих жертв, что позволит избежать потенциально разрушительной войны, но наш суверенитет растворится в воздухе. Согласие на предложение [From.GetLeader] сделает [Root.GetNameDef] территорией [From.GetNameDef], а наше правительство будет распущено и заменено провинциальным управлением.\n\nХотя мы не хотели бы отдавать свою независимость хулигану по ту сторону границы, в их сообщении есть определенная угроза, которая заставляет нас поверить, что если мы не примем требования [From.GetLeader], мы скоро окажемся в состоянии войны с [From.GetNameDef]."
 ww1_generic.35.a:0 "Подчиниться их требованиям."
 ww1_generic.35.b:0 "Ни в коем случае!"
 ww1_generic.36.t:0 "[From.GetNameDefCap] подчиняется
 ww1_generic.36.d:0 "[From.GetAdjective]ое правительство согласилось отказаться от своей независимости и войти в состав [Root.GetNameDef]. Мы уверены, что это приведет к величию и продвинет [Root.GetAdjective]ие интересы  в регионе."
 ww1_generic.36.a:0 "Превосходно."
 ww1_generic.37.t:0 "[From.GetNameDefCap] не собирается сдаваться"
 ww1_generic.37.d:0 "В ответах от [From.GetNameDef] говорится, что они отклоняют наше предложение о присоединении к [Root.GetNameDef]. Как бы это ни было разочаровывающе, вариант приведения [From.GetNameDef] к покорности силой остается актуальным и заманчивым."
 ww1_generic.37.a:0 "Разочаровывает."
  
 ww1_generic.105.t:0 "[FROM.GetName] накладывает на нас эмбарго!"
 ww1_generic.105.d:0 "Из-за того, что наше политическое видение сейчас сильно отличается от видения [FROM.getAdjective]ого правительства, последние решили прекратить все коммерческие отношения. Это эмбарго на всю продукцию [ROOT.getAdjective] в их экономиках. Будучи великой державой, [FROM.getName] сильно наказывает нашу экономику."
 ww1_generic.105.a:0 "Да ладно вам!"
  
 event_historical_option_tt:0 "§GЭтот вариант - исторический§!\n\n"
  
 ww1_political.1.t:0 "Авторитаризм на подъеме"
 ww1_political.1.d:0 ""
 ww1_political.2.t:0 "Лоялисты требуют референдума"
 ww1_political.2.d:0 ""
 ww1_political.3.t:0 "Марш лоялистов на [Root.Capital.GetName]"
 ww1_political.3.d:0 "Лоялистам отказали в проведении референдума. На что они рассчитывали, мы не имеем ни малейшего представления. Получив отказ в проведении референдума, лоялисты использовали свою значительную общественную поддержку и связи в [Root.GetAdjective]ой армии для попытки переворота. Правительство [Root.GetRulingParty] отказалось от их условий и заявило, что будет бороться до конца, чтобы сохранить [Root.GetNameDef]."
 ww1_political.3.b:0 "Железом и кровью."
  
 #AUH Surrender Event 
 ww1_bruderkrieg.1.t:0 "Общегерманские волнения"
 ww1_bruderkrieg.1.d:0 "Из-за войны с [GER.GetNameDef] в [AUS.GetNameDefCap] начались сильные волнения. Ее жители подняли оружие, но это не обычные этнические бунты. Это предатели - часть правящего класса, австрийцы. Они требуют немедленного окончания войны, разделения корон и присоединения Австрии к [GER.GetNameDef]. Это пангерманское восстание стало неожиданностью для зрителей по всему миру, которые и не подозревали о существовании стремления к продолжению кампании по объединению Германии. Похоже, что 1871 год не стал концом стремления германцев к единому государству. И вот Австрия поднимается и организуется, чтобы раз и навсегда присоединиться к своим братьям."
 ww1_bruderkrieg.1.a:0 "Помогите нам!"
 ww1_bruderkrieg.1.b:0 "Вы слышали об аншлюсе?"
 ww1_bruderkrieg.2.t:0 "Временная столица: Будапешт"
 ww1_bruderkrieg.2.d:0 "Австрия пала. Вена захвачена. Мы теряем надежду все быстрее и быстрее, с каждым днем осознавая тщетность нашей борьбы. Но мы будем сражаться еще один день и реорганизуемся для следующего удара. Королевская семья и правительство эвакуировались в Транслейтанию, подальше от линии фронта. Среди останков некогда гордой империи нет погибших."
 ww1_bruderkrieg.2.a:0 "Если бы мы не добрались до Аусглейха, нас бы схватили!"
 ww1_bruderkrieg.3.t:0 "Боснийская революция"
 ww1_bruderkrieg.3.d:0 "Наши боснийские друзья, находившиеся под властью Османской империи, а затем аннексированные Австрией, начали революцию! Наши войска готовы к наступлению на боснийскую территорию. Да здравствуют южные славяне!"
 ww1_bruderkrieg.3.a:0 "Империя начинает разваливаться!"
 ww1_bruderkrieg.3.b:0 "Мы еще не готовы..."
 ww1_bruderkrieg.4.t:0 "Второй Брудеркриг?"
 ww1_bruderkrieg.4.d:0 "[GER.GetNameDef] вторглась в пределы своего бывшего союзника, [AUS.GetName], к большому удивлению остальных великих держав. Наше правительство наблюдает за этой абсурдной и беспрецедентной ситуацией с большой озабоченностью и интересом. Они уже пронеслись по австрийской части империи и собираются захватить Венгрию. Разговоры между нашими министрами показывают, что мы можем воспользоваться этой возможностью, чтобы продвинуться в Германию и взять то, что когда-то принадлежало нам. \n[AUS.GetAdjective]ое правительство  попросило нас помочь им и вступить в войну, обещая большие территориальные уступки. Вся Европа затаила дыхание."
 ww1_bruderkrieg.4.a:0 "Отправить ультиматум!"
 ww1_bruderkrieg.4.a.tt:0 "§RВеликая война может разразиться...§!"
 ww1_bruderkrieg.4.b:0 "Почему они должны нас волновать?"
 ww1_bruderkrieg.5.t:0 "Французский ультиматум"
 ww1_bruderkrieg.5.d:0 "[FRA.GetAdjective]ий дипломат предъявил нашему правительству ультиматум: либо мы прекращаем военную операцию в [AUS.GetNameDef], либо нам грозит война. У нас очень мало времени, чтобы ответить, хотя принятие ультиматума может оказаться правильным решением. Он требует, чтобы мы закончили войну, но при этом сохранили Австрию. Королевство Венгрия будет сохранено, а другие части империи будут отделены и образуют независимые государства."
 ww1_bruderkrieg.5.a:0 "Достаточно. Мы уже получили все, что нам нужно."
 ww1_bruderkrieg.5.b:0 "Пусть приходят."
 ww1_bruderkrieg.6.t:0 "[AUS.GetName] посылает условия капитуляции"
 ww1_bruderkrieg.6.d:0 "Мы оккупировали всю Австрию, и поэтому наш враг терпит поражение. Поэтому [AUS.GetNameDefCap] прислала условия капитуляции - они передадут нам Австрию в обмен на обретение независимости всеми другими регионами и сохранение Королевства Венгрия, последнего бастиона монархии Габсбургов."
 ww1_bruderkrieg.6.d_hungary:0 "Мы приобрели весь австрийский регион. [AUS.GetNameDefCap] полностью разорвана венгерским восстанием изнутри и снаружи. Они не могли больше терпеть и предложили условия условной капитуляции, включая сохранение Габсбургской монархии и создание Австрийского Королевства под [GER.GetNameDef]."
 ww1_bruderkrieg.6.a:0 "Славный день для [GER.GetNameDef]!"
 ww1_bruderkrieg.6.b:0 "Для австропитеков не разрешена земля."
 ww1_bruderkrieg.6.b.tt:0 "§RМожет разразиться Великая Война...§!"
 ww1_bruderkrieg.7.t:0 "Раздел государства [AUS.GetNameDef]"
 ww1_bruderkrieg.7.d:0 "[AUS.GetNameDefCap] полностью разгромлена. Теперь мы должны отдать территории, обещанные нашим союзникам. Но..."
 ww1_bruderkrieg.7.a:0 "Мы выполним свое обещание."
 ww1_bruderkrieg.7.b:0 "Мы выполнили всю тяжелую работу."
 ww1_bruderkrieg.7.b.tt:0 "§RСтраны, присоединившиеся к Братской войне, будут в ярости!§!"
 ww1_bruderkrieg.8.t:0 "Присоединиться к Великой войне с [FRA.GetFactionName]?"
 ww1_bruderkrieg.8.d:0 "Война между [FRA.GetName] и [GER.GetName] переросла в войну с масштабами, выходящими за рамки земного понимания. Это наш шанс отомстить [GER.GetNameDef], мы не можем упустить эту возможность."
 ww1_bruderkrieg.8.a:0 "На войну!"
 ww1_bruderkrieg.9.t:0 "Возвращение Австро-Венгрии?"
 ww1_bruderkrieg.9.d:0 "Австро-Венгрия вернулась из могилы. Королевство Венгрия под властью Габсбургов отвоевало свои законные территории у немецкого агрессора и требует, чтобы мы присоединились к их хрупкой империи. Это скорее просьба, чем требование, поскольку они не заставляют нас подчиниться, а если бы и заставили, то не в том положении, чтобы это сделать. Мы также можем просто вступить с ними в военный союз. Отдельные, но объединенные общим делом. И наконец, мы должны считать, что наконец-то добились независимости. Мы наконец-то можем писать свою судьбу, освободившись от власти угнетателей, и, возможно, мы сможем написать и их судьбу..."
 ww1_bruderkrieg.9.a:0 "Салют Австро-Венгерско-Богемской Империи!"
 ww1_bruderkrieg.9.b:0 "Indivisibiliter ac Inseparabiliter!"
 ww1_bruderkrieg.9.c:0 "Никогда!"
 ww1_bruderkrieg.10.t:0 "Венгерские страдания"
 ww1_bruderkrieg.10.d:0 "Мы снова проиграли. Нас охватил страх перед неопределенным будущим. Австро-Венгрия исчезнет навсегда."
 ww1_bruderkrieg.10.a:0 "Но Венгрия выстоит..."
 ww1_bruderkrieg.11.t:0 "Боснийское восстание"
 ww1_bruderkrieg.11.d:0 "Боснийский регион был недавно аннексирован [AUS.GetNameDef] после Берлинского конгресса. Боснийцы, которыми правила [TUR.GetNameDef], не могли смириться с тем, что они находятся под властью другого иностранного контроля вместо того, чтобы претендовать на суверенитет, и они хотели создать самостоятельное, объединенное государство южными славянами. И они поднялись все сразу, воспользовавшись беспорядком [AUS.GetAdjective]их военных действий против [GER.GetNameDef]. "
 ww1_bruderkrieg.11.a:0 "Теперь мы расправимся с ними еще быстрее."
 ww1_bruderkrieg.11.b:0 "Проклятый национализм!"
 ww1_bruderkrieg.12.t:0 "Франция угрожает вмешаться в Брудеркриг"
 ww1_bruderkrieg.12.d:0 "Немногие не знают об отношениях Франции и Германии. Когда вражда между [GER.GetNameDef] и [AUS.GetName] переросла в войну, [FRA.GetName] смеялась над тем, что [GER.GetName] сражается с единственным союзником, не сомневаясь, что это приведет к их самоуничтожению. Но немцы продолжают выигрывать сражения и двигаться вперед, возможно, даже достигая цели установления собственной гегемонии в Центральной Европе. [FRA.GetAdjective]ое правительство намекнуло, что может вмешаться в войну, если она продолжится. Они больше не смеются, на самом деле они немного обеспокоены.\nФранция может вступить в войну против [GER.GetNameDef], но если они это сделают, это может привести к конфликту, которого никто не хочет, войне, превосходящей все масштабы и знания, которые у нас есть. Великая война."
 ww1_bruderkrieg.12.a:0 "Надоедливые ублюдки!"
 ww1_bruderkrieg.12.b:0 "Поставить полтора на нищеброда."
 ww1_bruderkrieg.12.c:0 "Мы должны каким-то образом вмешаться."
 ww1_bruderkrieg.13.t:0 "Создание Великой Германии"
 ww1_bruderkrieg.13.d:0 "[AUS.GetNameDefCap] уступила унизительным требованиям Германии, и поэтому распущена в соответствии с условиями договора. Регион Австрия стал Королевством Австрия в составе Германской империи, и только Королевство Венгрия осталось под властью Габсбургов. Таким образом, Австрийская Империя прекратила свое существование, ознаменовав конец эпохи."
 ww1_bruderkrieg.13.a:0 "Три ура Великой Германии!"
 ww1_bruderkrieg.13.b:0 "Очень серьезно."
 ww1_bruderkrieg.14.t:0 "Россия захватила Галицию"
 ww1_bruderkrieg.14.d:0 "Русские взяли под свой контроль Восточную Галицию, находившуюся под властью Австрии. Во время войны между Германией и Австрией немцы тайно разрешили им оккупировать Галицию."
 ww1_bruderkrieg.14.a:0 "Это акт агрессии!"
 ww1_bruderkrieg.14.b:0 "Выгодно."
 ww1_bruderkrieg.15.t:0 "Возвращение Австро-Венгрии"
 ww1_bruderkrieg.15.d:0 "Тот, увенчанный Стефанскроне и названный апостольским королем Венгрии, [HUN.GetLeader] провозгласил возрождение Австро-Венгерской двуединой монархии в Вене."
 ww1_bruderkrieg.15.a:0 "Восставшая из руин!"
 ww1_bruderkrieg.15.b:0 "Мой мертвый брат воскрес!"
 ww1_bruderkrieg.15.c:0 "Мы думали, что они умерли и исчезли."
 ww1_bruderkrieg.16.t:0 "Австрийский эндсиг"
 ww1_bruderkrieg.16.d:0 "[GER.GetNameDefCap] сразу отклонила условия условной капитуляции Австрии. Теперь [AUS.GetName] нужно либо полностью победить, либо надеяться на чудо."
 ww1_bruderkrieg.16.a:0 "Война охватила всю Европу."
 ww1_bruderkrieg.17.t:0 "Австрийский эндсиг"
 ww1_bruderkrieg.17.d:0 "Мы на последнем издыхании. Но во тьме есть свет. Потенциальная французская интервенция оказывает давление на Германию, и она начала отводить войска с наших фронтов, чтобы укрепить Альзас-Лотарингию. Дипломаты Антанты сообщили нашему правительству, что нам достаточно послать телеграмму, и [FRA.GetNameDef] отправится в бой. Примем ли мы их предложение или будем сражаться до последнего, в одиночку?"
 ww1_bruderkrieg.17.a:0 "Спровоцировать войну, которая положит конец всем войнам..."
 ww1_bruderkrieg.17.b:0 "Мы стоим одни, и мы победим одни!"
  
 #Bolivia? 
 bolivia.1.t:0 "Монтес баллотируется в президенты!"
 bolivia.1.d:0 "Монтес начал новую кампанию по выдвижению на пост президента.\n\nОн терпит неудачу."
 bolivia.1.a:0 "Очевидно"
 bolivia.2.t:0 "Выборы 1917 года"
 bolivia.2.d:0 "Республиканцы выдвинули кандидата в президенты, но потерпели поражение на выборах, контролируемых либералами."
 bolivia.2.a:0 "Что? Фальсифицированные выборы? Не может быть!"
 bolivia.3.t:0 "Военный переворот"
 bolivia.3.d:0 "Военные взяли штурмом правительство и теперь выдают себя за правительство"
 bolivia.3.a:0 "Переворот? В Южной Америке? Неслыханно."
 bolivia.4.t:0 "Немецкие офицеры берут под контроль Хунту"
 bolivia.4.d:0 "Вслед за стремительным ростом влияния Германии после победы в Вельткриге, и без того очень могущественная и влиятельная немецкая миссия под руководством Ганса Кундта фактически захватила аппарат государства.\n\nСааведра все еще формально является президентом, и ему было позволено сохранить командование, но все знают, кто является истинным лидером."
 bolivia.4.a:0 "Что происходит с немцами и Южной Америкой?"
 bolivia.5.t:0 "Офицеры в Боливии приносят клятву верности"
 bolivia.5.d:0 "Недавно мы узнали, что немецкая военная миссия в Боливии фактически взяла под контроль государственный аппарат. Президент Боливии все еще *технически* руководит страной, но ясно как день, что наши парни - те, кто действительно дергает за ниточки..\n\nЕстественно, они подтвердили свою присягу кайзеру и хотят официально присоединиться к нашей фракции."
 bolivia.5.a:0 "Может, мы превратим их в свою колонию!"
 bolivia.5.b:0 "Как мы должны туда попасть?"
 bolivia.6.t:0 "Эрнст Рем наследует командование"
 bolivia.6.d:0 "Эрнст Рем, восходящая звезда боливийско-германского командования и перспективный протеже Кундта, теперь унаследовал политические обязанности Кундта. Кундт хочет больше сосредоточиться на военной части управления."
 bolivia.6.a:0 "Ох."
 bolivia.6.b:0 "Нет."
 bolivia.7.t:0 "Эрнст Рем прибывает в Боливию"
 bolivia.7.d:0 "Командир немецких СА Эрнст Рем прибыл и предлагает свои консультационные услуги боливийским военным."
 bolivia.7.a:0 "Что это с нацистами и Южной Америкой?"
 bolivia.8.t:0 "Эрнст Рем уезжает в Германию"
 bolivia.8.d:0 "После того, как нацисты захватили власть в Германии, Эрнст Рем покидает Боливию, чтобы занять более ключевые посты в немецкой политике."
 bolivia.8.a:0 "Я уверен, он скоро умрет."
  
  
 #ALBANIA 
 ww1_albania.100.t:0 "Битва при Дечике"
 ww1_albania.100.d:0 "Сегодня албанцы одержали неожиданную победу над турецкими войсками. После внезапной атаки на численно превосходящие силы Османской империи албанцы заманили преследующих турок в близлежащий город Тузи, где, присоединившись к повстанцам из Черногории, они подавили узкие места в войсках и заставили их отступить. В результате турецкая власть на Балканах оказалась под вопросом."
 ww1_albania.100.a:0 "Дальнейшая дестабилизация ситуации на Балканах."
 ww1_albania.100.b:0 "Великий день для Албании!"
 ww1_albania.1.t:0 "Конгресс в Триесте"
 ww1_albania.1.d:0 "Великие державы признали независимость Албании в соответствии с Лондонским договором, в результате чего должно быть создано княжество. Конгресс выберет одного из многочисленных кандидатов на титул короля Албании."
 ww1_albania.1.a:0 "Вильгельм I"
 ww1_albania.1.b:0 "Ахмед Фуад"
 ww1_albania.1.c:0 "Виктор Эммануил Савойский-Аостский"
 ww1_albania.1.e:0 "Принц Фердинанд, герцог Монпансье"
 ww1_albania.2.t:0 "Последствия албанского восстания"
 ww1_albania.2.d:0 "Несмотря на превосходство в организации и оснащении, в ходе операций мы терпели значительные неудачи. Численно уступающие местные племена сумели отразить наши наступления. Мы зашли в тупик, и увязнуть в партизанском конфликте нам не выгодно. Мы вынуждены уступить некоторым требованиям повстанцев."
 ww1_albania.2.a:0 "Меморандум Герче предоставит им некоторые права"
 ww1_albania.2.b:0 "Нам придется пойти на уступки."
 ww1_albania.2.c:0 "Проследить за предложением Призренской лиги"
 ww1_albania.3.t:0 "Автономия Албании"
 ww1_albania.3.d:0 "Мы решили уступить местной администрации и националистам в Албании. На собрании во Влере мы подтвердили автономию региона."
 ww1_albania.3.a:0 "Будем надеяться, что это их успокоит."
 ww1_albania.4.t:0 "Ассамблея Влеры"
 ww1_albania.4.d:0 "В то время как османы были втянуты в войну со своими балканскими врагами, для Албании появилась возможность! Наша независимость начинается сегодня!"
 ww1_albania.4.a:0 "Слава Албании!"
 ww1_albania.5.a:0 "Проклятье!"
 ww1_albania.5.d:0 "Греки нарушили Корфский протокол, согласно которому в регионе будет создана собственная администрация, признающая права местного населения и предусматривающая самоуправление под номинальным албанским суверенитетом. Они аннексировали законную албанскую территорию Северного Эпира, введя туда свои войска, несмотря на дипломатические протесты. Европейские державы довольно быстро смирились с этим воровством. Из-за нестабильности нашего нового государства мы не можем принять ответные меры. Остается только надеяться, что однажды представится возможность вернуть все назад..."
 ww1_albania.5.t:0 "Греция объявляет об аннексии Северного Эпира"
 ww1_albania.6.d:0 "Восстания в Албании не прекращаются, несмотря на все наши усилия. Местные деятели понимают, что мы не сможем обеспечить достаточную власть в этом регионе, и в Албании начинают бушевать разговоры о независимости. Возможно, нам придется готовиться к худшему."
 ww1_albania.7.t:0 "Революция в Албании"
 ww1_albania.7.d:0 "Албанские националисты сформировали собственную армию и осадили Тирану. Повстанческую армию возглавил Эсат Тоттани, бывший генерал османской армии. Если мы не предоставим Албании автономию, он угрожает начать войну за независимость. Осмелимся ли мы рисковать нашей внутренней стабильностью из-за Албании?"
 ww1_albania.7.a:0 "Подавить восстание!"
 ww1_albania.7.b:0 "Они получат свою автономию."
 ww1_albania.28.a:0 "Мы ничего не можем с этим поделать"
 ROOT_against_GRE_occupation_of_northern_epirus:0 "Приказал эвакуировать жителей Северного Эпира"
 
 
 ww1_albania.29.t:0 "Ситуация в Албании"
 ww1_albania.29.d:0 "Албания вышла из-под нашего контроля после Балканских войн. Несмотря на это поражение, местные власти довольно приветливо, даже дружелюбно относятся к нашим делегациям. Наспех сформированный кабинет министров не выглядит враждебным по отношению к нам, но его, безусловно, сдерживает собранная там международная жандармерия. Если мы выделим на это немного ресурсов, то сможем обеспечить контроль над политикой их страны."                                                                                                                                                                                                                                                                  
 ww1_albania.29.a:0 "Оно того стоит!"
 ww1_albania.29.b:0 "Мы не можем себе этого позволить."
 
 ww1_albania.30.t:0 "[TUR.getName] согласилась поддержать нас!"
 ww1_albania.30.d:0 "[TUR.GetNameDef] присоединилась к нашей позиции и предоставит нам людей и оборудование для подготовки к неизбежному перевороту."
 ww1_albania.30.a:0 "Отлично."      
 
 ww1_albania.31.t:0 "[TUR.getName] отказалась поддержать нас!"
 ww1_albania.31.d:0 "[TUR.getName] отказалась поддержать нас, сославшись на отсутствие общей поддержки среди наших людей."
 ww1_albania.31.a:0 "Пфф."
 
 ww1_albania.32.t:0 "Государственный переворот удался!"
 ww1_albania.32.d:0 "Благодаря нашей тщательной подготовке государственный переворот, направленный на свержение правительства [ALB.getLeader], увенчался большим успехом. Османские войска и ополченцы захватили учреждения Влеры, а временный кабинет министров был распущен. Немедленно провозглашенный султаном Иззет Фугач присягнул на верность [TUR.GetNameDef]."
 ww1_albania.32.a:0 "Отлично!"
 
 ww1_albania.33.t:0 "Государственный переворот провалился!"
 ww1_albania.33.d:0 "Несмотря на все наши усилия, переворот не удался и, можно сказать, даже не начался. Силы международной жандармерии вмешались и захватили немногих османских солдат, находившихся в городе. Местное население не присоединилось к нашему восстанию, и нам не удалось поставить Иззета Фугача во главе соперничающего правительства."
 ww1_albania.33.a:0 "Все кончено..."
 
 ww1_albania.34.t:0 "Обнаружен османский заговор в Албании"
 ww1_albania.34.d:0 "Наша разведка донесла до нашего сведения о тревожных действиях Османской империи в Албании. По данным наших агентов, лазутчики и союзники Стамбула стремятся свергнуть албанский режим и поставить вместо него османского маршала. Разумеется, мы должны сделать все, чтобы предотвратить такую катастрофу."
 ww1_albania.34.a:0 "Мы должны сообщить об этом [ALB.getLeader]!"
 
 ww1_albania.35.t:0 "Обнаружен османский заговор в Албании"
 ww1_albania.35.d:0 "Сербское министерство публично сообщило нам о подготовке государственного переворота на нашей территории. Это не вызвало того возмущения, на которое рассчитывали сербы, поскольку министр, которого они информировали, участвовал в перевороте. Поэтому предупреждение будет принято к сведению и незамедлительно проигнорировано. Если мы хотим добиться успеха, мы не должны допустить, чтобы международная жандармерия узнала о его существовании."
 ww1_albania.35.a:0 "Ах да... Спасибо..."
 ww1_albania.36.t:0 "Инвестировать в Албанию?"
 ww1_albania.36.d:0 "Албания - слаборазвитая территория на Балканах. Ее широкая автономия не должна лишать ее [ROOT.getAdjective]ой поддержки , тем более что она осталась верна нам. Эта инвестиционная возможность дает нам шанс усилить подготовку к следующей большой войне."
 ww1_albania.36.a:0 "Давайте инвестируем небольшую сумму"
 ww1_albania.36.b:0 "Нет"
 
 ww1_albania.37.d:0 "Османская империя приняла наш запрос на инвестиции. Средства были выделены, что позволило нам расширить капитал."
 ww1_albania.37.b:0 "Хорошие новости!"

 ww1_albania.38.d:0 "Хотя у них были средства, османское правительство отказалось от любых инвестиций на нашей территории..."
 ww1_albania.38.b:0 "Ах..."

 ww1_albania.39.t:0 "Протокол Корфу"
 ww1_albania.39.d:0 "Чтобы решить проблему Северного Эпира, начались переговоры между Албанией и независимым регионом. Обе стороны встретились в Саранде, а затем на Корфу, чтобы завершить обсуждение. Переговоры проходили под наблюдением ICC и [187.OWNER.getNameDef], который принимал у себя обе конференции. После переговоров Северный Эпир получил автономию под суверенитетом Албании."
 ww1_albania.39.a:0 "Хорошее решение"
 
 ww1_albania.8.t:0 "Отступить в Албанию?"
 ww1_albania.8.d:0 "Наши боевые действия разгораются с новой силой, и Австрия с каждым днем приближается к победе. Родина должна быть оставлена, а мы должны бежать. Открылся путь в Албанию, где наш народ может найти убежище от австрийской угрозы. Наши оставшиеся войска и граждане вынесут все, что смогут, и мы отправимся в бегство от верной гибели."
 ww1_albania.8.a:0 "Приготовьтесь к отступлению..."
 ww1_albania.9.t:0 "Сербские войска входят в Албанию"
 ww1_albania.9.d:0 "Сербские войска вторглись на суверенную албанскую территорию, воспользовавшись тем, что в Албании царит хаос. Они перевозят своих беженцев, пытаясь скрыться с поля боя."
 ww1_albania.9.a:0 "Похоже, нас втянули в войну..."
 ww1_albania.9.b:0 "Война распространяется на Албанию..."
 ww1_albania.10.t:0 "Исламское восстание!"
 ww1_albania.10.d:0 "В центральной Албании вспыхнуло мусульманское восстание против Эссад-паши и иностранного господства. Позиция Уильяма также была подорвана его собственными чиновниками, в частности самим Эссад-пашой, который фактически принял деньги из Италии для финансирования восстания и организации переворота против Уильяма."
 ww1_albania.10.a:0 "Мне нужно идти прямо сейчас."
 ww1_albania.12.t:0 "Конгресс Лушни"
 ww1_albania.12.d:0 "Члены второго албанского национального собрания, состоявшегося в Лушне, отвергли план раздела и предупредили, что албанцы возьмутся за оружие, чтобы защитить независимость и территориальную целостность своей страны. Национальное собрание Лушни назначило регентство из четырех человек для управления страной. Также был создан двухпалатный парламент, в котором избранная нижняя палата, Палата депутатов, назначает членов из своего состава для формирования верхней палаты, Сената."
 ww1_albania.12.a:0 "Родина превыше всего!"
 ww1_albania.13.t:0 "Революция [GetMonth]"
 ww1_albania.13.d:0 "Партия Зогу одержала убедительную победу на выборах в Национальное собрание в начале [GetYear] года. Однако вскоре Зогу отошел от дел в результате финансового скандала и покушения молодого радикала, в результате которого Зогу был ранен. Оппозиция покинула собрание после того, как на улице у здания парламента был убит лидер националистической молодежной организации Авни Рустеми.\n\nСторонники Ноли возложили вину за убийство Рустеми на клан Зогу - Мати, который продолжал практиковать кровную месть. После демонстрации недовольство росло, и началось восстание, поддерживаемое крестьянами."
 ww1_albania.13.a:0 "Падение правительства было удивительно простым."
 ww1_albania.13.b:0 "Повстанцы не смогли организоваться."
 ww1_albania.14.t:0 "Нестабильное, но отеческое правительство"
 ww1_albania.14.d:0 "Идеалист Фан Ноли отверг требования о проведении новых выборов, сославшись на то, что Албании необходимо "отеческое" правительство. Коалиционная администрация Ноли предложила программу реформ из двадцати пунктов, выполнение которых привело бы к революции в стране.\n\nВ изгнании Зогу набрал наемную армию для вторжения, и она перешла на албанскую территорию."
 ww1_albania.14.a:0 "К кануну Рождества Зогу захватил столицу."
 ww1_albania.14.b:0 "Зогу не получил поддержки, и Ноли провел всенародные выборы."
 ww1_albania.15.t:0 "Роспуск парламента"
 ww1_albania.15.d:0 "Ахмет Зогу наконец-то раскрыл свои амбиции. Он добился согласия парламента на собственный роспуск, и теперь может делать все, что захочет."
 ww1_albania.15.a:0 "Да здравствует Зогу I, король албанцев!"
 ww1_albania.15.b:0 "Да здравствует Скандербег III, король албанцев!"
 ww1_albania.15.c:0 "Да здравствует Республика!"
 ww1_albania.16.d:0 "Различные албанские националисты, среди которых были Авни Ррустеми, Ахмет Зогу и Фан Ноли, начали восстание против монархии, поддерживаемое крестьянами!"
 ww1_albania.16.a:0 "Только не это..."
 ww1_albania.16.b:0 "Гвардия! Защитите страну!"
 ww1_albania.17.t:0 "Революция в Албании!"
 ww1_albania.17.d:0 "В Албании, которая находилась под нашим наблюдением, различные албанские националисты, среди которых были Авни Ррустеми, Ахмет Зогу и Фан Ноли, смогли успешно свергнуть наследного принца Вида и избавить страну от нашего влияния."
 ww1_albania.17.a:0 "Выдвигаемся!"
 ww1_albania.17.b:0 "Мы не можем позволить себе вмешаться."
 ww1_albania.18.t:0 "Меморандум Греше"
 ww1_albania.18.d:0 "Сегодня лидеры албанского восстания 1911 года собрались и прислали нам меморандум. Меморандум содержит 12 пунктов, в основном касающихся признания албанского языка меньшинством в империи и предоставления албанцам дальнейшей автономии, включая самоуправление. Мы можем предоставить им автономию, которую они очень хотят, что также умерит албанцев в империи, но это будет крайне непопулярно для нашего правительства и будет рассматриваться как сдача земель империи."
 ww1_albania.18.a:0 "Пусть у них будет автономия."
 ww1_albania.18.b:0 "Мы не признаем такого понятия, как «албанская автономия»."
 ww1_albania.18.tt:0 "\nУбирает все модификаторы £ww1_flag_ALB §YАлбанское меньшинство§!, избавляя нас от негативных штрафов даже в случае, если мы захватим эти земли в будущем."
 ww1_albania.19.t:0 "Итальянский захват Влеры"
 ww1_albania.19.d:0 "Итальянцы высадились в порту Влеры, имеющем большое историческое и политическое значение для Албании, и заняли его."
 ww1_albania.19.a:0 "Проклятье!"
 ww1_albania.19.b:0 "Ну, могло быть и хуже."
 ww1_albania.20.t:0 "Албанское восстание в итальянском мандате"
 ww1_albania.20.d:0 "На мирной конференции переговорщики от победителей достигли соглашения о разделе Албании между Сербией, Италией и Грецией в качестве дипломатической меры, направленной на поиск компромисса в территориальном конфликте между Италией и Сербией. В результате сделки Италия получила территорию Валоны и южно-центральные районы Албании.\nЭта сделка вызвала огромное антиитальянское недовольство среди албанцев, настолько сильное, что нам пришлось отвести войска в важные города и их окрестности. Это мало помогло, так как наши силы были заняты революционерами. Наши собственные революционные движения на родине сделали пребывание итальянской армии в Албании невозможным.\nПодписан албано-итальянский протокол, по которому мы выводили свои войска из Албании. Это положило конец нашим притязаниям на Влеру и отменило наш мандат на Албанию."
 ww1_albania.20.a:0 "Мы вернемся."
 ww1_albania.21.t:0 "Албания предлагает установить итальянского монарха"
 ww1_albania.21.d:0 "Делегация, направленная послевоенным Национальным собранием Албании, которое собралось в Дурресе, защищала интересы Албании на мирной конференции, но конференция отказала Албании в официальном представительстве. Национальное собрание, стремясь сохранить Албанию в целостности, выразило готовность принять итальянскую защиту и даже итальянского принца в качестве правителя, если это будет означать, что Албания не потеряет свою территорию."
 ww1_albania.21.a:0 "Это был бы слишком агрессивный шаг"
 ww1_albania.21.b:0 "Звучит неплохо."
 ww1_albania.23.t:0 "Протокол Корфу."
 ww1_albania.23.d:0 "По просьбе и требованию Великих держав и Греции мы окончательно признали Автономную Республику Северный Эпир, которая находится на албанской суверенной территории и обладает значительной автономией."
 ww1_albania.23.a:0 "Надеюсь, теперь все немного успокоились"
 ww1_albania.24.t:0 "Северный Эпир был аннексирован"
 ww1_albania.24.d:0 "Великие державы согласились на передачу Северного Эпира албанскому народу. На это решение больше всего повлияли наши неудачи в войне с турками."
 ww1_albania.24.a:0 "Проклятье!"
 
 ww1_albania.25.t:0 "Создание МКК"
 ww1_albania.25.d:0 "Для того чтобы установить законное правительство и регентство в Албании, шесть крупнейших держав Европы сформировали во Влере совет под названием «Международная контрольная комиссия». Эта специальная комиссия будет обеспечивать управление страной, по крайней мере, временно."
 ww1_albania.25.a:0 "Хорошо."

 ww1_albania.26.t:0 "Государственный переворот Топтани"
 ww1_albania.26.d:0 "Министр Эссад Топтани неоднократно выступал с нападками на политику правительства, и, похоже, ему надоело использовать слова. Этот аристократ, близкий к османским сферам и богатым землевладельцам, решил покинуть свой пост и сформировать собственное правительство в Дурресе, в центральной части Албании. Он, в частности, обвиняет Исмаила Кемали в том, что тот является греческим агентом."
 ww1_albania.26.a:0 "Топтани - предатель!"
 ww1_albania.26.b:0 "Кемали служит Афинам!"

 ww1_albania.27.t:0 "Международная голландская жандармерия расформирована"
 ww1_albania.27.d:0 "Крупный конфликт, охвативший Европу, дестабилизирует институты по всему миру, в том числе и Международные полицейские силы. По сути, сами компоненты этого подразделения являются врагами. В результате группа была расформирована, и мы больше не пользуемся ее защитой."
 ww1_albania.27.a:0 "Черт!"
 
 #ARGENTINA 
 ww1_argentina.1.t:0 "Президентские выборы в Аргентине [GetYear] года"
 ww1_argentina.1.d:0 "Роке Саэнс Пенья был избран президентом практически без оппозиции."
 ww1_argentina.1.a:0 "Может быть, нам стоит создать оппозицию."
 ww1_argentina.2.t:0 "Роке Саэнс Пенья умер!"
 ww1_argentina.2.d:0 "Здоровье президента Роке Саэнса Пеньи подвело его во время болезни. Его вице-президент, Викторино де ла Пласа, взошел на пост президента."
 ww1_argentina.2.a:0 "Descanso en paz."
 ww1_argentina.3.t:0 "Всеобщие выборы в Аргентине [GetYear] года"
 ww1_argentina.3.d:0 "Эти выборы стали первыми президентскими выборами в истории Аргентины, на которых использовался закон Саэнса Пеньи, гарантирующий всеобщее мужское избирательное право, тайное и обязательное голосование, а также исключающий фальсификацию результатов голосования."
 ww1_argentina.3.a:0 "Вот что происходит, когда у вас есть оппозиция."
 ww1_argentina.3.b:0 "Оппозиция не нужна."
 ww1_argentina.3.c:0 "Мы не ожидали такой оппозиции."
  
 #AUSTRIA 
 ww1_auh.1.t:0 "Смерть Франца Иосифа I"
 ww1_auh.1.d:0 "Трагические новости пришли из Вены. Любимый кайзер Франц Иосиф, проживший долгую жизнь, скончался от пневмонии. Во время его правления империя претерпела большие изменения. Как будет выглядеть Австрия без него - вот что волнует многих. Многие в правительстве опасаются, что их империя может ненадолго пережить его. [AUS.GetLeader] восходит на нестабильный трон."
 ww1_auh.1.c:0 "Трагические новости пришли из Вены. Любимый кайзер Франц Иосиф, проживший долгую жизнь, скончался от пневмонии. Во время его правления империя претерпела большие изменения. Что будет представлять собой Австрия без него - вот что ожидает и волнует многих."
 ww1_auh.1.a:0 "Gott Erhalte, Gott Beschütze..."
 ww1_auh.1.b:0 "F"
 ww1_auh.2.t:0 "Трентинское соглашение"
 ww1_auh.2.d:0 "Италия готова подчиниться Тройственному союзу, но разногласия в стране и их националистические движения являются препятствием для заключения соглашения. Мы можем отдать им Тарантино и Фиуме, чтобы раз и навсегда подтвердить наши союзнические намерения."
 ww1_auh.2.a:0 "Они согласятся, я уверен."
 ww1_auh.3.t:0 "Австрия предлагает соглашение"
 ww1_auh.3.d:0 "Мы были готовы подчиниться Тройственному союзу, но шествия и протесты дают нам основания полагать, что мы должны просить об уступках, если наше правительство хочет сохранить это соглашение. Австрия предложила отдать нам Трентино и Фиуме, чтобы подтвердить наш союз, и мы склонны согласиться. Австрия пошла на эти уступки с трудом, и мы должны ухватиться за эту возможность, иначе у нас может не быть другого шанса получить эти территории без помощи крови.\n\nВ Тироле была проведена конференция, на которой было достигнуто соглашение о передаче Трентино и Фиуме нашему королевству. Мы никогда не забудем этот дружеский поступок, если примем..."
 ww1_auh.3.a:0 "Viva Italia!"
 ww1_auh.3.b:0 "У нас другие планы."
 ita_rejected_the_deal:0 "Италия отказывается от сделки с [AUS.GetName]"
 ww1_auh.4.t:0 "Трентинское соглашение"
 ww1_auh.4.d:0 "Между Австрией и Италией было заключено Трентинское соглашение, которое устанавливает новые границы между странами в горном регионе. Министр иностранных дел Италии заявил, что благодаря совместным усилиям с этого момента союзные государства могут существовать в мире."
 ww1_auh.4.a:0 "Союз становится сильнее."
 ww1_auh.5.t: "Bosnian Revolt"
 ww1_auh.5.d: "We received local news that we had lost control of Bosnia-Herzegovina. As the state descended into chaos due to war, Bosnians who were dissatisfied with our rule began to take to the streets and protest, which the local police failed miserably to suppress, and which turned into a full-scale riot. The rioters soon seized an arms depot and armed themselves, becoming, in effect, an irregular army."
 ww1_auh.5.a: "Damn it!"
 ww1_auh.6.t: "Serbia Demands Bosnia"
 ww1_auh.6.d: "Sensing the chaos in Bosnia, Serbia sent a delegation to intervene before the Bosnian crisis spread to other Slavic regions of the empire, and instead pressured them to cede sovereignty over Bosnia to them, which is just a territorial seizure."
 ww1_auh.6.a: "Damn Slavs!"
 ww1_auh.6.b: "We have no other option."
 ww1_auh.7.t:0 "Австро-Венгрия объявила о балканской стратегии"
 ww1_auh.7.d:0 "В последние годы Австрия проводит агрессивную политику в отношении балканских государств. Император намерен ослабить наше влияние на полуострове и подчинить себе Сербию и ее союзников. Поскольку мы являемся неофициальными защитниками православных стран, мы должны ответить австрийцам на их провокации!"
 ww1_auh.7.a:0 "Балканы находятся под нашей защитой."
 ww1_auh.7.b:0 "Такова судьба сербов."
 ww1_auh.8.t:0 "Россия готова защищать Балканы"
 ww1_auh.8.d:0 "Россия заявила, что будет защищать свои интересы на Балканах и не собирается предавать православное братство. Угроза войны нависает, и нам предстоит подумать, как действовать в эти опасные времена."
 ww1_auh.8.a:0 "Эти русские упрямы!"
 ww1_auh.9.t:0 "Провозглашение Австрийской Империи"
 ww1_auh.9.d:0 "Дом Габсбургов торжествует! Венгерское королевство упразднено, и Австрия царствует над всеми! Национальный кризис, начавшийся в 1848 году, наконец-то преодолен. Трансливания отошла к Австрии, и до тех пор, пока Австрия будет торжествовать, венгерская корона будет оставаться незанятой.\n\nКак бы то ни было, революция может наступить скорее раньше, чем позже. Иностранные аналитики уже предсказывают новое венгерское восстание, и эти настроения, похоже, не так уж далеки от истины. Внутри страны, однако, надеются, что мир сохранится. Император повел себя так, что у многих националистических движений не осталось почвы для опоры, и Венгрия не исключение. Маловероятно, что венгры поднимут восстание... пока что."
 ww1_auh.9.a:0 "Австрия торжествует!"
 ww1_auh.10.t:0 "Австрия предлагает соглашение"
 ww1_auh.10.d:0 "Австрия планирует заключить с нами соглашение. Поскольку мы являемся неофициальным членом Тройственного союза, мы можем присоединиться к их союзу в обмен на решение территориальных споров. Империя хочет заключить с нами Трансильванское соглашение и передать Южную Трансильванию в обмен на заключение союзного пакта с Центральными Державами."
 ww1_auh.10.a:0 "Это справедливое решение."
 ww1_auh.10.b:0 "Мы не намерены доверять австрийцам."
 ww1_auh.11.t:0 "Румыния подписывает соглашение"
 ww1_auh.11.d:0 "Румыния согласна официально присоединиться к Центральным Державам. Поэтому нам необходимо соблюдать наши соглашения и передать им Южную Трансильванию и прилегающие к ней районы."
 ww1_auh.11.a:0 "Они заслуживают этого."
 ww1_auh.12.t:0 "Трансильванское соглашение"
 ww1_auh.12.d:0 "Австрия вновь идет на территориальные уступки. Империя подписала соглашение с Румынией о передаче венгерской Южной Трансильвании в обмен на подписание оборонного пакта.\n\nКак вы знаете, Румыния в течение нескольких десятилетий была неофициальным участником Тройственного союза, но сохраняла нейтралитет. После подписания Трансильванского соглашения страна станет полноправным участником Альянса."
 ww1_auh.12.a:0 "Слава нашим новым союзникам."
 
 
 ww1_auh.15.t:0 "Галиция провозглашает независимость"
 ww1_auh.15.d:0 "Краков провозгласил образование независимого государства на территории Галиции. Даже малейшие осколки нашей гибнущей империи готовы бежать из-под нашего владычества. Ничего не поделаешь."
 ww1_auh.15.a:0 "Как они смеют!"
 
 ww1_auh.173.t:0 "Галиция провозглашает независимость"
 ww1_auh.173.d:0 "Краков провозгласил образование независимого государства на территории Галиции. Даже малейшие осколки нашей гибнущей империи готовы бежать из-под нашего владычества. Ничего не поделаешь."
 ww1_auh.173.a:0 "Как они смеют!"

 ww1_auh.174.t:0 "Солдатское восстание в Хорватии"
 ww1_auh.174.d:0 "Из-за голода и сильного недовольства в армии некоторые наши солдаты занялись страшными грабежами на юге Хорватии, в направлении Требине и Мостара. Мятежные солдаты из 22-го и 53-го пехотных полков были немедленно отправлены под трибунал, однако разрушения в этом районе остались, а местное население поплатилось за это."
 ww1_auh.174.a:0 "Это не должно повториться!"

 ww1_auh.175.t:0 "Солдатское восстание в Венгрии"
 ww1_auh.175.d:0 "Ситуация не улучшается для нашего населения и не приносит пользы нашим солдатам, которые буквально голодают в бою. Многие бойцы бежали, а те, кто несет караульную службу в стране, совершают самые ужасные преступления, чтобы выжить.\n\nВ Пече демонстрации и забастовки, в частности на Сентлеринцком заводе боеприпасов, теперь сопровождаются злоупотреблениями со стороны солдат.\n\nСитуация, похоже, не поддается контролю со стороны центрального правительства, необходимо направить верные войска, чтобы не дать мятежникам сделать наше положение еще более плачевным."
 ww1_auh.175.a:0 "Мы должны отправить армию"

 ww1_auh.176.t:0 "Солдатское восстание в Cайоечеге"
 ww1_auh.176.d:0 "Венгерская армия вновь частично восстала под Cайоечегом, на севере Венгрии. Повторяется картина начала года: Солдаты жалуются на нехватку продовольствия, начинают грабить дома и превращаются в армию бандитов.\n\nОпять пришлось вмешаться местным лояльным силам, что еще больше ограничило наше единство в эти трудные времена..."
 ww1_auh.176.a:0 "Опять?!"

 ww1_auh.177.t:0 "Food Protests"
 ww1_auh.177.d:0 "The war continues and the situation does not improve for the population of the empire. Particularly in the east of the empire, crowds demonstrated for an end to the fighting. These protests are coupled with rising nationalism in Galicia, Hungary and all other regions. The promise of autonomy conferred by Emperor Karl had better be kept quickly..."
 ww1_auh.177.a:0 "This war must end now !"

 ww1_auh.178.t:0 "New Food Protests"
 ww1_auh.178.d:0 "Numerous hunger riots broke out in Vienna. Women, children and old people mingle in long marches through the streets of the capital. Police forces, becoming compassionate with demonstrators, no longer always intervene to hold back these angry crowds. The government should immediately cease hostilities, before it is too late..."
 ww1_auh.178.a:0 "We cant handle this anymore..."

 ww1_auh.179.t:0 "Alarming Reports"
 ww1_auh.179.d:0 "The war continues and does not work to our advantage in the west. France did not fall as the Germans had planned, and famine began to eat away at certain urban areas of our empire. Although the Russian campaign is going well for the German Empire, we are not in such a comfortable position. Perhaps we could negotiate an exit from this war with France via an honorable peace? We would lose, but it would prevent thousands of additional deaths."
 ww1_auh.179.a:0 "All options are on the table"

 ww1_auh.180.t:0 "A Letter From [AUS.getLeader]"
 ww1_auh.180.d:0 "The Prime Minister [FRA.GetLeader] received this morning a letter from Sixtus of Bourbon-Parma, the brother-in-law of Charles I of Austria. In this letter, the Prince of Parma wishes to be an interlocutor allowing the two nations to establish secret peace negotiations. The document also contains a written letter from the Austro-Hungarian Emperor indicating that they are willing to make many concessions for Austria to exit the war. In particular, the liberation of Serbia and its access to the sea is mentioned, while giving vague guarantees of support for the liberation of Belgium and the question of Alsace Lorraine."
 ww1_auh.180.a:0 "We agree in principle, but we have conditions"
 ww1_auh.180.b:0 "Its out of question !"

 ww1_auh.181.t:0 "France Refused any Negociation"
 ww1_auh.181.d:0 "The Parma principle returned without France's approval for possible negotiations. The Prime Minister [FRA.getLeader] did not wish to open a peace conference, certainly because they judge that our situation is too precarious. We are forced to get as close as possible to our German ally, and above all not to reveal this nipped-in-the-bud attempt to betray them."
 ww1_auh.181.a:0 "Arff..."

 ww1_auh.182.t:0 "France Accepts Negociation"
 ww1_auh.182.d:0 "France responded favorably to our request. Secret discussions were initiated through the prince of Parma Sixtus of Bourbon-Parma. Through the letter that the prince transmits, [AUS.getLeader] can communicate with [FRA.getLeader] in complete discretion. The French conditions are relatively simple: Liberation of Serbia while granting it access to the sea, liberation of Belgium and restitution of Alsace Lorraine to France."
 ww1_auh.182.a:0 "Alsace-Lorraine ? But its not even under our control... Let's talk to Germany"
 ww1_auh.182.b:0 "We can support theirs claims over Alsace-Lorraine, but we cant guarantee it"
 ww1_auh.182.c:0 "Its out of question !"

 ww1_auh.183.t:0 "Austria Refused our Conditions"
 ww1_auh.183.d:0 "Despite the fact that they are only initial and incomplete terms. Austria-Hungary did not accept the basis for negotiation, proof that they were not ready to make the slightest concession and that their approach was not serious. The war will therefore continue until Vienna, it seems."
 ww1_auh.183.a:0 "La guerre !"

 ww1_auh.184.t:0 "Visit from [AUS.getNameDef]"
 ww1_auh.184.d:0 "Austro-Hungarian Foreign Minister Ottokar Czernin went to Berlin this morning for a business meal during which the question of the course of the war was discussed. In short, the Austrian minister asked that we consider a peace with the Entente. Obviously, [AUS.getLeader] has already initiated secret peace dialogues with France, the question now being to know our position. We can begin a conference with Austria-Hungary in order to establish fairer conditions for the Central Powers."
 ww1_auh.184.a:0 "Let's Setup a Meeting"
 ww1_auh.184.b:0 "Its borderline treason !"
 
 #Kreuznach Conference
#alsace lorraine question
 ww1_auh.185.t:0 "Kreuznach Conference - Alsace-Lorraine Question"
 ww1_auh.185.d:0 "The Kreuznach Conference aims to clarify the various disputes between the Central Powers and the Entente in the hope of establishing a ceasefire and putting an end to the Great War. The first question is what to do with Alsace-Lorraine, the main French claim.\n\nThe German chancellor proposed an initial plan favorable to Germany providing for the annexation of the French territory of Briey in exchange for the territories of the pro-French Mulhouse zone. Aware that this agreement risked upsetting the negotiations, the Austro-Hungarian prime minister proposed a concession: the dual monarchy would offer Galicia to Poland in exchange for a retrocession of Alsace-Lorraine to France."
 ww1_auh.185.a:0 "The [AUS.getAdjective] proposal fit us well"
 ww1_auh.185.b:0 "Press for Longwy-Briey line"
 ww1_auh.185.aa:0 "They accepted our compromise... Thanks god."
 ww1_auh.185.bb:0 "They stick to Longwy-Briey line..."

#dismantle belgium

 ww1_auh.187.t:0 "Kreuznach Conference - Status of Belgium"
 ww1_auh.187.d:0 "The status of Belgium is a matter of concern for the German army. This region is a buffer territory that could be aligned with our policies. The Walloons and the Flemings are two different peoples who should be federalized under a kingdom granting them maximum autonomy. And of course, the Flemish part must imperatively enter our economic market, complete patronage of this region is required."
 ww1_auh.187.a:0 "Belgium must be dismantled"
 ww1_auh.187.aa:0 "Yes, indeed, it was just a buffer"


 ww1_auh.188.t:0 "Kreuznach Conference - Poland"
 ww1_auh.188.d:0 "Poland is a territory which has suffered for too long from the Russian yoke, it must absolutely be liberated. Naturally, the Poles must be aligned with the policies of the Reich, so it was proposed to place them under political, economic and military supervision."
 ww1_auh.188.a:0 "Poland must be aligned"
 ww1_auh.188.aa:0 "Poland must be aligned"

 ww1_auh.189.t:0 "Kreuznach Conference - Baltics"
 ww1_auh.189.d:0 "The Russian Empire is no longer legitimate to govern in the Baltics, local independence and loyalty to the Germanic roots of the Baltics legitimately push them towards our door. If a united Baltic state would constitute a major advance, part of the German general staff is calling for a direct annexation of these territories within the Reich."
 ww1_auh.189.a:0 "We should form a United Baltic Duche"
 ww1_auh.189.b:0 "Annex everything to Riga !"
 ww1_auh.189.aa:0 "Germany choosed a United Baltic Duche, good"
 ww1_auh.189.bb:0 "OHL pressured to annex theses territories..."

 ww1_auh.190.t:0 "Kreuznach Conference - Colonies"
 ww1_auh.190.d:0 "In order to increase its prestige and compensate for the terrible war losses inflicted on Germany, the OHL proposed the annexation of the French island of Madagascar."
 ww1_auh.190.a:0 "Ask for it"
 ww1_auh.190.aa:0 "Why not ?"

 ww1_auh.191.t:0 "Kreuznach Conference - Balkans"
 ww1_auh.191.d:0 "Ultimately, Austria will inevitably lose territory in the east, notably in Galicia. To rebalance these losses, it is possible to use nations in the Balkans, notably Montenegro and Serbia. Romania's intervention could also make it a prime target."
 ww1_auh.191.a:0 "This is a worth compensation"
 ww1_auh.191.aa:0 "They deserved it"

 ww1_auh.192.t:0 "End of Kreuznach Conference"
 ww1_auh.192.d:0 "The Kreuznach Conference is concluded, setting out the main demands of the two empires towards the Entente. These conditions can be delivered to adversaries in order to begin initial negotiations, if the latter are ready to listen to them..."
 ww1_auh.192.a:0 "Let's see how it goes"

 ww1_auh.193.t:0 "Central Powers Conditions of Peace"
 ww1_auh.193.d:0 "Austria finally decided to side with Germany in order to formulate grouped conditions. This will make the negotiations more complex to the extent that the German Empire thinks it has a chance of achieving final victory, unlike Austria, which is much more realistic. A joint letter from enemy foreign ministries arrived with associated conditions."
 ww1_auh.193.a:0 "Theses terms are unacceptable !"
 ww1_auh.193.b:0 "Italy have claims over Austria that should be counted"

 ww1_auh.186.t:0 "Germany Refused to Negotiate"
 ww1_auh.186.d:0 "The German Empire was not receptive to our proposal to negotiate peace with the Entente. We are alone in our initiative to end the conflict. In addition to his refusal, [GER.getLeader] told us not to dialogue with the enemy, specifying that victory would arrive in due time. If we wish to act, it will be alone."
 ww1_auh.186.a:0 "Let's forget them..."

 ww1_auh.194.t:0 "Central Powers Conditions of Peace"
 ww1_auh.194.d:0 "We were contacted by [FRA.GetLeader] following peace proposals submitted by Austria a few days ago. Obviously, the forces of the Central Powers would like to end the conflict and would have made several concessions. However, nothing has been established about our own gains, and the Treaty of London could no longer have any value if we decided to support this peace initiative."
 ww1_auh.194.a:0 "We stick to the treaty of London !"
 ww1_auh.194.b:0 "We can make minimal concessions for peace."
 ww1_auh.194.c:0 "If its for peace..."

 ww1_auh.195.t:0 "Italian Conditions of Peace"
 ww1_auh.195.d:0 "Italy quickly returned to us, immediately demanding that the Treaty of London be properly respected. As we feared, Italy wants to annex a large part of Austrian territory, which leaves little room for negotiation. Despite everything, the demands mentioned are not totally unreasonable, perhaps [AUS.getLeader] will find the wisdom to concede to a lasting peace..."
 ww1_auh.195.a:0 "Let's send it to [AUS.getName]"

 ww1_auh.196.t:0 "Italian Conditions of Peace"
 ww1_auh.196.d:0 "France has decided to include sulphurous Italy in the peace negotiation process. The Italians, wishing to annex numerous Austrian territories, thus transmitted their requests, almost identical to those of the Treaty of London. Thus, the Italians claim Trento, part of Dalmatia and Istria. These strategic territories cannot be transferred like this!"
 ww1_auh.196.a:0 "We cant allow that !"
 ww1_auh.196.b:0 "We must conclude peace at any cost!"

 ww1_auh.197.t:0 "Central Powers Refused"
 ww1_auh.197.d:0 "The Central Powers failed to accept our compromise, effectively ending the negotiations. As we expected, the central empires imagined having the advantage in these peace negotiations, a mistake which risks costing them dearly in a few months..."
 ww1_auh.197.a:0 "See ya in October 1918"

 ww1_auh.198.t:0 "Frozen Negotiations"
 ww1_auh.198.d:0 "With our refusal to consider the Italian demands, the French announced to us that the discussions were frozen, the opinion of [ITA.getLeader] being essential to constitute a peace agreement. This complex situation imposes on us a clear direction between sacrificing more territories or reaffirming our alliance with Germany. We could agree to give up more land, but that would seriously damage our prestige. The most ambitious solution would be to antoganize [FRA.getLeader] and its rest of the Entente for their inability to negotiate peace."
 ww1_auh.198.a:0 "Ask Czernin to make a speech antagonizing Clémenceau !"
 ww1_auh.198.b:0 "We shouldn't make the situation worse..."

 ww1_auh.199.t:0 "Czernin Speech"
 ww1_auh.199.d:0 "Austro-Hungarian Foreign Minister Ottokar Czernin delivered a sensationalist speech to the Vienna City Council. During this speech, the minister antagonized France, and more particularly Georges Clémmenceau, the main initiator of the negotiations. The speech mentions France's illegitimate demands, as well as its categorical refusal to negotiate, even though the government had accepted secret negotiations. Moreover, [AUS.getLeader] had accepted the French demands in Alsace-Lorraine, something that they seem to have forgotten during this speech.\n\nThis unfair situation could be easily corrected if the secret letters sent by the Austrian government were revealed."
 ww1_auh.199.a:0 "Send [AUS.getLeader]'s letters to Havas press agency"
 ww1_auh.199.b:0 "We shouldnt escalate this..."

 ww1_auh.200.t:0 "Sixtus Affair"
 ww1_auh.200.d:0 "To everyone's surprise, the secret letters written by [AUS.getLeader] and transmitted by the Prince of Parma were published within the Havas agency, the main international press. The confidential documents reveal the completeness of the concessions proposed by [AUS.getLeader], including the recognition of Alsace Lorraine as a territory at least partially legitimate to France, the liberation of Belgium, the concession of our lands... All !"
 ww1_auh.200.a:0 "Oh no..."

 ww1_auh.201.t:0 "Sixtus Affair"
 ww1_auh.201.d:0 "The international press agency Havas published an article including various letters written by [AUS.getLeader] for the French government. These letters contain proposals for Austro-Hungarian peace and various capitulations, such as the recognition of French claims in Alsace-Lorraine. The distribution of these letters follows a conflict between the Austro-Hungarian foreign minister and the French government, the Austrians denying having conceded anything.\n\nFor sure, the letters released are authentic and clearly show that the Austrian minister lied to the world by declaring that Austria had not offered any agreement with the Entente."
 ww1_auh.201.a:0 "They looks less smart, now !"
 ww1_auh.201.b:0 "Is [AUS.getLeader] stupid ?"
 ww1_auh.201.c:0 "Its not good..."
 ww1_auh.201.e:0 "[AUS.getLeader] must be desesperated"

 ww1_auh.202.t:0 "External Politics Meeting"
 ww1_auh.202.d:0 "Foreign Minister Czernin requested an urgent interview with [AUS.getLeader] to request explanations regarding the letters released by France. Indeed, Czernin had not been informed of the early negotiations initiated in secret and therefore did not believe he had lied during his speech in Vienna. Thus, immense discredit has fallen on [AUS.getLeader] and Czernin, the latter is not ready to accept it. Czernin thus directly threatens the rest of the government, if [AUS.getLeader] does not abdicate in favor of Eugene of Austria-Teschen, he will commit suicide."
 ww1_auh.202.a:0 "We can antagonize Zita de Bourbon-Parma for this whole story"
 ww1_auh.202.b:0 "Then you should kill yourself, now"
 ww1_auh.202.c:0 "[AUS.getLeader] must abdicate"
 AUH_czernin_suicide:0 "§YOttokar Czernin§! die"


 ww1_auh.203.t:0 "[AUS.getLeader] Abdicates"
 ww1_auh.203.d:0 "Following significant political pressure, the Austro-Hungarian Emperor [AUS.getLeader] was forced to abdicate in favor of Eugene of Austria-Teschen, a much more stable figure in the Austro-Hungarian political landscape. This sudden change of situation is consequent to the Sixtus affair, revealing that [AUS.getLeader] was secretly seeking to make peace with France and the rest of the Entente. The affair having caused a scandal, the emperor had to surrender his crown.\n\nThis exceptional event once again brings the dual monarchy closer to its German brother, once again threatening to make it nothing more than a client state."
 ww1_auh.203.a:0 "At least [AUS.getLeader] tried..."
 ww1_auh.203.b:0 "He was a fool"
 
 ww1_auh.204.t:0 "Decision over the Habsburg Alliance"
 ww1_auh.204.d:0 "The Austrian monarchy of the Habsburgs fought on our side in the Great War, but eventually fell. Whether or not they played their part in the war well, we are in a position to decide how to treat our eastern ally now that the war has ended in our final victory. We should choose carefully how we proceed, as her border nears the imperial realm and could be an important ally in German Mitteleuropan hegemony."
 ww1_auh.204.a:0 "We shall restore the Habsburg monarchy."
 ww1_auh.204.b:0 "Greater Germany is the answer."
 ww1_auh.204.c:0 "A pity, but we must carry on."

 ww1_auh.205.t:0 "[AUS.getAdjective] Approval"
 ww1_auh.205.d:0 "[AUS.getleader] responded favorably to our requests, specifying that it would do everything possible to enforce the terms of the agreement. However, he was more hesitant on the question of Alsace Lorraine, indicating that he could not impose anything on his German ally. Nevertheless, Austria seems prepared to support our demands as best they can. The question now is whether this first basis is sufficient, and what are their conditions for peace..."
 ww1_auh.205.a:0 "And what they want to secure peace?"
 ww1_auh.205.b:0 "Its pointless!"

 ww1_auh.206.t:0 "[FROM.getName] Wait our Conditions"
 ww1_auh.206.d:0 "We must now clarify the territorial gains that we could offer our adversaries. The territories of Galicia are one of the major Russian demands, almost obligatory for an agreement. In the west, the Italians fought to obtain the lands promised by the Treaty of London, including Trentino and South Tyrol, as well as Istria and the entire Yugoslav coast. We should make some concessions to avoid a hasty departure of the negotiators."
 ww1_auh.206.a:0 "We can make concessions to both Italy and Russia"
 ww1_auh.206.b:0 "Maybe Galicia is enough ?"
 ww1_auh.206.c:0 "What about a white peace ?"

 ww1_auh.207.t:0 "Austria compromise on Russian and Italian Claims"
 ww1_auh.207.d:0 "[AUS.getLeader] wrote a letter in which he agreed to transfer several Italian and Russian territories as we requested. It is now time to find out if this corresponds precisely to the Italian authorities."
 ww1_auh.207.a:0 "Let's meet [ITA.getLeader]"

 ww1_auh.208.t:0 "Austrian Separate Peace"
 ww1_auh.208.d:0 "Austria's peace efforts have been successful. In addition to the concessions made by agreeing to cede Galicia, she also spoke with Italy. [AUS.getLeader] and [ITA.getleader] met in Turin where they managed to agree on the just Italian demands. As a result, peace is enforceable and the Treaty of Turin can come into action now. This treaty having been negotiated in secret, it is likely that Germany does not really appreciate the situation, perhaps their capitulation will quickly follow."
 ww1_auh.208.a:0 "Peace in central Europe ?"

 ww1_auh.209.t:0 "Austria Signs Separate Peace"
 ww1_auh.209.d:0 "After several months of secret negotiations, [AUS.getLeader] finally announced that it had reached a peace agreement with the Entente aimed at ending the war. Recognizing that the battle led by [AUS.getName] could not be won, he preferred to make a series of concessions aimed at stabilizing the region. Several political experts have indicated that such a decision could have saved the empire from total destruction, the latter having suffered several famines since the start of the conflict.\n\nAs for Germany, its main ally, the Kaiser's reaction is still awaited."
 ww1_auh.209.a:0 "The war will be over soon"
 ww1_auh.209.b:0 "WHAT ?!"

 ww1_auh.210.t:0 "Austria Refuses to Deal with Italy"
 ww1_auh.210.d:0 "Austria outlined its negotiating conditions, immediately mentioning the impossibility of making any concessions to Italy. Unfortunately for them, cooperation with the Italian authorities is an absolute prerequisite for any form of peace. As a result, we will not be able to negotiate with [AUS.getLeader]."
 ww1_auh.210.a:0 "Too bad!"

 ww1_auh.211.t:0 "Austrian Betrayal"
 ww1_auh.211.d:0 "While we were making historic advances on the front, Austria publicly announced its withdrawal from the conflict, acceding to all of our adversaries' demands. We thus discover that [AUS.getLeader] negotiated for several months in secret behind our backs, without telling us anything! The German population is disconcerted and demoralized by the loss of our main ally. From now on, our adversaries will redirect their efforts on us. How to achieve victory now?!"
 ww1_auh.211.a:0 "[AUS.getLeader] !!!!!!!!!"

 ww1_auh.212.t:0 "Nationwide Independist movements"
 ww1_auh.212.d:0 "Despite the peace we signed with the Entente, the situation within the empire remains precarious. With the end of fighting and the recovery of the civilian economy, many soldiers found themselves unemployed or disabled. The cessation of the war industry also increased unemployment, as much as the repayment of loans granted to businesses. This situation only aggravates the numerous independence movements, particularly in Slovakia, Bohemia and Yugoslavia."
 ww1_auh.212.a:0 "We must Federalize right now !"

 ww1_auh.213.t:0 "Weak National Production"
 ww1_auh.213.d:0 "With the end of the fighting, the military industry collapsed, as did the civilian industry which had focused on the national effort. Without external help, our factories no longer find buyers and must repay immense loans causing chain bankruptcies throughout the empire."
 ww1_auh.213.a:0 "Arfff..."
 
 ww1_auh.221.t:0 "Germans Demand the Habsburger Restoration"
 ww1_auh.221.d:0 "The Germans demand that we return to the Habsburg monarchy. It's nonsense when the empire is already collapsed, but we have no match for them."
 ww1_auh.221.a:0 "Late but returned..."
 ww1_auh.221.b:0 "The Republic shall prevail!"
 
 ww1_auh.215.t:0 "Austria Change our Economic Law"
 ww1_auh.215.d:0 "The economic policy of the dual monarchy being closely linked, the level of mobilization in Austria directly affected ours. The two administrations worked jointly to manage this new domestic policy."
 ww1_auh.215.a:0 "Sure"

 ww1_auh.216.t:0 "New Trade Law"
 ww1_auh.216.d:0 "As part of the dual monarchy, we are a member of the Austrian common market. Imperial modifications relating to exports commonly apply to both constituents in a more or less direct manner."
 ww1_auh.216.a:0 "Sure"

 ww1_auh.217.t:0 "New Mobilization Order"
 ww1_auh.217.d:0 "The joint army is being restructured and a change in personnel requires changing the joint conscription law. As a result, our own level of mobilization has been affected, in line with Vienna's expectations."
 ww1_auh.217.a:0 "Sure"

 ww1_auh.218.t:0 "To My faithful Austrian peoples!"
 ww1_auh.218.d:0 "In a new manifesto that he addressed to the people of old Austria, Emperor Karl expressed for the umpteenth time his desire to save the integrity of the empire by carrying out a federal reform. However, these promises come up against the impossible expectations of the constituents. Notably Czechia which demands state unification with neighboring Slovakia in order to obtain the territorial integrity of the lands of the Bohemian crown.\n\nSuch an act is impossible, because it would amount to destroying part of Hungary, which is an unacceptable attack on the latter."
 ww1_auh.218.a:0 "The end of the Ausgleich"
 ww1_auh.218.b:0 "Hm..."
 AUH_hungarian_army_leave:0 "§R§Y[HUN.getFlag][HUN.getAdjective]§! Regiments are leaving the army, making us lose parts of our divisions.§!"

 ww1_auh.219.t:0 "[ROOT.GetLeader] Resigns!"
 ww1_auh.219.d:0 "Following the massive unrest, [ROOT.GetLeader] resigned, the Hungarian National Council was established from opposition forces."
 ww1_auh.219.a:0 "We need to find a replacement, fast!"

 ww1_auh.222.t: "Franz Joseph Abdicates"
 ww1_auh.222.d: "After nearly 65 years, Emperor of Austria and King of Hungary Franz Josef announced he would abdicate. While the official reason was poor health,  the main reason for the abdication appears to be a bitter political dispute with Hungarian politicians over reforms to the Austro-Hungarian armed forces.\n\nHe has been succeeded by his Nephew Franz Ferdinand, who in the past has called for the Dual Monarchy to be reformed along federal lines, a policy bitterly opposed by the Hungarian Diet. it appears the stage is set for a political crisis not seen since 1867."
 ww1_auh.222.a: "Interesting"
 
 ww1_auh.17.t:0 "Карл I отрекся от престола"
 ww1_auh.17.d:0 "Последний император Австрии отрекся от престола, и новое правительство создает на пепелище империи Республику Германская Австрия. Как преемница империи, Германская Австрия будет нести ответственность перед победителями в Великой войне."
 ww1_auh.17.a:0 "Просто прикончи меня."
 ww1_auh.18.t:0 "Распад Австро-Венгрии"
 ww1_auh.18.d:0 "Австро-Венгерская империя, являлась великой державой на протяжении веков, хотя и понесла территориальные потери и многочисленные удары по своему престижу. Но больше нет, поскольку империя Габсбургов, долгое время находившаяся в напряжении из-за хаоса Великой войны, официально стерта с карты навсегда. Государства-обломки борются за независимость и свои этнические границы. Император отрекся от престола, и ему ничего не остается, как покинуть Австрию и с нетерпением наблюдать за хаосом, надеясь, что чаша весов склонится в его пользу. Этнические народы империи, которые веками жили под золотым и черным знаменем империи Габсбургов, теперь оказались разорванными и разделенными. Экономический спад и политический хаос охватили страну, и никогда еще времена не были такими тяжелыми. Солнце садится на разложившийся труп монархии Габсбургов."
 ww1_auh.18.a:0 "Надеюсь, мы не следующие..."
 ww1_auh.19.t:0 "Вторая венгерская революция"
 ww1_auh.19.d:0 "Новое правительство, победившее в Венгрии, объявило о разрыве союза с Австрийской империей. Дуалистическая монархия рушится."
 ww1_auh.19.a:0 "Они безумны!"
 ww1_auh.20.t:0 "Братская Война"
 ww1_auh.20.d:0 "Через несколько месяцев после расторжения союза между Германией и Австрией между бывшими союзниками вспыхнула война. Почувствовав слабость Австрии, сотрясаемой межэтническими конфликтами, кайзер Вильгельм предпринял радикальную попытку навести порядок в южной империи своими силами.\n\nЕсли Антанта не поддержит своего бывшего врага, то Германия станет на шаг ближе к развязыванию большой войны."
 ww1_auh.20.a:0 "Они безумны!"
 ww1_auh.22.t:0 "Сербия получила побережье"
 ww1_auh.22.d:0 "Наш маленький сосед только что получил выход к морю! Некоторые предлагают нам вмешаться, некоторые - не связываться с ними из-за России. Мы можем легко убить их и показать свое превосходство, но это спровоцирует Россию. Вместо этого все больше и больше людей предлагают выдвинуть требование, чтобы они отступили."
 ww1_auh.22.a:0 "Мы отправим требование"
 ww1_auh.22.b:0 "Нам все равно"
 ww1_auh.23.t:0 "Сербия отвергла наш ультиматум!"
 ww1_auh.23.d:0 "Сербское правительство по глупости отвергло наше требование, и большинство генералов выступают за войну. Однако война, возможно, приведет к вступлению России в войну, что повлечет за собой и Францию. Мы также можем попытаться нанести ущерб их экономике, продлив эмбарго 1906 года, но большинство сторонников войны считают, что это не принесет желаемого результата. У нас есть 2 варианта."
 ww1_auh.23.d2:0 "Сербское правительство по глупости отвергло наше требование. Однако мы не будем начинать войну из-за того, что кучка сербских дураков не хочет передать нам побережье."
 ww1_auh.23.a:0 "Пора показать им их место, которое заключается в том, чтобы служить нам."
 ww1_auh.23.b:0 "Риски слишком велики, давайте попробуем нанести ущерб их экономике"
 ww1_auh.23.c:0 "Проигнорируем этих ушлепков."
 ww1_auh.24.t:0 "Управление оккупированной территорией"
 ww1_auh.24.d:0 "Мы отвоевали у Италии Венецианскую область. Однако, поскольку этот регион населен в основном итальянцами, продолжение оккупации региона станет для нас обузой."
 ww1_auh.24.a:0 "Создайте марионеточное королевство."
 ww1_auh.24.b:0 "Продолжить военную оккупацию."
 ww1_auh.25.t:0 "Оккупация Ломбардии"
 ww1_auh.25.d:0 "Италия полностью развалилась. Мы сможем воспользоваться этой возможностью и захватить Ломбардию, область, которую мы изначально контролировали."
 ww1_auh.25.a:0 "Давайте двигаться."
 ww1_auh.25.b:0 "Это слишком рискованно."
 ww1_auh.26.t:0 "Австрия захватила Ломбардию"
 ww1_auh.26.d:0 "Австрийские войска сегодня рано утром ворвались в Ломбардию, оккупированную Итальянским социалистическим государством, и захватили ее. По их словам, эта область изначально была территорией королевства Ломбардия-Венеция, поэтому она была отвоевана у незаконных боевиков."
 ww1_auh.26.a:0 "Это слишком."
 ww1_auh.27.t:0 "Волнения в королевстве Богемия"
 ww1_auh.27.d:0 "Чехи в королевстве Богемия постепенно отказываются от лояльности к империи, опасаясь полного поражения, распространяется национализм."
 ww1_auh.27.a:0 "Империя медленно рушится..."
 ww1_auh.27.b:0 "Дайте им чего они хотят... там было что-то про самоуправление?"
 ww1_auh.27.b.tt:0 "§YЕсли мы §Gпобедим§! в Великой войне, Империя выстоит, но будет вынуждена внедрить федералистические реформы...§!"
 ww1_auh.28.t:0 "Италия предложила условия капитуляции"
 ww1_auh.28.d:0 "[ITA.GetAdjective]ое правительство предложило условия капитуляции. Они готовы вернуть Ломбардию-Венецию, которая была нашими законными землями."
 ww1_auh.28.a:0 "Конечно, я возьму."
 ww1_auh.28.b:0 "Италия должна быть балканизирована."
 ww1_auh.29.t:0 "Венский договор"
 ww1_auh.29.d:0 "Итальянский полуостров теперь наш. Так что мы установим границу в прошлом, как это было во времена нашей славы."
 ww1_auh.29.a:0 "Анти-Рисорджименто!"
 ww1_auh.33.t:0 "Отречение Карла I от престола"
 ww1_auh.33.d:0 "Карл I вынужден отречься от престола в связи с Великой войной. Поскольку его сын, Отто фон Габсбург, коронованный как Франц Йозеф II, слишком молод, регентом становится жена покойного, ефрейтор Зита Бурбон-Пармская."
 ww1_auh.33.a:0 "Да здравствуют Кайзер и Король!"
 ww1_auh.33.b:0 "Да здравствует Король!"
 ww1_auh.34.t:0 "Конец регентства"
 ww1_auh.34.d:0 "Отто фон Габсбург стал совершеннолетним, и теперь регентство подходит к концу."
 ww1_auh.34.a:0 "Поздравляем, Ваше Величество!"
 ww1_auh.35.t:0 "Ответ обещанным автономиям"
 ww1_auh.35.d:0 "Мы обещали чехам, полякам, украинцам и хорватам их автономии, когда мы победим. Теперь пришло время заплатить наши долги... И на этом венгры также настаивали на том, чтобы они получили больше полномочий, так как мы согласовали Ausgleich раньше."
 ww1_auh.35.a:0 "Это заставит их ненадолго заткнуться..."
 ww1_auh.36.t:0 "Телеграмма из Берлина"
 ww1_auh.36.d:0 "[GER.GetName] сегодня объявили о безоговорочной капитуляции перед [AUS.GetAdjective]ими войсками. После воссоединения Германии Пруссией Австрия считалась отдельной от Германии страной, но теперь они снова обрели свое законное место , случайно. Это означает быть главой Германской Конфедерации.\nАвстрийский кайзер немедленно встретился с королем Баварии, королем Вюртемберга и эрцгерцогом Баденским, чтобы обсудить создание Южногерманской Конфедерации в качестве первого шага в подготовке к объединение Великой Германии.Остальные территории, входившие в состав Германской империи, естественно считались Северо-Германской Конфедерацией.\nТем временем в Северной Германии впервые за 70 лет вновь проводится Франкфуртский парламент для подготовки к объединению. "
 ww1_auh.36.a:0 "Братья! Зачем мы так дрались!"
 ww1_auh.37.t:0 "Вопрос об идентичности империи"
 ww1_auh.37.d:0 "Основанная в 1804 году путем объединения территорий Габсбургов в одну, Австрийская империя какое-то время считалась многоэтнической империей со многими культурными и этническими группами, которой управляют немцы. Однако ряд Недавние события вернули Австрию к той же немецкой идентичности, что и Священная Римская империя до ее основания.\nВ результате каждое этническое меньшинство империи, затронутое этнизмом, больше не будет так лояльно к немецкой нации, как раньше. "
 ww1_auh.37.a:0 "Теперь зовите меня Германией."
 ww1_auh.39.t:0 "Столица Великой Германии"
 ww1_auh.39.d:0 "После объединения Великой Германии мы можем пересмотреть местоположение нашей столицы. Мы можем перенести столицу во Франкфурт-на-Майне, где в 1848 году проходило Национальное собрание, чтобы показать нашу приверженность идеалу Великой Германии. Другой возможный вариант - перенести столицу в Регенсбург, где с 1663 года находится Вечный Имперский Сейм, чтобы показать наше уважение к традициям старой империи."
 ww1_auh.39.a:0 "Перенести нашу столицу во Франкфурт."
 ww1_auh.39.b:0 "Перенести нашу столицу в Регенсбург."
 ww1_auh.39.c:0 "Мы по-прежнему будем править из Вены."
 ww1_auh.41.t:0 "Договор о Миттельевропе"
 ww1_auh.41.d:0 "Мы можем предложить [AUS.GetAdjective]ому правительству подписать Миттельевропский договор, который просит их вступить в возможную войну на стороне Германии. Договор содержит несколько грубых и двусмысленных условий: договор о ненападении, отмена тарифов, открытие границ и общая оборона между обеими сторонами."
 ww1_auh.41.a:0 "Хороший у нас был союзник."
 ww1_auh.41.b:0 "Теперь мы можем пойти другим путем."
 ww1_auh.42.t:0 "Австро-Венгрия проводит национальные реформы."
 ww1_auh.42.d:0 "[AUS.GetLeader] объявил, что империя, а именно австрийская часть, Цислейтания, будет реформирована в автономные государства. Это означает, что имперские субъекты, не являющиеся германскими, получат большую автономию, у них будет своя администрация и законодательный орган. Вновь реформированные страны могут быть названы следующим образом: [CZE.GetNameDef], [GAL.GetNameDef], [CRO.GetNameDef]. \nОднако венгры не считают это хорошим способом решения национальной проблемы и протестуют против этого имперского решения, не следуя реформации и сохраняя свое правление во всех частях Транслейтании."
 ww1_auh.42.a:0 "Сработает ли это?"
 ww1_auh.43.d:0 "Министерство иностранных дел государства [FROM.GetNameDef] телеграфировало нам, что они предлагают подписать договор о Миттельевропе, включающий несколько грубых и двусмысленных условий; договор о ненападении, отмена тарифов, открытие границ и общая оборона между ними. Короче говоря, они хотят расширить рамки победоносного Двойственного союза."
 ww1_auh.43.a:0 "Двойственный союз не будет разорван никогда!"
 ww1_auh.43.b:0 "Мы не будем иметь дело с этими прусскими свиньями."
 ww1_auh.44.t:0 "Государство [FROM.GetName] отказало!"
 ww1_auh.44.d:0 "Министерство иностранных дел государства [FROM.GetNameDef] телеграфировало нам, что они не хотят подписывать его из-за возможной социалистической угрозы Рейхспакту и германской сфере."
 ww1_auh.44.a:0 "Глупо."
 
 ww1_austria.1.t:0 "Майкл Хайниш избран президентом"
 ww1_austria.1.d:0 "После введения в действие окончательной Конституции Австрии Зейц отказался от переизбрания и покинул пост.\n\nГайниш держится в стороне от политических партий. Он был выбран президентом благодаря своему личному авторитету, хотя и не является депутатом парламента. Он является независимым кандидатом."
 ww1_austria.1.a:0 "Будем надеяться, что реформы не пройдут впустую."
 ww1_austria.2.t:0 "Вильгельм Миклас избран президентом"
 ww1_austria.2.d:0 "Основные партии предложили внести изменения в конституцию, чтобы переизбрать Хайниша на третий срок. Федеральный канцлер Игнац Зайпель предложил переизбрать Хайниша на один год, но Хайниш отказался от третьего срока.\n\nОднако представители Федерального собрания избрали Вильгельма Микласа президентом"
 ww1_austria.2.a:0 "Канцлеры CS, а теперь еще и президент."
 ww1_austria.3.t:0 "Энгельберт Дольфус назначен канцлером"
 ww1_austria.3.d:0 "Доллфусу, 39 лет, с опытом работы в федеральном правительстве всего один год, президент Вильгельм Миклас предложил пост канцлера. Он отказался, вместо этого он провел ночь в своей любимой церкви, молясь, а утром вернулся, чтобы принять ванну и скудную пищу, после чего ответил президенту, что принимает предложение. Дольфус был приведен к присяге в качестве главы коалиционного правительства."
 ww1_austria.3.a:0 "Я люблю демократию. Я люблю республику."
 ww1_austria.4.t:0 "Самоликвидация австрийского парламента"
 ww1_austria.4.d:0 "Эти события стали неожиданной помощью для Доллфуса, который намеревался править авторитарно. Доллфус заявил, что парламент "устранил сам себя" и что эта ситуация является кризисом, "не предусмотренным конституцией." Это дало канцлеру возможность создать авторитарное правительство без парламента. То, что выглядело как "самоликвидация парламента", на самом деле было государственным переворотом, поскольку Доллфус был намерен добиться того, чтобы Национальный совет никогда больше не собирался вместе.\n Федеральное правительство заявило, что кризис его не затронул, и объявило себя у власти. Затем оно объявило, что "Закон об управлении экономикой в военное время", чрезвычайный закон, принятый в 1917 году, будет использован в качестве основы для правления."
 ww1_austria.4.a:0 "Я ЕСТЬ парламент!"
 ww1_austria.5.t:0 "Австрофашизм"
 ww1_austria.5.d:0 "Доллфус объединил свою Христианско-социальную партию с элементами других националистических и консервативных групп, включая Хеймвер, в который входили многие рабочие, недовольные радикальным руководством социалистической партии, и сформировал Ватерлендский фронт."
 ww1_austria.5.a:0 "Так вот как умирает демократия, под гром аплодисментов."
 ww1_austria.6.t:0 "Поправка в Конституции"
 ww1_austria.6.d:0 "Доллфус организовал парламентскую сессию, на которой присутствовали только члены его партии, чтобы утвердить новую конституцию, фактически вторую в мире конституцию, поддерживающую корпоративистские идеи. Сессия задним числом придала законную силу всем декретам, принятым с марта 1933 года. Новая конституция вступила в силу и уничтожила последние остатки демократии и систему первой Австрийской республики."
 ww1_austria.6.a:0 "Республика будет преобразована в Федеральную землю Австрия!"
 ww1_austria.7.t:0 "Июльский путч"
 ww1_austria.7.d:0 "Австрийские нацисты и немецкие солдаты СС напали на канцелярию в Вене, пытаясь сместить правящее правительство Отечественного фронта под руководством Энгельберта Доллфуса и заменить его пронацистским правительством под руководством Антона Ринтелена из Христианско-социальной партии. Нацистам удалось убить Доллфуса."
 ww1_austria.7.a:0 "Его преемником стал Курт Шушниг."
 ww1_austria.8.t:0 "Австрия уступает"
 ww1_austria.8.d:0 "После поражения в Великой войне мы должны вернуть Австрии ее независимость."
 ww1_austria.8.a:0 "Так что "Брудеркриг" оказался напрасным..."
 ww1_austria.8.b:0 "Будьте благословенны без конца"
 ww1_austria.9.t:0 "Советская республика в Австрии?"
 ww1_austria.9.d:0 "Одновременно с русской революцией левое крыло рабочего движения создало КПА. В числе ее основателей были Рут Фишер, Карл Штайнхардт, Франц Коритшонер и Люсьен Лаурат. Были предприняты попытки создать в Австрии Räterepublik (республиканскую систему советов), но советам удалось утвердиться только в изолированных районах с высокой плотностью населения, таких как Вена и промышленных районах Верхней Австрии."
 ww1_austria.9.a:0 "Подавить переворот."
 ww1_austria.9.b:0 "Wir sind die Arbeiter von Wien! (Играть за Красную Австрию)"
 ww1_austria.10.t:0 "Михаэль Хайниш снова избран президентом"
 ww1_austria.10.d:0 "Начинается второй срок Михаэля Хайниша, избранного вторым президентом Австрии."
 ww1_austria.11.t:0 "Occupation of North Tyrol"
 ww1_austria.11.d:0 "In the aftermath of Austrian defeat and political turmoil, we should send troops to the North Tyrol to reinforce our claims in the South Tyrol and to prevent a national uprising. This region will be returned once all peace treaties are in force."
 
 # FRANCE 
 ww1_france.1.t:0 "Всефранцузская забастовка"
 ww1_france.1.d:0 "Французское правительство оказалось в тупике. Растущая популярность антиреваншистских движений дестабилизировала республику, и общество раскололось. Социалистическая оппозиция потребовала отставки республиканского правительства и в то же время начала формировать свое собственное - Комитет общественного спасения (Comité de Salut Public).\n\nЛегитимное правительство должно решить, что делать дальше."
 ww1_france.1.a:0 "Правительство ушло в отставку."
 ww1_france.1.b:0 "Мы - легитимное правительство!"
 ww1_france.2.a:0 "Да здравствует Франция!"
 ww1_france.2.d:0 "Администрация Рене Вивани пережила многое во французском парламенте, но то, что французские военные отвернулись от него, оказалось слишком тяжелым испытанием для старика. Теперь бразды правления взял в свои руки Аристид Бриан."
 ww1_france.2.t:0 "Распустить администрацию Вивиани"
 ww1_france.3.a:0 "Отлично!"
 ww1_france.3.d:0 "Немцы пробудили французскую общественность от мечтаний о славе к суровой реальности. Граждане и правительство объединились перед лицом врага, дав толчок развитию нашей промышленности."
 ww1_france.3.t:0 "Поддержка военных действий со стороны Франции"
 ww1_france.4.t:0 "Вторая французская коммуна"
 ww1_france.4.d:0 "Comité de Salut Public объявил наше правительство вне закона! Социалисты и анархисты, проводившие массовые забастовки в последние несколько дней, призвали своих сторонников объединиться в Коммуну и вооружиться, чтобы уничтожить буржуазию во Франции. Они намерены взять власть в свои руки силой.\n\nПариж уже объявил о формировании столичной Коммуны. повстанцы строят баррикады на улицах и громят административные здания. В стране началась революция."
 ww1_france.4.a:0 "Merde!"
 ww1_france.5.t:0 "Французская гражданская война"
 ww1_france.5.d:0 "Забастовки и демонстрации приняли характер восстания против действующего Временного правительства. Профсоюзные лидеры, анархисты и радикальные социалисты объединяют усилия для свержения республиканского режима.\n\nКомитет общественного спасения объявил Временное правительство вне закона и призвал сторонников начать революцию. Начинается Гражданская война во Франции."
 ww1_france.5.a:0 "Да здравствует республика!"
 ww1_france.5.b:0 "Слава революции!"
 ww1_france.6.t:0 "Они не пройдут"
 ww1_france.6.d:0 "Германская агрессия приобрела невиданные доселе в истории масштабы. Франция сейчас находится на перекрестке истории, и эта война либо прославит нас, либо похоронит наше будущее. Каждый француз понимает это, они не пройдут!"
 ww1_france.6.a:0 "Мы остановим их здесь."
 ww1_france.7.a:0 "Очень плохие новости."
 ww1_france.7.d:0 "В армии вспыхнули повсеместные мятежи из-за продолжающихся бесполезных обид на Центральные державы. Некоторые опасаются, что, не дай бог, возможен переворот в правительстве..."
 ww1_france.7.t:0 "Угасание боевого духа."
 ww1_france.8.a:0 "Отлично!"
 ww1_france.8.d:0 "Французская армия, которая была так близка к крупномасштабному мятежу, наконец-то была возвращена в бой благодаря присутствию американской армии на французском материке. Возможно, благодаря увеличению численности, возможно, благодаря всплеску иностранной поддержки. В любом случае, французская армия вернулась к полной боеспособности, если не к силе."
 ww1_france.8.t:0 "Боевой дух французской армии восстановлен"
 ww1_france.9.a:0 "Проклятье!"
 ww1_france.9.d:0 "Беспомощная марионетка, король Кочинчина Дуй Тан, бежал из своего дворца и присоединился к восстанию против французского правления! Эгоистичный маленький ребенок, должно быть, не был доволен своим напыщенным положением. Конечно, когда Франция восстановит порядок в регионе, ему будет гораздо спокойнее жить в тюремной камере."
 ww1_france.9.t:0 "Французский Индокитай - Кочинчинское восстание"
 ww1_france.10.a:0 "Черт!"
 ww1_france.10.d:0 "Наша проблемная колония снова восстает! В провинции Тхай Нгуен в Индокитае сейчас происходит очередное восстание за независимость, в настоящее время добровольцев пытаются привлечь из самого Китая. Порядок должен быть восстановлен, и на этот раз надолго."
 ww1_france.10.t:0 "Французский Индокитай - Восстание Тхай Нгуена"
 ww1_france.11.a:0 "Сакральное сияние!"
 ww1_france.11.d:0 "Улицы Парижа почти очищены от гражданских лиц. Немногие, только те, кто слишком стар, болен или упрям, чтобы убраться, вышли из своих домов и магазинов, чтобы посмотреть, как ошеломленные мужчины маршируют по столице. Призрак 1870 года снова преследует город. Единственный вопрос, который волнует людей, - как долго еще Республика сможет продержаться??"
 ww1_france.11.t:0 "Падение Парижа"
 ww1_france.12.a:0 "Мы должны вернуть Верден!"
 ww1_france.12.d:0 "Верден, символ французского сопротивления, был потерян. Французская армия была вынуждена отступить."
 ww1_france.12.t:0 "Утрата Вердена"
 ww1_france.15.a:0 "Отправить Восточную армию в Грецию!"
 ww1_france.15.d:0 "Мобилизовать армию Востока"
 ww1_france.15.t:0 "Франция посылает Восточную армию"
 ww1_france.17.a:0 "Хорошо."
 ww1_france.17.b:0 "Жюль Памс с небольшим отрывом побеждает"
 ww1_france.18.t:0 "Верденская мясорубка"
 ww1_france.18.d:0 "За несколько недель кровопролитных боев в районе Вердена французские войска понесли многотысячные потери. Бои приняли форму кровавой резни, а сводки с фронта перестали внушать населению патриотизм.\n\nВерденская мясорубка будет продолжать уносить человеческие жизни до конца войны, если одна из сторон не одержит победу в этом бессмысленном сражении."
 ww1_france.18.a:0 "Да благословит Господь этих людей"
 ww1_france.19.t:0 "Битва на Сомме"
 ww1_france.19.d:0 "Британские войска вели скоординированное наступление на Западном фронте в районе реки Сомма. Эта крупнейшая операция должна была стать решающим сражением во Франции, целью которого было выбить немецкие войска из укреплений. Успешное скоординированное наступление всех союзников Великобритании заставило Германию отступить, но цена победы была чрезвычайно высока.\n\nНемцы оказали серьезное сопротивление, что надолго повлияет на боеспособность британской армии и дальнейшие наступления по всему Западному фронту."
 ww1_france.19.a:0 "Господи, помоги нам."
 ww1_france.20.a:0 "Поль Дешанель великолепно играет роль национального оратора."
 ww1_france.21.a:0 "Александр Миллеран компрометирует Национальный и Левый блоки."
 ww1_france.22.t:0 "Савойя и Корсика - наши!"
 ww1_france.22.d:0 "Видя, в каком неудобном и уязвимом положении находится Франция, мы решили по праву захватить Савойю и Корсику. Французское правительство явно не отнесется к этому доброжелательно, но мы сомневаемся, что у них есть выбор, учитывая ситуацию, в которой они находятся."
 ww1_france.22.a:0 "Да, скоро взойдет слава Италии."
 ww1_france.23.t:0 "Итальянцы захватывают Савойю и Корсику!"
 ww1_france.23.d:0 "Когда-нибудь они заплатят."
 ww1_france.23.a:0 "Ваши действия имеют последствия."
 ww1_france.24.t:0 "Поражение в гражданской войне во Франции"
 ww1_france.24.d:0 "Армия Коммуны успешно разгромила наши войска. Наша армия потерпела поражение и отступает. Члены парламента предлагают эвакуироваться в Африку и другие колониальные владения Французской империи."
 ww1_france.24.a:0 "Мы проиграли, но мы вернемся!"
 ww1_france.24.b:0 "Мы будем бороться до самого конца!"
 ww1_france.25.t:0 "Наши иностранные колонии!"
 ww1_france.25.d:0 "Проиграв Великую войну, Франция оказалась разорванной на части и переживает кровавую гражданскую войну. Многие страны теперь присматриваются к нашим владениям и даже начинают захватывать некоторые из наших колоний."
 ww1_france.25.a:0 "Цветок не цветок, если он завял."
 ww1_france.26.t:0 "Французская гражданская война"
 ww1_france.26.d:0 "В городе Париже объявлена Французская коммуна! Политическая ситуация во Франции была очень хаотичной и беспорядочной с момента поражения в Великой войне. Пока братья сражаются против братьев в хаотичных уличных боях, судьба Франции все еще неясна. Раздробленные остатки французского правительства продолжают борьбу в виде рыхлой коалиции антисоциалистов. Только Бог может решить судьбу Франции."
 ww1_france.26.a:0 "Пусть мир окажется у дверей Европы."
 ww1_france.27.t:0 "Альянс между [FROM.GetNameDefCap] и [NFA.GetNameDefCap]"
 ww1_france.27.desc:0 "Побежденные страны вновь утвердили Антанту. Из-за поражения в последней войне страны Антанты пережили социалистические революции у себя на родине и бежали, не сохранив достоинства. Теперь они заявили, что будут бороться с угрозой социализма и вернутся домой любой ценой."
 ww1_france.27.a:0 "Держите цепи разбитыми!"
 ww1_france.27.d:0 "[FROM.GetNameDefCap] и [NFA.GetNameDef] подтвердили Антанту. После поражения в Великой войне обе страны потеряли свои материки из-за социалистической революции на родине и бежали по отдельности. Они заявили, что будут бороться против угрозы социализма и любой ценой вернутся на родину."
 ww1_france.27.c:0 "Что за бродячие собаки..."
 ww1_france.27.d:0 "[FROM.GetNameDefCap] и [NFA.GetNameDef] подтвердили Антанту. После поражения в Великой войне обе страны потеряли свои материки из-за социалистической революции на родине и бежали по отдельности. Они заявили, что будут бороться против угрозы социализма и любой ценой вернутся на родину."
 ww1_france.27.e:0 "Наследие Вельткрига..."
 ww1_france.27.f:0 "Подавить синдикалистическую угрозу!"
 ww1_france.28.t:0 "[FROM.GetName] хочет укрепить альянс"
 ww1_france.28.d:0 "[FROM.GetAdjective]ие представители хотят подтвердить и укрепить наш альянс. Они напомнили нам, что у нас есть общая цель."
 ww1_france.28.a:0 "Мы уже в одной лодке."
 ww1_france.28.b:0 "Наше время вышло, мой друг."
 ww1_france.29.t:0 "[FROM.GetName] разрывает альянс!"
 ww1_france.29.d:0 "[FROM.GetAdjective]ие представители открыто выразили свой дискомфорт нашим дипломатам. Они не хотят поддерживать альянс."
 ww1_france.29.a:0 "Это слишком."
 ww1_france.30.t:0 "[NFA.GetLeader] претендует на трон Франции"
 ww1_france.30.desc:0 "На церемонии в городе [This.GetFrenchCoronationCity], [NFA.GetLeader] был официально провозглашен [This.GetFrenchRoyalTitle]. \n\nЕго приход к власти многие считают прямым результатом неспособности Третьей республики обеспечить политическую стабильность в условиях, которые все больше определялись жестокими столкновениями между представителями крайних точек политического спектра. Теперь перед ним стоит сложная задача восстановления и объединения глубоко разделенной страны, причем многие наблюдатели отмечают роль ультраправых лиг в его приходе к власти как признак того, что '[This.GetFrenchRoyalTitle]' на самом деле является всего лишь правителем по милости правой толпы."
 ww1_france.30.a:0 "Еще одна нация возвращается к естественному порядку вещей."
 ww1_france.30.b:0 "У них скоро будет другая революция."
 ww1_france.30.c:0 "Возвращение к давно ушедшим дням."
 ww1_france.30.d:0 "Да здравствует [NFA.GetLeader]!"
 ww1_france.30.e:0 "Это не тот тип абсолютного правителя!"
 ww1_france.30.f:0 "Он - фальшивый монарх фальшивой Франции!"
 ww1_france.31.t:0 "Наполеон V мертв"
 ww1_france.31.d:0 "Сегодня умер император Франции Наполеон V. Он был коронован как третий император семьи Бонапартов и Третьей французской империи после Великой войны и Гражданской войны."
 ww1_france.31.a:0 "Боже, спаси императора!"
 ww1_france.32.t:0 "Жак I мертв"
 ww1_france.32.d:0 "Сегодня умер король Франции Жак I. Он был коронован как законный король Королевства Франции, которое было восстановлено после длительного правления республики после Великой войны и Гражданской войны."
 ww1_france.32.a:0 "Боже, храни короля!"
 ww1_france.33.t:0 "[GetYear] выборы председателя Женевской биржи труда"
 ww1_france.33.desc:0 "После гражданской войны, многие люди стали требовать проведения референдума в качестве политического хода, чтобы успокоить хаотичную внутреннюю ситуацию. Но никто не может с легкостью предсказать, кто станет новым председателем Женевской биржи труда. \nОднако Себастьен Фор, который поддерживает анархо-синдикализм, центральную линию, поддерживаемую большинством, кажется наиболее вероятным."
 ww1_france.33.a:0 "Себастьен Фор - Анархо-синдикалисты"
 ww1_france.33.b:0 "Леон Блюм - социалисты"
 ww1_france.33.c:0 "Луи Фроссар - коммунисты"
 ww1_france.33.d:0 "Жорж Валуа - сорелийцы"
 ww1_france.34.t:0 "Филипп III Мертв"
 ww1_france.34.d:0 "Филипп III умер сегодня. Он был коронован королем Франции."
 ww1_france.40.t:0 "Обвинение Дрейфуса"
 ww1_france.40.d:0 "В 1906 году с подполковника Дрейфуса были сняты все обвинения. Еврейский солдат был обвинен в 1894 году в шпионаже в пользу Германии. Офицер эльзасского и еврейского происхождения был несправедливо осужден и даже подвергся покушению в 1908 году. Специализированная военная комиссия повторно рассматривает дело Дрейфуса, разрешая ему вернуться на службу в армию в звании майора. Ненависть со стороны Германской империи в сочетании с латентным антисемитизмом сделали жизнь этого человека невыносимой. Республика не должна повторять подобных ошибок."
 ww1_france.40.a:0 "Пришло время!"
 ww1_france.41.t:0 "Захват власти социалистами во Франции"
 ww1_france.41.desc:0 "В результате союза различных левых партий и части радикальной партии социалистическим движениям во главе с СФИО удалось добиться принятия вотума недоверия. Эта процедура Национального собрания позволяет большинством голосов заставить правительство пасть и назначить новые выборы. \nТаким образом, депутаты крайне левого толка добились значительного перевеса и избрали Жана Жореса президентом Республики."
 ww1_france.41.a:0 "Vive la commune!"
 ww1_france.41.b:0 "Debout, les damnés de la terre!"
 ww1_france.41.c:0 "Эти детские эксперименты до добра не доведут!"
 ww1_france.41.d:0 "После объединения различных левых партий и части радикальной партии, социалистические движения во главе с СФИО добились принятия вотума недоверия. Эта процедура Национального собрания позволяет большинством голосов заставить правительство пасть и назначить новые выборы. Таким образом, депутатам крайне левых удалось с большим перевесом избрать Жана Жореса президентом Республики."
 ww1_france.42.t:0 "Французская революция [GetYear] года"
 ww1_france.42.d:0 " Пророялистские движения начали в прошлый понедельник серию демонстраций по всей Франции против Радикальной партии Раймона Пуанкарре. Демонстрация силы быстро переросла в беспорядки после того, как небольшая группа Action Française проникла в Национальное собрание, а затем в Сенат. Захватив контроль над зданиями, демонстранты требовали справедливого возвращения авторитарной системы. В Париже вспыхнули многочисленные драки в пользу бунтовщиков. После трех дней восстания полицейские силы сдались, имея значительный перевес в численности. Осознавая надвигающуюся опасность, СФИО и радикальная партия были вынуждены сформировать демократическое ополчение против этой загнивающей авторитарной революции."
 ww1_france.43.t:0 "Законодательные выборы 1914"
 ww1_france.43.d:0 "Несмотря на глобальную напряженность, выборы в законодательные органы являются основополагающими для жизни Республики. Менее чем через два месяца будет переизбрана национальная ассамблея, которая перераспределит места во власти."
 ww1_france.44.t:0 "Законодательные выборы 1918"
 ww1_france.45.t:0 "[FRA.getLeader] получает все полномочия"
 ww1_france.45.d:0 "Премьер-министр Франции [FRA.getLeader] сумел добиться избрания себя на полные полномочия. Переписав конституцию, авторитарный лидер объявил, что у него грандиозные планы в отношении Франции. Известный как ярый защитник национал-синдикализма, движения, близкого к национал-социализму, новый лидер упомянул о своих взглядах на соседние территории франкоязычных меньшинств."
 ww1_france.45.a:0 "Vive La France!"
 ww1_france.45.b:0 "Новая сила?"
 ww1_france.46.t:0 "Смерть Поля Дероледа"
 ww1_france.46.d:0 "Сегодня в возрасте 67 лет скончался лейтенант Поль Дероледе. Он был видным автором французских националистических правых и основателем "Лиги патриотов.""
 ww1_france.47.t:0 "Новая униформа в армии"
 ww1_france.47.d:0 "С 1912 года военный министр, генерал Брюн, учредил под председательством г-на Дюбайля комиссию, ответственную за исследование новой, менее заметной униформы для всей армии. Эта комиссия завершила свои исследования, разработала новые модели, и министр утвердил эти предложения."
 ww1_france.48.t:0 "Поражение"
 ww1_france.48.d:0 "Наше поражение против Германии завершено, и в связи с этим наша нация подвергается радикальным военным ограничениям. Наша армия распущена, вся тяжелая промышленность конфискована. Гражданские военные займы не могут быть погашены, что вызывает еще больший гнев среди населения."
 ww1_france.49.t:0 "Немецкая гуманитарная помощь во Франции"
 ww1_france.49.d:0 "Тяжелая экономическая и социальная ситуация во Франции вызвала беспрецедентный сельскохозяйственный кризис. Ввергнутый в сильный голод, французский народ молча страдает, пока правительство тщетно пытается возобновить рост. Прижавшись спиной к стене, президент [FRA.getleader] отправился в Берлин, чтобы попросить о срочной помощи [GER.getLeader]. В ответ Германия и ее союзники прислали рационы питания для населения."
 ww1_france.50.t:0 "Расширение общинных настроений"
 ww1_france.50.t2:0 "Националистические настроения усиливаются"
 ww1_france.50.d:0 "Коммунисты во главе с вероломным Людовиком-Оскаром Фроссаром набирают популярность среди населения. Из-за нашего поражения в великой войне различные оппозиционные партии обвиняют нас в том, что мы сдали Париж немцам. Это чувство отрицательно сказывается на нашей популярности и ставит нас в трудное положение. Если мы немедленно не предпримем радикальных действий, разъяренные толпы СФИО окружат Париж, как это сделали большевики в Москве."
 ww1_france.50.d2:0 "Демагогия реакционеров о том, что республику погубил социализм и что он в конечном итоге привел к поражению в Великой войне, приедается населению. Народ считает, что во Франции необходимо вернуть старую систему, и волнения продолжаются. Если мы немедленно не предпримем радикальных мер, наше правительство будет казнено разъяренными толпами и солдатами."
 ww1_france.50.a:0 "Надо быть готовым..."
 ww1_france.51.t:0 "Общественное возмущение"
 ww1_france.51.d:0 "Умножение гнева от поражения, недовольство правительством и тревога по поводу послевоенной депрессии заставляют граждан все чаще прибегать к радикальным, насильственным идеям. Массовые протесты продолжают организовываться и захватывать улицы. Социалистические агитаторы возглавляют эти демонстрации, радикализируя демонстрантов и бастующих."
 ww1_france.52.t:0 "Марш разгневанных солдат"
 ww1_france.52.d:0 "Французскую армию ждали самые горькие неудачи и тонны потерь, о которых никто не мог даже подумать.Солдаты изнемогали от доносов, у которых не было ничего для фронта.Вернувшись с поля боя, они стали собираться, чтобы выразить правительству протест по поводу их самопожертвования и преданности. Правительство, разумеется, находящееся в нерабочем состоянии, не в состоянии ничего сделать, чтобы утихомирить их.Пустые обещания чиновников воспринимаются бойцами как явная ложь.\nИ эти беспорядочные волнения привели людей к мысли, что единственный способ выбраться из канавы - это свергнуть старую республику. \nЕще более того, государственная власть впала в панику, когда перед ней встала неожиданная и критическая задача обеспечить жильем и пищей тех, кто бежал от бедствия и возвращался на родину.Конечно, она с ней в основном не справилась. Там много голодной, разъяренной толпы."
 ww1_france.53.t:0 "Беженцы отовсюду"
 ww1_france.53.d:0 "Французская колониальная империя превратилась в пепел, люди, жившие в ней, потеряли свой дом, работу, имущество и даже любимую семью.Лишь немногим из них удалось вернуться в метрополию.Принесенная ими весть посеяла среди людей страх и беспорядок, что и они могут быть изгнаны с родной земли иностранными оккупационными войсками.Это даже подтвердилось, когда немцы потребовали отдать законные территории французского народа."
 ww1_france.54.t:0 "Социалистическое подстрекательство в регионе"
 ww1_france.54.d:0 "Социалистическая пропаганда свирепствует на улицах региона.Повсюду звучат призывы к революции и свержению правительства путем вооруженной борьбы."
 ww1_france.55.t:0 "Налет на рабочий арсенал"
 ww1_france.55.d:0 "Группы рабочих начали массово совершать налеты на местные арсеналы и грабить военные запасы, а полиция и вооруженные силы, которые должны их остановить, не функционируют или даже бездействуют."
 ww1_france.55.a:0 "Пожалуйста, сделайте что-нибудь!"
 ww1_france.56.t:0 "Les Patriotes"
 ww1_france.56.d:0 "Против восстания и предательства самопровозглашенной Французской коммуны взялись за оружие французские патриоты, поддерживающие наш законный режим."
 ww1_france.56.a:0 "La justice doit prévaloir !"
 ww1_france.57.t:0 "Генерал Фош назначен верховным главнокомандующим союзников"
 ww1_france.57.d:0 "После прибытия американских войск на французскую землю появилась возможность возобновить наступательную фазу против Германии. Для завершения этого последнего штурма генерал Фош был назначен Верховным главнокомандующим союзников. Он будет руководить наступлением, включающим 6 миллионов пехоты и почти 1 500 танков. Если война не закончится в течение этого 1918 года, то моральный дух войск будет слишком низким, чтобы позволить продолжение боевых действий."
 ww1_france.58.t:0 "Поражение"
 ww1_france.58.d:0 "Мы не смогли оттеснить немцев. Поражение было неизбежным, наши солдаты массово взбунтовались, сделав дальнейшую борьбу невозможной. У нас нет другого выбора, кроме как немедленно капитулировать, чтобы избежать дикой революции."
 ww1_france.58.b:0 "Нет! Бой продолжается!"
 ww1_france.59.t:0 "Французский интерес к Сирии"
 ww1_france.59.d:0 "В связи с войной между Францией и Османской империей идея перекройки карты Ближнего Востока становится приоритетной для правительства [FRA.getLeader]. Чтобы отказать возвышенным воротам, было решено установить в случае победы протекторат в Сирии, центральной части Османской империи."
 ww1_france.59.a:0 "Это было ожидаемо."
 ww1_france.60.t:0 "Раскрытие заговора с целью убийства"
 ww1_france.60.d:0 "Секретные службы республики обнаружили несколько доказательств заговора с целью убийства президента Жореса. Отец новой социалистической республики уже давно находится под прицелом представителей ультраправых. Охрана президента была немедленно усилена."
 ww1_france.60.a:0 "Мы не позволим этому случиться"
 ww1_france.61.t:0 "Покушение на убийство Жана Жореса"
 ww1_france.61.d:0 "Президент Жорес стал жертвой нападения сегодня утром в своей резиденции в Елисейском дворце. Несколько организованных штурмовых отрядов мобилизовались, чтобы взять под контроль зал и убить двадцать присутствовавших охранников. Поскольку в настоящее время террористы владеют зданием, безопасность Жана Жореса представляется под угрозой."
 ww1_france.61.a:0 "Армия вовремя вмешивается и спасает президента"
 ww1_france.61.b:0 "Мы беспомощны"
 FRA_elections_post_jaures:0 "§YВыборы будут организованы внутри партии.§!"
 ww1_france.62.t:0 "Выборы в СФИО"
 ww1_france.62.d:0 "Уход Жана Жореса оставил вакуум во главе партии. Выборы в СФИО позволили пролить свет на двух возможных лидеров. Первый - внук Карла Маркса, Жан Лонге. Второй - друг Жана Жореса, который сражался вместе с ним во время беспорядков в Шампани."
 ww1_france.62.a:0 "Жан Лонге - внук Карла Маркса"
 ww1_france.62.b:0 "Жюль Гесде был любимцем Жореса"
 ww1_france.63.t:0 "Жорес выступает против войны"
 ww1_france.63.d:0 "Несмотря на общенациональное желание бороться с агрессивностью триплисов, президент Жан Жорес выразил свое полное несогласие с предстоящей войной. Для вступления в конфликт необходимо одобрение президента. У нас есть только два варианта: снять Жореса или сделать заявление о нейтралитете."
 ww1_france.63.a:0 "Президент должен уйти в отставку"
 ww1_france.63.b:0 "Мы не хотим новой войны"
 ww1_france.64.t:0 "Разбитые лица"
 ww1_france.64.d:0 "После Великой войны оставшиеся в живых военнослужащие были навсегда помечены. Многие из них сегодня являются "кассирами" (gueules cassées), бойцами, изуродованными снарядами, которые сегодня преследуют улицы крупных французских городов. Эти травмы будут долгое время влиять на военную политику Франции."
 ww1_france.64.a:0 "Великая война стала испытанием для всех нас."
 ww1_france.64.b:0 "Это была катастрофа..."
 ww1_france.65.t:0 "Заработная плата ветеранов"
 ww1_france.65.d:0 "После войны ветераны вернулись домой и потребовали свою зарплату. Правительство обязано вознаграждать наших храбрых солдат, усугубляя спад в нашей экономике."
 ww1_france.65.a:0 "Они заслужили это"
 ww1_france.66.t:0 "Послевоенная демобилизация"
 ww1_france.66.d:0 "Великая война закончилась, военная промышленность больше не имеет причин для существования, поскольку ни одна армия не может противостоять соглашению."
 ww1_france.66.a:0 "Возвращение к гражданской экономике"
 ww1_france.67.t:0 "Жозеф Галлиени умер"
 ww1_france.67.d:0 "Военный губернатор Парижа умер сегодня утром от рака простаты. 67-летний командующий возглавлял Пятую армию, а также 13-й и 14-й армейские корпуса."
 ww1_france.68.t:0 "Генералы протестуют"
 ww1_france.68.d:0 "Изменения в политике Франции вызвали сильную оппозицию со стороны старейших генералов армии. Маршал Жоффр и некоторые офицеры объявили, что уходят в отставку. Мы теряем некоторые из наших лучших элементов."
 FRA_historical_pm_tt:0 "§GОн был успешным кандидатом на этих выборах.§!\n\n"
 generic_historical_pm_tt:0 "§GОн был успешным кандидатом.§!\n\n"
 ww1_france.70.t:0 "Выборы министров [GetYear] года"
 ww1_france.70.d:0 "Доказанные случаи коррупции Жозефа Кайо ставят под сомнение его легитимность во власти. Следовательно, необходима смена министра. Ведущими кандидатами являются Раймон Пуанкарре от республиканцев и Жюль Памс от радистов. Очень компетентный министр Бриан также участвует в гонке за титул."
 ww1_france.69.a:0 "Раймон Пуанкаре в основном побеждает на выборах"
 ww1_france.69.b:0 "Жюль Памс с небольшим отрывом побеждает"
 ww1_france.69.c:0 "Аристид Бриан заслужил право управлять кабинетом"
 ww1_france.69.e:0 "Луи Барту - популярный демократ"
 ww1_france.69.f:0 "Гастон Думерг - гениальный человек"
 ww1_france.69.g:0 "Рене Вивиани завоевал наше доверие"
 ww1_france.69.h:0 "Поль Пейнлеве - наши люди"
 ww1_france.69.i:0 "Поджигатель войны Жорж Клемансо"
 ww1_france.69.j:0 "Александр Миллеран - экзеперимент"
 ww1_france.69.k:0 "Александр Рибо - эксперт в области финансов и иностранных дел"
 ww1_france.69.l:0 "Жак Пью может объединить правых."
 ww1_france.69.m:0 "Морис Пужо - популярный националист"
 ww1_france.71.t:0 "Эрнест Монис уходит на пенсию"
 ww1_france.71.d:0 "Премьер-министр недавно стал жертвой несчастного случая во время воздушной гонки Париж-Мадрид, организованной в начале лета. В результате Энерст Монис был вынужден уйти в отставку, и президент Фальер срочно назначил Жозефа Кайо."
 ww1_france.71.b:0 "Поскольку Кайо в тюрьме, назначим Рибо."
 ww1_france.72.t:0 "Аристид Бриан уходит в отставку"
 ww1_france.72.d:0 "По личным причинам премьер-министр Аристид Бриан решил уйти в отставку. Таким образом, президент Фальер назначил нового председателя Совета."
 ww1_france.73.t:0 "[FRA.GetLeader] уходит в отставку"
 ww1_france.73.d:0 "Мандат премьер-министра [FRA.GetLeader] закончился. Пришло время выбрать своего преемника среди наиболее популярных представителей демократических партий."
 ww1_france.731.d:0 "Премьер-министр [FRA.GetLeader] подал в отставку, чтобы освободить место Луи Барту, старому другу Пуанкаре, но также бывшему министру."
 ww1_france.80.d:0 "Он отказался участвовать в президентских выборах и сложил с себя полномочия председателя Совета. Его преемником стал Александр Миллеран."
 ww1_france.81.t:0 "Проголосовать за закон о надежности оружия"
 ww1_france.81.d:0 "В настоящее время в парламенте проходит голосование по законопроекту о регулировании производства оружия. Законопроект предусматривает реструктуризацию промышленных цепочек производства оружия. Принятие этого постановления серьезно замедлит наше производство более чем на полгода."
 ww1_france.81.a:0 "Закон принимает"
 ww1_france.81.b:0 "Ввести смягчение закона"
 ww1_france.81.c:0 "Полное противодействие закону!"
 ww1_france.82.t:0 "Рост преступности в парижских пригородах"
 ww1_france.82.d:0 "Все больше различных фактов перечисляют действия групп бандитов в парижских пригородах. Предположительно, преступники являются членами "банды Бонно" - опасного преступного мира, совершающего кражи, убийства и различные взломы. Жители столицы живут в страхе, и парламент обсуждает возможность выделения бюджета на борьбу с этими бандитами."
 ww1_france.82.a:0 "Парламентарии не могут договориться"
 ww1_france.82.b:0 "Местная полиция получит большое финансирование"
 ww1_france.82.c:0 "Начнем масштабные работы по оживлению роста в пригородах"
 ww1_france.83.t:0 "Наполеон получает все полномочия"
 ww1_france.83.d:0 "В третий раз в истории Франции Бонапарт получает все полномочия французского государства. Погрузившись в ностальгию по 1812 году, французский народ делает ставку на Наполеона V. Над Европой нависает новая тень - амбиции наполеоновской реставрации, вновь и вновь угрожающие стабильности Европы и мира."
 ww1_france.83.a:0 "Слава императору!"
 ww1_france.83.b:0 "Что?!"
 ww1_france.84.t:0 "[FRA.getLeader] попросить о нашем представлении!"
 ww1_france.84.d:0 "Сегодня утром в Брюсселе посол нового французского правительства провел консультации с [BEL.getLeader]. Став высокомерными и экспансионистскими, французские чиновники потребовали подчинения Бельгии, в частности, из-за франкоязычного большинства, которое сто лет назад было неотъемлемой частью Французской империи."
 ww1_france.84.a:0 "У нас нет выбора.."
 ww1_france.84.b:0 "Не давайте им покоя!"
 ww1_france.85.t:0 "Бельгия подчиняется ультиматуму"
 ww1_france.85.d:0 "Правительство [BEL.getLeader] не устояло перед нашими угрозами и приняло французский надзор. Мы получили контроль над бельгийской экономикой, а также детали военных сил армии короля, как бы смешны они ни были."
 ww1_france.85.a:0 "Ааа... Победа!"
 ww1_france.86.t:0 "Бельгия отказывается от ультиматума"
 ww1_france.86.d:0 "Несмотря на наш ультиматум, бельгийские чиновники не склонили колено, наоборот. Наш посол был исключен из территории, а бельгийская армия мобилизована у наших границ. Дипломатическое решение было лишь фасадом, наша армия в значительной степени способна превратить эту буферную страну в пыль."
 ww1_france.86.a:0 "Мы немного потроллим"
 ww1_france.87.t:0 "[FRA.getLeader] хочет вернуть Романдию!"
 ww1_france.87.d:0 "Французское правительство заявило о своей заинтересованности в аннексии Романдии. Аргумент, выдвинутый [FRA.getLeader], основан на франкоязычном большинстве, проживающем в этой части нашей страны."
 ww1_france.87.a:0 "У нас нет другого выбора"
 ww1_france.87.b:0 "Никогда!"
 ww1_france.88.t:0 "Швейцария сдается!"
 ww1_france.88.d:0 "Швейцария подтвердила законность наших требований и вывела свою армию из Романдии. Теперь мы полностью контролируем эту территорию!"
 ww1_france.88.a:0 "Наша нация растет!"
 ww1_france.89.t:0 "[SWI.getLeader] отказался!"
 ww1_france.89.d:0 "Федеральный совет Швейцарии отклонил наш ультиматум. Много швейцарских солдат было замечено на нашей границе. По крайней мере, они знают, чего ожидать!"
 ww1_france.89.a:0 "Это лишь вопрос времени..."
 ww1_france.90.t:0 "[FRA.GetName] анексирует Романдию"
 ww1_france.90.d:0 "Сегодня французская армия вошла в Романдию, франкоязычный регион, расположенный на западе Швейцарии. Эта территория, состоящая из 4 кантонов, была заявлена Францией несколькими неделями ранее новой исполнительной властью. Федеральный совет Берна заявил, что уступил, чтобы избежать "кровавых столкновений." Этот акт слабости не остался без последствий, поскольку швейцарское правительство заявило о начале тесного сотрудничества с Германией для получения усиленных гарантий безопасности."
 ww1_france.90.a:0 "Это лишь вопрос времени..."
 ww1_france.91.t:0 "[FRA.GetName] угрожает нам"
 ww1_france.91.d:0 "Французское правительство просит нас вернуть Эльзас-Лотарингию. В случае отказа с нашей стороны Франция заявила, что примет все необходимые меры для возвращения этой территории. Эта нелепая угроза не вызывает опасений, поскольку новое правительство [FRA.GetLeader] хрупко, а его армия слаба из-за внутренних беспорядков. Скорее всего, эта кампания для нас просто формальность."
 ww1_france.91.a:0 "Мы должны будем принять.."
 ww1_france.91.b:0 "Что это за безумие?! Никогда!"
 ww1_france.92.t:0 "[GER.getLeader] подчиняется!"
 ww1_france.92.d:0 "[GER.getName] подтвердил законность наших требований и вывел свою армию из Эльзаса-Лотарингии, теперь мы имеем полный контроль над Эльзасом-Лотарингией после нескольких десятилетий отсутствия на нашей законной территории."
 ww1_france.92.a:0 "Ура!"
 ww1_france.93.t:0 "[GER.getLeader] отказался!"
 ww1_france.93.d:0 "[GER.getName] отклонили наш ультиматум. Они начали мобилизацию на своей границе на случай начала войны из-за этого ультиматума. Это означает, что война не только необходима, но и неизбежна."
 ww1_france.93.a:0 "Приготовьте свои шлемы.."
 ww1_france.94.t:0 "Германия возвращает Эльзас-Лотарингию Франции"
 ww1_france.94.d:0 "Напряженность между Францией и Германией достигла новых высот. Столкнувшись со значительным давлением со стороны [FRA.getLeader] и его правительства, [GER.getLeader] был вынужден отдать территорию Эльзас-Лотарингия. Этот регион был завоеван Пруссией во время войны против Наполеона III. Это новое событие подчеркивает подстрекательское поведение французского правительства."
 ww1_france.94.a:0 "Какая катастрофа..."
 ww1_france.94.b:0 "Забавные трусы!"
 ww1_france.95.t:0 "[FROM.GetNameDef] стремиться к союзничеству с нами!"
 ww1_france.95.d:0 "Правительство [FROM.getAdjective] предстало перед нами, чтобы обсудить потенциальный союз между [FROM.getName] и [ROOT.getName]. Этот коллаборационизм является прямым ответом на германское самолюбие в Европе и угрозу, нависшую над Балканами."
 ww1_france.95.a:0 "Борьба [FROM.getName] является законной"
 ww1_france.95.b:0 "Мы должны избежать кровопролитной войны"
 ww1_france.96.t:0 "[FROM.GetNameDef] принимает!"
 ww1_france.96.d:0 "[FROM.getName] согласился присоединиться к нам, вместе мы будем сильнее."
 ww1_france.96.a:0 "Ох, бонжур!"
 ww1_france.97.t:0 "[FROM.GetNameDef] отказывается!"
 ww1_france.97.d:0 "[FROM.getName] отказался присоединиться к нам, несмотря на все наши усилия."
 ww1_france.97.a:0 "Хмм.."
 ww1_france.98.t:0 "[TUR.getAdjective]о-[RUS.getAdjective]ий антагонизм"
 ww1_france.98.d:0 "Введение [TUR.getName] в [ROOT.GetFactionName] является угрозой для нашей региональной политики. У [TUR.getAdjective] те же гегемонистские взгляды, что и у нас на Балканах, что неизбежно рано или поздно приведет к политической конфронтации. Было бы неплохо предупредить наших союзников, что такая ситуация неприемлема. [ROOT.getName] - великая нация, которой не нужны внутренние фракционные проблемы."
 ww1_france.98.a:0 "Кто-то должен уйти, либо османы, либо мы"
 ww1_france.98.b:0 "Нас это устраивает"
 ww1_france.99.t:0 "[TUR.getAdjective]о-[RUS.getAdjective]ий антагонизм"
 ww1_france.99.d:0 "Мы получили посла [RUS.getAdjective] в срочном порядке после интеграции [TUR.getName] в [ROOT.getFactionName]. Наша позиция не понравилась властям [RUS.getAdjective], которые сразу же заявили о прекращении всякого сотрудничества в случае сохранения союза с [TUR.getAdjective]. Мы должны выбрать, какого союзника мы сохраним."
 ww1_france.99.a:0 "Россия - наш бывший союзник"
 ww1_france.99.b:0 "Нам нужны османы"
 ww1_france.100.t:0 "Агадирский кризис"
 ww1_france.100.d:0 "Спровоцированные усилением власти Франции над государством, марокканские граждане начали восстание против султана Абдельхамида! В то время как французы готовятся снять осаду с дворца в Фесе, немцы направили в порт Агадир SMS Panther в поддержку повстанцев, заявив, что защищают немецкие торговые интересы в регионе, предполагая, что в случае поражения повстанцев Марокко перейдет под прямой контроль Франции. Если в этой ситуации ничего не предпринять, в Европе может разразиться война!"
 ww1_france.100.a:0 "Напряжение растет"
  
 ww1_france.200.t:0 "Новое название для городов Эльзас-Лотарингии"
 ww1_france.200.d:0 "Теперь, когда регион Эльзас-Лотарингия снова принадлежит нам, мы можем избавиться от оскорбления 1870 года и снова назвать наши любимые города их прежними французскими названиями!"
 ww1_france.200.a:0 "С удовольствием!"
 ww1_france.200.b:0 "У нас есть и другие дела"
 ww1_france.210.t:0 "[FROM.getNameDef] отверг нас"
 ww1_france.210.d:0 "Несмотря на усилия нашей дипломатии с [FROM.GetNameDef]. Кажется, что [FROM.GetLeader] предпочел отдать предпочтение нашим соперникам в русско-османском вопросе. Наше видение Балкан следует уважать, тем более что наш контроль является законным."
 ww1_france.210.a:0 "Мы сейчас одни"
 FRA_enough_seats:0 "§YЭтот вариант отображается, потому что мы выполняем необходимые условия:§!"
 ww1_france.211.t:0 "Французское правительство встречается с Францем Иосифом"
 ww1_france.211.d:0 "Сегодня президент Пуанкаре отправился в Вену, чтобы встретиться с императором Францем Иосифом. Цель этой встречи - укрепить связи между двумя государствами, которые всегда были неоднозначными со времен падения Наполеона. Слухи сообщают о попытке французского правительства отказаться от поддержки Австро-Венгрией германского альянса."
 ww1_france.211.a:0 "Франция ведет рискованную игру"
 ww1_france.211.b:0 "Будущее Европы зависит от этого визита"
 ww1_france.212.t:0 "Предложение франко-австрийского альянса"
 ww1_france.212.d:0 "Французское правительство посещает нас, чтобы обсудить наше геополитическое положение. Президент Пуанкарре представил нам контрсоюзническую операцию против Германии, позволяющую нам получить несколько территорий, на которые мы претендовали в прошлом. Не будем обманываться, что Франция ищет мощного союзника только для того, чтобы вернуть себе драгоценный Эльзас-Лотарингию. Тем не менее, Германская империя занимает гегемонистскую позицию, так как эта позиция может нанести вред нашей нации."
 ww1_france.212.a:0 "Если мы согласимся, то станем главной мировой державой..."
 ww1_france.212.b:0 "Какие смешные оппортунисты!"
 ww1_france.213.t:0 "Предложение франко-австрийского альянса"
 ww1_france.213.d:0 "Австро-Венгрия приняла наше предложение, теперь мы союзники и сможем подготовить операцию против Германии!"
 ww1_france.213.a:0 "Идеально!"
 ww1_france.214.t:0 "Предложение франко-австрийского альянса"
 ww1_france.214.d:0 "Австро-Венгрия отклонила наше предложение, мы сохраним наш традиционный союз на некоторое время..."
 ww1_france.214.a:0 "Они всего лишь лакеи немцев!"
 ww1_france.215.t:0 "Франко-австрийский альянс"
 ww1_france.215.d:0 "Следуя опасениям многих политических экспертов, Франция и Австро-Венгрия сделали совместную декларацию о своей объединенной внешней политике. Таким образом, две державы объявили о создании военного союза, главной задачей которого будет противостояние любой гегемонистской позиции."
 ww1_france.215.a:0 "Это лобби не работает в историческом режиме"
 ww1_france.216.t:0 "Голубая армия"
 ww1_france.216.d:0 "Польская независимость - это только фасад. Страна практически находится под немецким контролем и сама поставила себя в положение дополнительного врага. К счастью, польский народ не одинаково подчиняется центральным властям. Многие добровольцы присоединились к нам во Франции, готовые продолжать борьбу вместе с нами."
 ww1_france.216.a:0 "Дайте им нашу униформу!"
 ww1_france.217.a:0 "Войны не избежать."
 ww1_france.217.d:0 "[FRA.GetNameDefCap] провозгласил политику строгого нейтралитета "в мыслях и делах." [FRA.GetLeader] является ярым защитником мира и всегда демонстрировал свое неприятие войны. Несмотря на то, что мировая напряженность натянула насест, правительство во главе с СФИО предпочитало сохранять истинный нейтралитет."
 ww1_france.217.t:0 "Французская декларация о нейтралитете"
 ww1_france.220.t:0 "Первомайские демонстрации"
 ww1_france.220.d:0 "CGT начала серию призывов к демонстрациям в центре Парижа и нескольких крупных городах Франции. Некоторые бурные собрания были жестоко пресечены полицией. В самом центре акции двое участников беспорядков были убиты. С 1886 года, когда на площади Хеймаркет произошла бойня, французские коммунисты проводят демонстрации в этот день, который они называют Международным днем трудящихся."
 ww1_france.220.a:0 "Ну, давайте посмотрим!"
 ww1_france.221.t:0 "Оккупация Рейнской области"
 ww1_france.221.d:0 "Согласно договоренности, достигнутой во время перемирия, Франция имеет право оккупировать западную Германию до Рейна. У нас есть две возможности. Первый - сохранить суверенитет Германии в этом регионе и только вычесть уступки саара. Второе решение - полная оккупация."
 ww1_france.221.a:0 "Демилитаризация этого региона с сохранением суверенитета Германии"
 ww1_france.221.b:0 "Оккупировать Рейн!"
 ww1_france.222.t:0 "Оккупация Рейнской области"
 ww1_france.222.d:0 "Франция, в соответствии со своим правом победителя в великой войне, решила оккупировать Саар, одновременно демилитаризовав всю Западную Германию."
 ww1_france.222.a:0 "Прекрасно."
 ww1_france.223.t:0 "Оккупация Рейнской области"
 ww1_france.223.d:0 "Франция, в соответствии со своим правом победителя в великой войне, решила оккупировать всю Рейнскую область."
 ww1_france.223.a:0 "На какой срок?"
 ww1_france.224.t:0 "Оккупация Мемеля"
 ww1_france.224.d:0 "Наряду с Лигой наций, [FRA.getName] решила аннексировать Мемель. Министр [FRA.getAdjective] [FRA.getLeader] уточнил, что оккупация - это лишь временная участь."
 ww1_france.224.a:0 "На какой срок?"
 ww1_france.224.b:0 "Как насчет немецкого мемельланда?"
 ww1_france.224.c:0 "Эта беспокойная территория останется под мандатом Лиги Наций."
 ww1_france.225.t:0 "Взрыв линкора "Либерти""
 ww1_france.225.d:0 "Совершенно неожиданно линкор класса "Либерте" взорвался с ужасающим грохотом, находясь в резерве в порту Тулона. Согласно первым экспертным заключениям, пожар распространился в одном из складов боеприпасов. Заполненное боеприпасами калибра 305 мм, бронированное помещение взорвалось, разнеся в щепки носовую палубу и убив 286 моряков, половину экипажа. В результате катастрофы также были повреждены окружающие корабли, что стало трагедией для французского флота."
 ww1_france.225.a:0 "Порох для снарядов типа B был известен своей нестабильностью..."
 ww1_france.227.t:0 "Линкор "Либерти" избежал катастрофы"
 ww1_france.227.d:0 "Во время стоянки в порту Тулона линкор класса "Либерте" пострадал от локального пожара в нижних трюмах. Огонь охватил большую часть корабля, но чудом остановил свое продвижение благодаря бронированным дверям, защищающим склады боеприпасов. У экипажа хватило ума защитить эту жизненно важную часть линкора."
 ww1_france.227.a:0 "Молодцы ребята"
 ww1_france.229.t:0 "Республиканская федерация покидает нас!"
 ww1_france.229.d:0 "Демократический альянс пошатнулся из-за раскола парламентских союзников республиканской федерации. Консервативная правая группа решила отказаться от поддержки правительства, ограничив наше число мест в парламенте."
 ww1_france.229.a:0 "Мы были слишком разными"
 ww1_france.230.t:0 "Часть радикально-социалистической партии уходит и присоединяется к консерваторам"
 ww1_france.230.d:0 "Когорта парламентариев, поддерживаемых оппозицией, объявила о своем выходе из радикальной социалистической партии. Эта новость плохая, левая партия всегда была мощным союзником в контроле над парламентом. К счастью, председатель радикальной партии, Жозеф Кайо, заверил в своей полной поддержке правительства."
 ww1_france.230.a:0 "Это было неизбежно"
 nationalists_take_75_af_seats_good:0 "§Y[?nationalist_joining]§! §gMonarchists Deputies§! are joining the §LNationalists§!."
 nationalists_take_75_af_seats:0 "§R75§! §gMonarchists Deputies§! are leaving the §YCoalition§!, they are all joining the §LNationalists§!."
 FRA_republican_federation_leaving_democratic_bloc:0 "§BРеспубликанская федерация§! выходит из §YДемократического блока§!, в результате чего мы теряем §R[?republicain_federation] мест§!."
 FRA_radical_party_is_losing_support:0 "§CРадикально-социалистическая партия§! §RПотеряла 50 парламентариев§!. Эти парламентарии присоединяются к §Консервативной партии§!."
 FRA_radical_party_leaving_democratic_bloc:0 "§CРадикально-социалистическая партия§! покидает §YДемократический блок§!, в результате чего мы теряем §R[?radical_party] мест§!."
 FRA_independent_radicals_leaving_democratic_bloc:0 "§1Независимые радикалы§! покидают §YДемократический блок§!, в результате чего мы теряем §R[?independent_radicals] мест§!."
 FRA_independants_socialist_offer_support:0 "§OНезависимые социалисты§! присоединяются к §YДемократическому блоку§!, в результате чего мы получаем §G[?independent_socialist] мест§!."
 ww1_france.232.t:0 "Независимые социалистические парламентарии предлагают поддержку"
 ww1_france.232.d:0 "Левая группа, состоящая из различных социалистов, встретилась с нашим правительством после недавней потери большинства в парламенте. Чтобы противостоять консервативным группам, они предложили свою поддержку правительственной политики."
 ww1_france.232.a:0 "Хорошо!"
 ww1_france.234.t:0 "Президентские выборы 1913 года"
 ww1_france.234.d:0 "Третья Республика предоставляет большие полномочия премьер-министру в ущерб полномочиям президента. Тем не менее, президент имеет реальное влияние на выбор премьер-министров. Важно отметить, что будущий президент не может быть избран премьер-министром в течение своего срока полномочий, поэтому важно выбирать с умом."
 ww1_france.234.a:0 "Раймон Пуанкаре - опытный руководитель"
 ww1_france.234.b:0 "Жюль Памс выиграл"
 ww1_france.234.c:0 "Левые и крайне левые сторонники избирают Эдуарда Вайяна"
 FRA_caillaux_traitor:0 "§YЖозеф Кайо§! присоединится к оппозиции, в результате чего мы потеряем §R50 мест§!. Эти депутаты присоединятся к §gКонсервативной партии§!."
 ww1_france.235.t:0 "Дело Кайо"
 ww1_france.235.d:0 "Недавно разразилось дело, которое сейчас вызывает споры по всей Франции. Бывший министр и ведущий политик радикальной партии был обвинен по многочисленным статьям в многочисленных преступлениях. В этом списке мы находим коррупцию, иностранное финансирование его предвыборных кампаний, политику, согласованную с Германией, и случай неверности. Эти элементы были выдвинуты журналистом Гастоном Кальметтом, президентом "Le Figaro", очень популярной газеты. Услышав эту новость, Кайо пришел в ярость, тем более что все эти обвинения сопровождаются неопровержимыми доказательствами."
 ww1_france.235.a:0 "Жена Кайо, Анриетта, убивает Гастона Кальметта"
 ww1_france.235.b:0 "Кайо заплатил фанатику из СФИО за убийство Гастона Кальметта"
 ww1_france.235.c:0 "Кайо покидает радикальную партию и сбрасывает маску"
 survivor:0 "Выживший"
 fra_assassination_success:0 "§Gуспех§!"
 fra_assassination_fail:0 "§Rнеудача§!"
 ww1_france.236.d:0 "Журналист Гастон Кальметт стал жертвой убийства, организованного Анриеттой Кайо, женой президента радикально-социалистической партии. Убийца пришла в редакцию "Фигаро" с пистолетом, спрятанным в платье. Оказавшись там, она произвела шесть выстрелов в журналиста, дважды попав в цель. Несчастный скончался в течение десяти часов. Стрелявшая не скрылась, оставшись на месте преступления и заявив о 'преступлении на почве страсти'."
 ww1_france.236.a:0 "Роковая женщина"
 ww1_france.237.d:0 "Журналист Гастон Кальметт стал жертвой покушения, организованного Анриеттой Кайо, женой президента радикально-социалистической партии. Генриетта отправилась в редакцию газеты Le Figaro с пистолетом, спрятанным в платье. Оказавшись там, она упала в обморок, бросив оружие перед лицом психологического шока, вызванного актом, который она готовила."
 ww1_france.237.a:0 "Женщины не созданы для войны"
 ww1_france.238.d:0 "Журналист Гастон Кальметт стал жертвой нападения, организованного французским гражданином без истории. Автор преступления, Франсуа Бернар, был всего лишь рабочим, членом Международной рабочей секции (SFIO). Этот человек указал, что мотивы его действий были прежде всего идеологическими, указав, что Кальметт был бы "продавшимся ультраправым." Эксперты считают, что Франсуа Бернар был нанят политическим противником журналиста."
 ww1_france.238.a:0 "Несчастливое совпадение"
 ww1_france.239.d:0 "Журналист Гастон Кальметт стал жертвой покушения на убийство, организованного неравнодушным гражданином Франции. К счастью, журналист выжил, увернувшись от двух пуль, прежде чем полиция пришла спасти его от агрессора. Автор преступления, Франсуа Бернар, был всего лишь рабочим, членом французской секции Рабочего Интернационала (SFIO). Он указал, что мотивы его действий были прежде всего идеологическими, что говорит о том, что Кальметт был бы "продажным ультраправым." Эксперты считают, что Франсуа Бернар был нанят политическим противником журналиста."
 ww1_france.239.a:0 "Коммунисты определенно ни на что не годятся!"
 ww1_france.240.t:0 "Советник из Франции"
 ww1_france.240.d:0 "Чтобы поддержать наши военные усилия, Франция послала одного из своих генералов. Это русофил Морис Жанен, который уже тесно сотрудничал с русской армией. Жанен был назначен главнокомандующим союзными армиями на Восточном фронте, что является конкретной поддержкой со стороны наших союзников."
 ww1_france.240.a:0 "Отлично!"
 ww1_france.241.t:0 "Война в Европе"
 ww1_france.241.d:0 "Как и опасались все специалисты, глобальная война неизбежна. По всей Европе поднимаются воинственные силы реванша. Роль Соединенного Королевства и преградить путь к гегемонии Германии, несмотря на наши разногласия с Францией, мы должны вмешаться, даже если она в конечном итоге займется французским делом. Абсолютный приоритет и недопущение победы центральных держав!"
 ww1_france.241.a:0 "Вперед!"
 ww1_france.241.b:0 "Это слишком рискованно..."
 ww1_france.242.d:0 "Александр Миллеран уходит в отставку с поста президента." 
 ww1_france.242.a:0 "Жорж Лейг занимает его место." 
 ww1_france.245.t:0 "Восточная армия" 
 ww1_france.245.d:0 "Поскольку [SER.GetAdjective]ая армия  терпит поражение на Балканах, а [GRE.GetNameDef] остается нейтральной, чтобы предотвратить крах Балкан в подобной войне, мы можем "потребовать", чтобы Греция сотрудничала с нами. Организовав Восточную армию и высадив войска в греческом порту Салоники, мы сможем оттуда поддерживать [SER.GetAdjective]ие военные действия ." 
 ww1_france.245.a:0 "Продолжайте." 
 ww1_france.246.t:0 "Чехословацкий легион" 
 ww1_france.246.d:0 "Большое количество чешских и словацких националистов собралось под командованием генерала Милана Растислава Штефаника, чтобы освободить свою родную землю от венского ига!" 
 ww1_france.246.a:0 "Рота Наздара!" 
 ww1_france.247.t:0 "Милан Штефаник возвращается домой" 
 ww1_france.247.d:0 "С освобождением родной земли Милан Штефаник больше не имеет необходимости оставаться во Франции и возвращается на родину, чтобы служить своему народу." 
 ww1_france.247.a:0 "Удачи!" 
 ww1_france.248.t:0 "Герой погиб" 
 ww1_france.248.d:0 "Милан Растислав Штефаник, генерал-герой Чехословацкого легиона, наш военный министр, сражавшийся на стороне Антанты за независимость нашего чешско-словацкого народа, был найден мертвым на разбившемся и взорвавшемся военном самолете, возвращавшемся на родину. Его самолет пытался совершить посадку в районе Братиславы, но первая попытка оказалась неудачной, произошла потеря охлаждающей жидкости.При второй попытке перегретый двигатель отказал, и один из двух двигателей взорвался, что привело к разрушению фюзеляжа."
 ww1_france.248.a:0 "Как печально."
 ww1_france.249.t:0 "Временное правительство" 
 ww1_france.249.d:0 "Правительство не могло избежать краха, потому что наши военные действия закончились полным провалом, и кто-то должен был взять вину на себя.Немцы не превратили страну в полную марионетку, но репарации и территориальные уступки, которых они требовали, легли на плечи властей непосильным бременем. Чтобы навести порядок, Правительство Французской Республики объявило военное положение и приостановило действие конституции.Так называемый Чрезвычайный совет должен был встать у руля, чтобы благополучно провести парусник под названием "Франция" через грядущие последствия поражения."
 ww1_france.249.d2:0 "Монарх не мог избежать отречения от престола, поскольку наши военные действия закончились плачевно, и кто-то должен был взять вину на себя. Немцы не превратили страну в полную марионетку, но репарации и территориальные уступки, которых они требовали, легли на плечи властей непосильным бременем. Чтобы навести порядок, регентский совет объявил военное положение и приостановил действие конституции. Так называемый Чрезвычайный совет должен встать у руля, чтобы благополучно провести парусник под названием Франция через грядущие последствия поражения."
 ww1_france.249.a:0 "Можем ли мы избежать наказания?"
 ww1_france.250.t:0 "Расширение националистических настроений"
 ww1_france.250.d:0 "Демагогия реакционеров о том, что республику погубил социализм и что он в конечном итоге привел нас к поражению в Великой войне, приедается населению.Народ считает, что во Франции необходимо вернуть старую систему, и волнения продолжаются.Если мы немедленно не предпримем радикальных мер, наше правительство будет казнено разъяренными толпами и солдатами." 
 ww1_france.250.a:0 "Надо быть готовым..." 
 ww1_france.251.t:0 "Французское правительство призывает к оказанию чрезвычайной помощи" 
 ww1_france.251.d:0 "После поражения в Великой войне Франция была ввергнута в послевоенный кризис сельского хозяйства и урожая и обратилась к нам за чрезвычайной помощью, несмотря на то, что она так ожесточенно воевала против нас." 
 ww1_france.251.a:0 "Жизнь людей превыше всего." 
 ww1_france.251.b:0 "Нет хлеба? Ешьте пирожные!"
 
 ww1_france.252.t:0 "Excessive Armée de Terre Budget"
 ww1_france.252.d:0 "Following our victory in the Great War, we have accumulated an absolutely immense amount of equipment and troops. Now in peace, we no longer need such mobilization and the civilian population is demanding the return of its soldiers."
 ww1_france.252.a:0 "Its peace time"

 ww1_france.253.t:0 "French Support"
 ww1_france.253.d:0 "Barely independent, our nation already finds itself plunged into an asymmetrical war. Faced with this difficult ordeal, the French government assured us of its support and offered to send military advisors able to help us in our defense."
 ww1_france.253.a:0 "Any help is welcome"
 fra_pol_lend_lease:0 "Our §Y[FRA.GetFlag]French§! benefactors will occasionally send us shipments of §Yguns§!, §Yartillery§! and §Ymore§!."
 ww1_france.253.b:0 "No"

 ww1_france.254.t:0 "Poland Accepted"
 ww1_france.254.d:0 "Poland just accepted our advisors. Our help may help them to counter the Soviet Invasion."
 ww1_france.254.a:0 "Perfect."

 ww1_france.255.t:0 "Poland Accepted"
 ww1_france.255.d:0 "Poland refused any kind of help from our government."
 ww1_france.255.a:0 "Why ?!"

 ww1_france.256.t:0 "Syrian Conquest"
 ww1_france.256.d:0 "Faisal bin Al-Hussein, proeminant member of Al-Fatat nationalist group, appears to have launched a major campaign for the unification of Arabia. Already very present in the region, he amassed a large number of followers and engaged in an armed insurrection. Local forces withdrew to the coast, but Aleppo and Damascus were quickly occupied."
 ww1_france.256.a:0 "You will never be King of anything, Faisal!"

 ww1_france.257.t:0 "Syria Defeated"
 ww1_france.257.d:0 "Following the San Remo conference and the defeat of King Faisal's short-lived monarchy in Syria, the we established civil administration in the territory."
 ww1_france.257.a:0 "Good."

 ww1_france.258.t:0 "Alliance with France"
 ww1_france.258.d:0 "France has came to us in order to negotiate a military alliance. they proposed some concessions over entente territory."
 ww1_france.258.a:0 "We will sign the pact"
 ww1_france.258.b:0 "No!"

 ww1_france.259.t:0 "Alliance with Bulgaria"
 ww1_france.259.d:0 "Bulgaria refused our proposal."
 ww1_france.259.a:0 "Fine..."

 ww1_france.260.t:0 "Alliance with Bulgaria"
 ww1_france.260.d:0 "Bulgaria accepted our proposal and will get some of their claims over the balkans."
 ww1_france.260.a:0 "Fine"

 BUL_FRA_alliance:0 "Franco-Bulgarian Alliance"

 ww1_france.261.t:0 "French Conquest of Syria"
 ww1_france.261.d:0 "Newly independent Syria was conquered by France in a war lasting just a few months. The Syrian Congress, fearing being transformed into a French protectorate, rallied under the banner of King Faisal I and resisted with meager forces. The French army mercilessly crushed the under-equipped Syrian army until the surrender of the royal Syrian forces."
 ww1_france.261.a:0 "Karak is under our rule, now"
 ww1_france.261.b:0 "Bon débarras!"
 ww1_france.261.c:0 "French Imperialism at his highest..."
 san_remo_conference:0 "San Remo Conference Application"

 ww1_france.262.t:0 "Picardie Manoeuvers Completed"
 ww1_france.262.d:0 "The simulated invasion of France led by the Blue Army, that of General Meunier, was organized near Amiens and headed towards Paris where the Red Army of General Picquart was defending itself. These operations made it possible to highlight the slowness of the airships which proved too restrictive to the vagaries of the weather. On the other hand, aerial reconnaissance showed itself to be more flexible and discreet."
 ww1_france.262.a:0 "The French army is the most advanced in the world!"

 ww1_france.263.t:0 "Grand Est Manoeuvers"
 ww1_france.263.d:0 "Following the exercises in Picardy in 1910, the general staff organized new autumn training for the 1911 army. This time, the maneuvers are taking place in the east of the territory, near Belfort. Following the experience gained last year in Picardy, the role of aviation was reinforced. Tests were carried out on devices with foldable wings designed to facilitate transport. During the exercises, accidents resulted in the loss of 3 aircraft."
 ww1_france.263.a:0 "We will not forget them..."

 ww1_france.264.t:0 "Poitou Manoeuvers"
 ww1_france.264.d:0 "The 1913 maneuvers took place in Poitou, between Thouars and Loudun. The exercises were based on training in spotting and coordination of air and land components. Many motorized vehicles have been tested for supplying troops. Although the event went well, the budget allocated to the air force was exceeded. Initially estimated at 12 million francs, it actually cost more than 25 million francs... A hefty bill."
 ww1_france.264.a:0 "This is the price of progress"

 ww1_france.265.t:0 "Tarn-et-Garonne Manoeuvers"
 ww1_france.265.d:0 "Army training took place in the south of France, in Tarn-et-Garonne. As part of this operation, the blue forces of General Paul confronted the red troops of General Chomer. During these exercises, heavy artillery and three squadrons of airplanes were used in each camp, further strengthening the coordination of the armed forces."
 ww1_france.265.a:0 "No one can compete!"

 ww1_france.266.t:0 "Annual Maneuvers Canceled"
 ww1_france.266.d:0 "Due to the war affecting the country, the [GetYear] maneuvers were canceled. The soldiers will get their own experience on the front, hopefully the last exercises were enough to prepare our doctrines."
 ww1_france.266.a:0 "Of course they are ready!"

 ww1_france.267.t:0 "Savoy Manoeuvers"
 ww1_france.267.d:0 "the annual training of the armed forces took place in the south-east of France, close to the Italian border. As part of this exercise, part of the naval force had to carry out a series of coastal bombardments on the Levant island. The new aiming aid equipment was used during the maneuvers, and scout planes helped calibrate the shots."
 ww1_france.267.a:0 "So that’s what interoperability is."

 ww1_france.268.t:0 "[getdate.getmonth] Railway Workers Strike!"
 ww1_france.268.d:0 "A major strike has been launched by the rail sector throughout France. Quickly followed by other sectors such as electricians or the gas sector, the movement quickly gained importance. This tense situation causes a halt in transport, which would be very detrimental to the country if it found itself at war with Germany."
 ww1_france.268.a:0 "Stop them at any cost ! Send the army!"
 ww1_france.268.b:0 "Let them strike!"

 ww1_france.269.t:0 "Franz Reichelt Death"
 ww1_france.269.d:0 "Inventor Franz Reichelt was killed during his parachute demonstration this morning in Paris. The Austrian-born inventor threw himself from the first floor of the Effiel Tower without taking the time to test his device during a less risky performance. His sacrifice made it possible to clarify the flaws in his equipment..."
 ww1_france.269.a:0 "Huh... He died for Science, right ?"


 ww1_france.270.t:0 "Anti-war demonstrations in Paris"
 ww1_france.270.d:0 "Following the increase in tensions in Europe, particularly around the crisis in Morocco and the conflict in the Balkans, a gathering of at least 100,000 Parisians was held in the north of the capital. The demonstration of force was intended to highlight French pacifism, at a time when everything suggests that a war is inevitable."
 ww1_france.270.a:0 "Ben voyons..."

 ww1_france.271.t:0 "Bonnot Gang Members Arrested"
 ww1_france.271.d:0 "After a long hunt initiated since 1911, the main members of the Bonnot gang were arrested and tried. These bandits, having committed robberies and murders, were one of the main scourges of Parisians. The most invested were guillotined."
 ww1_france.271.a:0 "Parfait!"

 ww1_france.272.t:0 "Another Anti-war demonstrations in Paris"
 ww1_france.272.d:0 "Although a demonstration had taken place a few months previously, a new, much larger gathering was formed in Paris. The pacifists are obviously manipulated by the CGT, which uses the threat of war to force the government into inaction. The national project to extend conscription is one of the socialists' demands; withdrawing the project could reduce unrest."
 ww1_france.272.a:0 "Hold the line!"
 ww1_france.272.b:0 "Cooperate with rioters..."

 ww1_france.273.t:0 "Capture of damaged German Zeppelin"
 ww1_france.273.d:0 "A traveling German zeppelin made an emergency landing in Lunéville, near the border. The airship suffered a technical problem and was forced to land within French territory. The accident caused no injuries and gives us the opportunity to inspect the aircraft. We could also destroy the zeppelin to send a strong message to the Germans."
 ww1_france.273.a:0 "Inspect the airship, but let it go again"
 ww1_france.273.b:0 "Burn it!"

 ww1_france.274.t:0 "France burned Down one of our Zeppelins"
 ww1_france.274.d:0 "One of our zeppelins crashed in France, near the border. The airship was a civilian carrier suffering from a technical problem that forced it to land in foreign territory. In an excess of barbarity, the French authorities chased away our fellow citizens and set fire to the zeppelin."
 ww1_france.274.a:0 "Next time, we'll crash in Germany!"

 ww1_france.275.t:0 "Front Collapsing"
 ww1_france.275.d:0 "The front gradually collapsed due to the lightning advance of the Germans. Our positions in the north are compromised, we have lost strategic positions like Nancy and Verdun. Defeat seems to be becoming more and more probable and all of France's resources must be made available to the army. It is for this reason that the establishment of a junta could be a way to optimize the war effort while galvanizing the masses."
 ww1_france.275.a:0 "We keep that in mind."
 FRA_petain_head_of_state:0 "Appoint Pétain as head of state"
 FRA_collapsing_front:0 "French Front is Collapsing"
 verdun_lion:0 "Lion de Verdun"
 FRA_junta_fascist:0 "French Military Junta"

 ww1_france.276.t:0 "New Democratic Government"
 ww1_france.276.d:0 "The war is over. The military junta is no longer relevant and the civilian government can resume its democratic work."
 ww1_france.276.a:0 "Good!"

 ww1_france.277.t:0 "Raoul Villain is Acquitted"
 ww1_france.277.d:0 "After a long and tumultuous trial, the nationalist Raoul Villain was released. Despite the fact that he clearly murdered the socialist politician, the people's court decided to release him. As a result, more than 100,000 Parisians demonstrated in Paris against this trial with a premeditated outcome."
 ww1_france.277.a:0 "He served us well."

 ww1_france.278.t:0 "Large Riots"
 ww1_france.278.d:0 "Demonstrations in the metallurgical sector were joined by several other bodies such as transport or pharmaceutical groups. After several days, the movements degenerated into riots in several cities in France. The army was mobilized to contain at least 400,000 rioters."
 ww1_france.278.a:0 "Dégagez les clodos!"

 ww1_france.279.t:0 "Paul Deschanel Fell From his Train!"
 ww1_france.279.d:0 "While traveling within the country, President Paul Deschanel mysteriously disappeared in the night. Found at the side of the tracks, the president accidentally fell from his train somewhere around Montargis, surviving his fall without any scratches, a miracle!"
 ww1_france.279.a:0 "?????"

 deschannel_fall_troll:0 "What fucking effect you imagined ?!"

 ww1_france.280.t:0 "Aristide Briand Prime Minister"
 ww1_france.280.d:0 "Aristide Briand was appointed prime minister, equivalent to the position of prime minister. Following his appointment, he organized a new government."
 ww1_france.280.a:0 "He always comes back"

 ww1_france.281.t:0 "Radio Tour Eiffel"
 ww1_france.281.d:0 "The Eiffel Tower has an experimental radio transmitter located on its third floor. The transmitter for military use was tested during the year 1920 and has just been revealed to the general public. Now used for broadcasting music and weather reports, it becomes the first French station."
 ww1_france.281.a:0 "Ici la Station Radiotéléphonique de la Tour Eiffel!"

 ww1_france.282.t:0 "Aristide Briand Resigned"
 ww1_france.282.d:0 "The prime minister resigned and was replaced by Raymond Pointcaré, largely trained in the position due to his numerous other appointments before and during the war."
 ww1_france.282.a:0 "Good Luck!"

 ww1_france.283.t:0 "France Want Faster Compensation From Germany"
 ww1_france.283.d:0 "The French government and ours met in Paris to more precisely define Germany's payment terms. Feeling very concerned, France demanded faster compensation to support the growth of its post-war economy."
 ww1_france.283.a:0 "Huhhh... NO!"
 ww1_france.283.b:0 "Its Fine"

 ww1_france.284.t:0 "British Government Refused"
 ww1_france.284.d:0 "The Paris conference took place amid great tension. The British government has categorically refused to advance Germany's repayment agenda. Given that they are incapable of making the slightest effort, a more intensive occupation of the Ruhr seems the only solution."
 ww1_france.284.a:0 "Ridiculous"

 ww1_france.285.t:0 "British Government Accepted"
 ww1_france.285.d:0 "The Paris conference ended with the agreement we hoped for. The British agreed to change Germany's repayment schedule so that we could recover more quickly from the conflict."
 ww1_france.285.a:0 "Merci!"

 MTG_naval_treaty.12.t:0 "Washington Naval Treaty"
 MTG_naval_treaty.12.desc:0 "Our recent efforts to build a larger fleet have propelled us among the ranks of the major naval powers. [From.GetNameDefCap] clearly feels threatened by our expanded fleet and has sent a delegation to our capital to negotiate a mutual arms limitation treaty. \n\nThe treaty would restrict the size of our capital ships as well as limit our overall fleet size in capital ships to not exceed the fleet of [ENG.GetNameDef]."

 ww1_france.286.t:0 "German Resistance"
 ww1_france.286.d:0 "The occupation of the Ruhr comes up against civil disobedience from the local populations which makes the work of the administration and the gendarmerie difficult. Numerous strikes and demonstrations prevent work in the factories and the tension eats away at the morale of our troops."
 ww1_france.286.a:0 "Resistance is pointless!"

 ww1_france.287.t:0 "Ruhr Occupation Media coverage"
 ww1_france.287.d:0 "The occupation of the Ruhr becomes more and more difficult. The Germans are not cooperative and the local and then international media have begun real work to undermine our occupation. International opinion is becoming tense towards us and our operation seems increasingly frowned upon..."
 ww1_france.287.a:0 "Mais putain de merde!"

 ww1_france.288.t:0 "Royalists Killed Socialist Figures"
 ww1_france.288.d:0 "Royalist nationalists affiliated with the king's camelots group have assassinated several representatives of the radical left. Marc Sangnier, Maurice Viollette and Maurius Moulet were all killed by these extremists opposed to the occupation of the Ruhr."
 ww1_france.288.a:0 "It was easier to manage the world war!"

 ww1_france.289.t:0 "Democratic Alliance Bloc fails"
 ww1_france.289.d:0 "Following the occupation of the Ruhr and the numerous incidents combined with the country's economic difficulties, President Pointcaré was forced to call the left wing of his political alliance to order. The left-wing radicals did not appreciate being taken to task and left the government alliance, leaving the president and his cabinet in a very large minority."
 ww1_france.289.a:0 "Great, the country is ungovernable now!"

 ww1_france.290.t:0 "SFIO ban"
 ww1_france.290.d:0 "Due to the high tensions caused by communist activists in the country, we are forced to ban parties linked to this dangerous ideology."
 ww1_france.290.a:0 "Bye Commies!"

 ww1_france.291.t:0 "France Ban Communism"
 ww1_france.291.d:0 "Due to the high tensions caused by communist activists in the country, the French government banned any political party close to or allied to communist ideals. Radical socialists have always been opposed to the occupation of Germany, assisting the resistance and assassinating several right-wing political figures."

 event_generic_concerning:0 "Concerning..."

 ww1_france.292.t:0 "French Occupation of Köln"
 ww1_france.292.d:0 "The situation in Germany is becoming tense. The French government did not appreciate our opposition on the conditions of payment of German debts. After annexing the Ruhr, their army imposed strong pressure on our occupying forces in Köln, forcing us to withdraw."
 ww1_france.292.a:0 "What ??!"

 ww1_france.293.t:0 "Winter Olympic Games in Chamonix"
 ww1_france.293.d:0 "Following the principle of the Olympic Games organized every 4 years in summer, a new competition has emerged in the heights of the Alps. The 1924 Winter Olympics were the first of their kind, bringing together 16 competing countries."
 ww1_france.293.a:0 "Yeah!"

 ww1_france.294.t:0 "Massive Inflation!"
 ww1_france.294.d:0 "The aftermath of the war caused high inflation, despite Germany's reparations. We are faced with a rise in the standard of living throughout France which is paralyzing our economy."

 FRA_random_election:0 "[Date.getYear] Legislative Elections"

 ww1_france.295.t:0 "1924 Legislative Elections"
 FRA_1924_disposition:0 "1924 Legislative Elections"
 FRA_hide_IND_tree:0 "Hide [IND.getAdjective] Focuses"
 FRA_hide_IND_tree_desc:0 "This will hide the Indochinese focus tree and remove their focus completion notifications."
 FRA_show_IND_tree:0 "Show [IND.getAdjective] Focuses"
 FRA_show_IND_tree_desc:0 "This will show the Indochinese focus tree, allowing us to complete most of their focuses."

 ww1_france.296.t:0 "France Supports our Claims!"
 ww1_france.296.d:0 "Angry with England since the end of the Great War, France initiated a rapprochement with us by sending its Ministry of Foreign Affairs to Rome. We quickly understood that the French government was seeking to form a bloc opposed to British hegemony and offered their support in our demands in Yugoslavia and Africa."
 ww1_france.296.a:0 "We'll see what happens"

 ww1_france.297.t:0 "France Proposes a Strategic Partnership"
 ww1_france.297.d:0 "Angry with England since the end of the Great War, France initiated a rapprochement with us by sending its Ministry of Foreign Affairs to Madrid. We quickly understood that the French government was seeking to form a bloc opposed to British hegemony and proposed an economical rapprochement."
 ww1_france.297.a:0 "Good!"

 ww1_france.298.t:0 "Damrémont Street shooting"
 ww1_france.298.d:0 "During a martial parade on rue Damrémont, a group of communist militants presented themselves to the crowd and fired indiscriminately at nationalist supporters of the “Jeunesses Patriotes”. The right-wing press warned of upcoming attacks while the left justified the event."
 ww1_france.298.a:0 "Is civil war avoidable?"

 ww1_france.299.t:0 "Demonstration in Alsace Lorraine"
 ww1_france.299.d:0 "The reintegrated region of Alsace Lorraine was forced to follow the law of separation of church and state of 1905. However, the region remains one of the most religious in France, especially since Germany It was not a secular state. Our reintegration is therefore seen as a limitation of their freedoms. Nearly 10,000 demonstrators campaigned for a special regime for their region."
 ww1_france.299.a:0 "It's for their own good"
 ww1_france.299.b:0 "Maybe they are right?"

 ww1_france.300.t:0 "Locarno Agreements"
 ww1_france.300.d:0 "In order to establish a new beginning in post-war European relations, Italy, France, Germany, Great Britain and Belgium ratified a common text relating to the recognition of Germany's western borders. The agreements prohibit any new war between France and Germany to settle their differences, they are also prohibited from invading Belgium."
 ww1_france.300.a:0 "Belgium is definitely safe, right?"

 ww1_france.301.d:0 "A new government was formed by the president to align with the country's policies."
 ww1_france.301.a:0 "Aristide Briand is our man"

 ww1_france.302.a:0 "Herriot Won"
 ww1_france.302.d:0 "The president is under great pressure because of recurring demonstrations by communist groups. Considering a prime minister from the radical socialist party would be wise."

 ww1_france.303.t:0 "Famine in Sahel"
 ww1_france.303.d:0 "Colonial Africa has been going through a particularly difficult season since the beginning of 1910. Harvests are poor and local populations suffer from malnutrition. If it is left in this precarious state for too long, the inhabitants of these poor regions could revolt."
 ww1_france.303.a:0 "We must do something"

 ww1_france.304.t:0 "Caillaux Anti-War Propaganda"
 ww1_france.304.d:0 "Since the end of 1914, former Prime Minister Joseph Caillaux has continued to fuel anti-war propaganda in France. Our conflict against Germany is, according to him, “lost in advance” and “senseless”. Caillaux financed several newspapers and organizations intended to convince the French to negotiate with Germany. Such opposition is simply not acceptable!"
 ww1_france.304.a:0 "Send him to jail!"
 ww1_france.304.b:0 "Let him act."

 ww1_france.305.t:0 "Defeat"
 ww1_france.305.d:0 "The Battle of France was a real disaster. Paris fell and the front collapsed within weeks. The total victory of Germany seems only a matter of time and the motivation of the French people is at its lowest. Perhaps it would be wise to conclude a separate peace with the enemy, despite our promise to fight to the end."
 ww1_france.305.a:0 "We must collaborate with the Germans"

 ww1_france.306.t:0 "French Defeat"
 ww1_france.306.d:0 "The Battle of France was a real disaster. Paris fell and the front collapsed within weeks. Our glorious army has captured the capital and the enemy is crushed under our force. In pain, the French government requested a separate armistice. We have agents within French politics who we could place in power of this defeated state."
 ww1_france.306.a:0 "Victory!"
 ww1_france.306.b:0 "They dont deserve our pity!"
 ww1_france.306.tt:0 "§YBy defeating the other remaining major enemies§!, we'll be able to bring France to the table for the §Yformal peace conference after war and demand them to transfer§! to fit our interests."

 ww1_france.307.t:0 "Caillaux First Minister"
 ww1_france.307.d:0 "The German government has decided to change the composition of our government by appointing Joseph Caillaux as prime minister. Caillaux had been sent to Argentina during the conflict because of his strong anti-war propaganda. It seems that the general staff should have listened to him after all."
 ww1_france.307.a:0 "Fine"

 ww1_france.308.t:0 "Generals' Protest"
 ww1_france.308.d:0 "Following the separate peace concluded with Germany, the military high command expressed strong opposition to the post-war measures. For many, the capitulation was a mistake and a gift to our former enemies. This agitation takes the military out of its usual political neutrality. Certain commands like Pétain or Nivelle have made alarming public declarations to the press. Fear of factionalism in the army is growing."
 ww1_france.308.a:0 "They should be quiet!"

 ww1_france.309.t:0 "Massive Inflation"
 ww1_france.309.d:0 "Following our capitulation, the French economy collapsed. The extraordinary military expenditures have far exceeded the limits of what the state is capable of managing, the American banks from which we had borrowed during the war are demanding immediate reimbursement. Without the means to pay, we had to sell the war savings, which we normally had to return to the civilian population. As a result, the working classes immediately became impoverished. This is coupled with a sudden drop in demand in industrial sectors, which causes mass unemployment."
 ww1_france.309.a:0 "We had no choice!"

 ww1_france.310.t:0 "Front du Salut National"
 ww1_france.310.d:0 "The politicization of the army has caused a shift in the political balance. The old monarchist parties like Action Française or the Bonapartists recognized leaders like Pétain or Foch as "real supporters of nationalism". The traditional far-right circles have thus united around a single banner, a party called the FSN."
 ww1_france.310.a:0 "This is bad"
 ww1_france.311.t:0 "FSN Coup"
 ww1_france.311.d:0 "National Salvation Front launched a coup to topple the unlawful, pathetic, and traitorous Integrim Government and declared to revoke the armistice with [FROM.GetNameDef]. France shall victorious even upon death!"
 ww1_france.311.a:0 "Vive la France!"

 ww1_france.312.t:0 "A Letter to French People"
 ww1_france.312.d:0 "The politicization of the army continued following the defeat. Marshal and often named army chief Ferdinand Foch sent a letter to the nation, relegated by right-wing and local media. He describes his deep opposition to the appointment of Joseph Caillaux, his opposition to the armistice and his disavowal of the 3rd republic. He accuses the previous government of having been corrupted by the German empire and demands a change of power."
 ww1_france.312.a:0 "He is partly responsible for our defeat!"

 ww1_france.313.t:0 "Gendarmerie and Police Support"
 ww1_france.313.d:0 "The growing instability in France is causing a massive workload for the police forces and the National Gendemarie. Fortunately, a collective of police union associations has reaffirmed its support for the Caillaux government. “Despite the difficult times and the dishonor, peace officers must strive to spare France from further shame.”"
 ww1_france.313.a:0 "Thanks God."

 ww1_france.314.t:0 "SFIO Strikes!"
 ww1_france.314.d:0 "Inflation has caused a drastic increase in the cost of living across the country. Particularly poor rural areas and industrial environments are particularly affected. As a result, the SFIO and radical left-wing groups organized a huge series of strikes across the country, contributing to the destabilization of France."
 ww1_france.314.a:0 "It's a powderkeg!"

 ww1_france.315.t:0 "Riots in Paris"
 ww1_france.315.d:0 "In addition to strikes, numerous demonstrations were organized in the capital. The unions are united to lead a huge procession from the Arc de Triomphe to the Effiel Tower. Clashes quickly broke out in the streets when an anti-communist counter-demonstration confronted her. The police forces were unable to contain the two crowds, causing 12 deaths and nearly 200 injuries in barely 3 hours."
 ww1_france.315.a:0 "We need unity!"

 ww1_france.316.t:0 "Longuet Speech"
 ww1_france.316.d:0 "The main representative of the socialist movement, Jean Longuet, gave a speech at the Place du Trocadero in Paris. The event brought together nearly 200,000 demonstrations, spectators and supporters from all sides. His speech was very critical of the Franco-British alliance and also called into question economic liberalism and the place of religion in the morals of France, despite being a secular country."
 ww1_france.316.a:0 "Radical socialism is a real cancer!"

 ww1_france.317.t:0 "Inflation Question"
 ww1_france.317.d:0 "Following the defeat, the country was plunged into a deep economic depression. The purchasing power of the working classes has collapsed and it is necessary to apply emergency measures to limit inflation."
 ww1_france.317.a:0 "Create a special tax for the bourgeoisie."
 ww1_france.317.b:0 "Extend the loan to the Morgan bank"
 ww1_france.317.c:0 "Enact austerity measures"

 ww1_france.318.t:0 "3 Months Strike"
 ww1_france.318.d:0 "The strike led and renewed by the SFIO is approaching 3 months without interruption. Although the right to strike is enshrined, this only worsens the country's economic situation. We could use our gendarmerie forces to break the strike, but that would be a setback for our democracy."
 ww1_france.318.a:0 "Do it!"
 ww1_france.318.b:0 "We cant do that..."

 ww1_france.319.t:0 "Chaos in France"
 ww1_france.319.d:0 "Intense tensions between traditional democratic groups, the communards and the National Salvation Front became too strong to be resolved with words. The different groups gathered their supporters and took control of localities throughout France. The capital was largely taken by workers from the Seine Saint Denis and the suburbs of the south of Paris."
 ww1_france.319.a:0 "We must save the republic!"
 ww1_france.319.b:0 "For the Commune ! "
 ww1_france.319.c:0 "France prestige must be restored!"

 ww1_france.320.t:0 "Battle of France"
 ww1_france.320.d:0 "The short lull that hung over France following successive declarations is ending, it is time to fight!"
 ww1_france.320.a:0 "Vive la France!"

 FRA_surrender_to_others_FRA:0 "Surrender to [FROM.getName]"

 ww1_france.321.t:0 "Our Darkest Hours"
 ww1_france.321.d:0 "Following our departure from mainland France for Africa, hope has greatly diminished among what remains of our supporters, and even among the regular army. France is torn apart, its people have gone to war, forgetting the national struggle. But all is not lost, Algeria and the colonies of Asia and Africa are not lost. Millions of French citizens are spread around the world, loyal and ready to fight to one day retake Paris, and restore France to its place as a great power."
 ww1_france.321.a:0 "Vive la France!"

 ww1_france.322.t:0 "Liberals Exile"
 ww1_france.322.d:0 "Following the defeat of the Third Republic, a mass of emigration was noted throughout France, particularly in the large cities. Nearly two million French people left their homes after the war to flee to Africa. These internal enemies are gone, which is not bad."
 ww1_france.322.a:0 "Bon débarras!"

 ww1_france.323.t:0 "Epilogue"
 ww1_france.323.d:0 "Established by Germany as an emergency, the Caillaux government is not representative of French honor and pride. In these difficult times, it is appropriate to organize the first French elections of the 4th republic, or to rethink the foundations of the state around strong men. There is also a third way, one that would push us to get closer to the Germans to try to regain control of the metropolis."
 ww1_france.323.a:0 "Let's hold new democratic elections"
 ww1_france.323.b:0 "We must unite with remains of French state"
 ww1_france.323.c:0 "Give all the powers to a Civil War hero"
 ww1_france.323.e:0 "Contact the German Empire"

 ww1_france.324.t:0 "Republic of France Asks for Help"
 ww1_france.324.d:0 "The French government that we had formed was defeated by a very violent civil war. What remains of the legitimate state is concentrated in North Africa, making it now a dying nation. Prime Minister [FRA.getLeader] demanded to know if German military intervention was possible in France in order to re-establish an "acceptable" government."
 ww1_france.324.a:0 "Sure, but France must be aligned to us"
 ww1_france.324.b:0 "Fine, it wont last long"
 ww1_france.324.c:0 "No"

 ww1_france.325.t:0 "German Answers"
 ww1_france.325.d:0 "[GER.getLeader] agrees to support us in a project to reconquer the metropolis. The German army is indeed largely capable of regaining control of France. However, he also asked that in return, our republic be abolished in favor of a constitutional monarchy under the aegis of Victory Louise of Prussia, the daughter of Kaiser Wilhelm II..."
 ww1_france.325.a:0 "Victoria at any cost"
 ww1_france.325.b:0 "It means end of France, no!"

 ww1_france.326.t:0 "Alliance Concluded"
 ww1_france.326.d:0 "After tough negotiations, Germany agreed to provide us with military support to help us regain control of mainland France!"
 ww1_france.326.a:0 "C'est parti!"

 ww1_france.327.t:0 "France Agreed"
 ww1_france.327.d:0 "France has complied with our demands, the last child of Kaiser Wilhelm will reign over the country."
 ww1_france.327.a:0 "Gut!"

 ww1_france.329.t:0 "France Refused!"
 ww1_france.329.d:0 "France has not accepted our conditions, they do not want a German regency, so what do we have to gain by helping them?"
 ww1_france.329.a:0 "Nothing at all!"

 ww1_france.328.t:0 "Negociations Failed!"
 ww1_france.328.d:0 "As we feared, Germany was not cooperative and did not accept reasonable conditions to support us in our endeavor. We will have to liberate the metropolis without their help..."
 ww1_france.328.a:0 "Merde."

 ww1_france.332.t:0 "German Intervention"
 ww1_france.332.d:0 "Our agents in Paris have been sent throughout France and even in the occupied colonies to capture the diplomatic exchanges of what remains of the French Republic. Unfortunately, the latter seem to have made a pact with Germany and may attack us soon!"
 ww1_france.332.a:0 "Merde."

 ww1_france.333.t:0 "Petain's Coup"
 ww1_france.333.d:0 "Politicized since the defeat, part of the army rebelled and gathered in Paris. The group made up of almost 2,000 soldiers took control of the Palais Bourbon and the Hotel Matignon. Clashes quickly began in the streets, with loyalist soldiers not hesitating to fight to preserve the republic. Prime Minister [FRA.getLeader], taking refuge in the basement of the Matignon hotel, is in great danger."
 ww1_france.333.a:0 "Loyalists stop the plotters"
 ww1_france.333.b:0 "The Prime Minister is forced to retire"


 ww1_france.330.t:0 "German Intervention End"
 ww1_france.330.d:0 "The war between [16.OWNER.getName] and the [GER.getName] was predicted to be rapid, just as the First World War was announced in those early days. However, this was not the case, the intervention turned out to be a fiasco leading to thousands of unnecessary deaths. A real setback for Germany, forced to sign an armistice in favor of [16.OWNER.getRulingParty] partisans."
 ww1_france.330.a:0 "A quagmire!"

 FRA_german_intervention_trigger:0 "Intervention in France"

 ww1_france.334.t:0 "Rebellions in West Africa"
 ww1_france.334.d:0 "Several attacks have taken place in recent days throughout Mali. Part of this vast territory seems to be rebelling against the French authority there. The garrison is fully mobilized but the delivery of reinforcements would make it possible to stem any insurrection across French Africa."
 ww1_france.334.a:0 "Crush them!"
 ww1_france.334.b:0 "Local Garisons will be enough"

 ww1_france.335.t:0 "Tribes Takeover"
 ww1_france.335.d:0 "Malian Garisons were clearly unsufficient to repel the united tribes. The local forces should have received our help. The situation escaped our control and the Africans managed to take the main cities, including Bamako. If we wish to regain control of Upper Volta, we will have to bring in significant forces."
 ww1_france.335.a:0 "Its war, then!"
 ww1_france.335.b:0 "We cant risk to lose any more lands..."
 ww1_france.335.c:0 "Aw ka to Mali la! (Play as [MLI.GetFlag]Mali)"


 ww1_france.336.t:0 "Malian Independance"
 ww1_france.336.d:0 "After a series of successful skirmishes against the meager French colonial forces, much of West Africa rebelled, unifying around a common leader. Appointed representative of the local tribes, Dasa, the emissary of the Marka chiefs of the Bona region, declared independence from French tyranny. The first clashes reportedly broke out when colonial forces attempted to conscript local tribes into the army. Is this armed liberation isolated or will it be the first of a long list?"
 ww1_france.336.a:0 "Impressive"

 ww1_france.337.t:0 "Ebenists Strike"
 ww1_france.337.d:0 "France is shaken by a large number of strikes throughout the country. A large number of professions have joined Champagne winegrowers to make their wage demands and access to social guarantees heard. Paris cabinetmakers also went on strike, disrupting the industry in the Saint-Antoine suburbs of Paris."
 ww1_france.337.a:0 "Shut them up!"
 ww1_france.337.b:0 "We should avoid direct confrontation"

 ww1_france.338.t:0 "Ebenist Anarchist Died"
 ww1_france.338.d:0 "Police intervention during last week's strike caused dozens of injuries, including one serious one who died of his injuries. It was Henri Cler, an anarchist activist. His death caused a stir and reinforced the effect of the strike. During his funeral, a gathering of several thousand people degenerated again. How should the police act on site?"
 ww1_france.338.a:0 "Charge them with the cavalry!"
 ww1_france.338.b:0 "We cant risk any fuhrer escalation..."

 ww1_france.339.t:0 "Moussa ag Amastan visits France"
 ww1_france.339.d:0 "The Touareg mission is a set of meetings, invitations and diplomatic events aimed at improving relations between the metropolis and the territories of North Africa. To continue this good neighborly operation, the Tuareg chief Moussa ag Amastan was invited to visit Paris, then Burgundy. Highly respected among the other tribes of Algeria. His trip promises to ease local tensions for a while."
 ww1_france.339.a:0 "Bienvenue!"

 ww1_france.340.t:0 "Christian Manifestations"
 ww1_france.340.d:0 "The national socialist revolution is not to the taste of all French people. A small part of the population remains attached to the retrograde values of the old regimes. These aristocrats and religious people demonstrated in the country around large cities like Lyon, Bordeaux and Nice. The police forces contained these hateful crowds, opposed to progress."
 ww1_france.340.a:0 "Les cons!"

 ww1_france.341.t:0 "Scientists Exodus"
 ww1_france.341.d:0 "Throughout France, more and more citizens are trying to go abroad to return to the capitalist world. This crowd movement is mainly linked to the strong measures taken regarding unions, the collectivization of industries or the destruction of the last religious symbols."
 ww1_france.341.a:0 "They would rather die than serve the proletariat!"

 ww1_france.342.t:0 "Army Remain Defiant"
 ww1_france.342.d:0 "Despite the withdrawal of disgruntled generals from active service, other ranks and officers are protesting against socialist reforms in the country, which they say are destroying the cultural identity of Christian France. As a result, elements of the army procrastinated and refused to cooperate with some communist officers."
 ww1_france.342.a:0 "They would rather die than serve the proletariat!"

 ww1_france.343.t:0 "[date.getMonth] Great Victory Day"
 ww1_france.343.d:0 "Despite German propaganda and the distrust of capitalist countries, we have managed to establish ourselves as the main socialist force in the world, with an immense army and an unwavering will. United, the comrades of the commune voted to establish a national holiday on [date.getMonth], a public holiday intended to remember the great victory!"
 ww1_france.343.a:0 "We will rather die than serve the capitalists!"

 ww1_france.344.t:0 "[date.getMonth] Great Victory Day"
 ww1_france.344.d:0 "Today, France celebrates the anniversary of its great victory against Germany. A big parade took place under the triumphal arch and the comrades of all of France gathered in unity and socialism."
 ww1_france.344.a:0 "We will rather die than serve the capitalists!"

 ww1_france.345.t:0 "Drafting the New Constitution"
 ww1_france.345.d:0 "The drafting of a new constitution is our best weapon to anchor socialism in the history of France and enshrine it as a fundamental element of the nation. [FRA.getLeader] told parliament to form an exceptional council of state in which we find many figures of socialism such as Léon Blum, Jacques Doriot, or Pierre Monatte. The constitutional council brings together nearly sixty popular politicians, journalists and essayists."
 ww1_france.345.a:0 "We need everyone!"

 ww1_france.346.t:0 "Drafting the New Constitution - Economical Direction"
 ww1_france.346.d:0 "The formation of an executive order requires knowing what autonomy is given to the regions and departments in relation to the central power. Strong operating autonomy would be closer to the initial functioning of the Commune and would favor a largely decentralized economy, close to a federation of tiny states united by a government of communes.\n\nAlternatively, the system could be centralist, oriented towards the unionism of large industrial cities with a strong central state and large national companies. This second system will favor a more conventional operation that is easily controllable by the party."
 ww1_france.346.a:0 "The communal system suit us well"
 ww1_france.346.b:0 "We need a strong party-leaded syndicalist state!"

 ww1_france.347.t:0 "Drafting the New Constitution - Executive System"
 ww1_france.347.d:0 "The composition and method of legitimizing the government were voted on by the constituent assembly. The regime will be semi-presidential, the president elected by the people will represent a single political party and will appoint his prime minister, himself responsible for leading the nation's policy by forming his own ministry. This system is very close to that of the third republic, although we note a stronger executive power, with the possibility of suspending the parliament and the senate in the event of a major crisis."
 ww1_france.347.a:0 "We will have elections soon."

 ww1_france.348.t:0 "Drafting the New Constitution - Women Vote"
 ww1_france.348.d:0 "The constituent assembly focused on the essential subject of the emancipation of the women of France. Men and Women are equal, and thus, it was unanimously adopted the construction of an article aimed at granting them the right to vote."
 ww1_france.348.a:0 "Naturally!"

 ww1_france.349.t:0 "Drafting the New Constitution - Country's Designation"
 ww1_france.349.d:0 "The official designation of the nation is an important step in drafting a constitution. If the default name had been taken from the commune of Paris, it may be time to display a different name internationally. In itself, the designation of a nation in no way dictates its general policy, but clearly displays its ideological color."
 ww1_france.349.a:0 "Just \"France\""
 ww1_france.349.b:0 "Syndicalist France"
 ww1_france.349.c:0 "Commune of France is great"
 ww1_france.349.e:0 "French Republic"

 ww1_france.350.t:0 "[GetYear] Chairman of the French Government Elections"
 ww1_france.350.d:0 "Following validation by the constitutional council of the new constitution, exceptional elections were organized. Socialists across the country led a democratic campaign aimed at establishing themselves as an elite among French comrades. Several candidates are on the list, from the most conventional like Léon Blum, to the most extreme like Pierre Monatte."
 ww1_france.350.a:0 "Pierre Monatte - Syndicalists"
 ww1_france.350.b:0 "Léon Blum - Moderate Socialists"
 ww1_france.350.c:0 "Ludovic-Oscar Frossard - Communists"
 ww1_france.350.e:0 "Georges Valois - Sorelian Syndicalists"

 ww1_france.351.t:0 "Edouard Vaillant Died"
 ww1_france.351.d:0 "One of the main figures of the workers' movements, Edouard Vaillant, died this morning at the age of 75 in the 12th arrondissement of Paris. A fervent communard, he has been a source of inspiration for all radical left-wing movements up to the present day."
 ww1_france.351.a:0 "Repose en paix"

 ww1_france.352.t:0 "\"Bourse Générale du Travail\" Legislative Power"
 ww1_france.352.d:0 "As part of the major reform of national institutions, the French parliament formerly located at the Palais Bourbon was moved to the General Labor Exchange. This large building was the brain of a self-managed organization of socialist comrades intended to help other assemblies, whether with advice or financing. The historic role of this institution will be since parliamentarians and ministers under Chairman [FRA.GetLeader] will gather there to decide on the new laws to be adopted."
 ww1_france.352.a:0 "There couldn't be a better place!"

 ww1_france.354.t:0 "Status of Sub-Saharan Africa"
 ww1_france.354.d:0 "Following the victory, we recovered many territories colonized by France and Germany. These vast regions are home to so many inhabitants mistreated and exploited by capital. It is our duty to assist them in their independence... Or to maintain a system of integration for their greater good."
 ww1_france.354.a:0 "We must free them!"
 ww1_france.354.b:0 "We should stick to the integration effort"

 ww1_france.355.t:0 "New Governor-General"
 ww1_france.355.d:0 "Albert Sarraut has been appointed governor-general of Indochina. He will therefore replace Albert Picquié who had been in office since February 1911. The new governor is already planning several projects aimed at "civilizing" the populations of the Indochinese union."
 ww1_france.355.a:0 "Good luck!"

 ww1_france.356.t:0 "Touble in Saigon"
 ww1_france.356.d:0 "The regional capital of Cochinchina was attacked by a group of around 300 rebels. The latter tried to seize the Saigon prison, in which the so-called emperor Phan Xich Long is locked up.\n\nLong is a pretender to the Vietnamese throne having invented legitimacy through possible descent with Hàm Nghi, emperor himself from 1884 to 1885.\n\nFortunately, this attack achieved nothing, but we will be forced to deploy garrisons to avoid any further attempts."
 ww1_france.356.a:0 "Concerning"

 FRA_IND_16k_in_each_states:0 "Each §Y[VIN.getFlag]Vietnameses States§! are garisonned by 16 000 §Y[FRA.getFlag][FRA.getAdjective]§! or §Y[VIN.getFlag][VIN.getAdjective]§! soldiers each"

 FRA_IND_4k_in_each_states:0 "Each §Y[VIN.getFlag]Vietnameses States§! are garisonned by 4 000 §Y[FRA.getFlag][FRA.getAdjective]§! or §Y[VIN.getFlag][VIN.getAdjective]§! soldiers each"

 ww1_france.357.t:0 "Peace returned in Indochina"
 ww1_france.357.d:0 "Colonial forces and local brigades managed to neutralize Long's network, the caches and attacks stopped and peace returned to the region."
 ww1_france.357.a:0 "Good!"

 ww1_france.358.t:0 "Phan Xich Long Freed"
 ww1_france.358.d:0 "The resistance fighters in the pay of Phan Xich Long managed to take control of the Saigon prison, freeing many partisans and belle who were imprisoned there. This catastrophe led to an explosion of resistance throughout the country, particularly in Cambodia. Future events will need to be closely monitored..."
 ww1_france.358.a:0 "I see..."

 ww1_france.359.t:0 "Rebels Captured Vĩnh Long Military Base"
 ww1_france.359.d:0 "The Vĩnh Long military base, located near Saigon, was captured by rebel forces who besieged and then infiltrated the camp overnight. A large part of the soldiers on site were killed, the others were used as hostages. Civilian populations risk starting to doubt the state's ability to protect its interests..."
 ww1_france.359.a:0 "We must do something!"

 ww1_france.360.t:0 "Local Administrator Killed!"
 ww1_france.360.d:0 "Several towns in southern Cochinchina have been victims of attacks against local administrators, such as in Tây Ninh or Long Xuyên. The colonial forces are clearly targeted and the control exercised over Indochina decreases as our visibility decreases in these localities."
 ww1_france.360.a:0 "We must prepare for the worst..."

 ww1_france.361.t:0 "General Vuong Van Le march"
 ww1_france.361.d:0 "The self-proclaimed rebel general General Vuong Van Le took control of part of southeastern Cambodia with the help of a peasant army to which Long's supporters and monks were added. This force demands independence for the country and has started fighting throughout Conchinchina."
 ww1_france.361.a:0 "They will pay!"
 ww1_france.361.b:0 "Phan Xich Long is the legitimate ruler of Vietnam!"

 ww1_france.362.t:0 "Capture of Saigon Region"
 ww1_france.362.d:0 "Independent forces have taken control of the Saigon region, local people are already cheering our movement!"
 ww1_france.362.a:0 "Victory!"

 ww1_france.363.t:0 "Capture of Xaignabouli"
 ww1_france.363.d:0 "The civil war in Indochina gives us the possibility of ending the state of Xaignabouli that we claim. In its current state, Indochina should not be able to stop us."
 ww1_france.363.a:0 "Sure"
 ww1_france.363.b:0 "Nah"

 ww1_france.364.t:0 "Capture of Xaignabouli"
 ww1_france.364.d:0 "Siam seized the Xaignabouli region in northern Indochina. This territory had been a source of conflict between France and Siam for several years."
 ww1_france.364.a:0 "Merde!"


 ww1_france.365.t:0 "French Loan"
 ww1_france.365.d:0 "The government of [FRA.getLeader] has decided to support our industrial program by granting us a large loan intended to rework our infrastructure and our railway network."
 ww1_france.365.a:0 "Good News!"
 FRA_french_loan:0 "French Loan"
 FRA_french_loan_desc:0 "The French government has decided to support our industrial program by granting us a large loan intended to rework our infrastructure and our railway network."

 FRA_french_local_investments:0 "Union of Economic Interests Investements"
 FRA_french_local_investments_desc:0 "The Union of Economic Interests is a liberal employers' organization supporting the demands of small and medium-sized businesses."

 generic_local_investments:0 "Local Investements"
 FRA_french_local_investments_non_UEII:0 "Local Investements"
 FRA_french_local_investments_exploitation:0 "Minister of Work Budget Increase"
 TUN_italian_minority:0 "Italian Minority"
 FRA_reinforced_military_presence:0 "Reinforced Military Presence"
 
 ww1_france.366.t:0 "Emperor Duy Tân Evasion"
 ww1_france.366.d:0 "The young emperor of Vietnam Duy Tân fled his palace under the noses of the guards. The 16-year-old young man had gone to join a rebel group when he was captured by the colonial police. This gap is yet another revolt among the country's elites, the latter taking advantage of global tension to attempt opportunistic rebellions."
 ww1_france.366.a:0 "Send him to Reunion Island."

 ww1_france.367.t:0 "Phan Xích Long Armed Uprising"
 ww1_france.367.d:0 "Phan Xích Long, a supposed heir of the previous emperor Hàm Nghi, launched an insurrection in southern Indochina, attacking several localities and convoys using his supporters. His troops, made up of rudimentary spearmen and archers. The local forces managed to arrest this strange bandit, finding on him several "magic potions", green drinks supposedly ritualistic allowing one to become invincible or invisible."
 ww1_france.367.a:0 "Send him to Jail"

 ww1_france.368.t:0 "[VIN.getAdjective] Fleet"
 ww1_france.368.d:0 "Tensions in Europe force the metropolis to consider a certain strategic autonomy in Indochina. The transfer of command of part of the Asian fleet is a first step towards the formation of an alternative and independent army in the settlement of local conflicts. Thus, 5 light cruisers and 2 destroyers were transferred to the government of [VIN.getLeader]."
 ww1_france.368.a:0 "This will help us greatly!"

 ww1_france.369.t:0 "Unification of Railways"
 ww1_france.369.d:0 "The representative governor of Indochina, [IND.getLeader], proposed to us the unification of the railway networks between Siam and the protectorate of Cambodia. This project would connect the two capitals and industrialize the region."
 ww1_france.369.a:0 "This will help us greatly!"
 ww1_france.369.b:0 "Never!"

 ww1_france.370.t:0 "Unification of Railways"
 ww1_france.370.d:0 "[SIA.getLeader] accepted our proposal. the [SIA.getAdjective] authorities quickly began work on their side of the border, allowing work on ours."
 ww1_france.370.a:0 "Perfect!"

 ww1_france.371.t:0 "Unification of Railways"
 ww1_france.371.d:0 "[SIA.getLeader] refused our proposal. The railway network will therefore extend from Battambang to Phnom Penh."
 ww1_france.371.a:0 "Well..."

 ww1_france.372.t:0 "Duy Tân Hôi's second insurrection campaign"
 ww1_france.372.d:0 "The separatists of the Duy Tân Hôi's organization rebelled throughout the country, attempting to take control of local institutions, prisons or garrisons. This movement founded by Phan Bôi Châu and Prince Cuong Đê has been active in the country since 1908 and demands the return of the Vietnamese empire. Fortunately, the insurgents were only equipped with spears and swords, they were neutralized."
 ww1_france.372.a:0 "Go back to work!"

 ww1_france.373.t:0 "Governor-General Ernest Nestor Roume"
 ww1_france.373.d:0 "Joost van Vollenhoven has decided to leave his post as governor to return to military service as a soldier. He left for the Arras front. As a replacement, Governor Ernest Roume will replace him in his civil obligations."
 ww1_france.373.a:0 "Good luck!"

 ww1_france.374.t:0 "Sarraut is back in Indochina"
 ww1_france.374.d:0 "Governor-General Albert Pierre Sarraut is back in Indochina to continue his integration project and his educational reforms."
 ww1_france.374.a:0 "Good news!"

 ww1_france.375.t:0 "Expansion of the Asian Fleet ?"
 ww1_france.375.d:0 "The fleet in Indochina, modest, is little more than a coastal defense capacity. The governor of Indochina [IND.getLeader] proposed a reconsideration of the numbers, requesting the allocation of a real war fleet to his colony. This would involve at least 4 additional cruisers, a group of destroyers and... two battleships!"
 ww1_france.375.a:0 "Indochinese Fleet has been created for costal defense!"
 ww1_france.375.b:0 "Hell yeah!"

 ww1_france.376.t:0 "Expansion of the Asian Fleet ?"
 ww1_france.376.d:0 "France has validated your agreement, so we have obtained a notable increase in the size of our navy!"
 ww1_france.376.a:0 "Oui!"

 ww1_france.377.t:0 "Expansion of the Asian Fleet ?"
 ww1_france.377.d:0 "France did not validate your plan to expand the fleet, arguing that the navy stationed in Indochina was only a coastal defense force."
 ww1_france.377.a:0 "Too bad..."

 ww1_france.378.t:0 "First Flight in Indochina"
 ww1_france.378.d:0 "The development of aviation continues in France, particularly in Indochina where the first models have arrived to take part in the first test flights from a field developed in the south of the country, near Saigon.\n\nThe short flight, which was piloted by Belgian-born aviator Charles Van den Born, drew a “considerable crowd” which included both European and Vietnamese spectators, among them the Governor of Cochinchine and the Minister of France in Bangkok."
 ww1_france.378.a:0 "Magnificient!"

 ww1_france.379.t:0 "Formation of Viêt Nam Quang Phuc Hôi"
 ww1_france.379.d:0 "Following the revolts in China, an independence movement spread throughout the region, including Indochina. The Viêt Nam Quang Phuc Hôi movement carries the idea of a free, independent and democratic Vietnam chaired by Cuong Đê. This anti-colonial movement greatly affects the north of the country, in the Tonkin border regions in particular."
 ww1_france.379.a:0 "That's why we have a local army"

 ww1_france.380.t:0 "Hoàng Hoa Thám Assassination"
 ww1_france.380.d:0 "Hoang Hoa Tham was assassinated by French intelligence services. A fervent nationalist, the “Tiger of Yen Thê” had fought for years as an independence rebel leader. His death will contribute to the pacification of Tonkin."
 ww1_france.380.a:0 "For the Greater Good"

 ww1_france.381.t:0 "[FROM.getAdjective] Question"
 ww1_france.381.d:0 "In Indochina, the emperor [IND.getLeader] carried out a set of liberal reforms aimed at making this colony a truly credible state. In this sense, it was proposed to us to recognize an Indochinese nation. This recognition would not remove Indochina from our sphere of influence, but would offer it more autonomy to establish a government, an army and its own economy."
 ww1_france.381.a:0 "We shall agree"
 ww1_france.381.b:0 "No!"

 ww1_france.382.t:0 "[FROM.getName] Accepted!"
 ww1_france.382.d:0 "After long negotiations, the metropolis accepted our proposal for dominion. Indochina will now be a proxy state for French interests, but more free to act in the region."
 ww1_france.382.a:0 "Chiên thâng!"

 ww1_france.383.t:0 "[FROM.getName] Refused!"
 ww1_france.383.d:0 "After long negotiations, the metropolis refused our proposal for dominion. France's control over our institutions will remain the same, and our independence will remain only a beautiful dream..."
 ww1_france.383.a:0 "Oh no..."

 ww1_france.384.t:0 "Ottoman Mission in France"
 ww1_france.384.d:0 "The Ottoman mission finished its trip to France, a tour of the country which lasted 3 weeks. The head of the Adrianople archives office, Ali Riza Bey, described the French and the Ottomans as brother peoples after his visit.\n\nThe Ottoman mission was a group of civilians and soldiers sent by the Ottoman government and was received in France from June 9 to 30, 1910. It visited Paris, Reims, Lille, Le Creusot, Saint-Etienne, Lyon, Nancy, Marseille to visit schools, administrations and factories."
 ww1_france.384.a:0 "Long live France And long live to young Türkiye!"


 ww1_france.385.t:0 "Extreme heat wave in France"
 ww1_france.385.d:0 "France has been hit this summer by a series of record temperatures causing a heatwave that is as long as it is dangerous. More than 40,000 people did not survive this exceptional episode, the majority being old people and children..."
 ww1_france.385.a:0 "A drama..."


 ww1_france.386.t:0 "Resistance in Morocco"
 ww1_france.386.d:0 "French military intervention in Morocco is very poorly viewed by local populations. Many resistance groups were formed after the incidents in Agadir. Ahmed al-Hiba, nicknamed the Blue sultan, took control of the city of Marrakech with the help of 10,000 locally conscripted soldiers. What to do ?"
 ww1_france.386.a:0 "Charles Mangin will lead a counter attack"
 ww1_france.386.b:0 "Stick to the coasts!"

 ww1_france.387.t:0 "Moroccan Soldiers Mutiny in Fès"
 ww1_france.387.d:0 "Moroccan soldiers recently enlisted in the French army rebelled within the Fez base. Around 5,000 soldiers left their posts, using their weapons to sow chaos in the city by attacking European and Jewish neighborhoods. The French officers on site were forced to use artillery and more than 1,500 regular soldiers to restore calm. Around 700 innocent civilians, mostly Moroccans, were killed."
 ww1_france.387.a:0 "A Bloody Day"

 ww1_france.388.t:0 "French Railway Investments"
 ww1_france.388.d:0 "France has embarked on a major investment project in Morocco, giving rise to great economic dynamism in the region. French authorities have ordered the construction of a large network of railways throughout the country, linking Algeria to Marakech."
 ww1_france.388.a:0 "A good news"

 ww1_france.389.t:0 "French Intervention in Internal Affairs"
 ww1_france.389.d:0 "The protectorate we are under is getting worse. France has decided to increase the powers of the resident general in terms of educational, cultural and economic management. Although this authoritarian regime promises to calm tensions in the region of Fez and Marakech, this constitutes a fatal blow to the little independence we had left."
 ww1_france.389.a:0 "Its just like being a puppet..."

 ww1_france.390.t:0 "French Guarantees"
 ww1_france.390.d:0 "The French government represented by Resident General Lyautey has granted us guarantees regarding the powers of the Sultan [MOR.getLeader]. Thus, they consecrated our international, cultural and religious autonomy while remembering that they remained masters of the armed forces."
 ww1_france.390.a:0 "So they didn't take away all our powers!"

 ww1_france.391.d:0 "The disorder in West Africa is also spreading to the Colony of Niger. Tuaregs, to name Firhoun and Kaocen, have risen up against French rule, and these native uprisings could be quelled if we invested some war resources."

 ww1_france.392.t:0 "French Investments"
 ww1_france.392.d:0 "France has started exploitation work in the Marrakech region. More than 10,000 settlers intervened in projects linked to the construction of silver and iron mines in the countryside. These investments are beneficial to the Shafirian government."
 ww1_france.392.a:0 "This will help us"


 ww1_france.393.t:0 "Caillaux Affair"
 ww1_france.393.d:0 "A parliamentary commission of inquiry led by Jean Jaurès revealed a vast network of financial scams organized by Joseph Caillaux. With the help of political support and a slush fund supplied by newspapers like “Le Rappel”, Caillaux obtained favors and funding for his political life. Continuing his investigation following authorization from the president, Jaurès discovered letters describing detailed plans to assassinate Le Figaro journalist Gaston Calmette, one of Caillaux's main detractors."
 ww1_france.393.a:0 "Hoping they end up in prison!"

 ww1_france.394.t:0 "The End of the Professional Army?"
 ww1_france.394.d:0 "MP Jaurès' proposal was studied in parliament, the bill aims to put an end to the professional army and replace it with a militia force. This system, close to the Swiss, makes it possible to mobilize a large defensive army to the detriment of offensive capabilities. This is a bill that severely limits our attack capabilities, but could make France a very resilient nation to invasion."
 ww1_france.394.a:0 "Let's create a mixed system by creating popular brigades"
 ww1_france.394.b:0 "This is madness!"

 ww1_france.395.t:0 "Paris Congrès"
 ww1_france.395.d:0 "The Paris Congress had not enjoyed such popularity since 1905, when the French Socialist Party of Jean Jaurès and the Socialist Party of France of Jules Guesde united to form the current SFIO. Promising new figures quickly rose through the ranks of the organization. The openness of the government and the great popularity we enjoy have given immense momentum to our union struggle."
 ww1_france.395.a:0 "All workers must be united against the Capital!"

 ww1_france.396.t:0 "1st May"
 ww1_france.396.d:0 "May 1 is Workers' Day, French unions and workers' struggle organizers traditionally organize demonstrations and rallies throughout the country. Like every year, a police system has been put in place to avoid any excesses, so that the festivities take place without a hitch."
 ww1_france.396.a:0 "An electrified day!"

 ww1_france.397.t:0 "8 Hours Worktime"
 ww1_france.397.d:0 "The new socialist government voted to reduce working hours to a maximum of 8 hours. This was one of the most important demands of the workers of France. In addition to this long-awaited reduction, May 1st was declared a non-working day."
 ww1_france.397.a:0 "A great Victory for the Prolétariat!"

 ww1_france.398.t:0 "Split Within the Party"
 ww1_france.398.d:0 "The great socialist victory allowed the SFIO to come to power. [FRA.getLeader], an eminent figure in the party, immediately took the reins alongside the reformists, the majority within the union. However, the most radical elements, anarchists and Sorelians were sidelined from the leadership, their vision being too extreme to allow a smooth transition of the institution. A conflict began on this basis within the SFIO, an internal power struggle which will have to be quickly clarified."
 ww1_france.398.a:0 "The Party must be reformed!"

 ww1_france.399.t:0 "Guesdists Gather Support among Sorelians"
 ww1_france.399.d:0 "The party conferences led by the Marxists of Guesdes appealed to the Sorelians in parliament, but also to part of the most radical socialist electorate. Flattering the neo-Jacobin revolutionaries, this wing of the party stands out for its visceral opposition to cooperation with the bourgeoisie and the rapid transition between the old and new republics."
 ww1_france.399.a:0 "The Guesdists are the majority group in the assembly..."


 ww1_france.400.t:0 "The Popular Front"
 ww1_france.400.d:0 "The Prime Minister [FRA.getLeader] barely managed to obtain a majority of support within the SFIO. Despite significant efforts, reformists still constitute only a slim majority. To be certain of obtaining support against the extremists, the left cartel must evolve into a new entity, a true party uniting all socialist movements."
 ww1_france.400.a:0 "With the Popular Front, everything is possible!"

 ww1_france.401.t:0 "Anti-War Sentiment"
 ww1_france.401.d:0 "The SFIO's takeover allowed new voices to be expressed, mainly workers and Parisians opposed to any form of international conflict. This passive policy was one of the most important characteristics of Jean Jaurès, the main figure of the movement. The tensions in Europe may be great, but the context will not motivate our people to war."
 ww1_france.401.a:0 "They are absolutely right!"

 ww1_france.402.t:0 "End of the Cartel des Gauches"
 ww1_france.402.d:0 "Due to the left-wing radicalization of the coalition, notably caused by anarchist and Guesdist elements in the government, the socialist coalition broke up. In a joint speech, Georges Clémenceau and Léon Gambetta, figures from the two most right-wing parties in the coalition, announced that they would not accept the takeover of power by "agents of chaos". Although we have executive power by controlling the presidency and the government, we no longer have the support of parliament."
 ww1_france.402.a:0 "Trouillards!"

 ww1_france.403.t:0 "Conservative Riots in Bordeaux"
 ww1_france.403.d:0 "A gathering of more than 10,000 conservatives was organized in the center of Bordeaux and in several other cities such as Lyon or Montpellier. The demonstrators, demanding respect for their right to worship and guarantees from the government, engaged in violence against local labor exchanges. In great confusion, the police forces, sometimes assisted by partisans, maintained "relative" order in urban areas. A dead person is found among the rioters."
 ww1_france.403.a:0 "Scatter them!"

 ww1_france.404.t:0 "Execution of Plan XVII"
 ww1_france.404.d:0 "The offensive plan constructed by General Joffre will come into action. From Belfort to Givet, our troops will launch a huge assault, prioritizing the key areas of Mulhouse and Metz. The general staff expects great success thanks to our mass concentration tactics and our superior artillery."
 ww1_france.404.a:0 "A l'attaque !"


 ww1_france.405.t:0 "Quai de Seine Demobilization"
 ww1_france.405.d:0 "After a great service to the nation, the quays of the Seine have resumed their civil work. André Citroën's company greatly contributed to the victory of the nation, we could not oppose it.."
 ww1_france.405.a:0 "Merci !"

 ww1_france.407.t:0 "France Diplomatic Isolation"
 ww1_france.407.d:0 "France has recently isolated itself diplomatically to focus on its internal politics. Since the formation of a far-left coalition, France has strongly limited the expansion of its army and more generally its desire to participate in a major war against Germany. The Prime Minister [FRA.getLeader] sent us their wish to end our military alliance, they are leaving the agreement."
 ww1_france.407.a:0 "Hmm..."
 ww1_france.408.t:0 "Promoting New Commanders"
 ww1_france.408.d:0 "The war revealed the poor quality of our army, especially of our high ranked commanders, and measures were proposed to promote and replace those who had distinguished themselves."
 ww1_france.408.a:0 "I'm counting on you."

 ww1_france.409.t:0 "New Commander in Chief"
 ww1_france.409.d:0 "The Minister of the Armed Forces Adolphe Messimy and part of the general staff were not satisfied with Plan XVII established by Victor-Constant Michel, current chief strategist of the French army. Too defensive, this plan considered that Germany would attack through Belgium in order to reach Paris quickly, while encircling part of our army through the operation of a war of movement. Thus, Victor-Constant Michel had recommended the movement of two thirds of the army to the Belgian border in order to anticipate such a situation.\n\nThe very conservative general staff immediately opposed this plan, describing the generalissimo as incompetent. Thus, the Minister of War made the decision to change his chief strategist and prefer Joffre."
 ww1_france.409.a:0 "Michel was a fool"


 ww1_france.410.t:0 "The Second Case of Card"
 ww1_france.410.d:0 "The 1906 index card affair revealed the existence of a system of index cards tracing the political and religious opinions of French army officers. Fueled by socialist, Freemason and Jewish networks, they made it possible to withdraw numerous Christian or nationalist officers from the army, while blocking the progress of others. This system was revealed between 1904 and 1906 by officers unable to keep such a heavy secret. The affair caused a historic scandal throughout France, provoking indignation among the population, even on the left.\n\nFollowing this revelation, the government of Emile Combes collapsed and symbolic sentences were pronounced by the Rouvier cabinet which succeeded him. However, no compensation was offered to the officers who were victims of this discriminatory system."
 ww1_france.410.a:0 "And successive governments have never stopped using this system..."

 ww1_france.411.t:0 "The Second Case of Card"
 ww1_france.411.d:0 "In February 1911, General Charles Ebener received a letter from Senator Charles Humbert regarding the index cards, revealing that he was aware that this system still existed. He was quickly followed by Joseph Reinach. These new accusations allow us to accuse the left-wing governments of 1905 and 1910 of their discriminatory behavior. Revealing this new affair could cause a fatal blow to what remains of the left-wing cartel, while revealing the responsibility, once again, of Jewish, socialist and Freemason elites.\n\nOur contacts within the RP are linked to the world of newspapers, the cross for example. We could easily cause another scandal by flooding the newspapers with this affair."
 ww1_france.411.a:0 "Publicize this affair as much as possible!"

 ww1_france.412.t:0 "Insufficient Indochinese budget"
 ww1_france.412.d:0 "Despite strong requests from the Governor General of Indochina [IND.getLeader], the French parliament did not manage to vote on the acceptance of the financing project. The loan, initially planned for 90 million francs, was not voted on by the first chamber. As a result, the Indochinese budget is severely lacking in funds, undermining the country's capacities, particularly in the irrigation project of several key cities such as Vinh-Yen or Song Cau."
 ww1_france.412.a:0 "These funds were vital!"

 ww1_france.413.t:0 "Indochinese Loan Voted"
 ww1_france.413.d:0 "The governor general of Indochina [IND.getLeader] saw his funding requests validated by the parliament and the senate in mainland France. 90 million francs will be loaned to Indochina as part of massive investments in the irrigation of key cities like Vinh-Yen or Song Cau. The program also provides funding for administration, education and infrastructure."
 ww1_france.413.a:0 "Thanks to Paris"

 ww1_france.414.t:0 "Right Wing of the Coalition Rising"
 ww1_france.414.d:0 "Following the union of the AF and the PLA, but also the phenomenal revival of the popularity of Catholic assemblies within the population, particularly with workers' circles and the UCIDS, the political situation also changed. Opposed within the alliance of the rights, Jacques Piou and Léon Daudet clashed internally on national and identity issues.\n\nIf the first favored a "soft" conservative right-wing republic, Daudet is a convinced restorationist, very popular following Pope Pius X's approval of his political movement. Following a vote within the coalition, Piou withdrew from his role as leader of the wing in favor of Daudet."
 ww1_france.414.a:0 "We are the “real” Right!"

 ww1_france.415.t:0 "Socialist Manifestation in Paris"
 ww1_france.415.d:0 "A large demonstration took place in Paris to protest the vote on the revision of the 1905 law. Nearly 100,000 French people demonstrated in the capital, calling for the withdrawal of the parliamentary project and the maintenance of the separation of the church and of State. Led by several figures such as Jean Allemane or Marcel Sembat, the procession passed in front of the Palais Bourbon, the Hotel Matignon and the Arc de Triomphe."
 ww1_france.415.a:0 "Watch them closely"
 ww1_france.415.b:0 "We shouldnt escalate this"
 FRA_abandonned_1905_revision:0 "Has Abandonned 1905 Law Revision"

 ww1_france.416.t:0 "Left-Wing Rally in Marseille"
 ww1_france.416.d:0 "A political rally of the left was organized in Marseilles by George Clemenceau and several socialist figures such as Raymond Pointcarré and Léon Gambetta. Posted at the Notre Dame de la Garde basilica, the speeches continued all afternoon, calling for collective action to oppose the vote on the law. Strong popular support followed, generating marches throughout the city, but also in several large cities in France."
 ww1_france.416.a:0 "Concerning..."
 ww1_france.416.b:0 "We shouldnt escalate this"

 ww1_france.417.t:0 "Rioters Stopped in Nantes"
 ww1_france.417.d:0 "Police forces carried out a major control operation in the city of Nantes, in western France. Following several demonstrations, numerous groups of thugs were formed, the latter having damaged several buildings, including statues and historic squares. Thus, the castle of the kings of Brittany was vandalized, insulting writings being written on the ramparts. Several administration buildings have been damaged.\n\nThe police forces managed to arrest numerous rioters thanks to the two security acts passed a few months earlier, making it possible to facilitate the procedures for judging and arresting these criminals."
 ww1_france.417.a:0 "Fortunately we have strengthened the authority of the police!"

 ww1_france.418.t:0 "Monarchist Support"
 ww1_france.418.d:0 "In parallel with the numerous demonstrations organized by the left-wing cartel, we received financial and informative support from many supporters of the pro-monarchist struggle. Thus, intellectuals and politicians like Antoine Schwerer, Maruice Barrès or Edouard de Castelnau used their contacts with supporters to assist the police, organize counter-demonstrations and limit the actions of our opponents."
 ww1_france.418.a:0 "Thanks God."

 ww1_france.419.t:0 "Bloody Riots in Paris"
 ww1_france.419.d:0 "The situation has become tense in Paris. New demonstrations are organized daily to protest against the revision of the 1905 law; socialist activism has never been so strong in the country. Despite their minority, trade unionists and other supporters of the left managed to organize large blockades in the main arteries of the city.\n\nThe police, seeking to clear the way, quickly had to use firearms to disperse the crowd. Unfortunately, SFIO activists, notably anarchists, were also equipped with rifles. Exchanges took place, resulting in the death of 9 police officers and 5 demonstrators."
 ww1_france.419.a:0 "Oh, no..."
 ww1_france.419.b:0 "We shouldnt escalate this"

 ww1_france.420.t:0 "Blum Speech"
 ww1_france.420.d:0 "The socialist left deputy who joined SFIO Léon Blum organized a new rally at the Place de la Bastille, in Paris. During his speech lasting almost 2 hours, the socialist leader denounced a "right beyond all reality", he also called for not stopping symbolic actions, even after the passage of the law. He also confirmed that a reform of institutions was necessary to be more representative of the people, arguing that parliament would not have real legitimacy."
 ww1_france.420.a:0 "The people voted, Blum"
 ww1_france.420.b:0 "We shouldnt escalate this even more..."

 ww1_france.421.t:0 "Jules Guesdes Died"
 ww1_france.421.d:0 "Jules Guesdes, eminent politician of the French left, left us on July 28, 1922 in Saint-Mandé. Known for his pro-commune positions and his attachment to collectivist values, he was an icon of revolutionary trade unionism in France."
 ww1_france.421.a:0 "A figure of our history"

 ww1_france.422.t:0 "Support a Pretender to the Throne"
 ww1_france.422.d:0 "France is going through an exceptionally difficult period which opens the door to all possible and imaginable authorizations and reforms to restore the determination of the troops and the French. Government support for a pretender to the French throne would allow us to reinvigorate the ranks while further legitimizing the presence of an authoritarian figure in regency. Our invitations sent to suitors from the different houses of France allow us to select a popular figure."
 ww1_france.422.a:0 "Support Jacques I"
 ww1_france.422.b:0 "Support Napoléon V"
 ww1_france.422.c:0 "Support Jean III"
 
 ww1_france.423.t:0 "Status of Jean III"
 ww1_france.423.d:0 "The House of Orléans has rendered a proud service to the nation, and Prince Jean is very popular with the population. Whether with the army, our government or citizens of France, he remains an icon of stability. The question therefore arises: Could he represent France as a monarch? An in-depth reform could make it possible to enact a reform in a constitutional monarchy."
 ww1_france.423.a:0 "That was our objective from the very begining..."
 ww1_france.423.b:0 "We shouldnt..."

 FRA_orleans_house:0 "Maison d'Orléans"
 FRA_bourbon_house:0 "Maison Bourbon"
 FRA_house_of_bonapart:0 "Maison Bonaparte"

 ww1_france.424.t:0 "Status of Jacques I"
 ww1_france.424.d:0 "The House of Bourbon has rendered a proud service to the nation, and Prince Jacques is very popular with the population. Whether with the army, our government or citizens of France, he remains an icon of stability. The question therefore arises: Could he represent France as a monarch? An in-depth reform could make it possible to enact a reform in a constitutional monarchy."

 ww1_france.425.t:0 "Prime Minister Bonaparte ?"
 ww1_france.425.d:0 "Napoleon distinguished himself as a great leader of men during the Great War. His presence ensured the good behavior of the soldiers and the unity of the French people. Rehabilitated and politically accomplished, it is now clear that Bonaparte is a preferred candidate of our party and that it seems natural that he should be exceptionally appointed prime minister by the president."
 ww1_france.425.a:0 "Prime Minister Bonaparte... What could go wrong ?"

 ww1_france.426.t:0 "Union Sacrée Ends"
 ww1_france.426.d:0 "The miracle that the sacred union represented has been in the process of being lost for several months. Despite the reforms promised to the socialists, they radicalized towards revolutionary communism, certainly motivated by the Slavic revolts in the Russian empire. Accusing us of not doing enough for the proletarian cause, the SFIO and its trade unionist allies withdrew from the union, quickly followed by the other opposition parties."
 ww1_france.426.a:0 "Ben voyons..."
 ww1_france.426.b:0 "Lets make an exceptional compromise!"

 ww1_france.427.t:0 "Pro-liberal Activism"
 ww1_france.427.d:0 "The social reforms we have carried out have had great success in France, transforming an imperialist nation from a conservative one into an exemplary country in terms of social achievements and equality. Unfortunately, this great freedom of thought applies to politics, allowing the opposition to criticize our anti-militarist, anti-imperialist and anti-capitalist positions. Popular personalities like Jacques Piou or Raymond Pointcarré are maneuvering against our interests."
 ww1_france.427.a:0 "Concerning..."


 ww1_france.429.t:0 "Napoléon grants political support  to \"L'appel du Peuple\""
 ww1_france.429.d:0 "The People's Appeal was the main Bonapartist party at the end of the 19th century. Ousted because of the clashes caused by the succession conflicts generated by Jérome Bonaparte and by the entrenchment of the third republic in France, it is today only a small structure without political support.\n\nHowever, the return of the House of Bonaparte coupled with the exceptional resurgence experienced by the right over the last 10 years is an opportunity to relaunch this ambitious imperialist party. Anxious to stabilize his position, Prince Napoleon therefore decided to support and restore the importance that this party had in France by joining it as a member."
 ww1_france.429.a:0 "Of course!"

 ww1_france.430.t:0 "French Empire Restored"
 ww1_france.430.d:0 "Following the referendum widely accepted by the French population and a protocol validation by the Senate, the constitutional reform project was validated. In just one week, a semi-constitutional constitution was established by Prime Minister Napoleon and his advisors. More modern than the second empire, the proposed third empire is more democratic and liberal.\n\nThe heir to the French throne, Victor Napoleon Bonaparte, was crowned at Notre Dame Cathedral in Paris this Thursday to the acclamations of a people invigorated by victory in the Great War. The future of France looks more glorious than ever."
 ww1_france.430.a:0 "Now it our turn to dominate Europe!"
 
 ww1_france.431.t:0 "[FROM.getNameDefCap] wants to Sell its Tanks"
 ww1_france.431.d:0 "The French government has proposed the sale of 60 of its Renault tanks; armored vehicles which participated in the victory against the German Empire. It might be interesting to accept this sale, the tanks in question being of excellent quality. The government of [FROM.getLeader] specified that delivery would be made within 140 days, time to prepare the equipment."
 ww1_france.431.a:0 "Sign it."
 ww1_france.431.b:0 "We cant afford it..."

 ww1_france.432.t:0 "[FROM.getAdjective] Tanks Arrived"
 ww1_france.432.d:0 "The tanks promised by the French government have arrived at [ROOT.getCapital], ready to serve on time."
 ww1_france.432.a:0 "Good!"

 ww1_france.433.t:0 "[FROM.getAdjective] Contract Out of Delay"
 ww1_france.433.d:0 "France did not deliver the promised tanks on time, leading to the cancellation of the contract and our total disappointment in its failing industry."
 ww1_france.433.a:0 "We were naive"

 ww1_france.434.t:0 "[FROM.getName] Accepted!"
 ww1_france.434.d:0 "[FROM.getName] has accepted our offer. Our manufacturers have been informed and preparations are underway for deliveries."
 ww1_france.434.a:0 "Perfect!"

 ww1_france.435.t:0 "[FROM.getName] Refused!"
 ww1_france.435.d:0 "[FROM.getName] has not accepted our offer."
 ww1_france.435.a:0 "Tant pis..."

 ww1_france.436.t:0 "Underground Socialist Activism"
 ww1_france.436.d:0 "The ban on revolutionary parties and multiple security laws have permanently weakened radical left movements. However, the few holdouts from these socialist groups became polarized, turning them into anarchist terrorist activists. In several provincial towns in France, shadowy agents organize attacks, start fires and stir up populations by issuing surrealist promises. This underground activism must be fought at the risk of reviving a true revolutionary fiber."
 ww1_france.436.a:0 "Merde..."

 ww1_france.437.t:0 "Assassination Attempt on [FRA.getLeader]"
 ww1_france.437.d:0 "This morning, the government organized a visit to the provinces, several ministers accompanied [FRA.getLeader] in the south of France, crossing Béziers, then Carcasonne to reach the regional capital Toulouse. But on the way, the official convoy was attacked by a group of revolutionary insurgents led by Jean Charles Fortuné Henry, a criminal activist wanted for his anarchist activism."
 ww1_france.437.a:0 "[FRA.getLeader] has been killed!"
 ww1_france.437.b:0 "[FRA.getLeader] survived..."

 ww1_france.438.t:0 "A new Era for France"
 ww1_france.438.d:0 "With the terrible assassination of Napoleon V orchestrated a few weeks earlier, the French empire was destabilized and the re-establishment of an emperor was the first priority to maintain the regime. If Victor Napoleon was a politically active emperor, his brother Louis Joseph was not as active. The nationalist wing of the coalition could take advantage of this to make him a symbolic figure, taking advantage of his disinterest in political affairs to gain autonomy."
 ww1_france.438.a:0 "He must assume his reign"
 ww1_france.438.b:0 "Lets take advantage of the situation!"

 ww1_france.439.t:0 "A new Era for France"
 ww1_france.439.d:0 "The emperor must choose which politician will be his prime minister. The Prime Minister will then compose his government freely with Louis' blessing. Several likely candidates are in the running, some more original than others, but all valid and nationalist."
 ww1_france.439.a:0 "François Coty, president of Comité central bonapartiste"
 ww1_france.439.b:0 "Daudet saved France in the great war"
 ww1_france.439.c:0 "Pujo is a die hard restorationist"
 ww1_france.439.e:0 "Lets try Valois' national-syndicalist approach"


 FRA_emperor_will_appoint_a_prime_minister:0 "§YEmperor Louis Napoléon§! will appoint a §YPrime Minister§! in next days."
 FRA_you_can_change_the_prime_minister_later:0 "A §YDecision§! will remain available, allowing you to change your mind later."

 ww1_france.440.t:0 "Napoléon V Assassination"
 ww1_france.440.d:0 "French Emperor Napoleon V was assassinated yesterday in a terrorist attack in the south of France. Around twenty anarchist partisans ambushed the imperial convoys, killing the emperor in the exchange of fire. The terrible news caused numerous clashes in France, especially since the Emperor had reigned for less than 3 years.\n\nThe rule of succession of the House of Bonaparte makes Louis Joseph Napoleon the next emperor, whose coronation will be carried out in the coming weeks at Paris Cathedral."
 ww1_france.440.a:0 "A terrible news for France"

 ww1_france.441.t:0 "French Annexation of Sarre"
 ww1_france.441.d:0 "[FRA.getNameDefCap] ordered the annexation of the Saarland region, a small iron-rich and heavily industrialized German border territory. The government of [FRA.getLeader] justified its action by the need to compensate for Germany's inability to pay its immense reparations.\n\nThis plan is similar to that which the German Empire had fomented during the Kreuznach conference in 1917, that is to say to annex the French zone of Briey."
 ww1_france.441.a:0 "France is sinking into the most radical imperialism..."

 ww1_france.442.t:0 "Resistance in Sarre"
 ww1_france.442.d:0 "The occupation of the Saarland encountered opposition from the local populations. Fiercely attached to the empire, the Saarland resisted the establishment of local civil administration. The introduction of French and the change of flags was not accepted by the locals. In addition to the resistance, a large part of the population left the territory, joining neighboring German regions."
 ww1_france.442.a:0 "Concerning..."

 ww1_france.443.t:0 "Establishment of Rhine Republic"
 ww1_france.443.d:0 "The French occupation zone in Germany changed status, becoming an independent republic of Germany. This Réanian nationalism was stimulated by the policies of Josef Friedrich Matthes and the barely concealed complacency of the French state which immediately offered a protectorate and significant funding for the establishment of a nation."
 ww1_france.443.a:0 "Another French puppet..."

 ww1_france.444.t:0 "Is Syndicalism Serving Pure Chaos ?"
 ww1_france.444.d:0 "Several national newspapers carried a similar front-page spread on Monday, discussing the danger of syndicalism, radical socialism and anarchism. Papers such as \"Le Mouvement\", \"Le Figaro\", \"La Libre Parole\" and \"Le Soleil\" jointly denounced the terrorist actions of the far left, in particular by accusing them of wanting to demilitarize the state, destroy Catholic culture and order the French to capitulate to the enemy.\n\nMany more local newspapers and regional prefects have issued similar speeches, extending a message increasingly present in the minds of the French: The SFIO and its ideology is a danger."
 ww1_france.444.a:0 "And they are, indeed"

 ww1_france.445.t:0 "Communist Terrorism in Provinces"
 ww1_france.445.d:0 "Several newspapers such as "Action Française" and "Le Figaro" have displayed an impressive list of offenses and crimes committed by radical socialists. Spread over 6 pages, it traces all the abuses committed by supporters of the ultra-left, ranging from theft to premeditated murder. These publications highlight the visceral danger caused by anarchic trade unionist extremism."
 ww1_france.445.a:0 "They must be stopped"


 ww1_france.446.t:0 "[FROM.getName] Ask for Investments"
 ww1_france.446.d:0 "We received a message from the [FROM.getAdjective] autonomous government. [FROM.getNameDefCap] is requesting funds of [?random_funds|*1] francs to assist the development of their territory, particularly the capital [FROM.Capital.GetCapitalVictoryPointName] and parts of [FROM.Capital.getName]. If we agree to propose such an agreement to the government, we would need the support of at least 200 deputies, so that we have a chance of passing the vote on this investment law."
 ww1_france.446.a:0 "Sure, lets vote a new budget"
 ww1_france.446.b:0 "We cant allow it..."

 ww1_france.447.t:0 "[FROM.getName] Accepted!"
 ww1_france.447.d:0 "The French government has agreed to provide us the requested assistance. The latter was passed by their parliament, granting us an immediate allocation of funds."
 ww1_france.447.a:0 "Fantastic!"

 ww1_france.448.t:0 "[FROM.getName] Refused!"
 ww1_france.448.d:0 "The French government has refused to provide us the requested assistance."
 ww1_france.448.a:0 "Argh!"

 ww1_france.449.t:0 "[FROM.getName] Ask for Investments"
 ww1_france.449.d:0 "We received a message from the [FROM.getAdjective] autonomous government. [FROM.getNameDefCap] is requesting funds of [?random_funds|*1] francs to increase their military assignement, particularly to buy infantry equipment such as uniforms, rifles, grenades and machineguns. If we agree to propose such an agreement to the government, we would need the support of at least 200 deputies, so that we have a chance of passing the vote on this investment law."
 ww1_france.449.a:0 "Sure, lets vote a new budget"
 ww1_france.449.b:0 "We cant allow it..."

 ww1_france.450.t:0 "[FROM.getName] Accepted!"
 ww1_france.450.d:0 "The French government has agreed to provide us the requested assistance. The latter was passed by their parliament, granting us an immediate allocation of funds."
 ww1_france.450.a:0 "Fantastic!"

 ww1_france.451.t:0 "[FROM.getAdjective] Conquest Plan on Hainan"
 ww1_france.451.d:0 "[IND.getLeader] came to Paris to present to us a bold plan aimed at expanding Indochinese territory, and potentially connecting the territory of Kouang-Tchéou-Wan to Tokin. This obviously includes sending an ultimatum to the [591.OWNER.getAdjective] government and preparing the army....\n\nHainan Island was initially a French war objective contested by the British. Now that we are allies, nothing can prevent the launch of an operation aimed at obtaining this territory already subject to strong French influence."
 ww1_france.451.a:0 "Sure, we must prepare ourselves!"
 ww1_france.451.b:0 "We cant risk our holdings there!"


 ww1_france.452.t:0 "[FROM.getName] Validated the Plan on Hainan"
 ww1_france.452.d:0 "Paris has accepted our proposal and will send an ultimatum to the [591.OWNER.getAdjective] government in the coming hours to demand the concession of this large territory with the aim of \"securing French trade routes\" and \"protecting local Christian populations\", a great classic."
 ww1_france.452.a:0 "Nice!"

 ww1_france.453.t:0 "[FROM.getAdjective] Reclamations"
 ww1_france.453.d:0 "The French government contacted us to request a concession in our territory. France claims the island of Hainan, a vast region strongly influenced by Paris since the creation of Indochina in 1898. Their demands are supported by the aim of \"securing French trade routes\" and \"protecting local Christian populations\"..."
 ww1_france.453.a:0 "Never!"
 ww1_france.453.b:0 "We cant risk war with France..."

 ww1_france.454.t:0 "[591.OWNER.getName] Refused!"
 ww1_france.454.d:0 "China has refused to compromise on the Hainan issue, considering our demands to be light and unfounded. We are unfortunately forced to abandon the diplomatic route."
 ww1_france.454.a:0 "Arrggh!"

 ww1_france.455.t:0 "[591.OWNER.getName] Accepted!"
 ww1_france.455.d:0 "The Chinese government did not support our pressure and announced that it would concede the island of Hainan to France in exchange for a non-aggression pact. The transfer will last 99 years, more time than we need to make it a profitable economic center."
 ww1_france.455.a:0 "Fantastic!"

 ww1_france.456.t:0 "[591.OWNER.getAdjective] Victory!"
 ww1_france.456.d:0 "We were unable to take control of Hainan Island. As the war continued, the general staff chose to end it so as not to further use up our resources. Shame now hangs over our government, and we are forced to pay reparations to the [591.OWNER.getAdjective] authorities."
 ww1_france.456.a:0 "What a shame..."

 ww1_france.457.t:0 "[FRA.getAdjective] Defeat!"
 ww1_france.457.d:0 "We valiantly defended our territory against the imperialist views of France. The French government and its Indochina colony were forced to admit defeat and pay heavy reparations for an entire year."
 ww1_france.457.a:0 "Victory!"

 ww1_france.458.t:0 "[591.OWNER.getAdjective] Defeat!"
 ww1_france.458.d:0 "Victory is complete! We crushed the Chinese army and forced them to sign a pact to cede Hainan Island. As reparation for their illegitimate resistance, we also claimed the territory of Chinchou, making it possible to connect all of Indochina in exchange for a non-aggression pact."
 ww1_france.458.a:0 "Victory!"

 ww1_france.459.t:0 "[FRA.getAdjective] Victory!"
 ww1_france.459.d:0 "Despite our active struggle, we were unable to protect Hainan Island. In doing so, France and its colony of Indochina seized the area, threatening to further extend their influence over neighboring territories. As a result, [ROOT.getLeader] conceded the Chinchou region, a coastal path linking French acquisitions. In exchange, the French government promised to no longer continue its operations and signed a non-aggression pact with us."
 ww1_france.459.a:0 "Arghh! Not again!"

 ww1_france.460.t:0 "[FRA.getAdjective]-[591.OWNER.getAdjective] War"
 ww1_france.460.d:0 "France revealed its plans in China, beginning a special military operation aimed at conquering the island of Hainan. Officially, the French war objective is "securing French trade routes" and "protecting local Christian populations", claiming that the Chinese government has adopted anti-Western positions in the region.\n\nThese allegations do not fail to echo the Boxer Rebellion which had a strong impact on European mentalities. Whatever the case, none of these reasons will conceal the French imperialism which motivated this intervention."
 ww1_france.460.a:0 "French Imperialism Strike again..."
 ww1_france.460.b:0 "How Dare they ?!"
 ww1_france.460.c:0 "Hainan will be ours!"

 ww1_france.461.t:0 "Assassination Attempt Against Georges Clemeanceau!"
 ww1_france.461.d:0 "This morning at 8:30 a.m., council president Clemeanceau was the victim of an attack in front of his home, rue Franklin. The revolutionary anarchist Emile Cottin was waiting for him, armed with a revolver. The terrorist fired nine times at the president's car, hitting him 3 times, notably in the shoulder blade. Fortunately, Clemeanceau survived this attack and Cottin was sentenced to 10 years in prison."
 ww1_france.461.a:0 "Piouf..."

 ww1_france.462.t:0 "Union populaire républicaine d'Alsace"
 ww1_france.462.d:0 "Created this week, the UPR, also called "Republican Popular Union" is an Alsatian Christian-democratic movement. Supporting autonomist groups and Alsatian, sometimes Lorraine, nationalism, it constitutes a new thorn in the side of French Democracy. We must fight this movement at all costs to avoid a cultural gap justifying an independent republic."
 ww1_france.462.a:0 "They will remain French!"

 ww1_france.463.t:0 "Riots for the 8 Hours Day"
 ww1_france.463.d:0 "In several large cities in France such as Nantes, Amiens, Paris, Marseille and Toulouse, trade union organizations linked to the CGT organized large popular rallies. The general demand concerns the reduction of working hours to 8 hours, against 14 currently. In Europe, France is one of the countries with the highest legal working hours. Some processions contained armed radicalized elements, causing unrest in some city centers."
 ww1_france.463.a:0 "We will propose this law in the parliament"
 FRA_law_soon:0 "§GA law will be proposed soon by the §YParliament§! to address this issue.§!"


 ww1_france.464.t:0 "1st May Bloody Riots"
 ww1_france.464.d:0 "May Day is always a busy day of union demonstrations. Those of this year are particularly violent. Many companies refuse to apply the reduction of working hours to 8 hours per day, facing pressure from the CGT and workers' groups. Thus, riots broke out in Paris, causing the death of at least one far-left demonstration."
 ww1_france.464.a:0 "What can we do about it?!"

 ww1_france.465.t:0 "June Strikes"
 ww1_france.465.d:0 "Due to the return of demobilized soldiers to civilian life, the comage increased tenfold. This situation caused a fall in wages, as supply exceeded demand, causing general impoverishment. Worse, minimum wages have remained frozen since 1914, causing a terrible gap between official income and the cost of living.\n\nThe tension thus generated has exploded since the beginning of the year and seems to have reached its peak. Nearly 350,000 strikers declared themselves throughout France, mainly metalworkers and transport employees."
 ww1_france.465.a:0 "Ask the UIMM and the UEII to negociate with the CGT!"


 ww1_france.466.t:0 "June Strikes - Part 2"
 ww1_france.466.d:0 "Negotiations between employers and unions produce nothing, several blocking points remain for the conclusion of an agreement, in particular the question of male-female wages. In addition, far-left criminal agitators have appeared, such as Pierre Monatte who is trying to convince the popular masses to rise up and overthrow France!"
 ww1_france.466.a:0 "Let's make large concessions to the metallurgists to break the strike"

 ww1_france.467.t:0 "June Strikes - Part 3"
 ww1_france.467.d:0 "The government issued numerous concessions to the metallurgical industries, which had the effect of greatly reducing the number of strikers. Nearly half of the demonstrations have disappeared, announcing the end of the crisis. For its part, the CGT and the UIMM managed to find a salary agreement during their understanding committee. Although many strikers refused him, he also participated in the de-escalation."
 ww1_france.467.a:0 "Finaly."

 ww1_france.468.t:0 "Strikes for Cheaper Housing"
 ww1_france.468.d:0 "On the sidelines of the union demonstrations, other demands arose relating to city housing policy. Due to the rise in prices, many accommodations have become unaffordable for Parisians, Lyons and Bordeaux residents. The demonstration brought together nearly 100,000 people in Paris under the banner of the Confederal Union of Tenants."
 ww1_france.468.a:0 "Again?!"

 ww1_france.469.t:0 "\"Jeunes Tunisiens\" Movement in Tunisia"
 ww1_france.469.d:0 "Since 1907, several political figures, professors and representatives of Tunisia have raised their voices to protest against the protectorate system imposed by France.\n\nThe Young Tunisians are a Tunisian reform movement which aims to be the spokesperson for the Tunisian “natives” facing the French protectorate. They generally bring together intellectuals who studied in France. Ironically, it was by learning from the French that many of them took the initiative to fight for the autonomy of Tunisia."
 ww1_france.469.a:0 "We must adress this crisis."

 ww1_france.470.t:0 "End of the Tunisian Consular Concession"
 ww1_france.470.d:0 "Tunisia has decided to reorient its policy for managing the Italian minority within its territory. With the complacency of the French authorities, they put an end to the consular treaty linking our two countries. This treaty offered benefits and recognition to the almost 150,000 Italians present on their territory. Deprived of their rights, many Italians have returned to our shores, creating a housing and employment crisis in certain localities..."
 ww1_france.470.a:0 "Concerning..."

 ww1_france.471.t:0 "The Question of Italian Assets"
 ww1_france.471.d:0 "Even though a large part of the Italian population who left the country sold their land or possessions, a large amount of housing became available, creating a void in the real estate market. This situation has lowered prices, allowing families to find housing, but a large part of the residences are still vacant. The government must decide what to do with this surplus of housing."
 ww1_france.471.a:0 "Sell them at a reguled and fixed price"
 ww1_france.471.b:0 "Rent them to local businesses to stimulate growth"
 ww1_france.471.c:0 "Gift them to French settlers"

 ww1_france.472.t:0 "Meeting with Sadok Ghileb"
 ww1_france.472.d:0 "Sheikh El Medina of Tunis, Sadok Ghileb absolutely did not appreciate that the government chose to register the Djellaz cemetery without his agreement. Thus, he summoned [TUN.getLeader] to obtain the withdrawal of the project, threatening to incite the crowds to rebel if he was not listened to."
 ww1_france.472.a:0 "Okay, lets not escalate this."
 ww1_france.472.b:0 "He can go to hell!"

 ww1_france.473.t:0 "Population Riot Anyway"
 ww1_france.473.d:0 "Despite the fact that the law has been withdrawn, the population does not seem to have been correctly informed by the neighborhood sheikhs. Thus, the population appeared in front of the cemetery to issue a large popular protest, followed by numerous pro-independence demands. Despite a reminder from the police on site of the withdrawal of the project, the population remains dissatisfied and refuses to disperse. After a few hours, the police were attacked, 4 died with sticks and stones. The situation gradually got worse, with crowds attacking doctors and businesses."
 ww1_france.473.a:0 "Send the zouaves of Forgemol Barrack!"

 ww1_france.474.t:0 "Zaouves and  \"chasseurs d'Afrique\" Arrived"
 ww1_france.474.d:0 "In order to regain control of the city, 60 Zouaves and around 250 African hunters gathered in the main arteries to confront the crowd. To disperse it, the army was forced to shoot, in the air, then directly at the crowd twice between 11 a.m. and 1 p.m.\n\nAround noon, the rumor of an Italian having killed a Tunisian child spread, causing an incredible burst of violence against the Italian populations who became priority targets of the rioters.\n\nEthnic groups therefore clashed alongside the demonstrations, causing the death of two Italian citizens who were shot dead. The population rose up again and nearly 600 Italians came to lend a hand to the police and the army, not hesitating to confront the Arabs hand to hand."
 ww1_france.474.a:0 "Establish a curfew and military control of the city!"

 ww1_france.475.t:0 "Fight Between Italians and Arabs"
 ww1_france.475.d:0 "The next day, calm did not return, numerous fights broke out between Italians and Arabs, causing several deaths and dozens of injuries. Ethnic tensions are extremely high and the police are gradually arresting hundreds of citizens armed with swords, spears or batons. Following these incidents, the military curfew imposes calm... But Tunisia is permanently disfigured by this violence."
 ww1_france.475.a:0 "It's a real powderkeg!"

 ww1_france.476.t:0 "Population Protest the Immatriculation"
 ww1_france.476.d:0 "The authorities presented themselves at the cemetery to begin the bonarge with the surveyors of Tunis as provided for by the bill. However, a huge crowd of nearly 3,500 disgruntled residents also gathered early in the morning, preventing access to the cemetery. The police, informed of the demonstration, remained insufficient on site, causing an unstoppable outburst. Several agents were attacked by stone throwing, 4 agents were stoned, knocked to the ground then killed with batons. Several agents opened fire on the crowd, killing several Tunisians and quickly escalating violence in the city center. The situation gradually got worse, with crowds attacking doctors and businesses."
 ww1_france.476.a:0 "Send the zouaves of Forgemol Barrack!"

 ww1_france.477.t:0 "Couitéas Affair"
 ww1_france.477.d:0 "The publication of the work of lawyer Goudchaux-Brunschwicg ("Arbitrariness in Tunisia") was published a few days ago throughout France. Supported by the Human Rights League, the pin denounces the dispossession of Tunisian lands by French politicians and magnates like Georges Cochery, Joseph Chailley, Léon Mougeot and Alphonse Pedebidou.\n\nThis new affair immediately caused a scandal in mainland France, largely relegated by socialist groups, notably the SFIO of Jean Jaurès. The writer Paul Vigné d'Octon has also taken a position by publishing his own work "The sweat of the burnous" where he confirms the accusations of Goudchaux-Brunschwicg on the subject of poverty in Tunisia, but also of the omnipresence of French colonialist corruption."
 ww1_france.477.a:0 "Auguste Bouge investigation can confirm this..."


 ww1_france.478.t:0 "Tunisian Regiments Deployed"
 ww1_france.478.d:0 "Paris demanded that 26,000 Tunisian natives and 9,000 French settlers be mobilized as part of the agreement's mobilization plan. [TUN.getLeader] therefore ordered the preparation of the last seven military classes, making it possible to obtain the required number of soldiers. Fortunately, the population is not opposed to conscription, the latter being exempt from part of the taxes. Additionally, the promise of a quick victory in the event of a confrontation motivates soldiers to engage."
 ww1_france.478.a:0 "Pour la France!"

 ww1_france.479.t:0 "Equipment Shipments to Tunisia"
 ww1_france.479.d:0 "Due to the mobilization of indigenous Tunisian conscriptions, the government of [TUN.getLeader] requested the routing of part of the metropolitan production to Tunisia. Thus, regular exports are now planned, intended to equip this new branch of the army."
 ww1_france.479.a:0 "Excellent."

 ww1_france.480.t:0 "Jaurès Support to Tunisian Independance"
 ww1_france.480.d:0 "Following the Couitéas affairs, the publication of "The arbitrary in Tunisia" and "The sweat of the burnous", the parliament was paralyzed by the Tunisian question, in particular by the interventions of Jean Jaurès, leader of the SFIO and great supporter of decolonization. His party has shown solidarity with the Tunisian national cause, supporting local independence movements such as “Young Tunisians”. Their interference promises to further complicate our affairs in North Africa..."
 ww1_france.480.a:0 "Concerning..."

 ww1_france.481.t:0 "La Tunisie Martyre"
 ww1_france.481.d:0 "Abdelaziz Thâalbi and Ahmed Sakka wrote a manifesto \"Tunisia Martyrdom\" containing the project for the constitutionalization of Tunisia (in Arabic \"destour\"). This basis is the most concrete and credible for the legislative construction of a Tunisian republic. This work goes against French colonial interests, Tunisia representing a profitable financial windfall."
 ww1_france.481.a:0 "Emprison him!"

 ww1_france.482.t:0 "La Tunisie Martyre"
 ww1_france.482.d:0 "The French reaction to the manifesto was not long in coming... Abdelaziz Thâalbi was imprisoned based on the statements in his work for "undermining the security of the state". But his legacy will not be forgotten, the fight for freedom continues. Ahmed Essafi and Salah Farhat, close collaborators, promised to continue his work."
 ww1_france.482.a:0 "They wont stop until Tunisia is free"

 ww1_france.483.t:0 "Valois's First Cabinet"
 ww1_france.483.d:0 "The new Prime Minister George Valois has taken over the Hotel Matignon, residence of the French prime ministers. There, he formed his government, taking advantage of imperial approval to bring together several nationalist and socialist figures. A great admirer of national-syndicalistism, Valois promised the French a major economic reform aimed at accentuating autarky, something that had already been initiated by Emperor Victor Napoleon a few years earlier.\n\nAt the same time, the Prime Minister appointed Marcel Bucard, a close friend, as Minister of the Interior. Marcel Bucard is a convinced nationalist, close to the Italian Mussolini and the notion of Facism."
 ww1_france.483.a:0 "Nation First."

 ww1_france.484.t:0 "Tensions Between Valois and Bucard"
 ww1_france.484.d:0 "The Prime Minister and the Minister of the Interior, Marcel Bucard, are in permanent conflict over the question of the internal direction of the country. If Valois advocates gentle nationalization and the maintenance of a free-thinking and egalitarian society, Bucard prefers a more extreme thesis based on eugenics and priority to the "native" French people. This opposition troubles the party, and more generally the management of current affairs."
 ww1_france.484.a:0 "Nation First ?"

 ww1_france.485.t:0 "Scission in the CNI"
 ww1_france.485.d:0 "In an open letter to the French, and without informing his superior. Marcel Bucard and several of his collaborators announced that they were leaving the imperialist party, declaring that the latter no longer represented the true values of the French state. In his phamplet, the former interior minister accuses Valois of being a revolutionary trade unionist similar to those of the SFIO, "an infiltrated communist".\n\nBucard also specified creating his own party, leaving the government with several ministers and dozens of deputies rallied to his cause."
 ww1_france.485.a:0 "This government didn't last long..."

 ww1_france.486.t:0 "Georges Valois Resigns"
 ww1_france.486.d:0 "After only a few months in power, the Valois government collapsed. Victim of internal dissensions and an incoherent composition, it did not resist the strong opposition between Minister Bucard and the left wing of the party. After becoming unpopular and accused of being a communist, or a disguised SFIO trade unionist, Valois announced that he was leaving the government, a wish accepted by the emperor.\n\nValois is not stopping politics, however, he has promised to continue the monarchist-union struggle of the people."
 ww1_france.486.a:0 "This government didn't last long..."

 ww1_france.487.t:0 "French Infrastructure Superproject"
 ww1_france.487.d:0 "The French government represented by [FRA.getLeader] spoke with [ITA.getLeader] to present a bold industrial collaboration project in the northwest of Italy. The plan would benefit the border by establishing new high-capacity border roads to regulate burgeoning automobile traffic. In addition to the renovation of the highways, the creation of a common local investment fund was also proposed."
 ww1_france.487.a:0 "Its benefical to Italy!"
 ww1_france.487.b:0 "We dont need the French!"

 ww1_france.488.t:0 "[FROM.getAdjective] Approval"
 ww1_france.488.d:0 "The [FROM.getAdjective] government accepted our offer. The industrial project will therefore be a reality!"
 ww1_france.488.a:0 "Its benefical to Italy!"

 ww1_france.489.t:0 "[FROM.getName] Refused"
 ww1_france.489.d:0 "Despite the obvious benefit that our project offered, [FROM.getName] refused it, questioning our government about their strategic position towards us..."
 ww1_france.489.a:0 "Oh..."

 ww1_france.490.t:0 "Franco-Italian Industrial Partnership"
 ww1_france.490.d:0 "The governments of [FRA.getLeader] and [ITA.getLeader] have jointly validated a great infrastructure project in the Savoie-Piedmont region. This ambitious project includes the construction of new roads, railways and the renovation of several monuments and historic villages. This collaboration is part of a deeper process between the two states, which jointly fell into fascism after the Great War, despite having emerged victorious.\n\nThis kind of collaboration could happen again in the future, worrying political specialists who see it as an open door to united development of military technologies."
 ww1_france.490.a:0 "A Step for European Unity!"
 ww1_france.490.b:0 "Since its a civilian project..."

 ww1_france.491.t:0 "Coty's Government"
 ww1_france.491.d:0 "The appointment of François Coty as Prime Minister marks a turning point in French economic policy. If Victor Napoleon had a limited liberal and protectionist vision, Coty inspires on the contrary. Great fortune of France, the new minister against liberalizing the country, forming powerful corporations and developing the nation's capital.\n\nTo do this, he can count on the support of his numerous newspapers and his political close friends, such as François Piétri or Urbain Gohier."
 ww1_france.491.a:0 "What could go wrong ?"

 ww1_france.492.t:0 "Failure of West African Abolitionist Policy"
 ww1_france.492.d:0 "Despite the promises we made following the application of the 1905 law relating to the abolition of slavery in Black Africa, we have not been able to curb the local practice. The tribes, notably those of Niger, upper Mali and Wadai, have not been affected by our actions and continue to cause a human disaster. The reputation of our government is now tarnished and the opposition is bombarding us with criticism."
 ww1_france.492.a:0 "We didn't have time!"

 ww1_france.493.t:0 "Resistance in Chad"
 ww1_france.493.d:0 "Despite the end of our intervention in Wadai, in eastern Chad, we have not been able to secure the entire region. Latent resistance from Bin Yusuf's followers continues in the form of looting and attacks on convoys, forcing us to strengthen local security. In total, Chad must be allocated 3,000 soldiers from the regular army, just to provide minimal peace..."
 ww1_france.493.a:0 "Exhausting"

 test_show_shall_coco:0 "[?seatsDistri^0] seats for communists"
 test_show_shall_coco_SCP:0 "[?SCP|Y] seats for Silent's party"
 test_show_shall_coco_SSP:0 "[?SSP|Y] seats for Shall's party"

 ww1_france.494.t:0 "Racisism and Antisemitism from the Right"
 ww1_france.494.d:0 "Following the appointment of Léon Blum as prime minister and the composition of a mixed left-wing government, many conservative newspapers issued discriminatory criticisms against the cabinet. In \"Gringoire\" or in \"L'Action Française\", politicians describe Blum as \"a German Jew\", \"a man to be killed\" or even \"human trash\". Several other ministers are targeted, notably women and black parliamentarians.\n\nFrance is plagued by ordinary racism and obvious hatred of Jews. These backward thoughts harm the image of Comrade Blum and the unity of the nation. We must absolutely put an end to these waves of hatred by banning anti-Semitic newspapers, political actions against black people and all forms of state discrimination."
 ww1_france.494.a:0 "This is one of our priorities"

 ww1_france.495.t:0 "Lynching of Minister Blum"
 ww1_france.495.d:0 "On [?global.date.GetDateString] while Blum was traveling accompanied by MP Pierre Semard, a small French Action group violently attacked him. 7 men come to him, shouting that they want to "put an end to Jewish politics", beginning a terrible physical attack. Blum and Semard were put on the ground then beaten until they lost consciousness. They were then transported to Hôtel-Dieu. Leon Blum was treated for a ruptured temporal vein."
 ww1_france.495.a:0 "They must pay!"

 ww1_france.496.t:0 "Communists in the Government ?"
 ww1_france.496.d:0 "The normalization of the union of the left around the principles of democracy and moderation permitted by the popular front caused a relative "rightization" of the struggle. Some moderate elements of the coalition are not satisfied, notably the most revolutionary figures of the SFIO. A united official request from part of the left-wing deputies of the movement, including Pierre Monatte or Alfred Rosmer, calls for a partial recomposition of the government including revolutionary communists or trade unionists, such as the Jaurès government. We are only talking about a symbolic composition here, but it would demonstrate our attachment to the coalition and its left wing."
 ww1_france.496.a:0 "We can include some of them"
 ww1_france.496.b:0 "A large broad of democrats is preferable"

 ww1_france.497.t:0 "Strikes !"
 ww1_france.497.d:0 "A huge rally bringing together around 100,000 people took place this morning in Paris, organized by the main unions rallying around the CGT. A large part of the demonstration, made up of radical socialists, aimed to demand new social advances "as quickly as possible" for the workers of France. Overall, the pressure on the Blum No. 2 government is gradually increasing and the threat of the explosion of the coalition is felt.\n\nIf we do not order new reforms quickly, we risk losing the support of some of our left-wing deputies."
 ww1_france.497.a:0 "We must reform the country"
 
 ww1_france.498.t:0 "Tunisia Adopt French Penal Code"
 ww1_france.498.d:0 "After a series of reforms demanded by the resident general in place, [TUN.getLeader] announced a new judicial code disregarding the Islamist codes of traditional Qadis. This is a clear step forward in terms of human rights, limiting Koranic physical punishments such as whippings and stonings. This also marks a major start in the modernization of Tunisian institutions."
 ww1_france.498.a:0 "Everything according to the plan"

 ww1_france.499.t:0 "Rural Resistance to French Law"
 ww1_france.499.d:0 "Despite the implementation of the new penal code, the local authorities do not seem cooperative, and French units are struggling to assert their presence in this vast territory. As a result, judicial law is only respected in the north of the country, the entire Gabès sector being too scattered for our meager resources."
 ww1_france.499.a:0 "Tighten the screw on the protesters"
 ww1_france.499.b:0 "Let's ask the Caïds to act as intermediaries"
 ww1_france.499.c:0 "Remove the law, we're wasting time"

 ww1_france.500.t:0 "Bloody Riots in Al-Hammah"
 ww1_france.500.d:0 "Sending in additional law enforcement only made the situation worse. The local natives on the defensive believed in the establishment of a military state to overthrow the Bey of Tunis, provoking demonstrations in several large localities. In addition to Al Hammah, revolts took place in Gabès, Qibili, Tozeur and Souk. On several occasions, the police had to fire on energized and violent peasants."
 ww1_france.500.a:0 "Law must be enforced!"
 ww1_france.500.b:0 "Lets just remove the law..."

 ww1_france.501.t:0 "Fights in Gabès"
 ww1_france.501.d:0 "At the heart of the protest movements, Gabès was the target of a series of devastating riots. Many businesses were looted and several French administrators were beaten, sometimes to death in the streets by extremist natives. The police had to intervene with the help of armed forces to disperse the crowds. Several shots were necessary to prevent excesses, causing several dozen deaths among the rioters."
 ww1_france.501.a:0 "Peace, at last!"
 
 ww1_france.502.t:0 "Agitation Among the Caïds"
 ww1_france.502.d:0 "Following the forced reforms initiated by the Resident General and more broadly by France, a large part of the population is suffering. If modernization has allowed the construction of new roads, hospitals and schools, it has also plunged Tunisians into poverty by multiplying the price of foodstuffs, while erasing their national identity and their sovereignty. This agitation reaches the Caïds and the Sheiks, that is to say the local administrators and prefects, who discreetly support the anger of the population. The agitation caused by the reform of the judicial system was one too many, prompting a large number of Tunisians to act."
 ww1_france.502.a:0 "We must proceed with caution"

 ww1_france.503.t:0 "A Letter from Moncef Bey"
 ww1_france.503.d:0 "Through a letter from Moncef Bey, son of Bey Naceur Bey of Tunisia, we have just learned that a resistance movement was forming in Tunisia. This group concentrates several minor formations already known, such as the “young Tunisians”, but also the “al-Ittihad al-Islami” and the “Tunis al-fatat”. The latter call for support from Italy if “France does not recognize the sovereignty of Tunisians on their territory”. Tunisia has always been part of our zone of influence, supporting them, even modestly, would be to our advantage."
 ww1_france.503.a:0 "We can send some guns"
 ww1_france.503.b:0 "They will have the support of Tunisian-Italians"
 ww1_france.503.c:0 "We dont care"

 ww1_france.504.t:0 "Full Support from [ITA.getName]"
 ww1_france.504.d:0 "Italy has agreed to support us through their influence on our Italian population. This is an important step in establishing a real balance of power for our independence. They also sent several thousand rifles in convoys, valuable resources that boost the morale of the troops."
 ww1_france.504.a:0 "Excellent!"

 ww1_france.505.t:0 "Support from [ITA.getName]"
 ww1_france.505.d:0 "Italy has agreed to support us through their influence on our Italian population. This is an important step in establishing a real balance of power for our independence."
 ww1_france.505.a:0 "Good"

 ww1_france.506.t:0 "[ITA.getName] Ignored Us"
 ww1_france.506.d:0 "Italy did not respond to our letter, completely ignoring our requests. Obviously, they have abandoned the idea of ​​having influence over West Africa. We will have to struggle without them."
 ww1_france.506.a:0 "Arf..."

 ww1_france.507.t:0 "Tunisia Takes Charge of its Debt"
 ww1_france.507.d:0 "The Tunisian government of [TUN.getLeader] met with Resident General Gabriel Alapettite to propose the revocation of the Marsa convention. This agreement allowed Tunisia to load its debt on France and obtain new investment avenues. The Bey, accompanied by his son Moncef, explained that the good economic situation in Tunisia allowed the country to gain autonomy in its financial management."
 ww1_france.507.a:0 "This will alleviate our debt!"

 ww1_france.508.t:0 "Anti-French Activities in Tunisia"
 ww1_france.508.d:0 "Through a letter from Moncef Bey, son of Bey Naceur Bey of Tunisia, we have just learned that a resistance movement was forming in Tunisia. This group concentrates several minor formations already known, such as the “young Tunisians”, but also the “al-Ittihad al-Islami” and the “Tunis al-fatat”. The latter call for support from Germany if “France does not recognize the sovereignty of Tunisians on their territory”. "
 ww1_france.508.a:0 "We can send some guns"
 ww1_france.508.c:0 "We dont care"

 ww1_france.509.t:0 "Support from [GER.getName]"
 ww1_france.509.d:0 "[GER.getName] sent several thousand rifles in convoys, valuable resources that boost the morale of the troops."
 ww1_france.509.a:0 "Good"

 ww1_france.510.t:0 "[GER.getName] Ignored Us"
 ww1_france.510.d:0 "[GER.getName] did not respond to our letter, completely ignoring our requests. Obviously, they have abandoned the idea of ​​having influence over West Africa. We will have to struggle without them."
 ww1_france.510.a:0 "Arf..."
 
 ww1_france.511.t:0 "Demands from Béchir Sfar"
 ww1_france.511.d:0 "Administrator Béchir Sfar collected the demands of Tunisian nationalist organizations against the French authorities. In a letter there is a long appendix of the excesses of the colonial state, both through deprivations of liberty and through the alleged exploitation of the population for the benefit of the French colonists. The demands are simple: Grant total autonomy to Tunisia in exchange for guarantees and a leading strategic partnership. It seems obvious that this request would not benefit us, we could simply refuse it and prepare for a series of riots."
 ww1_france.511.a:0 "We cant allow this to happen"
 ww1_france.511.b:0 "This might be the best for all of us"

 ww1_france.512.t:0 "France Refused!"
 ww1_france.512.d:0 "The French government has ruled out the idea of ​​Tunisian independence, citing the Treaty of Bardo and French commitments intended to protect Africa. We're going to have to force their hand."
 ww1_france.512.a:0 "As expected..."
 TUN_can_revolt:0 "Tunisian population support a coup against French administration"

 ww1_france.513.t:0 "France Accepted!"
 ww1_france.513.d:0 "Contrary to what we had thought, the French government accepted the idea of ​​strategic independence for Tunisia. The two countries would remain close economic and military allies, but would now maintain interstate relations. This is a big surprise and a huge victory for our people."
 ww1_france.513.a:0 "Victory!"

 ww1_france.514.t:0 "Situation in Tunisia"
 ww1_france.514.d:0 "The situation in Tunisia has become extremely tense since the rural judicial reform carried out by Resident General Gabriel Lapetite. In a few months, fierce resistance groups were formed throughout the country, mobilizing peasant masses against the existing order. The situation became even more tense when we refused Tunisian independence, the natives feel oppressed and intend to make us pay for it. According to our intelligence agencies, an insurrection could break out in about a month."
 ww1_france.514.a:0 "Evacuate the Resident General and prepare the troops"

 ww1_france.515.t:0 "Tunisian Revolution"
 ww1_france.515.d:0 "Long before we anticipated it, independence forces struck in the heart of the country, in Tunis. The rebel troops seized the courts, the council and the residence of the current Bey Naceur who offered no resistance. There, the rebels named Naceur's son, Moncef, Bey of Tunis. Our scattered troops were not able to repel the attackers, especially since the population is clearly hostile to us. We were forced to retreat."
 ww1_france.515.a:0 "We cant let them go like this!"
 
 ww1_france.516.t:0 "Nationalism in Tunisia"
 ww1_france.516.d:0 "We established contact with Tunisian nationalist groups who came to Trablus to negotiate the passage of discreet cargo through our ports. There should be no mistake about the nature of such a request, it concerns weapons, a small quantity of rifles certainly intended for acts of resistance on Tunisian soil against the French occupier. The question remains whether such an operation is in our interest."
 ww1_france.516.a:0 "They can pass"
 ww1_france.516.b:0 "Of course not!"

 ww1_france.517.t:0 "[448.OWNER.getName] Accepted!"
 ww1_france.517.d:0 "[448.OWNER.getAdjective] have accepted that foreign help go through their territory. We can now negotiate our support!"
 ww1_france.517.a:0 "Good"

 ww1_france.518.t:0 "[448.OWNER.getName] Refused!"
 ww1_france.518.d:0 "[448.OWNER.getAdjective] refused the commercial access, which means we cant call any sort of help."
 ww1_france.518.a:0 "Damn..."

 ww1_france.519.t:0 "Relief of French garrisons"
 ww1_france.519.d:0 "With the occupation of Morocco, part of the occupation troops left for the Fez sector to fight the rebels there. This situation could give us greater room for maneuver, but also cause more crime in rural areas."
 ww1_france.519.a:0 "Let's hope nothing serious happens here" 

 ww1_france.520.t:0 "Lybian Refugees"
 ww1_france.520.d:0 "With the war in western Libya, thousands of civilians have crossed the Tunisian border to avoid clashes. These many hungry men and women will be taken care of by the local administration, but this risks leading to an increase in delinquency."
 ww1_france.520.a:0 "Islamic solidarity" 

 ww1_france.521.t:0 "Boycott of Tunisian Trams"
 ww1_france.521.d:0 "Tensions between the Italian and Tunisian communities are strong. Yesterday, a tram driven by an Italian hit and killed an 8-year-old Tunisian child. This was followed by the start of a boycott of the trams. The demands of the natives are as follows: Ban all Italians from the company and replace them exclusively with Tunisians."
 ww1_france.521.a:0 "We cannot accept that." 
 ww1_france.521.b:0 "We should avoid to anger the natives" 

 ww1_france.522.t:0 "Italian Tunisian Riots"
 ww1_france.522.d:0 "As a result of the government's action to ban Italians from tram companies, notably the CTT, many pro-Italian organizations and groups gathered in several large cities in the north of the country to demonstrate. The demonstrations often turned into riots and were followed by occasional and localized strikes."
 ww1_france.522.a:0 "We couldn't piss off the native Tunisians" 

 ww1_france.523.t:0 "Nationalization of Key-Companies"
 ww1_france.523.d:0 "In order to stabilize the independence of the French state, but also to allow the state's control over its resources and guarantee its interests, the Prime Minister [FRA.getLeader] launched a series of bold reforms. Supported by the Nationalist committees, but also by part of the parliamentary left, the minister managed to launch a program of nationalization of companies of "strategic national interest".\n\nThus, several automobile manufacturers, munitions factories, but also metallurgical factories were forcibly sold to the state."
 ww1_france.523.a:0 "We must control the economy" 

 ww1_france.524.t:0 "Bankruptcy of parts of Nationalized Companies"
 ww1_france.524.d:0 "Following the reforms of the Bucard government, some of the nationalized companies were forced to respond to state contracts, less profitable than those of the traditional civil market, causing a loss of competitiveness of these industries compared to foreign competitors. As a result, French products are more expensive, and therefore less attractive, which has unbalanced the balance of our trade, and that only a few months after the nationalization reform."
 ww1_france.524.a:0 "A necessary evil" 
 ww1_france.524.b:0 "Subsidize the national economy!" 

 ww1_france.525.t:0 "[Date.getYear] Executive Constitution"
 ww1_france.525.d:0 "The political absence of the emperor created a certain lack of dynamism within the Napoleonic committees, and an increase in the importance of pro-ministerial forces, generally pro Bucard and seduced by social nationalism, promoting class struggle in a fascinating patriotic set the military and national pride. Popular, the Prime Minister therefore launched a reform giving increased authority to his role.\n\nFrom now on, the head of government will be able to authorize or ban parties without the approval of the emperor, but also direct military and social reforms. Imperial power therefore becomes only a facade, quite close to what it can be in the United Kingdom."
 ww1_france.525.a:0 "Le grand soir est arrivé" 
 FRA_end_of_the_game_fascist:0 "§LThank you for completing the entire Fascist France tree.§!"

 ww1_france.526.t:0 "French Empire - Prime Minister Bucard End"
 ww1_france.526.d:0 "The content of the mod stops from this point, we thank you for having played for so long, more than 15 years in a row!\n\nDon't hesitate to post your opinion on steam, it exists a dedicated discord for TGWR, the link is on the steam page."
 ww1_france.526.a:0 "Ok" 

 ww1_france.527.t:0 "Lost investments in Russia"
 ww1_france.527.d:0 "Before the Russian Revolution, France was the leading investor in the industrial sector. Many national companies worked in the field of railways, in the export of goods, but also in perfumery. François Coty himself being a magnate, he had invested fortunes in the economies of the tsardom.\n\nBut with the civil war, the Bolshevik authorities seized the funds of Coty companies, but also those of many French companies. The shortfall is enormous, several tens of millions of francs, a small fortune that the Prime Minister intends to recover."
 ww1_france.527.a:0 "Send a letter to the Kremlin"

 
 ww1_france.528.t:0 "Motion de Censure on the Socialist Government"
 ww1_france.528.d:0 "Having been in the minority for several months in parliament, the government of [FRA.GetCommunistLeader] had no other choice but to resign after a vote of censure by a majority of parliamentarians. Exceptional allies, center and right parliamentarians brought about the end of the far left government.\n\nThe Radical Socialist Party being the largest opposition party, it formed a government of national unity intended to resume the liberal and social reforms of the Briand and Combes governments."
 ww1_france.528.a:0 "We will come back one day" 
 ww1_france.528.b:0 "Stop the vote and enact state of emergency!" 

 ww1_france.529.t:0 "Unemployment in Paris"
 ww1_france.529.d:0 "The decentralization program has caused the departure of several Parisian companies from industry, causing a record increase in unemployment in the capital. Poverty has caused an exodus from the city, as we expected, but also an increase in crime and an overall decline in productivity in the country.\n\nCompanies newly established in Lille, Nantes or Marseille do not have access to the capital's infrastructure, nor to nearby service companies, which extends production times for mechanical lines."
 ww1_france.529.a:0 "It's only temporary" 

 ww1_france.530.t:0 "Overwhelmed Regional Administration"
 ww1_france.530.d:0 "he government's decentralization reforms have caused a total change in the administrative subsidy system, placing tasks that normally fell to the state under the responsibility of the regions. Unprepared, the provinces lack administrators and organization to respond to new demands, which paralyzes the economy."
 ww1_france.530.a:0 "Oh no..." 

 ww1_france.531.t:0 "Formation of the Coalition Government"
 ww1_france.531.d:0 "In order to obtain the largest possible majority, the government must grant places in its ministry to candidates nominated by the socialist parliamentary groups. We could offer them key roles, such as the ministry of industries, education or health. We could also offer them less politically influential ministries, such as the railways. Finally, we could also only provide them with secondary roles: assistants, secretaries or committee advisors."
 ww1_france.531.a:0 "We need a large coalition"
 ww1_france.531.b:0 "Give them unimportant ministeries"  
 ww1_france.531.c:0 "They can be advisors, nothing more" 

 ww1_france.532.t:0 "Conservative Demonstrations in Countryside"
 ww1_france.532.d:0 "The formation of the democrati-socialist government and its reformist policy did not resonate with the Republican right and conservatives. Fearing the formation of a left-wing communist cartel, right-wing deputies led by Léon Daudet and Charles Maurras managed to gather crowds in most cities in France. Several processions opposed a far-left policy similar to that of the Combes cabinet, which fell in 1904 following the cards affair. [FRA.getLeader] spoke in parliament to call for calm, specifying that the policy he is applying is the one desired by the French.\n\nThe demonstrations extended over three days and caused one death: a young violent royalist whose arrest escalated."
 ww1_france.532.a:0 "We cant stop our reforms"

 ww1_france.533.t:0 "French Investments in [227.getName]"
 ww1_france.533.d:0 "The Russian Mining and Metallurgical Union founded at the end of 1910 exploits the coal mines of Ukraine, precisely in the region of [227.getName]. The French government has decided to continue its funding in the region to the tune of several hundred millions francs, which will help us develop local industry."
 ww1_france.533.a:0 "Champagne!"

 ww1_france.534.t:0 "Kiel et Tanger"
 ww1_france.534.d:0 "This morning, the Camelots Du Roi, the salesmen of the newspaper l'Action Française launched the promotion of a new book written by their mentor Charles Maurras. In this book entitled "Kiel et Tanger", he explains the geopolitical need of France to cooperate with the United Kingdom in order to counter German expansionism. The humiliation that occurred in Sedan 40 years ago continues to mark people's minds. It is therefore a reception that does not leave you indifferent.\n\nWhile the republicans aimed to compensate for this defeat by the colonial empire, Maurras supported his nationalism and warned of the German danger. Is he even right to be worried? In any case, the criticism does not remain indifferent and the revanchism among the right is exacerbated."
 ww1_france.534.a:0 "Maurras is right! We need to rearm!"
 ww1_france.534.b:0 "This warmonger is destabilizing trust in Europe!"
 
 ww1_france.535.t:0 "Bombardment Experimentations in Chalons"
 ww1_france.535.d:0 "Yesterday, the military conducted its first tests of using aircraft to drop explosive payloads from the air. These experiments, carried out with planes like the Blériot XI, aimed to assess the precision and effectiveness of this new offensive approach. Dummy bombs were dropped on ground targets, revealing technical challenges but also unprecedented strategic potential.\n\nThis event marks a turning point in the military use of aviation, foreshadowing its role in future conflicts."
 ww1_france.535.a:0 "Excellent."
 
 
 #BELGIUM 
 ww1_belgium.1.t:0 "Зверства, совершенные в Бельгии"
 ww1_belgium.1.desc:0 "Поступали сообщения, описывающие откровенно варварское обращение немцев с бельгийскими мирными жителями. Предвидя партизанские атаки франтиреров, которых на самом деле не существует, немецкие командиры брали гражданских заложников, когда они проходили через города и деревни. , а затем расстреливайте заложников группами всякий раз, когда гибнут немецкие солдаты.\n\nОбвинение в теневых партизанах, обычные шальные пули и инциденты с дружественным огнем уже привели к сотням убитых бельгийцев, и по причинам, которые остаются неясными, исторический город и университет Лувена были сожжены.\n\nКак и грабежи и убийства, изнасилования были широко распространены."
 ww1_belgium.1.a:0 "Германия будет наказана!"
 ww1_belgium.1.b:0 "Возмутительно!"
 ww1_belgium.1.c:0 "Огромная банда Джеков-Потрошителей!"
 ww1_belgium.1.d:0 "Мы будем помнить"
 ww1_belgium.1.e:0 "Это наглая пропаганда!"
  
 ww1_belgium.6.t:0 "Бельгийское Сопротивление поднимает открытый мятеж!"
 ww1_belgium.6.d:0 "После чрезмерных успехов бельгийского сопротивления против сочувствующего Германии правления и нового восстания Германии Альберт и Сопротивление воспользовались возможностью восстать против немецких повелителей."
 ww1_belgium.6.a:0 "Мы защитим Бургундское королевство!"
 ww1_belgium.6.b:0 "Мы захватываем день для короля и страны!"
 ww1_belgium.7.t:0 "Бургундия в гражданской войне"
 ww1_belgium.7.d:0 "После отвлечения наших ресурсов на другой фронт бельгийские группы сопротивления под командованием Альберта I воспользовались ситуацией и восстали против правления наших сочувствующих.\n\nЭто настоящий позор, все рассмотренные вещи."
 ww1_belgium.7.a:0 "Шайссе!"
 ww1_belgium.7.b:0 "Чего вы ждете! Разбейте их!"
 ww1_belgium.8.t:0 "Аренда анклава Ладо заканчивается"
 ww1_belgium.8.d:0 "Территория Ладо - это небольшой регион в Судане, находящийся под управлением Бельгии со времен смерти короля Леопольда II. Последний был уступлен ему Британской Империей, но с его смертью мандат формально закончился. Что же делать с этим маленьким кусочком пустыни?"
 ww1_belgium.8.a:0 "Заплатить за продление аренды"
 ww1_belgium.8.b:0 "Передать Ладо британцам"
 ww1_belgium.9.t:0 "Выборы 1910 года"
 ww1_belgium.9.d:0 "Поскольку выборы 1910 года не за горами, предвыборная лихорадка на этот раз заметно отсутствует в народе. Победа католической партии практически гарантирована, и вполне вероятно, что они получат большинство.\n\nКатолическая партия правит с конца 1880-х годов и де-факто является Партией истеблишмента Бельгии."
 ww1_belgium.9.a:0 "Еще двадцать лет!"
 ww1_belgium.10.t:0 "Либералы и социалисты протестуют против закона об образовании"
 ww1_belgium.10.d:0 "Новый закон об образовании, который предложил [BEL.GetLeader], вызвал резкий протест со стороны либералов и социалистов, поскольку он слишком выгоден частным школам."
 ww1_belgium.10.a:0 "Это нехорошо..."
 ww1_belgium.11.t:0 "Падение Шолларта"
 ww1_belgium.11.d:0 "После протеста против Закона об образовании, разработанного Франсом Шоллартом, он потерял расположение католической партии и теперь должен уйти в отставку."
 ww1_belgium.11.a:0 "Де Броквиль сформирует новое правительство."
 ww1_belgium.12.t:0 "Выборы 1912 года"
 ww1_belgium.12.d:0 "Выборы снова охватили всю страну, и на этот раз ажиотаж намного больше, чем в прошлый раз! После катастрофического законопроекта об образовании, предложенного католической партией, и либералы, и прибыль.\n\nЭксперты считают, что коалиция либералов и лейбористов является наиболее вероятным исходом, но независимо от того, что они говорят, это, честно говоря, чья-то игра здесь!"
 ww1_belgium.12.a:0 "Удачи!"
 ww1_belgium.12.b:0 "Кажется, социалисты что-то замышляют..."
 ww1_belgium.13.t:0 "Католическая победа!"
 ww1_belgium.13.d:0 "Несмотря ни на что, католическая партия не только сохранила свое правительство большинства, но и укрепила его! Какое огорчение!"
 ww1_belgium.13.a:0 "Король не может быть счастлив."
 ww1_belgium.14.t:0 "Победа либералов!"
 ww1_belgium.14.d:0 "Как и ожидалось, Либеральная партия набрала достаточно голосов, чтобы создать коалиционное правительство с Лейбористской партией, и Пол Хайманс был приглашен для формирования правительства"
 ww1_belgium.14.a:0 "Конец католического правления"
 ww1_belgium.15.t:0 "Трудовая Победа!"
 ww1_belgium.15.d:0 "Удивительно, но Лейбористская партия смогла победить в опросах и стать основным партнером в коалиции с Либеральной партией! Это потрясение изменило лицо бельгийской политики, возможно, навсегда!"
 ww1_belgium.15.a:0 "Здесь развевается красный флаг!"
 ww1_belgium.16.t:0 "Предложение из Бельгии"
 ww1_belgium.16.d:0 "Не секрет, что нашей стратегией в случае войны с Францией будет прокол через Бельгию.\n\nСегодня бельгийцы обратились к нам с предложением - они хотят держаться подальше от кровопролития, нет несмотря ни на что, они готовы заключить с нами сделку!\n\nОни предлагают нам полный военный доступ после начала войны при условии, что мы позволим их войскам сопровождать наши и оставим их вне войны."
 ww1_belgium.16.a:0 "Зе Кайзер говорит Джа!"
 ww1_belgium.16.b:0 "Зе Кайзер говорит Нейн!"
 ww1_belgium.17.t:0 "Кайзер соглашается!"
 ww1_belgium.17.d:0 "Немцы приняли наше предложение, и когда война неизбежно поднимет свою уродливую голову, их войска будут сопровождаться через территорию Бельгии."
 ww1_belgium.17.a:0 "Мир всегда торжествует."
 ww1_belgium.18.t:0 "Кайзер отклоняет наше предложение!"
 ww1_belgium.18.d:0 "Черт возьми! Немцы полностью отвергли наше предложение и сохраняют план Шлиффена-Мольтке как есть!\n\nЭто серьезно подрывает нашу стратегию нейтралитета..."
 ww1_belgium.18.a:0 "Тупоголовые джингоисты..."
 ww1_belgium.19.t:0 "Монархический переворот в Конго!"
 ww1_belgium.19.d:0 "Офицеры-монархисты, дислоцированные в Конго, захватили там нашу администрацию и провозгласили законным правительством Бельгии! Они также связались с французскими гарнизонами в соседних колониях и перешли под их защиту!"
 ww1_belgium.19.a:0 "Ты не должен был этого делать!"
 ww1_belgium.20.t:0 "Бельгия хочет участвовать"
 ww1_belgium.20.d:0 "Бельгия просит присоединиться к нашей фракции и нашему крестовому походу против мерзких немцев."
 ww1_belgium.20.a:0 "Мы примем всю возможную помощь!"
 ww1_belgium.20.b:0 "Это слишком расширит наш фронт."
 ww1_belgium.21.t:0 "Франция отвергает предложение о союзе"
 ww1_belgium.21.d:0 "Французы отклонили наше предложение присоединиться к их фракции. Грустно!"
 ww1_belgium.21.a:0 "Их потеря."
 ww1_belgium.22.t:0 "Бельгия требует нашего подчинения"
 ww1_belgium.22.d:0 "В последнее время Бельгия наращивает свои военные расходы, и теперь понятно почему. Сегодня мы получили телеграмму от самого [BEL.GetLeader] с требованием нашего полного подчинения. В требовании он отметил, что королевская семья им будет позволено сохранить свое имущество, но они будут вынуждены распустить армию и присягнуть на верность Брюсселю."
 ww1_belgium.22.a:0 "У нас нет выбора."
 ww1_belgium.22.b:0 "НЕТ! ЛЮКСЕМБУРГ ОСТАЕТСЯ, ОТ ТЕПЕРЬ И НАВСЕГДА!"
 ww1_belgium.23.t:0 "Бельгия приглашает нас в Нейтральный блок!"
 ww1_belgium.23.d:0 "Бельгия пригласила нас присоединиться к коалиции нейтральных государств, идея заключалась в том, что объединение во время мировой войны может уберечь нас от огня."
 ww1_belgium.23.a:0 "Отличная идея!"
 ww1_belgium.23.b:0 "Что за глупая идея!"
 ww1_belgium.24.t:0 "[FROM.GetName] отрицает!"
 ww1_belgium.24.d:0 "[FROM.GetNameDef] отклонил наше предложение о нейтральном блоке."
 ww1_belgium.24.a:0 "Их похороны!"
 ww1_belgium.25.t:0 "Бельгия предлагает объединение"
 ww1_belgium.25.d:0 "Поскольку обе наши страны преследуют одну и ту же цель по созданию социалистического общества, предлагаемое объединение только усилит наши шансы против империалистических держав, стремящихся нас уничтожить."
 ww1_belgium.25.d_2:0 "Поскольку обе наши страны преследуют одну и ту же цель - создание государства всеобщего благосостояния для людей, предлагаемое объединение только усилит наши шансы против империалистических держав, которые могут захотеть нас уничтожить."
 ww1_belgium.25.a:0 "За единую Батавию!"
 ww1_belgium.25.b:0 "Мы не продадим нашу независимость!"
 ww1_belgium.26.t:0 "[HOL.GetName] Согласен!"
 ww1_belgium.26.d:0 "Голландцы согласились с предложенным нами объединением! Теперь у империалистических сил нет другого выбора, кроме как считаться с нами!"
 ww1_belgium.26.d_2:0 "Голландцы согласились с нашим предложением об объединении! Это великий день для нашего народа!"
 ww1_belgium.26.a:0 "Свобода, равенство, братство!"
 ww1_belgium.27.t:0 "[HOL.GetName] отклонено!"
 ww1_belgium.27.d:0 "Голландцы отклонили наше предложение об объединении! Все переговоры по этому предложению были прекращены."
 ww1_belgium.27.a:0 "Как они могут быть такими наивными?"
 ww1_belgium.28.t:0 "Батавская революция!"
 ww1_belgium.28.d:0 "Трульстра произнес длинную речь в парламенте, в которой он спровоцировал революцию и заявил, что пришло время рабочим взять на себя контроль над правительством. Революционеры, похоже, пользуются большой поддержкой Бельгии."
 ww1_belgium.28.a:0 "Предатели!"
 ww1_belgium.29.t:0 "Бельгия просит мира!"
 ww1_belgium.29.d:0 "Поскольку с революционерами покончено, у бельгийцев нет другого выбора, кроме как трусливо сдаться!"
 ww1_belgium.29.a:0 "Они будут жить со своей неудачей."
 ww1_belgium.29.b:0 "Так просто им это не сойдет с рук!"
 ww1_belgium.30.t:0 "Батавское объединение"
 ww1_belgium.30.d:0 "Мы добились успеха, реакционное правительство Нидерландов было свергнуто! Наконец-то мы можем начать объединение нашего народа и верим в лучшее будущее."
 ww1_belgium.30.a:0 "Жители Нидерландов объединяйтесь!"
 ww1_belgium.30.b:0 "Может быть, они лучше как марионетки..."
 ww1_belgium.31.t:0 "Неожиданная атака немцев"
 ww1_belgium.31.d:0 "Неподготовленная бельгийская армия полностью подавлена ​​прибытием кайзеровских войск. Проблемы с инвентарем нашей техники ограничивают нашу мобилизацию. Солдаты полностью демотивированы при мысли о противостоянии самым могущественным империям в Европа. Наша способность сопротивляться 31 сильно снижена!"
 ww1_belgium.31.a:0 "Это плохо!"
 ww1_belgium.32.t:0 "Фламандцы и валлоны"
 ww1_belgium.32.desc:0 "Вдохновленные речами Жюля Дестре, наши эксперты пришли к выводу, что федеративное государство является наилучшим вариантом, позволяющим сократить контакты между фламандцами и валлонами и избежать создания единого сопротивления всего населения страны. Первым шагом этого процесса стала Flamenpolitik. Она заключалась в интеллектуальной поддержке фламандских автономистов и независимых интеллектуалов с целью ослабления бельгийского единства.\n\nПосле того, как недавно наделенный полномочиями Raad van Vlaanderen, Питер Так стал первым главой правительства, и Адальберт фон Гогенцоллерн, третий сын кайзера, вот-вот будет инаугурирован.\n\nНо перед церемонией разгорелись дебаты о характере его королевского титула."
 ww1_belgium.32.a:0 "Да здравствует король Фландрии и Валлонии!"
 ww1_belgium.32.b:0 "Да здравствует король фламандцев и валлонов!"
 ww1_belgium.32.c:0 "Да здравствует фламандский и валлонский король!"
 ww1_belgium.32.d:0 "Да здравствует король Бургундии!"
 ww1_belgium.33.t:0 "Затухший милитаризм" 
 ww1_belgium.33.d:0 "Война закончилась. Мы выжили после всех этих кошмаров. Потребуется много времени, чтобы восстановить стабильность после разрушений, но, по крайней мере, мы можем начать это с сегодняшнего дня. Мужчины возвращаются домой с фронтов. У людей есть свой дом, куда они могут вернуться. По крайней мере, мир." 
 ww1_belgium.33.a:0 "Пора спать." 
  
 ww1_belgium.50.t:0 "Бельгийские автопушечные экспедиционные силы" 
 ww1_belgium.50.d:0 "После начала наступательных действий майор Коллон предложил создать тяжелый батальон боевых бронированных машин. Идея заключалась в том, чтобы модифицировать имеющиеся на складах бронеавтомобили "Минерва" и превратить их в машины прорыва, оснащенные короткими 37-мм орудиями в башне. Такая мобилизация позволила бы создать небольшое подразделение быстрого реагирования для поддержки наших наступательных операций." 
 ww1_belgium.50.a:0 "Отличная идея, Коллон!" 
  
 ww1_belgium.51.t:0 "Держитесь вместе, держитесь крепко!" 
 ww1_belgium.51.d:0 "Поскольку недавние события в Брюсселе оказали влияние на большинство из нас, сейчас как никогда важно, чтобы мы объединились как нация. Мы должны посмотреть на состояние нашей страны и не смириться, а изменить исход этой войны. \n\nЗабыть прошлое и смотреть на новые горизонты. Мы не знаем, чего ожидать в последующие месяцы, но мы встретим это вместе!" 
 ww1_belgium.51.a:0 "Мы видели и хуже!" 
 
 ww1_belgium.60.t: "Changes in Government"
 ww1_belgium.60.d: "The first Schollaert government has been in office since 1908 and carried out several important reforms, notably the 1908 recognition of the Congo as a Belgian colony, but also the conscription reform of 1909. Appointed during the reign of King Leopold II, the latter died in December 1909, leaving his new heir Albert I to take over.\n\nThe new sovereign therefore inherits a government that he does not approve of, his political vision being more different from that of his uncle. As a result, he asked Prime Minister Frans to make changes to the composition of his ministry with the aim of better representing the interests of the crown."
 ww1_belgium.60.a: "This should not change our plans"

 ww1_belgium.61.t: "Vote in Federal Parliament"
 ww1_belgium.61.d: "During the debates in parliament, it became clear that there was no unanimous support for the Prime Minister's bill. Initially and in parallel with the discussions, the Belgian Education League lashed out, accusing such a reform of increasing the influence of the clergy on the country. Then, the project was seen as unfair, in particular because the subsidies were given according to the number of students, leading to overcrowding of classes. The law was therefore widely rejected and the King, who was totally against it, now has a grudge against Frans Schollaert."
 ww1_belgium.61.a: "It's not what you think..."

 ww1_belgium.62.t: "Albert I Royal Tour In Brussels"
 ww1_belgium.62.d: "King Albert I decided to reconnect with Belgian royal traditions by organizing a grand tour of Brussels, acclaimed by the crowd. The monarch visited several historic buildings before visiting parliament where he delivered his general policy speech. During his visit, social deputies demanded universal suffrage, for all classes and for men and women. The sovereign's words were not without brilliance in their eyes: he wanted to be social and to focus his action on supporting poor workers and education."
 ww1_belgium.62.a: "A socialist King?"

 ww1_belgium.63.t: "Schollaert Resigns"
 ww1_belgium.63.d: "Following the disappointment of the school bill, the Schollaert government lost the support of parliamentarians and the king. This illegitimacy pushed Albert I to request the departure of the prime minister. His successor has already been named: Charles de Broqueville."
 ww1_belgium.63.a: "There is work to do"

 ww1_belgium.64.t: "Secret Talks Continuation"
 ww1_belgium.64.d: "Discussions with the United Kingdom have been underway since 1906 on the subject of Belgian national defense. If England wants to protect our nation, they also want us to sign a military pact with them. However, the military law of 1909 and the king's desire to preserve Belgian independence and neutrality cannot authorize such discussions. As a result, our diplomats ended the negotiations. The upcoming army reform should allow the Belgians to defend themselves."
 ww1_belgium.64.a: "We are a great power, after all"


 ww1_belgium.65.t: "King's visit to France and Germany"
 ww1_belgium.65.d: "King Albert went to France, then to Germany to remind our neighbors of Belgium's neutrality, but also to warn them that if they violated Belgian territory, the country would defend itself. Albert reminded [GER.getLeader] of his Germanic ancestry, while adding that he was above all Belgian."
 ww1_belgium.65.a: "Now they are scared"

 ww1_belgium.66.t: "Vote on Second Conscription Law"
 ww1_belgium.66.d: "With the help of the Catholic party and a large part of the liberal Democrats, the extended conscription law was passed without incident. Signed immediately by the King, it came into force immediately, freeing up the reservoir of men we needed to fill the ranks. But despite this victory, social opposition has lambasted the passage of the law, promising that it will be unpopular and that major demonstrations will take place."
 ww1_belgium.66.a: "The most important thing is that the law passes"

 ww1_belgium.67.t: "1913 General Strike"
 ww1_belgium.67.d: "The Belgian workers' party POB has organized a huge nationwide strike to protest against the plurality voting system. Plural voting allows a person to vote several times depending on their level of wealth, which overrepresents the voting of the wealthy classes. The demonstration spread throughout the country, particularly in the industrial sector of Wallonia. Well organized, the strike did not boil over and caused no deaths.\n\nAt the end of this strike, the government held firm and did not reform the voting system. The workers returned to work without obtaining any guarantee on this subject."
 ww1_belgium.67.a: "Let them strike!"

 ww1_belgium.68.t: "Albert I Inspirational Role"
 ww1_belgium.68.d: "Very popular, King Albert I distinguished himself by mobilizing as no other monarch had done for Belgium. Dressed in the outfit of a field general, crosses Brussels on horseback in the middle of an enthusiastic crowd and comes to deliver a speech in front of Parliament: “A country that defends itself commands the respect of all, this country does not perish. I have faith in our destinies. ».\n\nFrom the first hours of the conflict, he went as close as possible to the front to support the soldiers. He joined the High Command Center and immediatly takover the chain of command."
 ww1_belgium.68.a: "Unfailing Courage"

 ww1_belgium.69.t: "All-Belgian Government"
 ww1_belgium.69.d: "Proposed by King Albert, the expansion of the government to include members of the liberal and socialist opposition led to heated debates with the Prime Minister. After heated discussions, the project was finally accepted, and the ministry was quickly reformed. The Catholic members of the cabinet then protested, notably Joris Helleputte and Armand Hubert who resigned."
 ww1_belgium.69.a: "The king refuses their resignation"

 ww1_belgium.70.t: "Germany wants to reach France through Belgium"
 ww1_belgium.70.d: "This morning, General Von Emmich sent us an ultimatum demanding free passage for the German army to fight in France. He specifies that the German army will then be a friend and will pay dearly for the damage caused by the war on the territory. King Albert then called together the crown council to be advised on how the state should respond. The question is whether Belgium should allow imperial troops to cross its territory, or whether to resist."
 ww1_belgium.70.a: "Mobilize the Army !"
 ww1_belgium.70.b: "We have no other choice..."

 ww1_belgium.71.t: "Frontbeweging Letter"
 ww1_belgium.71.d: "The Flemish movement of "frontists" represents the interests of Flanders within the army. This organization wrote an open letter to the king to request the express implementation of a reform of the high command aimed at imposing bilingualism, the general staff being currently entirely French-speaking. Such a reform in time of war would considerably reduce our effectiveness on the battlefield... But would appease the Flemish nationalists."
 ww1_belgium.71.a: "We cant reform the army right now"
 ww1_belgium.71.b: "The King always approved this plan"

 ww1_belgium.72.t: "Frontbeweging Formation"
 ww1_belgium.72.d: "Belgian senior officers only speak French to facilitate fluidity within the chain of command. This situation annoys the Flemish nationalists, the country's majority ethnic group, who have formed an action group, the \"frontbeweging\". Their demands are simple: total bilingualism within the army. A complaint that would require in-depth reform and some Dutch lessons..."
 ww1_belgium.72.a: "We must deal with it"

 ww1_belgium.73.t: "Opposition to Royal Authoritarism"
 ww1_belgium.73.d: "Since the begining of the war, King Albert has been extremely active in his royal prerogatives. Not only did he become a popular figure, but he also took control of much of the government's responsibilities. He represents the state, the army and the people without being burdened with ministerial countersignature. Frustrated, Prime Minister Charles de Broqueville is increasingly protesting Albert's authoritarian decisions, even though the latter remains very popular."
 ww1_belgium.73.a: "He wont change anything"

 ww1_belgium.74.t: "Letter from Albert I"
 ww1_belgium.74.d: "The King of the Belgians discreetly sent a letter, passing through Count Hans Veit zu Toerring-Jettenbach, his brother, to [GER.getLeader]. On this document handwritten in German, the sovereign announces that it is not too late to end the conflict, and that German-Belgian relations had not yet reached a point of no return. At the end of the letter, he mentions that he is open to a secret meeting to discuss the conditions of peace, adding that he will accept nothing less than the guarantee of the territorial integrity of Belgium."
 ww1_belgium.74.a: "He is dreaming"

 ww1_belgium.75.t: "Failure of the Negociations"
 ww1_belgium.75.d: "The King's brother, Hans Veit zu Toerring-Jettenbach, served as an intermediary to transmit the response from the German authorities. This is a clear refusal. [GER.getLeader] considers that the Belgian resistance is participating in the war effort of its competitors and that it must pay the price."
 ww1_belgium.75.a: "Arf..."

 ww1_belgium.76.t: "1912 General Elections"
 ww1_belgium.76.d: "The general elections of 1912 were marked by a powerful communication campaign by the Catholic party against the socialist POB. The “fear of red” also worked against liberals who were associated with moderate, but dangerous, socialists. This election advertising was convincing, and the PC party won a great victory that surprised the entire country. Nevertheless, the disappointment was great, causing a series of demonstrations and then violent strikes throughout the country when the results were announced."
 ww1_belgium.76.a: "At least, we won"
 BEL_PC_victory_1912:0 "§YParti Catholique§! won 1912 General Elections"
 BEL_liberal_victory_1912:0 "§YParti Liberal§! won 1912 General Elections"

 ww1_belgium.77.t: "1914 General Elections"
 ww1_belgium.77.d: "The general elections of 1914 saw a new victory for the Catholic party, notably thanks to the popular rearmament reforms with which Walloon citizens were very favorable, while the Flemings appreciated the sacred aspect of a "Catholic" party"
 ww1_belgium.77.a: "A great victory, indeed"

 ww1_belgium.78.t: "Food Insecurity in Belgium"
 ww1_belgium.78.d: "The occupation of Belgium allowed the enemy to seize our agricultural production, which considerably increased our food insecurity. Belgians in the occupied zone are malnourished, sometimes victims of localized famine."
 ww1_belgium.78.a: "We must do something"
 
 ww1_belgium.79.t: "Food Insecurity in Belgium"
 ww1_belgium.79.d: "With the war in Europe, occupied Belgium is starving and a great famine threatens to plunge the country into total ruin. Engineer Herbert Hoover, creator of the "American Committee" responsible for repatriating the 180,000 Americans trapped by the war in the country, proposed a new humanitarian plan. With the help of the Belgian National Relief and Food Committee, he would like the government to provide humanitarian funds, particularly food, to occupied citizens.\n\nThis action could be well received by the population and would strengthen our soft power , but also the position of the party."
 ww1_belgium.79.a: "Hoover is right, lets fund a special comittee"
 ww1_belgium.79.b: "Its not our business!"

 ww1_belgium.80.t: "American Help is Coming"
 ww1_belgium.80.d: "The [USA.getLeader] government responded favorably to our call for help, indicating that they will soon found an aid commission in Belgium. The "Commission for Relief in Belgium" (CRB) will support our humanitarian organizations such as the Belgian "Comité national de secours et d'alimentation" and will help prevent any famine in the region."
 ww1_belgium.80.a: "Uitstekend !"

 ww1_belgium.81.t: "American Silence"
 ww1_belgium.81.d: "Despite our calls for help, the American government has not responded, leaving our requests unheeded. We are thus forced to pay for the food that we cannot produce, which is only sold at exorbitant prices in times of war."
 ww1_belgium.81.a: "Lets ask someone else..."

 ww1_belgium.82.t: "King Albert Leads Entente Army in Flanders"
 ww1_belgium.82.d: "The general headquarters of the allied armies ordered the creation of an army group of Flanders intended to fight in Belgium. This formation includes the entire Belgian army, the 2nd British army and the 6th French army. The general staff of the Entente decided to appoint King Albert I of Belgium as Commander-in-Chief, assisted by General Degoutte. Several other generals lead the components of this large army, such as General Plumer, Boissoudy and Gillain.\n\nUnited against the enemy, this force is intended to liberate the entire Belgian territory and launch a major battle in Belgium."
 ww1_belgium.82.a: "Together for Victory!"

 ww1_belgium.83.t: "Electoral Strategy of Catholic party"
 ww1_belgium.83.d: "The elites of the Catholic party are aware that younger generations are attracted to liberal parties throughout Europe. In order to maintain a dominant position and put an end to this trend, the government and the party have worked together to establish a fear of socialism. But also by associating liberal parties as socialist tendencies\n\nVia state propaganda, but also the support of the media, the Catholic party constituted a “fear of the reds”, while highlighting Christian trade union organizations, a real counterbalancing power to the socialist unions."
 ww1_belgium.83.a: "Stability and prosperity!"

 ww1_belgium.84.t: "1912 General Elections"
 ww1_belgium.84.d: "The general elections of 1912 were marked by two very intense campaigns by the country's two main parties: the Catholic Party and the Liberal Union. The PC organized its electoral propaganda on the "fear of the reds", comparing liberals to extremist socialists. The Liberals proposed a more modern approach by putting forward their support for universal voting, the proposal for secular school programs and the industrialization of Flanders.\n\nAfter a difficult count, the Liberal party was finally announced in the lead with a slim margin. advance of around 2%."
 ww1_belgium.84.a: "The King appoints Paul Hymans"

 ww1_belgium.85.t: "1914 General Elections"
 ww1_belgium.85.d: "The Liberal Alliance showed itself to be politically very close to young Liberals, which stimulated voting among this population and considerably increased the party's popularity. Coupled with popular social reforms, a large portion of the voters of 1912 reiterated their vote for these elections."
 ww1_belgium.85.a: "Excellent!"

 ww1_belgium.86.t: "Luxemburgish Question"
 ww1_belgium.86.d: "The war in Belgium was terrible, but our proud army was brave enough not to capitulate to the enemy and push our adversaries far from Brussels. We suffered immense losses to support France in its war, and we are in no position to seek reparations. In this case, we could ask France to support our claim to Luxembourg."
 ww1_belgium.86.a: "We should ask them!"
 ww1_belgium.86.b: "Nah"

 ww1_belgium.87.t: "Belgian Situation"
 ww1_belgium.87.d: "Belgium is emerging from a series of major events that began in 1908, with the state taking charge of the Congo. A colony owned by King Leopold II, the Congo was integrated into the Belgian colonial empire in 1908, causing administrative problems, but also the burden of recognizing and assuming the colonial liabilities of the crown, notably via the severed hands affair. \n\nIn 1909, Belgium decided to rearm by declaring limited military service; each family would have to provide a young man in the army.\n\nBut at the end of the year, the King Leopold II died, his nephew took over, Albert I. But the two men are very different, where Leopold was a seasoned conservative, his nephew is a liberal close to the people. Arriving in office, the latter opposes Prime Minister Schollaert and his cabinet, and recently demanded ministerial changes."
 ww1_belgium.87.a: "I should have played Switzerland..."

 ww1_belgium.88.t: "Vote on Universal Suffrage"
 ww1_belgium.88.d: "The Liberal Party presented a very popular bill based on abolishing plural voting and replacing it with universal suffrage. Introduced in 1984, plural voting allows certain citizens to obtain voting advantages if they have a certain capital or a certain social position. This resounding injustice deeply frustrates the country's disadvantaged social classes. With a narrow majority, the Liberals managed to pass the “Hyman” law, named after the strong arguments of the person concerned. The finesse of the parliamentary majority caused fights outside parliament, only one vote allowed the law to be adopted.\n\nSocial, King Albert voted for it immediately, largely in favor of this administrative development."
 ww1_belgium.88.a: "A major step forward for all Belgians"

 ww1_belgium.89.t: "Secret Talks Continuation"
 ww1_belgium.89.d: "Discussions with the United Kingdom have been underway since 1906 on the subject of Belgian national defense. If England wants to protect our nation, they also want us to sign a military pact with them. Since 1910, Belgian policy has been liberalized and [BEL.getLeader] has been favorable to cooperation with the British authorities. As the military reforms requested by King Albert take time, it would certainly be wise not to interrupt the discussion process too early."
 ww1_belgium.89.a: "We might need some help"

 ww1_belgium.90.t: "Tripartite Security Meeting"
 ww1_belgium.90.d: "The military security discussions of 1906-1912 finally seem to have borne fruit in Belgium. King Albert and his cabinet presented themselves in London, followed by a French military delegation chaired by General Joffre. Together, the three parties discussed the terms of a Belgian-Anglo-French alliance. Historically, Belgium has always been rooted in great neutrality, notably imposed by the British themselves through the Treaty of the XXIV. The international situation can now change the situation, especially since the Belgian liberal party is more inclined to align itself than the former Catholic party of Leopold II."
 ww1_belgium.90.a: "Will Belgium finally line up?"
 ww1_belgium.90.b: "Let's ally ourselves with the other liberals of Europe"
 BEL_conditions_to_join_entente:0 "§Y[BEL.getFlag][BEL.getName]§! could join the §YEntente§! if one of the following conditions is respected:\n- §RWorld Tension is above 20%§!\n- A §YWorld Crisis§! is §Yongoing§!\n\n"


 BEL_territories_will_be_back_after_great_war:0 "(All territories will be transfered back to us at the end of the war)"
 ww1_belgium.91.t: "Germany Army Occupy Wallonia"
 ww1_belgium.91.d: "Following a German ultimatum from General Von Emmich, Belgium chose to cooperate and withdraw from half of the country. The German Empire threatened a total invasion of the country and the crown council decided to submit in order to preserve the war on half of its territory."
 ww1_belgium.91.a: "War spread to Wallonia"

 ww1_belgium.93.t: "Government of Shame"
 ww1_belgium.93.d: "The Belgian government agreed to collaborate with Germany and sacrifice more than half of the territory on which several bloody battles had already taken place. As a result, the population feels abandoned, especially since many Walloons have had to leave their homes to go to Flanders, where they live on the streets, when they do not die as collateral victims.\n\nAlthough Albert I was very popular, he has now lost all his credit and inflicted an eternal injury on Belgium. We have to pray that it was the right choice..."
 ww1_belgium.93.a: "We had no choice..."

 ww1_belgium.94.t: "Coup de Lophem"
 ww1_belgium.94.d: "In order to obtain a government of national unity, King Albert I went to the small town of Lophem to carry out consultations with the objective of the constitution of a new ministry. In order to preserve the unity of the people, the King promised that the new government will be responsible for voting on several major projects, including the right to strike or higher education in Dutch.\n\nThe Catholic conservatives immediately denounced a coup d'état, which they called the "Lophem coup", furious, they accuse the King of having given too much credit and importance to the socialists, especially with the communist agitations in eastern Europe."
 ww1_belgium.94.a: "\"Ouin ouin\""

 ww1_belgium.95.t: "Lettre au Roi"
 ww1_belgium.95.d: "The socialist deputy Jules Destrée wrote a letter to the king, a long, well-written story summarizing the problems of the national question in Belgium. He indicates obvious truths: Belgium has no people, only Walloons and Flemings. It highlights the fact that 80% of the population only speaks French or Flemish, thus justifying the existence of two peoples with different roots.\n\nHe describes the absence of national spirit as a potential nuisance to the country in the event of conflict, in particular. Destrée considers that these two identities are too different for the country to retain its current form and proposes administrative separation.\n\nBelgium would be made up of two autonomous entities, two different nations that would share a common king and common external politics. On all other plans, they nations would be independants."
 ww1_belgium.95.a: "Too risky"

 ww1_belgium.96.t: "Spa Conference"
 ww1_belgium.96.d: "Held at the Château de la Fraineuse in Spa, Belgium, the war reparations conference aims to establish the amount of Germany's payments for Allied losses during the Great War.  If half of this amount will be given to France, partly destroyed, 8% will be entrusted to Belgium for the reconstruction of the territory. The exact amounts are not yet known, but the national subject was extremely well defended, notably by the diplomats Hymans and Orts.\n\nIn addition to these payments, Belgium obtained the territory of Eupen, but also a small part of German Africa."
 ww1_belgium.96.a: "A fair compensation"

 ww1_belgium.97.t: "Strikes!"
 ww1_belgium.97.d: "Workers in the metallurgical sector went on strike, paralyzing part of the Walloon industrial basin, in the Charleroi region. The latter are demanding a social reform setting the legal working time at 8 hours."
 ww1_belgium.97.a: "Hmf..."

 ww1_belgium.98.t: "Frontpartij Formation"
 ww1_belgium.98.d: "The Flemish movement was structured at the start of the year. Disjointed nationalist movements and frontbeweging united under a political banner with the initials AVV-VVK “All for Flanders, Flanders to Christ”. There is no doubt that this political group wants the dissolution of Belgium in its current form, and that we should be vigilant about the problems that organized Flemish nationalism can bring us."
 ww1_belgium.98.a: "We must stop them"
 
 ww1_belgium.99.t: "Old Age Pension Vote"
 ww1_belgium.99.d: "The vote on the public pension law is a popular initiative which promises to bring many voters to the Liberal Party in the next elections. However, this law risks costing the state budget dearly, which causes some hesitation on the part of deputies from our own camp. At the same time, the Catholic party has clearly announced itself against the bill, which leaves us in uncertainty as to the passage of our proposal.\n\nThe only reliable way to obtain the guarantee of the vote is to ally with the socialists of the POB, who propose a common vote in exchange for a few modifications which do not change the structure of the bill. However, accepting their support risks offering them visibility that would not benefit us..."
 ww1_belgium.99.a: "We must secure the vote"
 ww1_belgium.99.b: "The POB cannot be trusted!"
  
 #BRAZIL 
 ww1_brazil.1.t:0 "Выборы 1910 года: Гермес да Фонсека против Руи Барбозы"
 ww1_brazil.1.d:0 "Среди кандидатов в президенты - военный Эрмес да Фонсека, который баллотируется от Консервативной республиканской партии и поддерживается президентом Нило Печаньей, а главным кандидатом от оппозиции является писатель Руй Барбоза, бывший член Либеральной партии монархического периода, который баллотируется от так называемой Либеральной республиканской партии, созданной при поддержке Республиканской партии Сан-Паулу."
 ww1_brazil.1.a:0 "Гермес да Фонсека победил."
 ww1_brazil.1.b:0 "Руи Барбоза выиграл."
 ww1_brazil.2.t:0 "Президентские выборы в Бразилии [GetYear] года"
 ww1_brazil.2.d:0 "После раскольнических выборов 1910 года Венцеслау Браш был предложен в качестве меры примирения между Минас-Жерайсом, Сан-Паулу и другими штатами как кандидат на преемственность [Root.GetLeader]. Руй Барбоза снова баллотируется, но он не выиграет против объединенной олигархии."
 ww1_brazil.2.d_2:0 "Не сумев прийти к компромиссу, штаты Минас-Жерайс и Сан-Паулу предложили двух разных кандидатов, а популярный Руи Барбоза от Либеральной партии также баллотируется. Результаты этих выборов представляются неопределенными."
 ww1_brazil.2.a:0 "Венцеслав Браш выиграл."
 ww1_brazil.2.b:0 "Руи Барбоза выиграл."
 ww1_brazil.2.c:0 "Пиньейро Мачадо выиграл."
 ww1_brazil.3.d:0 "Среди кандидатов в президенты - адвокат, бывший президент от НРП и бывший член Консервативной партии монархического периода Родригес Алвес. Оппозицию представляют бывший президент Нило Печанья и писатель Руй Барбоза.\n\nАлвес не смог занять пост президента из-за болезни."
 ww1_brazil.3.a:0 "Избранный вице-президент Делфим Морейра займет его место."
 ww1_brazil.4.d:0 "После смерти Родригеса Алвеса, который был избран в предыдущем году, необходимо было провести досрочные президентские выборы. В результате победил Эпитасио Пессоа из Республиканской партии Параибы, получивший 71,0% голосов избирателей."
 ww1_brazil.4.a:0 "Еще одна победа на абсолютно честных выборах."
 ww1_brazil.5.d:0 "В условиях экономического застоя и подъема рабочего движения политические потрясения неизбежны. Была сформирована политическая коалиция с намерением поддержать Нило Печанью на пост президента. Оппозиция пользуется поддержкой важных частей вооруженных сил, что знаменует собой разрыв в отношениях между правительством и военными."
 ww1_brazil.5.a:0 "Еще одна справедливая победа олигархов!"
 ww1_brazil.5.b:0 "Оппозиции удалось одержать победу."
 ww1_brazil.6.d:0 "Предыдущие выборы раскололи страну... Теперь мы победили на 99%!"
 ww1_brazil.6.a:0 "Ладно, это кажется немного подозрительным."
 ww1_brazil.7.t:0 "Революция 1930 года"
 ww1_brazil.7.d:0 "Крупные олигархии ослаблены, Либеральный альянс и тенентисты совершили переворот в правительстве, к власти пришла временная хунта."
 ww1_brazil.7.a:0 "Конец эпохи."
 ww1_brazil.8.t:0 "Варгас требует власти"
 ww1_brazil.8.d:0 "В [GetDateText] хунта передала власть и президентский дворец Жетулио Варгасу, положив конец Первой республике и свергнув все государственные олигархии, за исключением олигархии из Минас-Жерайс и Рио-Гранде-ду-Сул. В то же время в центре Рио-де-Жанейро солдаты гаучо выполнили обещание привязать лошадей к обелиску на проспекте Рио-Бранко, символически ознаменовав триумф революции 1930 года."
 ww1_brazil.8.a:0 "Начало новой эры."
 ww1_brazil.9.t:0 "Восстание плети"
 ww1_brazil.9.d:0 "После чрезмерной порки афробразильского матроса на борту нового бразильского дредноута Minas Geraes, экипаж которого, как и большинство кораблей бразильского флота того времени, состоял в основном из мулатов и бывших рабов под командованием белых офицеров, вспыхнул мятеж. Вскоре восстание перекинулось на другие военные корабли в гавани Рио-де-Жанейро, включая единственный в Бразилии дредноут 'Сан-Паулу' и новый крейсер 'Баия'. После некоторых дебатов бразильские власти поняли, что вернуть корабли силой невозможно, и приняли требования повстанцев об улучшении условий труда и амнистии."
 ww1_brazil.9.a:0 "Это не должно повториться."
 ww1_brazil.10.t:0 "Конец резиновой стрелы Amazon"
 ww1_brazil.10.d:0 "Мировой спрос на амазонский каучук был подорван успехом более эффективных каучуковых плантаций в Малайе, на Цейлоне и в Африке. Это быстро привело к стагнации региональной экономики. Не хватало предпринимательского или государственного видения, чтобы найти альтернативы для развития. Каучуковые бароны и экономическая элита последовали за деньгами, покинув регион в поисках новых богатств в других местах."
 ww1_brazil.10.a:0 "Но все шло так хорошо!"
 ww1_brazil.11.t:0 "Дьявольская железная дорога"
 ww1_brazil.11.d:0 "Железная дорога Мадейра-Маморе, вызванная каучуковым бумом, как известно, стоила жизни примерно 6 000 рабочих; это лишь один пример десятков тысяч людей, включая многих представителей коренного населения, погибших во время бума."
 ww1_brazil.11.a:0 "И все это ради какой-то резины."
 ww1_brazil.12.t:0 "Военная интервенция не увенчалась успехом"
 ww1_brazil.12.d:0 "Наша военная интервенция провалилась, заменив правящую олигархию. Мы ничего не добились."
 ww1_brazil.12.a:0 "Мы должны попробовать еще раз."
 ww1_brazil.13.t:0 "Восстание в Куритибе"
 ww1_brazil.13.d:0 "Иностранной компании было поручено завершить строительство железной дороги Сан-Паулу-Рио-Гранде, и кроме права на завершение проекта, компания также получила от правительства право на разведку полосы земли шириной 15 км с каждой стороны железной дороги. Таким образом, компания на законных основаниях завладела землей, с которой граничила, и предложила работу местным семьям во время строительства железной дороги.\n\nОднако к моменту окончания строительных работ большое количество людей осталось без работы и места жительства, что усилило волнения и недовольство.\n\nОни решили прислушаться к голосу монаха Иосифа Мария и под его руководством организовались в общину. По мнению Жозефа Мария, республика - это 'закон дьявола'. Он провозгласил себя императором Бразилии и создал почетную гвардию, состоящую из 24 рыцарей, которых он назвал 'Двенадцатью парами Франции', намекая на кавалерию Карла Великого в Средние века."
 ww1_brazil.13.a:0 "Может, нам стоит вернуть им их землю."
 ww1_brazil.13.b:0 "Хватит этого безумия, пошлите войска!"
 ww1_brazil.14.t:0 "Начало войны в Контестадо"
 ww1_brazil.14.d:0 "Предвидя приход федеральных войск, Хосе Мария вместе со своими последователями немедленно отправился в пограничный город Ирани. Поскольку между штатами Парана и Санта-Катарина в то время существовали нерешенные земельные споры, правительство штата Парана расценило это массовое переселение людей как стратегию штата Санта-Катарина, направленную на захват и притязание на эти земли.\n\nЧтобы предотвратить внезапное массовое занятие этой земли, часть войск полка безопасности штата Парана была отправлена, чтобы заставить захватчиков вернуться в Санта-Катарину.\n\nНо все пошло не так, как планировалось. Началось кровавое противостояние между правительственными войсками и последователями Контестадо в месте под названием Банхадо Гранде. В конце боя погибли десятки людей с обеих сторон, а повстанцы захватили большое количество оружия и боеприпасов у полицейских сил Параны. Среди убитых были полковник Гуальберто Жуан, командовавший войсками, а также монах Хосе Мария, но партизаны Контестадо одержали свою первую победу.\n\nХосе Мария был похоронен своими последователями, которые надеялись на его воскрешение."
 ww1_brazil.14.a:0 "Войска наступают."
 ww1_brazil.15.t:0 "Прибытие принца Луиса"
 ww1_brazil.15.d:0 "Принц Луис прибыл сегодня в Рио-де-Жанейро и был встречен широкими массами. Он произнес речь, в которой поблагодарил правительство Руя Барбозы и бразильский народ за разрешение вернуться на родину и пообещал вырвать наше Отечество из когтей эксплуатирующих его авантюристов."
 ww1_brazil.15.a:0 "С возвращением!"
 ww1_brazil.16.t:0 "Окончание войны с контестадо"
 ww1_brazil.16.d:0 "В этот момент последним лидером контестадоров стал Деодато Мануэль Рамос, широко известный как 'Адеодато'. Адеодато перевел основную часть повстанцев в долину Санта-Мария, где все еще оставалось около 50 000 человек. Поскольку продовольствия не хватало, Адеодато становился все более авторитарным, не принимая капитуляции. К тем, кто сдавался, он безжалостно применял смертную казнь.\n\nПосле большого штурма Санта-Марии генерал Эстильяк записывает: 'Все было разрушено, число разрушенных домов возросло до 5 000, женщины, сражавшиеся как мужчины, были убиты в бою, число погибших ягунсо возросло до 600. Опорные пункты Хантер и Санта-Мария вымерли. Я не могу гарантировать, что все бандиты, кишащие в спорных местах, исчезли, но миссия, возложенная на армию, выполнена.' Уцелевшие повстанцы рассеялись по многим городам.\n\nАдеодато бежал, преследуемый войсками."
 ww1_brazil.16.a:0 "Не дайте ему сбежать!"
 ww1_brazil.17.t:0 "Монархическое восстание!"
 ww1_brazil.17.d:0 "При поддержке [BRA.GetAdjective]ого правительства, [POR.GetAdjective]ие монархисты поднимают оружие по всей стране. \nЕсли они преуспеют в своей попытке восстановить монархию, очень вероятно, что вскоре после этого мы увидим, как наша любимая страна перейдет под [BRA.GetAdjective]ий контроль."
 ww1_brazil.17.a:0 "[POR.GetAdjective]ий трон будет восстановлен!"
 ww1_brazil.17.a_tt:0 "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§G присоединится к нам в гражданской войне.§!§!"
 ww1_brazil.17.b:0 "Мы должны искоренить этих предателей!"
 ww1_brazil.17.b_tt:0 "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§R присоединится к гражданской войне против нас.§!§!"
 ww1_brazil.18.t:0 "Объединить империи Португалии и Бразилии"
 ww1_brazil.18.d:0 "[BRA.GetNameDefCap] обратился к нашему правительству, предлагая объединить наши две нации под властью Дома Луиша I, который будет коронован как император Португалии и Бразилии. \n\n[BRA.GetAdjective]ое правительство заявило, что не примет отрицательного ответа, и призвало нас принять предложение, чтобы избежать потенциального конфликта между нашими странами."
 ww1_brazil.18.a:0 "[POR.GetNameDefCap] и [BRA.GetNameDef] должны объединиться снова."
 ww1_brazil.18.b:0 "[POR.GetNameDefCap] останется независимым государством."
 ww1_brazil.19.t:0 "Португалия принимает объединение"
 ww1_brazil.19.d:0 "[POR.GetAdjective]ое правительство мудро согласилось подписать предложение об объединении наших наций. Могущественная Лузо-Бразильская империя поднимается под властью императора [Root.GetLeader].\n\nПусть он принесет силу и процветание нашему любимому народу!"
 ww1_brazil.19.a:0 "Это усиливает Бразилию."
 ww1_brazil.20.t:0 "Португалия отказывается от объединения"
 ww1_brazil.20.d:0 "[POR.GetAdjective]ое правительство безрассудно решило отвергнуть наше предложение объединить наши нации под властью [Root.GetLeader].\nХотя для нас это совершенно неприемлемо, это лишь небольшая помеха.\n\nВ конце концов, им придется подчиниться нашим требованиям, как это делают другие..."
 ww1_brazil.20.a:0 "Их судьба предрешена."
 ww1_brazil.21.t: "Contestado War: Maria Rosa Killed"
 ww1_brazil.21.d: "After several strikes, the spiritual leader of the insurgents, a 15-year-old girl Maria Rosa, was killed on the banks of the Caçador river. Rverything was destroyed, the estimated number of razed houses is 5000 women that fought along the men were killed the number of irregulars killed is over 600. The villages of Caçador and Santa Maria were annihilated. We cannot guarantee that all such bandits that festered in the Contestado may have disappeared, but the mission entrusted to the Army is now accomplished."
 ww1_brazil.21.a: "Finish off the survivors."
 ww1_brazil.22.t:0 "Смерть Жозе Параньоса"
 ww1_brazil.22.d:0 "Умер Жозе Параньос, барон Рио-Бранко. Последние дни его жизни были агонией, продленной благодаря достижениям науки. Город, штаты, вся страна, соседние государства, Америка, весь мир с тревогой следили за состоянием великого человека. И великий человек пал. Его работа была огромной и грандиозной. У него было две жизни: жизнь талантливого журналиста, ставшего консулом, и жизнь консула, ставшего величайшим бразильцем за свою бескорыстную любовь к родине. Он был расширителем Бразилии, расширяя ее мирной дипломатией."
 ww1_brazil.22.a:0 "Покровитель бразильской дипломатии."
 ww1_brazil.23.t:0 "Рио-Гранде-ду-Сул отделяется"
 ww1_brazil.23.d:0 "Используя возможность, предоставленную хаосом гражданской войны. Олигархи Рио-Гранде-ду-Сул отделились от Бразилии, провозгласив новую Республику Риограндеш."
 ww1_brazil.23.a:0 "Мы вернемся за ними."
 ww1_brazil.23.b:0 "Свобода, равенство, человечность!"
 ww1_brazil.24.t:0 "[RGS.GetAdjective]ое продвижение"
 ww1_brazil.24.d:0 "Наша армия не в состоянии сдержать наступление [RGS.GetName]. Это может дестабилизировать всю страну, возможно, нам нужно рассмотреть возможность заключения мирного договора с отколовшимся государством."
 ww1_brazil.24.a:0 "Мы не можем позволить себе продолжать эту войну."
 ww1_brazil.24.b:0 "Их независимость приведет к распаду Бразилии."
 ww1_brazil.25.t:0 "Вторая федералистская революция"
 ww1_brazil.25.d:0 "В противовес авторитарному правлению центрального правительства федералисты Риограненсе организовали вооруженное восстание под руководством либерала Жоакима Франсишку де Ассиса Бразилия."
 ww1_brazil.25.a:0 "Опять!?"
 ww1_brazil.26.t:0 "Демонстрации в поддержку войны"
 ww1_brazil.26.d:0 "В столице вспыхнуло несколько протестов в поддержку войны. В Порту-Алегри были организованы шествия с участием тысяч людей, первоначально мирные. Позже демонстранты начали нападать на магазины и недвижимость, принадлежащие этническим немцам или их потомкам, которые были разграблены, разграблены и сожжены. Разъяренная толпа повредила дома, клубы и фабрики в Петрополисе. В то же время в других городах прошли незначительные демонстрации."
 ww1_brazil.26.a:0 "Возможно, излишняя реакция."
 ww1_brazil.27.t:0 "Антивоенные демонстрации"
 ww1_brazil.27.d:0 "Профсоюзные активисты, пацифисты, анархисты и социалисты выступают против войны и обвиняют правительство в отвлечении внимания от внутренних проблем, иногда вступая в конфликт с националистическими группами."
 ww1_brazil.27.a:0 "Да ладно."
 ww1_brazil.28.t:0 "Забастовки рабочих"
 ww1_brazil.28.d:0 "Низкая заработная плата, изнурительный рабочий день, абсолютное отсутствие гарантий трудового законодательства, таких как еженедельный отдых, отпуск и выход на пенсию, привели к волне забастовок, начавшихся в Сан-Паулу на двух текстильных фабриках хлопчатобумажного комбината Родольфо Креспи и, получив поддержку государственных служащих, быстро распространились по всему городу, а затем почти по всей стране. Вскоре она распространилась на Рио-де-Жанейро и другие штаты, в основном на Рио-Гранде-ду-Сул. Ее возглавили рабочие и активисты, вдохновленные анархистскими и социалистическими идеалами, привезенные итальянскими и испанскими иммигрантами."
 ww1_brazil.28.a:0 "Возвращайтесь к работе!"
 ww1_brazil.29.t:0 "Всеобщая забастовка"
 ww1_brazil.29.d:0 "В результате кавалерийской атаки на протестующих рабочих в Брасе погиб молодой испанский анархист Хосе Мартинес. Его похороны привлекли толпу, сопровождавшую тело на кладбище Араса, где он был похоронен. Вскоре забастовки последовали на других заводах и в рабочих кварталах, через три дня к забастовке присоединилось более 70 тысяч рабочих. Склады были разграблены, трамваи и другие транспортные средства были подожжены, а посреди улиц были возведены баррикады."
 ww1_brazil.29.a:0 "Становится все хуже и хуже"
 ww1_brazil.30.t:0 "Анархистское восстание"
 ww1_brazil.30.d:0 "Около 400 человек собрались, чтобы свергнуть правительство. В ответ все рабочие начинают настоящее сражение. Две бомбы взорвались в полицейском участке неподалеку, и толпа берет его штурмом. Вскоре после этого солдаты окружают это место, чтобы разогнать находившихся там рабочих. Конфликт распространяется на соседние улицы, армия пытается остановить толпу."
 ww1_brazil.30.a:0 "Армия разберется с ними."
 ww1_brazil.30.b:0 "Разорвать цепи!"
 ww1_brazil.31.t:0 "Третий съезд трудящихся"
 ww1_brazil.31.d:0 "После успешного свержения олигархического правительства нам теперь предстоит определиться с новым руководством. Основная фракция - синдикалисты во главе с Эдгардом Леуэнротом, но есть также растущая фракция максималистов во главе с Абилио де Некете, выступающая за более централизованное государство."
 ww1_brazil.31.a:0 "Синдикалисты поведут нас"
 ww1_brazil.31.b:0 "Максималисты взяли верх"
 ww1_brazil.32.t:0 "Ниагарская мирная конференция"
 ww1_brazil.32.d:0 "С ростом напряженности между США и Мексикой во время Мексиканской революции. Мексиканское и американское правительства разорвали все дипломатические каналы между собой.\nМы должны избежать любой возможной войны, которая может вылиться из этого.\n\nНа конференции Домисио да Гама представлял Бразилию, Ромуло Себастьян Наон - Аргентину, а Эдуардо Суарес Мухика - Чили."
 ww1_brazil.32.a:0 "Мир должен быть сохранен."
 ww1_brazil.32.b:0 "Только военный союз может сохранить мир."
 ww1_brazil.33.d:0 "С ростом напряженности между США и Мексикой во время Мексиканской революции. Мексиканское и американское правительства разорвали все дипломатические каналы между собой.\nМы должны избежать любой возможной войны, которая может вылиться из этого.\n\nНа конференции Домисио да Гама представлял Бразилию, Ромуло Себастьян Наон - Аргентину, а Эдуардо Суарес Мухика - Чили.\nБразилия предлагает военный альянс, но это может быть рискованно."
 ww1_brazil.33.b:0 "У нас есть свои интересы."
 ww1_brazil.34.t:0 "Итоги конференции ABC"
 ww1_brazil.34.d:0 "Делегатам удалось найти точки соприкосновения, и конференция прошла успешно!"
 ww1_brazil.34.a:0 "Победа для Южной Америки!"
 ww1_brazil.34.b:0 "Они глупцы!"
 ww1_brazil.35.t: "Sell the Rio de Janeiro Battleship?"
 ww1_brazil.35.d: "We clearly went over budget, and our relations with our neighbors are warming, perhaps we should just sell the ship?"
 ww1_brazil.35.a: "We need the money."
 ww1_brazil.35.b: "We need that ship!"
 ww1_brazil.36.t: "Pinheiro Machado Assasinated!"
 ww1_brazil.36.d: "From the beginning of the year, he faced the clamor of the streets of the Federal Capital, when he was booed by supporters of Nilo Peçanha, whose election for president of the state of Rio de Janeiro had almost been prevented by the will of Pinheiro Machado. Thousands of "nilists" called for his head. When he put forward the name of Hermes da Fonseca as Senator for Rio Grande do Sul, he was almost lynched by a fierce crowd that was waiting for him at the door of the Senate. It was on this occasion that Pinheiro Machado said one of his most famous phrases, when he ordered the coachman who had picked him up at the door of the Palácio do Conde dos Arcos and who had asked him how they should leave: "Not so slowly that it seems like an affront, nor so fast that it seems like fear!"\n\nHe was murdered with a stab in the back by Manso de Paiva. The senator was attacked in the lobby of the Hotel dos Estrangeiros, in Flamengo, where he was visiting Rubião Júnior, a politician from the São Paulo Republican Party. He was coming from the Senate and was in the company of the federal deputies from São Paulo Cardoso de Almeida and Bueno de Andrade. His last words were reportedly: "Ah, scoundrel! They stabbed me!" Manso de Paiva handed the blood-stained dagger to Cardoso de Almeida and calmly waited for the police to arrive at the hotel to arrest him.\n\nMonths earlier, Pinheiro Machado had predicted his own death in an interview with journalist João do Rio: "I'll die fighting. They'll kill me in the back, they're 'thin-legged'. It's a shame it won't be in the Senate, like Ceasar...""
 ww1_brazil.36.a: "The constable is dead."
 ww1_brazil.100.d:0 "В Бразилии началась партизанская война за землю между поселенцами и землевладельцами. Причиной войны стали социальные конфликты в регионе, возникшие в результате неповиновения местного населения, в частности, в связи с оформлением прав собственности на землю со стороны кабоклов. Конфликт пронизан религиозным фанатизмом, выражающимся в мессианстве и вере восставших кабоклос в то, что они ведут религиозную войну; в то же время он отражает недовольство населения своим материальным положением."
 ww1_brazil.100.a:0 "Они не смогли победить группу крестьян?"
 ww1_brazil.100.b:0 "Эти религиозные фанатики будут разбиты"
 ww1_brazil.101.t:0 "Империя Бразилии и Португалии"
 ww1_brazil.101.d:0 "После восстановления монархии в Бразилии и Португалии португальский король и бразильский император провели несколько встреч, чтобы обсудить необходимость и потенциальные выгоды воссоединения обеих стран.\nПосле долгих переговоров во время последнего бразильско-португальского саммита, правители договорились об официальном создании [BRA.GetNameDef].\n\nСегодня, с благословения собравшихся монархических толп, [BRA.GetLeader] был коронован как император Португалии и Бразилии. Император поблагодарил своих подданных за верность и заявил, что он будет править от имени всех граждан, живущих под его властью."
 ww1_brazil.101.a:0 "Ave Glória, Ave Império!"
 ww1_brazil.101.b:0 "Империя, которая поднимается, чтобы снова потерпеть поражение"
 ww1_brazil.101.c:0 "Разве не должно быть наоборот?"
 ww1_brazil.102.t:0 "Коронация Луиса I"
 ww1_brazil.102.d:0 "Возможно, неожиданно, Бразильская империя была восстановлена после долгих переговоров с монархистами.  Принц Луис Орлеанский-Браганса прошел традиционную церемонию коронации и стал третьим императором Бразилии Домом Луисом I."
 ww1_brazil.102.a:0 "Deus salve o imperador!"
 ww1_brazil.102.b:0 "Возвращение старого режима или рождение нового?"
 ww1_brazil.103.t:0 "Конференция ABC"
 ww1_brazil.103.d:0 "С ростом напряженности между США и Мексикой во время Мексиканской революции. Чтобы сохранить мир в Америке, Аргентина, Бразилия и Чили, державы ABC, заключили мирное соглашение.\n\n Домисио да Гама представлял Бразилию, Ромуло Себастьян Наон представлял Аргентину, а Эдуардо Суарес Мухика представлял Чили."
 ww1_brazil.103.d_2:0 "С ростом напряженности между США и Мексикой во время Мексиканской революции. Чтобы сохранить мир в Америке, Аргентина, Бразилия и Чили, державы ABC, создали военный союз.\n\n Домисио да Гама представлял Бразилию, Ромуло Себастьян Наон представлял Аргентину, а Эдуардо Суарес Мухика представлял Чили."
 ww1_brazil.103.a:0 "Южная Америка стоит на своем!"
 ww1_brazil.103.b:0 "Попытка сохранить актуальность?"
  
 # Venezuela
 ww1_venezuela.1.t: "Armed Uprising against [VEN.GetLeader]"
 ww1_venezuela.1.d: "Yesterday, [VEN.GetLeader] sent a communiqué to the presidents of the [VEN.GetAdjective] states, warning them that an armed uprising against him was about to begin, alleging that it would be accompanied by an invasion by former president Cipriano Castro through Coro, Falcón state.\n\n[VEN.GetLeader] then suspended constitutional guarantees today, in order to confront the armed movement that allegedly sought to overthrow him. Tommorow he will travel to Maracay to begin his campaign against the insurgents from the city, leaving José Gil Fortoul as president-in-charge."
 ww1_venezuela.1.a: "And so dies democracy in Venezuela."
  
 # Chile
 ww1_chile.1.t:0 "Умер президент Педро Монтт!"
 ww1_chile.1.d:0 "Президент болел атеросклерозом и аритмией, и с каждым днем ему становилось все хуже.\n\n16 июля он вместе с женой и врачом отправился в Германию, надеясь, что немецкие врачи смогут его вылечить.\nПоездка была очень утомительной, и последние силы, которые у него были, были потеряны.\n\nОн прибыл в Бремен 16 августа и разместился в гостинице со своей небольшой свитой. Около полуночи того дня он пошел в ванную. Его личный секретарь заметил, что он долго не возвращался, пошел его искать. Дойдя до ванной, он обнаружил его мертвым.\nВероятная причина смерти — сердечный приступ или инсульт."
 ww1_chile.1.a:0 "Ему не следовало игнорировать совет отца Тадео.."
 ww1_chile.2.t:0 "Фонд Социалистической партии обреро"
 ww1_chile.2.d:0 "Вчера, в 14:15 в Икике, типограф Луис Эмилио Рекабаррен вместе с 30 рабочими, по животному принципу, основал политическую партию чилийского рабочего класса, которую они назвали Partido Obrero Socialista. В протоколе этой сессии, опубликованном Пробуждением рабочих, упоминаются 27 имен с добавлением: и несколько других друзей. Рекабаррен, секретарь; Руперто Хиль, секретарь; Дэвид Барнс, казначей; Николас Бретон, делегат; Тереза ​​Флорес, Висенте Оливос, Хосе Франсиско Гарсия, Луис Фигероа, Ладислао Кордова, Хуан Альварес, Элиас Лаферт, Хосе дель Кармен Альяга, Карлос Альберто Мартинес, Сальвадор Барра Волл, Мигель Карраско, Л. Забала, Х., Фаундез, Э. Хоркера, Л. Варгас, Э. Диас, Д. М. Агуэро, Р. Оливарес, Э. Корбетто, Велиз и А. Лопес."
 ww1_chile.2.a:0 "Означает ли это подъем социализма?"
 ww1_chile.3.t:0 "Железная дорога Сантьяго-ЛаПас открыта!"
 ww1_chile.3.d:0 "Железная дорога Сантьяго-Ла-Пас, наконец, открыта, теперь наши люди могут добраться до Чили более удобным способом"
 ww1_chile.3.a:0 "Отправить благодарность"
 ww1_chile.4.t:0 "Боливия прислала нам дипломатическую благодарность, закончив железную дорогу Сантьяго-ла-Пас"
 ww1_chile.4.d:0 "хорошо"
 ww1_chile.4.a:0 "xd"
 ww1_chile.5.d:0 "Вчера в 13:59 Вооруженные силы Чили объявили военное положение и совершили переворот, оценив монетный дворец и провозгласив "Временную военную хунту Para La Gobernacion De La Republica De Chile", свергнув Барроса Луко и отправив его в изгнание в США""
 ww1_chile.5.a:0 "Новая сила Чили"
 ww1_chile.5.b:0 "Нам нужен президент-реформатор!"
 ww1_chile.6.t:0 "Инаугурация президента Чили [GetYear] года"
 ww1_chile.6.d_1:0 "Санфуэнтес победил Фигероа с перевесом в один голос в ходе голосования на выборах, при многочисленных обвинениях в мошенничестве и вмешательстве в выборы. В связи с возникшими разногласиями Национальный конгресс провел условное голосование, на котором Санфуэнтес победил 77 голосами против 41."
 ww1_chile.6.d_2:0 "Фигероа победил Санфуэнтеса с перевесом в один голос на выборах, были попытки мошенничества и вмешательства в выборы со стороны коалиции Балмаседистов-Консерваторов, но они провалились."
 ww1_chile.6.a:0 "Это было совершенно справедливо."
 ww1_chile.6.b:0 "Это было близко."
 ww1_chile.7.d:0 "Выборы проходили в напряженной и острой политической обстановке, когда на кону стояли социальные вопросы, главенство законодательной власти над исполнительной и отделение церкви от государства. Оба кандидата предложили схожие планы правительства, с главным отличием - пылкой кампанией Алессандри, которая включала страстные речи с балконов и митинги с представителями среднего класса Чили. Во время своей кампании Алессандри выступал против правления олигархии и ратовал за демократические и обновляющие реформы. Баррос Боргоньо, напротив, представлял себя как кандидата спокойствия и серьезности, обвиняя своего оппонента в разжигании классовой ненависти. Третий кандидат, Луис Эмилио Рекабаррен, от Социалистической рабочей партии, также участвовал в выборах, понимая, что у него мало шансов на победу, но заявляя, что выборы - это всего лишь внутренний конфликт между различными ветвями олигархии."
 ww1_chile.7.a:0 "Для чилийского среднего класса!"
 ww1_chile.7.b:0 "Остановить классовую ненависть!"
 ww1_chile.7.c:0 "Для рабочего класса Чили!"
 ww1_chile.8.d_1:0 "Результаты выборов были почти равными и сильно оспаривались обеими сторонами: оба кандидата заявили о своей победе. В последующие месяцы в стране вспыхнуло политическое насилие, население опасалось революции. В ответ на неопределенность и обвинения в мошенничестве был создан Трибунал чести для детального изучения результатов выборов."
 ww1_chile.8.d_2:0 "Социалистическая рабочая партия победила..."
 ww1_chile.8.a:0 "Эта победа знаменует собой светлое будущее для Чили!"
 ww1_chile.8.b:0 "Теперь о разборе беспорядка."
 ww1_chile.8.c:0 "Как..."
 ww1_chile.9.t:0 "Основание Социалистической рабочей партии"
 ww1_chile.9.d:0 "Хотя ПОС не является первой рабочей социалистической организацией в Чили, она была создана в ассоциации рядом социалистических боевиков, имеющих большое влияние на рабочих и их организации. Активно участвует в Федерации Обрера де Чили, принимая на себя все полномочия ее профсоюзного руководства."
 ww1_chile.9.a:0 "Будет ли это означать приход социализма?"
 ww1_chile.10.t:0 "Железная дорога Сантьяго-Ла-Пас открыта!"
 ww1_chile.10.d:0 "Железная дорога Сантьяго-Ла-Пас окончательно открыта, теперь наши люди могут ездить в Чили более удобным способом."
 ww1_chile.10.a:0 "Отправьте благодарность"
 ww1_chile.11.t:0 "Благодарность из Боливии"
 ww1_chile.11.d:0 "Боливия направила нам дипломатическую благодарность, завершив железную дорогу Сантьяго-Ла-Пас"
 ww1_chile.11.a:0 "Хорошо"
 ww1_chile.12.t:0 "Военный переворот"
 ww1_chile.12.d:0 "Вчера в 13:59 вооруженные силы Чили объявили военное положение и совершили переворот, захватив дворец монет и провозгласив "Временную военную хунту правительства Республики Чили, свергнув Барроса Луко и отправив его в изгнание в США""
 ww1_chile.12.a:0 "Новая власть для Чили"
 CHL_president_inauguration_tt:0 "§YИзбранный президент§! будет §YИнаугурирован§! через §Y70§! дней."
 ww1_chile.13.t:0 "Перуанцы требуют Такну" 
 ww1_chile.13.d:0 "Перуанские националисты требуют вернуть Такну, оккупированную во время Тихоокеанской войны." 
 ww1_chile.13.a:0 "Конечно." 
 ww1_chile.13.b:0 "Приходите и забирайте." 
 ww1_chile.14.t:0 "Боливийцы требуют Антофагасту." 
 ww1_chile.14.d:0 "Боливийские националисты требуют вернуть Антофагасту, которая была оккупирована в ходе Тихоокеанской войны." 
 
 # Colombia 
 ww1_colombia.1.t:0 "Президентские выборы в Колумбии [GetYear] года"
 ww1_colombia.1.d:0 "Временный президент, Рамон Гонсалес Валенсия, созвал Учредительное собрание, которое провело заседание в 1910 году. В ходе проведенных реформ Собрание сократило президентский срок с шести до четырех лет, отменило немедленное переизбрание, упразднило вице-президентство и изменило систему президентских выборов путем всеобщего прямого голосования, которое должно было вступить в силу с 1914 года.\nСобрание также должно было избрать президента Республики. Были выдвинуты три кандидата от Консервативной партии: антиокиец Карлос Э. Рестрепо, представитель движения супрапартидистов, известного как Республиканский союз; адвокат и дипломат Хосе Висенте Конча и Гильермо Кинтеро Кальдерон, генерал-ветеран, который уже был президентом в 1895 году, в качестве нового президента."
 ww1_colombia.1.a:0 "Карлос Эухенио Рестрепо побеждает!"
 ww1_colombia.2.d:0 "In a historic event for the Republic of Colombia, the 1914 presidential elections have come to a close. On Tuesday, February 10th, citizens across the nation exercised their right to vote and elected José Vicente Concha as their new President. This marks an important turning point in the country's political history, as it's been nearly half a century since the president was elected through direct suffrage. Moreover, this election was free from any economic or educational discriminations - a significant milestone in the application of the Constitutional Reform of 1910. The people of Colombia have spoken, and their voices have been heard loud and clear."
 ww1_colombia.2.a:0 "José Vicente Concha wins!"
 ww1_colombia.3.d:0 "The ruling Conservative Party is in the midst of a divisive choice between two candidates. On one side, there is Minister Marco Fidel Suarez, who has garnered the support of the clergy, including the Archbishop of Bogota Bernardo Herrera Restrepo. On the other side, writer Guillermo Valencia has secured the backing of the Republican Union and some of the most prominent liberal leaders in the country, including Benjamin Herrera, Eduardo Santos, and Fidel Cano."
 ww1_colombia.3.a:0 "Marco Fidel Suárez wins!"
 ww1_colombia.3.b:0 "Guillermo Valencia wins!"
 
 ww1_denmark.1.a:0 "Да здравствует король!"
 ww1_denmark.1.d:0 "Фридрих VIII умер от паралича, не имея большого влияния на политику своей страны в течение своего 6-летнего правления. На престол взошел его сын, авторитарный король Кристиан X."
 ww1_denmark.1.t:0 "Умер Фридрих VIII"
 ww1_denmark.2.a:0 "Отличная идея!"
 ww1_denmark.2.b:0 "Нет, сохраним нашу империю!"
 ww1_denmark.2.d:0 "Соединенные Штаты предложили выкупить маленькую, относительно неважную и дорогостоящую датскую Вест-Индию за выгодную сумму денег - 25 миллионов долларов, если быть точным. Датская общественность в целом поддерживает эту меру, но датская империя и так уже довольно мала - может ли Дания позволить себе отдать еще одну территорию?"
 ww1_denmark.2.t:0 "Договор о датской Вест-Индии"
 ww1_denmark.3.t:0 "Плебисцит в Шлезвиге"
 ww1_denmark.3.d:0 "После поражения Германии вновь встал вопрос об объединении Шлезвига. Мы обратились к международным организациям, чтобы обеспечить безопасное проведение плебисцита в Южной Ютландии по вопросу аннексии этого государства. Никто не сомневается, что местные жители с радостью согласятся избежать выплаты репараций как граждане Германии!"
 ww1_denmark.3.a:0 "Правильный выбор!"
 ww1_denmark.3.b:0 "Victorious!"
 ww1_denmark.3.c:0 "Kiel shall be separated as protectorate."
 ww1_denmark.3.e:0 "Aww damn. They chose Germany!"
 ww1_denmark.4.t:0 "Danish–Icelandic Act of Union"
 ww1_denmark.4.d:0 "In the Great War we noticed that Iceland is too far and isolated from the Danish homeland. They have been under home rule since 1904, but may now have to be elevated to sovereign state."
 ww1_denmark.4.a:0 "We recognise."
  
 ww1_sweden.2.t:0 "Оккупация Аландских островов"
 ww1_sweden.2.d:0 "В настоящее время Финляндия истекает кровью из-за гражданской войны. У нас есть прекрасная возможность начать быстрое вмешательство на Аландских островах, чтобы обеспечить защиту наших людей на этих островах."
 ww1_sweden.2.a:0 "Хипти-хоппити, этот остров теперь моя собственность."
 ww1_sweden.2.b:0 "Не будем впутываться в этот хаос."
 ww1_sweden.3.t:0 "Вернуть Аланды Финляндии"
 ww1_sweden.3.d:0 "Лучше вернуть Аланды финнам, чтобы немцы не злились."
 ww1_sweden.3.a:0 "Конечно."
 ww1_sweden.3.b:0 "Выход прямо здесь."
 ww1_sweden.4.t:0 "Облигации"
 ww1_sweden.4.d:0 "Сытые по горло либерально-прогрессивной политикой [SWE.GetLeader], особенно его злобным пацифизмом и программой разоружения, консерваторы по всей стране сплотили фермеров в 30-тысячном марше, известном как "Марш поддержки крестьян '.\n\nОднако особенно примечательно то, что в дело вмешался сам король! Он произнес перед собравшимися протестующими следующую речь:\n\n"Вы, честные люди шведского племени йоменри!\nВы пришли, чтобы выступить Ваше мнение относительно содержания королевства и заботы о его высочестве. Вы здесь со мной, чтобы сообщить всем, что нет слишком высоких требований и нет слишком тяжелого бремени, когда речь идет о сохранении нашей древней свободы и обеспечении нашего будущего развития. с незапамятных времен основа этого королевства покоится на прочном и непоколебимом доверии между королем и народом.\nЯ, в соответствии со Своим долгом как Твоего короля, постараюсь указать Вам путь к достижению нашей общей цели. Следуй и поддержи Меня впредь!"\n\nЭто вызвало подъем в шведской политике, и в ответ премьер-министр подал в отставку!"
 ww1_sweden.4.a:0 "Кто его заменит?"
 ww1_sweden.5.t:0 "Социалистический путч!"
 ww1_sweden.5.d:0 "Sveriges Arbetares Centralorganisation не восприняла назначение королем столь радикального антипарламентарного консерватора премьер-министром и использовала свое теперь ошеломляющее влияние, чтобы начать бескровный переворот в Стокгольме и захватить механизмы власти! Анархо-синдикалисты теперь контролируют страну, хотя еще неизвестно, что они с ней сделают."
 ww1_sweden.5.a:0 "Мы будем держать здесь красный флаг!"
 ww1_sweden.6.t:0 "Пакт со Стокгольмом"
 ww1_sweden.6.d:0 "Сегодня к нам пришли шведы с предложением. Они предложили официально вступить в наш альянс в обмен на получение куска пирога нового мирового порядка, который мы строим после Великой войны, а именно, Скандинавию.\n\nЕсли мы примем это предложение, и в конечном итоге шведы примут решение о ратификации этого предложения, мы получим шведскую военную поддержку в обмен на то, что после войны они получат гегемонию над Скандинавией."
 ww1_sweden.6.a:0 "Уи!"
 ww1_sweden.6.b:0 "Кем они нас считают?"
 ww1_sweden.7.t:0 "Принять [FROM.GetAdjective]!"
 ww1_sweden.7.d:0 "Правительство [FROM.GetNameDef] приняло наше предложение, и если мы решим ратифицировать альянс, мы получим соответствующие претензии."
 ww1_sweden.7.a:0 "Знаете, Швеция - европейская держава!"
 ww1_sweden.8.t:0 "[FROM.GetName] отказывается!"
 ww1_sweden.8.d:0 "[FROM.GetNameDef] категорически отверг наш договор. Похоже, мы все-таки не будем сражаться на их стороне."
 ww1_sweden.8.a:0 "Позор!"
 ww1_sweden.9.t:0 "Стокгольм зовет"
 ww1_sweden.9.d:0 "Шведы, возглавляемые в настоящее время отъявленным германофилом $SWE_gustaf_v$, пришли к нам сегодня с интригующим предложением.\n\nОни предлагают свои услуги в войне против Антанты в обмен на наши гарантии им часть России, а точнее Великую Финляндию. Шведская империя контролировала Финляндию несколько столетий назад, и, похоже, у них есть амбиции вернуть эти земли.\n\nКонечно, им еще придется ратифицировать союз, и соглашение теперь не гарантирует их сотрудничества.\n\nЧто мы скажем?"
 ww1_sweden.9.a:0 "Дер Кайзер говорит JAVOL!"
 ww1_sweden.9.b:0 "Зачем нам еще больше растягивать русский фронт?"
 ww1_sweden.12.t:0 "Разврат!"
 ww1_sweden.12.d:0 "[SWE.GetNameDef] пришел к нам с ультиматумом - объединение или война! Их войска стоят у наших границ, готовые напасть во имя их так называемой Революции! Что нам делать? "
 ww1_sweden.12.a:0 "Что мы МОЖЕМ сделать?"
 ww1_sweden.12.b:0 "Сопротивляться до последнего человека, вот что!"
 ww1_sweden.13.t:0 "Разврат Норвегии"
 ww1_sweden.13.d:0 "Сегодня [SWE.GetAdjective]ие солдаты маршируют через Осло, поскольку норвежское правительство капитулировало перед требованиями Стокгольма об объединении.\n\nБез сомнения, это часть марша [SWE.GetName] за мировую революцию под знаменем анархо-синдикалистов, а датские политики нервно потеют, когда под Копенгагеном начинают бить шведские барабаны."
 ww1_sweden.13.a:0 "Сегодня ночью северное сияние светится красным."
 ww1_sweden.14.t:0 "[SWE.GetName] предложил альянс!"
 ww1_sweden.14.d:0 "Шведы, совершившие свою революцию гораздо более бескровно, чем мы, желают присоединиться к нам в борьбе против капитализма и алчности. Присутствие их на нашей стороне будет большим благом, но это также может растянуть нас."
 ww1_sweden.14.a:0 "Пролетарии всего мира, соединяйтесь!"
 ww1_sweden.14.b:0 "Швеция вонючая, нет, спасибо!"
 ww1_sweden.15.t:0 "Триггер отказывается от антипарламентаризма"
 ww1_sweden.15.d:0 "Эрнст Трюггер, давний критик парламента и сторонник автократии, похоже, в последнее время изменил свои взгляды и теперь прочно обосновался в консервативно-демократическом блоке.\n\nОднако с его уходом из авторитарной политики появляется новый игрок. Радикальная новая идеология, известная как 'фашизм', захлестнула Европу подобно приливу, и в Швеции теперь есть своя собственная "фашистская" партия.\n\nГ-н Фуругард встречался со знаменитым немецким генералом Эрихом Людендорфом и несколькими другими идеологами и сейчас находится в процессе организации Национал-социалистической лиги свободы в Швеции."
 ww1_sweden.15.a:0 "Доберется ли фашистская волна до справедливой Швеции?"
 ww1_sweden.16.t:0 "Политические потрясения!"
 ww1_sweden.16.d:0 "После нашего поражения в Великой войне в городах вспыхнули масштабные протесты, где многие либералы и социалисты, которые с самого начала никогда не поддерживали вступление в войну, теперь пользуются огромной популярностью.\n\nНация более нестабильна, чем, возможно, когда-либо прежде, и [SWE.GetCommunistParty] знает это."
 ww1_sweden.16.a:0 "Впереди смутные времена."
 ww1_sweden.17.t:0 "Всеобщая забастовка!"
 ww1_sweden.17.d:0 "Катастрофа! Рабочие в наших промышленных секторах по всей стране объявили всеобщую забастовку, фактически парализовав нашу экономику! Нехватка станков также начинает оказывать серьезное влияние на наше сельское хозяйство, и аграрные консерваторы только еще больше радикализируются теми, кого они считают 'либералами-паразитами'."
 ww1_sweden.17.a:0 "Нация разделена..."
 ww1_sweden.18.t:0 "Король распускает Риксдаг!"
 ww1_sweden.18.d:0 "Его величество, разочарованный плохими решениями правительства и его неспособностью справиться с забастовкой, вошел в риксдаг под громкие аплодисменты ультраконсерваторов и распустил парламент на неопределенный срок. Теперь он будет править указом, чтобы попытаться исправить беспорядок."
 ww1_sweden.18.a:0 "Король снова вмешивается..."
 ww1_sweden.19.t:0 "[SWE.GetLeader] умер!"
 ww1_sweden.19.d:0 "Король мертв! Убит собакой-анархистом, прятавшейся в толпе, когда он произносил речь! Его сын, Густав Адольф, теперь наследует ужасное положение, поскольку он должен попытаться стабилизировать и без того разваливающуюся нацию."
 ww1_sweden.19.a:0 "Могло ли все стать еще хуже?"
 ww1_sweden.20.t:0 "Рождение шведского фашизма"
 ww1_sweden.20.d:0 "Взбешенные коммунистической агитацией и убийством короля, ультраправые, вдохновленные событиями на европейском континенте, организовались под руководством некоего Биргера Фуругарда, чтобы сформировать яростно антикоммунистическую забастовочную милицию с заявленной целью уничтожения коммунистов в Швеции. Уже ставшие популярными в увядающей сельской местности, их люди начали уличные драки с анархо-синдикалистами в городах."
 ww1_sweden.20.a:0 "Все стало только хуже..."
 ww1_sweden.21.t:0 "Битва за Стокгольм"
 ww1_sweden.21.d:0 "В акте неповиновения, [SWE.GetCommunistParty] организовала гигантский контрпротест против запланированного партией [SWE.GetFascistParty] митинга в Стокгольме. Крича 'Они не пройдут!', анархисты сражались с фашистами на улицах в крупнейшей внутренней битве, которую Швеция видела до сих пор..\n\nВсе в стране разделились по этому вопросу: одни обвиняют фашистов в подстрекательстве социалистов к насилию, а другие обвиняют социалистов в срыве мирного марша.\n\nОднако теперь можно с уверенностью сказать одно. Хотя анархисты победили и теперь удерживают столицу, вся Швеция находится на грани гражданской войны."
 ww1_sweden.21.a:0 "Часы тикают."
 ww1_sweden.22.t:0 "Гражданская война в Швеции"
 ww1_sweden.22.d:0 "Наконец-то произошло немыслимое. Когда коммунисты захватили столицу, король бежал, а фашисты и ультраконсерваторы по всей стране собрались в Готебурге, чтобы провозгласить конкурирующее правительство. Революция в разгаре, и фашисты полны решимости остановить ее - любой ценой.\n\nШвеция в огне."
 ww1_sweden.22.a:0 "Столкните коммунистов в море!"
 ww1_sweden.22.b:0 "Народ восторжествует!"
 ww1_sweden.23.t:0 "Гражданская война в Швеции"
 ww1_sweden.23.d:0 "С момента своего поражения в Великой войне Швеция находится в состоянии непрекращающихся политических потрясений. От роспуска парламента до убийств, от фашистских штурмовых отрядов до коммунистических забастовок - некоторые говорят, что этот шаг был практически неизбежен.\n\nНезависимо от того, было ли это гарантировано или случайность, Швеция сейчас погружена в жестокий гражданский конфликт."
 ww1_sweden.23.a:0 "Ужасно!"
 ww1_sweden.23.b:0 "Революция распространяется!"
 ww1_sweden.25.t:0 "Военный переворот!"
 ww1_sweden.25.d:0 "После нашего катастрофического поражения в Великой войне авангардисты в армии собрались, чтобы составить заговор с целью свержения синдикалистского правительства [SWE.GetLeader]. Теперь их планы осуществились, поскольку армия ворвалась в здания правительства и арестовала [SWE.GetLeader.GetHerselfHimself], поставив во главе радикального авангардиста Хьюго Силлена.\n\nПротесты уже вспыхивают по всей стране, но армия эффективно их подавляет."
 ww1_sweden.25.a:0 "Авангардист [SWE.GetName] рождается"
 ww1_sweden.26.t:0 "Возвращение реакционеров"
 ww1_sweden.26.d:0 "Долгое время считалось, что он исчез навсегда, но дремлющий призрак реакционности был разбужен военным переворотом. Эрнст Трюггер, скрывавшийся со времен первой революции, теперь имеет наглость публично появляться и даже проводить митинги в поддержку правых. Тот факт, что он способен делать это с такой безнаказанностью, не сулит ничего хорошего для будущего [SWE.GetNameDef]."
 ww1_sweden.26.a:0 "Я думал, мы от него избавились?!"
 ww1_sweden.27.t:0 "Марш на Стокгольм"
 ww1_sweden.27.d:0 "Полагая, что у него есть необходимая поддержка, Трюггер собрал значительные силы и двинулся на Стокгольм. К счастью, наши войска отбили его у ворот, и его отряд быстро рассеялся, поскольку тайная полиция была послана для проведения арестов.\n\nТрюггер бежал с той поддержкой, которая у него осталась, и объявил восстание, однако его адхокатистский характер означает, что оно вряд ли увенчается успехом."
 ww1_sweden.27.a:0 "Смерть предателям!"
 ww1_sweden.28.t:0 "Раздел Швеции и Норвегии"
 ww1_sweden.28.d:0 "После нашего унизительного поражения в Великой войне наши враги сочли нужным вернуть границы к границам 1910 года, восстановив Королевство Норвегия в качестве независимого государства."
 ww1_sweden.28.a:0 "Черт!"
 SWE_aland:0 "Swedish Occupation of Åland"
 aland_crisis:0 "German-Swedish Confrontation over Åland"
 ww1_sweden.29.t:0 "German Occupation of Åland"
 ww1_sweden.29.d:0 "The Germans, who are currently intervening in the Finnish Civil War and supporting the White Army, are unhappy with our occupation of the Åland Islands and have landed German troops on the islands. If we do not wish to be drawn into a conflict with Germany, we must immediately withdraw troops from the islands."
 ww1_sweden.29.a:0 "Aw, come on..."
 ww1_sweden.29.b:0 "Prepare the war then."
 ww1_sweden.30.t:0 "Decision on Åland"
 ww1_sweden.30.desc:0 "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea, consisting of the main island of Pasta Åland and an eastern archipelago of more than 6500 reefs and islands. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. It was demilitarised in the Treaty of Paris in 1856 at the behest of France after Russia's defeat in the Crimean War, and its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nAs the victors of the Great War, we are obliged to decide who will have sovereignty over Åland in post-war treaties to prevent conflict between them."
 ww1_sweden.30.a:0 "Ahvenanmaa belongs to Finland."
 ww1_sweden.30.b:0 "Åland belongs to Sweden."
 ww1_sweden.30.c:0 "Russians will manage there."
 ww1_sweden.30.d:0 "Keep the military occupation."
 transfer_aland:0 "Has favoured ours in the Åland dispute"
 ww1_sweden.31.t:0 "[145.owner.GetAdjective] [145.GetName]"
 ww1_sweden.31.d:0 "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. Its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nIn the post-war conferences on which nation has the right to be sovereign over the Åland Islands, it was finally decided that the Grand Duchy of Finland, which until recently ruled over the Åland Islands, has the best claim."
 ww1_sweden.31.e:0 "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. Its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nIn the post-war conferences on which nation has the right to be sovereign over the Åland Islands, it was finally decided that [145.owner.GetNameDef], which is a Swedish nation, just like the Swedes in Åland, had the best claim."
 ww1_sweden.31.f:0 "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. Its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nIn the post-war conferences on which nation has the right to be sovereign over the Åland Islands, it was finally decided that Åland falls into the hands of the Russians, who were neither Finnish nor Swedish."
 ww1_sweden.31.g:0 "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. Its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nIn the post-war conferences on which nation has the right to be sovereign over the Åland Islands, In the post-war conferences on which nation has the right to be sovereign over the Åland Islands, no one could decide. Since it is under the German military occupation, Aland is still under their protection."
 ww1_sweden.31.a:0 "Well settled."
 ww1_sweden.31.b:0 "This is absurd!"
 ww1_sweden.31.c:0 "Just a tiny island."
 ww1_sweden.32.t:0 "Bolshevik Influence on the Rise"
 ww1_sweden.32.d:0 "Despite our Anarcho-Syndicalist tradition, the recent victory of the Bolsheviks in the Russian Civil War and their subsequent rise in popularity across Europe and the World has some questioning Elise Ottesen's leadership of the country.\n\nHugo Sillen has rallied the critics around himself, who claim that a libertarian state such as ours is inherently self-destructive, and in order to survive we must follow the Leninist example of building a Vanguard State. [SOV.GetCapitalVictoryPointName] watches our current factional crisis eagerly, and may consider an anarchist government within a stone's throw distance as hostile towards them.\n\nWhile not all of Sillen's supporters are ideological by nature, they do agree that we would serve the internationalist cause better by having a Soviet-friendly government.\n\nWhich faction will come out on top?"
 ww1_sweden.32.a:0 "We would be nothing if not for our Ottar!"
 ww1_sweden.32.b:0 "A New Direction is Necessary."
  
 ww1_egypt.1.a:0 "Мы свергнем британское порабощение!"
 ww1_egypt.2.t:0 "Аббас II отрекается от престола"
 ww1_egypt.2.d:0 "Хусейн Камель был объявлен султаном Египта, британские войска свергли его племянника, хедива Аббаса Хильми II.\nНовосозданный султанат Египет был объявлен британским протекторатом. Это событие формально положило конец суверенитету Османской империи над Египтом."
 ww1_egypt.2.a:0 "Фараон, хедив, султан... Что дальше?"
 ww1_egypt.3.t:0 "Султан Хусейн Камель умер"
 ww1_egypt.3.d:0 "Хусейн Камель умер сегодня в Каире. Его брат, Фуад Мухаммад Али, станет новым султаном Египта и Судана."
 ww1_egypt.3.a:0 "Да благословит его Аллах"
 ww1_egypt.4.d:0 "Массовое движение за полную независимость Египта и Судана организуется на низовом уровне, используя тактику гражданского неповиновения. Египетская администрация бессильна остановить демонстрации, поэтому мы должны решить, как действовать."
 ww1_egypt.4.a:0 "Пришлите армию."
 ww1_egypt.4.b:0 "Мы должны признать их независимость."
 ww1_egypt.5.t:0 "Вопрос о владении Суэцким каналом"
 ww1_egypt.5.d:0 "Суэцкий канал - большой канал, соединяющий Средиземное и Красное моря, построенный в сотрудничестве с Францией при правлении Мухаммеда Али-паши. Британия сильно вмешалась в процесс строительства, поэтому канал принадлежал нам, но долг за него также был включен. Именно Британия купила его, и они же позже послали войска во имя защиты канала. Но несомненно то, что канал был построен на нашей земле. Канал должен быть возвращен нам, поскольку мы обрели независимость от Британии.\n\n Но есть проблема. Османы были жадными до этого региона с тех пор, как потеряли нас из-под своего контроля. Когда колониальная империя Британии рухнет, они не будут возражать против военного вмешательства. Поэтому предлагалось также предотвратить опасность, делегировав охрану канала Германии, победительнице в Великой войне. Однако легкая передача канала тем же империалистам может оказаться ошибкой."
 ww1_egypt.5.a:0 "Ничего не произойдет"
 ww1_egypt.5.b:0 "Может быть, стоит"
 ww1_egypt.6.t:0 "Египет попросил защитить Суэцкий канал"
 ww1_egypt.6.d:0 "Египтяне, которые недавно признали независимость, попросили нас защитить Суэцкий канал от внешних угроз, особенно от турок, не упоминая об этом."
 ww1_egypt.6.a:0 "С радостью"
 ww1_egypt.7.t:0 "Интервенция в Египет?"
 ww1_egypt.7.d:0 "Египет недавно провозгласил независимость после распада Британской империи. Когда-то они были под нашим контролем. Аннексия всего Египта невозможна, но военное вмешательство может помочь обезопасить Синайский полуостров и Суэцкий канал, которые являются стратегически очень важными районами."
 ww1_egypt.7.a:0 "Почему бы и нет?"
 ww1_egypt.7.b:0 "Глупости"
 ww1_egypt.8.t:0 "[TUR.GetName] захватывает Суэцкий канал"
 ww1_egypt.8.d:0 "Сегодня [TUR.GetAdjective]ие войска достигли Суэцкого канала. Они сломили сопротивление египетских пограничников и объявили о формальной интеграции региона."
 ww1_egypt.8.a:0 "Было легко"
 ww1_egypt.8.b:0 "Черт!"
 ww1_egypt.8.c:0 "Ну..."
 ww1_egypt.9.t:0 "[TUR.GetName] не удалось захватить Суэцкий канал"
 ww1_egypt.9.d:0 "Сегодня [TUR.GetAdjective]ие войска попытались пересечь границу в Суэцком канале. Египетские пограничники оказали ожесточенное сопротивление и удерживали [TUR.GetAdjective]ие войска до прибытия подкрепления. В конце концов, они отступили, не получив ничего, а [TUR.GetName] заявил, что это была просто непредвиденная ситуация во время обычных военных учений."
 ww1_egypt.9.a:0 "Это было близко..."
 ww1_egypt.9.b:0 "Уберите руки от моей собственности!"
 ww1_egypt.9.c:0 "Хм..."
 ww1_egypt.10.t:0 "[GER.GetName] защищает Суэцкий канал"
 ww1_egypt.10.d:0 "Министерство иностранных дел Германии объявило, что все права, кроме владения египетским Суэцким каналом, гарантированы, а именно юрисдикция Германии, военное присутствие и экстерриториальные права в зоне Суэцкого канала. Египетские власти, похоже, решили, что было бы лучше передать права на Суэцкий канал Германии, которая стала самой могущественной державой в мире, чем навсегда потерять его в руках османов. По крайней мере, поскольку они формально владеют Суэцким каналом, им гарантируется часть доходов от канала."
 ww1_egypt.10.a:0 "Неожиданно."
 ww1_egypt.10.b:0 "Тост за Германо-Египетскую дружбу!"
 german_protection_of_suez_canal:0 "Немецкая защита Суэцкого канала"
 ww1_egypt.11.t: "Egypt Sues for Peace"
 ww1_egypt.11.d: "The government of [FROM.GetLeader] requested truce giving up Sinai and the Suez Canal."
 ww1_egypt.11.a: "We'll take it."
 ww1_egypt.11.b: "Demand them total submission."
 ww1_egypt.12.t: "The Ottomans Demand Subjugation"
 ww1_egypt.12.d: "[FROM.Captial.GetCapitalVictoryPointName] government demands our total subjugation instead of land concessions."
 ww1_egypt.12.a: "No choice..."
 ww1_egypt.12.b: "Never!"
 
 ww1_ottoman.185.t:0 "Османы требуют возвращения Египта"
 ww1_ottoman.185.d:0 "Около 30 лет назад, до британского вторжения в Египет, именно османы претендовали на господство над землей, простирающейся от реки Нил. При правителе своего нового абсолютного монарха Адбулхамида II они вернулись, чтобы захватить то, что они по праву считают своим. Как мы ответим?"
 ww1_ottoman.185.a:0 "Они могут получить его, ведь Суэцкий канал останется под нашим контролем"
 ww1_ottoman.185.b:0 "Их правление Египтом давно закончилось"
 ww1_ottoman.186.t:0 "[FROM.GetName] соглашается уступить Египет"
 ww1_ottoman.186.d:0 "После нашего дипломатического триумфа правительство [FROM.GetNameAdj] поняло, что войну против нас не потянут. Они сделали разумный выбор, уступив нам территорию."
 ww1_ottoman.186.a:0 "Мы"
 ww1_ottoman.187.t:0 "[FROM.GetName] отказывается уступать Египет"
 ww1_ottoman.187.d:0 "Правительство [FROM.GetNameAdj] отказалось уступить Египет. Мы можем либо взять его силой, либо просто отпустить..."
 ww1_ottoman.187.a:0 "Мы так просто не отступим"
 ww1_ottoman.187.b:0 "Это того не стоит"
  
 ww1_ethiopia.1.a:0 "Иясу V принимает власть"
 ww1_ethiopia.1.d:0 "Великий император Менелик II умер без назначенного наследника. Иясу V, хотя и не коронованный, взял фактическую власть в стране."
 ww1_ethiopia.1.t:0 "Менелик II умер!"
 ww1_ethiopia.2.t:0 "Иясу V обращается в ислам!"
 ww1_ethiopia.2.d:0 "Иясу V, император Эфиопии, принял ислам. Это, в сочетании с растущей процентральной риторикой центральных держав, особенно проосманской риторикой, приводит командование Ближнего Востока в состояние повышенной боевой готовности."
 ww1_ethiopia.2.a:0 "Организация пробританских элементов для переворота"
 ww1_ethiopia.2.b:0 "Из этого ничего не выйдет"
 ww1_ethiopia.3.t:0 "Британский заговор?"
 ww1_ethiopia.3.d:0 "Наша разведка предупреждает молодого императора, что британские элементы предпринимают шаги в мертвую ночь, планируя свергнуть правительство и установить марионеточного императора."
 ww1_ethiopia.3.a:0 "Мои советники просто параноики"
 ww1_ethiopia.3.b:0 "Как они смеют оспаривать мое божественное правление? Объявите военное положение!"
 ww1_ethiopia.4.t:0 "Пробританский переворот!"
 ww1_ethiopia.4.d:0 "Пробританские элементы свергли молодого мусульманского императора и установили первую в истории женщину-лидера!"
 ww1_ethiopia.4.a:0 "Да здравствует императрица!"
 ww1_ethiopia.5.t:0 "Наш переворот в Эфиопии провалился!"
 ww1_ethiopia.5.d:0 "После объявления Эфиопией военного положения, наши попытки совершить переворот в эфиопском правительстве провалились, и император теперь открыто обвиняет нас в совершении акта войны."
 ww1_ethiopia.5.a:0 "Время для плана Б!"
 ww1_ethiopia.6.t:0 "Петиция о присоединении к Центральным Державам?"
 ww1_ethiopia.6.d:0 "Нам было бы очень выгодно объединиться с немцами и османами для борьбы с британскими империалистами"
 ww1_ethiopia.6.a:0 "Отправить запрос"
 ww1_ethiopia.6.b:0 "Нейтралитет был бы лучше"
 ww1_ethiopia.7.t:0 "Эфиопская эскапада"
 ww1_ethiopia.7.d:0 "После ряда событий, произошедших в Абиссинии, очевидно, прогерманское правительство вышло на первое место в борьбе за власть и подает нам прошение об участии в Центральных Державах."
 ww1_ethiopia.7.a:0 "Приятный сюрприз!"
 ww1_ethiopia.7.b:0 "Это не соответствует нашей стратегии"
 ww1_ethiopia.8.t:0 "Германия отклонила наше предложение"
 ww1_ethiopia.8.d:0 "Немцы отклонили нашу просьбу о присоединении к Центральным Державам"
 ww1_ethiopia.8.a:0 "Это так печально"
 ww1_ethiopia.9.t:0 "Движение за независимость сомалийского Огадена"
 ww1_ethiopia.9.d:0 "В Огаден, завоеванный Менеликом II, пришло движение дервишей, добивавшихся независимости Сомали, и заняло его."
 ww1_ethiopia.9.a:0 "Мы не можем себе этого позволить... пока"
 ww1_ethiopia.9.b:0 "Администрация все еще с нами"
 ww1_ethiopia.12.t:0 "Хайле Селассие I коронован"
 ww1_ethiopia.12.d:0 "Тафари Маконнен, который был регентом и фактическим правителем, вступает на престол после смерти Зевдиту."
 ww1_ethiopia.12.a:0 "Слава Царю царей!"
  
 #GREECE 
 ww1_greece.1.a:0 "Константин I стал королем"
 ww1_greece.1.d:0 "Во время послеобеденной прогулки возле Белой башни 18 марта 1913 года добрый король Георг I был застрелен с близкого расстояния в спину Александросом Схинасом, который был связан с социалистической организацией. Королем Греции стал Константин I."
 ww1_greece.1.t:0 "Георг I убит!"
 ww1_greece.2.a:0 "Наконец-то воссоединились!"
 ww1_greece.2.d:0 "Критское государство, хотя номинально и являлось вассалом Османской империи, на самом деле было греческим марионеточным государством примерно с 1908 года. Конечно, теперь, когда положение османов ухудшилось, нет реальной силы, препятствующей полной греческой аннексии Крита."
 ww1_greece.2.t:0 "Конец Критского государства"
 ww1_greece.3.a:0 "Абсолютно!"
 ww1_greece.3.b:0 "Нет необходимости"
 ww1_greece.3.d:0 "Американский флот владеет несколькими устаревшими линкорами типа 'Пре-Дредноут', которые им мало нужны. И наоборот, греческий флот пытается расшириться любыми средствами, даже с помощью устаревших кораблей. Уверен, будет несложно организовать покупку - стоит ли нам идти на это?"
 ww1_greece.3.t:0 "Покупка американских линкоров"
 ww1_greece.4.a:0 "Да"
 ww1_greece.4.b:0 "Нет"
 ww1_greece.4.d:0 "Греческое королевство запросило несколько наших старых линкоров типа 'пре-дредноут', чтобы помочь поддержать свой молодой флот. Эти корабли вряд ли будут иметь серьезные последствия в любых будущих войнах, и военно-морской персонал заверил нас, что мы даже не будем скучать по ним. Конечно, греческое правительство известно как местный смутьян, и американская поддержка может оказаться против наших интересов. Должны ли мы подписаться под продажей?"
 ww1_greece.4.t:0 "Греция просит о покупке линкоров"
 ww1_greece.5.a:0 "Эта армия поможет нам!"
 ww1_greece.5.d:0 "Франция посылает нам армию, чтобы помочь нам сражаться"
 ww1_greece.5.t:0 "Франция посылает Восточную армию"
 ww1_greece.6.t:0 "Война за независимость Турции"
 ww1_greece.6.d:0 "Турецкое национальное движение провозгласило независимость страны. Турецкие партизаны сопротивляются на оккупированных территориях, а их лидер, Кемаль, готовится к освободительной войне.\n\nМы должны подавить это восстание и расширить зону оккупации."
 ww1_greece.6.a:0 "Мы завоюем Анатолию!"
 ww1_greece.6.b:0 "Нам не нужна новая война"
 ww1_greece.7.a:0 "Kalós írthate spíti."
 ww1_greece.7.d:0 "Турция потеряла Константинополь и готова подписать мирный договор! По их результатам мы получим оккупационный контроль над самым желанным городом!"
 ww1_greece.7.t:0 "Турция просит мира"
 ww1_greece.8.t:0 "Договор с Сербией"
 ww1_greece.8.d:0 "Сербия все еще обещает нам Фракию. Надеюсь, нас не предадут в трудный час."
 ww1_greece.8.a:0 "День освобождения все ближе"
 ww1_greece.9.t:0 "Договор с Сербией"
 ww1_greece.9.d:0 "Сербия отказалась поддержать наши претензии на исконно греческие земли во Фракии. Но они не отказываются поддержать нас в самой освободительной войне, столь необходимой для всех балканских народов."
 ww1_greece.9.a:0 "Мы вернем эти территории"
 ww1_greece.10.t:0 "Захват греческих кораблей"
 ww1_greece.10.d:0 "Великая Война становится все длиннее. Мы можем захватить греческие эсминцы, чтобы усилить военно-морские силы."
 ww1_greece.10.a:0 "Сделайте это так"
 ww1_greece.10.b:0 "Что?"
 ww1_greece.11.t:0 "Франция собирается захватить наши корабли!"
 ww1_greece.11.d:0 "Французы пытаются захватить четыре наших эсминца, чтобы усилить мощь своего флота!"
 ww1_greece.11.a:0 "Они наши союзники"
 ww1_greece.11.b:0 "Ни за что!"
 ww1_greece.12.t:0 "Греция предоставила нам корабли"
 ww1_greece.12.d:0 "Греция согласилась одолжить нам четыре эсминца до конца войны."
 ww1_greece.12.a:0 "Круто!"
 ww1_greece.13.t:0 "Греция отказалась предоставить нам корабли"
 ww1_greece.13.d:0 "Греция эвакуировала все свои корабли в свои порты на случай их захвата!"
 ww1_greece.13.a:0 "Позор"
 ww1_greece.14.t:0 "Сербия подвергается нападению!"
 ww1_greece.14.d:0 "Сербии, нашему союзнику, австрийцы объявили войну. Мы можем встать на их сторону и начать войну. Но правильное ли это решение?"
 ww1_greece.14.a:0 "К ружью!"
 ww1_greece.14.a.tt:0 "§RКонстантинос I, желающий прогерманского нейтралитета, не согласится с этим!§!"
 ww1_greece.14.b:0 "Сохранить нейтралитет."
 ww1_greece.15.t:0 "Национальный раскол"
 ww1_greece.15.d:0 "Мы решили оставаться нейтральными, но вся страна начала раскалываться на тех, кто хочет поддержать Антанту, и тех, кто хочет поддержать Центральные державы."
 ww1_greece.15.a:0 "Что, черт возьми, ты хочешь, чтобы я сделал?"
 ww1_greece.16.t:0 "Греция в Великой войне"
 ww1_greece.16.d:0 "В конце концов мы вступили в Великую войну на стороне Центральных держав. Раскол, сотрясший страну, постепенно превращается в военные действия."
 ww1_greece.16.a:0 "К победе!"
 ww1_greece.17.d:0 "В конце концов мы вступили в Великую войну на стороне Антанты. Раскол, потрясший страну, постепенно превращается в военные действия."
 ww1_greece.19.t:0 "Позиция Греческого Правительства в отношении Великой войны"
 ww1_greece.19.d:0 "Антанта оказывает давление на нейтральных греков, размещая свои войска в Греции. Мы не можем согласиться с тем, что греки признают их присутствие при позитивных отношениях с Антантой."
 ww1_greece.19.a:0 "Требуйте, чтобы они перешли на нашу сторону."
 ww1_greece.19.b:0 "Им все равно."
 ww1_greece.20.t:0 "[GER.GetName] требует вступить в войну"
 ww1_greece.20.d:0 "[GER.GetNameDefCap] требует, чтобы мы начали войну с [SER.GetName] и [ROM.GetName]. Они не согласны с тем, что войска Антанты находятся внутри [ROOT.GetAdjective] территории и протестовать против этого."
 ww1_greece.20.a:0 "Давайте примем их сторону."
 ww1_greece.20.b:0 "Греция не желает войны!"
 ww1_greece.21.t:0 "Провозглашено государство Салоники" 
 ww1_greece.21.d:0 "Начиная с Салоник, силы венизелистского переворота уже утвердили под своим контролем большую часть Северной Греции. Они изгнали тех, кто не поддержал вступление в войну на стороне Антанты на юге, и Элефтериос Венизелос откликнулся на их призыв и вошел в Салоники, провозгласив создание параллельной администрации. Временное правительство национальной обороны, так называемое Салоникское государство, объявило войну Центральным державам. Фактически государство раскололось на две части." 
 ww1_greece.21.a:0 "Гамо!" 
 ww1_greece.22.t:0 "Король Александрос умирает." 
 ww1_greece.22.d:0 "Сегодня в Афинах от сепсиса скончался король Алехандрос. Его укусила обезьяна, когда он пытался отвести ее от драки между двумя домашними обезьянами и пастухом во время прогулки. Это и стало причиной его смерти. \nЧто касается его преемника, то королевская семья и парламент Греции имеют разные мнения и расходятся во мнениях, поэтому пока греческий трон, скорее всего, будет вакантным." 
 ww1_greece.22.a:0 "Какая это напрасная смерть." 
 ww1_greece.23.t:0 "Референдум в Греции [GetYear] года" 
 ww1_greece.23.d:0 "Был проведен референдум по вопросу о том, следует ли сохранить или упразднить греческую монархию. Народ ответил..."
 ww1_greece.23.a:0 "Восстановить короля Константиноса!" 
 ww1_greece.23.b:0 "Ура республике!" 
 ww1_greece.24.t:0 "Государственный переворот Национальной обороны" 
 ww1_greece.24.d:0 "Государственный переворот, начатый в Салониках офицерами греческой армии, выступавшими против нейтралитета, которого придерживалось королевское правительство в Афинах, и симпатизировавшими бывшему премьер-министру Элефтериосу Венизелосу и державам Антанты. При поддержке войск Антанты, находившихся в этом районе в составе Салоникского фронта, переворот установил контроль над Салониками и большей частью региона. Это станет кульминацией и закреплением так называемого "национального раскола" в греческой политике." 
 ww1_greece.24.a:0 "Что за черт!?" 
 
 ww1_greece.25.t:0 "August 1910 Elections"
 ww1_greece.25.d:0 "Elections were declared recently by prime minister Stefanos Dragoumis, in order to ensure political normality from the change of regime a few months ago. The military coup echoed the outcry for reform throughout Greece and Dragoumis is being pressured heavily to resign in favour of Gounaris or Venizélos. Although the popularity for Venizélos is astronomically high, it is up to the King's choice to appoint whoever he pleases."
 ww1_greece.25.a:0 "Interesting..."

 ww1_greece.26.t:0 "Dragoumis Resigns!"
 ww1_greece.26.d:0 "Today Stefanos Dragoumis, under heavy pressure from the now disbanded Military League and the low public opinion has decided to step down, leaving room for two candidates. The first candidate is Elefthérios Venizélos, a young Cretan statesman that was known for his actions in the Therisso revolt and has actively participated in the Goudi movement. The second candidate is Dimitrios Gounaris, the leader of the Japanese Group which strongly opposed the Old Parties, and is known for his radical views against elitism. While both will carry the reforms needed it is very important which one shall be appointed."
 ww1_greece.26.a:0 "Appoint Venizélos."
 ww1_greece.26.b:0 "Appoint Gounaris."
  
 ww1_greece.27.t:0 "Революция [GetYear] года" 
 ww1_greece.27.d:0 "Военное поражение и полное уничтожение греческих войск встревожили народ и заставили его требовать наказания виновных в поражении. Недовольство среднего офицерского и рядового состава поведением кампании со стороны царского правительства вылилось в вооруженное восстание, возглавленное офицерами-венецианцами и антироялистами. Мятеж быстро распространился и захватил власть в Афинах, вынудив короля Константина I отречься от престола и покинуть страну, а страной стало править военное правительство." 
 ww1_greece.27.a:0 "Какой беспорядок!" 
 ww1_greece.28.t:0 "Республиканский референдум [GetYear] года" 
 ww1_greece.28.d:0 "Сегодня в Греции проходит референдум о превращении в республику. В результате катастрофического военного поражения король Константинос был вынужден отречься от престола в пользу своего сына, короля Георгиоса II. Сам король Георгиос впоследствии отправился в изгнание в [ROM.GetNameDef], где проживала его супруга Елизавета Румынская, а правительство обсуждало вопрос о судьбе монархии. В конце концов, был объявлен плебисцит." 
 ww1_greece.28.a:0 "Да здравствует Греческая республика!" 
 ww1_greece.28.b:0 "Воля народа - за короля!" 
 ww1_greece.29.t:0 "Государственный переворот Леонардопулоса-Гаргалидиса" 
 ww1_greece.29.d:0 "Георгиос II добился успеха, но положение монархии оставалось шатким. Революционное правительство", возглавляемое военными, предало суду и приговорило к смертной казни шестерых ведущих роялистов, ставших козлами отпущения за военное поражение страны, и постепенно направило страну в сторону республики.Революционное правительство объявило о проведении выборов в Национальную ассамблею, которая должна была определить будущую форму правления страны.Однако правительство приняло закон о выборах, в котором отдавало предпочтение венизелистской Либеральной партии и другим антимонархическим партиям.\nПерспектива выборов и практически неминуемая смена режима привели к созданию в рядах армии разнородной коалиции, поставившей своей целью свержение правительства. Основной ее движущей силой стала так называемая "Организация майоров", состоявшая из роялистски настроенных офицеров среднего звена и поддерживавшая тесный контакт с роялистски настроенным бывшим заместителем начальника Генерального штаба армии генералом Иоаннисом Метаксасом, но к ней присоединились и несколько недовольных венизелистов, в первую очередь Леонардопулос и Гаргалидис.Заговорщикам удалось привлечь на свою сторону большинство воинских частей на севере Греции и Пелопоннесе, но не удалось добиться успеха в гарнизонах Афин, Салоник и других крупных городов, а также в подавляющем большинстве венизелистского флота. \nСегодня рано утром в провинциях началась операция. На начальном этапе она оказалась быстро успешной: к утру на всей территории Греции под контролем правительства оставались только города Афины, Салоники, Лариса и Янина." 
 ww1_greece.29.a:0 "Армия подавляет переворот!" 
 ww1_greece.29.b:0 ""Любовь народа - моя сила." 
 ww1_greece.30.t:0 "Самоуправство лоялистов" 
 ww1_greece.30.d:0 "Вопреки политике, направленной на сближение с Антантой, лоялисты во главе с Иоаннисом Метаксасом пытаются совершить государственный переворот и захватить власть. Король Константинос ничего не говорил об этом, но, похоже, он поддерживает переворот." 
 ww1_greece.30.a:0 "Тогда будет провозглашена республика!" 
 ww1_greece.30.b:0 "За короля и страну!" 
 ww1_greece.31.t:0 "Венизелисты берут под контроль Фессалию" 
 ww1_greece.31.d:0 "[THE.GetNameDefCap] берет под контроль Фессалию после столкновений с королевской армией [ROOT.GetLeader]." 
 ww1_greece.31.a:0 "Это несправедливо." 
 ww1_greece.44.t:0 "Surrender of Fort Roupel"
 ww1_greece.44.d:0 "With the French violating our neutrality the Germans have decided to take this chance and have made demands for concessions. Today, German-Bulgarian forces have occupied Fort Roupel near the Bulgarian border and it has surrendered without a fight, after the 3rd and 4th Corps of the Greek army had orders from the General Staff of the Army not to offer resistance."
 ww1_greece.44.a:0 "Oh fuck."
 ww1_greece.49.t:0 "Предстоящая Великая война" 
 ww1_greece.49.d:0 "Греческое правительство находится в условиях, когда соседние страны сильно связаны с какой-либо фракцией участников войны. Даже в государстве есть мнения присоединиться к конфликту, который может произойти, возможно, через несколько недель. Но король Константиос I не желает вступать ни в какую войну, а хочет сохранять нейтралитет на стороне Германии." 
 ww1_greece.49.a:0 "Он считает, что это не наша проблема."
 
 ww1_greece.50.t:0 "The King Abdicates!"
 ww1_greece.50.d:0 "With the capture of new territories and the newly imposed naval blockade by our Entente allies, along with the threats to bombard Athens if the King remained, Constantine has left Greece for Switzerland, leaving Venizélos to assume power in Athens again. Venizélos has undoubtably won the national schism and it is time Greece formally enters the Triple Entente. We should be careful though, as the §RKing may come back...§!"
 ww1_greece.50.a:0 "Greece is finally united."

 ww1_greece.51.t:0 "German Air Raid in Thessaloniki!"
 ww1_greece.51.d:0 "The people of Thessaloniki are overwhelmed with fear as they were awoken to an enourmous German Zeppelin bombarding the French positions. This airship has also previously bombarded Daugavpils and Minsk in Russia. The Zeppelin was brought down by British and French anti-air, landing in the Vardar river. Later on some parts of the fallen Zeppelin has been brought to Thessaloniki as a form of attraction for the locals."
 ww1_greece.51.a:0 "At least no one was hurt."

 ww1_greece.52.t:0 "Great Fire of Thessaloniki"
 ww1_greece.52.d:0 "A disaster has come! The beautiful city of Thessaloniki has been burnt to the ground by a small accident that was started in a house by 2 Greek refugees. It was caused by a spark from a boiler for cleaning clothes with boiling water, which fell through a hole in the floor into an underground warehouse of straw. The lack of water and the ignorance of the neighbours did not make it possible to extinguish the initial fire and in a short time, due to the fierce Vardaris wind that happened to be blowing during those days, the fire spread to the neighboring houses and began to spread throughout Thessaloniki. Those affected by the fire were estimated at around 72,500, luckily with no one dead, but the fire destroyed 32% of the total area of Thessaloniki."
 ww1_greece.52.a:0 "We must rebuild..."
  
 ww1_greece.53.d:0 "Начиная с Салоник, Греция, проантантовские силы венизелистского переворота уже утвердили под своим контролем большую часть Северной Греции. Они изгнали тех, кто не поддержал вступление в войну на стороне Антанты на юге, и Элефтериос Венизелос откликнулся на их призыв и вошел в Салоники, провозгласив создание параллельной администрации. Временное правительство национальной обороны, так называемое Салоникское государство, объявило войну Центральным державам. Фактически греческая нация раскололась на две части." 
 ww1_greece.53.a:0 "Это абсурд!" 
 ww1_greece.53.b:0 "Вместе к победе!" 
 ww1_greece.53.c:0 "Это не нейтралитет." 
  
 ww1_greece.60.t:0 "Переговоры с МФК" 
 ww1_greece.60.d:0 "Международная финансовая комиссия управляет частью наших финансов со времен гарантированного займа 1833 года. Этот надзор сильно ограничивает индустриализацию Греции и вынуждает нас обращаться к комиссии за разрешением на предоставление казначейских обязательств нашим банкам. Тем не менее, здесь мы имеем возможность попросить МФК об одолжении в связи с нашим сотрудничеством в деле погашения долга." 
 ww1_greece.60.a:0 "Подать заявку на сокращение долга" 
 ww1_greece.60.b:0 "Продлить кредит" 
 ww1_greece.60.c:0 "Запросить инвестиции в горнодобывающую промышленность Аттики" 
 
