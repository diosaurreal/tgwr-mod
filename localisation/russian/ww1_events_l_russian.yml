 ww1_serbia.1.t:0 "Большая коалиция распалась"
 ww1_serbia.1.d:0 "Не прошло и месяца с начала кризиса, как все министры, кроме премьер-министра и министра иностранных дел, ушли в отставку. Поскольку срок существования коалиции и так был продлен сверх всякой меры, провал этого эксперимента был лишь вопросом времени, особенно учитывая успокоение в регионе. Хотя независимые радикалы ожидают новых выборов, как это должно было произойти в 1908 году, Радикальная партия имеет относительно комфортное большинство в парламенте и может сформировать однородное правительство. Поскольку король отказался вновь передать мандат Пашичу, однородное правительство будет сформировано Милованом Миловановичем, бывшим министром иностранных дел, который на время своего мандата будет совмещать свою роль с ролью премьер-министра..."
 ww1_serbia.1.a:0 "Лучший исход кризиса."
 ww1_serbia.2.t:0 "Выборы 1912 года"
 ww1_serbia.2.d:0 "Сегодня проходят выборы. Большинство списков баллотируются отдельно, хотя в некоторых местах образовалась своеобразная антирадикальная коалиция, состоящая из Национальной и Прогрессивной партий. Выборы проходят в относительно новых условиях, учитывая наши новые отношения с Болгарией и неизбежную войну, которую правительство-победитель поведет против Османской Империи. На данный момент в выборах участвуют 5 списков: 2 радикальных списка, которые, как всегда, набирают больше всего голосов, старые партии Обреновича и новая Социал-демократическая партия, которая впервые откроет избирательные участки и в деревнях. Как всегда, радикальные списки набрали больше всего голосов, но вопрос в том, какая радикальная партия набрала больше..."
 ww1_serbia.2.a:0 "Народная радикальная партия."
 ww1_serbia.2.b:0 "Независимая радикальная партия."
 ww1_serbia.3.t:0 "В парламенте сформирована диссидентская группа депутатов-радикалов!"
 ww1_serbia.3.d:0 "Видя нашу смену внешнеполитического курса, небольшая группа из 5 депутатов от Народной радикальной партии дружно заявила, что не может и не будет мириться с новой сменой внешнеполитического курса. Поэтому они перестали поддерживать правительство и, соответственно, были исключены из партии. Но с их уходом, Радикальная партия оказалась в очень опасной ситуации, так как ей не хватает одного депутата для большинства: из 160 депутатов в парламенте 79 поддерживают правительство. В дальнейшем можно ожидать вотума недоверия в любой момент, и только действия премьер-министра по умиротворению оппозиционных партий могут продлить полномочия правительства в этой ситуации потери большинства, а в условиях формирующегося союза с Болгарией крах правительства - последнее, что нам нужно."
 ww1_serbia.3.a:0 "Предатели!"
 ww1_serbia.4.t:0 "Кризис в правительстве!"
 ww1_serbia.4.d:0 "Независимые радикалы долгое время воздерживались от отзыва вотума доверия, в основном из-за неопределенной политической ситуации в регионе и формирования союза с Болгарией. Но поскольку союз с Болгарией стал лишь вопросом времени, а ситуация в регионе начала стабилизироваться, они решили, что сейчас самое подходящее время для отзыва вотума, тем более что полномочия парламента заканчивались сравнительно скоро. Поскольку народное радикальное правительство уже находилось в меньшинстве, у него не было возможности выстоять, поэтому оно ушло в отставку в полном составе. Теперь надо выбирать новое правительство, и король Петр поспешил предложить..."
 ww1_serbia.4.a:0 "...Любомира Стояновича из Оппозиционной партии."
 ww1_serbia.5.t:0 "Стоянович отказывается от мандата"
 ww1_serbia.5.d:0 "После консультаций с королем Петром I, Любомир Стоянович отказался формировать правительство, если министром армии будет Степа Степанович. У нас есть варианты: оказать на него давление, чтобы он сформировал временное правительство без министра, или просто снова сформировать радикальное правительство и надеяться, что оно получит большинство. Хотя вероятность того, что правительство сформирует большинство, не так уж велика, но, возможно, это не лучшее решение, учитывая, что полномочия нынешней ассамблеи в любом случае закончились бы относительно скоро, и очередные выборы состоялись бы в мае-июне. Возможно, лучшим вариантом было бы остаться в техническом мандате и провести выборы через месяц-другой..."
 ww1_serbia.5.a:0 "Сформировать радикальное правительство."
 ww1_serbia.5.b:0 "Оказать давление на Стояновича, с целью заставить его сформировать временное правительство."
 ww1_serbia.6.t:0 "Стоянович уходит в отставку из правительства"
 ww1_serbia.6.d:0 "Премьер-министр [FROM.GetLeader], после больших обсуждений нового курса правительства, принял решение больше не поддерживать позицию своей партии. В результате он подал в отставку как с должности премьер-министра, так и из партии, назначив на его место бывшего мэра Белграда, Любомира Давидовича."
 ww1_serbia.6.a:0 "Республика сейчас никому не нужна!"
 ww1_serbia.7.t:0 "Прекратить свиную войну?"
 ww1_serbia.7.d:0 "Свиная война длится уже более полувека. Мы абсолютно уверены, что она никак не повлияла на сербскую экономику и даже дала обратный эффект, заставив ее индустриализироваться. Их экономика не только нисколько не пострадала, но даже улучшилась под нашими санкциями. Они полностью вырвались из-под нашего экономического контроля, который мы с таким трудом установили в последние десятилетия правления династии Обреновичей, а сербское правительство нашло больше возможностей для торговли и больше не зависит от нашей торговли. В отличие от них, наша экономика пострадала от отсутствия торгового партнера в лице нашего маленького соседа. Теперь, наконец, мы можем раз и навсегда покончить с этим суетным проектом, хотя нам придется быть готовыми к встречному предложению Сербии, каким бы оно ни было..."
 ww1_serbia.7.a:0 "Прекратить эмбарго."
 ww1_serbia.7.b:0 "В конце концов, это даст желаемый эффект."
 ww1_serbia.8.t:0 "Премьер-министр уходит в отставку"
 ww1_serbia.8.d:0 "Поскольку у нас всего 1 депутат, это незначительное большинство делает нынешнее правительство очень нестабильным. Поскольку нам пришлось начать сближение с радикальными диссидентами, предавшими нас несколько месяцев назад, этот шаг не понравился многим представителям Радикальной партии, в том числе и нынешнему премьер-министру, занявшему этот пост после кончины доктора Миловановича. Поэтому он подал в отставку, и правительственный мандат будет передан лидеру Народной радикальной партии Николе Пашичу."
 ww1_serbia.8.a:0 "Он приведет нас к освобождению давно утраченных территорий."
 ww1_serbia.9.t:0 "Доктор Милован Д. Милованович умер"
 ww1_serbia.9.d:0 "Премьер-министр д-р Милован Д. Милованович скончался сегодня на 49-м году жизни. Именно он внес наибольший вклад в создание союза с Болгарией, который впоследствии превратился в Балканскую лигу. Его подвиги никогда не будут забыты. Он посвятил последние годы своей жизни формированию внешней политики радикальных правительств. Он был министром иностранных дел во многих недавних правительствах, и его самое значительное достижение в жизни он не сможет увидеть осуществленным. Поскольку Никола Пашич сейчас находится в России и уже заявил, что не желает возглавлять правительство, Милована сменит его министр внутренних дел Марко Трифкович, который поклялся сохранить его наследие и довести его проект до конца, освободив Балканы, либо он сам, либо его преемник."
 ww1_serbia.9.a:0 "Прощай, Милия... Твои деяния будут помнить в веках..."
 ww1_serbia.10.t:0 "Стоянович был исключен из Независимой радикальной партии"
 ww1_serbia.10.d:0 "После его отказа взять временный мандат в Независимой радикальной партии разгорелся конфликт. Утверждается, что большинство членов партии недовольны своим лидером, что его отказ от мандата является огромным ударом по партии, и Высший совет проголосовал за его отстранение от должности как главы, так и члена партии. Его заменит бывший мэр Белграда Любомир Давидович, придерживающийся в основном более умеренных взглядов, чем его предшественник, придерживающийся республиканских взглядов."
 ww1_serbia.10.a:0 "Интересное развитие событий."
 ww1_serbia.11.t:0 "Коалиционный кризис!"
 ww1_serbia.11.d:0 "Наша хрупкая коалиция, состоящая из обеих радикальных партий, являющихся на сегодняшний день крупнейшими партиями Сербии, уже дает трещины. В частности, после небольшого скандала в Министерстве государственной экономики Стоян Протич и его коллега по коалиции Яша Проданович, два человека, которые удерживали коалицию вместе, подали в отставку. Мы ожидаем, что в ближайшие недели их примеру последует большинство членов правительства. Поскольку радикалы по-прежнему имеют комфортное большинство, они могут сформировать однородное правительство, оттеснив своих партнеров по коалиции в оппозицию. Время покажет, поскольку такая нестабильность может спровоцировать нашего огромного северного и западного соседа на активные действия..."
 ww1_serbia.11.a:0 "Это плохо кончится..."
 ww1_serbia.12.t:0 "Победа радикалов на выборах 1912 года"
 ww1_serbia.12.d:0 "Выборы состоялись несколько дней назад. После пересчета голосов, победителем стала Народная радикальная партия Николы Пашича. Как и ожидалось, мандат получит бывший премьер-министр Милованович в качестве продления своего предыдущего мандата. Его союз с Болгарией, успешные предыдущие мандаты радикалов и все обещания, данные в ходе жаркой предвыборной кампании, в значительной степени способствовали успеху радикалов. В своем публичном выступлении после победы Милованович заверил, что сделает все от него зависящее, чтобы его самое большое творение воплотилось в жизнь - освобождение всех Балкан от пятивекового турецкого владычества. Правительство столкнется с новыми трудностями, и первой из них будет статус в парламенте, так как оно всего на 1 депутата выше большинства, и радикалам необходимо обеспечить большую поддержку!"
 ww1_serbia.12.a:0 "Поздравляем!"
 ww1_serbia.13.t:0 "Победа независимых радикалов на выборах 1912 года"
 ww1_serbia.13.d:0 "Выборы состоялись несколько дней назад. После пересчета голосов, победила Независимая радикальная партия Любомира Стояновича. После консультаций с кором Петром I, лидеру партии будет передан мандат. Неудачи предыдущего правительства, разочарование в союзе с Болгарией и кризис аннексии, когда радикальное правительство потеряло Боснию в обозримом будущем, во многом способствовали провалу Радикальной партии на этих выборах. Как и ожидалось, Стоянович уже заявил о необходимости наладить отношения с восточными соседями и решить многочисленные проблемы, с которыми сталкивались предыдущие радикальные правительства. Хотя даже общее направление его мандата неясно, его неприятие монархии как системы может оказать большое влияние на будущее Независимой радикальной партии, и Сербии в целом."
 ww1_serbia.13.a:0 "Поздравляем!"
 ww1_serbia.14.t:0 "Король Петр I распускает Собрание 1908 года"
 ww1_serbia.14.d:0 "Еще до падения последнего правительства всем стало ясно, что нынешняя парламентская диспозиция не является легитимной и не позволяет ни одной партии самостоятельно сформировать большинство. [FROM.GetLeader] сделал все возможное, чтобы сформировать устойчивое большинство, но мнение всех сходится - пора проводить новые выборы. Поэтому [FROM.GetLeader] обратился к королю Петру I с просьбой распустить нынешнее собрание и как можно скорее объявить новые выборы. После долгих раздумий, король Петр I удовлетворил нашу просьбу, распустил собрание и официально начал избирательную кампанию."
 ww1_serbia.14.a:0 "Выборы приближаются..."
 ww1_serbia.15.t:0 "Милованович отстранен от должности"
 ww1_serbia.15.d:0 "Поскольку союз с Болгарией, на который так уповал премьер-министр Милованович, несколько дней назад эффектно провалился, а премьер-министр все еще не осознал ошибочность своих действий, Национальная ассамблея решила сделать это за него. В результате подавляющего вотума недоверия, где даже Радикальная партия проголосовала за его отстранение от должности, министр Милованович потерял свой пост. Его заменит более жесткий член Радикальной партии Стоян Протич, который на время своего мандата будет совмещать функции министра финансов и премьер-министра. Однако сегодняшнее голосование показало, насколько хрупкой является власть Радикальной партии, и, вероятно, в скором времени можно ожидать падения нового правительства..."
 ww1_serbia.15.a:0 "Никому не нужен слабак, который будет нами руководить!"
 ww1_serbia.16.t:0 "Кровавое заседание парламента"
 ww1_serbia.16.d:0 "Несмотря на то, что наши парламентские дискуссии часто накаляются до уровня угроз, они в основном остаются на этом уровне. Сегодня ситуация была иной. А именно, депутат от Народной радикальной партии Никола Узунович пронес в парламент пистолет. Во время бурной дискуссии в парламенте, когда он собирался выступить, а депутат от оппозиции заканчивал свое выступление и ждал своей очереди, он достал пистолет, выстрелил в депутата, который заканчивал свое выступление, а затем выстрелил в сторону оппозиционной скамьи в парламенте. \nЭпилог события - несколько депутатов от Независимых радикалов получили тяжелые ранения, а спикер был убит на месте. Депутат исчез из парламента, но назавтра сдался министру полиции Стояну Протичу. \nОппозиция покинула парламент и в обозримом будущем не собирается возвращаться, усиливая кризис обструкцией парламента. Пока они ждут выздоровления своих членов и оплакивают погибших, мотивы нападения неизвестны, поскольку депутат Узунович отказывается говорить. Однако многие возлагают вину на растущую политическую напряженность в правительстве, а также на недавние чистки в армии и усиление власти регента, поскольку его отец решил покинуть престол."
 ww1_serbia.16.a:0 "Неужели это должно было случиться?"
 ww1_serbia.17.t:0 "Регент заменяет премьер-министра!"
 ww1_serbia.17.d:0 "Весть о нападении дошла до регента, который быстро вызвал к себе премьер-министра. В ходе бурной дискуссии, регент обвинил правительство в провоцировании этого события и заявил, что именно оно обязано контролировать события в парламенте, чтобы не доводить их до кровавых решений. Регент с тяжелым сердцем отправил в отставку все правительство с премьер-министром Пашичем, а в качестве временного правительства поставил известного радикала Стояна Протича, надеясь, что политический кризис со временем остынет, а Пашич уйдет на второй план."
 ww1_serbia.17.a:0 "Он не сможет решить эту проблему..."
 ww1_serbia.18.t:0 "Никола Пашич умер"
 ww1_serbia.18.d:0 "Не прошло и суток после бурной дискуссии с регентом, как Никола Пашич, бывший долгое время премьер-министром и ветераном политики, умер от сердечного приступа. Он долгое время был лидером Радикальной партии, с момента ее создания и по сей день, пережил сильное давление со стороны династии Обреновичей, а затем, как ему казалось, обрел мир с династией Карагеоргиевичи. Для него были организованы государственные похороны, на которых присутствовали его жена, сын, король Петр I и его сыновья, регент и князь, все правительство, половина Радикальной партии и множество иностранных представителей как Антанты, так и Центральных держав. Его смерть ознаменовала конец эпохи и, по мнению многих, конец "золотого века" Сербии..."
 ww1_serbia.18.a:0 "Конец эпохи, безусловно...
 ww1_serbia.19.t:0 "[SER.GetNeutralLeader] приостанавливает действие конституции 1903 года"
 ww1_serbia.19.d:0 "Регент [SER.GetNeutralLeader], поскольку кризис никуда не делся, решил взять дело в свои руки. А именно, регент от имени своего отца решил приостановить действие Конституции 1903 года. Собрание будет распущено, так как он будет править на основании указа, по крайней мере, до тех пор, пока ситуация не стабилизируется."
 ww1_serbia.19.a:0 "Živeo регент [SER.GetNeutralLeader]."
 ww1_serbia.21.t:0 "[SER.GetLeader] взял под полный контроль освобожденные районы"
 ww1_serbia.21.d:0 "После войны восстановленные территории управлялись временным военным командованием, а затем были переданы под гражданское управление. Освобожденные нами от османов национальные территории не могли избежать последствий тюркизации: большое количество новых людей во вновь приобретенных провинциях будет иметь отличные от существующего сербского населения политические идеи и программы и окажет значительное влияние на политику [ROOT.GetNameDef]."
 ww1_serbia.21.a:0 "Наконец-то."
 ww1_serbia.22.t:0 "Сербия приглашает нас на Дунайскую конвенцию"
 ww1_serbia.22.d:0 "Сербия хочет подписать с нами торговый договор об использовании реки Дунай. От этого выиграют обе стороны, а также улучшатся отношения между нашими странами."
 ww1_serbia.22.a:0 "Давайте присоединимся."
 ww1_serbia.22.b:0 "У нас есть дела поважнее."
 ww1_serbia.23.t:0 "Румыния принимает Дунайскую конвенцию"
 ww1_serbia.23.d:0 "Romaniam government had agreed to our terms. Our governments are getting closer by this and the trade between our countries and through Danube River will be improved."
 ww1_serbia.23.a:0 "Отлично!"
 ww1_serbia.24.t:0 "Румыния отказывается от Дунайской конвенции"
 ww1_serbia.24.d:0 "Romanian government has refused to hear about our offer. They rejected the trade treaty and the relations between our countries are getting worse."
 ww1_serbia.24.a:0 "А жаль."
 ww1_serbia.25.t:0 "Сербские республиканцы просят о поддержке"
 ww1_serbia.25.d:0 "Сегодня к нашему послу пришла делегация Сербской республиканской партии, которая сейчас правит Сербией, и попросила поддержки в свержении правительства. Каков наш ответ?"
 ww1_serbia.25.a:0 "Оказать поддержку, если русские согласны."
 ww1_serbia.25.b:0 "Время для этого выбрано крайне неудачно."
 ww1_serbia.26.t:0 "Вопрос о сербской революции"
 ww1_serbia.26.d:0 "Сегодня делегация сербских республиканцев пришла в посольство Франции, чтобы попросить французское правительство поддержать их свержение монархии. Французы уже дали им зеленый свет, если мы согласимся."
 ww1_serbia.26.a:0 "Конечно, мы не против."
 ww1_serbia.26.b:0 "Лишь бы они не стали социалистами и не повторили то, что сделали французы."
 ww1_serbia.26.c:0 "Сейчас шансов на это нет. Мы поддерживаем династию Карагеоргивичей."
 ww1_serbia.27.t:0 "Республиканцы получают зеленый свет"
 ww1_serbia.27.d:0 "Мы получили известие о том, что французы обещали нам поддержку в свержении династии. Хотя у России есть некоторые сомнения, они не будут вмешиваться в наши внутренние дела, если все будет выполнено чисто. Нам дан зеленый свет!"
 ww1_serbia.27.a:0 "Превосходно."
 ww1_serbia.28.t:0 "Кризис препятствий"
 ww1_serbia.28.d:0 "Несколько дней назад, во время очень бурного заседания парламента, вся оппозиция покинула парламент и с тех пор не появлялась в этом учреждении. Их требования просты. Новые выборы и отставка правительства. Поскольку в настоящее время в парламенте нет кворума для принятия каких-либо законов и т.п., премьер-министр [SER.GetLeader] уступил требованиям оппозиции и попросил короля Петра I распустить парламент 1912 года и объявить выборы, которые состоятся 1 августа. Проведение выборов будет поручено действующему правительству."
 SER_stojanovic_kicked_tt:0 "§BРадикальная партия§! обеспечит себе §Gпобеду§! на §Yвыборах 1912 года!§!"
 ww1_serbia.28.a:0 "Выборы приближаются..."
 ww1_serbia.29.t:0 "Любомир Стоянович уходит в отставку"
 ww1_serbia.29.d:0 "Ранее сегодня в правительство прибыла делегация той части Независимой радикальной партии, которая осталась. В ходе бурной дискуссии между Верховным советом и премьер-министром Стояновичем был достигнут консенсус о том, что Любомир Стоянович больше не может возглавлять правительство. Недавние республиканские идеалы Стояновича не остановили даже ухудшение дипломатических отношений с другими странами и монархическая реакция на все это. Таким образом, Стоянович был вынужден уйти в отставку вместе со всеми прореспубликански настроенными членами правительства. На смену им придет гораздо более умеренная часть бывшей Независимой радикальной партии, которая и возьмет на себя заботу о стране по мере ее стабилизации."
 ww1_serbia.29.a:0 "По крайней мере, не пролилась кровь."
 ww1_serbia.30.t:0 "Республиканцы получают красный свет"
 ww1_serbia.30.d:0 "Сегодня республиканская делегация получила от французского правительства требование прекратить антимонархическую деятельность, и не оказывать никакой поддержки в свержении сербской монархии. Возможно, нам придется отказаться от этой мечты."
 ww1_serbia.30.a:0 "Печально это слышать."
 ww1_serbia.31.t:0 "Республиканская революция"
 ww1_serbia.31.d:0 "Подготовленная в последние месяцы операция была начата. В кратчайшие сроки все промонархически настроенные члены правительства и парламента были арестованы, а военные во главе с офицерами Черной руки окружили Белый дворец, и король Петр I и оба его сына были вынуждены отречься от престола. В ближайшее время, им будет предоставлена возможность выбрать свое будущее - остаться в стране или отправиться в изгнание в Россию. Однако это движение привело к политическому перевороту в стране, и ожидается, что на него отреагируют офицеры, более ориентированные на монархию."
 ww1_serbia.31.a:0 "Устранить паразитов."
 ww1_serbia.32.t:0 "Нишская декларация"
 ww1_serbia.32.d:0 "После того как неизбежная война наконец началась, мы вынуждены принимать трудные решения относительно нашего будущего, и одно из них - каковы наши цели на будущее. Менее экстремистски настроенные люди поддерживают идеал Великой Сербии, в то время как многие интеллектуалы и ирдентисты хотели бы видеть объединение всех южных славян в одну страну. Каков наш выбор?"
 ww1_serbia.32.a:0 "Южнославянский Союз."
 ww1_serbia.32.b:0 "Великая Сербия."
 ww1_serbia.33.t:0 "Договор с [FROM.GetNameDef]?"
 ww1_serbia.33.d:0 "The government in [FROM.Capital.GetCapitalVictoryPointName] was not keen on Albanian independence, but suggested that [FROM.GetAdjective]-[ROOT.GetAdjective] friendship would be beneficial in the current world geopolitics."
 ww1_serbia.33.a:0 "Конечно."
 ww1_serbia.33.b:0 "Нет."
 ww1_serbia.34.t:0 "Борьба за власть"
 ww1_serbia.34.d:0 "Уже с освобождением старосербских территорий начали возникать проблемы. А именно: освободившие эти территории военные, возглавляемые людьми, связанными с бывшими заговорщиками, отказались демобилизовать свои армии и вместо этого хотят контролировать эти земли с помощью железного кулака и военного правительства. С этим надо что-то делать."
 ww1_serbia.34.a:0 "Это очень деликатный вопрос."
 ww1_serbia.35.t:0 "Оппозиция объединяется"
 ww1_serbia.35.d:0 "Недавно оппозиционные партии - Независимая радикальная партия, Национальная (либеральная) партия и Прогрессивная партия - сделали совместное заявление о создании нового политического блока для участия в предстоящих выборах. Это может изменить исход выборов, так как радикалы уже находятся на слабых ногах."
 ww1_serbia.35.a:0 "Это им не поможет."
 ww1_serbia.36.t:0 "Национальная катастрофа"
 ww1_serbia.36.d:0 "Поскольку Болгария аннексировала всю Македонию, проживавшие там сербы оказались вынужденными переселенцами. Ответственность и бремя поражения легли на правительство."
 ww1_serbia.36.a:0 "Ох нет..."
 ww1_serbia.37.t:0 "Король Петр I отрекается от престола"
 ww1_serbia.37.d:0 "After the major defeat against the Bulgarians, king Petar I has decided that he is unfit for the throne. He thusfar has abdicated and transfered the royal prerogatives to his son Aleksandar, who will take the regnal name Aleksandar II"
 ww1_serbia.37.a:0 "Ох нет..."
 ww1_serbia.38.t:0 "Рабочая группа по борьбе с коррупцией готова"
 ww1_serbia.38.d:0 "Task force has been organized by the Independent Radical government. Their job would be to investigate the former governing party, and we expect some major results soon."
 ww1_serbia.38.a:0 "Надеюсь, что скоро мы сможем ожидать каких-то результатов."
 ww1_serbia.39.t:0 "Милованович раскалывает Радикальную партию"
 ww1_serbia.39.d:0 "Last evening, after a lot of corruption proofs were revealed to the public, the former prime minister Milovanović has decided to split the People's Radical party. He will be forming a new party, the Free Radical party, that will be more moderate and closer to the Independent Radical party. The new party will be led by Milovanović and will be in opposition to the current government for now."
 ww1_serbia.39.a:0 "Интересное развитие событий."
 ww1_serbia.40.t:0 "Объединение радикальных партий!"
 ww1_serbia.40.d:0 "Earlier today, leader of the newly formed Free Radical Party, Milovan Milovanović, has approached party leader Davidović, in the hopes of forming a coalition, that would have intention of full merger with the Independent Radical Party. The prime minister Davidović has already started the talks, with the expectations of the merger to be done in the next few days."
 ww1_serbia.40.a:0 "Наконец-то единство."
 ww1_serbia.41.t:0 "Serbia offers mutual protection pact"
 ww1_serbia.41.d:0 "Our brother nation, Serbia, has suggested that as neighbours we should help each other against possible external threats and has proposed the signing of a mutual defence treaty. There has been some diplomatic friction, but the development of relations looks positive."
 ww1_serbia.41.a:0 "Beneficial, it is."
 ww1_serbia.41.b:0 "Can't trust them."
 ww1_serbia.42.t:0 "Черногория принимает конвенцию"
 ww1_serbia.42.d:0 "Montenegrin king Nikola I has agreed to our terms. Our governments are getting closer by this and the relations soured by Bomb affair will be improved."
 ww1_serbia.42.a:0 "Превосходно."
 ww1_serbia.43.t:0 "Сербские солдаты на Корфу"
 ww1_serbia.43.d:0 "Потерпев крупное поражение и будучи вытесненными со своей Родины, сербские войска обратились к нашему правительству с просьбой разрешить им отступить на нашу территорию и продолжить борьбу оттуда.\nВойска Союзников и сербов уже установили на острове свою базу, и правительство Греции не желает этому противостоять."
 ww1_serbia.43.a:0 "Просто так?"
 ww1_serbia.44.t:0 "Выборы 1914 года"
 ww1_serbia.44.d:0 "Вчера состоялись всеобщие выборы. После пересчета голосов, вопреки всему, объединенной оппозиции удалось обеспечить себе большинство в парламенте. Новое правительство возглавит Любомир Давидович, который станет премьер-министром. Новое правительство будет сформировано в ближайшие дни."
 ww1_serbia.44.a:0 "Интересное развитие событий."
 ww1_serbia.52.t:0 "Place the Blame"
 ww1_serbia.52.d:0 "We have been defeated by the coalition of Bulgariua, Austria-Hungary and Germany. Now the public wants someone to answer. We might have a perfect chance to get rid of some party. And who will it be?"
 ww1_serbia.52.a:0 "The Conspirators!"
 ww1_serbia.52.b:0 "The Regent!"
 ww1_serbia.49.t:0 "Assassination attempt on the Regent!"
 ww1_serbia.49.d:0 "While the regent was on his way to review the military, a lone gunman appeared seemingly out of nowhere and shot a few times at the regent. The regent was unharmed, but the gunman escaped the scene. There were no eyewitnesses and even the regent couldn't remember how the gunman looked like. \nWhile the wannabe assassin of the regent remains unknown, a lot of evidence, madeup and legitimate, points to a one single conclusion: The Black Hand was the guilty. Even if they weren't, regent [SER.GetNeutralLeader] was certain of their guilt, along with the highest ranking members of the government and the military. With vojvoda Putnik away, on medical treatment in France, the regent gave green light for the organization's prosecution."
 ww1_serbia.49.a:0 "It's time to get rid of them"
 ww1_serbia.50.t:0 "Solunski Proces"
 ww1_serbia.50.d:0 "On a government session, on which both regent [SER.GetNeutralLeader] and the prime minister [SER.GetLeader] were present, it was decided. The Black Hand was to be exterminated. \nDragutin Dimitrijević Apis was found in the headquarters of the Third Army, as he was assistant to the Chief of Staff. As he was disarmed and arrested, he was brought to trial alongside other known high ranking members of the Black Hand and Young Bosnia organizations, most notably Rade Malobabić and Muhamed Mehmedbašić. In total, there were 124 officers suspected of membership or acquitance with the prime suspect. Most of them were convicted of treason, colluding with the enemy, and taking part in the recent attempt on the regent's life. The process lasted for long, with most of the complaints processed and accepted, as well as with regent's meddling into the judicial affairs, but the conclusion was soon revealed. \nColonel Dragutin Dimitrijević Apis, soldier Rade Malobabić, major Ljubomir Vulović, infantry colonel Radoje Lazić, general staff colonel Milan Milovanović Pilac, infantry colonel Čedomir Popović, cavalry colonel Vladimir Tucović (brother of known socialist Dimitrije Tucović, killed in Kolubara battle), cavalry lieutenant colonel Velimir Vemić and infantry colonel viceconsul Bogdan Radenković, all of them were sentenced to death, with everyone except the first three getting their sentences commuted to prison time, because of the regent's intervention. \nApis was woken up not long after the process was over, along with other two that were to be dispatched. After two hours of listening to the list of his crimes, they were executed in front of the already dug up graves. \nWhile the controversy of the trial is well known to everyone, for now it would be the public secret. We will deal with the controversies in the future, once the situation is stabilized enough and when our country is liberated. \nWith Apis gone, the Black Hand's threat is no more. And although his voice of dissent is finally silenced, his last words will ring for long time"
 ww1_serbia.50.a:0 "Long Live Serbia! Long Live Yugoslavia!"
 ww1_serbia.51.t:0 "Radomir Putnik dies"
 ww1_serbia.51.d:0 "Vojvoda Putnik has died today, while in the military hospital in France. He was one of the most successful military leaders in the nation, and his name will echo for centuries to come. \nHe was a great hero, a patriotic officer who would always protect the ones below and serve the nation in his utmost capability. He was given the highest title of Vojvoda during the Balkan Wars for his victories against the Ottomans and because of his mobilization plans we were able to survive the first Austro-Hungarian invasions. He retreated alongside our army, but his sickness led to him getting carried through Albanian mountains, something he despised but understood the need. With his death, Serbia had lost it's most brilliant strategist and officer and it's struggle against Austria-Hungary would prove to be harder than ever." 
 ww1_serbia.51.a:0 "The nation weeps..."
 ww1_serbia.55.t:0 "Corfu Declaration"
 ww1_serbia.55.d:0 "The Serbian government has been in contact with the Yugoslav Committee, which has called for the creation of a unified state by freeing Serbs, Croats, and Slovenes from Austrian oppression. However, no decisions have been made about the form of government and the rights of each national group in such a unified political system."
 ww1_serbia.55.a:0 "Yugoslavia should be ruled by a central government."
 ww1_serbia.55.b:0 "Yugoslavia should be formed as a federal structure."
 ww1_serbia.56.t:0 "Green uprising in Montenegro"
 ww1_serbia.56.d:0 "Earlier this week, a group of Montenegrin royalist rebels from the former True People's party along with some remnants of the Montenegrin People's army, attacked our positions in  Montenegrin mountains in an ill-fated attempt to restore an independent Montenegrin kingdom under king Nikola I. They proclaimed the Grand National Assembly of Serbian People in Montenegro as illegitimate and called for the return of the deposed king Nikola I to his rightful place in the Montenegrin throne. The rebels, commonly known as Zelenaši (Greens), under the leadership of former Montenegrin officer Krsto Popović, attempted to attack the positions of Serbian Royal army in the Montenegrin cities, attacking from the mountains, but were repulsed by Royal Serbian army and it's volunteer allies which go under the name of Bjelaši (Whites). The ill-fated uprising ended with our victory, with the leaders of the uprising getting prison sentences of various durations. \nWhile the uprising was a failure for the rival Montenegrin government in Italy, it proved that the decision of the Podgorica Assembly wasn't completely unanimous and that the opposition from a part of Montenegrin population exists. We have to be careful in the future regarding similar events..."
 ww1_serbia.56.a:0 "This almost went out of hand!"
 ww1_serbia.57.t:0 "King Petar I Passed Away"
 ww1_serbia.57.d:0 "King Petar I had, after short illness, passed away in his sleep yesterday, surrounded by his family and few doctors. He got a heavy lung infection from which he didn't manage to recover. \nHe was a leader, a soldier, a king, a revolutionary in his own way, not too far away from Karađorđe himself. Petar had been fighting for the Serbia's liberation long before he became the ruler. He fought in Bosnia during the uprising using the name Petar Mrkonjić, to avoid being recognized. He served French Foreign legion successfuly for 5 years. When he returned to Serbia, he recognized the liberal constitution, being the first Serbian monarch who was fully committed to democratic values, and very rarely used his remaining powers to intervene in the democratic process. He was the reason Serbian democracy succeeded and thrived, despite Serbia being relatively undeveloped nation, surpasing other major European nations in the freedom ratings. \nHe was a great army commander, having commanded Serbian army through both Balkan wars. And even after retirement, he was still available for both the regent and the government for advice from his lasting experience in both civilian and military affairs. His death marks an end of an era, while his successor [SER.GetNeutralLeader] claims that he will do everything in his ability to uphold the legacy of the late king, the population knows that the new monarch would have to be different from the old king."
 ww1_serbia.57.a:0 "An end of an era, indeed."
 ww1_serbia.58.t:0 "[SER.capital.GetName] Trials"
 ww1_serbia.58.d:0 "Earlier this week, a number of arrests was made against the suspected members of the Black Hand, on the crimes of the betrayal of the nation, warmongering against foreign powers, conspiring against Serbian interests, theft of weapons and it's smuggling towards Austria. A short investigation produced a handful of proofs of the weapon smuggling, and raiding of the Apis' apartment led the investigators to the list of the Black Hand members, which were subsequently arrested. The court martial was held against all of them, with almost every member of the Black Hand receiving guilty verdict. \nWhile foreign spectators consider this event as a classic show trial in dictatorial fashion, there was no doubt that the organisation planned a murder of some high ranking officials. The extended investigation showed a proof towards the Black Hand members intending to murder even crown prince Aleksandar and his brother Đorđe. With king Petar's approval, all of the conspirators were sentenced to death, with most of them having the sentence commuted to life in prison. \nWhile Entente powers look at the trial with disdain, our northern and western neighbour has commended us for the trial, and with many of the conspirators receiving prison sentence or firing squad, the Black Hand has been finally eradicated from our society. \nWith the purge of Black Hand, other officers sympathetic to the Black Hand cause and even the apolitical ones are beginning to stir up, expecting the purge's ire to be turned against them too. With many of the officers already dissatisfied with the ruling regime, especially the ones that fought in the Balkan wars, we can expect a increase of mutinies, disobedience in the military and similar. We can only hope that their influence is low enough for us to not worry about it."
 ww1_serbia.58.a:0 "They will either stand down or share the same fate!"
 ww1_serbia.59.t:0 "Ohrid-Debar Uprising"
 ww1_serbia.59.d:0 "While our hold over Macedonia was shaky at best, Albanians and Bulgarians decided to exploit the situation. Namely, Albanian militia led by Isa Boljetinac have attacked our positions near Lake Ohrid. They are supported by local Bulgarians, as well as VMORO. While the uprising isn't particularly big, it has a potential to evolve into a catastrophe and thusfar Military Governor of Southern Serbia demanded the uprising to be dealt with swiftly and ruthlessly."
 ww1_serbia.59.a:0 "They will regret raising their weapons at us."
 ww1_serbia.60.t:0 "VMORO Uprising Crushed"
 ww1_serbia.60.d:0 "With the onslaught of our forces, the remaining rebels have either surrendered or fled to their respective countries. This was a close victory, and the uprising only proved to military that their hold over southern territories is justified. We will have harder time replacing the military administration with civilian one after this. \nWith evacuation of the Bulgarian and Albanian insurgents, the local population had followed too. While it may seem like a good thing, our relations with Bulgaria and Vlore government will definetly become worse from this."
 ww1_serbia.60.a:0 "Something tells me this isn't the last we will see from VMORO..."
 ww1_serbia.61.t:0 "Sava Grujić Dies"
 ww1_serbia.61.d:0 "General Sava Grujić, first Radical Prime Minister, has died in Beograd. He was a revolutionary, a successful general in Wars of 1876-78, successful diplomat and statesman. \nHis career started as ordinary soldier, and then he worked his way up to the rank of general. Politically, he was influenced by the early socialist ideas of Svetozar Marković and became one of the founding fathers of the People's Radical Party in 1881, and thusfar earning a Prime Minister spot five non-consecutive times, using his position in fighting the autocratic regimes of Obrenović kings. Prime minister [SER.GetLeader] will be hosting a state funeral for the old general."
 ww1_serbia.61.a:0 "May he rest in peace"
 ww1_serbia.62.t:0 "Pera Velimirović Dies"
 ww1_serbia.62.d:0 "Former prime minister Petar Velimirović has died in his home in Beograd. A veteran of the Radical political organization, he was one of the party founders and member since it's conception. A proud democrat, inspired by the ideas of Svetozar Marković, he was a fierce opponent of the Obrenović dynasty, having taken part in Timok rebellion and then following Pašić in Bulgaria, surviving and fighting for democracy ever since. He was leader of the coalition of the two radical parties since 1908, and guided our country through Annexation crisis until his replacement by Stojan Novaković and expansion of the coalition. Prime Minister [SER.GetLeader] has expressed sorrow over the loss of an influential statesman."
 ww1_serbia.62.a:0 "May he rest in peace"
 ww1_serbia.63.t:0 "Ilija Gojković Killed"
 ww1_serbia.63.d:0 "While travelling towards the Solun front from his treatment in France, general Ilija Gojković's ship was struck by a German U39 torpedo U-boat. After evacuation of the officers from the boat, the general entered the lifeboat. After submarine emerged and offered surrender, the general shouted "The Serbian general never surrenders", took out his gun and started shooting at the submarine, which retaliated with machine gun fire, killing the general and sinking the boat into Ionian Sea."
 ww1_serbia.63.a:0 "A hero's death."
 ww1_serbia.100.t:0 "Черная рука"
 ww1_serbia.100.d:0 "Среди агентов территориального наблюдения поползли слухи. Влияние в стране приобретет организация под названием "Черная рука". Эта группа вооружена и участвовала в захвате власти Петром I, сражаясь с предыдущей королевской семьей в 1903 году. Хотя они представляют собой лишь незначительную силу, они, похоже, обретают силу."
 ww1_serbia.100.a:0 "Тревожно..."
 ww1_serbia.101.t:0 "Журнал «Пьемонт»"
 ww1_serbia.101.d:0 "Наше внимание привлек новый журнал. Неофициальное издание «Пьемонт». Эта наднационалистическая газета претендует на объединение всех югославских государств под черногорским или сербским знаменем. Несмотря на контроль над прессой, эта газета остается неофициальной и распространяется по всей стране."
 ww1_serbia.101.a:0 "Югославия? Это же нелепая утопия!"
 ww1_serbia.102.t:0 "Сербско-[ROOT.getAdjective]ое объединение"
 ww1_serbia.102.d:0 "[SER.getLeader] встретился с нами, чтобы предложить нам федерацию Сербии и [ROOT.getName] в проекте великой славянской страны под названием Югославия. Хотя трудно представить себе союз между всеми этническими группами региона, слабость нашей армии толкает нас на объединение, как бы ни хотелось сблизиться с таким дружественным братским народом, как Сербия."
 ww1_serbia.102.a:0 "Вместе мы станем сильнее!"
 ww1_serbia.102.b:0 "Югославия? Это же нелепая утопия!"
 ww1_serbia.103.t:0 "[FROM.getAdjective]ие власти приняли наше предложение!"
 ww1_serbia.103.d:0 "[FROM.getLeader] принял наше предложение, [FROM.getAdjective]ая промышленность, а также местная армия будут включены в состав наших сил!"
 ww1_serbia.103.a:0 "Отлично!"
 ww1_serbia.104.t:0 "[FROM.getAdjective]ие власти отказались от предложения!"
 ww1_serbia.104.d:0 "[FROM.getLeader] отказался от нашего предложения. Это означает, что нам придется аннексировать [FROM.getName] силой."
 ww1_serbia.104.a:0 "Наша решимость абсолютна!"
 ww1_serbia.105.t:0 "Сербско-румынский тайный союз"
 ww1_serbia.105.d:0 "Сербия обратилась к нам по поводу наших общих претензий к Австро-Венгрии и предложила нам тайный союз. Целью этой фракции будет выдвижение ультиматума, чтобы Сербия получила Боснию, Хорватию и Банат. С нашей стороны мы могли бы получить Буковину и огромную Трансильванию."
 ww1_serbia.105.a:0 "Вместе мы станем сильнее!"
 ww1_serbia.105.b:0 "У нас нет никаких шансов."
 ww1_serbia.106.t:0 "[FROM.getAdjective]ие власти приняли наше предложение!"
 ww1_serbia.106.d:0 "[FROM.getLeader] принял наше предложение, и [FROM.getAdjective]ие силы войдут в состав тайного союза."
 ww1_serbia.106.a:0 "Отлично!"
 ww1_serbia.107.t:0 "[FROM.getAdjective]ие власти отказались от предложения!"
 ww1_serbia.107.d:0 "[FROM.getLeader] отказался от нашего предложения."
 ww1_serbia.107.a:0 "Наша решимость по-прежнему полна."
 effect_if_accepted:0 "§YРезультат в случае принятия:§!"
 ww1_serbia.20.t:0 "Черная рука давит на вопрос о регентстве"
 ww1_serbia.20.d:0 "Вопрос о престолонаследии старого короля Петра I становится все более актуальным. Чтобы обеспечить регентство в ожидании окончательного престолонаследия, несколько месяцев назад была организована проверка различных претендентов. Различные кандидатуры Карагеоргивичей указывают на то, что принц Александр остается наиболее вероятным вариантом. Однако организация "Черная рука" проделала огромную работу по оказанию давления на наше правительство в пользу кандидата, имеющего более низкую легитимность :\nКнязь Арсений, младший брат Петра I."
 ww1_serbia.20.a:0 "Хм...тогда ладно..."
 ww1_serbia.108.t:0 "Сербско-румынский тайный союз"
 ww1_serbia.108.d:0 "Война развязана нашим союзником! Мы должны взять в руки оружие и осуществить наши претензии у вероломной Австро-Венгрии!"
 ww1_serbia.108.a:0 "Вперед!"
 ww1_serbia.108.b:0 "Не двигаться."
 ww1_serbia.109.t:0 "Сербия просит поддержки!"
 ww1_serbia.109.d:0 "Сербия планирует выступить против австро-венгерского империализма и обратилась к нам за поддержкой. Наша роль будет заключаться в предоставлении им оборудования и ограничении наших отношений с Австро-Венгрией."
 ww1_serbia.109.a:0 "Мы должны их поддержать."
 ww1_serbia.109.b:0 "Нет, мы не будем их поддерживать."
 ww1_serbia.110.t:0 "[FROM.getAdjective]ие власти поддержали нас!"
 ww1_serbia.110.d:0 "[FROM.getLeader] принял наше предложение, и [FROM.getAdjective]ие поставки уже в пути."
 ww1_serbia.110.a:0 "Отлично!"
 ww1_serbia.111.t:0 "[FROM.getAdjective]ие власти отказались от идеи поддержать нас!"
 ww1_serbia.111.d:0 "[FROM.getLeader] отказался от нашей идеи поддержать нас."
 ww1_serbia.111.a:0 "Наша решимость по-прежнему полна."
 ww1_serbia.112.t:0 "Финансирование галицийского оружия!"
 ww1_serbia.112.d:0 "Для реализации нашего плана, мы должны профинансировать вооружение повстанческих войск Галиции. Используя золотой запас, мы закупим у наших русских друзей дешевое оборудование для оснащения ополченцев."
 ww1_serbia.112.a:0 "Мы платим за это железную цену!"
 ww1_serbia.113.t:0 "Отправка вспомогательных войск"
 ww1_serbia.113.d:0 "Чтобы поддержать силы в Галиции, мы обязаны направить профессиональных военных для обучения местных жителей. Помимо советников и инструкторов, мы должны обеспечить защиту важных украинских и польских фигур резервистами."
 ww1_serbia.113.a:0 "Отправить большое количество войск!"
 ww1_serbia.113.b:0 "Отправить только самый необходимый минимум."
 ww1_serbia.114.t:0 "Беспорядки в пригородах Лемберга"
 ww1_serbia.114.d:0 "В пригородах Галиции происходят массовые беспорядки среди рабочих сельскохозяйственного сектора. Эксплуатируемые венгерскими магнатами в течение нескольких лет, они, похоже, побудили себя выступить против правительства. По всему региону вспыхнули баррикады и акции протеста. Однако наше правительство сделало все необходимое для улучшения жизни населения Галиции!"
 ww1_serbia.114.a:0 "Отправить полицию!"
 ww1_serbia.114.b:0 "Отправить армию!"
 ww1_serbia.115.t:0 "Теракт в Вене"
 ww1_serbia.115.d:0 "Для того чтобы дестабилизировать ситуацию в Австро-Венгрии, мы могли бы подготовить теракт, используя одну из наших ячеек в Вене. Провоцирование взрывного нападения может вызвать недовольство среди австрийцев и привести к возможно непропорциональным репрессивным действиям."
 ww1_serbia.115.a:0 "Заказать теракт."
 ww1_serbia.115.b:0 "Это слишком рискованно..."
 ww1_serbia.116.t:0 "Убийство Франца Иосифа!"
 ww1_serbia.116.d:0 "Только что в Вене прогремел взрыв, вызванный тем, что около 9 часов утра в доме императора Франца Иосифа сработало взрывное устройство. Бомба убила нашего дорогого императора, положив конец целой династии. По нашим сведениям, это был маневр галицийского сепаратиста. Мы должны срочно отомстить за эту смерть и заставить местных жителей заплатить за свое неповиновение!"
 ww1_serbia.116.a:0 "Они должны за это заплатить!"
 ww1_serbia.117.t:0 "Убийство Франца Иосифа!"
 ww1_serbia.117.d:0 "Франц Иосиф, император Австро-Венгрии на протяжении более чем сорока лет, находится на пороге смерти. Это печальное известие пришло в тот момент, когда император направлялся к себе домой. Как сообщается, возле главного входа в дом сработало самодельное взрывное устройство. Бомба была спрятана в кустарнике, примыкающем к воротам, в результате чего погибли император и два его телохранителя. По мнению австрийской полиции, главным подозреваемым является манипулируемый галицийский сепаратист с востока страны. Такая хаотичная ситуация закономерно приводит к концу царствования. Прямой наследник, Франц Фердинанд 1-й, естественно, обеспечит себе новое регентство."
 ww1_serbia.117.a:0 "Упокой Господи, душу его..."
 ww1_serbia.118.t:0 "Ситуация в Лемберге"
 ww1_serbia.118.d:0 "Вскоре после нападения, в основных городских центрах Галиции начались волнения, в которых венское правительство обвинялось в манипулировании и порабощении населения Галиции. Ситуация стала очень напряженной, и большая часть сил жандармерии была вынуждена отступить из сектора Лемберга. Крестьяне взялись за оружие в некоторых арсеналах!"
 ww1_serbia.118.a:0 "Где армия?!"
 ww1_serbia.119.t:0 "Независимость Галиции"
 ww1_serbia.119.d:0 "Последние события привели к провозглашению независимости Галиции. Мы не можем оставаться равнодушными к судьбе наших братьев-славян и должны занять свою позицию. Если мы решим поддержать их, то, возможно, получим союзника. Не исключено, что Австро-Венгрия захочет напасть, несмотря ни на что, но в этом случае мы не отступим."
 ww1_serbia.119.a:0 "[ROOT.getName] признает Галицию свободной страной!"
 ww1_serbia.119.b:0 "Мы не хотим ввязываться в эту кашу."
 ww1_serbia.120.t:0 "Независимость Галиции"
 ww1_serbia.120.d:0 "Ситуация в Галиции вышла из-под нашего контроля. Местные жители сформировали ополчение и, похоже, пользуются поддержкой могущественной России. Мы должны мобилизоваться немедленно, пока независимость Галиции не признали все крупные державы! Если мы будем ждать Германскую Империю, ситуация может ухудшиться!"
 ww1_serbia.120.a:0 "Атаковать немедленно! Нет времени на переговоры!"
 ww1_serbia.120.b:0 "Мы должны ждать нашего немецкого союзника."
 ww1_serbia.121.t:0 "Независимость Галиции"
 ww1_serbia.121.d:0 "Наш австро-венгерский союзник обратился к нам в связи с проблемами в Галиции. Этот регион объявил о своей независимости и получил поддержку от некоторых наших противников. Только Австро-Венгрия будет испытывать серьезные трудности. Только при нашей поддержке, она сможет одержать легкую победу."
 ww1_serbia.121.a:0 "Конечно же, мы их поддерживаем!"
 ww1_serbia.121.b:0 "Оно того не стоит!"
 ww1_serbia.122.t:0 "Германия поддерживает нас!"
 ww1_serbia.122.d:0 "Наш немецкий союзник согласился помочь нам в этой сложной ситуации!"
 ww1_serbia.122.a:0 "Пора действовать!"
 ww1_serbia.123.t:0 "Германия отказалась!"
 ww1_serbia.123.d:0 "Наш немецкий союзник отказался помочь нам в этой сложной ситуации!"
 ww1_serbia.123.a:0 "Что?!"
 ww1_serbia.124.t:0 "Австро-Венгерский блицкриг в Галиции"
 ww1_serbia.124.d:0 "Не дожидаясь обычных посредников в войне между союзниками, Австро-Венгрия застала своих будущих противников врасплох, напав раньше, чем ожидалось. Эта инициатива имела большой успех на нескольких участках соприкосновения, но дипломатически изолировала его от Германии."
 ww1_serbia.124.a:0 "Очень безрассудно."
 ww1_serbia.129.t:0 "Многочисленные пожары по вине Белой руки"
 ww1_serbia.129.d:0 "Поддержка правительством Черной руки, когда-то неофициальная, а теперь официальная, не устраивает некоторых военных. Белая рука, являющаяся зеркальным тайным обществом Черной руки, пытается получить власть в партии. К счастью, они не представляют конкретной угрозы и основывают свои действия на терроризме. Сегодня утром они подожгли несколько зданий в Белграде, оставив на них свои подписи."
 ww1_serbia.129.a:0 "Они должны быть остановлены!"
 ww1_serbia.125.t:0 "Новый король для Сербии"
 ww1_serbia.125.d:0 "Первым и самым прямым наследником Петра I, несомненно, является его второй сын принц Александр. Действительно, его старший брат Георгий в 1909 году отказался от вступления на престол, что делает Александра первым и наиболее вероятным наследником."
 ww1_serbia.125.a:0 "Он, безусловно, наш новый регент."
 ww1_serbia.125.b:0 "Ищите кого-нибудь другого..."
 ww1_serbia.131.t:0 "Сербский ультиматум"
 ww1_serbia.131.d:0 "В то время как мы находимся в состоянии очень тяжелой войны, мы только что получили ультиматум от Сербии. Она требует уступить Боснию, весь Банат и Хорватию. Эти условия абсолютно бредовые, и кажется очевидным, что Сербия использует нашу войну для того, чтобы украсть значительную часть нашей территории!"
 ww1_serbia.131.a:0 "К черту их!"
 ww1_serbia.131.b:0 "Дать им Банат, не более того."
 ww1_serbia.131.c:0 "У нас нет другого выбора..."
 ww1_serbia.126.t:0 "Новый король для Сербии"
 ww1_serbia.126.d:0 "Несмотря на уход из политической жизни, принц Георгий, старший сын Петра I, остается действительным наследником престола. Приход к власти Георгия рискует навлечь на себя гнев его противников. И действительно, принц оказался вовлечен в информационный шторм, организованный проавстрийскими СМИ и сторонниками Александра."
 ww1_serbia.126.a:0 "Он заслуживает того, чтобы править."
 ww1_serbia.126.b:0 "Больше никого нет?"
 ww1_serbia.128.t:0 "Свадьба принцессы Елены"
 ww1_serbia.128.d:0 "Сербская принцесса Елена познакомилась с российским князем Иоанном Константиновичем во время поездки в Италию с другом. Наследники быстро сблизились, что может стать еще одним символическим сближением с Россией."
 ww1_serbia.128.a:0 "Да благословит их Господь!"
 ww1_serbia.128.b:0 "Она нужна нам в Сербии."
 ww1_serbia.130.t:0 "Убийство в армии по заказу Белой руки"
 ww1_serbia.130.d:0 "Белая рука нанесла очередной удар, проникнув ночью в штаб Крушеваца. Очевидно, имея в наших рядах "кротов" и агентов, они сумели подобраться к одному из членов Генштаба и совершить на него покушение. Как только преступление было раскрыто, [SER.GetNeutralLeader] был вывезен в безопасное место и забаррикадировался в Белграде."
 ww1_serbia.130.a:0 "Что?!"
 ww1_serbia.132.t:0 "Компромисс с [AUS.getName]"
 ww1_serbia.132.d:0 "Австро-Венгрия услышала наши требования и предложила компромисс. Они согласны уступить весь Банат, но не передадут Боснию и тем более Хорватию."
 ww1_serbia.132.a:0 "Договорились."
 ww1_serbia.132.b:0 "Это война!"
 ww1_serbia.133.t:0 "[AUS.getName] сдается!"
 ww1_serbia.133.d:0 "Австро-Венгрия услышала наши требования и уступила, передав нам огромную часть своей территории! Никогда еще идея союза югославских стран не была так близка к осуществлению!"
 ww1_serbia.133.a:0 "Фантастика!"
 ww1_serbia.134.t:0 "[AUS.getName] отказывается!"
 ww1_serbia.134.d:0 "Австро-Венгрия отказалась от каких-либо обсуждений и даже не потрудилась подробно изложить свой отказ. Придется действовать и мобилизовать свои Вооруженные силы, чтобы взять свою часть австрийского пирога!"
 ww1_serbia.134.a:0 "Заставьте их заплатить железную цену!"
 ww1_serbia.135.t:0 "[SER.getName] мобилизируется!"
 ww1_serbia.135.d:0 "Несмотря на наше компромиссное предложение, Сербия подтвердила свои амбиции в отношении Баната, а также Хорватии и Боснии. Дипломатический путь, похоже, снова провалился, мы должны подготовить новый фронт, и быстро!"
 ww1_serbia.135.a:0 "Заставьте их заплатить железную цену!"
 ww1_serbia.136.t:0 "[SER.GetDemocraticParty] распущены"
 ww1_serbia.136.d:0 "Усилия королевского дома принесли свои плоды. Радикалы превратились в периферийную силу, не способную устроить переворот или что-либо опасное для будущего Сербии. Никто не помешает нам изменить конституцию, чтобы восстановить легитимность Ее Величества."
 ww1_serbia.136.a:0 "Наконец-то мы победили!"

 ww1_serbia.137.t:0 "Сербская мобилизация"
 ww1_serbia.137.d:0 "Конфликт с Австро-Венгрией представляется неизбежным. Чтобы прикрыть линию фронта, мы мобилизовали свои территориальные резервы. Нам категорически необходимо продержаться до прихода русской армии с востока!"

 ww1_serbia.127.t:0 "A new... Queen for Serbia ?"
 ww1_serbia.127.d:0 "Since she is unmarried, Princess Jelena is a strong contender to the throne. Following the elimination of her brother and then her uncle, she becomes the last valid heiress to the throne of Serbia."
 ww1_serbia.127.a:0 "She deserves to rule."
 ww1_serbia.127.b:0 "Its a woman."

 ww1_serbia.139.t:0 "Объединение с государством [CRO.GetNameDef]?" 
 ww1_serbia.139.d:0 "Освободившись от австрийского владычества, мы наконец-то готовы объединиться с [FROM.GetNameDef] во имя братства южных славян." 
 ww1_serbia.139.a:0 "Ура!"
 ww1_serbia.139.b: "We are different!" 
 ww1_serbia.140.t:0 "Объединение с государством [FROM.GetNameDef]" 
 ww1_serbia.140.d:0 "Теперь, когда наши южнославянские братья добились победы в Великой войне и радости независимости, мы продолжим путь к единству, но оно пришло раньше, чем мы ожидали. На собрании в Подгорице, собравшемся с целью национального единства, партии, поддерживаемые [FROM.GetAdjective]им правительством, требуют отречения нашего монарха и немедленной аннексии." 
 ww1_serbia.140.a:0 "Ура!" 
 ww1_serbia.140.b: "I have never given permission...!"
 surrender_against_austria:0 "Предложить условия капитуляции Австро-Венгрии" 
 
 
 ww1_serbia.143.t:0 "Together to Victory"
 ww1_serbia.143.d:0 "Austria did not hesitate to declare war on Serbia for the real reason of expanding its sphere of influence in the Balkans. Fortunately, since the war against the Ottomans, we have all been united against Austrian imperialism!"
 ww1_serbia.143.a:0 "Hooray!"

 ww1_serbia.144.t:0 "Balkan Alliance Defeated"
 ww1_serbia.144.d:0 "Despite fierce resistance, the rebel forces of the Balkans were unable to hold out against our army. Serbia, Bulgaria and Greece have all surrendered and our victory is complete. It is now up to us to reform a region in our image, and that of our allies."
 ww1_serbia.144.a:0 "Lets reorganise the balkans"
 ww1_serbia.144.b:0 "The map is fine as it is!"

 ww1_serbia.145.t:0 "Austria Defeated"
 ww1_serbia.145.d:0 "The battle is over, the Austrian Empire has finally surrendered and its imperialism will never again threaten the Balkans!"
 ww1_serbia.145.a:0 "Lets reorganise the balkans"
 ww1_serbia.145.b:0 "The map is fine as it is!"
 ww1_serbia.146.t: "Status of Montenegrins in the Empire and with Serbia"
 ww1_serbia.146.d: "The Montenegrins are a branch of the South Slavs, close to the Serbs, who have recently come under our 'protection'. While we have been successful in expanding our influence in the Balkans, it has been argued that rather than administering Montenegrins and Serbs separately, it makes more sense to assign parts of the Montenegrin population to the Serbian protectorate in order to stifle and divide their aspirations for South Slav national unity. Indeed, tensions are rising in the ethnic Montenegrin provinces and the potential for insurgency and disobedience is high."
 ww1_serbia.146.a: "Allow them to enjoy a bit."
 ww1_serbia.146.b: "The map is fine as it is!"
 ww1_serbia.146.c: "Allow them to unite all."
 ww1_serbia.147.t: "Republican Revolution"
 ww1_serbia.147.d: "There are growing calls for the overthrow of the puppet monarchy that has been restored under Austrian protection. Though never openly vocal before, their presence is now a matter of public record, and there appear to be a number of infiltrators within the military and bureaucracy. If ignored, it will not be long before a massive Republican uprising breaks out."
 ww1_serbia.147.a: "Long live Serbia!"
 ww1_serbia.147.b: "The monarchy shall endure..."
 ww1_serbia.148.t: "Monarchy Abolished in Serbia"
 ww1_serbia.148.d: "The monarchy has fallen in Serbia. Serbia began as a principality after independence from the Ottomans, was ruled by the Obrenovic and Karadzorjevic families, and eventually became a republic. It is unclear what her fate will be and what its place in the Balkans and Europe will be."
 ww1_serbia.148.a: "Long live the Republic!"
 ww1_serbia.148.b: "Republicanism in fashion?"
 ww1_serbia.148.c: "The powderkeg should not have another spark...."
 
 ww1_serbia.150.t: "Victory in Banat"
 ww1_serbia.150.d: "The invasion of Banat met no serious resistance. Our administrators took possession of public buildings and a governor was assigned to lead the region. As stipulated in our secret treaty with the Entente, this territory is ours by right."
 ww1_serbia.150.a: "Excellent"
  
 #SOVIET RUSSIA 
 ww1_soviet.2.t:0 "Восстание на Кавказе"
 ww1_soviet.2.d:0 "Кавказ провозгласил независимость. Федерации Тбилиси, Еревана и Баку не выглядят сильными, но они готовы противостоять новому правительству в России."
 ww1_soviet.2.a:0 "Они будут нашими!"
 ww1_soviet.2.b:0 "Не сейчас."
 ww1_soviet.3.t:0 "Восстание анархистов на Украине"
 ww1_soviet.3.d:0 "Анархисты объявили войну правительству Украины. Местный лидер, Нестор Махно, не хочет ни с кем сотрудничать, но соглашается на временный тактический союз, чтобы закрепиться на Украине."
 ww1_soviet.3.a:0 "Мы должны сражаться вместе."
 ww1_soviet.3.b:0 "Анархисты нам не товарищи!"
 ww1_soviet.4.t:0 "Судьба царя"
 ww1_soviet.4.d:0 "После Второй революции в России царь Николай вместе с семьей оказался в изгнании. Теперь жизнь и судьба свергнутого монарха находится в наших руках. Остается решить, нужен ли самодержец Советской республике, ввергнувшей страну в кровавую войну?"
 ww1_soviet.4.a:0 "Казнить его и его семью."
 ww1_soviet.4.b:0 "Выслать Николая с семьей."
 ww1_soviet.4.c:0 "They will live as ordinary people, no more royal."
 ww1_soviet.5.t:0 "Казнь семьи Романовых"
 ww1_soviet.5.d:0 "Советское правительство отдало приказ убить нашего царя, Николая II. Вместе с ним были расстреляны его сын, прямой наследник императорского престола, и вся его семья. Россия потеряла в его лице последнюю надежду на возрождение империи, но родственники царской семьи Романовых, бежавшие за границу и перешедшие на нашу сторону, готовы поддержать нас в борьбе против режима большевиков."
 ww1_soviet.5.a:0 "Его судьба была ясна."
 ww1_soviet.5.b:0 "Мы будем мстить!"
 ww1_soviet.6.t:0 "Царь изгнан из России"
 ww1_soviet.6.d:0 "Большевики проявили милосердие к царской семье и тайно выслали Николая II из России. Теперь он и его семья находятся в Букингемском дворце, его жизни ничто не угрожает. Теперь нам нужно решить, как помочь царю."
 ww1_soviet.6.a:0 "Он должен остаться в Великобритании."
 ww1_soviet.6.b:0 "Мы поможем ему вернуть Россию."
 ww1_soviet.7.t:0 "Николай II вернулся в Россию."
 ww1_soviet.7.d:0 "Большевики проявили милосердие и освободили Николая из плена. Эта новость о его возвращении, несомненно, поднимет дух нашей армии. Несмотря на отречение, многие офицеры готовы поддержать монарха, если правительство даст ему право вернуться к власти."
 ww1_soviet.7.a:0 "Россия останется республикой. "
 ww1_soviet.7.b:0 "Восстановить монархию."
 ww1_soviet.7.c:0 "Его брат, на самом-то деле, будет лучше."
 ww1_soviet.8.t:0 "Восстановление российской монархии"
 ww1_soviet.8.d:0 "Большевики проявили милосердие и освободили Николая из плена. Ему предстоял долгий путь, чтобы пересечь линию фронта и вернуться к своим сторонникам. \n\nОбъединенная Белая армия, состоявшая из большинства офицеров императорской армии, поддержала возвращение Николая к власти. Несмотря на то, что царь отрекся от престола в начале революции, во время кризиса только Николай II сможет объединить Россию в борьбе с большевиками."
 ww1_soviet.8.a:0 "Возвращение царя."
 ww1_soviet.9.t:0 "Противники культурной революции"
 ww1_soviet.9.d:0 "Наши меры по подавлению буржуазных классов привели к открытой конфронтации с интеллигенцией России. Известные ученые и деятели культуры тайно агитируют население крупных городов к сопротивлению большевикам и снижают эффективность нашей пропаганды.\n\nМы не можем их казнить, даже не думайте: народ сразу же попытается отомстить. Нужно придумать другой план, например, изгнать их."
 ww1_soviet.9.a:0 "Надо придумать, что с ними делать."
 ww1_soviet.9.b:0 "Зачем усложнять? Готовьте расстрельную команду."
 ww1_soviet.10.t:0 "Философские корабли"
 ww1_soviet.10.d:0 "Советское правительство продолжает устанавливать свой пролетарский строй. Более 160 известных русских ученых, философов, писателей и других деятелей культуры были высланы из России за антиреволюционную агитацию.\n\nБольшевики долгое время проводили политику культурной революции с целью создания нового типа культуры как части построения социалистического общества и увеличения числа выходцев из пролетариата среди интеллигенции."
 ww1_soviet.10.a:0 "Бон вояж, буржуи."
 ww1_soviet.10.b:0 "Хорошо, что их оставили в живых."
 ww1_soviet.11.t:0 "Крестьянское восстание"
 ww1_soviet.11.d:0 "Экономическая политика большевиков привела к полному обнищанию крестьянства. Весь хлеб и зерно отдавали армии, что вызвало гнев среди крестьян, и многие из них взялись за оружие, чтобы дать отпор всем, кто приходит на их землю.\n\n 'Зеленая армия' восстанет, если мы не облегчим жизнь крестьянства."
 ww1_soviet.11.a:0 "Делайте то, что они требуют."
 ww1_soviet.11.b:0 "Маленькая жертва ради блага коммунизма."
 ww1_soviet.12.t:0 "Кронштадтский мятеж"
  
 ww1_soviet.13.t:0 "Развал армии"
 ww1_soviet.13.d:0 "Our decisions on the army have caused unrest among our men at the front..."
 ww1_soviet.13.a:0 "Why!?"
  
 ww1_soviet.14.t:0 "Экспорт революции"
  
 ww1_soviet.15.t:0 "Советская интервенция"
 ww1_soviet.15.d:0 "[SOV.GetNameDefCap] угрожает Польше. Независимость не будет потеряна без боя!"
 ww1_soviet.15.a:0 "Сдавайтесь. (Игра за марионетку)."
 ww1_soviet.15.b:0 "Поляки! Восстань за свое отечество!"
 ww1_soviet.16.t:0 "Польша начала наступление"
 ww1_soviet.16.d:0 "Польша, в ответ на наши требования, направила войска в Вильно и захватила город. Это наступление ознаменовало начало советско-польской войны."
 ww1_soviet.16.a:0 "Подождите... Они атакуют нас?"
 ww1_soviet.17.t:0 "Советско-польская война"
 ww1_soviet.17.d:0 "Польша отказалась признать советское правительство в Варшаве. [POL.GetLeader] намеревается оттеснить русских на восток, поэтому польские войска начали наступление."
 ww1_soviet.17.a:0 "За революцию!"
 ww1_soviet.17.b:0 "Это последний рубеж между Европой и Советами."
 ww1_soviet.18.t:0 "Польша просит мира"
 ww1_soviet.18.d:0 "Польша готова отступить от Вильно и отказаться от претензий на Белоруссию и Западную Украину. У нас есть возможность закончить этот конфликт, однако Польша пока не выполнила требование Советов."
 ww1_soviet.18.a:0 "Давайте заключим перемирие."
 ww1_soviet.18.b:0 "Мы закончим эту войну в Варшаве."
 ww1_soviet.19.t:0 "Россия отвергла перемирие"
 ww1_soviet.19.d:0 "[SOV.GetAdjective]ие войска продолжают маршировать к Варшаве. Надежды на мир теперь нет. Кровь и железо - вот единственный ответ им." 
 ww1_soviet.19.a:0 "Pomóż mi!" 
 ww1_soviet.20.t:0 "Россия предлагает перемирие"
 ww1_soviet.20.d:0 "Красная Армия несет большие потери на фронте и терпит поражение. Польская армия выигрывает сражения на всех фронтах и уже захватила большую часть Белоруссии и Западной Украины. Правительство в городе [SOV.Capital.GetCapitalVictoryPointName] заявило, что немедленно подпишет перемирие и уступит территории, которые требуют поляки." 
 ww1_soviet.20.a:0 "Давайте заключим перемирие." 
 ww1_soviet.20.b:0 "Мы закончим эту войну в Москве." 
 ww1_soviet.21.t:0 "Польша отвергла перемирие"
 ww1_soviet.21.d:0 "Польша радикально настроена на поражение нашей армии. [POL.GetLeader] сказал, что польский народ будет продолжать войну, пока его войска не пройдут маршем по Красной площади."
 ww1_soviet.21.a:0 "Подождите. Это незаконно."
 ww1_soviet.22.t:0 "Судьба большевиков"
 ww1_soviet.22.a:0 "Арестовать лидеров."
 ww1_soviet.22.b:0 "Дать им последний шанс."
 ww1_soviet.23.t:0 "Антибольшевистский переворот был успешным"
 ww1_soviet.23.d:0 "Воспользовавшись ослаблением власти большевиков после Учредительного собрания, эсеры обвинили большевиков в развязывании гражданской войны и потребовали отставки их лидеров.\n\n При поддержке революционных матросов Кронштадта оппозиции удалось арестовать Сталина и Ленина.\n\n Объединенная оппозиция организовала Народный совет, на котором будет избрано новое революционное правительство."
 ww1_soviet.23.a:0 "Арестовать лидеров."
 ww1_soviet.24.t:0 "Кронштадтский мятеж"
 ww1_soviet.24.d:0 "Матросы подняли восстание в крепости Кронштадт в России. Матросы восстали из-за репрессий против популярного командующего флотом и оппозиции большевиков. Они подготовили резолюцию с требованием отстранения большевиков от власти.\n\nДетали социалистов-революционеров и меньшевиков, объявленных вне закона после разгона Учредительного собрания, присоединились к восставшим. Петроград снова в осаде."
 ww1_soviet.24.a:0 "Россия наконец-то спасена."
 ww1_soviet.24.b:0 "Кто-то должен остановить большевиков."
 ww1_soviet.25.t:0 "Кронштадтский мятеж"
 ww1_soviet.25.d:0 "Матросы подняли восстание в крепости Кронштадт в России. Матросы восстали из-за репрессий против популярного командующего флотом и оппозиции большевиков. Они подготовили резолюцию с требованием отстранения большевиков от власти.\n\nВ ходе кровавого штурма мятежного Кронштадта основные силы восставших были разбиты, руководители арестованы и приговорены к смерти как контрреволюционеры."
 ww1_soviet.25.a:0 "Предатели революции!"
 ww1_soviet.25.b:0 "Большевики не щадят никого."
 ww1_soviet.26.t:0 "Кронштадтский мятеж"
 ww1_soviet.27.t:0 "Образование Советского Союза"
 ww1_soviet.27.d:0 "Сегодня на Всесоюзном съезде Советов официально вносится предложение о создании коалиции социалистических республик. В случае его одобрения мы с Российской Советской Республикой создадим сильнейшее и величайшее в истории социалистическое государство ."
 ww1_soviet.27.a:0 "Пролетарии всех стран, соединяйтесь!"
 ww1_soviet.27.b:0 "То, что у нас есть сейчас, прекрасно…"
 ww1_soviet.28.t:0 "Провозглашение Советского Союза"
 ww1_soviet.28.d:0 "Сегодня на Всесоюзном съезде Советов социалистические республики во главе с Российской Советской республикой утвердили создание и членство Союза Советских Социалистических Республик (СССР), или просто Советского Союза. С русской революцией и последующим Большевистский переворот, федерализм, которого раньше в истории России не было, был принят, поскольку ССР создаются для разных наций, охватывающих Евразию. Советский Союз считается первым социалистическим государством в истории, которое навсегда изменит ход истории."
 ww1_soviet.28.a:0 "Пролетарии всех стран, соединяйтесь!"
 ww1_soviet.28.b:0 "Новая нация входит в лоно"
 ww1_soviet.29.t:0 "Преемник Ленина"
 ww1_soviet.29.d:0 "Ленин обратился к съезду партии, который проходит без его участия по причине слабого здоровья. И это сигнал для всех членов партии, так как скоро нужно будет назначить преемника вождя пролетарской революции."
 ww1_soviet.29.a:0 "Сталин имеет огромное влияние."
 ww1_soviet.29.b:0 "Троцкий обладает выдающимися способностями."
 ww1_soviet.29.c:0 "Бухарин - любимец партии."
 ww1_soviet.30.t:0 "Смерть Ленина"
 ww1_soviet.30.d:0 "После продолжительной болезни товарищ Ленин скончался. Партия и вся Советская страна скорбят о смерти вождя революции и идеолога величайшего коммунистического движения в современной истории. Да здравствуют вечные идеи Ленина!"
 ww1_soviet.30.a:0 "О, Боже... Ленин будет жить!"
 ww1_soviet.31.t:0 "Перемирие на русском фронте"
 ww1_soviet.31.d:0 "Революционное правительство решило, что эта Гражданская война приносит русскому народу только одно несчастье. Они намерены вести переговоры, чтобы заключить долгосрочное перемирие. Возможно, в будущем нам удастся убедить революционеров провести новые выборы и мирно объединиться. Но в любом случае, сейчас самое подходящее время для восстановления армии."
 ww1_soviet.31.a:0 "Пора остановиться."
 ww1_soviet.31.b:0 "Это ловушка! Мы не ведем переговоров с революционерами."
 ww1_soviet.33.t:0 "Победа анархистов на Украине"
 ww1_soviet.33.d:0 "Победа Черной армии под руководством анархиста Нестора Махно переломила ход войны перед лицом непреодолимых атак советской Красной армии. Украина теперь полностью находится под властью Черной армии."
 ww1_soviet.33.a:0 "Власть порождает паразитов. Да здравствует анархия!" 
 ww1_soviet.34.t:0 "Ответ на Декларацию независимости Эстонии"
 ww1_soviet.34.d:0 "Эстонские националисты провозгласили независимость как от России, так и от Германии. Но эстонский народ должен быть освобожден и пользоваться свободой, чтобы присоединиться к Советам."
 ww1_soviet.34.a:0 "Мобилизовать войска!"
 ww1_soviet.34.b:0 "Не могу себе этого позволить."
 ww1_soviet.35.t:0 "Ответ на Декларацию независимости Латвии"
 ww1_soviet.35.d:0 "Латвийские националисты провозгласили независимость как от России, так и от Германии. Но латышский народ должен быть освобожден и пользоваться свободой, чтобы присоединиться к Советам."
 ww1_soviet.36.t:0 "Международный объединенный?"
 ww1_soviet.36.d:0 "Для осуществления мировой революции наши рабочие и крестьянские советы должны стать единым целым без всяких границ и национальностей."
 ww1_soviet.36.a:0 "Рабочие всего мира, объединяйтесь!"
 ww1_soviet.36.b:0 "Нет."
 ww1_soviet.37.d:0 "[FROM.GetNameDefCap] просит нас присоединиться к их [FROM.GetFactionName], чтобы совершить мировую революцию. Возможно, нашим рабочим и крестьянским советам придется стать единым целым без границ и национальностей."
 ww1_soviet.37.a:0 "Рабочие всего мира, объединяйтесь!"
 ww1_soviet.37.b:0 "Нет. Ваш 'социализм' неправильный."
 ww1_soviet.38.t:0 "Союз с Польшей?"
 ww1_soviet.38.d:0 "Польша в Восточной Европе, которая продемонстрировала силу и отразила недавнее советское вторжение, потенциально может стать для нас хорошим союзником для сдерживания российских коммунистов и немцев, побежденных в Великой войне."
 ww1_soviet.38.a:0 "Мы вернемся в Польшу."
 ww1_soviet.38.b:0 "Без шуток."
 ww1_soviet.39.t:0 "Рижский мир"
 ww1_soviet.39.desc:0 "[POL.GetNameDefCap], которая недавно обрела независимость от Российской империи и Германской империи, сумела сохранить свою безопасность перед лицом советского вторжения. Более того, они добились победы, получив больше территорий к востоку от линии Керзона, которая была предложена Антантой в качестве границы для них."
 ww1_soviet.39.desc_alt:0 "[POL.GetNameDefCap], которые недавно получили независимость от Российской империи и Германской империи, были вынуждены отказаться от части своих национальных территорий, столкнувшись с разрушительным вторжением советских коммунистов."
 ww1_soviet.39.a:0 "Чудо на Висле!"
 ww1_soviet.39.b:0 "Просто запасная позиция."
 ww1_soviet.39.c:0 "Это достаточная победа."
 ww1_soviet.39.d:0 "Национальная мечта разбилась вдребезги..."
 miracle_on_the_vistula:0 "Чудо на Висле" 
 soviet_polish_war_truce:0 "Советско-польское перемирие" 
 ww1_soviet.40.t:0 "Реакция на Декларацию независимости Литвы"
 ww1_soviet.40.d:0 "Литовские националисты провозгласили независимость как от России, так и от Германии. Но литовский народ должен быть освобожден и пользоваться свободой присоединиться к Советам."
 ww1_soviet.41.t:0 "Объединение Литвы и Белоруссии?"
 ww1_soviet.41.d:0 "Поскольку [LIT.GetNameDef] и [BLR.GetNameDef] находится под властью наших товарищей-большевиков, мы можем объединить их в единую Социалистическую Советскую Республику, чтобы одержать победу в коммунистическом революционном наступлении дальше в Западную Европу."
 ww1_soviet.41.a:0 "Рабочие всего мира, объединяйтесь!"
 ww1_soviet.41.b:0 "Нет необходимости поднимать какие-либо этнические проблемы."
 ww1_soviet.45.t:0 "Советские требования"
 ww1_soviet.45.d:0 "Советская Россия требует, чтобы все украинские и белорусские территории были переданы вместо великодушного признания нашего суверенитета в мирном договоре. Мы не должны поддаваться им и лизать их сапоги сейчас, но когда-нибудь они даже попытаются погасить пламя нашей независимости."
 ww1_soviet.45.a:0 "Мы должны надеяться на чудо."
 ww1_soviet.46.t:0 "Советские капитуляции" 
 ww1_soviet.46.d:0 "Советская Россия капитулирует с каждым посланным нами территориальным требованием." 
 ww1_soviet.46.a:0 "Очень хорошо." 
 ww1_soviet.46.b:0 "Никакого мира для Советов!" 
 ww1_soviet.48.t:0 "Покушение на Ленина!" 
 ww1_soviet.48.d:0 "На металлическом заводе Михельсона в Замоскворечье состоялся митинг.\nПришли рабочие из Симоновской и Даниловской слобод, собралось большое количество народа. \nСреди них обсуждались голод и трудности, с которыми они сталкивались. \nВдруг все закричали: \n- "Он приехал!" \nЛенин вошел и начал говорить, и все замолчали. \nЛенин сказал: "Белые чехо-словаки собираются воевать против нас, и мы должны бороться, Ленин говорил, что это трудно и голодно, но если мы будем работать, мы это преодолеем."\nКогда он закончил говорить, рабочие закричали: \n- "Мы все, как один, пойдем против белых!" - И они запели.\nПока Ленин говорил, в толпе его ждала неизвестная женщина. Она была одета в грязные ботинки, черную юбку и курила папиросу. Эта женщина была подослана врагами советского правительства, чтобы убить Ленина. \nПосле окончания выступления Ленин пошел к своей машине и надел пальто. Во дворе его остановили две работницы и спросили о хлебе и мануфактуре. Пока он объяснял, женщина в черной юбке выстрелила в него три раза. \nЛенин упал, а убийца побежал, но дети во дворе увидели ее и закричали: "Иванов, она побежала к трамваю!" \nРабочие догнали ее и схватили. Это была бывшая социалистка-революционерка Каплан." 
 ww1_soviet.48.a:0 "Ленин выжил и был доставлен в Кремль." 
 ww1_soviet.48.b:0 "Ленин умер!" 
 ww1_soviet.49.t:0 "Ленин выздоровел" 
 ww1_soviet.49.d:0 "Пули пробили руку Ленина, пробили левое плечо и ранили легкое. \nРаны были тяжелые, выздоравливать было трудно.\nНо Ленин выздоровел. \nВо время перевязки он шутил.\nКогда он начинал ходить, то надевал на левую руку пятифунтовый мешок, чтобы сломанная рука не укорачивалась. \nНа восстановление руки ушло два месяца. \nВ газетах регулярно появлялись утренние и вечерние бюллетени о состоянии здоровья Ленина. \nНаконец, вся страна прочитала:\n "Товарищ Ленин идет на поправку."\nКаждый день газеты сообщали, что на некоторых заводах рабочие записываются добровольцами на фронт в связи с покушением." 
 ww1_soviet.49.a:0 "Товарищ Ленин вернулся!"
 ww1_soviet.50.t_alt:0 "Ленин убит!" 
 ww1_soviet.50.desc:0 "Митинг на металлургическом заводе Михельсона был прерван шокирующим событием. Рабочие Симоновской и Даниловской слобод собрались, чтобы рассказать о переживаемых ими трудностях, как вдруг толпа всколыхнулась. На сцену вышел Ленин и произнес мощную речь, призывая их к борьбе с белыми. Рабочие преисполнились решимости и запели в унисон. Но среди толпы затаилась неизвестная женщина, посланная врагами советского правительства, чтобы убить Ленина. Когда он вышел на улицу, она произвела три выстрела, и вождь Советской России упал на землю. Начался хаос, но в конце концов убийца был пойман. Ленин выжил и был быстро доставлен в Кремль." 
 ww1_soviet.50.desc_alt:0 "Митинг на металлургическом заводе Михельсона был прерван шокирующим событием. Рабочие Симоновской и Даниловской слобод собрались, чтобы рассказать о трудностях, с которыми они сталкиваются, как вдруг толпа всколыхнулась. На сцену вышел Ленин и произнес мощную речь, призывая их к борьбе с белыми. Рабочие преисполнились решимости и запели в унисон. Но среди толпы затаилась неизвестная женщина, посланная врагами советского правительства, чтобы убить Ленина. Когда он вышел на улицу, она произвела три выстрела, и вождь Советской России упал на землю. Начался хаос, но в конце концов убийца был пойман. Ленин не выжил." 
 ww1_soviet.50.a:0 "За кровь вождей рабочего класса требуем сурового суда!" 
 ww1_soviet.50.b:0 "Тяжелый удар по революции." 
 ww1_soviet.50.c:0 "Получите!" 
 ww1_soviet.50.d:0 "Террор становится нормой в России."
 lenin_is_dead:0 "Ленин умер"
 
 #BELARUS 
 ww1_belorussia.1.t:0 "Советская Республика Белоруссия"
 ww1_belorussia.1.d:0 "После полного подавления правительства Белорусской Народной Республики коммунисты провозгласили создание Советской Республики. Их просят признать независимость Белоруссии."
 ww1_belorussia.1.a:0 "Поддержим наших товарищей белорусов!"
 ww1_belorussia.1.b:0 "Долой этот оппортунистический национализм."
 ww1_belorussia.2.t:0 "Гражданская война в Белоруссии"
 ww1_belorussia.2.d:0 "Боритесь за независимость! Боритесь против большевизма!"
 ww1_belorussia.2.a:0 "Žyvie Bielaruś!"
 ww1_belorussia.2.b:0 "Не"
 ww1_belorussia.3.t:0 "Судьба Белоруссии"
 ww1_belorussia.3.d:0 "Мы были окружены. С одной стороны, есть русские, которые хотят вернуть Минск. С другой - Германия, которой удалось выиграть войну. Что будет с Белоруссией?"
 ww1_belorussia.3.a:0 "Žyvie Bielaruś!"
 ww1_belorussia.3.b:0 "Нам нужна немецкая защита!"
 ww1_belorussia.3.c:0 "Вместе с братьями!"
 ww1_belorussia.4.t:0 "Судьба Белоруссии"
 ww1_belorussia.4.d:0 "Белорусское правительство находится под нашим контролем. Они просят нас о поддержке и защите."
 ww1_belorussia.4.a:0 "Да здравствует Беларусь!"
 ww1_belorussia.4.b:0 "Мы можем гарантировать защиту."
 ww1_belorussia.5.t:0 "Судьба Белоруссии"
 ww1_belorussia.5.d:0 "Белорусское правительство находится под нашим контролем. Они просят нас о поддержке и защите."
 ww1_belorussia.5.a:0 "Да здравствует Белоруссия!"
 ww1_belorussia.5.b:0 "Мы можем гарантировать защиту."
 ww1_belorussia.6.t:0 "Смерть Генриха"
 ww1_belorussia.6.d:0 "Наш немецкий король Генрих умер от рака горла. Его сын Вальдемар взошел на престол как новый король Лютеции, Владимир I. В отличие от своего отца, он решил отказаться от своей немецкой идентичности и жить как русин, как мы, назвав его белорусом."
 ww1_belorussia.6.a:0 "Да здравствует король!"
  
 ww1_belorussia.8.t:0 "The German Kingdom Collapses"
 ww1_belorussia.8.d:0 "The German Empire is collapsed in the last phase of the Great War. The monarch is German, we must decide what to do with this puppet monarchy."
 ww1_belorussia.8.a:0 "Exile them."
 ww1_belorussia.8.b:0 "Hmm..." 
 
 #PERSIA 
 ww1_persia.1.d:0 "Ахмад Шах был официально коронован, и регентство больше не нужно."
 ww1_persia.1.a:0 "Может исправить ущерб, нанесенный его отцом?"
 ww1_persia.3.t:0 "Англо-русская военная экспедиция"
 ww1_persia.3.d:0 "Русские и англичане сообщили нам, что разместят свои войска на нашей территории из-за угрозы войны с [TUR.GetName]. Похоже, что война не обойдет нас стороной."
 ww1_persia.3.a:0 "Мы не можем сопротивляться."
 ww1_persia.4.a:0 "Против нас только безумцы."
 ww1_persia.5.t:0 "Судьба Персии"
 ww1_persia.5.d:0 "Британия и Россия использовали свое влияние в нашей стране, чтобы оккупировать Восточную Персию для защиты Британской Азии от влияния Османской империи. Принимать это унизительно, но есть ли у нас другой выбор?"
 ww1_persia.5.a:0 "Сопротивление бесполезно..."
 ww1_persia.5.b:0 "Румяная щека!!!"
 ww1_persia.6.t:0 "Персидский переворот [GetYear] года"
 ww1_persia.6.d:0 "Некомпетентность Каджарской династии, находящейся под влиянием Британии и России, хорошо известна. Поэтому бригадный генерал Реза Хан собирается возглавить Персидскую казачью бригаду, чтобы совершить переворот и занять Тегеран."
 ww1_persia.6.a:0 "И теперь он будет отвоевывать наши права у колонизаторов."
 ww1_persia.6.b:0 "Но ему не удается взять власть."
 ww1_persia.7.t:0 "Коронация Реза-шаха Пехлеви"
 ww1_persia.7.d:0 "Персидское собрание, Меджлис короновал Реза-хана как своего нового монарха. На самом деле, он хотел провозгласить республику, но не мог не сохранить монархию по нескольким причинам."
 ww1_persia.7.a:0 "Да здравствует шах!"
 ww1_persia.8.t:0 "Persian Gendarmerie"
 ww1_persia.8.d:0 "Persia descended further into chaos: having suffered British and Russian attempts at colonialisation since the previous century, the country is now in a state of de facto civil war. The Persian central government had the Persian central government gendarmerie, which had Swedish officers and consisted of about 6,000 men. The Swedish General Harald Hjalmarson, in command of the Persian Gendarmerie, and the officers of the Swedish Gendarmerie, who, like most of the Iranian intelligentsia and constitutionalists, are sympathetic to Germany, commenced to help the Central Powers in the Persian campaign."
 ww1_persia.8.a:0 "Persia stands still."
 ww1_persia.8.b:0 "Now it's complicated."
 ww1_persia.8.c:0 "Swedes? It's not even their nation."
 ww1_persia.9.t:0 "Government Gendarmerie"
 ww1_persia.9.d:0 "The Persian army is outdated and weak, and we need to import foreign knowledge and training to fix it. Establishing the government gendarmerie and setting it under the command of Swedish officers would be a good example of modernising the military."
 ww1_persia.9.a:0 "Proceed."
 ww1_persia.10.t:0 "Persian Campaigne Ended"
 ww1_persia.10.d:0 "The Great War is over and the battle of Persia is returned to peace. Now we should restore previous stability in Persia having them under our supervision."
 ww1_persia.10.a:0 "Okay."
 ww1_persia.11.t:0 "[FROM.GetAdjective] Supervision Restored"
 ww1_persia.11.d:0 "[FROM.GetAdjective] advisors returned to the government to start to provide "good help" for the good."
 ww1_persia.11.a:0 "Okay..."
 ww1_persia.12.t:0 "Khorasan Declares Independence"
 ww1_persia.12.d:0 "The self-proclaimed autonomous Government of Khorasan declared the independence of the Khorasan region from the central government.\nPreviously, Colonel Pessian, head of the Khorasan Gendarmerie, arrested the provincial governor on charges of tax evasion and other offenses, transported him to the capital, and declared that he would rule Khorasan instead. However, Governor Qavam was released and returned with an army to abolish this illegal independent state with the central government."
 ww1_persia.12.a:0 "End them."
 ww1_persia.13.t:0 "British Nationalises APOC"
 ww1_persia.13.d:0 "The British government purchased 51% of the Anglo-Persian Oil Company, gaining a controlling number of shares, effectively nationalizing the company."
 ww1_persia.13.a:0 "That means we became de facto protectorate..."
 
 ww1_england.110.t:0 "Восточно-персидский кордон"
 ww1_england.110.d:0 "Британия и Россия использовали свое влияние в нашей стране, чтобы оккупировать Восточную Персию для защиты Британской Азии от влияния Османской империи. Принимать это унизительно, но есть ли у нас другой выбор?"
 ww1_england.110.a:0 "Сопротивление бесполезно..."
 ww1_england.110.b:0 "Румяные щеки!!!"
  
 #Do not change 
 ww1_haiti.1.t:0 "Неприятности в Европе!"
 ww1_haiti.1.d:0 "Напряженность в Европе растет быстрее."
 ww1_haiti.1.a:0 "Хорошо."
  
 #Hitler Chancellor of Germany 
 interwar_news.1.t:0 "Новый канцлер для Германии"
 interwar_news.1.d:0 "Пытаясь умиротворить растущую национал-социалистическую партию и ожидая, что он будет совершенно безобидным, Франц фон Папен из ДНВП отошел в сторону в пользу Адольфа Гитлера, которого президент фон Гинденбург принял в качестве нового канцлера. Как публичный и ярый критик Версальского договора, это может стать началом конца этого мира..."
 interwar_news.1.a:0 "Что это будет означать для Германии?"
  
 #March on Rome 
 interwar_news.2.t:0 "Марш на Рим"
 interwar_news.2.d:0 "Бенито Муссолини, Эмилио Де Боно, Итало Бальбо и Чезаре Мария Де Векки вместе с 30 000 человек двинулись маршем на Рим, при слабой поддержке населения. Витторе Эммануале III, опасаясь гражданской войны в Италии, удовлетворил его требования и назначил Муссолини новым президентом Консильо, или премьер-министром. Муссолини уже начал вытеснять короля из итальянских дел - и это может изменить Европу, какой мы ее знаем."
 interwar_news.2.a:0 "Новый дуче для Италии"
  
 #Revolution in Egypt 
 interwar_news.5.t:0 "Революция в Египте"
 interwar_news.5.d:0 "Вскоре после заключения перемирия в Европе, делегация египетских националистических активистов во главе с Саадом Заглулом обратилась к верховному комиссару Реджинальду Вингейту с просьбой прекратить британский протекторат в Египте и Судане и обеспечить представительство Египта на следующей мирной конференции в Париже.\n\nМежду тем, массовое движение за полную независимость Египта и Судана было организовано на низовом уровне, используя тактику гражданского неповиновения. К тому времени Заглул и партия Вафд пользовались массовой поддержкой среди египетского народа. Эмиссары вафдистов отправились в города и деревни, чтобы собрать подписи, разрешающие лидерам движения подать петицию о полной независимости страны."
 interwar_news.5.a:0 "Как отреагирует Британская Империя?"
  
 #Polish-Soviet War 
 interwar_news.6.t:0 "Польско-советская война"
 interwar_news.6.d:0 "Советы начали вторжение против недавно образованной польской нации. Это один из многочисленных конфликтов, возникших в результате Великой войны. Судьба Польши связана с этой войной."
 interwar_news.6.a:0 "Может ли Польша защитить себя от России?"
  
 #Second Spanish Republic 
 interwar_news.7.t:0 "Провозглашение Второй Испанской Республики"
 interwar_news.7.d:0 "Вторая Испанская Республика была провозглашена, когда король Альфонсо XIII покинул страну после муниципальных выборов, на которых большинство голосов получили антимонархические кандидаты."
 interwar_news.7.a:0 "¡Viva el Presidente!"
  
 #the Turkish National Movement 
 interwar_news.8.t:0 "Националистическое движение в Турции"
 interwar_news.8.d:0 "Как следствие поражения Османской империи в Великой войне и последующей оккупации Константинополя и раздела Османской империи союзниками. Османы рассматривали это движение как часть международного заговора против них. Некоторые турецкие революционеры восстали против этого раздела!"
 interwar_news.8.a:0 "Удастся ли Мустафе Кемалю-паше добиться успеха?"
  
 #the Greco-Turkish War 
 interwar_greco_turkish_war:0 "Греко-турецкая война"
 interwar_news.9.t:0 "Греко-турецкая война"
 interwar_news.9.d:0 "Греки получили приказ высадиться в Смирне от Тройственной Антанты в рамках раздела Османской империи. Османская империя стоит на коленях, но все еще жива!"
 interwar_news.9.a:0 "Смогут ли греки победить в одиночку?"
  
 #Treaty of Lausanne 
 interwar_treaty_of_lausanne:0 "Подписан Лозаннский договор"
 interwar_news.10.t:0 "Лозаннский договор"
 interwar_news.10.d:0 "Лозаннский договор был подписан во Дворце Рюмина, Лозанна, Швейцария. Он официально урегулировал конфликт, существовавший между Османской империей и Францией, Британской империей и Грецией с начала Великой войны."
 interwar_news.10.a:0 "Турция утвердила свою власть."
  
 #Irish War of Independence 
 interwar_irish_war_of_independence:0 "Ирландская война за независимость"
 interwar_news.11.t:0 "Ирландская война за независимость"
 interwar_news.11.d:0 "Пасхальное восстание 1916 года, и особенно казнь пятнадцати человек через расстрел, тюремное заключение или интернирование сотен других, и введение военного положения вызвали глубокий сдвиг в общественном мнении в сторону республиканского дела в Ирландии.\nАрмия Ирландской республики, Ирландская республиканская армия, начала необъявленную войну против британской армии."
 interwar_news.11.d_2:0 "Пасхальное восстание 1917 года, и особенно казнь пятнадцати человек через расстрел, тюремное заключение или интернирование сотен других, и введение военного положения вызвали глубокий сдвиг в общественном мнении в сторону республиканского дела в Ирландии.\nАрмия Ирландской республики, Ирландская республиканская армия, начала необъявленную войну против британской армии."
 interwar_news.11.d_3:0 "Пасхальное восстание 1918 года, и особенно казнь пятнадцати человек через расстрел, тюремное заключение или интернирование сотен других, и введение военного положения вызвали глубокий сдвиг в общественном мнении в сторону республиканского дела в Ирландии.\nАрмия Ирландской республики, Ирландская республиканская армия, начала необъявленную войну против британской армии."
 interwar_news.11.d_4:0 "Пасхальное восстание 1919 года, и особенно казнь пятнадцати человек через расстрел, тюремное заключение или интернирование сотен других, и введение военного положения вызвали глубокий сдвиг в общественном мнении в сторону республиканского дела в Ирландии.\nАрмия Ирландской республики, Ирландская республиканская армия, начала необъявленную войну против британской армии."
 interwar_news.11.d_5:0 "Введение военного положения вызвало глубокий сдвиг в общественном мнении в сторону республиканского дела в Ирландии.\nАрмия Ирландской республики, Ирландская республиканская армия, начала необъявленную войну против британской армии."
 interwar_news.11.a:0 "Боже, храни короля"
  
 #Irish Free State 
 interwar_irish_free_state:0 "Ирландское свободное государство"
 interwar_news.12.t:0 "Создано Ирландское свободное государство"
 interwar_news.12.d:0 "Противостояние между силами самопровозглашенной Ирландской республики, Ирландской Республиканской Армии (ИРА), и войсками Британской короны окончено. Ирландское свободное государство создано!"
 interwar_news.12.a:0 "Saoirse!"
  
 #the Locarno Treaties 
 interwar_news.13.t:0 "Локарнские договоры"
 interwar_news.13.desc:0 "Франция, Германия и некоторые страны Западной Европы собрались вместе, чтобы подтвердить Версальский мир после Великой войны. Представители собрались в Локарно (Швейцария) для переговоров по договору и согласовали ряд положений о мире, включая разрешение Германии вступить в Лигу Наций и демилитаризацию Рейнской области. По сути, это означает, что Германия, находившаяся в дипломатической изоляции после заключения предыдущего договора, вернулась к нормальной дипломатической жизни. Неужели это станет миром нашего времени?" 
 interwar_news.13.a:0 "Мир был обеспечен."
 interwar_news.13.b:0 "Пора восстанавливать все хорошее." 
 interwar_news.13.c:0 "Это ненадолго." 
 interwar_news.13.d:0 "Надеюсь, мы никогда не станем свидетелями новой Великой войны."
 interwar_locarno_treaties: "The Locarno Treaties has been signed"
  
 #Iraq revolt 
 interwar_news.14.t:0 "Иракское восстание против британцев"
 interwar_news.14.d:0 "В Ираке британцы избавились от большинства бывших османских чиновников, и новая администрация состояла в основном из британских чиновников. Многие люди в Ираке начали бояться стать частью Британской империи. В этот момент один из самых выдающихся шиитских муджтахидов, аятолла Мухаммад Таки аль-Ширази, издал фетву, в которой объявил, что служба в британской администрации является незаконной."
 interwar_news.14.a:0 "Как отреагирует Британская империя?"
 interwar_news.14.b:0 "Чертовы иракцы." 
 #Mehmed VI on the throne after the death of Mehmed V 
  
 interwar_news.15.t:0 "Мехмед VI - новый султан Османской империи"
 interwar_news.15.d:0 "После смерти Мехмеда V, Мехмед VI опоясался мечом Османа 4 июля 1918 года, как тридцать шестой падишах. Теперь он новый султан Османской империи и новый халиф ислама. Но власть у него только на бумаге, на самом деле это прежде всего КУП (Комитет единства и прогресса), который контролирует сейчас происходящее в Турции..."
 interwar_news.15.a:0 "Может ли он предотвратить приход к власти КОП?"
  
 #the Great War Aftermath 
 interwar_news.16.t:0 "Оккупация Анатолии" 
 interwar_news.16.d:0 "Победители убрали флаг побежденной Османской Империи из Анатолии и расширили свои владения. Большая часть побережья находится под оккупацией союзников, а все территории останутся под контролем военной администрации до тех пор, пока не будут завершены переговоры по решению вопроса об Османской Империи." 
 interwar_news.16.a:0 "Слишком сурово." 
 interwar_news.16.b:0 "Бесплатная недвижимость." 
 interwar_news.17.t:0 "Рейспакт" 
 interwar_news.17.d:0 "[GER.GetNameDefCap] провозглашает рождение новой европейской гегемонии. В Гросер Тиргартен в Берлине состоялся парад победы главных победителей всей Европы. Немецкая толпа и люди из стран-союзниц Германии собрались, чтобы поздравить марширующих солдат и возложить венки.\nОни выглядят счастливыми от великой победы, но в то же время они как бы заполняют пустоту, которую заполняет гибель стольких молодых людей на полях сражений. Но в конце концов Центральные державы побеждают, и, подобно Наполеону, создается мощная группировка, господствующая над всей Европой." 
 interwar_news.17.a:0 "Какая славная победа!" 
 interwar_news.17.b:0 "Германский гегемон скоро падет." 
 interwar_news.17.c:0 "Новая власть над всей Европой..." 
 interwar_news.18.t:0 "[TUR.GetFactionName]" 
 interwar_news.18.d:0 "[TUR.GetName], поднявшаяся из незначительной монархии в Малой Азии, уцелела в огне, вновь охватившем мир. [TUR.GetNameDefCap], гордо стоявшая в ряду держав-победительниц в Костантинопольском проливе среди летящих по небу самолетов и стреляющих из пушек военных кораблей, праздновала победу в смысле сплочения турок и арабского мира в единую державу, которую не могли победить никакие другие державы. \nТе, кто когда-то терроризировал Европу, были ужасно больны, но теперь, когда они встали с больничной койки, будущее [TUR.GetNameDef], конечно, не мрачное." 
 interwar_news.18.a:0 "Турецкая вечность!" 
 interwar_news.18.b:0 "Никогда не знаешь, когда он может заболеть в ближайшее время." 
 interwar_news.18.c:0 "Что это за врач, который лечил этого больного!?" 
 interwar_news.19.t:0 "Объединение Аравии" 
 interwar_news.19.d:0 "После долгих лет лишений, борьбы и невзгод Аравийский полуостров объединился под единым правящим флагом. Правящая партия [FROM.GetRulingParty], поддерживаемая кликами, твердо придерживающимися исламской доктрины, стремилась получить священные земли Мекки и Медины и объединить арабов, и, наконец, объединение было завершено: Неджд, Хиджаз и Асир стали частью [FROM.GetAdjective] режима." 
 interwar_news.19.a:0 "Аллаху Акбар!" 
 interwar_news.19.b:0 "Может быть, там есть что-нибудь ценное?" 
 interwar_news.20.t:0 "[ENG.GetLeader] возвращается на родину." 
 interwar_news.20.d:0 "Удивительно, но дела в [ENG.GetNameDef] улучшились... настолько, что [ENG.GetLeader] и королевская семья вернулись из своего изгнания в [FROM.GetNameDef]\n\nКороль радостно махал рукой собравшимся [ENG.GetAdjective]им гражданам, все из которых были в восторге от того, что снова увидели государя на [ENG.GetAdjective]ой земле. Большинство думало, что больше никогда не увидит короля, и сегодняшний день оказался историческим, поскольку было доказано, что все сомневающиеся сильно ошибались." 
 interwar_news.20.a:0 "Мы приветствуем его дома!" 
 interwar_news.20.b:0 "Мы желаем ему прощания!" 
 interwar_news.20.c:0 "Ура!" 
 interwar_news.20.e:0 "Минутная неудача." 
 interwar_news.20.f:0 "Интересно." 
 interwar_news.21.t:0 "Немецкие предприятия в Африке" 
 interwar_news.21.d:0 "Победившая в Великой войне Германская империя приступила к реализации своей колониальной концепции на черном континенте - в Африке. После войны они захватили управление Бельгийским Конго, получили от него официальное губернаторство и [GER.GetLeader] приказали установить концепцию Mittelafrika - объединение всех обширных африканских колоний в единую федеральную администрацию. В "Миттельафрику" входят не только все немецкие африканские колонии - Зюдвестафрика, Танганьика, Тоголанд, Камерун, но и экваториальные колонии в Африке, доставшиеся от побежденной Франции, а это значит, что все эти территории будут находиться под одним немецким флагом. Нет уверенности, что эта идея может быть реализована, но ее уже начали воплощать в жизнь." 
 interwar_news.21.a:0 "Got mitt Mittelafrika!" 
 interwar_news.21.b:0 "Вот это амбиции!" 
 interwar_news.21.c:0 "Эти земли проклянут тебя." 
 interwar_news.22.t:0 "Немецкие предприятия в Юго-Восточной Азии" 
 interwar_news.22.d:0 "Победившая в Великой войне Германская империя приступила к реализации своей расширенной колониальной концепции на Востоке. Воспользовавшись гражданской войной во Франции, они направили в Индокитай морскую пехоту, захватили колониальную администрацию и заставили Францию передать им управление. Французское правительство, уже потерявшее практический контроль над колонией, подписалось под требованиями Германии, и туземцы приветствовали немецкие войска, думая, что Германия вернет им свободу и права. Тем временем французы в Индокитае, потерявшие свой дом из-за политической неразберихи во Франции, похоже, решили встать на сторону немцев." 
 interwar_news.22.a:0 "Got mitt Deutsch-Ostasien!" 
 interwar_news.22.b:0 "Эти немцы будут властвовать над миром?" 
 interwar_news.22.c:0 "От перенапряжения немец скоро станет больным человеком." 
 interwar_news.23.t:0 "Основано Королевство Фландрия-Валлония." 
 interwar_news.23.d:0 "Бельгия, потерпевшая поражение, все территории которой были оккупированы, преобразована в новое королевство. После коронации германского короля [BEL.GetLeader] две области Бельгии теперь являются феодальными территориями королевства Фландрия-Валлония, и они собираются следовать идеальной цели отсутствия региональных разногласий. Но бельгийцы, полагающие, что это лишь продолжение железного германского правления, не поддерживают новую монархию. По крайней мере, они должны процветать в новой системе немецкой Миттельевропы, а не разлагаться в трущобах проигравших." 
 interwar_news.23.a:0 "Выпьем за маленькое королевство!" 
 interwar_news.23.b:0 "Какая отвратительная идея." 
 interwar_news.23.c:0 "Это судьба неудачников." 
 interwar_news.24.t:0 "Второй Ausgleich" 
 interwar_news.24.d:0 "Австро-Венгрия собирается реформировать и изменить свою систему. Даже победив в последней Великой войне, они сильно пострадали. Австрия столкнулась с меньшинствами, жаждущими независимости. Без какой-либо меры существовать дальше было невозможно. Австрийский кайзер решил перестроить государство с дуализма Австрии и Венгрии на путь автономии меньшинств, чтобы возродить ее как многонациональную федеративную империю. Пока недовольные меньшинства молчат, но венгры, которые были одной из двух основ империи, крайне возражают против этого решения. Правительство считает, что так называемый Второй аусглейх еще не завершен, и решило не спешить с обсуждением этого вопроса. По крайней мере, таким образом Австрия не будет разобрана на части и не попадет в учебник истории." 
 interwar_news.24.a:0 "A.E.I.O.U." 
 interwar_news.24.b:0 "Просто империя на пороховой бочке." 
 interwar_news.24.c:0 "Интересная разработка." 
 interwar_news.25.t:0 "Вест-Индская федерация" 
 interwar_news.25.d:0 "Распад Британской империи затронул и вест-индские владения. Старые колониальные администрации и местные колонисты решили вооружиться и подготовиться к тому, чтобы оказаться в уязвимом положении без британской защиты. Так была образована Конфедерация генерал-губернаторских территорий Вест-Индии, так называемая Вест-Индская федерация. В нее вошли практически все европейские поселения в регионе Центральной Америки. Но при этом они заявили, что туземные государства должны быть признаны и защищены, не считая их подлежащими эксплуатации." 
 interwar_news.25.a:0 "Старый мир рухнул." 
 interwar_news.26.t:0 "Южная Африка рухнула!" 
 interwar_news.26.d:0 "Британское местное правительство в Южной Африке объявило чрезвычайное положение и предоставило себе высокую степень самоуправления, чтобы обеспечить стабильность и безопасность от внутренних и внешних угроз, поскольку Британская империя начала спотыкаться и распадаться по всему периметру. Но даже в этом случае разразилась своего рода гражданская война, поскольку все буры, покоренные предыдущими войнами, заявили о своей нелояльности британской администрации." 
 interwar_news.26.a:0 "Война все еще продолжается." 
 interwar_news.27.t:0 "Польско-украинская война разгорается" 
 interwar_news.27.desc:0 "Варшавское правительство объявило, что Польская республика теперь официально находится в состоянии войны с "так называемой" Западной Украиной, настаивая на том, что их целью войны являются их законные территории Восточной Галиции. Однако некоторые радикалы требуют, чтобы украинцы были воссоединены с Речью Посполитой, как это было несколько веков назад. Поскольку в Восточной Европе разгорается война между вновь освобожденными государствами, старые режимы смотрят на конфликт с тревогой, не желая признавать, что кровавая война логически не может быть устранена или уменьшена с лица земли, даже если им удалось пройти через самую разрушительную войну, которая у них была." 
 interwar_news.27.a:0 "Война полностью легитимизирована." 
 interwar_news.27.b:0 "Между молотом и наковальней." 
 interwar_news.27.c:0 "Они оба лежат на пути к социалистическому раю." 
 interwar_news.27.d:0 "Несколько тревог ценой мира." 
 interwar_news.28.t:0 "Австро-чешская война" 
 interwar_news.28.d:0 "Чешская попытка провозгласить независимость от старой австрийской короны была пресечена венским правительством. Даже не имея контроля над населенным Чехией регионом, павшие войска империи строят траншеи в Судентенланде, готовясь к предстоящим перестрелкам." 
 interwar_news.28.a:0 "Пусть знают, как должны вести себя побежденные." 
 interwar_news.28.b:0 "Отчаянное движение." 
 interwar_news.29.t:0 "Гражданская война в Австрии" 
 interwar_news.29.d:0 "Не сумев выбраться из шока и руин рухнувшей империи, венское правительство столкнулось с восстанием социалистов против них. Австрийские красногвардейцы захватили улицы Вены и провозгласили Räterepublik. Местная полиция не смогла их усмирить, и проправительственная милиция устанавливает баррикады за городом, чтобы блокировать их внутри окружения." 
 interwar_news.29.a:0 "Так лети же, пламенный, красный флаг!" 
 interwar_news.29.b:0 "Чудесный край, наша Родина, мы любим тебя, мы защищаем тебя." 
 interwar_news.30.t:0 "Триумф французских националистов" 
 interwar_news.30.d:0 "После кровопролитной, ожесточенной гражданской войны огонь революции был раз и навсегда потушен. Вопреки всем трудностям французские изгнанники успешно отвоевали метрополию. Благодаря сотрудничеству с союзниками и невероятной мобилизации населения им удалось обойти всех, кто стоял на их пути. Планируются грандиозные празднования, особенно в Париже, где на Елисейских полях пройдет парад войск старой Антанты.\n\n Однако французский народ по-прежнему глубоко разделен: одни приветствуют изгнанников как освободителей, другие оплакивают падение Коммуны, а большинство просто в шоке, измученные войной, их жизнь перевернулась второй раз за поколение: эта гражданская война закончилась лишь номинально, а раны, которые она открыла, будут заживать еще много лет." 
 interwar_news.30.a:0 "Трагедия." 
 interwar_news.30.b:0 "Наконец-то все закончилось." 
 interwar_news.30.c:0 "У всех революционеров одна судьба." 
 
 #Russian revolution 
 nicholas_ii_abdication:0 "Николай II отрекся от престола"
 rusrevolt.1.t:0 "Отставка Георгия Львова"
 rusrevolt.1.d:0 "Глава Временного Правительства России Георгий Львов объявил о своей отставке. Озадаченный отсутствием поддержки и нарастающими проблемами со стороны как левых, так и правых, Львов признал свою неспособность эффективно управлять страной в это неспокойное время. На его место назначен Александр Керенский, видный деятель социалистического движения и член Временного Правительства, который должен взять бразды правления в свои руки. Перед Керенским стоит сложная задача - провести Россию через войну, внутренние распри и растущие беспорядки, вызванные революцией."
 rusrevolt.1.a:0 "Керенский - последняя надежда республики."
 rusrevolt.2.t:0 "Царь отрекается от престола"
 rusrevolt.2.d:0 "Продолжающаяся война привела к падению боевого духа и мятежу в армии, вызвала недовольство народа самодержавием и привела к беспорядкам в самом сердце империи, что вынудило Николая II отречься от престола. Теперь, когда монархия свергнута, Временное Правительство обязано взять власть в свои руки и вывести Россию из тяжелейшего положения, в котором она оказалась. Тем временем в Петрограде формируется Совет рабочих и солдатских депутатов, также стремящийся стать доминирующей силой в России. Было бы крайне неразумно давать им повод для конфронтации, поэтому нам следует либо прислушаться к их советам, либо подавить их деятельность."
 rusrevolt.2.d_mikhail:0 "Продолжающаяся война привела к упадку боевого духа и мятежу в армии, вызвала недовольство народа самодержавием и привела к беспорядкам в самом сердце империи, что вынудило Николая II отречься от престола. Его младший брат, великий князь Михаил, после долгих раздумий согласился стать новым царем в столь трудное время, несмотря на сопротивление мятежной Государственной думы и некоторых генералов, которые заставили Николая отречься от престола.\n\nКоронация еще не была организована, но великий князь де-факто становится новым правителем Российской Империи и намерен навести порядок за линией фронта."
 rusrevolt.2.a:0 "Родина в огне..."
 rusrevolt.3.t:0 "Назначен министр-председатель"
 rusrevolt.3.d_lvov:0 "Князь Георгий Львов назначен главой Временного Правительства в сложный для новой республики период. Пока в России действует система двоевластия, Временное Правительство должно восстановить порядок в мятежной столице и довести войну до победного конца."
 rusrevolt.3.d_stolypin:0 "Премьер-министр Петр Столыпин назначен главой Временного Правительства в сложный для новой республики период. Николай II всегда доверял своему премьер-министру, и теперь Петр Столыпин вынужден взять дело в свои руки, чтобы положить конец беспорядкам и оправдать доверие русского народа."
 rusrevolt.3.a:0 "Надеюсь, ему удастся вывести страну из кризиса."
 lvov_reforms_tt:0 "§OРеформы Львова разблокированы.§!"
 rusrevolt.4.t:0 "Корниловское выступление"
 rusrevolt.4.d:0 "В результате драматического поворота событий генерал Лавр Корнилов, главнокомандующий русской армией, предпринял попытку переворота против Временного Правительства. Заявив, что действует в интересах восстановления порядка в России, Корнилов приказал своим войскам идти на Петроград. Временное Правительство во главе с Александром Керенским оказалось в шатком положении, поскольку ранее выпустило большевистских лидеров, чтобы те помогли сплотить рабочих и солдат против корниловских войск. Это противостояние может существенно изменить ход русской революции и будущее самой России."
 rusrevolt.4_tt:0 "§RЭто может спровоцировать восстание большевиков в ближайшем будущем!§\n"
 rusrevolt.4.a:0 "Вооружить местных большевиков для борьбы с Корниловым"
 rusrevolt.4.b:0 "Корнилов прогонит всех большевиков!"
 rusrevolt.4.c:0 "Дать Керенскому диктаторские полномочия, чтобы справиться с ситуацией!"
 rusrevolt.5.t:0 "Революция [GetMonth]"
 rusrevolt.5.d:0 "Мировая война обострила внутренние противоречия в Российской Империи, вынудив царя Николая II Романова пойти на крайние меры и отречься от престола. Демократическая оппозиция сформировала Временное Правительство, которое не пользуется поддержкой рабочего класса страны. Если новое правительство не пойдет на уступки набирающему силу Петроградскому совету, считающему себя единственной легитимной властью, то, возможно, стоит готовиться к вооруженному противостоянию внутри самой России."
 rusrevolt.5.d_mikhail:0 "Мировая война обострила внутренние противоречия в Российской Империи, вынудив царя Николая II Романова пойти на крайние меры и отречься от престола в пользу своего брата, великого князя Михаила Александровича. Демократическая оппозиция с трудом согласилась на формирование Временного Правительства с конституционным монархом, которое не пользуется поддержкой рабочего класса и вооруженных сил страны. Если новое правительство не пойдет на уступки набирающему силу Петроградскому совету, считающему себя единственной легитимной властью, то, возможно, стоит готовиться к вооруженному противостоянию внутри самой России." 
 rusrevolt.5.a:0 "Крах российского самодержавия..."
 rusrevolt.5.b:0 "Сможет ли он спасти российское самодержавие...?" 
 rusrevolt.6.t:0 "Штурм Зимнего дворца!"
 rusrevolt.6.d:0 "Провальная политика Временного Правительства с момента прихода к власти способствовала росту популярности объявленной вне закона партии большевиков. В конце концов Петроградский совет, почти полностью контролируемый большевиками, решил захватить власть путем вооруженного восстания. Силы Красной гвардии лишили Временное Правительство в столице жизненно важного доступа к коммуникациям, таким как печатные станки и телеграф. Сторонники правительства были сметены и лишены контроля над стратегически важными объектами в Петрограде. Последним бастионом Временного Правительства остается его резиденция - Зимний дворец в самом центре города. Вторая революция кажется неизбежной, и население с напряжением ожидает сигнала, который послужит началом штурма дворца.\nТогда с палубы крейсера «Аврора» раздается холостой выстрел..."
 rusrevolt.6.a:0 "Штурмуйте Зимний дворец!"
 rusrevolt.6.b:0 "Мы не признаем этого! (Играть за отделившиеся нации)"
 rusrevolt.601.t:0 "Местные органы власти"
 rusrevolt.601.desc:0 "После падения Временного Правительства многие местные органы власти, настроенные против большевиков, воспользовались вакуумом власти и стали единоличными правителями своих регионов.\nУ казаков были давние традиции самоуправления и военной службы, и они решительно выступили против революционных изменений, вызванных большевиками. Когда Временное Правительство рухнуло, казаки взяли под контроль свои территории и создали собственные местные органы власти, фактически став независимыми правителями своих регионов.\nВ Украине большевистская революция столкнулась с сильным противодействием со стороны различных политических групп, в том числе украинских националистов. Украинская Центральная Рада, совет, представляющий украинские политические партии и организации, стала мощной силой, выступающей за самостоятельность Украины. "
 rusrevolt.601.a:0 "Слава Украины не погибла!\n(Играть за [UKR.GetFlag]Украину)"
 rusrevolt.601.b:0 "Это всколыхнуло и взбудоражило православный тихий Дон.\n(Играть за [DON.GetFlag]Дон)"
 rusrevolt.601.c:0 "Ты - Кубань, ты - наша Родина!\n(Играть за [KUB.GetFlag]Кубань)"
 rusrevolt.601.e:0 "Финский народ сказал свое слово.\n(Играть за [FIN.GetFlag]Финляндию)"
 rusrevolt.601.d:0 "Что насчет других регионов?"
 rusrevolt.602.a:0 "Горцы останутся едины!\n(Играть за [MOU.GetFlag]Горскую Республику)"
 rusrevolt.602.b:0 "Дутов спасет Россию!\n(Играть за [ORE.GetFlag]Оренбург)"
 rusrevolt.602.c:0 "Я пообещал залечить раны моей нации.\n(Играть за [CRI.GetFlag]Крым)"
 rusrevolt.602.e:0 "Мы вместе защитим нашу родную землю!\n(Играть за [GEO.GetFlag]Закавказье)"
 rusrevolt.603.a:0 "Стойкость старообрядцев несокрушима!\n(Играть за [URA.GetFlag]Уральских казаков)"
 rusrevolt.603.b:0 "Терские казаки защитят границы!\n(Играть за [TER.GetFlag]Терских казаков)"
 rusrevolt.603.c:0 "Дальневосточная граница будет защищена!\n(Играть за [USS.GetFlag]Уссурийских казаков)"
 rusrevolt.7.t:0 "Большевистский переворот"
 rusrevolt.7.d:0 "Вчера вечером в России произошло очередное восстание. Большевики перешли в наступление и захватили резиденцию Временного Правительства - Зимний дворец. Все оставшиеся министры были арестованы, а защитники дворца добровольно сдались Советам. Пламя социалистической революции распространилось по всей России, вызвав потрясения, которые отозвались во всем мире. Однако разрозненные силы Временного Правительства и других группировок готовы дать отпор Советам, с которыми у них имеются принципиальные разногласия. Возможно, если Владимиру Ленину удастся одержать победу над своими противниками, мы сможем приступить к рассмотрению вопроса о мировой революции?"
 rusrevolt.7.a:0 "Русское поле экспериментов."
 rusrevolt.7.b:0 "Все идет по плану!"
 rusrevolt.8.t:0 "Переворот в России"
 rusrevolt.8.d:0 "Политическая ситуация в России продолжает удивлять своими стремительными изменениями и нестабильностью. Сегодня только что созданная Российская Республика была свергнута мятежным генералом Лавром Корниловым. Петроградский совет был разогнан гвардейцами генерала, а лидеры большевиков были вынуждены бежать в Германию в надежде когда-нибудь вернуться и освободить свою родину от корниловского режима. Не избежало гнева Корнилова и само Временное Правительство, которое было насильственно распущено. Министру-председателю Александру Керенскому удалось бежать из Зимнего дворца незадолго до прихода корниловских войск. Керенский скрылся в американском посольстве, а затем вместе с сотрудниками американского посольства и другими официальными лицами бежал по морю в США."
 rusrevolt.8.a:0 "Русский мятеж бессмысленен и беспощаден!"
 rusrevolt.11.t:0 "Гражданская война в Финляндии"
 rusrevolt.11.d:0 "На юге страны восстали коммунисты. При поддержке российских большевиков они намерены свергнуть власть Сената и втянуть нас в войну против России."
 rusrevolt.11.a:0 "Мы сокрушим их."
 rusrevolt.11.b:0 "Kaikkien maiden proletaarit, liittykää yhteen!\n(Играть за Красную Финляндию)"
 rusrevolt.12.t:0 "Гражданская война в Украине"
 rusrevolt.12.d:0 "Большевики подняли восстание в Украине. Они провозгласили Украинскую Народную Республику Советов и вместе с анархистами намерены свергнуть правительство Центральной Рады."
 rusrevolt.12.a:0 "Украина еще не умерла!"
 rusrevolt.12.b:0 "Трудящиеся Украины, объединяйтесь!\n(Играть за Красную Украину)"
 rusrevolt.15.t:0 "Анархисты в Украине!"
 rusrevolt.15.d:0 "Революционная повстанческая армия Украины, также известная как Черная армия или Махновцы, под руководством анархистов, таких как Нестор Махно, захватила Гуляйполе и основала Вольную Территорию (Махновщину), основанную на идеях анархо-коммунизма."
 rusrevolt.15.a:0 "Кто такие эти «анархисты без государства!?»"
 rusrevolt.15.b:0 "Власть рождает паразитов. Да здравствует анархия!\n(Играть за [VLN.GetFlag]Махновщину)"
 rusrevolt.16.t:0 "Амурская Республика"
 rusrevolt.16.d:0 "На Дальнем Востоке коммунисты подняли восстание во Владивостоке и провозгласили республику. Они полностью подчиняются решениям советских властей в столице России."
 rusrevolt.16.a:0 "Вся власть Советам!"
 rusrevolt.16.b:0 "Не дайте им свободы в принятии решений."
 rusrevolt.17.t:0 "Сибирская Республика"
 rusrevolt.17.d:0 "Большевики проигрывают на восточном фронте. После того как мы заняли восставший Иркутск, было сформировано Сибирское Правительство. Пока правительство России разделено, нам будет трудно контролировать все фронты."
 rusrevolt.17.a:0 "Отлично."
 rusrevolt.17.b:0 "Не дайте им свободы в принятии решений."
 rusrevolt.19.t:0 "Конец гражданской войны в России"
 rusrevolt.19.d_russia:0 "Белая армия одержала победу в кровопролитной Гражданской войне в России, в то время как лидеры большевиков отчаянно бегут из страны. Москва и Петроград остаются последними очагами сопротивления, однако большевики просто слишком разрознены, чтобы добиться каких-либо перемен.\nВожди революции успели сбежать из Петрограда за день до того, как Белая армия захватила полный контроль над страной, и вряд ли смогут вернуться на родину. Судьба Сталина и Троцкого остается неизвестной. По слухам большевистских лидеров, Троцкий - единственный оставшийся в живых, и сейчас он отчаянно пытается заручиться поддержкой мировой революции со стороны иностранных государств.\nРоссия полностью опустошена гражданской войной, как политически, так и экономически."
 rusrevolt.19.d_soviet:0 "Большевики полностью разгромили Белую армию. Лидеры белого движения были казнены, но многим удалось покинуть страну и найти защиту в других странах.\nПосле гибели многих людей в этом жестоком конфликте Советы одержали победу и встали на путь установления коммунизма на оставшихся землях.\nСопротивление, организованное остатками Белой армии, особенно в Сибири, все еще присутствует, но оно слишком неорганизованно и разрозненно, чтобы добиться каких-либо изменений. Политический хаос все еще сильно охватывает страну, о чем свидетельствуют многочисленные мятежи и восстания, но Россия может хотя бы начать медленно восстанавливаться, потеряв так много жизней как в Великой войне, так и в Гражданской войне."
 rusrevolt.19.b:0 "Мы победили!"
 rusrevolt.19.c:0 "Народ свободен!"
