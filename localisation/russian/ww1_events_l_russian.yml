 # BHUTAN
 ww1_bhutan.1.t: "Ugyen Wangchuck Died!"
 ww1_bhutan.1.d: "King Ugyen died at Thinley Rabten Palace in Wangdue Phodrang in the lap of his eldest son. Before his demise he sent large donations to the Central Monastic Body in Punakha and asked his remains to be cremated at the Kurjey Lhakhang in Bumthang."
 ww1_bhutan.1.a: "Jigme Wangchuk is the new Dragon King!"

# TIBET    
 ww1_tibet.1.t: "The Dalai Lama Adopts a New Flag"
 ww1_tibet.1.d: "The Dalai Lama decided he wanted a Tibetan national flag made, and designed it himself and all army regiments were ordered to carry the new flag."
 ww1_tibet.1.a: "Snow Lion Flag."
 ww1_tibet.2.t: "13th Dalai Lama Died!"
 ww1_tibet.2.d: "The 13th Dalai Lama propprophesized before dying: Very soon in this land deceptive acts may occur from without and within. At that time, if we do not dare to protect our territory, our spiritual personalities including the Victorious Father and Son may be exterminated without trace, the property and authority of our Lakangs and monks may be taken away. Moreover, our political system, developed by the Three Great Dharma Kings will vanish without anything remaining. The property of all people, high and low, will be seized and the people forced to become slaves. All living beings will have to endure endless days of suffering and will be stricken with fear. Such a time will come."
 ww1_tibet.2.a: "We will await your reincarnation!"
    
 #San Marino   
 ww1_san_marino.1.t: "Assension of Giuliano Gozi!"
 ww1_san_marino.1.d: "San Marino had been close to a civil war in, with Socialist red forces on one side, and Christian Democratic white forces on the opposite side together with the Conservatives. The situation was so explosive that the government introduced a six-month censorship, and called a carabinieri garrison to restore order, while Fascist brigades from Italy entered San Marino without invitation. The old Council was forcibly disbanded by Italy, and a snap election was consequently called. Fascist threats obtained their goal: the Socialist Party did not take part to the election and a sole, centre-right list called Patriotic Bloc ran undisputed. The Bloc was obviously dominated by the Sammarinese Fascist Party, which obtained the majority of seats together with their puppets Volunteers of War. The turnout was very low, with leftist electors boycotting the vote.\nTwenty-nine year old Giuliano Gozi became the first Fascist Captain Regent. The party political program was to dismantle all democratic reforms of the Meeting of 1906, and to emulate the Italian regime."
 ww1_san_marino.1.a: "End of democratic tradition..." 
 
 
 
 
 
