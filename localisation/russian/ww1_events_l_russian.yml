 ww1_greece.166.d:0 "The [FROM.GetAdjective] government have refused our territorial demands, which many see as a dealbreaker. Shall we still support them militarily in their planned Asia Minor Campaign?"
 ww1_greece.166.a:0 "We shall negotiate no further."
 ww1_greece.166.b:0 "We shall still provide them military support."

