 ww1_turkey.78.t:0 "Лозанский мирный договор"
 ww1_turkey.78.d:0 "После долгих дней ожесточенных дискуссий и споров всем сторонам наконец удалось прийти к мирному соглашению, которое не выполнило всех пожеланий сторон, но удовлетворило их, по крайней мере, заставило сложить оружие. С подписанием мирного соглашения война для турецких националистов закончилась."
 ww1_turkey.78.a:0 "Договор, который положит конец всем войнам, по крайней мере, для турок."
 ww1_turkey.79.t:0 "Турки согласны на наши условия"
 ww1_turkey.79.d:0 "К счастью, турки согласились на наши условия."
 ww1_turkey.79.a:0 "Хорошо для нас."
 ww1_turkey.80.t:0 "Турки покидают Лозанскую конференцию"
 ww1_turkey.80.d:0 "Поскольку националистические силы отказываются от условий, выдвинутых противоположной стороной, война продолжается."
 ww1_turkey.80.a:0 "Итак, назад в окопы."
 ww1_turkey.81.t:0 "Вопрос османских долгов"
 ww1_turkey.81.d:0 "Мы можем выиграть Войну за независимость, можем называть себя новым, отдельным от османов государством, но у османов все еще есть долг перед великими державами, и кто-то должен его выплатить. К счастью, старый хозяин долга согласился на то, чтобы наше новое государство оплатило только 60% прошлых османских долгов. Вопрос только в том, будем ли мы платить?"
 ww1_turkey.81.a:0 "Невозможно сбежать от обязанностей."
 ww1_turkey.81.b:0 "Это османские долги, а не турецкие."
 TUR_debts_return_tt:0 "Мы получим §Y60%§! из §YОсманских долгов§!."
 TUR_mosul_eng_concession_tt:0 "§Y[TRR.GetName]§! выберет один из результатов, указанных ниже."
 TUR_mosul_land_no:0 "Мы сможем начать §Yпограничный конфликт§!, чтобы получить контроль над §YМосулом§! и §YКиркуком§!."
 ww1_turkey.86.t:0 "Вопрос о Мосуле"
 ww1_turkey.86.d:0 "На Лозанской конференции мы договорились с британцами обсудить Мосульский вопрос позднее между нашими странами. Теперь настало время решить, кому что достанется. Что мы попросим у британцев?"
 ww1_turkey.86.a:0 "Спросить о границах Ahd-ı Milli Мосул."
 ww1_turkey.86.b:0 "Давайте вместо этого попросим о некоторых уступках."
 ww1_turkey.87.t:0 "Вопрос о Мосуле"
 ww1_turkey.87.d:0 "На Лозанской конференции мы договорились с турками обсудить Мосульский вопрос позднее между нашими странами. Турки хотят получить всю территорию Мосула. Что мы ответим?"
 ww1_turkey.87.a:0 "Отдайте им территорию с условием прав на мосульскую нефть."
 ww1_turkey.87.b:0 "Мосул будет британским, с его нефтью и песком."
 ww1_turkey.88.t:0 "Вопрос о Мосуле"
 ww1_turkey.88.d:0 "На Лозанской конференции мы договорились с турками позже обсудить Мосульский вопрос между нашими двумя странами. Турки хотят уступок по поводу нефтяных месторождений Мосула. Что мы ответим?"
 ww1_turkey.88.a:0 "Несколько небольших уступок не помешают."
 ww1_turkey.89.t:0 "Британцы выдвигают условия"
 ww1_turkey.89.d:0 "Британцы согласились отдать нам Мосул при условии владения нефтяными месторождениями в регионе. Это небольшая цена, чтобы получить право собственности на Мосул."
 ww1_turkey.89.a:0 "Отдать немного нефти для границ Ahd-ı Milli."
 ww1_turkey.90.t:0 "Британия отказывается отдать Мосул"
 ww1_turkey.90.d:0 "Британцы отказали нам в просьбе вернуть Мосул. Мы должны думать о других способах получить эту территорию."
 ww1_turkey.90.a:0 "Мы найдем другой способ."
 ww1_turkey.91.t:0 "Британцы согласны"
 ww1_turkey.91.d:0 "Британцы согласились пойти на уступки по Мосулу, чтобы сохранить территорию. Мы можем либо попросить нефтяные месторождения в Мосуле, либо продать свои права британцам."
 ww1_turkey.91.a:0 "Получить права на нефть."
 ww1_turkey.91.b:0 "Продать наши права ради индустриализации страны."
 ww1_turkey.92.t:0 "Турки получают права на нефть в Мосуле"
 ww1_turkey.92.d:0 "Турки приняли наше предложение пойти на уступки по Мосулу. Они решили завладеть нефтяными месторождениями Мосула."
 ww1_turkey.92.a:0 "Кроме того, у нас все еще есть киркукская нефть."
 ww1_turkey.93.t:0 "Турки продают нам свои права."
 ww1_turkey.93.d:0 "Турки решили продать нам свои права на Мосул."
 ww1_turkey.93.a:0 "Небольшая цена за мосульскую нефть."
 ww1_turkey.94.t:0 "Вопрос о меньшинствах"
 ww1_turkey.94.d:0 "Османская Империя пострадала от меньшинств и вызванной ими разобщенности. Возможно, мы создали новое независимое государство, но Анатолия по-прежнему остается этнически разнообразным местом. Как мы будем решать эту проблему?"
 ww1_turkey.94.a:0 "Мы должны создать сильную этнически и религиозно единую страну."
 ww1_turkey.94.b:0 "Каждый, кто живет в этой стране, должен быть ее гражданином."
 turkey_minority_question1:0 "Разблокировать решения: §YАссимиляция меньшинств§W"
 turkey_minority_question2:0 "Разблокировать решения: §YОсманское гражданство для меньшинств§W"
 ww1_turkey.95.t:0 "Вопрос о султане"
 ww1_turkey.95.d:0 "Даже в последние дни Османской Империи султан играл незначительную роль в церемониальных вопросах.  Теперь, когда мы создаем новое государство с нуля, у нас есть право решать, останется он или уйдет."
 ww1_turkey.95.a:0 "Упразднить султанат."
 ww1_turkey.95.b:0 "Сохранить султанат в качестве главы."
 ww1_turkey.96.t:0 "Вопрос о халифе"
 ww1_turkey.96.d:0 "На протяжении веков ислам был государственной религией империи. Это делало наших мусульманских подданных лояльными, а христианских - агрессивными. Но времена изменились. Сейчас халиф имеет мало власти по сравнению с прошлым. Возможно, мы отменим его в пользу более светского западного общества."
 ww1_turkey.96.a:0 "Наше новое государство будет светским."
 ww1_turkey.96.b:0 "Ислам останется государственной религией."
 ww1_turkey.97.t:0 "[tur_declarerepublic]"
 ww1_turkey.97.d:0 "[tur_declarerepublic_desc]"
 ww1_turkey.97.a:0 "[tur_declarerepublic_a]"
 tur_declarerepublic1_a:0 "Да здравствует новая Турецкая Республика."
 tur_declarerepublic2_a:0 "Да здравствует новый Турецкий Султанат."
 ww1_turkey.98.t:0 "Правительство Константинии хочет перейти на нашу сторону"
 ww1_turkey.98.d:0 "Видя наши успешные военные действия и из-за их ужасной легитимности, в правительстве Константинии произошла смена руководства. Новое правительство с пониманием относится к нашему делу, и даже попросило присоединиться к нашей стороне. Примем ли мы их помощь?"
 ww1_turkey.98.a:0 "Добро пожаловать на борт."
 ww1_turkey.98.b:0 "Мы не можем им доверять."
 ww1_turkey.99.t:0 "Национальное движение приветствует нас."
 ww1_turkey.99.d:0 "Национальное движение приняло нашу просьбу присоединиться к ним в их военных усилиях. Пришло время присоединиться к их войне всем тем, что у нас есть."
 ww1_turkey.99.a:0 "Вместе мы освободим нашу Родину."
 ww1_turkey.100.t:0 "Национальное движение отказывает нам."
 ww1_turkey.100.d:0 "Национальное движение отклонило нашу просьбу присоединиться к ним в военных действиях. После этого неудачного поступка Дамат Ферид-паша при поддержке держав Антанты совершил успешный переворот в правительстве."
 ww1_turkey.100.a:0 "Мы не должны были доверять этим повстанцам."
 ww1_turkey.101.t:0 "Османы просят Константинию"
 ww1_turkey.101.d:0 "Хотя Севрский договор предоставил нам право занять проливы, османское правительство обратилось к нам с намерением вернуть себе Константинию и анатолийское побережье Мраморного моря, утверждая, что этот город служил им столицей. Хотя сохранение проливов дает нам привилегии на движение в Черном море, возможно, мы могли бы выдвинуть некоторые условия, такие как демилитаризация побережья, выходящего в Мраморное море, и права на доки, чтобы продолжать контролировать ворота в Черное море."
 ww1_turkey.101.a:0 "Отдайте им город и все остальное, разумеется, с условиями."
 ww1_turkey.101.b:0 "Город наш и только наш."
 ww1_turkey.102.t:0 "[FROM.GetName] соглашается, но с некоторыми условиями"
 ww1_turkey.102.d:0 "[FROM.GetAdjective]ое правительство согласилось дать нам то, что мы хотели, на условиях демилитаризации побережья, выходящего в Мраморное море, и права на причал. В конце концов, мы получили территорию и наконец-то можем переместить наше правительство на его законное место."
 ww1_turkey.102.a:0 "Мы должны быть благодарны за то, что они отдали нам эту территорию."
 ww1_turkey.103.t:0 "[FROM.GetName] отказывается"
 ww1_turkey.103.d:0 "[FROM.GetAdjective]ое правительство отказалось предоставить нам желаемые территории. Нам ничего не остается делать, поскольку нам повезло, что державы Антанты позволили нам продолжать существовать даже после сопротивления анатолийцев."
 ww1_turkey.103.a:0 "Что ж, мы попытались."
  
  
 ottoman.3.t:0 "Successful Yıldız Teşkilatı Coup"
 ottoman.3.d:0 "Thanks to the strenght of the Yıldız Teşkilatı within the army, and a little bit of luck, we've managed to coup the [TUR.GetRulingParty] government.From now on, all we have to do is clear the army and state from unloyal elements and pave the way for the return of the sultan."
 ottoman.3.a:0 "One step closer to our goals."
 ottoman.4.t:0 "Failed Yıldız Teşkilatı Coup"
 ottoman.4.d:0 "Our coup attemp has gone wrong. Due to the low strenght and popularity of Yıldız Teşkilatı within the army, [TUR.GetRulingParty] has managed to discover and counter our coup attempt. Due to our failure, the country is dragged into a civil war."
 ottoman.4.a:0 "Crush the traitors!"
 ottoman.5.t:0 "Ottoman Civil War"
 ottoman.5.d:0 "The recent civil war not only shocked the country, but also the west. Though the empire has been in a state of declining for the last century, no one expected a civil war.\n\nThe real question is, what will be the result of this civil war? Will the winning side change the fate of the empire, or both sides will spill brother blood untill there's nothing left to save?"
 ottoman.5.a:0 "Let the best side win."
 ottoman.6.t:0 "Restoration of the Sultan"
 ottoman.6.d:0 "With the recent arrangements and purges we've gone through, there's no one left to oppose the return of the sultan. Yet the real question is, which sultan is the worth of the throne? Which sultan shall rule our empire to victory?"
 ottoman.6.a:0 "Long live Sultan Abdulhamid II"
 ottoman.6.b:0 "Long live Sultan Abdülmecid II"
 ottoman.6.c:0 "Long live Sultan Ahmed Nihad"
 ottoman.6.e:0 "Long live Sultan Yusuf İzzeddin"
 ottoman.7.t:0 "Ottoman Sultan Restored"
 ottoman.7.d:0 "After the recent reactionary coup that took place in the empire, the new Yıldız Teşkilatı backed government has restored sultan to his throne. Seeing from how the recent sultans were unable to rule efficiently, this begs some questions... If the new sultan will be able to rule with competency and save the empire? Well, only history knows the answer to this question."
 ottoman.7.a:0 "With or without a sultan, the man is still sick..."
 ottoman.7.b:0 "Long live the sultan!"
 ottoman.8.t:0 "[TUR.GetAdjective] Demands our Annexation"
 ottoman.8.d:0 "With the recent enforcement of the role of caliph within [TUR.GetNameDef], the caliph has demanded our submission and annexation to the rightful caliphate.\nThough the caliph's power is unquestionable, we might better prefer independence."
 ottoman.8.a:0 "We can't stand against the caliph."
 ottoman.8.b:0 "The caliph is corrupt and has no right to rule us!"
 ottoman.9.t:0 "[FROM.GetAdjective] Submits"
 ottoman.9.d:0 "The government in [FROM.GetName] has accepted the caliphs order to be annexed by the empire. We shall greet our Muslim Arabic brothers with open hands."
 ottoman.9.a:0 "As-salamu Alaikum."
 ottoman.10.t:0 "[FROM.GetAdjective] Stays Defiant"
 ottoman.10.d:0 "The government in [FROM.GetName] has rejected the order of the caliph. They give us no chance but to show the might of the caliph."
 ottoman.10.a:0 "We will show to power of the caliph."
 ottoman.11.t:0 "[TUR.GetAdjective] Demands our Submission"
 ottoman.11.d:0 "With the [TUR.GetAdjective] regaining their power, they offered their support to save our empire from the [ENG.GetAdjective] rule.\nIf we reject, they'll surely attack our nation. But even if we say yes, the [ENG.GetAdjective] might decide to intervene."
 ottoman.11.a:0 "Finally free from the imperialists."
 ottoman.11.b:0 "We can't risk it."
 ottoman.12.t:0 "[EGY.GetName] Breaks Free"
 ottoman.12.d:0 "[TUR.GetNameDef] has offered [EGY.GetName] their help in an effort to kick us out of the country. We can now either intervene in the situation, or let them go."
 ottoman.12.a:0 "How date they stealing our subjects!"
 ottoman.12.b:0 "We already own Suez, the rest is not worth it."
 ottoman.13.t:0 "[FROM.GetAdjective] Retaliation"
 ottoman.13.d:0 "Being not happy with the recent events in [EGY.GetName], the [FROM.GetAdjective] has decided to intervene in the matter and declare war on us."
 ottoman.13.a:0 "By Allah, we'll defeat the imperialists."
 ottoman.14.t:0 "[FROM.GetAdjective] Backs Down"
 ottoman.14.d:0 "Fearing from our might, the [FROM.GetAdjective] has decided [EGY.GetName] to let go free. This is truly a victory for the Islamic world."
 ottoman.14.a:0 "Those infidels cannot stand our might."
 ottoman.15.t:0 "[EGY.GetName] Agrees"
 ottoman.15.d:0 "Fed up from the their oppressors, our Muslim brothers Egyptians have decided to join our side and sweat loyalty to the caliph."
 ottoman.15.a:0 "Welcome back, brother."
 ottoman.16.t:0 "[EGY.GetName] Refused"
 ottoman.16.d:0 "Scared of the pressure of their overlords, our Egyptians brothers have decided to refuse our offer. It seems like we have to help them, even if they don't want it."
 ottoman.16.a:0 "Don't worry, we'll save you from surpressors."
 ottoman.17.t:0 "[TUR.GetAdjective] Asks us to Join Them"
 ottoman.17.d:0 "Already being a close allies with the [TUR.GetAdjective], they've requested our powerful order to join them. Perhaps its time to join the caliph in order to spread Islam."
 ottoman.17.a:0 "Let the caliph know, we're in!"
 ottoman.17.b:0 "We better stay in our desert."
 ottoman.18.t:0 "[FROM.GetName] Agrees"
 ottoman.18.d:0 "[FROM.GetName] has agreed to join the caliph. Together, we shall spread Islam like no other empire did!"
 ottoman.18.a:0 "The best order in the order came to me, without even spending a dime."
 ottoman.19.t:0 "[FROM.GetName] Refuses"
 ottoman.19.d:0 "Though they're supposedly Muslim, [FROM.GetName] has refused to join the call of the caliph."
 ottoman.19.a:0 "Then we shall come to them."
 ottoman.20.t:0 "[TUR.GetAdjective] Invites us to their Jaction"
 ottoman.20.d:0 "We owe our rule over [ETH.GetName] to the [TUR.GetAdjective], and they know this very well. Thats why they've recently requested us to join their faction."
 ottoman.20.a:0 "Embrace the caliph."
 ottoman.20.b:0 "Thank you a lot, but we have to refuse your offer."
 ottoman.21.t:0 "[ETH.GetName] Joins us"
 ottoman.21.d:0 "Being grateful for our aid in this throne, Lij Iyasu has agreed to join our faction in an effort to spread Islam."
 ottoman.21.a:0 "Islam already started to spread."
 ottoman.22.t:0 "[ETH.GetName] Wishes to Stay Neutral"
 ottoman.22.d:0 "[ETH.GetName] has recently denied our invitation to our faction, staying that they wish to stay neutral in any conflicts to come. If that's what they fear of, then thats what they shall get."
 ottoman.22.a:0 "They chose the wrong one to deny."
 ottoman.23.t:0 "[TUR.GetAdjective] Demands our Submission"
 ottoman.23.d:0 "With the [TUR.GetAdjective] regaining their power, they offered their support to save our empire from the [ENG.GetAdjective] rule.\nIf we reject, they'll surely attack our nation. But even if we say yes, the [ENG.GetAdjective] might decide to intervene."
 ottoman.23.a:0 "Finally free from the imperialists."
 ottoman.23.b:0 "We can't risk it."
 ottoman.24.t:0 "[MOR.GetName] Breaks Free"
 ottoman.24.d:0 "[TUR.GetNameDef] has offered [MOR.GetName] their help in an effort to kick us out of the country. We can now either intervene in the situation, or let them go."
 ottoman.24.a:0 "How date they stealing our subjects!"
 ottoman.24.b:0 "We already own Suez, the rest is not worth it."
 ottoman.25.t:0 "[FROM.GetAdjective] Retaliation"
 ottoman.25.d:0 "Being not happy with the recent events in [MOR.GetName], the [FROM.GetAdjective] has decided to intervene in the matter and declare war on us."
 ottoman.25.a:0 "By Allah, we'll defeat the imperialists."
 ottoman.26.t:0 "[FROM.GetAdjective] Backs Down"
 ottoman.26.d:0 "Fearing from our might, the [FROM.GetAdjective] has decided [MOR.GetName] to let go free. This is truly a victory for the Islamic world."
 ottoman.26.a:0 "Those infidels cannot stand our might."
 ottoman.27.t:0 "[MOR.GetName] Agrees"
 ottoman.27.d:0 "Fed up from the [FRA.GetAdjective] rule, our Muslim brothers Moroccans have decided to join our side and sweat loyalty to the caliph."
 ottoman.27.a:0 "Welcome back, brother."
 ottoman.28.t:0 "[MOR.GetName] Refused"
 ottoman.28.d:0 "Scared of the [FRA.GetAdjective] pressure, our Moroccans brothers have decided to refuse our offer. It seems like we have to help them, even if they don't want it."
 ottoman.28.a:0 "Don't worry, we'll save you from the [FRA.GetAdjective]."
 ottoman.29.t:0 "[TUR.GetAdjective] Offers Protection"
 ottoman.29.d:0 "Being under the overlordship of a foreign power, the caliph of the [TUR.GetAdjective] has requested their aid to defeat our overlords."
 ottoman.29.a:0 "Only the caliph can help us."
 ottoman.29.b:0 "We can't beat them."
 ottoman.30.t:0 "[FROM.GetName] Agreed to Get our Help"
 ottoman.30.d:0 "Fed up of the surpression from their overlords, [FROM.GetName] has recognized that we are the only ones that can help them."
 ottoman.30.a:0 "The caliph will protect you."
 ottoman.31.t:0 "[FROM.GetName] Refused our Help"
 ottoman.31.d:0 "Too scared from angering their overlords, [FROM.GetName] has upted to stay under the dominion of their surpressors. They should've been more scared of the judgement of Allah."
 ottoman.31.a:0 "No one escapes from the judgement of Allah."
 ottoman.32.t:0 "[TUR.GetAdjective] Steal our Subjects."
 ottoman.32.d:0 "Recently enforced the power and influence of the caliph, [TUR.GetNameDef] has started to influence our subjects in Central Asia to break free and join them. We can either let them go, or fight to get them back."
 ottoman.32.a:0 "They have no right to steal our subjects."
 ottoman.32.b:0 "They're worth nothing anyways."
 ottoman.33.t:0 "[FROM.GetName] Intervenes"
 ottoman.33.d:0 "Enraged from liberating their subjects, [FROM.GetName] has decided to intervene in the situation and started preparing to declare war on us."
 ottoman.33.a:0 "By Allah, we will defeat them."
 ottoman.34.t:0 "[FROM.GetName] Lets Go"
 ottoman.34.d:0 "Though not happy with the situation, [FROM.GetName] has decided to let go of their subjects, arguing they're not worth their time and resource."
 ottoman.34.a:0 "Just say you can't match our might."
 ottoman.36.t:0 "Yıldız Teşkilatı Counter Coup"
 ottoman.36.d:0 "After the recent Savior Officer Coup, the members of the reactionary Yıldız Teşkilatı has finally found the perfect moment to coup the current government and install their preferred candidate."
 ottoman.36.a:0 "From now on, the rest will be easy."
 ottoman.37.t:0 "Yıldız Teşkilatı Intervention"
 ottoman.37.d:0 "Due to the unstable state that the current government is in, Yıldız Teşkilatı managed to oust the current government and install their preferred candidate."
 ottoman.37.a:0 "The worst is over, the rest will be easy."
 ottoman.38.t:0 "Yıldız Teşkilatı Intervention in the Elections"
 ottoman.38.d:0 "Having enough strenght and influence within the army and the government, Yıldız Teşkilatı found the opportunity to make their preferred candidate win the elections."
 ottoman.38.a:0 "We came with democracy, to destroy democracy."
 ottoman.39.t:0 "Declaration of the Caliphate"
 ottoman.39.d:0 "With the House of Osman already holding the title of Caliph, they've recently declared the new Islam Caliphate. The aim of the new power is to unite all the Muslims under a single roof.\n\nBut wheter if this new power will succeed or not is a question, since the recent years for the Ottomans overall was not really bright. Only history will show us if this new Caliph will succeed in its goal."
 ottoman.39.a:0 "Bismillah!"
 ottoman.39.b:0 "They're trying to revive an idea that died centuries ago."
 ottoman.40.t:0 "Şeyhülislam Takes Power"
 ottoman.40.d:0 "Due to the increasing power of Şeyhülislam, the Sultan was forced to step down and be replaced by no other than Şeyhülislam Mustafa Sabri Efendi. Though sultan will remain as the head of the empire and Islam, Şeyhülislam will rule the country in practice."
 ottoman.40.a:0 "Islam shall prevail!"
 ottoman.41.t:0 "Grand Vizier Takes Power"
 ottoman.41.d:0 "Due to the increased power of the grand vizier against the sultan, the parliament has managed to puppet the sultan into a mere public figure. Hopefully this decision will result in a more efficient governance."
 ottoman.41.a:0 "For the good of the empire."
 ottoman.42.t1:0 "Elections of 1912"
 ottoman.42.t2:0 "Elections of Clubs"
 ottoman.42.d:0 "Elections were held today. Even though Hürriyet ve İtilaf are quite popular, İttihatists managed to secure almost complete control of the Meclis thanks to electioneering, using politically motivated violence, threats, blocking every attempt of rival Hürriyet ve İtilaf party to organize electoral lists, which led to the elections being are known as Elections of Clubs. While most of the Meclis is controlled by ITF now, liberals won't be content with this and some even suggest they might be planning something. Anyhow, with a comfortable majority, we are expecting to have no problems shortly."
 ottoman.42.a:0 "I love democracy."
 ottoman.43.t:0 "Grand Vizier Announces Early Elections"
 ottoman.43.d:0 "Scared from the huge success rival party had in byelections in Konstantinyye, İttihatists had started their preparations for the electoral campaign. To prevent the success of the rival party grand vizier [from.getleader] with the approval of sultan Mehmed V decided to move elections to fire earlier and we expect that elections will be happening this spring"
 ottoman.43.a:0 "Hope nothing goes wrong this time"
 TUR_elections_1912_first_tt:0 "§YElections of 1912§! will be held in §YApril§!"
 ottoman.44.t:0 "Dissolution of the Parliament"
 ottoman.44.d:0 "With the unexpected turn of events caused by the post-coup turmoil and the pressure from the Saviour Officers, Ahmed Muhtar Paşa had to dissolve the parliament. With that, Ahmed Muhtar Paşa had promised to hold free and fair elections later this year."
 ottoman.44.a:0 "I wonder if the elections will ever be held..."
 ww1_ottoman126_tooltip:0 "§YMeclis§! will be dissolved. New elections take place in §YDecember§! unless some major event prevent it from happening..."
 ottoman.45.t:0 "Delayed Elections of 1912"
 ottoman.45.d:0 "After coups, many months and few changes on dates later, its time to hold our elections. On the first side, we have Hürriyet ve İtilaf Fırkası, the liberal voice in the voice in the Ottoman Empire and a staunch opposition against the İTF. And on the other side, we have İttihat ve Terakki Fırkası, a party mostly known for its authoritarian measures and close proximity with many past coups yet they promise to be a model Western democracy. Two mainstream parties with same views on democracy and the West yet different methods to achieve it. What shall be the winner of this elections that'll change the fate of the Empire forever."
 ottoman.45.a:0 "Against all odds, İttihat ve Terakki wins the elections."
 ottoman.45.b:0 "As many had expected, Hürriyet ve İtilaf wins the elections."
 ottoman.46.t:0 "Question of the Civil Code"
 ottoman.46.d:0 "With the İttihatist vermins out of the way, we can finally reform the civil code. We can allign with our party program and draft an autonomist civil code, or we can continue the İttihatist secular civil code. We even do have the option to return the Mecelle. This choise will change the fate of the nation."
 ottoman.46.a:0 "Reform the Mecelle, that should be enough."
 ottoman.46.b:0 "Enact a secular civil code."
 ottoman.46.c:0 "We've promised an autonomous system, and we'll deliver one."
 ottoman.47.t:0 "Ottomans Ask to Join our Faction"
 ottoman.47.d:0 "With the tensions brewing in Europe, Ottomans feared that their diplomatic isolation will bring the downfall of their empire. So with the intention of saving their empire, they approached to us with a request to join our alliance."
 ottoman.47.a:0 "We have to ask Russia first."
 ottoman.47.b:0 "Let them in."
 ottoman.47.c:0 "We have other plans for them..."
 ottoman.471.t:0 "Ottomans in Entente?"
 ottoman.471.d:0 "Ottomans have recently asked the French to join Entente and side with us in the upcoming conflicts. Yet being the main French ally in the east, they need our approval on the matter. Our decision will decide whether we'll befriend the sick man, or find a new opponent in the orient."
 ottoman.471.a:0 "An ally is always an ally."
 ottoman.471.b:0 "Demand access through the Straits."
 ottoman.471.c:0 "Demand their Subjugation"
 ottoman.471.e:0 "No way they're letting in."
 ottoman.472.t:0 "Russian Passage Through the Straits?"
 ottoman.472.d:0 "As we've asked to join Entente, the leading French alliance, the French had to ask their major eastern partner Russia for our entrance to the alliance. On that matter, Russia puts forward her own requirements for our entry.\nIf we wish to join Entente, Russia states, Ottomans has to open-up its straits to Russian military vessels, and agree to dock suck vessels in their ports."
 ottoman.472.a:0 "We can agree to these."
 ottoman.472.b:0 "These demands are unacceptable."
 ottoman.473.t:0 "Russian Passage Through the Straits?"
 ottoman.473.d:0 "As we've asked to join Entente, the leading French alliance, the French had to ask their major eastern partner Russia for our entrance to the alliance. On that matter, Russia puts forward her own requirements for our entry.\nIf we wish to join Entente, Russia states, Ottomans would have to follow Russian lead in foreign affairs, defacto wearing a leash and becoming a Russian protectorate."
 ottoman.473.a:0 "We can agree to these."
 ottoman.473.b:0 "These demands are unacceptable."
 ottoman.474.t:0 "Ottomans Agree to Russian Demands"
 ottoman.474.d:0 "As Russia stands one of the obstacles standing in front of the Ottoman entry into Entente, they've put some rather heavy demands to the Ottomans. Yet this did not deter the Ottoman desire to join their alliance, meaning the Ottomans did indeed agree to their demands."
 ottoman.474.a:0 "A pleasent surprise."
 ottoman.475.t:0 "Ottomans Refuse Russian Demands"
 ottoman.475.d:0 "As Russia stands one of the obstacles standing in front of the Ottoman entry into Entente, they've put some rather heavy demands to the Ottomans. As the Ottoman government cannot agree with such outrageous demands, they chose to not allign with them at all."
 ottoman.475.a:0 "Can't force them into it."
 ottoman.476.t:0 "Ottoman War of Independence"
 ottoman.476.d:0 "Ottomans have become under our sphere as a part of the deal for them to join Entente. Yet our recent war with the Germans have left us unable to keep our new Ottoman "partners" at bay. As Germans advance on our front, the Ottomans used this opportunity to declare their own independence."
 ottoman.476.a:0 "Those crazy Turks."
 ottoman.48.t:0 "France Accepts us Into their Alliance"
 ottoman.48.d:0 "Seeing potantial in us, the French has agreed our entry into their faction."
 ottoman.48.a:0 "We're no longer isolted!"
 ottoman.49.t:0 "France Denies our Entry"
 ottoman.49.d:0 "The French has refused our entry into our alliance. Turns out they have "different" plans for us..."
 ottoman.49.a:0 "I guess we'll try our chance with the Germans."
 ottoman.50.t:0 "Ottomans Ask to Join our Faction"
 ottoman.50.d:0 "With the tensions brewing in Europe, Ottomans feared that their diplomatic isolation will bring the downfall of their empire. So with the intention of saving their empire, they approached to us with a request to join our alliance."
 ottoman.50.a:0 "Let them in."
 ottoman.50.b:0 "We have other plans for them..."
 ottoman.51.t:0 "Germany Accepts us Into their Alliance"
 ottoman.51.d:0 "Seeing potantial in us, the Germans has agreed our entry into their faction."
 ottoman.51.a:0 "We're no longer isolted!"
 ottoman.52.t:0 "Germany Denies our Entry"
 ottoman.52.d:0 "The Germans has refused our entry into our alliance. Turns out they have "different" plans for us..."
 ottoman.52.a:0 "I guess we'll try our chance with the Germans."
 ottoman.53.t:0 "Pursuit of Goeben and Breslau"
 ottoman.53.d:0 "After a long pursuit in the Mediterranean between the German and British ships, the captain of two German ships Goeben and Breslau asked to harbor in our ships. Agreeing to his request and purchasing the ships might be seen as a breach of our neutrality, while doing so could be a perfect opportunity to join the war."
 ottoman.53.a:0 "Purchase the ships and make the crew wear fez."
 ottoman.53.b:0 "This is too risky."
 ottoman.54.t:0 "Ottomans Purchase Goeben and Breslau"
 ottoman.54.d:0 "After a pursuit in the Mediterranean, our two ships were located and attacked by the British. As they were about to be sunk by the British, we managed to agree with the Ottomans to purchase our ships. Now that the ships are under Ottoman ownership, perhaps we can persuade them to join the war in our side."
 ottoman.54.a:0 "Our friends in the Mediterranean."
 ottoman.55.t:0 "Pursuit of Goeben and Breslau"
 ottoman.55.d:0 "After a pursuit in the Mediterranean, our two ships were located and attacked by the British. Though we tried to harbor in Ottoman shores, they refused to purchase our ships. Due to their decision, our ships were ambushed and sunk by the British vessels."
 ottoman.55.a:0 "Such a tragic loss."
 ottoman.56.t:0 "Ottoman-Russian Subjugation"
 ottoman.56.d:0 "Ottomans fearing from isoaltion, has turned to us for our overlordship. This will allow them to join the entente, and a loyal subjet to us."
 ottoman.56.a:0 "The sick man becomes the corpse."
 ottoman.57.t:0 "Ottomans Ask for Bailout"
 ottoman.57.d:0 "With the war brewing in Europe, Ottomans has asked for a bailout of their debts. While a bailout of the Ottomans will definitely be costly, it will improve our Ottoman allies and increase their involvement in the war."
 ottoman.57.a:0 "Let us help."
 ottoman.57.b:0 "We can't afford."
 ottoman.58.t:0 "[FROM.GetName] has Accepted to Bail us Out"
 ottoman.58.d:0 "The [FROM.GetAdjective] government has acknowledge that getting rid of our debts are influential for our involvement with the war, has agreed to bail us out" 
 ottoman.58.a:0 "This will help our war effort."
 ottoman.59.t:0 "[FROM.GetName] has Refused to Bail us Out"
 ottoman.59.d:0 "Not being able to comprehend how much our debts put a burden on us, [FROM.GetAdjective] government has refused to bail us out."
 ottoman.59.a:0 "How unfortunate."
 ottoman.60.t:0 "Transferring Ottoman Claims"
 ottoman.60.d:0 "Due to the recent agreement between the Ottomans, we're obliged with giving them the territory they've claimed."
 ottoman.60.a:0 "Let them have it."
 ottoman.61.t:0 "[TUR.GetFactionName] Transfers Claimed Territory"
 ottoman.61.d:0 "Thanks to our agreement with the [TUR.GetFactionName], they've delivered the territory we've claimed"
 ottoman.61.a:0 "Cheers to our [TUR.GetFactionName] friends."
 ottoman.62.t:0 "Transferring Ottoman Claims"
 ottoman.62.d:0 "Due to the recent agreement between the Ottomans, we're obliged with giving them the territory they've claimed."
 ottoman.62.a:0 "Let them have it."
 ottoman.63.t:0 "Ottoman War of Independence"
 ottoman.63.d:0 "After the Ottoman-Russian Subjugation, apparently some Ottoman ministers regretted this decision and wanted to regain their independence. But as many has expected, Russia is not wiliing to just give up on their new puppet. No one knows what will happen, or how should the other powers act. But one thing is for certain, and that is at the end, it will be the people who'll suffer again."
 ottoman.63.a:0 "For the empire, for independence!"
 ottoman.63.b:0 "We will crush them in no time."
 ottoman.63.c:0 "Yet another war between the Russians and the Turks."
 ottoman.64.t:0 "Ottomans Declare Independence"
 ottoman.64.d:0 "Apparently unhappy with out rule, our latest subjects ottomans has decided to declare an independence war on us. Without a doubt, we'll crush them in weeks."
 ottoman.64.a:0 "How dare they!"
 ottoman.65.t:0 "Ottomans Asks to Join our Faction"
 ottoman.65.d:0 "As we're sharing a common enemy, Ottomans have asked to join our faction and unite against Russia. This way, we can defeat our common enemy easier."
 ottoman.65.a:0 "Let them in."
 ottoman.65.b:0 "We have other plans for them."
 ottoman.66.t:0 "[FROM.GetName] Welcomes us to Their Faction"
 ottoman.66.d:0 "Just as we thought, [FROM.GetName] welcomes us into their faction. United together, we'll crush russia in no time."
 ottoman.66.a:0 "Russia stands no chance."
 ottoman.67.t:0 "[FROM.GetName] Denies our Entry into Their Faction"
 ottoman.67.d:0 "For an unknown reason, [FROM.GetName] has refused our entry into their faction."
 ottoman.67.a:0 "I wonder what were they thinking."
 ottoman.68.t:0 "Ottomans Offer Docking Rights"
 ottoman.68.d:0 "As the Ottomans recently agreed to become a puppet of us, this has created problems for both of us. Ottoman subjugation to Russia is not seen as a popular opinion in the Ottomans. The international backlash for subjugating Ottomans were not also so pleasent. To a solution for these problems, Ottomans offered to give docking rights instead of total subjugation."
 ottoman.68.a:0 "All we cared about was the straits."
 ottoman.68.b:0 "We won't let them go so easily."
 TUR_enact_strait_passage_to_russia:0 "We'll be able to pass through the Turkish straits unless we're at war with them."
 TUR_russian_passage_through_the_straits:0 "Russia will be able to pass through our straits unless they're at war with us."
 ottoman.69.t:0 "Russians Agree"
 ottoman.69.d:0 "It was the straits that the Russians cared about all along. Now that we guaranteed their access to Mediterranean, they let us go free from thier direct control."
 ottoman.69.a:0 "We're lucky that it worked out."
 ottoman.70.t:0 "Russians Refuse"
 ottoman.70.d:0 "Seems like our offer to give docking rights were not tempting enough for the Russians. Unlucky for us, they refused our offer."
 ottoman.70.a:0 "This was our best to offer."
 ottoman.70.b:0 "Perhaps we need more drastic measures."
 ottoman.71.t:0 "Ottomans ask for the Border Region"
 ottoman.71.d:0 "Our new allies Ottomans has came to us with the request of handing them the border region of our border. Their claim is that these states were owned by the Ottomans for centuries and also dividing the region also divides the Armenian population. How should we respond?"
 ottoman.71.a:0 "Cost to pay for Turkish friendship."
 ottoman.71.b:0 "They're going too far."
 ottoman.72.t:0 "Russia Agrees"
 ottoman.72.d:0 "Seems like the Russians also agree with our statement, they agreed to hand us Kars, Artvin and Batumi."
 ottoman.72.a:0 "Borders look a lot better this way right?"
 ottoman.73.t:0 "Russia Refuses"
 ottoman.73.d:0 "Unfortunately, Russians has refused our request. Seems like they'll be keeping the border region."
 ottoman.73.a:0 "The bordergore continues."
 ottoman.74.t:0 "Ottomans Offer to Protect our Middle Eastern Positions"
 ottoman.74.d:0 "Its true that our empire is overstretched, and also the Ottomans are aware of this. Thats why they've offered us to hand over our Middle Eastern positions in order to protect it for us."
 ottoman.74.a:0 "What a brilliant idea!"
 ottoman.74.b:0 "Give up on the precious oil? No!"
 ottoman.75.t:0 "Britain Agrees"
 ottoman.75.d:0 "As the British also agrees with us, they accepted our offer to protect their Middle Eastern positinos for them."
 ottoman.75.a:0 "How joyful."
 ottoman.76.t:0 "Britain Refuses"
 ottoman.76.d:0 "Saying that the region has potantial oil fields that can be discovered in the future, the British has denied our request."
 ottoman.76.a:0 "Thats a bummer."
 ottoman.78.t:0 "Ottomans Ask for Bosnia"
 ottoman.78.d:0 "Since we're in the same alliance with the Ottomans, they've come to us with the intention of recovering Bosnia. It was Ottoman territory a decade ago yet giving up the territory might be seen as losing land and seen as weakness by our population."
 ottoman.78.a:0 "It's more trouble than its worth."
 ottoman.78.b:0 "It'd be seen as weakness."
 ottoman.79.t:0 "[FROM.GetName] Hands Over Bosnia"
 ottoman.79.d:0 "With the recent diplomatic improvements, [FROM.GetAdjective] government has accepted our request for the return of Bosnia. As it was a decade ago, Bosnia is once again an Ottoman territory."
 ottoman.79.a:0 "As it should be."
 ottoman.80.t:0 "[FROM.GetName] Keeps Bosnia"
 ottoman.80.d:0 "Even though we're in the same faction, [FROM.GetAdjective] government has refused to give up Bosnia to our control."
 ottoman.80.a:0 "Even being allies, it didn't work out."
 ottoman.81.t:0 "Aleppo Holds"
 ottoman.81.d:0 "With the heroic Turkish soldier and the brilliant Ottoman Paşas, we've managed to hold Aleppo."
 ottoman.81.a:0 "Onwards, victory!"
 ottoman.82.t:0 "Fall of Aleppo"
 ottoman.82.d:0 "Despite of our best efforts, we've failed to hold Aleppo."
 ottoman.82.a:0 "A minor step back..."
 ottoman.83.t:0 "Dardanelles Holds"
 ottoman.83.d:0 "With the heroic Turkish soldier and the brilliant Ottoman Paşas, we've managed to hold Dardanelles."
 ottoman.83.a:0 "Onwards, victory!"
 ottoman.84.t:0 "Fall of Dardanelles"
 ottoman.84.d:0 "Despite of our best efforts, we've failed to hold Dardanelles."
 ottoman.84.a:0 "A minor step back..."
 ottoman.85.t:0 "Baghdad Holds"
 ottoman.85.d:0 "With the heroic Turkish soldier and the brilliant Ottoman Paşas, we've managed to hold Baghdad."
 ottoman.85.a:0 "Onwards, victory!"
 ottoman.86.t:0 "Fall of Baghdad"
 ottoman.86.d:0 "Despite of our best efforts, we've failed to hold Baghdad."
 ottoman.86.a:0 "A minor step back..."
 ottoman.87.t:0 "[TUR.GetName] Offer an Alliance"
 ottoman.87.d:0 "With their new ambitious goals to unite the Turkic world, [TUR.GetNameDef] has offered to form a united pact between our two nations. Under this faction, we can unite against the Western imperialism."
 ottoman.87.a:0 "United against imperialism."
 ottoman.87.b:0 "We're not even Turks..."
 ottoman.88.t:0 "Ratification of Konstantiniyye-Tokyo Accord"
 ottoman.88.d:0 "[JAP.GetName] has agreed to join our action. Together, we'll be united against imperialism."
 ottoman.88.a:0 "United against imperialism."
 ottoman.89.t:0 "[JAP.GetName] Refuses our Offer"
 ottoman.89.d:0 "[JAP.GetName] has refused our offer to join our faction. They're just a lapdog of Western imperialists."
 ottoman.89.a:0 "They themselves are imperialists."
 ottoman.90.t:0 "[TUR.GetName] Demands our Annexation"
 ottoman.90.d:0 "[TUR.GetNameDEF] government and their Turanist ambitions has finally reached our shores. Since they deem us as a Turkic nation, they ask for our annexation."
 ottoman.90.a:0 "We have no other option."
 ottoman.90.b:0 "We'll won't go without a fight!"
 ottoman.91.t:0 "[FROM.GetName] Joins Turan"
 ottoman.91.d:0 "Our [FROM.GetNameDEF] brothers have answered our call and joined our new empire. Together, we shall fight for the Turkic unity."
 ottoman.91.a:0 "Welcome to the family."
 ottoman.92.t:0 "[FROM.GetName] Refuses to Join Turan"
 ottoman.92.d:0 "[FROM.GetName] has refused to join us peacefully. This way or another, they'll join our empire."
 ottoman.92.a:0 "Their opinion is irrelevant."
 ottoman.93.t:0 "Ottoman-Bulgarian Alliance"
 ottoman.93.d:0 "With the war approaching to Balkans, Ottomans proposed a friendship treaty that'll end the antagonism between our two nations. The treaty will bring non-agression pact and right to passage for our troops through our both territories. Yet perhaps the most important aspect of this treaty is an end to all territorial claims on each other. Accepting this could provide safety for our nation."
 ottoman.93.a:0 "We need allies in the region."
 ottoman.93.b:0 "We need allies, but not Ottomans."
 ottoman.94.t:0 "Signation of Ottoman-Bulgarian Alliance"
 ottoman.94.d:0 "Bulgarian government has signed the Ottoman-Bulgarian Alliance. This shall end antagonish and assure mutual protection for our both countries. Our western provinces are no longer under foreign threat."
 ottoman.94.a:0 "Enemies by day, lovers by night..."
 ottoman.95.t:0 "Failed Attempt for Ottoman-Bulgarian Alliance"
 ottoman.95.d:0 "Bulgarian government has refused our offer to sign a mutual assistance and protection alliance pact. Perhaps they want to assure their neutrality, or perhaps they have their eyes on our territories. No matter which, we should be prepared for the worst."
 ottoman.95.a:0 "Their loss."
 ottoman.96.title:0 "Saudi Conquest of al-Hasa"
 ottoman.96.desc:0 "The Saudi forces of ibn Saud with support from the Ikhwan militia captured the Oasis of al-Hasa."
 ottoman.96.a:0 "We should have put more garrisons there.."
 ottoman.97.t:0 "Party Elections"
 ottoman.97.d:0 "After finally completing reforms and modernizing our old empire, Şevket Paşa has decided to end his political career here. After a successful career as a grand vizier, implementing democracy and making our people finally get their long-desired freedom, he decided that his mandate is over and will turn the position to whoever wins the elections. Before choosing a leader, people first has to choose which party will represent them. Their first choice is Hürriyet ve İtilâf Fırkası, the staunch opposition against the oppressive rule of İTF; talking of it, İttilaf ve Terakki Fırkası has branded itself under democratic principles and is ready to participate in elections. What will the people's choice be?"
 ottoman.97.a:0 "Hürriyet ve İtilâf Fırkası wins the majority."
 ottoman.97.b:0 "İttilaf ve Terakki Fırkası wins the majority."
 ottoman.98.t:0 "Elections of [GetYear]"
 ottoman.98.d:0 "[Root.Getkamilpashadiedoraliveelectios]"
 Getkamilpashaaliveelectios:0 "With Hürriyet ve İtilaf victory in the eletions, the party must choose a leader to rule over the empire. Our first choice is Mehmed Kamil Paşa, yet another old grand vizier who resigned because of various threats, especally from Enver Paşa. Now that Ottoman Empire is a democratic society, there's no obstacle before him to attend in the elections. Damat Ferid Paşa on the other hand, has a more conservative mindset, but dont let it fool you since he seeks help in the West. Moving on, Prens Sabahattin is a staunch supporter of decentralization. Our last candidate is İsmail Kemal Bey, originally an Albanian who has the leader of the most popular liberal party prior to the foundation of Hürriyet ve İtilaf Fırkası, which later also merged into. All are prominent candidates, but the public shall choose only one."
 Getkamilpashadiedelectios:0 "With Hürriyet ve İtilaf victory in the eletions, the party must choose a leader to rule over the empire. Our first choice is Damat Ferid Paşa with a more conservative mindset, but dont let it fool you since he seeks help in the West. Our last candidate is Prens Sabahattin, a staunch supporter of decentralization. All are prominent candidates, but the public shall choose only one."
 Getkamilpashaaliveelectiosrizanur:0 "With Hürriyet ve İtilaf victory in the eletions, the party must choose a leader to rule over the empire. Our first choice is Mehmed Kamil Paşa, yet another old grand vizier who resigned because of various threats, especally from Enver Paşa. Now that Ottoman Empire is a democratic society, there's no obstacle before him to attend in the elections. Rıza Paşa, a prominent name rose to power as the most prominent opposition to Al Qahtaniya stands as a strong figure. Moving on, Prens Sabahattin is a staunch supporter of decentralization. Our last candidate is İsmail Kemal Bey, originally an Albanian who has the leader of the most popular liberal party prior to the foundation of Hürriyet ve İtilaf Fırkası, which later also merged into. All are prominent candidates, but the public shall choose only one."
 Getkamilpashadiedelectios2rizanur:0 "With Hürriyet ve İtilaf victory in the eletions, the party must choose a leader to rule over the empire. Our first choice is Rıza Paşa, a prominent name rose to power as the most prominent opposition to Al Qahtaniya stands as a strong figure. Our last candidate is Prens Sabahattin, a staunch supporter of decentralization. All are prominent candidates, but the public shall choose only one."
 ottoman.98.a:0 "Mehmed Kamil Paşa wins."
 ottoman.98.b:0 "Prens Sabahattin wins."
 ottoman.98.c:0 "Damat Ferid Paşa wins."
 ottoman.98.e:0 "İsmail Kemal wins."
 ottoman.98.f:0 "Rıza Paşa wins."
 ottoman.99.t:0 "Elections within the Socialist Coalition"
 ottoman.99.d:0 "After the formation of İttihat ve Terakki Fırkası and Osmanlı Sosyalist Fırkası coalition, many in our government has called for an election to choose a candidate from one of the parties. While İttihat ve Terakki's socialist wing is in the minority, their coalition with Osmanlı Sosyalist Fırkası kept them in power. This is due to the majority of the leftist support poured in from the party. For this reason, Osmanlı Sosyalist Fırkası in the party are asking for greater representation. Yet the İttihat ve Terakki fırkası has greater control over the empire. No matter which party wins, the coalition is likely to continue for the good of both parties."
 ottoman.99.a:0 "Ali İhsan Bey Bey wins."
 ottoman.99.b:0 "Hüseyin Hilmi wins."
 ottoman.99.c:0 "Edhem Bey wins."
 ottoman.99.e:0 "Refik Nevzat Bey wins."
 ottoman.100.t:0 "Hellenoturkist Propaganda Successful in State"
 ottoman.100.d:0 "Our attempts to promote Hellenoturkism and integrating Greek community in the region has been a success."
 ottoman.100.a:0 "Our propaganda has started to bear its fruits"
 ottoman.101.t:0 "Hellenoturkist Propaganda Unsuccessful in State"
 ottoman.101.d:0 "Our attempts to promote Hellenoturkism and integrating Greek community in the region has failed."
 ottoman.101.a:0 "We should try again"
 ottoman.102.t:0 "Unintended Consequences"
 ottoman.102.d:0 "As we tried to use the violence between minorities in Macedonia, it came to bite us in the ass. Minorities became relentless and widespread violence quickly became a norm."
 ottoman.102.a:0 "We should crush them in no time"
