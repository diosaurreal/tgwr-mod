 # Liechtenstein
 ww1_liechtenstein.1.t:0 "Beck Putsch"
 ww1_liechtenstein.1.d:0 "Wilhelm Beck, Fritz Walser and Martin Ritter today tabled a motion of no confidence in the Landtag against the incumbent governor, Leopold Freiherr von Imhof. This follows growing calls for a Liechtensteiner head of government (Imhof is Austrian) and his poor management of the various embargoes imposed on Liechtenstein.\n\nAlthough we remained neutral during the Great War, our country suffered severe food shortages as a result of our customs union with Austria-Hungary, causing the Entente to become suspicious of our neutrality and embargo us. As the war progressed, the situation became more desperate as food supplies from Austria-Hungary ceased and the Entente put pressure on Switzerland to embargo us as well. Although Imhof set up emergency commissions throughout the country to manage the procurement of food and raw materials and their distribution to the population, he was accused of inadequacy and incompetence in dealing with the economic crisis. This allowed politicians such as Whilhelm Beck to gain prominence and growing support for his social-liberal ideals. Supported by Martin Ritter and Fritz Walser, he called for an expansion of the welfare state, broader voting rights and a Liechtensteiner head of government.\n\nFollowing heated debates in the Landtag, Imhof agreed to submit his resignation, but asked for a vote of confidence. The princely appointed members of the Landtag unanimously supported Imhof, but this didn't stop the elected members from voting to transfer power from the governor to a provisional executive committee led by Martin Ritter. While this coup directly undermines the 1862 Constitution of Liechtenstein, its leader has no intention of breaking with the monarchy, and his proclamation itself ends with the phrase ''May the Prince and the country live long''."
 ww1_liechtenstein.1.a:0 "The coup is too popular to oppose it."
 LIE_event_1_option_a:0 "§RThis is the Historical Choice.§!"
 ww1_liechtenstein.1.b:0 "This is unconstitutional, arrest them."
 LIE_event_1_option_b:0 "§RThis will bring us on a much more Authoritarian Path.§!"

 ww1_liechtenstein.2.t:0 "The End of the Provisional Executive Committee"
 ww1_liechtenstein.2.d:0 "Following the Beck putsch, it was agreed that a Provisional Executive Committee, led by Martin Ritter, would last a month until a replacement cabinet could be found. Today, the committee has been replaced by Karl Aloys of Liechtenstein, who previously helped mediate the different parties during the coup. He will now be appointed Governor of Liechtenstein by Johann II upon the recommendation of the Landtag of Liechtenstein."
 ww1_liechtenstein.2.a:0 "He shall bring about great reforms."

 ww1_liechtenstein.3.t:0 "Liechtenstein Wants to Negotiate a Customs Union Between our Two Countries."
 ww1_liechtenstein.3.d:0 "Today, Governor [LIE.GetLeader] appealed to our government for continued food supplies to begin recovery from the economic devastation brought on by the First World War. He also appealed for negotiations between our two countries for the possible establishment of a customs union, and for us to represent Liechtenstein's interests abroad where they are not already represented."
 ww1_liechtenstein.3.a:0 "The Federal Council decides to accept."
 ww1_liechtenstein.3.b:0 "The Federal Council decides to decline."
 
 ww1_liechtenstein.4.t:0 "[SWI.GetName] Agrees."
 ww1_liechtenstein.4.d:0 "The Federal Council has expressed its willingness to assist us in our economic recovery, and we have already begun negotiations to establish customs unions."
 ww1_liechtenstein.4.a:0 "Swell!"
 
 ww1_liechtenstein.5.t:0 "[SWI.GetName] Declines."
 ww1_liechtenstein.5.d:0 "The Federal Council has expressed its unwillingness to assist us in our economic recovery. Our already fragile economy suffers as a result."
 ww1_liechtenstein.5.a:0 "How are we supposed to recover from this?"

 ww1_liechtenstein.6.t:0 "Freikorps Orchestrates a Coup!"
 ww1_liechtenstein.6.d:0 "Following the recent failure of the Beck Putsch earlier this month, a group made up of German Freikorps fleeing the recent German Revolution have organised a coup d'état against the Landtag, fearful of Beck launching another democratic coup. The group stormed the Landtag during a session and forced both appointed and elected officials to sign their petition, which proclaims [LIE.GetLeader] to be the legal successor of the Holy Roman Imperial Throne and reclaims all former territories of the Empire. [LIE.GetLeader] has yet to make a statement regarding this coup. If he declines the position, it would effectively render the coup illegitimate and force the Freikorps to step down."
 ww1_liechtenstein.6.a:0 "Let us become the Third German Reich."
 ww1_liechtenstein.6.b:0 "[LIE.GetLeader] must speak out against it!"

 ww1_liechtenstein.7.t:0 "Democratic Coup d'État in Liechtenstein."
 ww1_liechtenstein.7.d:0 "Today, Wilhelm Beck, Fritz Walser, and Martin Ritter moved to oust Governor Leopold Freiherr von Imhof from Liechtenstein's Landtag, citing his Austrian background and mismanagement of embargoes during food shortages. Imhof's response was inadequate, bolstering support for Beck's social-liberal agenda. Even though supported by princely elected members of the Landtag, Imhof offered to resign, leading elected members to transfer power to Martin Ritter's Provisional Executive Committee, challenging the constitution. The Trio affirmed their loyalty to the monarchy, ending their proclamation with ''May the Prince and the country live long.''"
 ww1_liechtenstein.7.a:0 "Liechten-what?"

 ww1_liechtenstein.8.t:0 "The Holy Roman Empire Sucessor State Proclaimed."
 ww1_liechtenstein.8.d:0 "In the wake of the failed Beck Putsch earlier this month, a faction of German Freikorps, fleeing the aftermath of the German Revolution, has orchestrated a coup d'état against Liechtenstein's Landtag. Fearful of Wilhelm Beck launching another democratic takeover, the Freikorps stormed the Landtag during a session, coercing both appointed and elected officials into signing a petition. The petition declares [LIE.GetLeader] as the legal successor to the Holy Roman Imperial Throne and lays claim to all former territories of the Empire. This bold proclamation has been widely dismissed as illegitimate by most nations. Meanwhile, [LIE.GetLeader] has remained largely silent on his new "imperial" status, with reports suggesting the so-called "Emperor" is quite confused by the entire situation."
 ww1_liechtenstein.8.a:0 "Preposterous."

#Northwestern Army
 ww1_nwa.1.t: "Formation of Anti-Bolshevik army in the North"
 ww1_nwa.1.d: "After the Bolsheviks couped the Russian government and a bit later after the treaty of Brest-Litovsk, a group of reactionary officers from Petrograd and some from our POW camps requested us to help them form an anti-Bolshevik army in the north and aid their attack to capture Petrograd. Now when the fighting in the western front has stopped and we have a lot of spare equipment and young men who are willing to volunteer to fight we can now properly aid them. Aiding them would also grant us a great chance to establish a friendly government in Petrograd and expand our influence in Russia."
 ww1_nwa.1.a: "Good luck soldiers!"
 ww1_nwa.1.b: "Forwards to Petrograd!(Play as [NWA.GetFlag]Northern Corps)"

 ww1_nwa.2.t: "Alexandr Rodzyanko arrives to [13.GetCapitalVictoryPointName]"
 ww1_nwa.2.d: "Alexandr Rodzyanko a cavalry officer and an Olympic rider who tried unsuccessfully establish connections with the Entente has arriced to [13.GetCapitalVictoryPointName] earlier today. Alongside Rodzyanko arrived another cavalry officer, Alexey Palen."
 ww1_nwa.2.a: "Welcome"
 ww1_nwa.2_tt: "§YAlexey Palen§!([NWA.GetFlag]) Joins §Y[NWA.GetNameDef]§!"

 ww1_nwa.3.t: "A cavalry detachment defects to the whites"
 ww1_nwa.3.d: "After we recently put an order to arrest Stanisław Bułak-Bałachowicz, the commander of 1. Lugan Partisan cavalry regiment he and most of his men have decided to defect and have offered their services to the German supported whites. Stanisław Bułak-Bałachowicz who has a Polish-Belorussian background joined our ranks along with his brother after the disbandment of the Ataman Punin's detachment. After joining the Red-Army Bułak-Bałachowicz and his detachment helped put down a peasant uprising with terrible cruelty. After hearing about those actions hatred towards him and his actions have risen among our local commanders which led to the decision to arrest him. "
 ww1_nwa.3.a: "Traitor!"
 ww1_nwa3_tt: "Stanisław Bułak-Bałachowicz and his Cavalry detachment will join the Northern Corps"

 ww1_nwa.4.t: "[NWA.GetNameDef] offers their services to us"
 ww1_nwa.4.d: "Recently after the Germans started to withdraw their troops from the areas they took control of in the treaty of Brest-Litovsk, the Bolsheviks have started to advance to those territories. A small white army called [NWA.getNameDef] which took control of Pskov and it's surroundings after the Germans withdrew wasn't prepared enought and couldn't resist the Red Army. After losing Pskov they have retreated to our territory and offered their services for us atleast for now."
 ww1_nwa.4.a: "Welcome comrades!"

 ww1_nwa.5.t: "Kolchak appoints Nikolai Yudenich as the commander-in-chief of northwestern Russia"
 ww1_nwa.5.d: "Alexander Kolchak, the so called supreme ruler of Russia has appointed Nikolai Yudenich as the commander-in-chief of all Russian armed forces operating against the bolsheviks in the Baltic Sea and in northwestern Russia. Nikolai Yudenich is a capable general with good reputation and he can also bring some aid and funds to our forces which we are really in need of."
 ww1_nwa.5.a: "Why wouldn't we want such a good general to lead our forces?"
 ww1_nwa.5.b: "No thanks, [NWA.GetLeader] is capable enough to lead our army"

 ww1_nwa.6.t: "[NWA.getLeader] asks for help"
 ww1_nwa.6.d: "[NWA.getLeader], the leader of [NWA.GetNameDef] has asked for some assistance in their campaign against the Red Army in Northwestern Russia. Giving them aid could help us by forcing [SOV.GetNameDef] to move more troops against them but on the other hand it could also weaken us because after all we are sending our equipment away."
 ww1_nwa.6.a: "We should send some of our spare equipment to them."
 ww1_nwa.6.b: "We aren't really in a position to help them"

 ww1_nwa.7.t: "Peipsi flotilla defects to our enemy"
 ww1_nwa.7.d: "Formed in september of 1915 in case of a further retreat of the 6th army the Peipsi Floatilla is a small naval detachment operating in the lake Peipsi. By the Beginning of 1917 the floatilla consisted of five steamships armed with guns of caliber less than 75 mm. After the arrest of the former commandr rear admiral Nikolai Nikolaevich Kolomeytsev and the Bolshevik revolution Dmitry Dmitrievich Nelidov was appointed as the leader of the floatilla. Recently Nelidov has decided to defect to the German side. He managed to convince half of his flotilla consisting of the ships Dolphin, Narodnik and President and their crews to defect with him."
 ww1_nwa.7.a: "Those traitors should be shot"

 ww1_nwa.8.t: "Petrograd captured"
 ww1_nwa.8.d: "Few weeks ago when we started our operation we hoped that we would be able to capture Petrograd. Now this dream has came true and the capital of the now former Russian Empire has finally fallen to our troops. While this is a great victory to us and the whole white moment we are sure that the Bolsheviks won't give up. Because of that we have to start thinking our next move for which we have to realistic options either prepare to defend along the western bank of Volkhov river or to continue the offensive either to South towards  Moscow through Tver or to the North to reach the Arctic sea."
 ww1_nwa.8.a: "We are now one step closer to the final victory!"

 ww1_nwa.9.t: "Our offensive has been defeated"
 ww1_nwa.9.d: "45 days ago we started our offensive towards Petrograd. We had been preparing for the offensive for a long time, but unfortunately we were unable to meet the goals of our offensive as Petrograd is still under Bolshevik control. Even though we weren't successful this doesn't mean an end to us as luckily our army wasn't completely destroyed sowe can still continue our war, but first we have to retreat and then reorganise and prepare our army so that we can try again once more."
 ww1_nwa.9.a: "Was all this work and suffering for nothing?"

 ww1_nwa.10.t: "Petrograd lost"
 ww1_nwa.10.d: "Petrograd the birthplace of the revolution has been lost to [NWA.getNameDef]. This is a major defeat for the Red Army and a major blow for our morale. Regardless of that we still have to continue fighting so that the flame of the revolution can't be extinguished."
 ww1_nwa.10.a: "Prepare a counterattack immediately!"

 ww1_nwa.11.t: "Successful defence near Petrograd"
 ww1_nwa.11.d: "45 days ago [NWA.GetNameDef] started their offensive towards Petrograd at first our troops were caught offguard by their offensive but after that our troops fiercely defended every meter and inflicted heaavy casualties to the invaders. After about 25 days the offensive lost most of it's momentum and thus slowed down "
 ww1_nwa.11.a: "Glory to the mighty Red Army!"

 ww1_nwa.12.t: "Demands from Frank G. Marsh"
 ww1_nwa.12.d: "Frank G. Marsh the assistant of Lieutenant general Hubert Gough the Chief of the Allied Military Mission to the Baltic sent earlier today a demand to [NWA.GetLeader]. The demand orders us to start gathering possible people to form a government which would be temporarily in charge of the Northwestern Areas of Russia excluding the Baltic states. In his letter Marsh says that if the government isn't established within 20 days the Entente will stop their aid to our army."
 ww1_nwa.12.a: "We have to weigh our options carefully"
 ww1_nwa12_tt: "§RIf the Entente pulls out their assistance Estonia and Latvia will also most likely stop supporting us.§!"

 ww1_nwa.13.t: "Question of Finnish Independance"
 ww1_nwa.13.d: "Finland is one and propably the most powerful of the Baltic states which broke away from the Russian rule after the revoultions. We have to decide our approach towards their independence because the Bolsheviks have already approved it and if we don't do so they most likely won't help us and instead stay neutral."
 ww1_nwa.13.a: "Of course, we need their support."
 ww1_nwa.13.b: "No they were and still are part of Russia."

 ww1_nwa.14.t: "Question of Latvian and Lithuanian Independance"
 ww1_nwa.14.a: "Of course, we need their support."
 ww1_nwa.14.b: "Only Latvia deserves to be recognised"
 ww1_nwa.14.c: "Only Lithuania deserves to be recognised"
 ww1_nwa.14.d: "After we recognised the independence of Estonia some Latvian and Lithuanian politicians have asked us to do the same and for exchange they have promised to consider helping our cause. Now the time to finally decide our position regarding their independeces has came."
 ww1_nwa.14.e: "No they were and still are part of Russia."

 ww1_nwa.15.t: "[NWA.GetNameDef] recognises our independence."
 ww1_nwa.15.d: "After a recent meeting of the leading members of [NWA.GetNameDef] [NWA.getLeader] the leader of [NWA.GetNameDef] has announced that he will recognise the independence of our country. Even though [NWA.GetNameDef] has recognised our independence not many other members of the Russian white movement are willing to recoginse it. But maybe now when one of them has done others will follow."
 ww1_nwa.15.a: "Thanks, I guess?"

 ww1_nwa.16.t: "[NWA.GetNameDef] doesn't recognise our independence."
 ww1_nwa.16.d: "After a recent meeting of the leading members of [NWA.GetNameDef] [NWA.getLeader] the leader of [NWA.GetNameDef] has announced that he will not recognise the independence of our country."
 ww1_nwa.16.a: "Why would we care when they're not even a legitimate govenrment."

 ww1_nwa.17.t: "White Army in Pskov"
 ww1_nwa.17.d: "Now when [GER.GetNameDef] has surrendered, the small Russian army we aided near Pskov has to survive without our help because according to the armistice we have to withdraw our forces even from the Eastern territories we gained in Brest-Litovsk."
 ww1_nwa.17.a: "Good luck soldiers!"
 ww1_nwa.17.b: "Death to Bolshevik scum! (Play as [NWA.GetFlag]Northern Corps)"

 ww1_nwa.18.t: "Alexandr Rodzyanko appointed as commander of Northern Corps"
 ww1_nwa.18.d: "Now when our offensive to Petrograd has finally begun General Johan Laidoner, the commander-in-chief of Estonian army has appointed Alexandr Rodzyanko as the leader of [NWA.GetNameDef], because Anton Dzerožinski wasn't ready to publicly recoginse the Estonian independence." 
 ww1_nwa.18.a: "In your service General!"

 ww1_nwa.19.t: "Heinrich von Neff dismissed"
 ww1_nwa.19.d: "Heinrich von Neff the commander of [NWA.getdef] has been dismissed by the leaders of the [EST.getAdjective] army for favoring Germans too much. Following the dismissal von Neff has been replaced by colonel Anton Fedorovich Dzerožinski."
 ww1_nwa.19.a: "What now?"
 
 
 ww1_sra.32.t: "[FROM.getName] Asks for Help"
 ww1_sra.32.d: "SRA asks us for help in the Russian Civil War. Should we help them?"
 ww1_sra.32.a: "Of course!"
 ww1_sra.32.b: "No"


 ww1_sra.33.t: "[FROM.getName] Accepted"
 ww1_sra.33.d: "[FROM.getName] has agreed to consider the idea of sending us equipment."
 ww1_sra.33.a: "Good."

 ww1_sra.34.t: "[FROM.getName] Refused"
 ww1_sra.34.d: "[FROM.getName] refused to help us in any way."
 ww1_sra.34.a: "Oh no..."

 diplomatic_crisis_ALERT_TITLE: "A Political Crisis Begins!"
 diplomatic_crisis_ALERT_DESC: "..."



 ww1_morocco.23.t: "Crisis brews in Morocco "
 ww1_morocco.23.d: "Earlier this week French colonial forces received a plea for aid from the besieged Moroccan Sultan, French forces were more than obliged and soon the rebels that had laid siege to Fes in an attempt to depose the Sultan, had been scattered. It’s reported fighting is still occurring in the rural areas near Marrakech.\nHowever, the international community now fears what the German response to this shall be, with France moving to annex the region under the pretext of protecting European peoples, it is likely that the Kaiser will react with force and attempt to assert his own gains in Morocco. No response has been made public yet from Spain, Germany or the UK but it is without much doubt that this will spark a crisis. "
 ww1_morocco.23.a: "No one can stop us"
 ww1_morocco.23.b: "And the Algeciras conference?"
 ww1_morocco.23.c: "Europe watches and waits "
 ww1_morocco.23.e: "So, the French wish to test our commitment..."
 ww1_morocco.23.f: "An excellent opportunity for the Spanish colonial empire!"

 GER_decisions_agadir: "§YUnlocks Decisions to escalate the Morrocan crisis§!"


 ww1_morocco.24.t: "Germany backs down"
 ww1_morocco.24.d: "After France had moved in to annex the Sultanate of Morocco, the German empire had stationed the SMS Berlin in Agadir as a tactic to try and force concessions from the French. However, this caused disarray in Germany as the stock market plummeted by 30% and the Reichsbank lost a fifth of its gold reserves. In a dramatic response to try and stop Germany from being forced off the gold standard, the Kaiser's government has decided to back down and remove the SMS Berlin from Agadir.\n\nThis comes as a major embarrassment to the German nation, and someone in the German government is sure to be blamed, but for the French, this has been a lucky victory. Now that Germany has had to back down, they will be forced to negotiate with the French to resolve this crisis."
 ww1_morocco.24.a: "Germany wouldn't dare demand much, right?"
 ww1_morocco.24.b: "Perhaps we should show our support to the French..."

 ww1_morocco.25.t: "A speech in Mansion House"

 ww1_morocco.25.d.forcongo: "Earlier this week two things have come to the prime minister's attention, firstly, Germany has sent demands to France as a reaction to the crisis in Agadir which our foreign minister, Edward Grey, has informed him that they largely consist of German gains in the French Congo. The second matter, also related to the Agadir crisis, is a request from the Chancellor of the Exchequer David Lloyd George - he wants to announce in a speech at Mansion House in London, to members of parliament, that our position in Agadir is one that would be of one that would support France. Whilst this would not be said directly, Lloyd George would use the fact that Germany could gain a naval port in the Atlantic should they make further demands to frighten parliament to support France.\n\nHowever, parliament would still be divided between strict neutrality, and support of the French - there have even been efforts by Edward Grey to flatter Germany due to a large minority in parliament believing that France, as the aggressor, should not receive our support. "

 ww1_morocco.25.d.forsouthmorocco: "Earlier this week two things have come to the prime minister's attention, firstly, Germany has sent demands to France as a reaction to the crisis in Agadir which our foreign minister, Edward Grey, has informed him that they largely consist of taking control of southern Morocco. The second matter, also related to the Agadir crisis, is a request from the Chancellor of the Exchequer David Lloyd George - he wants to announce in a speech at Mansion House in London, to members of parliament, that our position in Agadir is one that would be of one that would support France. Whilst this would not be said directly, Lloyd George would use the fact that Germany could gain a naval port in the Atlantic should they make further demands to frighten parliament to support France.\n\nHowever, parliament would still be divided between strict neutrality, and support of the French - there have even been efforts by Edward Grey to flatter Germany due to a large minority in parliament believing that France, as the aggressor, should not receive our support. "

 ww1_morocco.25.d.forfreemorocco: "Earlier this week two things have come to the prime minister's attention, firstly, Germany has sent demands to France as a reaction to the crisis in Agadir which our foreign minister, Edward Grey, has informed him that they largely consist of releasing Morocco from any form of protectorate. The second matter, also related to the Agadir crisis, is a request from the Chancellor of the Exchequer David Lloyd George - he wants to announce in a speech at Mansion House in London, to members of parliament, that our position in Agadir is one that would be of one that would support France. Whilst this would not be said directly, Lloyd George would use the fact that Germany could gain a naval port in the Atlantic should they make further demands to frighten parliament to support France.\n\nHowever, parliament would still be divided between strict neutrality, and support of the French - there have even been efforts by Edward Grey to flatter Germany due to a large minority in parliament believing that France, as the aggressor, should not receive our support. "


 ww1_morocco.25.a: "Allow David Lloyd George to make a speech at Mansion House "
 ww1_morocco.25.b: "The PM follows a policy of neutrality "


 ww1_morocco.27.t: "A crisis averted "
 ww1_morocco.27.d: "Much to the confusion of many diplomats, the German Empire has not reacted to the events in Morocco, seemingly avoiding a colonial crisis. The crisis in Agadir was sure to signify that war in Europe was inevitable, but with this radical change in policy from Germany, perhaps Europe may see peace yet? Alas, the United Kingdom criticised the French for their antagonistic policy, highlighting the UK's lack of commitment to their agreements to the Entente...\n\n "
 ww1_morocco.27.a: "Peace in Europe"

 ww1_morocco.28.t: "Germany Occupy Southern Morocco"
 ww1_morocco.28.d: "Germany now occupy southern Morocco, lowering the tension in the region with a mutual agreement."
 ww1_morocco.28.a: "Good"

 ww1_morocco.29.t: "Rebellion Defeated"
 ww1_morocco.29.d: "The army managed to stop a large part of the insurgent forces. The few remaining opponents are isolated and entrenched partisans in the Fez region, where we will have to intervene more in depth to obtain a total victory. Nevertheless, Morocco has been generally pacified and the establishment of a protectorate now seems possible."
 ww1_morocco.29.a: "Good"

 ww1_morocco.30.t: "France Remain Defiant"
 ww1_morocco.30.d: "France has not responded to our legitimate requests. War seems inevitable and avoiding it would be seen as a huge act of weakness on our part."
 ww1_morocco.30.a: "Then its war"

 ww1_morocco.31.t: "France Defeated"
 ww1_morocco.31.d: "French forces have called for a ceasefire, recognizing that the war in North Africa is not working to their advantage. Indeed, the Moroccan army entered Algeria and the great French colonial power was ridiculed. From now on, we can ask for generous compensation in exchange for this long-awaited peace."
 ww1_morocco.31.a: "They might compensate us greatly."

 ww1_morocco.32.t: "France Leave Morocco"
 ww1_morocco.32.d: "French forces have called for a ceasefire, recognizing that the war in North Africa is not working to their advantage. Our fierce resistance forced the government of [FRA.GetLeader] to recognize our self-determination and thus decided to leave Morocco permanently."
 ww1_morocco.32.a: "We survived!"

 ww1_morocco.33.t: "France Defeated in Morocco"
 ww1_morocco.33.d: "The French military intervention in Morocco did not bear these fruits. Sultan Yusef, having requested help from Paris to put down rebellions around Fez, was unable to rally his people, provoking a large uprising that the French themselves were unable to put down. Despite a special military operation with ample resources, France was unable to defeat rebellious Morocco."
 ww1_morocco.33.a: "Grhhh..."
 ww1_morocco.33.b: "We didnt even had to intervene!"
 ww1_morocco.33.c: "What a shame for France."
 ww1_morocco.33.e: "Is France THAT weak ?"
 ww1_morocco.33.f: "We should be careful with our colonies in Morocco..."

 MOR_reclaim_lands: "Reclaims [ROOT.getAdjective] Lands to [FROM.getName]" 
 ww1_morocco.34.t: "Morocco Reclaims our Colonies"
 ww1_morocco.34.d: "Morocco, recently freed from all French influence, turned to us asking for the restitution of the colonies that we installed on their territory. Accepting such a proposal would be a clear loss of prestige, but knowing that a notable power like France did not obtain victory questions Morocco's abilities to fight large colonial empires."
 ww1_morocco.34.a: "We should accept..."
 ww1_morocco.34.b: "We wont step down!"

 ww1_morocco.35.t: "[FROM.getName] Refuses"
 ww1_morocco.35.d: "The [FROM.get Adjective] government has not been receptive to our demands, underestimating our ability to fight to recover our lands."
 ww1_morocco.35.a: "Noted."

 ww1_morocco.36.t: "[FROM.getName] Accepts!"
 ww1_morocco.36.d: "The [FROM.get Adjective] government has been receptive to our requests. The local authorities have already started the administrative handover and our international prestige has been restored!"
 ww1_morocco.36.a: "Noted."


 ww1_morocco.8.t: "Germany Demands Compensation"
 ww1_morocco.8.d.forcongo: "After a tumultuous period of back and forth between us and the German Empire, Kaiser Wilhelm's demands have been received by our foreign minister. They outline that as compensation for the French annexation of Morocco, we must cede the French Congo to German colonial administration. This demand is not unreasonable, and we should prepare ourselves to accept them, to guarantee European peace even if the press continues to criticise our negotiations. However, should we refuse these demands, we need to mobilise ourselves and inform our allies.."

 ww1_morocco.8.d.forsouthmorocco: "After a tumultuous period of back and forth between us and the German Empire, Kaiser Wilhelm's demands have been received by our foreign minister. They outline that as compensation for the French annexation of Morocco, we must cede southern Morocco to German Administration. This demand is not unreasonable, and we should prepare ourselves to accept them, to guarantee European peace even if the press continues to criticise our negotiations. However, should we refuse these demands, we need to mobilise ourselves and inform our allies."

 ww1_morocco.8.d.forfreemorocco: "After a tumultuous period of back and forth between us and the German Empire, Kaiser Wilhelm's demands have been received by our foreign minister. They outline that as compensation for the French annexation of Morocco, we must cede release the protectorate of Morocco and leave the country. This demand is not unreasonable, and we should prepare ourselves to accept them, to guarantee European peace even if the press continues to criticise our negotiations. However, should we refuse these demands, we need to mobilise ourselves and inform our allies."

 ww1_morocco.8.a: "Accept the demands in full"
 ww1_morocco.8.b: "Suggest a compromise"
 ww1_morocco.8.c: "Germany is in no position to demand anything!"
 ww1_morocco.8.e: "They can have Southern Morocco"
 ww1_morocco.8.f: "We must leave Morocco"

 ww1_morocco.26.t: "Negotiations with France "
 ww1_morocco.26.d: "After the removal of the SMS Berlin from Agadir due to the financial crash our position in the Moroccan crisis has evolved to be an embarrassing one. In order to restore our prestige, the Kaiser is insistent that we open negotiations with the French in order to gain colonial concessions from them as per the initial invitation from the French foreign minister Joseph Caillaux.\n\nHowever, before we extend an offer to the French it should be first decided what our actual aims are - most of the foreign and colonial offices agree that we should rescind any claims in Morocco in exchange for the French Congo, however, we could push for control of southern Morocco, reparations from the French or perhaps we can convince the French to return Morocco to its pre-crisis state. " 

 ww1_morocco.26.a: "We must secure the French Congo"
 ww1_morocco.26.b: "Demand southern Morocco "
 ww1_morocco.26.c: "The French must leave Morocco"
 ww1_morocco.26.e: "We should settle for reparations..."
 ww1_morocco.26.f: "We should leave before we embarrass ourselves further..."

 # ARMENIA
 ww1_armenia.1.t:0 "Armenian Resistance in Zangezur Mountains"
 ww1_armenia.1.d:0 "The Dashnak-dominated Armenian National Council declared the independence of Armenia and signed the Treaty of Batum, by which Armenia gave up its rights to Western Armenia. But an Armenian general, Andranik Ozanian refused to accept the existence of [ARM.GetNameDef] because it included only a small part of the area many Armenians hoped to make independent. Andranik, independently from [ARM.GetNameDef], went to Zangezur against the Azerbaijani and Turkish armies, and started to help to keep it within Armenia."
 ww1_armenia.1.a:0 "Annoyance..."
 ww1_armenia.3.t:0 "Treaty of Alexandropol"
 ww1_armenia.3.d:0 "Armenia is no longer able to focus on the war effort against our might. We can take former-Ottoman lands in peace, but also we can proceed to annex them at all."
 ww1_armenia.3.a:0 "Let's focus on the west."
 ww1_armenia.3.b:0 "Did you say "Armenian"?"
