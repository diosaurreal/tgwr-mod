 ww1_turkey.82.t:0 "Вопрос о Кипре"
 ww1_turkey.82.d:0 "Британцы арендовали Кипрские острова после Крымской войны и официально аннексировали их во время Великой войны. Теперь, когда мы обсуждаем границы нашего нового государства, пришло время решить, кому принадлежат эти земли."
