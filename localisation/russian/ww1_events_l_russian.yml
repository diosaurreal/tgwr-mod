 ww1_auh.152.t:0 "Франц Фердинанд чуть не погиб" 
 ww1_auh.152.d:0 "Во время визита в Англию эрцгерцог Франц Фердинанд остановился в Ноттингемшире, чтобы встретиться с герцогом Тичфилдом Портлендским. Во время встречи на высшем уровне они вышли пострелять дичь.\nВдруг один из заряжающих упал. В результате оба ствола винтовки, которую он нес, разрядились, и выстрел прошел в нескольких футах от наследника престола Австро-Венгрии, который едва избежал выстрела рядом с собой, который мог бы убить его мгновенно." 
 ww1_auh.152.a:0 "Слава Богу!" 
  
 ww1_auh.153.t:0 "Покушение на губернатора Марияна Варешанина." 
 ww1_auh.153.d:0 "Сегодня погиб преступник Богдан Жераич. Уроженец Боснии был задержан полицией, когда он только что совершил покушение на генерала Марияна Варешанина, губернатора Боснии и Герцеговины. Не будучи обездвиженным, сепаратист выстрелил себе в грудь, промахнувшись в боснийского генерала пять раз. Его легендарная неясность привела к большим волнениям в регионе." 
 ww1_auh.153.a:0 "Босния - опасный регион...." 
  
 ww1_auh.154.t:0 "Варешанин уходит в отставку" 
 ww1_auh.154.d:0 "После покушения, совершенного на него в прошлом году, генерал Варешанин, губернатор Боснии, решил отказаться от своего титула и уехать в Вену. В связи с его отъездом губернатором был назначен генерал Оскар Потиорек." 
 ww1_auh.154.a:0 "Я желаю вам удачи, Потиорек." 
 
 #Agadir Crisis 
 ww1_morocco.1.t:0 "Восстание в Фесе"
 ww1_morocco.1.d:0 "Пламя мятежа, восстания против нашего султана Абд аль-Хафида, охватившее нашу страну с момента французской интервенции в Марокко в 1905 году, достигло своей предпоследней точки. Мятежники осадили столицу, и сам султан оказался в осаде - без внешней помощи со стороны колониальной державы правление султана гарантированно скоро прервется.\n\nПоэтому в отчаянной попытке сохранить свое положение султан обратился к французскому генералу Муанье, стоящему гарнизоном в Касабланке, с просьбой освободить город от осады мятежников. Однако последствия этого таковы, что, несомненно, французы (под предлогом защиты европейских народов, ведущих бизнес в Марокко) захватят дальнейший контроль над Марокко и попытаются присоединить нашу страну к своей империи. \n\nНарод Марокко уже давно разочарован правлением французской марионетки в качестве султана, поэтому, учитывая угрозу стать не более чем французским протекторатом, возможно, пришло время для Марокко бороться за свою независимость, чтобы наше имя не стало пятном в учебниках истории."
 ww1_morocco.1.a:0 "Муанье разбивает войска повстанцев."
 ww1_morocco.1.b:0 "Султан предал Марокко!"

 ww1_morocco.2.t:0 "Привлечение марокканских повстанцев"
 ww1_morocco.2.d:0 "В начале этой недели генерал Муанье, находящийся в Касабланке, Марокко, получил от марокканского султана просьбу привести 23 000 человек, чтобы рассеять повстанцев, осаждавших султана в городе Фес. Муанье быстро воспользовался просьбой, рассеял повстанцев в сельской местности, где продолжаются бои под Марракешем, и освободил султана.\n\nВ то время как бои продолжаются, султан Абд аль-Хафид отрекся от престола в пользу Мулай Юсуфа, но это мало успокоило повстанцев, и теперь Муанье гарантирует нам, что последуют новые столкновения с повстанческими силами.\n\nЭта ситуация, если говорить прямо, представляет собой невероятную возможность расширить наше колониальное влияние на севере Африки и, что более важно, подвергнет испытанию обязательства Британии перед Францией. Под предлогом защиты европейских активов и народов в Марокко мы можем фактически присоединить страну к нашей колониальной империи, что, несомненно, вызовет кризис, в результате которого Германия будет вынуждена попытаться предотвратить аннексию - при дипломатической поддержке Великобритании министр иностранных дел уверяет правительство, что нам придется пойти на минимальные уступки ради наших новых марокканских завоеваний."
 ww1_morocco.2.a:0 "Приступить к оккупации."
 ww1_morocco.2.b:0 "Лучше не провоцировать потенциальный конфликт в такой момент."

