 ww1_qing.334.t:0 "Changde Rice Riot"
 ww1_qing.334.d:0 "Perhaps inflamed by neighboring April 1910 Changsha Rice Riots, the people in Changde have grown desperate from a massive famine that has decimated rice harvests. Just like in Changsha, the riots started after a woman threw herself into the river, desperate after prices spiked due to the famine. \n\nThe riots have been ongoing, and we need to find a solution. What should we do?"
 ww1_qing.334.a:0 "Tell the governor to crush it"
 ww1_qing.334.b:0 "Send aid"
 ww1_qing.336.t:0 "The 100 Days Reform"
 ww1_qing.336.d:0 "§GThis event occured because of our recent reforms§W\n\nThe tumultuous late 19th century led to a large number of reformers in our empire who increasingly gained powerful positions within the government bureaucracy. After the humiliating loss to the Japanese in the 1895 First Sino-Japanese War, reformers, including Kang Youwei, worked with the Guangxu Emperor to outline, against the wishes of Empress Dowager Cixi, an ambitious reform program. \n\nThus, in 1898, began the 100 days reform, where radical reorganization of the Qing government structure and backwards traditions was planned and signed by the emperor with the help of Kang Youwei.\n\nHowever, it soon became apparent that conservative elements within the country ran too deep to be ready for reform. Cixi quickly organized a coup, and all depended on the decision of Yuan Shikai, who controlled the Beiyang Army. Although once a reformist ally, once again, Yuan Shikai switched sides, supporting Cixi coup the government, capturing most reformers and taking all power away from the emperor. Kang Youwei escaped to Canada.\n\nAfter executing the captured reformers, most intellectuals in the country turned against the government to the revolutionaries, believing our government hopeless. However, since then, we have undertaken reforms so radical they weren’t even considered by the original 100 Days Reform.\n\nSince, we have discussed shifting government policy on the 100 Days Reform and those responsible for crushing it. What should we say?"
 ww1_qing.336.a:0 "Justified crushing of dangerous radicals"
 ww1_qing.336.b:0 "Radical reform for an empire not ready"
 ww1_qing.336.c:0 "A noble attempt crushed by unworthy reactionaries"
 
 qing_news.1.t:0 "Sun Yat-sen Assasinated!"
 qing_news.1.d:0 "As Sun Yat-sen was coming home yesterday, he was ambushed by a group of assasins and killed. The leading figure of the Tongmenghui, a anti-Qing group who wish to establish a republic in China, Sun Yat-sen's death will certainly damage the movement, although there are many in line to take his place. Many ask, with the revolutionary leader dead, who will lead the Tongmenghui now?"
 qing_news.1.a:0 "Oh my!"
 qing_news.1.b:0 "All going to plan"
 qing_news.2.t:0 "Kang Youwei takes power in China"
 qing_news.2.d:0 "Recently, the Qing Dynasty has appointed Kang Youwei as the new Prime Minister of the empire. In exile since his failed 100 Days Reform in 1898, he has been invited back to reform China from the brink of collapse"
 qing_news.2.a:0 "Who?"
 qing_news.2.b:0 "A welcome to our new prime minister!"
 qing_news.3.t:0 "Constitutional Coup in China"
 qing_news.3.d:0 "Shocking news from China, with the newly establish parliament working with the Tongmenghui to crush the Qing Dynasty and establish a democratic republic."
 
 ww1_china.1.t:0 "Провозглашение Китайской империи"
 ww1_china.1.d:0 "[CHI.GetLeader] при поддержке Бэйянской армии провозгласил себя императором, объяснив свой поступок тем, что Китай не готов принять идеи революционеров. Этот поступок может озлобить других милитаристов, не готовых к возрождению монархии в стране. The reaction in southern China has been quite fierce. Yet they have not yet taken action to oppose the emperor by force. No, maybe something is on the verge of happening."
 ww1_china.1.a:0 "Слава [CHI.GetLeader]!"
 ww1_china.2.t:0 "Начало эры военачальников"
 ww1_china.2.d:0 "Китайские провинции, которые были тесно объединены под руководством Юань Шикая, начали падать после провозглашения Китайской империи и Национальной защитной войны, и наступила эра военачальников, когда влияние центрального правительства стало отставать от влияния провинций."
 ww1_china.2.a:0 "Единство не может быть спасено..."
 ww1_china.3.t:0 "Вторая революция"
 ww1_china.3.d:0 "Противники [CHI.GetLeader] Диктатуры пытаются свергнуть президента. Оппозиция называет восстание Второй революцией, но Китай еще не оправился после Синьхая, поэтому восстание крайне слабое."
 ww1_china.3.a:0 "Прекратите мучить мою республику."
 ww1_china.4.t:0 "Милитаристская революция"
 ww1_china.4.d:0 "Противники [CHI.GetLeader] пытаются свергнуть президента. Милитаристы называют восстание Второй революцией, но Китай еще не оправился после Синьхая, поэтому восстание крайне слабое."
 ww1_china.4.a:0 "Прекратите мучить мою республику."
 ww1_china.4.a.tt:0 "§RВесь Китай будет ввергнут в гражданскую войну и хаос...§!"
 ww1_china.4.b:0 "Yuan Shikai couped the government..." 
 ww1_china.5.t:0 "Милитаристское восстание."
 ww1_china.5.d:0 "Противники [CHI.GetLeader] пытаются свергнуть Временное правительство. Милитаристы различных провинций недовольны тем, что революционеры медлят с избранием законного президента, поэтому они организовали восстание с целью захвата власти."
 ww1_china.5.a:0 "У нас есть другие важные дела. Это может подождать."
 ww1_china.6.t:0 "[CHI.GetLeader] начал антимилитаристские чистки"
 ww1_china.6.d:0 "Чувствуя раскол среди лидеров милитаристов и монархистов, президент объявил о подавлении имперского заговора. Чистки, скорее всего, спровоцируют губернаторов на провозглашение независимости провинций."
 ww1_china.6.d_yuan:0 "Sensing disloyalty and treachery among the Beiyang Army, [CHI.GetLeader] has begun a series of trials and executions of those suspected of rebelling against the Republic. Although this act will leave the republican army weakened, the republican government stands substantially stronger. Yuan Shikai who is the infamous leader of Beiyang Army has been detained by sudden raid of revolutionary military police, reasoned with he was plotting a coup against the government."
 ww1_china.6.a:0 "Смутное время."
 ww1_china.7.t:0 "Попытка маньчжурской реставрации провалилась"
 ww1_china.7.d:0 "Генерал Чжан Сюнь предпринял попытку восстановить монархию, но нам удалось разбить его войска. В течение нескольких дней Пекином правила свергнутая династия Цин, но теперь это в прошлом.\n\nЭти события вновь потрясут Китай и приведут к появлению клик, которые усилят борьбу за власть."
 ww1_china.7.a:0 "Мы будем защищать республику."
 ww1_china.8.t:0 "Попытка реставрации династии Цин"
 ww1_china.8.d:0 "Генерал Чжан Сюнь предпринял попытку восстановить монархию, Пекин контролируется династией Цин. Мы не успели предотвратить заговор монархистов и снова должны противостоять империи.\n\nПотеряв столицу, мы будем провоцировать клики на обострение борьбы за власть."
 ww1_china.8.a:0 "Мы будем защищать республику."
 ww1_china.8.b:0 "Финальная схватка. (Играть за [QIN.GetFlag]Цин)"
 ww1_china.10.t:0 "Юань Шикай умер"
 ww1_china.10.d:0 "Юань Шикай скончался из-за плохого здоровья. Ввергнув страну в хаос и разруху попыткой возродить империю под своим правлением, он не смог вывести Китай из кризиса.\n\nСмерть правителя в такое трудное время только ухудшит ситуацию в стране и спровоцирует еще больше восстаний."
 ww1_china.10.d2:0 "Юань Шикай скончался из-за слабого здоровья. Он сохранил верность династии Цин, хотя был жадным, амбициозным генералом, почти диктатором всего Китая." 
 ww1_china.10.a:0 "Очень хорошо, он умер. Что теперь?"
 yuan_shikai_dead:0 "Юань Шикай умер"
 sun_yatsen_dead:0 "Sun Yatsen died"
 ww1_china.20.t:0 "Лига пяти провинций" 
 ww1_china.20.d:0 "Внутренние конфликты в клике Чжили усилились, что привело к расколу фракции Сунь Чуаньфана. Они не примирились с кликой Фэнтянь и хотят восстановить гегемонию Чжили в Северном Китае." 
 ww1_china.20.a:0 "Прекратите этот бессмысленный..." 
 ww1_china.20.b:0 "Меч и щит. (Играть за [JNC.GetNameWithFlag])" 
 ww1_china.24.t:0 "Zhejiang Leaves"
 ww1_china.24.b:0 "Sword and shield. (Play as [ZHE.GetNameWithFlag])"
 ww1_china.27.t:0 "Бешеный барон захватил Монголию"
 ww1_china.27.d:0 "Некий русский офицер по прозвищу Бешеный Барон совершил авантюрный поход в Монголию и захватил власть в этом регионе."
 ww1_china.27.a:0 "Круто."
 ww1_china.27.b:0 "Это не продлится долго."
 ww1_china.28.t:0 "Правительство разделено"
 ww1_china.28.d:0 "Правительство децентрализовано. Политические группировки разрушают страну изнутри, а военачальники разрывают нацию на части."
 ww1_china.28.a:0 "Мы сидим здесь и ждем смерти."
 ww1_china.29.t:0 "Фэнтяньская клика захватила власть"
 ww1_china.29.d:0 "Мы не смогли защитить Пекин. Северная клика захватила власть в столице, а тот, кто контролирует Пекин, считается самым законным правителем Китая."
 ww1_china.29.a:0 "Кто объединит Китай?"
 ww1_china.30.t:0 "Правительственный раскол"
 ww1_china.30.d:0 "Без централизации у Китая больше нет единой власти. Каждый военачальник претендует на роль правителя нации."
 ww1_china.30.a:0 "Мы обречены!"
 ww1_china.31.t:0 "[FROM.GetName] Demands Submission"
 ww1_china.31.d:0 "[FROM.GetLeader] demands that we must submit and surrender all authority - military and administrative. If we reject they will send the troops in."
 ww1_china.31.a:0 "Okay."
 ww1_china.31.b:0 "Ask for autonomy."
 ww1_china.31.c:0 "Never."
 ww1_china.32.t:0 "[FROM.GetName] требует, чтобы мы стали марионеткой"
 ww1_china.32.d:0 "Соседний военачальник выдвигает требование стать марионеткой, сохранив самоуправление провинции."
 ww1_china.32.a:0 "Согласен."
 ww1_china.32.b:0 "Наш ответ - нет."
 ww1_china.33.t:0 "[FROM.GetName] выдвигает ультиматум"
 ww1_china.33.d:0 "Соседний военачальник готовится к войне. Они уверены, что смогут захватить нас. Как им ответить?"
 ww1_china.33.a:0 "Согласен."
 ww1_china.33.b:0 "Мы будем бороться за независимость."
 ww1_china.34.t:0 "[FROM.GetName] отказывается подчиняться нам"
 ww1_china.34.d:0 "Наши требования были проигнорированы. Мы можем начать военные действия, чтобы присоединить мятежную провинцию. Готовьте войска!"
 ww1_china.34.a:0 "Это была их величайшая ошибка."
 ww1_china.36.t:0 "Конец долгого марша"
 ww1_china.36.d:0 "Коммунисты устроили резиденцию на Шэньси после годичного путешествия."
 ww1_china.36.d2:0 "В недавно образованной Китайской Республике только что началась гражданская война. Президент Китайской Республики [FROM.GetLeader], избранный после последней революции, столкнулся с переворотом, устроенным Бэйянской кликой, которая разочарована его радикальной политикой и давлением, которое он оказывает на консервативных реакционеров. В прошлую революцию они могли получить поддержку, поскольку ставили перед собой цель свергнуть коррумпированную и прогнившую династию Цин и привести революцию к успеху, но в этот раз [FROM.GetLeader] у власти, его соратники-революционеры и китайский народ хотят сохранить эту систему и реформировать республику, поэтому их действия никому не понятны. Неизвестно, выиграет ли Гоминьдан (националистическая партия) войну, но стычки в китайских провинциях уже разгораются." 
 ww1_china.36.a:0 "Будущее за нами!"
 ww1_china.36.b:0 "Ну..."
 ww1_china.36.c:0 "Опять?" 
 ww1_china.37.t:0 "Война по защите страны"
 ww1_china.37.d:0 "Сопротивление попытке [CHI.GetLeader] взойти на трон распространилось по всей стране. В конце концов, восстание вспыхнуло в южных провинциях!"
 ww1_china.37.d_yatsen:0 "[CHI.GetLeader] и его Гоминьдан монополизировали всю государственную власть. Некоторые люди, например, военачальники, которые в прошлом были верны династии Цин, а теперь верны их интересам, восстали и объявили о свержении [CHI.GetLeader]."
 ww1_china.37.a:0 "Это уже третий раз!"
 ww1_china.37.b:0 "Спасите героев 400-миллионного населения республики! (Играть за [NPA.GetFlag]НАУ)"
 ww1_china.37.c:0 "Демократия, о которой вы говорите, - это диктатура Гоминьдана?"
 ww1_china.38.t:0 "Конец войны за защиту страны"
 ww1_china.38.d:0 "Юань Шикай отрекся от престола, подчинившись власти [NPA.GetName], и Китайская империя вернулась к Республике."
 ww1_china.38.a:0 "Он был ослеплен жадностью."
 ww1_china.39.t:0 "Война за защиту конституции"
 ww1_china.39.d:0 "Когда южные военачальники, выступавшие против политики объединения [CHI.GetLeader], создали правительство защиты конституции и стали независимыми, [CHI.GetLeader] объявил против них карательную меру с применением силы."
 ww1_china.39.a:0 "Ни в коем случае!"
 ww1_china.39.a.tt:0 "§Чтобы предотвратить полный крах китайского правительства, вы должны вовремя полностью победить своих противников.§!\n§YЕсли Великая война еще продолжается, то после того, как вы вовремя победите южных военачальников, вы сможете вступить в Великую войну.§!" 
 ww1_china.39.b:0 "[CHI.GetLeader], мы не можем принять вашу диктатуру!"
 ww1_china.39.b.tt:0 "§RЧтобы предотвратить полный крах китайского правительства, вы должны вовремя полностью разгромить своих противников.§!" 
 ww1_china.40.t:0 "Конец войны за защиту конституции"
 ww1_china.40.d:0 "Война между двумя сторонами закончилась бессмысленно. Однако Бэйянская клика усилила внутренний конфликт и начала вопиющий конфликт."
 ww1_china.40.a:0 "В итоге, без выводов, путаница только усилилась."
 ww1_china.41.t:0 "Крах правительства Бэйяна"
 ww1_china.41.desc:0 "После серии гражданских войн и независимости клик, правительство Бэйяна, которое имело только форму, было полностью разрушено. [ANC.GetName] от [ANC.GetLeader], [SDC.GetName] от [SDC.GetLeader] и [FNG.GetLeader] от [FNG.GetLeader] направляют оружие друг на друга за главенство в Чжунъюань."
 ww1_china.41.a:0 "[ANC.GetName] - истинный преемник центрального правительства."
 ww1_china.41.b:0 "[ZHC.GetName] обладает легитимностью."
 ww1_china.41.c:0 "[FNG.GetName] могущественна."
 ww1_china.41.d:0 "[GXC.GetName] может подготовиться к будущему."
 ww1_china.41.d.tt:0 "§Y§BГоминьдан§! попробует устроить революцию еще раз, на этот раз в Гуанси.§!" 
 ww1_china.41.e:0 "[SHX.GetName] имеет здесь потенциал."
 ww1_china.42.t:0 "Чжили-Аньхойская война"
 ww1_china.42.d:0 "Высокомерие [ANC.GetName] и [ANC.GetLeader] перешло все границы. Мы больше не можем открывать глаза, чтобы видеть, как они выдают себя за законных владельцев Китая. Давайте проучим их!"
 ww1_china.42.e:0 "[FROM.GetAdjective] troops are moving to [ROOT.Capital.GetCapitalVictoryPointName], that means they are now at war against our government and we must stop them!"
 ww1_china.42.a:0 "Давайте продвигаться к Пекину!"
 ww1_china.42.b:0 "We'll teach them a lesson!"
 ww1_china.42.b.tt:0 "You §Ymust hold Peking at all cost§!, or you'll §Rbe defeated!§!"
 ww1_china.43.t:0 "Конец Чжили-Аньхойской войны"
 ww1_china.43.d:0 "Мы потерпели поражение. Теперь нам предстоит долгий путь, чтобы вернуть Чжунъюань."
 ww1_china.43.a:0 "All my efforts...!"
 ww1_china.43.b:0 "Сдаемся в плен Чжили (Играть за [ZHC.GetNameWithFlag])" 
 ww1_china.43.c:0 "Сдаемся  в плен Чжили (Играть за [FNG.GetNameWithFlag])" 
 ww1_china.44.t:0 "Конец Чжили-Аньхойской войны"
 ww1_china.44.d:0 "Мы показали свое лучшее поведение высокодуховным тем, кто возглавляет [ANC.GetName]. Остались только... только они."
 ww1_china.44.a:0 "Следующий противник уже определен."
 ww1_china.45.t:0 "Первая Чжили-Фэнтяньская война"
 ww1_china.45.d:0 "[SDC.GetName], [FNG.GetName], армии обеих сторон столкнулись. Предсказано, что тот, кто победит в этой войне, завоюет Китай."
 ww1_china.45.a:0 "Вперед!"
 ww1_china.46.t:0 "Конец первой Чжили-Фэнтяньской войны"
 ww1_china.46.d:0 "Мы вернули все оккупации [FNG.GetName] последней войны. Фактически, мы, похоже, стали победителем в Чжунъюань."
 ww1_china.46.a:0 "К сожалению, но я доволен этим."
 ww1_china.47.t:0 "Второе движение в защиту конституции"
 ww1_china.47.d:0 "В последней войне за защиту Конституции Гоминьдан не смог достичь своей цели, пока военачальники восполняли свои частные интересы. Сунь Ятсен вернулся, чтобы организовать 2-е движение."
 ww1_china.47.a:0 "Эти демократы."
 ww1_china.47.b:0 "Гражданский национализм, права управления, права на благосостояние!"
 ww1_china.47.b.tt:0 "§YВы можете выбрать игру за §BГоминьдан или §LЧжигундан§! в этом выборе§!." 
 ww1_china.48.t:0 "Инцидент с Юн Феном"
 ww1_china.48.d:0 "Чэнь Цзюньмин, недовольный тем, как мы сотрудничаем, занял Гуанчжоу."
 ww1_china.48.a:0 "Ты дурак!"
 ww1_china.48.a.tt:0 "§YВы продолжите играть за §BГоминьдан§! и последуете идее Северной экспедиции для воссоединения Китая.§!" 
 ww1_china.48.b:0 "Следуй его идеалу!"
 ww1_china.48.b.tt:0 "§YИграйте за §LЧжигундан§! и следуйте идее китайского провинциального федерализма для воссоединения Китая.§!" 
 ww1_china.49.t:0 "Цзянсу-Чжэцзянская война"
 ww1_china.49.d:0 "Теперь, когда мы правим Чжунъюанем, досадно видеть, что остатки [ANC.GetName] все еще в Шанхае."
 ww1_china.49.a:0 "Убирайтесь из моего порта!"
 ww1_china.50.t:0 "Вторая Чжили-Фэнтяньская война"
 ww1_china.50.d:0 "[SDC.GetName] уничтожает остатки [ANC.GetName]. Они пожалеют о безрассудном движении своих войск. Это прекрасный шанс для атаки."
 ww1_china.50.a:0 "Время мстить!"
 ww1_china.50.b:0 "Нет, это страшно."
 ww1_china.51.t:0 "Приглашение в Анти-Чили Альянс"
 ww1_china.51.d:0 "Вторая война вспыхнула между [SDC.GetName] и [FNG.GetName]. [FNG.GetName] послали предложение присоединиться к нападению на [SDC.GetName]."
 ww1_china.51.a:0 "Это стратегический выбор."
 ww1_china.51.b:0 "В конце концов, все они одинаковы."
 ww1_china.52.t:0 "Конец второй Чжили-Фэнтяньской войны"
 ww1_china.52.d:0 "[SDC.GetName] потерпели поражение. [FNG.GetName] была усилена за счет поглощения побежденных солдат и захваченных территорий."
 ww1_china.52.a:0 "Итак, сейчас царствует [FNG.GetName]."
 ww1_china.53.t:0 "Пекинский переворот"
 ww1_china.53.d:0 "В Пекине произошел переворот. Враги со всех сторон."
 ww1_china.53.a:0 "Обречен."
 ww1_china.53.b:0 "Шанс."
 ww1_china.54.t:0 "Сунь Ятсен умер"
 ww1_china.54.d:0 "Сунь Ятсен, один из ведущих деятелей Синьхайской революции в Китае и один из великих людей, работавших над демократизацией Китая, скончался. Причиной его смерти стал рак печени."
 ww1_china.54.d_alt:0 "Sun Yat-sen, one of the leading figures in Chinese republicanism and a revolutionary who fought to democratize China and l;lead revolution to overthrow Qing dynasty, has passed away. He will live on in Chinese history as one of the greatest men to have ever lived, and his mark on China will continue on for centuries."
 ww1_china.54.a:0 "Все скорбят в память о нем."
 ww1_china.54.b:0 "Почетный пример для каждого китайца." 
 ww1_china.55.t:0 "Крах Великой Цин"
 ww1_china.55.d:0 "После серии гражданских войн и независимости клик, Великая Цин, имевшая только форму, была полностью разделена на несколько клик и правительств. Вы можете выбрать, куда вести и снова объединить Китай."
 ww1_china.55.a:0 "[QIN.GetNameDef] еще не умер!"
 ww1_china.55.b:0 "[JNC.GetNameDef] - преемник Синьхайской революции."
 ww1_china.55.c:0 "[FNG.GetNameDef] подглядывает за возможностью."
 ww1_china.56.t:0 "Эпоха военачальников"
 ww1_china.56.d:0 "После серии гражданских войн и независимости клик, Объединенный Китай, который имел только форму, был полностью разрушен еще раз."
 ww1_china.56.a:0 "Кто объединит Чжунъюань?"
 ww1_china.56.b:0 "Какой большой сдвиг."
 ww1_china.57.t:0 "Основание Коммунистической партии Китая"
 ww1_china.57.d:0 "После успеха русской революции несколько интеллектуалов, находившихся под влиянием советских большевиков и движения Четвертого мая, основали Коммунистическую партию Китая."
 ww1_china.57.a:0 "Посмотрим, что у них получится."
 ww1_china.57.b:0 "Glory to the Revolution!"
 ww1_china.58.t:0 "The Communists Revolt!"
 ww1_china.58.d:0 "The CPC fired a riot in Jiangxi, taking over government offices and arsenals to proclaim their independence. They declared the Soviet Republic and clamored that they shall re-unify all China under the communist party and its ideology."
 ww1_china.58.a:0 "Sweep out those rats!"                                                                    
 ww1_china.58.b:0 "Да здравствует Коммунистическая партия Китая!"
 ww1_china.59.t:0 "Война Чжили-Фэнтянь-Фэн-Юшань"
 ww1_china.59.d:0 "В последней войне против [SDC.GetName] у [FNG.GetName] не было выбора, кроме как разделить оккупированные территории с [GMJ.GetName]. Однако альянс был реорганизован, и они собираются развязать еще одну гражданскую войну..."
 ww1_china.59.a:0 "Все равно пойдем воевать."
 ww1_china.59.b:0 "N-ah."
 ww1_china.60.t:0 "Конец войны Чжили-Фэнтянь-Фэн-Юшань"
 ww1_china.60.d:0 "Гоминьдан был разбит различными фракциями и потерял свою базу в Пекине. Клика Фэнтянь снова в центре внимания. Но, похоже, что-то готовится на юге, в то время как они пронзительно сражаются друг с другом..."
 ww1_china.60.a:0 "Гоминьдан уже на подходе..."
 ww1_china.61.t:0 "Конец Северной экспедиции"
 ww1_china.61.d:0 "Гоминьдан снова контролирует центральное правительство Китая."
 ww1_china.61.a:0 "Чан Кайши стал президентом."
 ww1_china.62.t:0 "Смерть Чжан Цзуолиня"
 ww1_china.62.d:0 "Сегодня наш лидер Чжан погиб от взрыва поезда. Его сын, Чжан Сюэлян, теперь наш лидер."
 ww1_china.62.a:0 "Что!?"
 ww1_china.63.t:0 "Антикитайская война"
 ww1_china.63.d:0 "Бывшие военачальники пытаются сместить Чан Кайши, президента Китая."
 ww1_china.63.a:0 "Последняя гражданская война..."
 ww1_china.63.b:0 "Это шанс!"
 ww1_china.64.t:0 "Конец античанской войны"
 ww1_china.64.d:0 "Нанкинское правительство Чан Кайши одержало победу. Эпоха китайских военачальников почти закончилась."
 ww1_china.64.a:0 "Это был долгий путь."
 ww1_china.65.t:0 "Маньчжурский инцидент"
 ww1_china.65.d:0 "Японская империя вторгается в Маньчжурию."
 ww1_china.65.a:0 "Разгромим захватчиков!"
 ww1_china.66.t:0 "Тангуйское перемирие"
 ww1_china.66.d:0 "Японская Империя оккупирует Маньчжурию и устанавливает Маньчжоу-Го."
 ww1_china.66.a:0 "Этого не может быть!"
 ww1_china.66.b:0 "Kill the enemies! All of you, rise up and kill the enemies!"
 ww1_china.67.t:0 "Тан Ияо свергнут"
 ww1_china.67.d:0 "Лонг Юнь теперь наш лидер."
 ww1_china.67.a:0 "Ну..."
 ww1_china.68.t:0 "Смерть Фэн Гочжана"
 ww1_china.68.d:0 "Цао Кунь теперь наш лидер."
 ww1_china.68.d2:0 "Фэн Гочжан, лидер клики Чжили, являющийся военачальником клики Бэйян, умер от болезни." 
 ww1_china.68.d3:0 "Фэн Гочжан, лидер клики Чжили и бывший президент Китайской Республики, умер от болезни. После его внезапной смерти премьер-министр Дуань Цируй на короткое время принял на себя обязанности временного президента, а Дуань был избран следующим президентом подавляющим большинством голосов в Национальном собрании, в котором он доминировал. После этого баланс сил между Аньхойской кликой и Чжилийской кликой в Бэйянском правительстве полностью перекосился в сторону Аньхойской клики, и правительство было монополизировано Дуаном и его аньхойскими военачальниками. Между тем Фэн был лидером Чжилийской клики, поэтому Цао Кунь и У Пэйфу, следующие по власти, заняли его вакантное место." 
 ww1_china.68.a:0 "Ну..."
 ww1_china.69.t:0 "Конец античанской войны"
 ww1_china.69.d:0 "Правительство Бэйпина Янь Шисана одержало победу. Эпоха китайских военачальников почти закончилась."
 ww1_china.69.a:0 "Неожиданно."
 ww1_china.70.t:0 "Нанкинско-уханьский раскол"
 ww1_china.70.d:0 "После смерти Сунь Ят-сена антикоммунисты с Чан Кай-ши и левые противостояли друг другу. После Чжуншаньского инцидента Чан находился у власти, но левые смогли создать независимое правительство на основе регионов, полученных во время Северной экспедиции. Они создали Уханьское националистическое правительство и объявили о свержении Чанга. Однако на данный момент экспедиции обе стороны не участвуют в реальном конфликте."
 ww1_china.70.a:0 "Тогда сметите коммунистов!"
 ww1_china.71.t:0 "Интеграция Нанкин-Ухань"
 ww1_china.71.d:0 "Националистическое правительство Китайской Республики разделилось на Нанкин и Ухань, но обе стороны завершили экспедицию без особых конфликтов. И поскольку Уханьское правительство, которое было благосклонно к коммунистической партии, рассорилось с ними, два правительства согласились объединиться снова."
 ww1_china.71.a:0 "Воссоединение Китая не за горами."
 ww1_china.72.t:0 "Инаугурация национального правительства"
 ww1_china.72.d:0 "Переходное правительство защиты конституции возродилось как Национальное правительство."
 ww1_china.72.a:0 "Я боюсь, что они будут враждовать."
 ww1_china.73.t:0 "Чжуншаньский инцидент"
 ww1_china.73.d:0 "Корабль, переименованный в Чжуншань из Юн Фэн, в честь смерти Сунь Ятсена, отправился в плавание без приказа военачальника Чан Кайши. После самовольного отплытия корабля Чан осознал, что его передвижения подсчитываются и собираются окружающими, и рассудил, что становится мишенью заговора против него. Он организовал командование на цементном заводе и арестовал подозреваемых в заговоре коммунистов.\n Ван Цзинвэй протестовал, считая, что Чан нарушает его полномочия, но он не смог взять на себя инициативу, несмотря на то, что является главой правительства. После этого он просто уехал из страны."
 ww1_china.73.a:0 "Правда это или нет, но Чан в конце концов пришел к власти."
 ww1_china.73.b:0 "Китайская демократия не может быть передана какому-то военачальнику, Чан Кайши!"
 ww1_china.74.t:0 "Свергнутый Чжан Цзинъяо"
 ww1_china.74.d:0 "Недовольство народа деспотичным и реакционным Чжан Цзинъяо достигло своего пика. Военачальники в других регионах также критикуют Чжан Цзиньяо. Теперь он бежит от власти, чтобы спастись."
 ww1_china.74.a:0 "Разве он не сторонник местного самоуправления?"
 ww1_china.77.t:0 "Немецкие военные советники"
 ww1_china.77.d:0 "Наши друзья в Германии прислали группу военных советников, чтобы помочь нам."
 ww1_china.77.a:0 "Отличные новости!"
 ww1_china.78.t:0 "Прибыл Ганс фон Зеект"
 ww1_china.78.d:0 "Генерал-оберст Ганс фон Зеект, самый влиятельный человек немецкой армии, прибыл к нам на помощь в качестве главы немецких военных советников в Китае."
 ww1_china.78.a:0 "Добро пожаловать, сэр!"
 hans_von_seeckt_in_china:0 "Ханс фон Сект в Китае."
 ww1_china.79.t:0 "Решение о японском вторжении"
 ww1_china.79.d:0 "[JAP.GetName] полностью оккупировали Маньчжурию и взяли ее под контроль, а местные власти капитулировали. Мы еще не готовы вести против них тотальную войну, но общественность хочет отвергнуть [ JAP.GetAdjective] требует и расширяет конфликт.\nВозможно, даже если Маньчжурия будет временно потеряна из-за этих унизительных условий, лучше отчаянно ждать лучшего момента, чтобы нанести удар [JAP.GetName] в будущем.\n\n И, кстати, это событие является последней частью китайского контента, который мы предлагаем в нашем моде. Спасибо за игру!\n- Frosty и Team China"
 ww1_china.79.a:0 "Пробудите гнев китайского народа!"
 ww1_china.79.b:0 "Это стратегическое отступление...\n(История)"
 ww1_china.80.t:0 "[CHI.GetName] объявил войну [GER.GetName]"
 ww1_china.80.d:0 "Премьер кабинета Китайской Республики [CHI.GetLeader] объявил, что [CHI.GetNameDef] находится в состоянии войны против [GER.GetNameDef], вставшего на сторону Антанты. Однако, несмотря на заявление войны, похоже, что [CHI.GetName] не в состоянии вести настоящие военные действия."
 ww1_china.80.d2:0 "[CHI.GetLeader] объявил, что [CHI.GetNameDef] намеревается вернуть себе концессии, отобранные Западом. Однако, несмотря на заявление войны, похоже, что [CHI.GetName] не в состоянии вести настоящие военные действия." 
 ww1_china.80.a:0 "Потому что речь идет о том, чтобы воспользоваться возможностью."
 ww1_china.80.b:0 "Конечно? Что они могут сделать?"
 ww1_china.80.c:0 "Вы серьезно?"
 ww1_china.81.t:0 "Национальное собрание отказывается вступать в войну!"
 ww1_china.81.d:0 "Национальное собрание отказалось объявить войну Германии и присоединиться к Великой войне! Более того, президент также согласился и сместил Дуань Цижуя со своего поста!\nРазозлившись на это, Дуань Цижуй взялся за руки Чжана. Цзун и созвал Временное правительство и Временное национальное собрание в Тяньцзине. Он пригрозил, что свергнет Ли Юаньхуна, если Аньхой, Хуньнань, Чжили, Фэнтянь, Чжэцзян, Фуцзянь и другие провозгласят независимость."
 ww1_china.81.a:0 "Больше никаких гражданских войн! Позвоните Чжан Сюню в Пекин для переговоров."
 ww1_china.81.b:0 "Это невозможно! Подчинить Дуань Цижуя!\n(Играть за Ли Юаньхуна)"
 ww1_china.82.t:0 "Смерть Цай Е" 
 ww1_china.82.d:0 "Скончался китайский революционный лидер и генерал Цай Е. Цай был также влиятельным военачальником в Юньнани и наиболее известен своей ролью в противостоянии имперским амбициям Юань Шикая. Он отправился в Японию для лечения в Императорском университете Кюсю в Фукуоке от туберкулеза, но вскоре после прибытия скончался." 
 ww1_china.82.a:0 "Праведник среди грешников." 
 ww1_china.83.t:0 "Призыв в китайскую армию спасения" 
 ww1_china.83.d:0 "" 
 ww1_china.83.a:0 "Объединенные мы стоим, разделенные мы падаем!" 
 ww1_china.83.b:0 "Невозможно." 
 ww1_china.84.t:0 "Приглашение в Китайскую армию спасения" 
 ww1_china.84.d:0 "" 
 ww1_china.84.a:0 "Давайте вместе бороться за китайскую нацию." 
 ww1_china.84.b:0 "Нет, черт возьми." 
 ww1_china.85.t:0 "[FROM.GetName] Присоединяется к фронту." 
 ww1_china.85.d:0 "" 
 ww1_china.85.a:0 "Рад вас видеть, [FROM.GetLeader]." 
 ww1_china.86.t:0 "Китайская армия спасения" 
 ww1_china.86.d:0 "" 
 ww1_china.86.a:0 "Да здравствует Китайская армия спасения!" 
 ww1_china.86.b:0 "Они могут объединиться? Серьезно?" 
 ww1_china.87.t:0 "Китайская армия спасения расформирована" 
 ww1_china.87.d:0 "По мере того как исчезают внешние враги, угрожавшие всему Китаю, Армия спасения Китая начинает распадаться. Теперь никто не хочет объединяться и сражаться под одним знаменем. \nКитай всегда был разделен, но однажды он снова объединится в единое государство. История это доказывает." 
 ww1_china.87.a:0 "До свидания." 
 ww1_china.88.t:0 "Северная экспедиция" 
 ww1_china.88.d:0 "Военная кампания, начатая Национально-революционной армией (НРА) Гоминьдана, известной также как "Китайская националистическая партия", против правительства Бэйяна и других региональных военачальников. Цель кампании - воссоединение Китая, ставшего раздробленным после Синьхайской революции." 
 ww1_china.88.a:0 "Да здравствует китайская демократия!" 
 ww1_china.88.b:0 "Китай - МОЙ!" 
 ww1_china.88.c:0 "Еще одна революция в китайской цивилизации." 
 
 ww1_china.90.t:0 "Убийство Сун Цзяорена" 
 ww1_china.90.d:0 "Убит Сун Цзяорен, революционный политик, возглавлявший Гоминьдан. Он также был одним из основателей Китайского революционного союза вместе с Хуан Сином. Он был застрелен во время своего выступления на железнодорожном вокзале Шанхая после того, как его партия одержала убедительную победу на последних общих выборах." 
 ww1_china.90.a:0 "Китайская демократия потерпела крах." 
  
 ww1_china.95.t:0 "Чжан Чжэньву казнен!" 
 ww1_china.95.d:0 "Некоторые солдаты в провинции Хубэй жаловались на то, что им не платят должным образом. Вице-президент Ли Юаньхун ложно доложил президенту Юань Шикаю, что его противник, хубэйский генерал Чжан Чжэньву, возглавил восстание. Юань Шикай решил казнить его, внесшего большой вклад в Синьхайскую революцию и являвшегося революционером, так как считал его бельмом на глазу, и Чжан был расстрелян без надлежащего судебного разбирательства. \nРеволюционеры протестовали против этого абсурдного шага и допрашивали Юань Шикая, но он уклонился от ответственности, обвинив Ли Юаньхуна в легкомыслии. В палате представителей было высказано мнение об импичменте Юань Шикая, но оно провалилось, так как не все с ним согласились." 
 ww1_china.95.a:0 "Он уже мертв. Что теперь?" 
 ww1_china.96.t:0 "Скандал с займами на реконструкцию" 
 ww1_china.96.d:0 "После убийства Сун Цзяорена Юань Шикай поспешно попытался ввести крупномасштабный заем. \nВместо того чтобы предоставлять кредиты под залог доходов от соляных налогов, банковские группы пяти стран - Великобритании, Франции, Германии, России и Японии - потребовали права преимущественного предоставления необходимых Китаю кредитов и выдачи их на более выгодных условиях, чем другим странам. Они даже поставили очень жесткие условия в отношении месячного бюджета Китая: председательствование, инспектирование и утверждение иностранным советником, присутствие иностранного военного офицера при роспуске армии, превращение его в чек на получение наличных в банке при получении оружия. \nСун Ятсен и Гоминьдан собираются поднять восстание, призывая к свержению Юань Шикая." 
 ww1_china.96.a:0 "Ну что ж." 
 ww1_china.97.t:0 "Новая конституция" 
 ww1_china.97.d:0 "По мере того как власть Юань Шикая росла день ото дня, Гоминьдан (Националистическая партия), а также Чинпутан (Прогрессивная партия) почувствовали угрозу и попытались ограничить власть президента, приняв конституцию. Когда президентские выборы подошли к концу, Юань Шикай послал солдат, чтобы угрозами заставить законодателей проголосовать за него. Вскоре после инаугурации он проигнорировал проект конституции, разрабатывавшийся Национальным собранием, распустил Гоминьдан и приостановил работу Национального собрания. И, наконец, он обнародовал новую конституцию, упразднил двухпалатный парламент, превратив его в однопалатный, изменил существующий пятилетний срок полномочий президента на десятилетний бессрочный и даже отменил необходимость проведения выборов, если для этого нет оснований." 
 ww1_china.97.a:0 "Я - власть." 
 ww1_china.98.t:0 "Конфликт Ли и Дуаня" 
 ww1_china.98.d:0 "После падения Китайской империи и Юань Шикая Ли Юаньхун стал заместителем председателя Китайской Республики, восстановил Национальное собрание и Временную конституцию, назначил Дуань Цируй премьер-министром. Казалось, что в Китай вернется стабильность, но в Национальном собрании вновь начались споры по поводу принятия конституции, а Ли Юаньхун и Дуань Цируй также конфликтовали между собой и пытались поставить свои полномочия выше друг друга. \nКроме того, после Войны за национальную защиту конфликт между Севером и Югом также вышел за рамки разрешения, что говорит о том, что в ближайшем будущем может вновь произойти вооруженное столкновение." 
 ww1_china.98.a:0 "Какой хаос." 
 ww1_china.99.t:0 "Ляо Чжункай убит!" 
 ww1_china.99.d:0 "Ляо Чжункай, министр финансов Гоминьдана и одна из реальных сил, был застрелен стрелком. Члены партии пребывают в шоке, но в обществе уже сложилось мнение, что это действия правых в партии. \nПо предложению советского советника Михаила Бородина гоминьдановское правительство, центральный и военный комитеты партии организовали специальную комиссию по расследованию убийства. Бородин составил список и потребовал арестовать гоминьдановских правых. Хотя они и не были арестованы в виду противодействия, но после расследования убийцы, который был убит на месте преступления, и подтвердилось, что он был связан с одной из правых группировок. \nПравые гоминьдановцы, включая Ху Хань-мина, были практически вычищены Ван Цзинвэем." 
 ww1_china.99.a:0 "Так кто же заговорщик?" 
 ww1_china.100.t:0 "Конференция Западных холмов" 
 ww1_china.100.d:0 "После убийства Ляо Чжункая левый гоминьдановец Ван Цзинвэй и советский советник Михаил Бородин провели чистку большого числа правых гоминьдановцев. В гневе они созвали в Шанхае конференцию по реорганизации Гоминьдана и приняли решение об исключении коммунистов из партии и наказании Ван Цзинвэя. \nГоминдан фактически был расколот на две части." 
 ww1_china.100.a:0 "До свидания." 
 ww1_china.101.t:0 "Монголия и Тибет подписали договор о дружбе." 
 ww1_china.101.d:0 "В Урге подписан договор о дружбе и союзе между правительством Монголии и Тибета. Монголия и Тибет заявили о взаимном признании и подданстве. Обе стороны объявили о взаимных отношениях, основанных на "желтой религии" (секта буддизма Гелуг), обязались оказывать друг другу помощь против "внутренних и внешних врагов", объявили о свободной торговле и т.д.." 
 ww1_china.101.a:0 "Как вы смеете!" 
 ww1_china.102.t:0 "Мятежники Го Сунлина!" 
 ww1_china.102.d:0 "Го Сунлин, имевший несколько элитных солдат в армии Фэнтяньской клики, был недоволен политикой [FNG.GetLeader] по вступлению на основные территории Китая. Он назвал свою армию "Гоминьцзюнь" и потребовал отставки [FNG.GetLeader]. Но сейчас его армия разгромлена, и мы взяли его в плен." 
 ww1_china.102.a:0 "Казнить его." 
 ww1_china.102.b:0 "Пощадите его жизнь и вышлите." 
 ww1_china.103.t:0 "Коммунисты в Шанхае" 
 ww1_china.103.d:0 "Китайская коммунистическая партия, вооружившая рабочих и захватившая Шанхай путем беспорядков, приветствовала нашу Национально-революционную армию. Однако между Шанхайским правительством граждан и нами возник конфликт по поводу того, чтобы взять на себя руководство городом." [ROOT.GetLeader] считает, что коммунистическая партия не способствует достижению национальной революции и должна быть устранена в нужное время." 
 ww1_china.103.a:0 "Посадить их." 
 ww1_china.104.t:0 "Шанхайская резня" 
 ww1_china.104.d:0 "Национально-революционная армия Чан Кай-ши подавила восстание, выследив и разоружив коммунистов в Шанхае. Один за другим коммунисты в Гоминьдане были вынуждены выходить из партии или переходить в другую. Более того, некоторых, например Ли Дазао, даже казнили. В результате коммунистическое движение в Китае, по-видимому, значительно сократилось." 
 ww1_china.104.a:0 "По крайней мере, порядок установлен." 
 ww1_china.104.b:0 "Какое страдание." 
 ww1_china.105.t:0 "Китай воссоединился" 
 ww1_china.105.d:0 "Сегодня в городе[FROM.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] из государства [FROM.GetNameDef], объявил, что они выполнили задачу по прекращению эпохи китайских милитаристов и воссоединению Китая. Они практически управляют большей частью материкового Китая административным путем, и в пределах их территории нет ни одного военачальника с собственными вооруженными силами. Дипломатические миссии со всего мира, похоже, признают их правительство в своих дипломатических отношениях с Китаем." 
 ww1_china.105.a:0 "Три "ура" Китаю!" 
 ww1_china.105.b:0 "Поздравляю с подвигом." 
 ww1_china.106.t:0 "Инцидент в Хуангутуне" 
 ww1_china.106.d:0 "Чжан Цзолинь, харизматичный лидер клики Фэнтянь, погиб, когда его личный поезд был убит взрывом на железнодорожной станции Хуангутунь. По некоторым данным, этот взрыв был спланирован и совершен Квантунской армией Императорской армии Японии. В связи с его неожиданной смертью клика Фэнтянь теряет свой престиж и терпит поражение. Пока неясно, на какие ценности - китайские или японские - будет ориентироваться его сын Чжан Цзюэлян, унаследовавший власть." 
 ww1_china.106.a:0 "Возмутительно!" 
 ww1_china.106.b:0 "Отличная работа." 
 ww1_china.107.t:0 "Провозглашена Китайская Советская Республика" 
 ww1_china.107.d:0 "Коммунистическая партия Китая, возглавляемая [CSR.GetLeader], провозгласила создание государства [CSR.GetNameDef] в городе [CSR.Capital.GetCapitalVictoryPointName]. По их словам, это положит конец эпохе военачальников и приведет к объединению Китая в коммунистическое государство на основе марксизма. Хотя они еще не получили широкого признания, рабочий и крестьянский классы в целом поддерживают их." 
 ww1_china.107.a:0 "Что это такое? Коммунизм в Китае?" 
 ww1_china.107.b:0 "Пролетарии и угнетенные народы мира, объединяйтесь!" 
 ww1_china.108.t:0 "Дебаты о принятии конституции" 
 ww1_china.108.d:0 "Движение по принятию конституции, прерванное Юань Шикаем, возобновилось. Теперь Национальному собранию придется приложить усилия для создания полноценной конституционной республики. В противном случае Китай вскоре может впасть в беззаконие с несколькими гражданскими войнами." 
 ww1_china.108.a:0 "Продолжайте." 
 ww1_china.109.t:0 "Конфуцианство как государственная религия?" 
 ww1_china.109.d:0 "После того, как Конфуций создал конфуцианство, оно было базовой системой всех китайских монархий, а также являлось культурной основой, и так как есть старая фраза, что сила нации проистекает из целостности дома, конфуцианство является основной ценностью в жизни китайцев.\nНо с течением времени произошли некоторые изменения в старой традиции конфуцианства. Из-за ее искажения и коррупции несколько молодых модернистов, таких как Чэнь Дусю и Ху Ши, поставили перед собой цель переделать старое общество под конфуцианство или вообще отказаться от традиций конфуцианства, например, в качестве первой цели поставить свободу вероисповедания. С другой стороны, группа ученых-метафизиков, таких как Карсун Чанг и Лян Шуминг, настаивают на том, что конфуцианство не всегда противостоит модернизации, но через строгую критику и самоанализ конфуцианства вернуться к учениям старых мудрецов - вот истинный путь развития Китая до модернизированного государства. Какой путь будет правильным?" 
 ww1_china.109.a:0 "Национальное образование должно взять на вооружение путь Конфуция и взять его за образец для нравственного воспитания." 
 ww1_china.109.b:0 "Граждане имеют свободу вероисповедания и не подвергаются никаким религиозным ограничениям со стороны закона." 
 ww1_china.110.t:0 "Автономия провинций?" 
 ww1_china.110.d:0 "Речь идет о таких важных вопросах, как принятие конституции каждой провинции Китая и избрание президента провинции по прямой избирательной системе. Но в процессе достижения соглашения между южными революционерами в лице Ли Юаньхуна и Сунь Ятсена и Юань Шикаем, возглавлявшим Пекин, они дали много полномочий провинциальным военачальникам и кликам, и именно по этой причине эти власти дают право быть местным военачальником или губернатором, игнорируя любые требования гражданских выборов.\nНо все изменилось после Войны за национальную защиту. Тан Цзяо, Джао Хэнти и Чэнь Цзюнмин, участвовавшие в Армии национальной защиты, провозгласили своей целью восстановление гражданской власти и введение провинциальной конституции в Юньнани, Хуннани и Гуандуне, что получило широкую поддержку масс. Также политики, возглавляемые Цэнь Чуньсюанем, после разрушения Китайской империи оказывают давление на правительство с целью восстановления Временной конституции Китайской республики и принятия новой достойной конституции республики.\nТак что мы находимся на перепутье. Если мы согласимся с республиканцами, начнем избирать губернаторов провинций путем гражданских выборов и примем провинциальную конституцию, то их недовольство радикально уменьшится и может наступить мир, но для этого необходимо сильно ослабить Бэйянскую клику. Если же перетянуть на свою сторону централистов, убедив их в том, что республиканцы, требующие восстановления конституции, противоречат автономии провинций и централизму и не так уж единодушны, то можно добиться от Национального собрания гораздо больших полномочий для центрального правительства. Но это получит шанс снова вызвать восстание бывших революционеров." 
 ww1_china.110.a:0 "Включив в конституцию провинции, губернатор провинции должен избираться всенародным голосованием." 
 ww1_china.110.b:0 "Республика должна объединиться под руководством центрального правительства." 
 ww1_china.111.t:0 "Кто возглавит вооруженные силы?" 
 ww1_china.111.d:0 "Согласно Временной конституции Китайской республики, президент имеет полномочия главнокомандующего вооруженными силами, но поскольку военная власть находится в руках Министерства армии, а военное командование - у начальников штабов, он не может ее фактически осуществлять. Поэтому заместитель президента Ли Юаньхун пытается отнять у них военную власть и вернуть ее в Министерство внутренних дел." 
 ww1_china.111.a:0 "Он отменяется из-за противодействия Дуань Цируй и бывших законодателей Чинпутанга." 
 ww1_china.111.b:0 "Вся ваша армия принадлежит нам." 
 ww1_china.111.b.tt:0 "Вам будут приданы дополнительные дивизии на случай гражданской войны." 
 ww1_china.112.t:0 "Новое собрание и старое собрание" 
 ww1_china.112.d:0 "Все китайцы знают, что вражда между Дуань Цируем, Ли Юаньхуном и Фэн Гочжаном приобретает критический характер. Дуань Цируй, амбициозный, но в то же время честный, что делает его очень популярным, считает, что он должен воспользоваться своим положением президента, чтобы вытеснить из политики всех остальных бэйянских военачальников, включая Фэна и Ли, и перевести людей на "праведный" путь. Поэтому Фэн Гочжан, поддерживающий конституционную монархию, и Ли Юаньхун, жестко поддерживающий демократическую республику, объединяются, чтобы ослабить власть Дуаня, даже если они придерживаются противоположных взглядов.\nИзначально в Национальном собрании подавляющее большинство составляла коалиция Гоминьдана и Чинпутана. Но в результате гражданских войн, таких как Вторая революция и Война за национальную защиту, а также конституционных споров старый Гоминьдан ослаб и разделился на Общество обсуждения конституционного правления Сун Цзяорена, Китайскую революционную партию Сунь Ятсена и Ассоциацию изучения европейских вопросов Хуан Сина. Более того, поскольку клика исследования конституции и клика обсуждения конституции, унаследовавшая "Чинпутан", присоединились к Дуань Цируй в качестве исследовательской клики вместе с умеренными членами Общества обсуждения конституционного правительства, они находятся в равных условиях в Ассамблее, а значит, никто не знает, какая клика получит большинство. \nВ то же время у Дуаня есть скрытая хитрость: Лян Цичао, важный политик, считающий, что республику необходимо перекроить с самого начала после тиранической империи Юань Шикая, поддерживает его вместе со своими сторонниками. Если Дуань распустит Собрание и создаст новое Собрание, выгнав оппозицию, он сможет использовать Собрание в качестве благоприятного штампа, но это опасный способ занять выигрышную позицию." 
 ww1_china.112.a:0 "Создать новое Национальное собрание, лояльное Дуань Цируй." 
 ww1_china.112.b:0 "Восстановить Национальное собрание." 
 ww1_china.112.b.tt:0 "§RВосстановление Национального собрания и отказ от власти было бы наихудшим маневром в данный момент, когда Дуань Цируй заявил, что он де-факто совершит президентский переворот и мобилизует свои войска и клику! §!" 
 ww1_china.113.t:0 "Президентская проблема" 
 ww1_china.113.d:0 "Состояние противостояния по вопросу президентской власти между Дуань Цируем и Ли Юаньхуном наступает непосредственно перед вспышкой. Они оба используют для противостояния друг другу поддерживающих их депутатов Национального собрания, даже подумывают о вооруженном конфликте, используя поддерживающих их местных военачальников. Многие военачальники уже подкуплены Дуань Цируем, поэтому Ли хочет получить помощь от Чжан Сюня, который является горячей шишкой Аньхой, например, получить войска и план арбитража.\nХрупкий баланс между двумя сторонами быстро разрушается, поскольку Фэн Гочжан, который играл ключевую роль, думает о своей отставке. А Чжан Сюнь - большой сторонник реставрации Цин, что порождает слухи о том, что он воспользуется шансом захватить Пекин и восстановить Пуйи, когда конфликт Дуаня и Ли примет ожесточенный характер. Если они не будут должным образом разрешены и отложены, Китайская республика столкнется с самым худшим - кризисом существования республики, хотя прошло не так много времени с тех пор, как рухнула Китайская империя." 
 ww1_china.113.a:0 "Никаких шансов! Я - единственный человек, который может заряжать в Китайской республике!" 
 ww1_china.113.b:0 "Ли Юаньхун - легитимный заместитель президента и должен быть восстановлен в должности." 
 ww1_china.114.t:0 "Гуанси присоединяется к национальному защитному движению" 
 ww1_china.114.d:0 "Гуанси сочувствует нашему делу и решает встать на нашу сторону в войне за национальную защиту." 
 ww1_china.114.a:0 "Вместе за Китай!" 
 ww1_china.115.t:0 "Гуандун присоединяется к движению за национальную защиту" 
 ww1_china.115.d:0 "Гуандун сочувствует нашему делу и решает встать на нашу сторону в войне за национальную защиту." 
 ww1_china.116.t:0 "Гуйчжоу присоединяется к движению за национальную защиту" 
 ww1_china.116.d:0 "Гуйчжоу сочувствует нашему делу и решает встать на нашу сторону в войне за национальную защиту." 
 ww1_china.117.t:0 "Китайская империя разваливается" 
 ww1_china.117.d:0 "Южные военачальники в большом количестве присоединились к Движению национальной защиты. Окружающие Бэйян военачальники также не проявляют особой лояльности к Юань Шикаю. Империя потерпела крах. Есть только два варианта: самому сойти с трона или быть насильно свергнутым с него другими.\nПолучив эти тревожные сообщения, Юань пробурчал. "Обречен! Все обречено! Прошлой ночью я видел, как падала большая падающая звезда. Это второй раз в моей жизни, когда я вижу падающую звезду. При первом падении погиб Ли Хунчжан. На этот раз, видимо, моя очередь." 
 ww1_china.117.a:0 "Я хочу вернуться..." 
 ww1_china.117.b:0 "Как ты смеешь так говорить!" 
 ww1_china.117.b.tt:0 "Никто не поддерживает правление Юань Шикая в качестве императора. Бэйянские военачальники больше не верны ему и свергнут его в любой момент!" 
 ww1_china.118.t:0 "Юань Шикай был свергнут" 
 ww1_china.118.d:0 "Бэйянские военачальники во главе с Дуань Цируем потребовали, чтобы Юань Шикай был немедленно свергнут. Они связались с Армией национальной защиты и сообщили им, что империя больше не существует и что будет восстановлена республика." 
 ww1_china.118.a:0 "Игра окончена, парень! Игра окончена!" 
 ww1_china.119.t:0 "Лу Ронгтинг на перепутье" 
 ww1_china.119.d:0 "Мы только что заметили, что Лу Ронгтинг, лидер Гуансийской клики, пытается вступить в Национальную армию защиты. Если он уйдет, это нанесет урон нашему престижу. Он настаивает, что для того, чтобы убедить его, он должен стать, по крайней мере, губернатором Гуандуна, Гуанси, Гуйчжоу, Хунаня и Фуцзяня. Если мы наградим его, чтобы убедить его, другие потребуют, чтобы, поскольку мы наградили его за лояльность, они тоже были вознаграждены за свою лояльность, что равносильно смертному приговору для императорской легитимности. Стоит ли оно того?" 
 ww1_china.119.a:0 "Пообещайте ему щедрую награду..." 
 ww1_china.119.b:0 "Он не нужен." 
 ww1_china.119.b.tt:0 "§РТакже это сильно повлияет на оставшихся верных военачальников! §!!" 
 ww1_china.120.tt:0 "Наследный принц Юань Кэдин" 
 ww1_china.120.d:0 "Император Хунсянь назначил своего сына Юань Кэдина наследным принцем. Однако он широко известен своей некомпетентностью, и роялисты хотят вместо него восстановить Пуйи, последнего императора династии Цин, чтобы короновать его после смерти Юань Шикая. Даже бэйянские военачальники больше стремятся к собственной власти вместо того, чтобы поддержать его коронацию." 
 ww1_china.120.a:0 "Удачи ему." 
 ww1_china.120.tt:0 "§YГенерал Юань Кэдин§! должен быть не ниже §YУровня 2§! чтобы сохранить Китайскую империю после победы над Армией национальной защиты." 
 ww1_china.121.tt:0 "Вернуться к республике?" 
 ww1_china.121.d:0 "Юань Шикай мертв. А мы все еще здесь, с пустым троном Китайской империи. Дуань Цируй, Фэн Гочжан и Ван Шичжэнь, самые могущественные военачальники Китая, теперь стоят во главе, потому что не осталось никого, кто мог бы возглавить эту пустую империю. Народ и бэйянские клики надеются на восстановление республики. Однако сторонники монархии настаивают на восстановлении Пуйи, последнего императора династии Цин, после всего этого." 
 ww1_china.121.d2:0 "Юань Шикай мертв. А мы все еще находимся здесь, у пустого трона Китайской империи. Дуань Цируй, Фэн Гочжан и Ван Шичжэнь, самые могущественные военачальники Китая, теперь у руля, потому что не осталось никого, кто мог бы возглавить эту пустую империю. Народ и бэйянские клики надеются на восстановление республики. Однако сторонники монархии настаивают на восстановлении Пуйи, последнего императора династии Цин.\nВ то же время некоторые настаивают на коронации наследного принца Юань Шикая Юань Кэтина, который в ходе войны нарушил все ожидания, оказавшись полезным как полководец. Если он станет императором, то взойдет на престол с титулом Тайпин, надеясь, что мир будет мирным. Реакция людей на эти слухи не вызывает ничего, кроме насмешек." 
 ww1_china.121.a:0 "Никому не нужна эта ложная империя, как вы знаете." 
 ww1_china.121.b:0 "Десять тысяч лет для императора Сюаньтуна!" 
 ww1_china.121.c:0 "Слава императору Юань!" 
 ww1_china.122.t:0 "[ROOT.GetLeader] восстановливает демократию" 
 ww1_china.122.d:0 "После кровопролитных боев мы достигли Пекина и окончательно восстановили порядок в Китае, устранив лжеимператора с его павшей империей. [ROOT.GetLeader] объявил, что он уходит в отставку и устанавливается демократический режим, что означает возрождение Китайской Республики." 
 ww1_china.122.a:0 "Он настоящий герой." 
 ww1_china.122.b:0 "Цай Е и он останутся в памяти как герои Китая." 
 ww1_china.123.t:0 "Президентские выборы [GetYear] года" 
 ww1_china.123.desc:0 "Должен быть проголосован и избран лидер, который возглавит Китай на ближайшие пять лет." 
 ww1_china.123.a:0 "Отец республики - Сунь Ятсен." 
 ww1_china.123.b:0 "Экономический гений и знаменитый гуманист - Ляо Чжункай" 
 ww1_china.123.c:0 "Помощник Сунь Ятсена и левоцентристский политик - Ван Цзинвэй" 
 ww1_china.123.d:0 "Революционер Юн, выступавший за демократию - Сун Цзяорен" 
 ww1_china.123.e:0 "Активист-пацифист и либеральный профессор из Бэйпина - Цай Юаньпэй" 
 ww1_china.123.f:0 "Мыслитель-модернист и великий педагог - Лян Цичао" 
 ww1_china.123.g:0 "Старейший государственный деятель Гоминьдана - Линь Сэнь" 
 ww1_china.123.h:0 "Консервативный правый революционер - Ху Ханьмин" 
 ww1_china.123.i:0 "Архитектор китайской революции - Хуан Син" 
 ww1_china.123.j:0 "Ярый федералист из Хакка - Чэнь Цзюнмин" 
 ww1_china.123.k:0 "Сторонник самоопределения и рабочего движения - Ли Цзишэнь" 
 ww1_china.123.l:0 "Социалистический революционер - Ли Дачжао" 
 ww1_china.123.l.tt:0 "§YОн склонен к коммунизму и попытается привести страну к коммунистическому государству!§!" 
 ww1_china.123.m:0 "Цинский реставратор и посредник бэйянского правительства - Сюй Шичан" 
 ww1_china.123.n:0 "Экономный генерал и лидер Аньхойской клики - Дуань Цируй" 
 ww1_china.123.o:0 "Лидер Хэбэйской армии в Синьхайской революции - Ли Юаньхун" 
 ww1_china.124.t:0 "Китайский запрос о возвращении Вэйхайвэя" 
 ww1_china.124.d:0 "Вэйхайвэй, провинция Шаньдун, Китай, там у нас есть концессия, которая была получена после победы над Цинским Китаем в 19 веке. Ее назначение - сдерживать Японию и Россию. Но теперь китайцы требуют ее вернуть." 
 ww1_china.124.c:0 "Вэйхайвэй, провинция Шаньдун, Китай, здесь находится концессия, доставшаяся нам по наследству после победы над Великобританией. Но теперь китайцы требуют ее вернуть." 
 ww1_china.124.a:0 "Конечно." 
 ww1_china.124.b:0 "Нет, он остается." 
 ww1_china.125.t:0 "Государство [FROM.GetName] отклонило запрос" 
 ww1_china.125.d:0 "[FROM.GetAdjective]ое правительство отклонило просьбу о возвращении Вэйхайвэя." 
 ww1_china.125.a:0 "Да пошел ты." 
 ww1_china.126.t:0 "Китайский запрос на возвращение Циндао" 
 ww1_china.126.d:0 "Циндао, провинция Шаньдун, Китай, там у нас есть концессия, которая была получена после победы над Цинским Китаем в 19 веке. Поскольку с китайским правительством не договорились, они просят вернуть ее." 
 ww1_china.126.c:0 "Циндао, провинция Шаньдун, Китай, здесь находится концессия, полученная после победы над немцами во время морского вторжения. Поскольку с китайским правительством это не согласовано, они просят вернуть ее." 
 ww1_china.126.a:0 "Хорошо, тогда берите." 
 ww1_china.126.b:0 "Нет, он мой!" 
 ww1_china.127.t:0 "[FROM.GetName] Rejected the Request" 
 ww1_china.127.d:0 "[FROM.GetAdjective]ое правительство отклонило просьбу о возвращении Циндао." 
 ww1_china.127.a:0 "Да пошел ты." 
 ww1_china.128.t:0 "Объединиться с Гоминьданом?" 
 ww1_china.128.d:0 "Мы не смогли объединить Китай под своей властью. Наш лидер был убит. Ясно, что мы не в состоянии вернуть себе материковый Китай, и Гоминьдан, скорее всего, воссоединит Китай. Но есть некий шанс сохранить не утраченные позиции, мы можем просто запрыгнуть в их автобус, сменив только флаг на свой. Легко и просто. Но это означает, что мы будем держаться за Маньчжурию, отказавшись от некоторых амбиций." 
 ww1_china.128.a:0 "Хорошо, да." 
 ww1_china.128.b:0 "Никогда." 
 ww1_china.129.t:0 "Хуан Синь погиб" 
 ww1_china.129.d:0 "Хуан Синь, лидер китайской революции и первый верховный главнокомандующий Китайской Республики, скончался от цирроза печени. Он увлекся революцией еще при династии Цин и был одним из руководителей Второго восстания в Гуанчжоу, неудачной попытки революции, предшествовавшей Синьхайской революции." 
 ww1_china.129.a:0 "Заслуживает уважения за свои усилия." 
 ww1_china.130.t:0 "Ли Юаньхун умер" 
 ww1_china.130.d:0 "Скончался Ли Юаньхун, возглавивший военное правительство Хубэя в 1911 году, в начале Синьхайской революции. Он также занимал пост вице-президента Китайской Республики, поддерживая партийную демократию. Он был признан одним из бэйянских военачальников, поскольку был предан Юань Шикаю." 
 ww1_china.130.a:0 "Он был моллюском с мягкой раковиной." 
 ww1_china.131.t:0 "Судьба Бэйянского триумвирата" 
 ww1_china.131.d:0 "После смерти Юань Шикая, харизматичного лидера Бэйянской клики и президента Китайской Республики, между бэйянскими военачальниками образовался огромный вакуум власти. На его место пришли такие же могущественные военачальники Бэйянской клики, как Дуань Цируй, Фэн Гочжан и Ван Шичжэнь. \nОднако они боролись друг с другом, желая стать единственной реальной властью над Китаем. В итоге, в условиях хаоса, правительство Бэйяна фактически разделилось на Аньхойскую клику, поддерживающую Дуань Цируй, и Чжилийскую клику, поддерживающую Фэн Гочжана. \nНа данный момент Ли Юаньхун, руководитель Каньчжэнъюань, президентского консультативного аппарата, в соответствии с законом занимает пост исполняющего обязанности президента, а Дуань Цируй назначен премьер-министром и главнокомандующим армии." 
 ww1_china.131.a:0 "Верните мой Китай!" 
 ww1_china.132.t:0 "Китайская революционная партия" 
 ww1_china.132.d:0 "После того как Юань Шикай укрепил свою диктатуру и отстранил революционеров от власти, революционная клика Сунь Ятсена бежала за границу. Они организовали Чжунхва Гэминдан (Китайскую революционную партию), главной целью которой было свержение режима Юаня. Другие революционеры, такие как Хуан Син, не симпатизировавшие Сунь Ятсену, но и не соглашавшиеся с Юанем, организовали "Оуси яньцзюхуй" (Общество изучения европейских вопросов) и продолжали политическую деятельность, критикуя диктатуру в средствах массовой информации и другими способами." 
 ww1_china.132.a:0 "Неважно." 
 ww1_china.133.t:0 "Чан Кайши выступает против Чэнь Цзюнмина." 
 ww1_china.133.d:0 "Гоминьдан был установлен в Гуандуне Чэнь Чжунмином, но партия и Чэнь разошлись во мнениях относительно того, как воссоединить Китай. Если по воле Сунь Ятсена весь Китай должен управляться единым националистическим правительством, то Чэнь хочет ввести систему местного самоуправления по американскому образцу и объединить Китай в федеральные провинции. Поэтому Чэнь с неохотой соглашается на сотрудничество с Северной экспедицией, о котором просил Гоминьдан. \nВ связи с этим Чан Кай-ши, один из гоминьдановских революционеров, неоднократно критиковал Чэня, требуя отстранить его от управления Гуандуном. Ван Цзинвэй и Ляо Чжункай, также гоминьдановские политики, безуспешно пытались примирить их, и в итоге националистическое правительство приняло решение об отстранении Чэнь Чжунмина от ключевых постов. \nНе удовлетворившись этой мерой, Чэнь пытается свергнуть Гоминьдан, объединив тех, кто не симпатизирует Гоминьдану." 
 ww1_china.133.a:0 "Чтобы добиться желаемого, нужно бороться." 
 ww1_china.134.t:0 "Государство [FROM.GetName] намерено установить дружеские отношения" 
 ww1_china.134.d:0 "Одно из китайских местных правительств пытается установить дипломатические отношения с нашим иностранным представителем в Китае. Поскольку основное китайское правительство не функционирует, неплохо было бы пообщаться с этим резервным правительством. Когда-нибудь, возможно, они заменят Пекин и объединят весь Китай под своей административной властью." 
 ww1_china.134.a:0 "Почему бы и нет? Предоставьте им офицера связи." 
 ww1_china.134.b:0 "Нет интереса к этим крошечным китайским осколочным государствам." 
 ww1_china.135.t:0 "[FROM.GetName] cогласен" 
 ww1_china.135.d:0 "[FROM.GetAdjective] решили послать офицера связи для поддержания контактов с нашим местным правительством." 
 ww1_china.135.a:0 "Большое спасибо." 
 ww1_china.136.t:0 "[FROM.GetName] Ignored" 
 ww1_china.136.d:0 "Китайцы говорят, что они не намерены удовлетворять нашу просьбу о сближении с их властью, так как видят в нашем правительстве не самостоятельность, а лишь один из разбитых осколков Китая." 
 ww1_china.136.a:0 "Вы сами увидите, как пожалеете." 
 ww1_china.137.t:0 "Переворот против [ROOT.GetLeader]" 
 ww1_china.137.d:0 "В ходе борьбы за политическое лидерство произошел военный переворот, в результате которого [ROOT.GetLeader] был смещен с [ROOT.GetLeader.GetHerHis] места правителя провинции." 
 ww1_china.137.a:0 "Так всегда бывает." 
 ww1_china.138.t:0 "[ROOT.GetLeader] был убит" 
 ww1_china.138.d:0 "В ходе борьбы за политическое лидерство [ROOT.GetLeader.GetSheHe] был застрелен своим противником." 
 ww1_china.138.a:0 "Покойся с миром." 
 ww1_china.141.t:0 "Хэ Инцинь исключен" 
 ww1_china.141.d:0 "Изменение политической ситуации привело к его изгнанию из провинции." 
 ww1_china.141.a:0 "Извини, дружище." 
 ww1_china.142.t:0 "Обсуждение штабом боевого положения" 
 ww1_china.142.d:0 "При реорганизации войск наши военные штабы обсуждают, по какому пути идти между наступательной и оборонительной позицией в военных действиях." 
 ww1_china.142.a:0 "Наступление - ключ к победе." 
 ww1_china.142.b:0 "Оборона и охрана гарантируют победу." 
 ww1_china.143.t:0 "Дуань Цируй предлагает вступить в Великую войну" 
 ww1_china.143.d:0 "Премьер-министр Дуань Цируй настаивает на том, что [ROOT.GetNameDef] также должен вступить в войну по всему миру, воспользоваться преимуществами победителей и получить прибыль во имя китайских ассигнований. \nНо на самом деле, вступая в эту войну, он стремится расширить возможности и полномочия своей Аньхойской клики и силой подавить южных военачальников, чтобы они больше не могли восставать против него и правительства [ROOT.GetCaptial]." 
 ww1_china.143.a:0 "Похоже, он прав..." 
 ww1_china.143.b:0 "Не убедительно." 
 ww1_china.144.t:0 "Южные военачальники порицают Дуань Цирюя" 
 ww1_china.144.d:0 "Сунь Ятсен, Тан Цзяо, Лу Ронгтинг и другие южные военачальники организовали движение, так называемую "Защиту Конституции", создали параллельное правительство в Гуанчжоу и заявили, что не признают Бэйянское правительство и Новое национальное собрание, в котором доминирует Дуань Цируй. Поскольку они уже имеют собственное вооружение, тупиковая ситуация не разрешится, пока они не будут подавлены силой или Дуань Цируй не уйдет и не восстановит старую Конституцию с законным Национальным собранием." 
 ww1_china.144.a:0 "Хм, хлопотно и не избежать." 
 ww1_china.145.t:0 "Ли Юаньхун с Национальным собранием" 
 ww1_china.145.d:0 "После нескольких гражданских войн и споров о политической легитимности и власти наконец-то наступило время, когда мы снова можем говорить о демократии и президентских выборах. Исполняющий обязанности президента Ли Юаньхун по-прежнему легитимен, но, согласно Временной или Новой конституции, президентские выборы должны быть проведены позже." 
 ww1_china.145.a:0 "Он хороший, действующий президент, который знает, когда нужно уходить в отставку." 
 ww1_china.145.b:0 "...он даже принимает революционеров, которых притесняли Юань и Дуань." 
 ww1_china.146.t:0 "Чжан Сюнь требует роспуска собрания" 
 ww1_china.146.d:0 "Чжан Сюнь, войдя в Пекин, заставляет заместителя президента Ли Юаньхуна распустить Национальное собрание! Это неожиданное требование и для Дуань Цируя, который просил Чжана о посредничестве, и для Ли Юаньхуна, который готовился к переговорам..." 
 ww1_china.146.a:0 "Что!?" 
 ww1_china.146.tt:0 "§RЧжан Сюнь пытается спровоцировать инцидент, чтобы опровергнуть принадлежность Китайской Республики...§!" 
 ww1_china.147.tt:0 "Решение о суде по делам остатков отрекшейся императорской семьи Цин" 
 ww1_china.147.d:0 "Династия Цин была свергнута в результате революции, и была установлена Китайская Республика. Но и сейчас в Запретном городе в Пекине сохраняется и проживает императорская семья Цин. Жесткие революционеры требуют немедленной казни или изгнания, но большинство общественного мнения относится к отрекшемуся от престола императору и бывшей императорской семье вполне благосклонно. Так можно ли винить императора-ребенка Пуйи?" 
 ww1_china.147.a:0 "По крайней мере, их можно уважать." 
 ww1_china.147.b:0 "Что значит сохранение монархии в Республике!?" 
 ww1_china.148.t:0 "Малый императорский двор династии Цин упразднен" 
 ww1_china.148.d:0 "Даже после того, как в результате революции Китай превратился из императорского в республиканский, правительство Китайской республики из уважения к императорской семье Цин согласилось с условием, гарантирующим им льготный режим, что они по-прежнему будут жить в бывшем императорском дворце - Запретном городе в Пекине. Но сегодня китайские войска, размещенные в Пекине, внезапно разоружили охрану династии Цин и в одностороннем порядке заставили цинского императора принять новые условия, согласно которым он должен считаться не монархом, а просто гражданином. Пуйи нехотя согласился и, воспользовавшись ослаблением надзора, укрылся в иностранном легате и отправился в заграничное изгнание. \nЛюди из всех слоев общества в Китае реагируют отрицательно, говоря, что это предательство и нарушение договора. Иностранные легации в Пекине также выражают протест китайскому правительству против этого вынужденного шага, но не столь активно." 
 ww1_china.148.a:0 "Блин, это нечестно." 
 ww1_china.148.b:0 "Глупый императорский двор наконец-то закрыт." 
 ww1_china.149.t:0 "Окончание срока президентства Фэн Гочжана." 
 ww1_china.149.d:0 "Закончился срок президентства Фэн Гочжана, президента Китайской Республики. После переговоров между Аньхойской кликой и Чжилийской кликой на ключевой пост в правительстве, Сюй Шичан, подходящий человек, не способный мобилизовать войска только своей волей, сохраняя нейтралитет между Аньхойской кликой и Чжилийской кликой, был рекомендован в качестве кандидата в президенты и был избран подавляющим большинством голосов." 
 ww1_china.149.a:0 "Ну..." 
 ww1_china.150.t:0 "[ROOT.GetLeader] настаивает на восстановлении старого состава Национального собрания" 
 ww1_china.150.d:0 "Во время последней попытки переворота в Пекине Национальное собрание было распущено, и вместо того, чтобы восстановить его, Дуань Цируй создал новое. Нынешний президент и правительство Бэйяна следуют этому." \nНо [ROOT.GetLeader] настаивает, что это не легитимно, и если восстановить "старое" Национальное собрание, то можно приостановить нынешнее президентство, в том числе и легитимность гоминьдановского индентичного президентства на Юге. Короче говоря, все президенты после роспуска Национального собрания не могут быть признаны, поскольку они прошли через "незаконные" процедуры." 
 ww1_china.150.a:0 "Требовать его отставки." 
 ww1_china.151.t:0 "Президент уходит в отставку." 
 ww1_china.151.d:0 "После продолжающегося давления со стороны [ROOT.GetLeader] и нескольких сочувствующих, а также после того, как Национальное собрание осудило Сюй Шичана как "фальшивого президента", он подал в отставку, заявив, что это связано с плохим состоянием его здоровья, и с полным позором вернулся к себе домой в Тяньцзинь."  
 ww1_china.151.a:0 "Хорошо. Подготовьте "хорошее" собрание с "хорошими" людьми." 
 ww1_china.152.t:0 "Чэнь Чимэй убит." 
 ww1_china.152.d:0 "Чэнь Чимэй работал офицером полиции при династии Цин, а также был членом крупной шанхайской банды Цинбан (Зеленая банда). Он использовал свое влияние в банде для организации антицинского движения. Когда началось восстание в Вучане, он поднял восстание в Шанхае, занял город и присоединился к Китайской революционной партии, чтобы создать временное правительство в Нанкине. \nУчитывая все это, Юань Шикай, видя в нем препятствие для своей политической стабильности, послал наемного убийцу, чтобы убить его." 
 ww1_china.152.a:0 "Покойся с миром." 
 ww1_china.153.t:0 "Окончание срока президентства Ли Юаньхуна." 
 ww1_china.153.d:0 "Закончился срок полномочий президента Ли Юаньхуна. Он стал преемником Юань Шикая, ушедшего в отставку после попытки короноваться императором. В то время как в правительстве углубляется конфликт между кликой Аньхой и кликой Чжили, президентом избирается Фэн Гочжан, лидер клики Чжили, а Дуань Цируй, лидер клики Аньхой, занимает пост премьер-министра два срока подряд. На данный момент баланс сил в правительстве сосредоточен на Дуань Цируй и его фракции." 
 ww1_china.153.d2:0 "President Li Yuanhong's term has ended. He succeeded Yuan Shikai, who was stripped of power after his failed attempt to become emperor. As the conflict between the Anhui Clique and the Zhili Clique within the government deepens, Duan Qirui has demanded that Xu Shichang, who is capable of reconciling this wound, be installed as President, and that Duan Qirui himself, the leader of the Anhui Clique, serve as Prime Minister for two consecutive terms. For the time being, the balance of power in the government lies with Duan Qirui and his faction."
 ww1_china.153.a:0 "Трещины становятся все больше." 
 ww1_china.154.t:0 "Национальная защита" 
 ww1_china.154.d:0 "The Hongxian Emperor, Yuan Shikai had many ups and downs from his life serving China, He worked so hard to keep the dying nation together and was deceived in the very end. His army fell apart, his officials leaving their posts, his own son had lied to him and his closest allies abandoned him. Just before the National Protection Army arrived in Beijing, Yuan had summoned Duan Qirui, Xu Shichang and Li Yuanhong to his office. The Beiyang Army crumbled as sympathetic Generals refused to fight, morale is low and defeats after defeats were reported back to Beijing.\nYuan Shikai was a shell of his former self, sick and weak. Li entered first followed by Xu and lastly Duan. Yuan Shikai drinks the water from his bowl and his medications from his servant. His rapidly deteriorating state has considerably weakened him. Yuan sighed, and permitted the three to come closer as he holds a handkerchief to hold in his coughs.  The three looked at Yuan and then at each other.  Li stepped in and tried to help but Yuan refused.\nThe silence was broken when Yuan Shikai gave a weak laughter and stood up from his chair. He uses up his strength, with the handkerchief still in hand and slam the book, "Case of Confucianism in the Ming Dynasty" on his table. The memories of the Ming Dynasty and Yuan's ambitions. Yuan spoke with great disappointment, "That Cai E is hounding me to my grave... I'd had high hopes for you but you let me down". Yuan looked to the right, his imperial regalia on the display and slowly walked towards it. Yuan looked at the details, at the dragon in the middle and brushes the dragon's eyes with his handkerchief. Li, Xu and Duan all stood looking at Yuan as the sickly old man reminiscences his past. Yuan Shikai then stated that he would now announce the end of the empire by tomorrow morning.\nDays later, local garrisons around Beijing and Jingzhao had surrendered and as Li, Xu and Duan negotiated for the end of the civil war and the guns felt silent. The sickly Yuan Shikai lays on his death bed at his residency and accepts his fate as the National Protection Army enters the forbidden city."
 ww1_china.154.a:0 "Пора восстанавливать демократию." 
 ww1_china.155.t:0 "Восстановление китайской империи" 
 ww1_china.155.d:0 "Китай управлялся императорами на протяжении более двух тысяч лет. Китайская империя, процветавшая от первого императора Цинь Шихуанди до династии Цин в XX веке, исчезла в истории в результате Синьхайской революции. Однако генерал Юань Шикай, похоже, сохранил великое наследие Китая, провозгласив империю своей собственной. Находились люди, которые бросали ему вызов в защите нации, но он смог победить их всех, пройдя через множество поворотов. Но никто не знает, что будет с этой неустойчивой империей." 
 ww1_china.155.a:0 "Я тоже не имею ни малейшего представления..." 
 ww1_china.156.t:0 "Замена северо-восточного флага" 
 ww1_china.156.d:0 "Сегодня лидер Фэнтяньской клики [FNG.GetLeader] объявил, что они присоединятся к Китайскому национальному правительству. Лидер Гоминьдана [KMT.GetLeader] приветствовал его, официально назначив главнокомандующим Северо-Восточными вооруженными силами. Гоминьдан как будто фактически воссоединил Китай и закрыл последнюю главу хаотической эпохи военачальников." 
 ww1_china.156.a:0 "Тост за наших новых друзей в Маньчжурии!" 
 ww1_china.156.b:0 "Неожиданно." 
 ww1_china.157.t:0 "Национальная армия умиротворения" 
 ww1_china.157.d:0 "Гоминьдан и Национально-революционная армия начали Северную экспедицию против всех нас. Гоминьдановская экспедиция намеревается создать свое националистическое правительство в Нанкине, но ее конечной целью является захват Бэйяна и свержение всех противостоящих правительств, унаследованных от Бэйянского правительства. Чтобы удержать их в районе Лянгуан, нам необходимо заключить союз со всеми кликами Бэйяна, даже если у нас были плохие отношения друг с другом." 
 ww1_china.157.a:0 "Призыв к национальному умиротворению!" 
 ww1_china.158.t:0 "Призыв к националистической революции" 
 ww1_china.158.d:0 "Гуандунское националистическое правительство Китайской Республики объявило о начале националистической революции против всех остатков коррумпированного и падшего правительства Бэйяна. Они также просят нас принять участие в их экспедиции. Это может быть шансом отнять власть у крупных военачальников и стать славным революционером-губернатором наших провинций по праву Гоминьдана." 
 ww1_china.158.a:0 "К оружию!" 
 ww1_china.158.b:0 "Скорее, они сами являются мятежниками." 
 ww1_china.159.t:0 "Цао Кунь оказывает давление на Ли Юаньхуна, чтобы тот ушел в отставку" 
 ww1_china.159.d:0 "Цао Кунь, который все еще хотел стать не только лидером Чжилийской клики, но и лидером всего Китая, вместо того чтобы оставить Ли Юаньхуна на посту президента, продолжал оказывать на него давление и мешать его работе. Почувствовав себя марионеткой и устав от этого, возмущенный президент Ли Юаньхун подал в отставку и снова вернулся в свой родной Тяньцзинь." 
 ww1_china.159.a:0 "Он уходит в отставку, подавив свой гнев."
 ww1_china.160.t:0 "[GetYear] Chinese Presidential Election" 
 ww1_china.160.d:0 "Выборы президента проходили в Национальном собрании. Подкупленные Цао Кунем законодатели без колебаний проголосовали за сильного кандидата. В итоге Цао Кунь был избран президентом Китайской Республики." 
 ww1_china.160.a:0 "Yeezy." 
 ww1_china.161.t:0 "Союз Чжили и Фэнтянь?" 
 ww1_china.161.d:0 "Клика Чжили предлагает создать союз, чтобы отнять трон у аньхойских властных банд." 
 ww1_china.161.a:0 "К оружию!" 
 ww1_china.161.b:0 "Им нельзя доверять." 
 ww1_china.162.t:0 "Флаг Китайской Республики?" 
 ww1_china.162.d:0 "В результате Синьхайской революции китайский народ впервые в своей истории установил республику. В ходе революции возникло несколько революционных клик и группировок, каждая из которых имела свою эмблему или флаг. Но теперь, когда мы должны вернуть стабильность единой нации, нам необходимо определиться с национальным флагом, который будет представлять республику. \nТут есть два варианта. Первый - по рисунку Сун Цзяорена, который включает в себя один из основных принципов, на которых основывается Китайская Республика. Его центральным принципом было гармоничное существование в рамках одной нации пяти основных этнических групп Китая: хань, маньчжуров, монголов, хуэй (включая уйгуров) и тибетцев.\nА второй вариант состоит из красного поля с синим кантом, на котором изображен белый диск, окруженный двенадцатью треугольниками, символизирующими соответственно солнце и исходящие от него лучи света. Первоначально этот флаг был разработан антицинской группой "Общество возрождения Китая" в 1895 году, а в 1906 году Сунь Ятсен в своей речи добавил компонент красного поля." 
 ww1_china.162.a:0 "Пять рас под одним союзом!" 
 ww1_china.162.b:0 "Голубое небо, белое солнце и полностью красная Земля!" 
 ww1_china.162.c:0 "Не эти две, а 19 звезд!" 
 ww1_china.162.e:0 "Well-shaped flag for the principle of equalization!"
 ww1_china.163.t:0 "China Offers Autonomy"
 ww1_china.163.d:0 "We have been contacted by Chinese officials with what can only be described as an ultimatum. They are demanding we give up our sovereignty and allow ourselves once more to be ruled by them. We will be forced to modify our government and institutions to allign with theirs, and they will appoint a council to manage our affairs that may not include any of our current ministers or leaders.\n\nThe situation appears grim, and the neighboring nations appear disinterested to our cause. The instability that we used to secure our independence appears to be all but destroyed. How shall we proceed?"
 ww1_china.163.a:0 "It is hopeless; we will submit to avoid further bloodshed."
 ww1_china.163.b:0 "We beat them once, we shall triumph again!"
 ww1_china.164.t:0 "An Offer from China"
 ww1_china.164.d:0 "The Chinese have contacted us about an offer for the [TAN.GetName]. They wish to purchase it off of us and reincorporate it into their lands. While the land itself has low political value, it may prove useful in the future."
 ww1_china.164.a:0 "Proceed with the sale."
 ww1_china.164.b:0 "We have other plans in mind."
 ww1_china.165.t:0 "China Offers Autonomy"
 ww1_china.165.d:0 "We have been contacted by Chinese officials with what can only be described as an ultimatum. They are demanding we give up our sovereignty and allow ourselves once more to be ruled by them. We will be forced to modify our government and institutions to allign with theirs, and they will appoint a council to manage our affairs that may not include any of our current ministers or leaders.\n\nThe situation appears grim, but we have an advantage; the British have deemed us important to their interests in Asia, and offered assistance should the Chinese attempt to seize us. Their intervention may be enough to save us."
 ww1_china.165.a:0 "We will not bow to them."
 ww1_china.165.b:0 "We shall place our trust in the British."
 ww1_china.166.t:0 "The Russians Agree"
 ww1_china.166.d:0 "The Russians have agreed to sell us our land back, but now we must decide what to do with it. Given its size, reintegration into the central government should be a fairly easy task, but we may have other plans in mind, too."
 ww1_china.166.a:0 "Establish it as a separate autonomous province."
 ww1_china.166.b:0 "Merge it into our Mongolian province."
 ww1_china.166.c:0 "Reintegrate it into the central government."
 ww1_china.167.t:0 "Our Approach to the British"
 ww1_china.167.d:0 "With the British backing up Tibet, it will be difficult to intervene directly. So, we're forced to negotiate. The British mostly have interest in keeping them as a buffer state to us in order to protect India, but there are a number of ways we can entice them. There is a small strip of land in the south that we could transfer to their Indian holdings in exchange for the rest of the land being annexed to us. We also could pay them directly to allow us to seize all the lands for ourselves. Another potential proposition is the offer of an alliance; we will refuse to start a war with them and aid them in the coming war in Europe. It's now a matter of which would be most appealing for them."
 ww1_china.167.a:0 "Propose carving the nation."
 ww1_china.167.b:0 "Propose financial compensation."
 ww1_china.167.c:0 "Propose an alliance."
 ww1_china.168.t:0 "China Proposes Carving up Tibet"
 ww1_china.168.d:0 "Representatives from China have contacted us regarding Tibet. They are proposing that, in exchange for allowing them to annex them, the British Raj will be given a strip of land in the southeast of Tibet. How shall we respond?"
 ww1_china.168.a:0 "That is reasonable."
 ww1_china.168.b:0 "They can do better than that."
 ww1_china.169.t:0 "China Proposes Purchasing Tibet"
 ww1_china.169.d:0 "Representatives from China have contacted us regarding Tibet. They are proposing that, in exchange for allowing them to annex them, they are willing to pay a generous sum to us. How shall we respond?"
 ww1_china.169.a:0 "That is reasonable."
 ww1_china.169.b:0 "They can do better than that."
 ww1_china.170.t:0 "China Proposes An Alliance"
 ww1_china.170.d:0 "Representatives from China have contacted us with a peculiar offer. They wish to be allowed to annex Tibet without our interference, and in return, they wish to enter into an alliance with us. How shall we respond?"
 ww1_china.170.a:0 "They would make fine allies."
 ww1_china.170.b:0 "We have no interest in aiding them."
 ww1_china.171.t:0 "The British Have Refused Us"
 ww1_china.171.d:0 "It appears our offer was lackluster; the British have steadfastly refused, and further stated that any offensive actions against Tibet will be met with harsh retaliation."
 ww1_china.171.a:0 "We attempted diplomacy; we will have our gains through conquest."
 ww1_china.171.b:0 "So be it."
 ww1_china.172.t:0 "Peking Lost"
 ww1_china.172.d:0 "We failed to secure the capital of the Republic and the government with president yield to Zhili warlords."
 ww1_china.172.a:0 "Our military leadership is useless..."
 ww1_china.173.t:0 "The Circumstances"
 ww1_china.173.d:0 "Following the suppression of the National Assembly and the remaining democratic elements of the republic, attempting a restoration of a monarchy will prove difficult. However, the army still supports us to a degree, and the populace can be swayed."
 ww1_china.173.d2:0 "Following the suppression of the National Assembly and the bolstering of the army, attempting a restoration of the monarchy will prove difficult. The population almost entirely resents us, but the military is supportive."
 ww1_china.173.a:0 "We must begin preparations."
 ww1_china.174.t:0 "Question of the Constitution"
 ww1_china.174.d:0 "As we prepare for a restoration of the monarchy, the question arises about the constitution. Many in the civilian sector feel that a proper constitution is needed, while our generals and governors feel a constitution leaning towards the military is more beneficial. Yuan Shikai himself, however, wants to centralize the government and further concentrate power. How shall we proceed?"
 ww1_china.174.a:0 "A proper civilian constitution."
 ww1_china.174.b:0 "A militaristic constitution."
 ww1_china.174.c:0 "An absolutist constitution."
 ww1_china.174.e:0 "We'll talk about this later..."
 ww1_china.175.t:0 "Question of the Provincial Governments"
 ww1_china.175.d:0 "As we prepare for a restoration of the monarchy, the question arises about the powers of the provincial governors. Intellectuals and government officials propose regional elections to better suit the needs of the population. This is heavily opposed by the generals, who demand that they be made governors of their respective regions. Yuan Shikai opposes both of these, instead wishing to have little provincial power and have power firmly in his hands. How shall we proceed?"
 ww1_china.175.a:0 "We can allow minor elections."
 ww1_china.175.b:0 "We must ensure provincial loyalty."
 ww1_china.175.c:0 "There's no room for officials to interfere with our wishes."
 ww1_china.176.t:0 "[GetYear] Chinese National Assembly Elections"
 ww1_china.176.d:0 "The first nationwide elections are held for the newly formed National Assembly of the Republic of China, a bicameral parliament with a Senate and a House of Representatives. The Kuomintang (Chinese Nationalist Party) led by Song Jiaoren won a plurality in both houses of the assembly, and Song is expected to become the Premier of China."
 ww1_china.176.a:0 "Long live the Republic!"
 ww1_china.177.t:0 "Conservatives Unite as Progressive Party"
 ww1_china.177.d:0 "After losing the National Assembly elections, the Republican, Unity, and Democratic (formerly Constitutionalist) parties merged into the Progressive Party with Liang Qichao as leader. The Progressive Party became the main rival to the Nationalists."
 ww1_china.177.a:0 "Which progressive?"

 ww1_china.179.t:0 "Beiyang Warlords Protest"
 ww1_china.179.d:0 "[CHI.GetFascistLeader] and the Beiyang Warlords have claimed that the presidential election is invalid. They are poised to launch a military coup, but we may be able to appease them if we tread carefully..."
 ww1_china.179.a:0 "Greedy bastards."
 
 ww1_china.180.t:0 "Zhang Jingyao as the Hunan Provincial Leader"
 ww1_china.180.d:0 "[ROOT.GetLeader] decieded to send Zhang Jingyao, one of his subordinate, to Hunan province, since we accuquired there from the sounthern warlords, hold in check Wu Peifu, an warlord leader of the Zhili Clique."
 ww1_china.180.a:0 "Good luck."
 ww1_china.181.t:0 "Tan Yankai Is Overthrown"
 ww1_china.181.d:0 "Internal political clashes ousted Tan Yankai from the province."
 ww1_china.181.a:0 "Okay."
 ww1_china.182.t:0 "Hunan Civil War"
 ww1_china.182.d:0 "Former provincial leader, Tan Yankai returned and declared war. He is being supported by Kuomintang."
 ww1_china.182.a:0 "Okay."
 ww1_china.183.t:0 "Kuomintang Victory in Hunan"
 ww1_china.183.d:0 "Tan Yankai is victorious with Kuomintang supporters. Now Hunan is aligned with Kuomintang government."
 ww1_china.183.a:0 "Okay."
 ww1_china.184.t:0 "The North Helps In"
 ww1_china.184.d:0 "The northern provinces agreed to help us in the civil war. Even if we didn't want them to, they would intervene. Now Hunan failed to establish and keep provincial autonomy."
 ww1_china.184.a:0 "Okay."
 ww1_china.185.t:0 "The Northern Expedition"
 ww1_china.185.d:0 "Kuomintang launched the Northern Expedition so we failed to secure our government intact. Kuomintang allegiances take the provincial reign."
 ww1_china.185.a:0 "Welp."
 ww1_china.186.t:0 "Territorial Demands from [FROM.GetAdjective]"
 ww1_china.186.d:0 "[FROM.GetAdjective] government demands that we should return these territories which once the Chinese had control over."
 ww1_china.186.a:0 "Alright..."
 ww1_china.186.b:0 "No????"
 ww1_china.187.t:0 "Chinese Troops seize the CER"
 ww1_china.187.d:0 "The Chinese Eastern Railway has been captured by a military intervention launched by the [FROM.GetAdjective] administration."
 ww1_china.187.a:0 "Then war!"
 ww1_china.187.b:0 "Forget it..."
 ww1_china.188.t:0 "Approach to Southern Provinces"
 ww1_china.188.d:0 "After what the government has been through, the provinces in the southern part of the mainland are now more independent, more resistant, more antagonistic. To avoid another civil war, we need to talk to them and make sure they don't leave."
 ww1_china.188.a:0 "Proceed."
 ww1_china.189.t:0 "Beiyang Requests Truce"
 ww1_china.189.d:0 "The warlords in Beijing want peace and do not want us to declare total independence or a parallel government to theirs. We can ignore their pitiful plea, or we can try to listen to them."
 ww1_china.189.a:0 "For the sake of the Chinese people, yes."
 ww1_china.189.b:0 "I do not care, we'll stay vigilant."
 ww1_china.190.t:0 "[FROM.GetName] Accepts Truce"
 ww1_china.190.d:0 "[FROM.GetLeader] of the [FROM.GetAdjective] provincial administration agrees to have a truce with the government in [ROOT.Capital.GetCapitalVictoryPointName]."
 ww1_china.190.a:0 "It would take some time to reintegrate."
 ww1_china.191.t:0 "[FROM.GetName] Ignores"
 ww1_china.191.d:0 "[FROM.GetLeader] of the [FROM.GetAdjective] provincial administration disagrees to have a truce with the government in [ROOT.Capital.GetCapitalVictoryPointName]. This means they just do not recognise the central government!"
 ww1_china.191.a:0 "Oh yes, sure."

 ww1_china_tooltip.1:0 "§YThis will align the army with the president's interests,§! §Rbut may anger the government and population.§!"
 ww1_china_tooltip.2:0 "The following focuses will §Yimprove your support with the army and the citizens§!; §Rif either side feels alienated, they will join any potential revolutionaries.§! Making no concessions at all will cause widespread opposition."

 ww1_china.192.t:0 "May Fourth Movement"
 ww1_china.192.d:0 "Students in Peking, China, took to the streets, outraged by international news. When the government tolerated the Japanese occupation of Shandong and agreed to transfer German possessions and rights to them, they were furious, shouting that it was giving up sovereignty and selling the country to the Japanese imperialists. Angry crowds soon began marching on the homes of politicians involved in the matter and setting them on fire. The police arrived, the protest was dispersed and those directly engaged in violence were arrested, but the atmosphere shows no sign of abating."
 ww1_china.192.a:0 "Huh..."
 ww1_china.193.t:0 "May Fourth Movement Spreads"
 ww1_china.193.d:0 "Anti-imperialist protests by students and citizens in Peking are spreading across China. Workers everywhere are joining in and organising strikes. The number of people involved in the protests and strikes has already exceeded what the administration can do to stop them."
 ww1_china.193.a:0 "Do something..."
 ww1_china.194.t:0 "China Refuses to Sign the Treaty"
 ww1_china.194.d:0 "The recent large-scale student protests in China greatly influenced the Chinese delegation's decision to attend the peace conference. Feeling the wrath of the people, they walked out of the conference, saying they could not sign the treaty that included the cession of Shandong, a Chinese territory, to Japan."
 ww1_china.194.a:0 "That's democracy, folks."
 ww1_china.194.b:0 "You what?"
 ww1_china.194.c:0 "Please stand down."
 ww1_china.195.t:0 "Beiyang Government Reformation"
 ww1_china.195.d:0 "The current government is no longer able to establish the proper cabinet and presidency. Beiyang warlords decided to form up the provisional government installing Duan Qirui as the Provisional Chief Executive, which place is in apposition with the President."
 ww1_china.195.a:0 "Hmm what now."
 ww1_china.196.t:0 "[ROOT.Capital.GetCapitalVictoryPointName] Parliament"
 ww1_china.196.d:0 "Regardless of the Chinese central government, we decided to open local councils and gather provincial public opinion. But there is a question about whether socialists can be in parliament."
 ww1_china.196.a:0 "Do not let socialists in."
 ww1_china.196.b:0 "Allow all parties in parliament."
 ww1_china.197.t:0 "Zhang Zongchang in Shandong"
 ww1_china.197.d:0 "Through the recent civil war, we gained Shandong as our territory, and [ROOT.GetLeader] decided to send Zhang Zongqiang, a native of Shandong and a famously fierce and atrocious general of Fengtian, as the governor of Shandong, a region far from Fengtian."
 ww1_china.197.a:0 "Good luck, and don't mess up."
 ww1_china.197.b:0 "It's ma time! (Play as [SDC.GetNameWithFlag])"
 ww1_china.198.t:0 "Jiangsu Governor Problem"
 ww1_china.198.d:0 "We've achieved victory on Zhili, but we haven't secured Jiangsu province, and with the Zhili Clique crumbling, Jiangsu is easy target."
 ww1_china.198.a:0 "Onwards!"
 ww1_china.198.b:0 "Nah..."

 ww1_china.201.t:0 "Accidental Death of Feng Ru"
 ww1_china.201.d:0 "Feng Lu, the first aviator to fly off the west coast of California and the first Chinese known to have flown in the United States, crashed and died today at the Guangzhou airfield while performing an aerial display in front of more than 1,000 spectators. The airfield was closed following the unfortunate incident. Sun Yat-sen paid tribute to him, calling him a pioneer of Chinese aviation."
 ww1_china.201.a:0 "Rest in peace."
 ww1_china.202.t:0 "The Navy Defects!"
 ww1_china.202.d:0 "Our naval vessels have begun to cut contact and refuse to obey orders; they have even surrendered to our enemies to the south..."
 ww1_china.202.a:0 "Damn it!"
 ww1_china.203.t:0 "Yan Shixan's Arrival"
 ww1_china.203.d:0 "Yan Shishan has mobilised the well-concealed Shanxi troops from the Shanxi province, and they will be a great addition to our war effort."
 ww1_china.203.a:0 "He is based!"
 ww1_china.204.t:0 "Shaanxi Movement Failed"
 ww1_china.204.d:0 "Yu Youren tried his best to proclaim Shaanxi Autonomy and aim to stabilise the country, but he couldn't help himself."
 ww1_china.204.a:0 "Sad."
 ww1_china.204.b:0 "A last shot."
 ww1_china.205.t:0 "Fengtian Invites to the Alliance"
 ww1_china.205.d:0 "Zhang Zuolin of the Fengtian Clique needs our help in defeating the Zhili Clique and Zhili Hegemony."
 ww1_china.205.a:0 "Of course."
 ww1_china.205.b:0 "Can't trust them."
 ww1_china.206.t:0 "Zhao Ti Defects!"
 ww1_china.206.d:0 "Zhao Ti defects to the Fengtian Clique in Henan province!"
 ww1_china.206.a:0 "Damn it!"
 ww1_china.207.t:0 "Duan Qirui Flees"
 ww1_china.207.d:0 "As a result of losing the Zhili-Anhui War, Duan Qirui is wanted and fled to avoid capture. Lu Yongxiang is still able to continue ruling from his province."
 ww1_china.207.a:0 "Farewell."
 ww1_china.208.t:0 "Yulin for Guominjun?"
 ww1_china.208.d:0 "Recent changes around Shaanxi province is quite radical to stabilise [ROOT.GetLeader]'s reign. He can join the Guominjung instead having this pity independence."
 ww1_china.208.b:0 "Good idea."
 ww1_china.209.t:0 "Annex Henan?"
 ww1_china.209.d:0 "Recent changes around Henan province is quite enough to take chance to annex the province without effort."
 ww1_china.209.a:0 "Let's move out."
 ww1_china.209.b:0 "Nah..."
 ww1_china.210.t:0 "League of Five Provinces"
 ww1_china.210.d:0 "[ROOT.GetLeader]'s military operations are so successful that we gained Jiangsu, Anhui, Jiangxi, Fujian, and Zhejiang provinces under his command. We can stablise it much more with the declaration of the united forces named the League of Five Provinces."
 ww1_china.210.a:0 "Victory."
 ww1_china.211.t:0 "Li Zongren's Coup"
 ww1_china.211.d:0 "Li Zongren and Bai Chongxi lead a coup against [ROOT.GetLeader]'s reign. They proclaim that they follow the Nationalist KMT government. It is already a civi war in Guangxi."
 ww1_china.211.a:0 "New Guangxi Clique is victorious."
 ww1_china.211.b:0 "Old Guangxi Clique is victorious."
 ww1_china.212.t:0 "West Route Anti Thief Army Rebels"
 ww1_china.212.d:0 "Yang Ximin and Liu Zhenhuan who led the West Route Anti Thief Army from Yunnan province to quell Chen Jiongming's clique, tried to take control of Guangzhou and betray the Nationalist Government. But our troops managed to stop them and both leaders fleed."
 ww1_china.212.a:0 "Damn it, what is the point of this?"
 ww1_china.213.t:0 "Deng Benyin joins Chen Jiongming"
 ww1_china.213.d:0 "Deng Benyin who is one of the warlord controls Southwestern Guangdong, declared that he will join Chen Jiongming's war effort, trying to declare independence of Hainan and Qinzhou from Guangdong province as a province. This means we have to face both Deng and Chen in this war."
 ww1_china.213.a:0 "Cut it out, damn warlords!"
 ww1_china.214.t:0 "Beiyang Government Declares A Truce"
 ww1_china.214.d:0 "We are told that the Beiyang Government has finally decided to revoke Yuan Shikai's proclamation of the Empire of China and restore the Republic. Now we have achieved the main objective of the National Protection Army: the overthrow of the dictator and false autocrat Yuan Shikai, but the task of democratic restoration of the Chinese political system and the liquidation of the Beiyang Clique still remains. In any case, it's questionable whether that's a reason to keep up this destructive civil war."
 ww1_china.214.a:0 "Accept the truce, but remain vigilant."
 ww1_china.214.b:0 "Now or never!"
 ww1_china.215.t:0 "National Protection Army Denounces the Truce"
 ww1_china.215.d:0 "The National Protection Army refused the truce, stating that they would not stop until they had wiped out the entire Beiyang Clique. Yuan Shikai was deposed, but the war still rages on."
 ww1_china.215.a:0 "Then let's get dirty."
 ww1_china.216.t:0 "Guangzhou Government"
 ww1_china.216.d:0 "The Constitutional Protection Movement achieved the first victory, taking control of Guangdong province. A new Kuomintang government was now established in Guangzhou and would lead the Nationalist Revolution in solidarity with Chen Jiongming."
 ww1_china.216.a:0 "Wansui!"

 ww1_china.222.t:0 "Fate of Chiang Kai-shek"
 ww1_china.222.d:0 "We have received the unfortunate news that the command post of our brave military commander, Chiang Kai-shek, who is leading the National Revolutionary Army in the fight for the Northern Expedition, has been blown up by enemy shells. We have not yet been able to confirm whether this is true or not, but we must keep trying to contact Chiang - it is a great loss without him at the moment."
 ww1_china.222.a:0 "It was a fake news."
 ww1_china.222.b:0 "Oh god! How can this happen!"
 ww1_china.223.t:0 "Kuomintang Victorious"
 ww1_china.223.d:0 "The Northern Expedition was successful. From Guangzhou to Nanjing and north to Beijing, all came under the control of the Kuomintang or warlords affiliated with the Kuomintang. We had achieved a miracle that no one had expected since Yuan Shuai's dictatoral regime placed."
 ww1_china.223.a:0 "Hurah!"
 ww1_china.224.t:0 "Provisional Constitution of the Republic of China"
 ww1_china.224.d:0 "The Provisional Government of the Republic of China established during the revolution prescribed the "Organisational Outline of the Provisional Government of the Republic of China" for the establishment of the government, which consisted of Chapter 1, the Provisional President, Chapter 2, the House of Councillors, and Chapter 3, the Executive Branches. The "Provisional Constitution of the Republic of China" distributed political power to the various government bodies, which were written in seven chapters; the Main Principle, the People, the House of Councillors, the Provisional President, the Vice-President, the State Council, the Court, and the Supplementary Provision, etc. This division of power reflected the five branches of government envisioned by Sun Yat-sen of Tongmenghui, who led the drafting of the Provisional Constitution.\nThe existence of the Provisional Constitution is intended to precede the development of the Republic into a modern, Western-style state with a republican order and the enactment of a proper constitution, but the writing and enactment of the constitution remains stalled in the midst of political conflict."
 ww1_china.224.a:0 "Constitution guarantees stability indeed."
 ww1_china.224.tt: "§YYuan Shikai§! would §Rget upset§! because he loses presidential power with §Bdecentralisation of power§!."
 ww1_china.225.t: "Tongmenghui Cabinet"
 ww1_china.225.d: "Tang Shaoyi, a member of the Tongmenghui, has been named Prime Minister. The first provisional cabinet will rule the country under the Provisional Constitution. The next task will be to establish a National Assembly and write a constitution - will the separation of powers between the Prime Minister and the President work?"
 ww1_china.225.a: "Worrying already."
 ww1_china.226.t: "PM Tang Shaoyi Resigns"
 ww1_china.226.d: "Provisional President Yuan Shikai was unhappy with the implementation of the parliamentary system and confronted the Prime Minister at every turn. He even began to run the government as he pleased without the PM's approval. Premier Tang Shaoyi felt helpless and resigned. Some have expressed concern about whether Yuan Shikai can be trusted."
 ww1_china.226.a: "The formal government must be formed in the short term."
 ww1_china.227.t: "Prov. President Yuan Shikai"
 ww1_china.227.d: "In Peking, Yuan Shikai is inaugurated as the Provisional President of the Republic of China. The President of the Republic of China was supposed to be based in Nanjing, but Yuan Shikai reneged on his promise, claiming that the situation in Peking would deteriorate if he was not there. Revolutionaries are not consent with Yuan Shikai's decision, but for now they celebrate the success of the establishment of the Republic."
 ww1_china.227.a: "A new era."
 ww1_china.228.t: "The Guangdong Army Marches into the Fujian Province"
 ww1_china.228.d: "Good news has reached our command: a constitutionalist uprising has broken out in southern Fujian, and Chen Jiongming, a Hakka unit leader, has entered the province with our support. They seem a fairly pro-socialist in a general view, but it will be a great help to the banner of favour. Chen Jiongming named his army the Public Relief Army of Guangdong, and established the Constitution Protection Region of Southern Fujian in the areas his army liberated."
 ww1_china.228.a: "Advance!"
 ww1_china.229.t: "The Zhili Clique Signs the Truce with the Constitutionalists!"
 ww1_china.229.d: "The head of the Zhili Clique, [ZHC.GetLeader], sent the following message to the Beiyang Army command: The Zhili Clique of the Beiyang Army shall no longer engage with the Constitutional Protection Army, and demands the Beiyang Government to step in and negotiate with the cosntitutionalists."
 ww1_china.229.a: "Damn traitors!"
 ww1_china.230.t: "Revolutionaries In Sichuan"
 ww1_china.230.d: "Xiong Kewu declared that he'll lead Sichuan Army and join the effort of the revolutionaries."
 ww1_china.231.t: "Yang Sen Defeats Kiong Kewu"
 ww1_china.231.d: "Yang Sen, aligned to the Beiyang government, took the lead in Sichuan."
 ww1_china.232.t: "Sichuan Civil War"
 ww1_china.232.d: "Sichuan has always been a chaotic place, with many warlords and local cliques, and now that the Warlord Era is in its twilight, the battle for Sichuan will be decided."
 ww1_china.232.a: "Expected."
 ww1_china.233.t: "Yunnan Army Pulls Out"
 ww1_china.233.d: "The locals of Sichuan were unhappy with the Yunnan Army that entered the province during the National Protection War. The Yunnan Army was unable to stabilise the province and eventually withdrew to the south, adjacent to Yunnan."
 ww1_china.233.a: "Bye."
 ww1_china.234.t: "Gao Shibin Mobilises In Heilongjiang"
 ww1_china.234.d: "The remnants of the Jilin Clique have rebelled again in Heilongjiang Province, just as we're dealing with another clique!"
 ww1_china.234.a: "Get him and execute him!"
 ww1_china.235.t: "Pre-emptive action against the Chinese?"
 ww1_china.235.d: "As the Kuomintang's Northern Expedition progresses, the safety of the Japanese people in China is threatened. The military has decided to take military action in Jinan, Shandong, and sees an opportunity to protect our assets and threaten them to back down, futhermore, securing control of the Shandong peninsula."
 ww1_china.235.a: "Proceed!"
 ww1_china.235.b: "This is an act of invasion..."
 ww1_china.236.t: "Jinan Massacre by the Japanese"
 ww1_china.236.d: "The Japanese, who were deployed troops in Shandong, now suddenly attacked our troops and killed our local commander. They insisted that they sent out to protect the Japanese in China, and now they claim that we attacked them first and demand an apology!"
 ww1_china.236.a: "We can't do anything about them now..."
 ww1_china.236.b: "We shall demand compensation!"
 ww1_china.237.t: "Chinese Demand of Compensation"
 ww1_china.237.d: "The [FROM.Capital.GetCapitalVictoryPointName] government is outraged and demands that we pay compensation for this incident."
 ww1_china.237.a: "Hell no."
 ww1_china.237.b: "Just kill them all!"
 ww1_china.238.t: "Chinese Backdown"
 ww1_china.238.d: "The [FROM.Capital.GetCapitalVictoryPointName] government bowed before our might and expressed regret."
 ww1_china.238.a: "Good dog."
 ww1_china.239.t: "Jinan Incident"
 ww1_china.239.d: "A sudden clash broke out between Japanese and local Chinese troops in Shandong. Earlier, Japanese troops were jointly stationed with Chinese troops in Jinan, Shandong, to protect the Japanese from the Chinese civil wars. The Japanese claim that the Chinese attacked them first, while the Chinese claim that the Japanese attacked them out of the blue. Either way, the result was a crushing defeat for the Chinese."
 ww1_china.239.a: "Victory!"
 ww1_china.239.b: "Dirty islandic bastards!"
 ww1_china.239.c: "What a shame."
 
 ww1_xinjiang.1.t:0 "Ян Цзэнсинь убит"
 ww1_xinjiang.1.d: "Yang Zengxin, the ruler of Xinjiang province, which has maintained its de facto independence from the Chinese heartland, has been targeted and assassinated by the Nationalists. After political infighting, one of Yang's henchmen, Jin Shuren, took control of the province."
 ww1_xinjiang.1.a: "The king of Xinjiang just faded away."
 ww1_xinjiang.2.t:0 "Умер Максуд Шах"
 ww1_xinjiang.2.d: "A semi-independent state since the Qing subjugation of Junghar, the Kumul Khanate had long been a despotic kingdom east of the Xinjiang Province until the reign of Maqsud Shah. But with the death of the last remaining pro-Chinese shah in the current era of fallen China-centric feudalism, the Khanate will now decide - or be decided - her own fate."
 ww1_xinjiang.2.a: "Now what should we do?"
 ww1_xinjiang.2.b: "So no need to keep this semi-state."
 ww1_xinjiang.3.t:0 "Кумульское восстание"
 ww1_xinjiang.3.d:0 "В отличие от Ян Цзэнсиня, Цзинь Шурэн подавляет уйгуров. они пытаются восстановить Кумульское ханство, которое аннексировано Цзинем."
 ww1_xinjiang.3.a:0 "Проклятье."
 ww1_xinjiang.4.t: "Xinjiang In Chaos"
 ww1_xinjiang.4.d: "Uyghur rebellions are raging in many parts in the province, and even some of the neibouring warlords have mobilised up in Hoten... The provincial government has lost control of the southern region."
 ww1_xinjiang.4.a: "Ah shit, here we go again."
 ww1_xinjiang.5.t:0 "Тихвинский переворот"
 ww1_xinjiang.5.d: "After brutally repressing the Uighurs, Jin Shuren was on the verge of amnesty and was even overthrown by his own men. With several warlords vying for power, it was Sheng Shicai, a warlord from outside the province, who stabilised the government. Sheng Shicai began to take conciliatory steps towards reconsidering Uighur autonomy."
 ww1_xinjiang.5.a: "Jin was incapable."
 ww1_xinjiang.6.t:0 "Ма Ци умер"
 ww1_xinjiang.6.d:0 "Наш лидер Ма Ци умер."
 ww1_xinjiang.6.a:0 "Его брат, Ма Линь, теперь наш лидер."
 ww1_xinjiang.7.t:0 "Союз с Гоминьданом?" 
 ww1_xinjiang.7.d:0 "Похоже, что Нанкин и Пекин снова под контролем Гоминьдана. Мы можем отказаться от сотрудничества с правительством Бэйяна и присоединиться к их собственному. Без этого они, возможно, вторгнутся к нам в ближайшие дни." 
 ww1_xinjiang.7.a:0 "Мы останемся здесь." 
 ww1_xinjiang.7.b:0 "Гоминьдан не легитимен!" 
 ww1_xinjiang.8.t:0 "Синьцзянская проблема" 
 ww1_xinjiang.8.d:0 "Синьцзян, одна из китайских провинций, лежит рядом с Туркестаном и Монголией." [FROM.GetLeader] просит нашей помощи в их гражданской войне." 
 ww1_xinjiang.8.a:0 "Легко." 
 ww1_xinjiang.8.b:0 "Где?" 
 ww1_xinjiang.9.t:0 "Советские войска входят в Синьцзян." 
 ww1_xinjiang.9.d:0 "[SOV.GetAdjective]ое правительство  требует, чтобы мы покинули провинцию Синьцзян, иначе они попытаются нас репрессировать." 
 ww1_xinjiang.9.a:0 "Проклятые русские." 
 ww1_xinjiang.9.b:0 "Поцелуйте меня в зад, русские!"
 ww1_xinjiang.10.t:0 "Gansu-Ningshia Ma Clique"
 ww1_xinjiang.10.d:0 "Because of the civil wars we couldn't maintain the governorance over Gansu and Ningshia provinces."
 ww1_xinjiang.10.a:0 "Aw crab."
 ww1_xinjiang.11.t:0 "Ma Fuxiang Joins the Guominjun"
 ww1_xinjiang.11.d:0 "Ma Fuxiang thinsk that he can't make Feng Yushiang and it is good chance to join their war effort."
 ww1_xinjiang.11.a:0 "Again?"
 ww1_xinjiang.12.t:0 "Join Guominjun?"
 ww1_xinjiang.12.d:0 "Recent changes around Gansu province is quite radical to stabilise [ROOT.GetLeader]'s reign. He can join the Guominjung instead having this pity independence."
 ww1_xinjiang.12.b:0 "Good idea."
 ww1_xinjiang.13.t: "[GetYear] Kumul Uprising"
 ww1_xinjiang.13.d: "The Kumul region of Xinjiang is home to the Kumul Khanate, which for centuries has enjoyed a semi-independent status as a vassal banner state under the protection of the Qing dynasty. The Khan here speak fluent Chinese and have a friendly policy towards China, so we don't interfere. However, Maqsud Shah's harsh rule and taxation of his subjects has caused some to revolt, which is a bit of a nuisance for the local garrison."
 ww1_xinjiang.13.a: "So...?" 
 
 #SIAM 
 ww1_siam.1.a:0 "Рама VI - король"
 ww1_siam.1.d:0 "Ваджиравудх коронуется королем Сиама после смерти своего отца, короля Чулалонгкорна"
 ww1_siam.1.t:0 "Король Чулалонгкорн умирает"
 ww1_siam.2.a:0 "Хорошая идея."
 ww1_siam.2.d:0 "После возобновления атак немецких подводных лодок Сиам вступил в войну на стороне Антанты и немедленно конфисковал 12 немецких торговых судов.   Мы должны послать экспедиционный корпус в Великобританию, чтобы помочь и добиться расположения на мирных переговорах."
 ww1_siam.2.t:0 "Сиамская экспедиционная армия"
 ww1_siam.3.t:0 "King Vajiravudh Dies"
 ww1_siam.3.d:0 "His brother, Prajadhipok is crowned King Rama VII because Vajiravudh died without his children. He is an elite who is studied at Eton College in Britain and has educated by French military."
 ww1_siam.3.a:0 "Glory to Rama VII."
 ww1_siam.4.t:0 "Siamese Stance on the Great War"
 ww1_siam.4.d:0 "Germany is sinking all vessels related to the Entente in the unrestricted submarine warfare. Since our country has also suffered damage, we can immediately declare war on Germany and seize German assets in the country."
 ww1_siam.4.a:0 "Declare war with Germany."
 ww1_siam.4.b:0 "Don't care this foreign war."
 ww1_siam.5.t:0 "Siamese revolution of [GetYear]"
 ww1_siam.5.d:0 "The military is discontent with the reign of King Rama VII and fired a coup against the absolute monarchy."
 ww1_siam.5.a:0 "To reform will lead the future of the nation."
 ww1_siam.5.b:0 "The king shall reign as an absolute monarch."
 ww1_siam.6.t:0 "Siamese coup d'état of [GetYear]"
 ww1_siam.6.d:0 "A constitutional crisis developed in Siam over the "Yellow Cover Dossier" incident, precipitated by Pridi's draft economic plan, which contained socialist elements. Because of this, Phraya Manopakorn Nititada expelled him from the cabinet and suspended the constitution. This action upset many in the People's Party who supported Pridi, including Phraya Phahon.He resigned from the cabinet citing health reasons. In truth, he and a couple of military officers planned to overthrow Phraya Mano's increasingly authoritarian government."
 ww1_siam.6.a:0 "A bloodless coup was carried out."
 ww1_siam.7.t:0 "A New National Flag"
 ww1_siam.7.d:0 "After the incident of raising the national flag upside down in 1911, there was a public opinion to design a modern and symmetrical flag. A new flag draft is completed and approved today, and now we have a red-white flag with a pretty decent design."
 ww1_siam.7.a:0 "Well done."
 ww1_siam.8.d:0 "A new flag design has been adopted. Blue in the center represents the monarch, white stripes represent Buddhism, and red stripes represent red blood of Thai people."
 ww1_siam.9.t:0 "Indochina Weakened"
 ww1_siam.9.d:0 "After losing the Great War, Indochina is in turmoil, with ethnic conflict and administrative paralysis. Now is a good time to reclaim our rightful territories."
 ww1_siam.9.a:0 "Forward!"
 ww1_siam.9.b:0 "Too risky."
  
 #SOUTH AFRICA 
 ww1_southafrica.1.t:0 "Boer Revolt"
 ww1_southafrica.1.d:0 "The Union of South Africa was founded by uniting the Boers after the last two Boer Wars. With the breakout of the Great War, the government also planned an attack on the German colonies, but some of the Boer generals resigned in opposition to this decision. They have gathered armed troops and are openly revolting and attempting to ally with the Germans."
 ww1_southafrica.1.a:0 "This again!"
 ww1_southafrica.1.b:0 "If God is for us, who can stand against us? \n(Play as Revolters)"
 ww1_southafrica.2.t:0 "Koos de la Rey Has Been Shot"
 ww1_southafrica.2.d:0 "A police operation was underway to eliminate the Foster Gang, a group of criminals who had been on a robbery and murder spree around Johannesburg and the Rand. The operation was successful, with four members of the gang choosing to commit suicide after being surrounded by police, but while the operation was in full swing, the police fired at a car speeding past them on a road block. The vehicle was occupied by Koos de la Rey, a Boer general, who was shot in the back and killed; it was an accident, but some claim it was an assassination to eliminate him for his opposition to the war."
 ww1_southafrica.2.a:0 "Rest in peace."
 ww1_southafrica.3.t:0 "Boer Revolt Ends"
 ww1_southafrica.3.d:0 "Government forces overwhelmed the Boer revolters. After several skirmishes, the revolt attempt was crushed. Two of the revolt leaders dead. Beyers, fell into the river and drowned while being chased in the battle, and Jopie Fourie was executed by firing squad after the revolt. The other revolters have been pardoned by the government and retired."
 ww1_southafrica.3.a:0 "Settled."
 ww1_southafrica.4.t:0 "Boer Revolt"
 ww1_southafrica.4.desc:0 "A revolt fired in South Africa, which is at war against Germany and is in preparation to attack the German colonies in Africa. However, some of Boer generals opposed the war and led armed troops in an rebellion. Their wounds from the Boer Wars seems not yet ready to heal."
 ww1_southafrica.4.a:0 "Now or never."
 ww1_southafrica.4.b:0 "A bad news."
 ww1_southafrica.4.c:0 "A good news."
 ww1_southafrica.4.d:0 "Is this good for them?"
 ww1_southafrica.5.t:0 "Christiaan de Wet Dies"
 ww1_southafrica.5.d:0 "Christiaan Rudolf de Wet, a South African Boer general, died today at his farm. In his lifetime, he was much admired as a soldier who fought bravely against British attacks back in the Boer War."
 ww1_southafrica.5.d_2:0 "Christiaan Rudolf de Wet, a South African Boer general, died today at his farm. In his lifetime, he was much admired as a soldier who fought bravely against British attacks back in the Boer War. In his later years, he took part in the Boer Revolt against the war with Germany, but was pardoned on the promise that he would cease any political activity."
 ww1_southafrica.5.d_3:0 "Christiaan Rudolf de Wet, a South African Boer general, died today at his farm. In his lifetime, he was much admired as a soldier who fought bravely against British attacks back in the Boer War. As the leader of the re-established Free State, he fought for the freedom of the Boers until his death."
 ww1_southafrica.5.a:0 "A hero has fallen."
 ww1_southafrica.6.t: "Louis Botha Dies"
 ww1_southafrica.6.d: "General Louis Botha died of heart failure at his home following an attack of Spanish influenza in the early hours of the morning. He was 56. His wife Annie was at home and was joined by Engelenburg who had acted as a private secretary to Botha. Botha was laid to rest in the Heroes' Acre of the Church Street Cemetery in Pretoria."
 ww1_southafrica.7.t: "South African Party Lost the Elections"
 ww1_southafrica.7.d: "Smuts had angered South African nationalists by his moderate stance on South African independence from the British Empire. The worldwide depression after the end of the First World War had led to a strike in South Africa, known as the Rand Rebellion, which had been defused through a combination of military force and negotiation with the outgunned unions, earning Smuts the enmity of the labour vote. As a consequence Smuts's SAP was defeated by a Nationalist–Labour Pact."
 ww1_southafrica.7.a: "It's for the better, right?.."
 ww1_southafrica.8.t: "Red Ensign Amendment"
 ww1_southafrica.8.d: "A royal warrant was issued amending the South Africa Red Ensign so that the arms were on a white disc to bring it into line with a rule in the Admiralty Flag Book requiring the arms to be on a white disc if any part of them were the same colour as the field of the ensign."
 ww1_southafrica.8.a: "It is more visible like that, yeah."
 ww1_southafrica.9.t: ""Oranje, Blanje, Blou" Flag"
 ww1_southafrica.9.d: "In 1925, discussion rose about creating a new flag for South Africa as many descendants of Boers found the Union Jack unacceptable after the Second Boer War. British South Africans wanted the Union Jack in the new flag as part of the British Empire while the Afrikaners did not. The majority British Natal Province threatened to secede from the Union if the Union Jack was removed. A compromise was reached whereby the new flag would consist of the Prinsenvlag as this was the first flag raised on South Africa and a badge in the centre consisting of the Union Jack with the flags of the Orange Free State and the South African Republic. The Union Jack was mirrored in the new flag with the hoist on the right so that it did not take precedence over the others."
 ww1_southafrica.9.a: "A flag to symbolize our union!"
 
 
 #USA 
 ww1_usa.2.t:0 "Организация американских государств"
 ww1_usa.2.d:0 "На Четвертой международной конференции американских государств (Буэнос-Айрес, 1910) название организации было изменено на 'Союз американских республик', а Бюро стало 'Панамериканским союзом'. Панамериканский союз (здание) был построен в 1910 году на Конститушн Авеню, Северо-Запад, Вашингтон, округ Колумбия."
 ww1_usa.2.a:0 "Укреплять мир и безопасность континента."
 ww1_usa.2.b:0 "Мы не будем вмешиваться в дела других стран."
 ww1_usa.1.t:0 "Защитить жизнь американцев от мексиканских революционеров"
 ww1_usa.3.t:0 "Пограничная война"
 ww1_usa.3.d:0 "Мексиканские банды нападают на пограничные посты нашей границы. Нам нужно подготовиться к открытому столкновению с налетчиками."
 ww1_usa.3.a:0 "Защищайте границу."
 ww1_usa.4.t:0 "Банковский кризис"
 ww1_usa.4.d:0 "Фондовая биржа открылась с печальными новостями: индекс резко упал, банкам грозит банкротство. Нынешняя банковская система не в состоянии обеспечить сохранность вкладов в критической ситуации, что приводит к экономическому кризису в [USA.GetName]."
 ww1_usa.4.a:0 "Это неловко..."
 ww1_usa.5.t:0 "Паника банкиров [GetYear]"
 ww1_usa.5.d:0 "Фондовая биржа открылась с печальными новостями: индекс резко упал, банкам грозит банкротство. Нынешняя банковская система не в состоянии обеспечить сохранность вкладов в критической ситуации, что приводит к экономическому кризису в [USA.GetName]."
 ww1_usa.5.a:0 "Это ослабит американскую экономику."
 ww1_usa.5.b:0 "Проклятый день. Проклятая пресса."
 ww1_usa.6.t:0 "[USA.GetName] угрожает интервенцией"
 ww1_usa.6.d:0 "Чтобы восстановить порядок в стране, [USA.GetName] намерены отправить экспедиционные силы в [ROOT.GetName]. Их флот уже патрулирует порты, готовится интервенция."
 ww1_usa.6.a:0 "Угадай, я умру."
 ww1_usa.6.b:0 "¡Не сдаваться!"
 ww1_usa.7.t:0 "[FROM.GetName] под нашим контролем"
 ww1_usa.7.d:0 "Операция прошла успешно, мы установили в государстве оккупационное правительство. Только после окончания мирового конфликта мы выведем войска."
 ww1_usa.7.a:0 "Я люблю демократию. И большие корабли."
 ww1_usa.8.t:0 "[FROM.GetName] сопротивляется нашему вмешательству"
 ww1_usa.8.d:0 "Правительство [FROM.GetName] не отступает и мобилизует армию, чтобы противостоять нашему вмешательству. Конфликт может зайти слишком далеко."
 ww1_usa.8.a:0 "Время большой палки!"
 ww1_usa.8.b:0 "Мы должны остановиться."
 ww1_usa.9.t:0 "[USA.GetName] оккупирует [NIC.GetName]"
 ww1_usa.9.d:0 "Для восстановления порядка в стране и защиты американских корпораций правительство [USA.GetName] подготовило интервенцию в [NIC.GetName]. Военно-морской десант одновременно занял все прибрежные порты, армия и жандармерия [NIC.GetName] не оказали сопротивления. В государстве было создано оккупационное правительство."
 ww1_usa.9.a:0 "Это действительно демократия?"
 ww1_usa.9.b:0 "Американская, как яблочный пирог."
 ww1_usa.10.t:0 "Восстание шошонов в Неваде"
 ww1_usa.10.d:0 "Группа коренных американцев шошонов объявила войну местным жителям в округе Гумбольдт, убив 4 ранчеров. Их нападения выглядят как бандитские набеги, но землевладельцы опасаются, что к повстанцам присоединятся остальные племена из резервации."
 ww1_usa.10.a:0 "Успокоить их в рамках закона"
 ww1_usa.10.b:0 "Найти и казнить их"
 ww1_usa.11.t:0 "Война в блефе в Юте"
 ww1_usa.11.d:0 "Конфликт между пастухами в Юте и шефом Поузи привел к восстанию группы индейцев в штате. Индейские повстанцы начали партизанскую войну и наносят большой ущерб местным землевладельцам. Число повстанцев уже около 200 человек, поэтому нам необходимо задействовать армию."
 ww1_usa.11.a:0 "Успокоить их в рамках закона."
 ww1_usa.11.b:0 "Найти и казнить."
 ww1_usa.12.t:0 "Великий крах"
 ww1_usa.12.d:0 "После войны экономику удалось оживить за несколько лет, но это спровоцировало кризис перепроизводства. Товары резко начали дешеветь, чем вызвали массовые спекуляции на фондовом рынке. Основы рыночной системы начали сотрясаться, серия экономических ошибок привела к дикому росту кредитования и потребительского долга. И после некоторого времени экономического роста американская фондовая биржа внезапно рухнула.\n\nПолиция сообщает об акте самоубийства на Уолл-стрит. Началась Великая депрессия."
 ww1_usa.12.a:0 "Не камни."
 ww1_usa.13.t:0 "Началась избирательная кампания"
 ww1_usa.13.d:0 "Выборы 1912 года обещают быть чрезвычайно напряженными.\n\nВ последние годы в Республиканской партии усиливаются разногласия между сторонниками правого крыла и прогрессивным крылом, возглавляемым бывшим президентом Теодором Рузвельтом. Если республиканцам не удастся консолидировать усилия, велика вероятность того, что кандидат от демократов легко победит на выборах.\nС другой стороны, на выборы влияет рост протестной активности в стране, которая поддержит радикальных социалистов.\nПресса уделяет особое внимание противостоянию консерваторов-запретителей и прогрессистов. Чем ближе выборы, тем опаснее будет радикализация общества."
 ww1_usa.13.a:0 "Игра начинается."
 ww1_usa.14.t:0 "Республиканский кандидат"
 ww1_usa.14.d:0 "Республиканский съезд выбрал для избрания кандидатуру Уильяма Тафта, поскольку многие правые республиканцы недовольны популистской программой Рузвельта. Тафт предлагает план по поддержке бизнеса и укреплению системы экономического регулирования. Однако Рузвельт не намерен прекращать игру, если республиканцы продолжат его игнорировать."
 ww1_usa.14.a:0 "Уильям Тафт - наш кандидат."
 ww1_usa.14.b:0 "Встаньте на сторону Тедди Рузвельта!"
 ww1_usa.15.t:0 "Прогрессивная партия"
 ww1_usa.15.d:0 "Не признавая решения конвента, Рузвельт объявил о выходе из Республиканской партии и создании новой, Прогрессивной партии. Огромное количество сторонников программы 'Нового национализма' присоединилось к партии Тедди, республиканцы раскололись. Американское общество еще не видело такого смелого политического акта.\n\nВ это время демократы без проблем приняли кандидатуру Вудро Вильсона."
 ww1_usa.15.a:0 "Задира для тебя, Тедди!"
 ww1_usa.16.taft_t:0 "Тафт избран республиканским кандидатом"
 ww1_usa.16.roosevelt_t:0 "Рузвельт избран кандидатом от республиканцев"
 ww1_usa.16.taft_d:0 "Республиканцы скорректировали программы Рузвельта и Тафта. По результатам голосования делегаты конвента выдвинули Уильяма Тафта единым кандидатом от партии. В это время демократы без проблем приняли кандидатуру Вудро Вильсона."
 ww1_usa.16.roosevelt_d:0 "Республиканцы скорректировали программы Рузвельта и Тафта. По результатам голосования делегаты конвента выдвинули Теодора Рузвельта в качестве единого кандидата от партии. В это время демократы без проблем приняли кандидатуру Вудро Вильсона."
 ww1_usa.16.a:0 "У республиканцев высокие шансы на победу."
 ww1_usa.17.t:0 "Социалистический кандидат"
 ww1_usa.17.d:0 "Совет Социалистической партии выдвинул кандидатуру Юджина Дебса. Он опирается на поддержку бастующих пролетариев, которые требуют социальной поддержки от федерального правительства. Этот просчет в политике консервативного президента Тафта может стать большой проблемой для соперников Дебса, если ему удастся объединить протестующих."
 ww1_usa.17.a:0 "Социалисты стремятся к власти."
 ww1_usa.18.a:0 "Войны не избежать."
 ww1_usa.18.b:0 "Это не наша война!"
 ww1_usa.18.d:0 "[USA.GetNameDefCap] провозгласил политику строгого нейтралитета - 'в мыслях и делах', как выразился президент [USA.GetLeader]. Его целью было посредничество в заключении мира, и он отправил своего главного помощника полковника Хауса с неоднократными миссиями к воюющим сторонам, но они были настолько уверены в победе, что мир был проигнорирован."
 ww1_usa.18.t:0 "Декларация США о нейтралитете"
 ww1_usa.19.t:0 "Кандидат от запретителей"
 ww1_usa.19.d:0 "Chafin started his second presidential campaign, in Tucson, Arizona, and then traveled east towards Atlantic City, New Jersey, where he won the Prohibition presidential nomination. Консервативно настроенные члены Республиканской и Демократической партий, которые хотели ослабить пыл прогрессистов, принимают его сторону. Консервативная часть американского общества приобретает влиятельных сторонников на фоне противостояния с прогрессистами и социалистами.\n\nНация все больше разделяется на две враждующие партии."
 ww1_usa.19.a:0 "Неожиданно активизировались сторонники запрета."
 ww1_usa.20.t:0 "Прогрессивная и запретительная партии"
 ww1_usa.20.d:0 "Политическая система быстро трансформируется, создавая новые политические силы и ослабляя старые. Конфликт внутри Республиканской партии спровоцировал ее раскол. Теодор Рузвельт объявил о создании Прогрессивной партии, while the Prohibition Party obsorbs many memebers of the Democratic Party. Демократы и республиканцы неожиданно потеряли половину своих сторонников и сильных кандидатов."
 ww1_usa.20.a:0 "Политический кризис только начинается."
 ww1_usa.21.t:0 "Угольные забастовки 1912 года"
 ww1_usa.21.d:0 "Протесты в Западной Вирджинии продолжаются. Правительство штата приняло решительные меры.  Они направили армию в угольный район, чтобы подавить волнения, охватившие рабочие города.\n\nИспользуя ситуацию в свою пользу, Социалистическая партия встала на сторону шахтеров и организовала поставки оружия. Юджин Дебс добился стратегического союза с профсоюзами в регионе, укрепив свои позиции в угольных штатах. Забастовки охватывают все больше и больше городов."
 ww1_usa.21.a:0 "Социалисты создали настоящую армию пролетариев."
 ww1_usa.22.t:0 "Тафт остается или уходит?"
 ww1_usa.22.d:0 "Президентские выборы выглядят крайне напряженными. Кандидат Тафт имеет право выйти из игры до финальной стадии выборов, чтобы еще больше не подрывать стабильность нашей нации, которая и так уже пострадала в последние месяцы."
 ww1_usa.22.a:0 "Тафт остается."
 ww1_usa.22.b:0 "Тафт уходит."
 ww1_usa.23.t:0 "Рузвельт останется или уйдет?"
 ww1_usa.23.d:0 "Президентские выборы выглядят крайне напряженными. Кандидат Рузвельт имеет право выйти из игры до финальной стадии выборов, чтобы еще больше не подрывать стабильность нашей нации, которая и так пострадала в последние месяцы."
 ww1_usa.23.a:0 "Рузвельт остается."
 ww1_usa.23.b:0 "Рузвельт уходит."
 ww1_usa.24.t:0 "Демонстрации сторонников запрета"
 ww1_usa.24.d:0 "Партия запрета организовала крупные демонстрации по всему Восточному побережью. Сторонники Конфедерации присоединились к митингам протеста, которые в последние годы, на фоне реваншистских настроений, получили большую поддержку среди консервативных политиков. Eugene W. Chafin произнес в Вашингтоне пламенную речь о наследии отцов, которому угрожает разорение прогрессистов.\n\nРеакции сторонников запрета охватывают все больше городов."
 ww1_usa.24.a:0 "Нация разделена. Снова."
 ww1_usa.25.t:0 "Президентские дебаты"
 ww1_usa.25.d:0 "Консолидированные силы республиканцев призвали кандидата от демократов провести президентские дебаты, и те согласились. Кандидаты проведут дебаты через несколько недель в зале Конгресса. В зависимости от его результатов станет ясно, как Сенат и Палата представителей поддержат победителя."
 ww1_usa.25.a:0 "Это будет вписано в историю."
 ww1_usa.26.taft_t:0 "Уильям Тафт победил в дебатах"
 ww1_usa.26.taft_d:0 "Мощная речь Тафта оказала сильное влияние на Конгресс. Тафт убедил их в провале программы Вильсона, хотя утверждения оппонента о консервативной стратегии Тафта также были верны. Пресса мгновенно разобрала речь на цитаты, которые обязательно войдут в учебники риторики."
 ww1_usa.26.roosevelt_t:0 "Теодор Рузвельт выиграл дебаты"
 ww1_usa.26.roosevelt_d:0 "Мощная речь Рузвельта оказала сильное влияние на Конгресс. Рузвельт убедил их в провале программы Вильсона, хотя утверждения оппонента о стратегии Рузвельта 'Новый национализм', также были правдивы. Пресса мгновенно разобрала речь на цитаты, которые обязательно войдут в учебники риторики."
 ww1_usa.26.a:0 "Республиканцы укрепились в Конгрессе."
 ww1_usa.27.t:0 "Вудро Вильсон выиграл дебаты"
 ww1_usa.27.d:0 "Пламенная речь Вильсона оказала сильное влияние на Конгресс. Вильсон убедил их в провале республиканской программы, хотя утверждения оппонента о стратегии 'Новой свободы', тоже были верны. Пресса мгновенно разобрала речь на цитаты, которые обязательно войдут в учебники риторики."
 ww1_usa.27.a:0 "Многие в Конгрессе встали на сторону Вильсона."
 ww1_usa.28.t:0 "Дебаты окончены"
 ww1_usa.28.d:0 "Речи двух кандидатов от республиканцев и демократов были одинаково яркими и мощными. Конгресс, наблюдавший столь редкое зрелище, сохранил паритет голосов и не смог точно выбрать, кто же сегодня стал победителем дебатов."
 ww1_usa.28.a:0 "Это было важное событие."
 ww1_usa.29.t:0 "Всеобщая забастовка"
 ww1_usa.29.d:0 "Социалистическая партия взяла инициативу в свои руки и начала масштабную забастовку рабочих по всей территории США. Федеральное правительство в замешательстве, но сделать ничего не может - в случае жестокого подавления забастовок выборы могут просто провалиться, и действующий президент проиграет. Между тем, забастовки наносят страшный ущерб производству."
 ww1_usa.29.a:0 "Рабочие всего мира, объединяйтесь!"
 ww1_usa.30.t:0 "Кризис Конгресса"
 ww1_usa.30.d:0 "Партийный раскол демократов и республиканцев довел ситуацию в Конгрессе до кризиса. Старая двухпартийная система дала трещину, и теперь Сенат и Палата представителей представляют несколько вражеских лагерей. Пока демократы и республиканцы пытаются залечить раны, сторонники запрета формируют народное ополчение на улицах, чтобы продолжать оказывать давление на разлагающийся правительственный аппарат."
 ww1_usa.30.a:0 "Сохраняйте традиции, защищайте нацию!"
 ww1_usa.31.t:0 "Теодор Рузвельт расстрелян"
 ww1_usa.31.d:0 "Во время предвыборной кампании Рузвельта владелец салуна Джон Шранк выстрелил в кандидата, пробив и его стальной футляр для очков, и 50-страничную односложную копию его речи. Рузвельт был ранен, но даже после небольшого замешательства он продолжил свою речь как ни в чем не бывало.\n\nПосле выступления стало ясно, что пуля может пробить легкое Рузвельта, и только удача спасла ему жизнь. Рузвельт еще не отошел от ранения, и поэтому некоторые члены партии предлагают Рузвельту прекратить предвыборную кампанию, опасаясь нового покушения."
 ww1_usa.31.a:0 "Продолжить кампанию."
 ww1_usa.31.b:0 "Остановить избирательную кампанию."
 ww1_usa.32.t:0 "Покушение на Теодора Рузвельта"
 ww1_usa.32.d:0 "Во время предвыборной кампании Рузвельта владелец салуна Джон Шранк выстрелил в кандидата, пробив легкое. Рузвельт был тяжело ранен, но ему удалось некоторое время продолжать свою речь, после чего он потерял сознание. Медицинская карета срочно эвакуировала раненого кандидата в больницу. Депутат заявил, что Рузвельт был вынужден покинуть президентские выборы, так как не мог вести предвыборную кампанию. Через несколько дней после покушения Рузвельт скончался.\n\nСмерть Рузвельта критически подрывает легитимность выборов, и остальные кандидаты это понимают. Правительство объявило трехдневный траур."
 ww1_usa.32.a:0 "О Боже, почему эта кампания такая безумная?"
 ww1_usa.33.t:0 "Рузвельт пережил попытку покушения"
 ww1_usa.33.d:0 "Во время предвыборной кампании Рузвельта владелец салуна Джон Шранк выстрелил в кандидата, пробив и его стальной футляр для очков, и 50-страничную односложную копию его речи. Рузвельт был ранен, но даже после небольшого замешательства он продолжил свою речь как ни в чем не бывало.\n\nПосле выступления стало ясно, что пуля могла пробить легкое Рузвельта, и только удача спасла ему жизнь. Его вступительный комментарий к собравшейся толпе был таким: 'Дамы и господа, я не знаю, понимаете ли вы в полной мере, что в меня только что стреляли, но чтобы убить быка-лося, нужно нечто большее.'"
 ww1_usa.33.a:0 "Невероятная удача."
 ww1_usa.34.t:0 "Убийство Теодора Рузвельта"
 ww1_usa.34.d:0 "Во время предвыборной кампании Рузвельта владелец салуна Джон Шранк выстрелил в кандидата, пробив легкое. Рузвельт был тяжело ранен, но ему удалось некоторое время продолжать свою речь, после чего он потерял сознание. Медицинская карета срочно эвакуировала раненого кандидата в больницу. Депутат заявил, что Рузвельт был вынужден покинуть президентские выборы, так как не мог вести предвыборную кампанию. Через несколько дней после покушения Рузвельт скончался.\n\nСмерть Рузвельта критически подрывает легитимность выборов, и остальные кандидаты это понимают. Правительство объявило трехдневный траур."
 ww1_usa.34.a:0 "Проклятый год для [USA.GetNameDefCap]"
 ww1_usa.35.t:0 "Президентские выборы [GetYear] года"
 ww1_usa.35.d:0 "Приближается день выборов. Эта кампания характеризуется ожесточенным противостоянием между прогрессистами и реакционерами. Политический кризис отразился на целостности основных партий и ослаблении демократических ценностей. Победа Партии запрета зависит от поддержки идеологии."
 ww1_usa.35.a:0 "Партия запрета победила!"
 ww1_usa.35.b:0 "Это была трудная кампания."
 ww1_usa.36.d:0 "Приближается день выборов. Эта кампания характеризуется ожесточенным противостоянием между правительством и социалистическим движением. Политический кризис отразился на целостности основных партий и ослаблении демократических ценностей. Победа Социалистической партии зависит от поддержки идеологии."
 ww1_usa.36.a:0 "Социалистическая партия победила!"
 ww1_usa.36.b:0 "Это была трудная кампания."
 ww1_usa.37.d:0 "Приближается день выборов. Предвыборная кампания характеризуется напряженным противостоянием как между двумя основными противниками, демократами и республиканцами, так и внутри самих партий. Кандидаты остались верны демократическим идеалам и даже привнесли в них новый опыт. Остается выбрать, кто победит в этом году."
 ww1_usa.37.a:0 "Демократическая партия победила."
 ww1_usa.37.b:0 "Уильям Тафт идет на второй срок!"
 ww1_usa.38.d:0 "Приближается день выборов. Предвыборная кампания характеризуется напряженным противостоянием как между двумя основными противниками, демократами и республиканцами, так и внутри самих партий. Кандидаты остались верны демократическим идеалам и даже привнесли новый опыт. Остается выбрать, кто победит в этом году."
 ww1_usa.38.a:0 "Демократическая партия победила."
 ww1_usa.38.b:0 "Рузвельт снова побеждает на выборах!"
 ww1_usa.39.t:0 "Угольные войны"
 ww1_usa.39.d:0 "Слабая социальная поддержка со стороны федерального правительства и социалистическая агитация спровоцировали очередную волну жестоких столкновений между шахтерами и полицией в Восточной Вирджинии и Колорадо. Профсоюзные группы попытались вооружить восставших рабочих, в ответ на что правительство штата направило агентов Болдуина-Фелтса для подавления партизанских действий. Однако это только еще больше разозлило рабочих."
 ww1_usa.39.a:0 "Послать армию!"
 ww1_usa.39.b:0 "Вступить в переговоры."
 ww1_usa.40.t:0 "Восстание против запретов"
 ww1_usa.40.d:0 "Окончательный раскол произошел в Конгрессе. В знак протеста против диктаторской политики президента прогрессисты потребовали его отставки. Потерпев неудачу, прогрессисты объявили власть президента вне закона. Гражданская война стала неизбежной."
 ww1_usa.40.a:0 "Пришло время покончить с ними."
 ww1_usa.41.t:0 "Вторая американская гражданская война"
 ww1_usa.41.d:0 "Прогрессисты при поддержке мятежных генералов объявили о создании Союза штатов, который будет бороться за возвращение демократии в страну. Северные штаты выступили на их стороне. В Америке началась вторая Гражданская война."
 ww1_usa.41.a:0 "Боже, помоги нам."
 ww1_usa.42.t:0 "Антисоциалистическое восстание"
 ww1_usa.42.d:0 "Оппозиция, спонсируемая капиталистами, не признавала власть социалистов в Штатах. С одной стороны, сторонники демократии, с другой - радикальные реакционные силы - все они хотят избавиться от социалистов у власти. Однако разногласия между этими тремя силами привели к открытым вооруженным столкновениям, которые не закончились мирно. Партии готовятся к гражданской войне."
 ww1_usa.42.a:0 "Рабочие, к оружию!"
 ww1_usa.43.t:0 "Вторая американская гражданская война"
 ww1_usa.43.d:0 "Прогрессисты при поддержке мятежных генералов объявили о создании Союза штатов, который будет бороться за возвращение демократии в страну. Северные штаты выступили на их стороне. Однако южные штаты встали на сторону реакционеров и запретителей, образовав собственную конфедерацию штатов под флагом Дикси. В Америке началась вторая Гражданская война."
 ww1_usa.43.a:0 "Смерть буржуазии!"
 ww1_usa.46.t:0 "Социалистическое восстание"
 ww1_usa.46.d:0 "Рабочие, давно сопротивлявшиеся буржуазной власти, при поддержке Социалистической партии начали формировать подпольные революционные комитеты в северных штатах. Поскольку пролетариям не дали возможности получить власть путем выборов, им придется взять эту власть силой!"
 ww1_usa.46.a:0 "Рабочие, к оружию!"
 ww1_usa.47.t:0 "Вторая американская гражданская война"
 ww1_usa.47.d:0 "Федеральное правительство потеряло контроль над Чикаго, северные штаты охвачены беспорядками. Социалистическая партия объявила о начале революции, а это значит, что в стране началась вторая гражданская война."
 ww1_usa.47.a:0 "Смерть буржуазии!"
 ww1_usa.48.t:0 "Конфедераты на подъеме"
 ww1_usa.48.d:0 "Реакционные силы, возглавляемые William Joseph Simmons, уже взяли под контроль правительство южных штатов. Конгресс призывает к немедленному разоружению местного ополчения, но сторонники Конфедерации непреклонны. Угроза Гражданской войны невероятно высока."
 ww1_usa.48.a:0 "Старые времена там не забыты."
 ww1_usa.49.t:0 "Вторая американская гражданская война"
 ww1_usa.49.d:0 "Южные штаты официально объявили об отделении от США. Некоторые части присоединились к Конфедерации. Это означает, что в Америке начинается Гражданская война."
 ww1_usa.49.a:0 "Жить и умереть в Дикси!"
 ww1_usa.50.t:0 "Восстание ингибиционистов"
 ww1_usa.50.d:0 "Противостояние между прогрессистами и запретителями достигло своего пика. Организованное протестантское ополчение выдвинулось в Нью-Джерси, где ингибиционисты во главе с Eugene W. Chafin объявили о создании конфедерации os штатов, которая выступит против прогрессивных властей. Федеральное правительство призвало распустить местное ополчение, но мятежные штаты просто игнорируют их."
 ww1_usa.50.a:0 "Никакой пощады! Во имя Господа!"
 ww1_usa.51.t:0 "Вторая американская гражданская война"
 ww1_usa.51.d:0 "Федеральное правительство пытается отправить войска в Нью-Джерси для подавления реакционного восстания, но местное ополчение сопротивляется. Реакционеры призывают своих сторонников присоединиться к крестовому походу против безбожного прогрессивного правительства. В стране началась Гражданская война."
 ww1_usa.51.a:0 "Боже, благослови Америку."
 ww1_usa.52.t:0 "Федеральный конгресс разделился"
 ww1_usa.52.d:0 "В последние месяцы республиканцы долгое время оказывали яростное сопротивление демократам, но все стало еще хуже, когда партии начали публично призывать к кровопролитию. Ситуация в стране настолько обострилась, что сторонники республиканцев устраивают беспорядки и нападают на демократов. На горизонте возникла угроза гражданской войны."
 ww1_usa.52.a:0 "Безумие охватило нацию."
 ww1_usa.53.t:0 "Вторая американская гражданская война"
 ww1_usa.53.d:0 "Штаты, поддержавшие республиканцев на выборах, объявили о своей независимости из-за неприемлемой политики президента. [USA.GetLeader] обвинил республиканцев в разрушении нации. Он готов начать подавление этого восстания."
 ww1_usa.53.a:0 "Покажите им, что мы правы!"
 ww1_usa.54.t:0 "Федеральный конгресс расколот"
 ww1_usa.54.d:0 "В последние месяцы демократы долгое время оказывали яростное сопротивление республиканцам, но ситуация ухудшилась, когда партии начали публично призывать к кровопролитию. Ситуация в стране настолько обострилась, что сторонники демократов устраивают беспорядки и нападают на республиканцев. На горизонте возникла угроза гражданской войны."
 ww1_usa.54.a:0 "Безумие охватило нацию."
 ww1_usa.55.t:0 "Вторая американская гражданская война"
 ww1_usa.55.d:0 "Штаты, поддержавшие на выборах демократов, объявили о своей независимости из-за неприемлемой политики президента. [USA.GetLeader] обвинил демократов в разрушении нации. Он готов начать подавление этого восстания."
 ww1_usa.55.a:0 "Покажите им, что мы правы!"
 ww1_usa.58.t:0 "Бостонское восстание."
 ww1_usa.58.d:0 "Новая Англия отказалась подчиняться президентской армии. В Бостоне вспыхнуло восстание, которое возглавили местные политические клубы. Они образовали союз движений, который назвали Третьим континентальным конгрессом. Несмотря на незаконность этого правительства, население единодушно поддержало их."
 ww1_usa.58.a:0 "Не вступай. Или умри."
 ww1_usa.59.t:0 "Ку-клукс-клан на подъеме"
 ww1_usa.59.d:0 "Сторонники ультраправой организации Ку-Клукс-Клан захватили контроль над несколькими штатами на юге страны. Некоторые губернаторы поддержали эту радикальную группировку, но федеральное правительство считает Ку-клукс-клан опасной сектой, которую они попытаются уничтожить силой."
 ww1_usa.59.a:0 "Власти показали свое истинное лицо."
 ww1_usa.60.t:0 "Восстание Ку-Клукс-Клана"
 ww1_usa.60.d:0 "Ультраправая организация Ку-Клукс-Клан начинает Священную войну, чтобы установить превосходство белой расы на всей территории США. Президент и правительство уже объявили Ку-Клукс-Клан террористической организацией и отправили армию на подавление восстания."
 ww1_usa.60.a:0 "Братья, к оружию!"
 ww1_usa.61.t:0 "Ополчение Минитменов"
 ww1_usa.61.d:0 "Части Национальной гвардии присоединились к движению Minutemen. Они угрожают восстанием."
 ww1_usa.61.a:0 "Патриоты, к оружию!"
 ww1_usa.62.t:0 "Восстание ополченцев"
 ww1_usa.62.d:0 "Патриотическое ополчение под руководством молодого офицера Дугласа Макартура восстало на Восточном побережье против федерального правительства, которое угрожает уничтожить наследие американской нации прогрессивными идеями."
 ww1_usa.62.a:0 "Братья, к оружию!"
 ww1_usa.63.t:0 "Война за независимость"
 ww1_usa.63.d:0 "Патриотическое ополчение под руководством молодого офицера Дугласа Макартура восстало на Восточном побережье против колониального правительства."
 ww1_usa.63.a:0 "За свободу!"
 ww1_usa.64.t:0 "Антилибертарианское восстание"
 ww1_usa.64.d:0 "Некоторые штаты, контролируемые оппозицией, объявили федеральное правительство незаконным. Реакционеры и последователи оппозиционных партий призвали население сформировать ополчение для борьбы с минархической угрозой!"
 ww1_usa.64.a:0 "Убирайтесь к черту с моей собственности!"
 ww1_usa.65.t:0 "Вторая американская гражданская война"
 ww1_usa.65.d:0 "Америка снова расколота. Либертарианцы призвали своих сторонников вступать в местное ополчение, чтобы защитить собственность и свободу от реакционных партий! По всей стране вспыхивают столкновения, а в некоторых штатах даже возникают целые фронты между повстанческими силами. В стране снова вспыхивает Гражданская война."
 ww1_usa.65.a:0 "Защищайте свою собственность, сыны Свободы!"
  
 ww1_usa.67.t:0 "Акты линчевания"
 ww1_usa.67.d:0 "Члены ультраправой организации напали на поселение этнических меньшинств. Государственная полиция боится принимать какие-либо меры, чтобы остановить этих опасных террористов."
 ww1_usa.67.a:0 "Что делает полиция??"
 ww1_usa.68.t:0 "Агитация запретителей"
 ww1_usa.68.d:0 "Реакционные силы проводят широкомасштабные демонстрации и агитацию в штатах, чтобы убедить рядовых американцев присоединиться к кампаниям по запрету."
 ww1_usa.68.a:0 "Это их право."
 ww1_usa.69.t:0 "Столкновения с прогрессивистами"
 ww1_usa.69.d:0 "В одном из городов пересеклись две демонстрации сторонников запрета и их противников. Начались беспорядки и столкновения, полиция не смогла их сдержать. Эта провокация сильно подогрела и без того разгоревшийся конфликт между сторонами."
 ww1_usa.69.a:0 "Нехорошо."
  
 ww1_usa.71.t:0 "Столкновения с запретителями"
 ww1_usa.71.d:0 "И снова социалисты совершили теракт против членов запретительных организаций."
 ww1_usa.71.a:0 "Нехорошо."
 ww1_usa.72.t:0 "Политическая атака"
 ww1_usa.72.d:0 "Социалисты саботируют работу администраций, губернатор намерен использовать армию для разгона протестующих."
 ww1_usa.72.a:0 "Террористы!"
 ww1_usa.73.t:0 "Рейд на Арсенал"
 ww1_usa.73.d:0 "Государственные арсеналы подверглись нападению. Часть пехотного снаряжения была украдена."
 ww1_usa.73.a:0 "Найти преступников!"
 ww1_usa.74.t:0 "Корпоратократия"
 ww1_usa.74.d:0 "Политическое влияние большого бизнеса становится слишком опасным. Руководители компаний оказывают давление и лоббируют свои интересы в Конгрессе. Мы опасаемся, что коррупция, порожденная корпоратократией, дестабилизирует национальную экономику."
 ww1_usa.74.a:0 "Эта страна погрязла в коррупции!"
 ww1_usa.75.t:0 "Пожар на фабрике Triangle Shirtwaist"
 ww1_usa.75.d:0 "Ужасная трагедия произошла в Нью-Йорке. На фабрике 'Triangle Shirtwaist Factory' произошел крупнейший в истории США пожар на гражданской фабрике. Несмотря на то, что пожарные быстро прибыли на место катастрофы, они не смогли сдержать огонь, он был слишком велик.\n\nПожар произошел в швейном цехе, где большинство рабочих были женщины и дети. В огне погибло около 146 человек. На фоне этой трагедии активизировались социалистические профсоюзы, требующие сокращения рабочей недели и принятия законов о безопасности труда. Однако правительство не спешит выполнять эти требования."
 ww1_usa.75.a:0 "Трагедия не должна повториться во второй раз."
 ww1_usa.76.t:0 "Бутлегерство"
 ww1_usa.76.d:0 "Огромное количество предпринимателей, в обход закона, стали производить самогонный спирт. Подпольное производство приобретает огромные масштабы, а крупные преступные группировки стали зарабатывать на охране спиртовых складов. Коррупция и преступность становятся серьезной проблемой в крупных городах."
 ww1_usa.76.a:0 "Это должно стать проблемой? Пришлите полицию!"
 ww1_usa.78.t:0 "Угольные войны"
 ww1_usa.78.d:0 "В угольных штатах страны происходят масштабные протесты шахтеров против ужасных условий труда и жизни. Социалистическая партия поддерживает восставших рабочих и даже вооружает их. Необходимо принять меры для подавления угольных бунтов."
 ww1_usa.78.a:0 "Вступить в переговоры с шахтерами."
 ww1_usa.78.b:0 "Послать агентов для подавления забастовок!"
 ww1_usa.79.t:0 "Стальная забастовка"
 ww1_usa.79.d:0 "На одном из крупнейших сталелитейных заводов началась крупная забастовка, которую поддерживают социалисты. Производство ресурсов сокращается, компании и военная промышленность терпят убытки и срывают производственные планы."
 ww1_usa.79.a:0 "Вступить в переговоры с рабочими."
 ww1_usa.79.b:0 "Мы не ведем переговоров с социалистами."
 ww1_usa.80.t:0 "Забастовка иммигрантов"
 ww1_usa.80.d:0 "Рабочие нескольких крупных заводов при поддержке профсоюзов и иностранных диаспор начали забастовку из-за ужасных условий труда. Большинство протестующих - иммигранты, поэтому мировые СМИ внимательно следят за событиями в США."
 ww1_usa.80.a:0 "Принять их требования."
 ww1_usa.80.b:0 "Пришлите полицию!"
 ww1_usa.81.t:0 "Железнодорожная забастовка"
 ww1_usa.81.d:0 "Железнодорожники объявили забастовку в Штатах и перекрыли некоторые магистрали. Многие поезда отменяют поездку, строительство новых железных дорог прекратилось. Полиция с трудом добирается до населенных пунктов с бастующими железнодорожниками. Требуется помощь агентства."
 ww1_usa.81.a:0 "Все должно закончиться мирно."
 ww1_usa.81.b:0 "Возвращайтесь к работе!"
 ww1_usa.82.t:0 "Забастовка на доках"
 ww1_usa.82.d:0 "Портовые рабочие объявили забастовку в некоторых штатах из-за тяжелых условий труда. Социалистам удалось заручиться поддержкой лидеров протеста."
 ww1_usa.82.a:0 "Это может плохо кончиться."
 ww1_usa.82.b:0 "Они пожалеют об этом..."
 ww1_usa.83.t:0 "Гражданская война в Америке"
 ww1_usa.83.d_socialist:0 "Почти 50 лет спустя Соединенные Штаты вновь полыхают в пламени Гражданской войны. Политический раскол, возникший в стране, еще недавно казался не слишком серьезным, но социальный кризис, растущее напряжение между прогрессистами и реакционерами довели ситуацию до вооруженного конфликта.\n\nСоциалистическая партия, окопавшаяся в Чикаго и получившая широкую поддержку в промышленных штатах, давно планировала установить в Америке социалистическую республику. Им противостояли демократические силы и реакционеры, чьи взгляды также были крайне противоположны. Этот конфликт, как и его предшественник, разрушит бесчисленное количество жизней и навсегда определит облик Соединенных Штатов Америки или, по крайней мере, того, что от них останется. Весь мир в шоке наблюдает за тем, как Америка разрывается на части, шаг за шагом, пока от некогда великой республики не останется ничего.\n\nНачинается Великая Американская Революция."
 ww1_usa.83.d_confederate:0 "Почти 50 лет спустя Соединенные Штаты снова пылают в огне Гражданской войны. Политический раскол, возникший в стране, еще недавно казался не слишком серьезным, но социальный кризис, растущее напряжение между прогрессистами и реакционерами довели ситуацию до вооруженного конфликта.\n\nРеакционные силы, поддерживаемые южными штатами, подняли патриотические силы на борьбу за американскую нацию против упрямого правления прогрессистов. Этот конфликт, как и его предшественник, разрушит бесчисленное количество жизней и навсегда сформирует Соединенные Штаты Америки, или, по крайней мере, то, что от них осталось. Весь мир с потрясением наблюдает за тем, как Америка разрывается на части, шаг за шагом, пока от некогда великой республики не останется ничего.\n\nНачинается вторая американская гражданская война."
 ww1_usa.83.d:0 "Почти 50 лет спустя Соединенные Штаты вновь полыхают в пламени Гражданской войны. Политический раскол, возникший в стране, еще недавно казался не слишком серьезным, но социальный кризис, растущее напряжение между прогрессистами и реакционерами, довели ситуацию до вооруженного конфликта. Этот конфликт, как и его предшественник, разрушит бесчисленное количество жизней и навсегда сформирует Соединенные Штаты Америки, или, по крайней мере, то, что от них осталось. Весь мир потрясен и вынужден наблюдать за тем, как Америка разрывается на части, шаг за шагом, пока от некогда великой республики не останется ничего.\n\nНачинается вторая американская гражданская война."
 ww1_usa.83.a:0 "Могучие больше не объединялись."
 ww1_usa.83.b:0 "Позорный день."
 ww1_usa.84.t:0 "[USA.GetName] хочет купить Виргинские острова"
 ww1_usa.84.d:0 "[USA.GetName] вступили с нами в переговоры о покупке Виргинских островов. Эти территории в Карибском бассейне уже давно находятся в экономическом упадке, так как остров зависел в основном от рабского труда. Еще в прошлом веке Америка несколько раз предлагала Дании это соглашение, но по разным причинам они не могли полностью купить все острова."
 ww1_usa.84.a:0 "Ратифицировать договор."
 ww1_usa.84.b:0 "Этот регион стратегически важен для нас."
 ww1_usa.85.t:0 "[FROM.GetName] не продаст Виргинские острова"
 ww1_usa.85.d:0 "[FROM.GetName] отказался продать острова, несмотря на наше выгодное предложение. Что ж, это их право."
 ww1_usa.85.a:0 "Мы разочарованы."
 ww1_usa.86.t:0 "[USA.GetNameDefCap] посылает ноту протеста"
 ww1_usa.86.d:0 "В резких выражениях американский правитель осудил наши 'недавние недопустимые действия', которые послужили дестабилизации региона. [From.GetNameDefCap] по-прежнему привержен миру и стабильности в регионе, говорится в письме, и будет вынужден рассмотреть дальнейшие меры, включая военные действия, если мы будем упорствовать в нашем нынешнем курсе."
 ww1_usa.86.a:0 "Они нам угрожают?"
 ww1_usa.86.b:0 "Успокойте их."
  
 ww1_usa.88.t:0 "Потопление 'Лузитании'"
 ww1_usa.88.d:0 "Океанский лайнер RMS Lusitania стал жертвой торпедной атаки немецкой U-Boat. Удалось спасти только 761 пассажира и членов экипажа, но более 1000 утонули или погибли во время атаки. Большинство пассажиров были гражданами США или мигрантами, эвакуированными из охваченной войной Европы, поэтому эта трагедия приобрела форму американо-германского конфликта. Инцидент сильно повлиял на настроение американцев. Они требуют от правительства присоединиться к войне против немецкой агрессии."
 ww1_usa.88.a:0 "Фрицы заплатят!"
 ww1_usa.89.t:0 "[USA.GetName] хочет купить Гренландию"
 ww1_usa.89.d:0 "[USA.GetName] вступили с нами в переговоры о покупке Гренландии. Америка считает, что этот регион не представляет интереса для европейских держав, поскольку он труднодоступен и представляет собой гигантский ледяной остров. Они готовы купить эти территории, хотя мы не очень понимаем, почему."
 ww1_usa.90.t:0 "[FROM.GetName] не хочет продавать Гренландию"
 ww1_usa.90.d:0 "[FROM.GetName] отказался продать Гренландию, несмотря на наше выгодное предложение. Что ж, это их право."
 ww1_usa.90.a:0 "Мы разочарованы."
 ww1_usa.91.t:0 "[USA.GetNameDefCap] протестуют против образования Имперской Федерации"
 ww1_usa.91.d:0 "Экспансия британской короны в Северной Америке заставляет [USA.GetNameDefCap] беспокоиться. Американское правительство предупреждает, что интеграция Канады может быть воспринята как нарушение суверенитета американских стран, и [USA.GetNameDefCap] будет вынуждена рассмотреть дальнейшие меры, включая военные действия в соответствии с доктриной Монро."
 ww1_usa.92.d:0 "Наступил день президентских выборов. После напряженного 1912 года политическая ситуация в [USA.GetName] более или менее стабилизировалась. Однако ситуация в мире оставляет желать лучшего. От следующего президента потребуются решительные действия, поскольку безразличие [USA.GetName] к глобальному конфликту может оказаться роковой ошибкой."
 ww1_usa.92.a:0 "Демократы. Нам нужно объединить нацию!"
 ww1_usa.92.b:0 "Республиканцы. Нам нужно укреплять нашу экономику."
 ww1_usa.92.c:0 "Нам нужен Рузвельт!"
 ww1_usa.93.a:0 "Партия сохранит кандидатуру Вильсона."
 ww1_usa.93.b:0 "Джеймс Хэнли сохранит единство партии."
 ww1_usa.94.d:0 "Наступил день президентских выборов. Eugene W. Chafin снова готовится к очередным выборам. За свой первый срок он сумел создать сильную политическую систему, основанную на культе личности президента. И если партия вовремя не подберет достойного преемника, оппозиция попытается дестабилизировать ситуацию в [USA.GetName]."
 ww1_usa.94.a:0 "Нет никого надежнее Chafin."
 ww1_usa.94.b:0 "Нам нужно продемонстрировать силу. Першинг - хороший кандидат."
 ww1_usa.95.t:0 "[USA.GetName] ратифицирует Акт о Канаде"
 ww1_usa.95.d:0 "[USA.GetName] стремится расширить доктрину Монро. Конгресс принял Акт о колониальной независимости Канады. По сути, это ультиматум британцам - либо они предоставят Канаде полную независимость, либо [USA.GetNameDefCap] начнет военные действия."
 ww1_usa.95.a:0 "Боже, благослови Америку!"
 ww1_usa.96.t:0 "[USA.GetName] требуют Канаду!"
 ww1_usa.96.d:0 "[USA.GetName] стремится расширить доктрину Монро. Конгресс принял Акт о колониальной независимости Канады. Фактически, это ультиматум для нас - либо мы предоставим Канаде полную независимость, либо [USA.GetNameDefCap] начнет военные действия."
 ww1_usa.96.a:0 "Это трудное решение."
 ww1_usa.96.b:0 "Неужели янки забыли о 1812 годе?"
 ww1_usa.97.t:0 "Канада свободна!"
 ww1_usa.97.d:0 "[ENG.GetName] подчинился давлению североамериканского гиганта. Канада получила полную независимость и теперь находится в де-факто союзе с [USA.GetNameDefCap]."
 ww1_usa.97.a:0 "Америка свободна от колониального влияния!"
 ww1_usa.98.t:0 "[ENG.GetName] отвергает ультиматум!"
 ww1_usa.98.d:0 "[ENG.GetName] готов дать отпор. Они не собираются покидать североамериканский континент. Этот международный кризис закончится на поле боя."
 ww1_usa.98.a:0 "Мы ждали этой войны."
 ww1_usa.99.t:0 "Акт о Канаде"
 ww1_usa.99.d:0 "[USA.GetName] стремится расширить доктрину Монро. Конгресс принял Акт о колониальной независимости Канады. По сути, это ультиматум для [ENG.GetName] - либо мы предоставим Канаде полную независимость, либо [USA.GetNameDefCap] начнет военные действия. Северная Америка может снова стать местом масштабной битвы."
 ww1_usa.99.a:0 "Американский гигант просыпается."
 ww1_usa.99.b:0 "Боже, благослови Канаду!"
 ww1_usa.100.a:0 "Ужасная скорбь."
 ww1_usa.100.b:0 "[GER.GetName] несет ответственность за свои военные преступления."
 ww1_usa.100.c:0 "Как они узнали, что это наша подлодка?"
 ww1_usa.101.t:0 "Открытие Панамского канала"
 ww1_usa.101.d:0 "После многих лет строительства сегодня открылся Панамский канал, обеспечив более прямое сообщение между Атлантикой и Тихим океаном, что, несомненно, станет благом для торговли в регионе, а также сделает этот район важным стратегическим местом.\n\nАмериканские инженеры поразили мир этим удивительным подвигом - за исключением, конечно, англичан и немцев, которые настаивают, что их каналы лучше."
 ww1_usa.101.a:0 "Удивительное сооружение."
 ww1_usa.102.tt:0 "§YПанамский канал будет разблокирован§!\n"
 ww1_usa.102.a:0 "Давайте праздновать, мы завершили его!"
 ww1_usa.105.t:0 "Оккупация Веракруса"
 ww1_usa.105.a:0 "Пропущенная локализация? Вы шутите?"
 ww1_usa.106.t:0 "Дело Standard Oil"
 ww1_usa.106.d:0 "За несколько десятилетий Standard Oil Company of New Jersey скупила практически все нефтеперерабатывающие компании в США. Однако государство вмешалось в успешные дела семьи Рокфеллеров. Правительство пыталось преследовать Standard Oil по антитрестовскому закону Шермана, но компания приобрела множество других компаний с помощью средств, которые могли считаться законными в общем праве, что провоцирует юридический конфликт. Если Верховный суд согласится с правительством, компания 'Standard Oil' будет принудительно распущена, а на ее базе будет создано около 30 новых, чтобы предотвратить захват нефтяного рынка."
 ww1_usa.106.a:0 "Расформировать Стандарт Ойл."
 ww1_usa.106.b:0 "Национализировать компанию."
 ww1_usa.107.t:0 "[USA.GetName] требуют колониального подчинения!"
 ww1_usa.107.d:0 "Американцы намерены оказать давление на европейские империи, и им нужна точка опоры в Африке. Они решили воспользоваться нашим безразличием в мировой политике и установить протекторат."
 ww1_usa.107.a:0 "Подчиняйтесь."
 ww1_usa.107.b:0 "Это обратный колонизм!"
 ww1_usa.108.t:0 "[USA.GetName] требуют покинуть Америку!"
 ww1_usa.108.d:0 "США выдвинули ультиматум - они требуют покинуть все оставшиеся колониальные территории в Южной и Центральной Америке. В противном случае они воспользуются расширенной доктриной Монро для объявления войны."
 ww1_usa.108.a:0 "Подчиняйтесь."
 ww1_usa.108.b:0 "Пусть идут к черту!"
 ww1_usa.109.t:0 "Томичи будут сражаться за Америку."
 ww1_usa.109.d:0 "Наш ультиматум был проигнорирован. Большая война против европейских колонистов неизбежна."
 ww1_usa.109.a:0 "Плохое решение, британцы."
 ww1_usa.110.t:0 "Североамериканский союз"
 ww1_usa.110.d:0 "Американцы предлагают сформировать Североамериканский Союз, конфедеративное государство, но федеральное правительство останется в американской столице. Фактически, они предлагают добровольно стать частью своего государства."
 ww1_usa.110.a:0 "Сукин сын, я в деле."
 ww1_usa.110.b:0 "Ты сукин сын."
 american_civil_war:0 "Вторая американская гражданская война"
 standard_oil_case:0 "Дело Standard Oil"
 ww1_usa.111.t:0 "[MEX.GetName] в [USA.GetNameDefCap]?"
 ww1_usa.111.d:0 "Теперь [MEX.GetName] присоединяется к переговорам. Сейчас ситуация немного стабилизировалась, так что мы готовы пригласить их вступить в наш Союз."
 ww1_usa.111.a:0 "Давай!"
 ww1_usa.111.b:0 "Мы можем существовать без них."
 ww1_usa.113.t:0 "Анархистское общество в Америке"
 ww1_usa.113.d:0 "Пережив первые кровавые дни после анархистского переворота, общество окончательно окрепло. Наши идеологи и политические комиссары проникают на фабрики и строят коммуны. Америка никогда не изменится, теперь она живет по законам Анархии."
 ww1_usa.113.a:0 "Мы живем в обществе."
 ww1_usa.113.tt:0 "Со временем Анархическое общество будет совершенствоваться.\n\n"
 ww1_usa.114.t:0 "Протесты иностранных диаспор"
 ww1_usa.114.d:0 "Миграционный кризис перерос во внутренний конфликт. Введение ограничительных миграционных мер без социальной подготовки привело к тому, что диаспоры оказались в крайне угнетенном положении. Итальянцы, русские, китайцы, ирландцы, немцы, афроамериканцы и многие другие диаспоры объединились вместе, чтобы выразить свое недовольство правительством посредством забастовок и постоянных протестов на улицах американских городов."
 ww1_usa.114.a:0 "Им нужно время, чтобы успокоиться."
 ww1_usa.116.t:0 "Гражданская война остановила иммиграцию"
 ww1_usa.116.d:0 "Кровавые события в США повлияли на миграционный поток. Америка больше не является убежищем для беженцев из Европы и Азии."
 ww1_usa.116.a:0 "По крайней мере, одной проблемой меньше."
 ww1_usa.117.t:0 "Падение Берлина"
 ww1_usa.117.d:0 "Американские войска вошли в Берлин. Впервые в истории экспедиционный корпус с другого континента проводит масштабную операцию по вмешательству в Старый Свет и, судя по всему, выигрывает эту войну. Однако на окраинах города и в центре столицы продолжаются страшные бои. Немецкий генштаб не хочет признавать поражение, несмотря на призывы американских союзников к переговорам.\n\nПрезидент [USA.GetNameDefCap] сравнил взятие Берлина с подписанием Конституции - это одно из величайших достижений американской нации за всю ее историю."
 ww1_usa.117.a:0 "Янки Дудл в Берлине!"
 ww1_usa.117.b:0 "Мы обречены."
 ww1_usa.118.t:0 "Деоккупация Банановых Штатов"
 ww1_usa.118.d:0 "Период оккупации американских банановых стран был слишком долгим. Эти государства слишком дорого содержать, поэтому наши войска покидают эти территории."
 ww1_usa.118.a:0 "Это был довольно хороший отпуск."
 ww1_usa.119.t:0 "Русские требуют прекратить интервенцию"
 ww1_usa.119.d:0 "Период оккупации американских банановых стран был слишком долгим. Эти государства слишком дорого содержать, поэтому наши войска покидают эти территории."
 ww1_usa.119.a:0 "Мы были готовы к конфронтации."
 ww1_usa.119.b:0 "Мы выполнили свою задачу."
 ww1_usa.120.t:0 "Американская интервенция в России"
 ww1_usa.120.d:0 "Американские войска высадились в российских портах, тем самым присоединившись к военной интервенции в гражданскую войну в России. По словам командования американского корпуса, они прибыли, чтобы помочь разрешить конфликт в стране, так как события в России затрагивают почти весь мир или затронут его в будущем.\n\n Сами русские опасаются, что американская интервенция имеет другие задачи, направленные на ослабление их нации и порабощение населения на оккупированных территориях. Уже есть сообщения о жертвах среди гражданского населения в результате оккупации."
 ww1_usa.120.a:0 "Еще одна проблема."
 ww1_usa.120.b:0 "Это временная оккупация, я надеюсь."
 ww1_usa.121.t:0 "Першинг возглавляет карательную экспедицию!"
 ww1_usa.121.d:0 "Американцы намерены уничтожить лидера крестьянского восстания Панчо Вилью, чтобы окончательно избавить свои границы от налетчиков."
 ww1_usa.121.a:0 "Приготовиться к бою!"
 ww1_usa.122.t:0 "[USA.GetName] требует немедленной передачи власти!"
 ww1_usa.122.d:0 "Американцы намерены вступить в полномасштабную войну, если мы не подчинимся им. Фактически, они превратят нас в свою марионетку!"
 ww1_usa.122.a:0 "Похоже, выбора нет."
 ww1_usa.122.b:0 "Это оскорбление моей гордости!"
 ww1_usa.123.t:0 "Першинг возглавляет экспедицию в Мексику!"
 ww1_usa.123.d:0 "Генерал пересек границу со своим корпусом. Он намерен окончательно окружить и захватить Панчо Вилью. У него мало времени, официальные мексиканские власти будут крайне недовольны."
 ww1_usa.123.a:0 "Ура!"
 ww1_usa.124.t:0 "Панчо Вилья захвачен американцами"
 ww1_usa.124.d:0 ""
 ww1_usa.124.a:0 "Конец пограничной войны."
 ww1_usa.125.t:0 "Мексиканское правительство изгоняет американцев"
 ww1_usa.125.d:0 ""
 ww1_usa.125.a:0 "Не повезло."
 ww1_usa.126.t:0 "Мексиканское правительство изгоняет американцев"
 ww1_usa.126.d:0 ""
 ww1_usa.126.a:0 "Наконец, они ушли."
 ww1_usa.129.t:0 "Филиппины восстают!"
 ww1_usa.129.d:0 "Из-за нашей неспособности выиграть Великую войну, долгов, не выплаченных побежденной Антантой, и растущего национализма, филиппинский народ начал восстание, они хотят своей независимости с тех пор, как мы вторглись к ним в 1898 году."
 ww1_usa.129.a:0 "Мы будем сопротивляться их попытке"
 ww1_usa.129.b:0 "Кого это волнует"
 ww1_usa.129.c:0 "You can have some autonomy there."
 ww1_USA.130.t:0 "Вывод войск с Филиппин"
 ww1_USA.130.d:0 "A military operation to thwart Philippine independence attempts has failed. The islands of the Philippines is out of control of the military."
 ww1_USA.130.a: "Damn it."
 ww1_USA.131.t:0 "Philippines Independence"
 ww1_USA.131.d:0 "Binarilan natin ang mga puting bayag nila!"
 ww1_USA.131.a:0 "Kalayaan!"
 ww1_usa.132.t:0 "Ответ на телеграмму Циммермана"
 ww1_usa.132.d:0 "Министр иностранных дел Германии Артур Циммерман отправил секретную телеграмму в Мексику с призывом выступить на их стороне и вторгнуться в нашу страну. Это явный враждебный акт в отношении Соединенных Штатов. [GER.GetNameDefCap] начал и ведет неограниченную подводную войну и потопил множество кораблей своими подводными лодками в надежде прервать поставки Антанте. Многие из этих кораблей были американскими или имели большое количество американских пассажиров. Самым известным из них была "Лузитания." Кроме того, многие обстоятельства, такие как таинственные взрывы, предположительно вызванные Германией, указывают на то, что они считают нас своим врагом. Если они хотят войны, мы можем объявить войну и присоединиться к Антанте, чтобы покончить с ними.\nПрезидент [USA.GetLeader] уже представил Конгрессу повестку дня, включающую объявление войны [GER.GetNameDef]. Конгресс ответил..."
 ww1_usa.132.a:0 "Наша страна находится в состоянии войны против [GER.GetNameDef]."
 ww1_usa.132.b:0 "Повестка дня отклонена."
 ww1_usa.133.t:0 "Америка против Германии" 
 ww1_usa.133.d:0 "[USA.GetNameDefCap] вступили в войну против Германии. Мы можем объявить им войну, воспользовавшись поддержкой [USA.GetNameDef]." 
 ww1_usa.133.a:0 "К оружию." 
 ww1_usa.133.b:0 "Никакой войны." 
 ww1_usa.134.a:0 "Возмутительно, но доказательств нет." 
 ww1_usa.134.d:0 "Предполагаемые немецкие диверсанты уничтожили крупную американскую свалку боеприпасов в Нью-Джерси на пирсе Блэк Том. В результате взрыва погибли четыре человека, около сотни получили ранения. И самое главное - повреждена статуя Свободы, которую нам подарила Франция." 
 ww1_usa.134.t:0 "Взрыв "Черного Тома" 
 ww1_usa.135.d:0 "В результате взрывов в нью-йоркской гавани погибли четыре человека и было уничтожено военное имущество на сумму около 20 000 000 долларов. В результате этого инцидента была также повреждена Статуя Свободы. Это был один из крупнейших искусственных неядерных взрывов в истории.\nТермин "Черный Том" первоначально обозначал остров в Нью-Йоркской гавани рядом с островом Свободы. Он также являлся крупным складом боеприпасов для северо-восточных [USA.GetName]. США нейтральны по отношению к Великой войне, и их предприятия, производившие боеприпасы в начале войны, могли продавать их любому покупателю. Однако из-за блокады Германии странами Антанты американские боеприпасы могут закупать только правительства союзников. В результате, по некоторым данным, Германия направила в [USA.GetNameDefCap] шпионов, чтобы любыми способами сорвать производство и доставку боеприпасов, предназначенных для гибели их солдат на полях сражений." 
 ww1_usa.135.a:0 "За кого вы нас принимаете?" 
 ww1_usa.135.b:0 "Все за границей. Вы, ежики!" 
 ww1_usa.136.t:0 "[USA.GetName] хочет продавать винтовки." 
 ww1_usa.136.d:0 "[USA.GetNameDefCap], одна из промышленных держав, вышла на связь с намерением продать пехотное огнестрельное оружие, боеприпасы и одежду для нашей армии. Мы можем получить деньги на их приобретение для использования на полях сражений, выпустив облигации военного займа." 
 ww1_usa.136.a:0 "Договорились." 
 ww1_usa.136.b:0 "Ничего особенного." 
 ww1_usa.136.c: "NO! (they wont ask for 360 days)"
 ww1_usa.137.t:0 "[FROM.GetName] согласился купить винтовки." 
 ww1_usa.137.d:0 "[FROM.GetAdjective]ое правительство ответило "да" на наше предложение о сделке. Оплата отправлена в Америку." 
 ww1_usa.137.a:0 "Монетизировано!" 
 ww1_usa.138.t:0 "[FROM.GetName] не хотят покупать винтовки" 
 ww1_usa.138.d:0 "[FROM.GetAdjective] правительство ответило отказом на наше предложение о сделке. Видимо, они не могут позволить себе купить эти прекрасные винтовки." 
 ww1_usa.138.a:0 "У нас есть другие клиенты." 
 ww1_usa.139.t:0 "[USA.GetName] хочет продать артиллерийские орудия." 
 ww1_usa.139.d:0 "[USA.GetNameDefCap], одна из промышленных держав, вышла на связь с намерением продать полевые пушки и боеприпасы. Мы можем получить деньги на их покупку для использования на полях сражений, выпустив облигации военного займа." 
 ww1_usa.140.t:0 "Оккупация Доминиканской Республики"
 ww1_usa.140.d:0 "Недавний переворот в Доминиканской Республике угрожает деловым интересам США. Военный министр Доминиканской Республики Дезидерио Ариас недавно захватил власть у президента Хуана Исидро Хименеса Перейры, демократически избранного двумя годами ранее. Мы должны действовать быстро, чтобы сохранить наше экономическое господство над Доминиканской Республикой."
 ww1_usa.141.t:0 "Государство [FROM.GetName] не хочет покупать артиллерию" 
 ww1_usa.141.d:0 "[FROM.GetAdjective]ое правительство ответило отказом на наше предложение о сделке. Видимо, они не могут позволить себе купить эти прекрасные артиллерийские орудия." 
 ww1_usa.142.t:0 "[USA.GetName] хочет продать продукты питания." 
 ww1_usa.142.d:0 "[USA.GetNameDefCap], одна из сельскохозяйственных держав, вышла на связь с намерением продавать продукты питания для наших граждан и военных. Мы можем получить деньги на их закупку для снабжения, выпустив облигации военного времени." 
 ww1_usa.143.t:0 "Государство [FROM.GetName] согласно купить продукты питания." 
 ww1_usa.143.d:0 "[FROM.GetAdjective]ое правительство ответило "да" на наше предложение о сделке. Платеж отправлен в Америку." 
 ww1_usa.144.t:0 "Государство [FROM.GetName] не хочет покупать продукты питания." 
 ww1_usa.144.d:0 "[FROM.GetAdjective]ое правительство ответило отказом на наше предложение о сделке. Видимо, они не могут позволить себе покупать эти съедобные товары." 
 ww1_usa.145.t:0 "Конец оккупации США в американских странах?" 
 ww1_usa.145.d:0 "Из-за Великой депрессии на правительство оказывается давление с целью вывода войск из оккупированных стран Америки." 
 ww1_usa.145.a:0 "Конечно, это обременительно." 
 ww1_usa.145.b:0 "Никогда."
 ww1_usa.146.t:0 "Wilson Wins the [GetYear] U.S. Election"
 ww1_usa.146.d:0 "The [GetYear] United States presidential election has concluded with a dramatic result. Woodrow Wilson, the candidate of the Democratic Party, has emerged victorious, defeating not only the incumbent Republican president, William Howard Taft, but also former president Theodore Roosevelt, who ran under the Progressive ("Bull Moose") Party. This election marked a significant shift in American politics, as Wilson's platform of reform and progressivism resonated with many voters. His presidency promises to bring changes in domestic policy and a new vision for America's role on the world stage. The era of Wilsonian diplomacy and progressive reform has begun."
 ww1_usa.146.a:0 "A new era of progress"
 ww1_usa.147.t:0 "Taft Re-Elected in [GetYear]"
 ww1_usa.147.d:0 "In a surprising turn of events, William Howard Taft has managed to secure a second term as President of the United States, overcoming both the Progressive "Bull Moose" Party led by Theodore Roosevelt and the Democratic candidate, Woodrow Wilson. Despite divisions within the Republican Party, Taft's message of stability and continuity has resonated with the electorate. His victory signals that America is not yet ready to embrace radical change and prefers a steady hand in navigating domestic issues and foreign policy. With his re-election, Taft is expected to continue his cautious approach to progressive reform and international diplomacy."
 ww1_usa.147.a:0 "Stability and Continuity Prevail"
 ww1_usa.148.t:0 "Roosevelt Wins the [GetYear] U.S. Election"
 ww1_usa.148.d:0 "In a stunning victory, former President Theodore Roosevelt has returned to the White House after winning the [GetYear] election as the candidate of the Progressive "Bull Moose" Party. His unprecedented third run for the presidency has resulted in a major upset for both the Republican incumbent, William Howard Taft, and Democratic candidate, Woodrow Wilson. Roosevelt's energetic campaign, built on promises of sweeping reforms, government regulation, and a "Square Deal" for the American people, captured the imagination of voters dissatisfied with the political status quo. Roosevelt's return marks the dawn of a new era of progressive policies aimed at curbing corporate power and expanding government oversight. A major factor contributing to his elections was the failed assassination attempt in Milwaukee during his campaign, and him surviving and continuing the speech made him legendary and increasing his popularity enough to leave both Taft and Wilson in the dust"
 ww1_usa.148.a:0 "The Bull Moose Charges Ahead"
 ww1_usa.149.t:0 "Wilson Re-Elected!"
 ww1_usa.149.d:0 "The [GetYear] election has concluded with a narrow but decisive victory for President Woodrow Wilson, who will lead the United States for a second term. Wilson's message of neutrality resonated with a war-weary public anxious to avoid European entanglements. His re-election suggests that Americans overwhelmingly prefer peace, trusting Wilson to navigate the turbulent waters of diplomacy while keeping the U.S. out of the global conflict. With his mandate renewed, Wilson is likely to continue his efforts to broker peace from afar, maintaining America's neutrality and focusing on domestic reform. However, with tensions in Europe rising and the world watching, will Wilson be able to keep his promise of peace?"
 ww1_usa.149.a:0 "Another 4 years for Democrats!"
 ww1_usa.150.t:0 "Hughes Wins the U.S. Election!"
 ww1_usa.150.d:0 "In a stunning turn of events, Charles Evans Hughes has narrowly defeated incumbent President Woodrow Wilson in the [GetYear] U.S. presidential election. Running on promises of a stronger stance on foreign affairs and with support from both Republicans and Progressives, Hughes' victory signals a shift in American politics. Hughes has pledged to uphold U.S. interests abroad while balancing the nation's neutrality with a more assertive response to provocations.\n\nHughes' victory suggests a more cautious yet prepared America, one that might more readily defend its honor on the world stage."
 ww1_usa.150.a:0 "A Suprising Victory"
 ww1_usa.151.t:0 "Roosevelt Re-Elected!"
 ww1_usa.151.d:0 "In a resounding victory, President Theodore Roosevelt has secured re-election in [GetYear], extending his Progressive vision for another term. Having returned to power in 1912 on a wave of reformist enthusiasm, Roosevelt has spent the last four years reshaping America with ambitious domestic reforms, breaking up monopolies, and advocating for workers' rights. Now, with a renewed mandate, he is poised to take a bold stance in both domestic and foreign affairs. Roosevelt has called for a “prepared peace,” demanding respect for American sovereignty while fortifying the nation's defenses. His stance has galvanized public support, with many Americans believing Roosevelt will not hesitate to defend their interests on the world stage. The nation stands united behind Roosevelt, prepared to face whatever challenges the world might bring."
 ww1_usa.151.a:0 "The Bull Moose Wins Again!"
 ww1_usa.152.t:0 "Theodore Roosevelt Passes Away"
 ww1_usa.152.d:0 "Today, America mourns the loss of one of its most towering figures, Theodore Roosevelt. Known as the "Bull Moose" and beloved by millions for his boundless energy, indomitable spirit, and uncompromising dedication to justice, Roosevelt passed away quietly at his home. His death marks the end of an era, one defined by his Progressive reforms, conservation efforts, and a foreign policy that declared America's readiness to stand tall on the world stage."
 ww1_usa.152.a:0 "A Tragic Day"
 ww1_usa.153.t:0 "President Roosevelt Passes Away"
 ww1_usa.153.d:0 "News of the death of U.S. President Theodore Roosevelt has reverberated across the globe. Roosevelt, known for his outsized personality, adventurous spirit, and advocacy for a strong and just America, was an international figure whose influence was felt far beyond his country's borders. From his mediation of the Russo-Japanese War, which earned him the Nobel Peace Prize, to his famous "Big Stick" policy, Roosevelt's foreign policy shaped global affairs in lasting waysLeaders and citizens from all corners of the world have expressed their condolences, noting the impact of Roosevelt's life and vision. Though his voice has now gone silent, his legacy as a statesman, reformer, and conservationist will continue to echo across continents."
 ww1_usa.153.a:0 "America Mourns"
 ww1_usa.154.d:0 "The United States stands at a crossroads. After the turmoil of World War I and a wave of social upheaval, the nation is split between two visions for the future. Republican Warren G. Harding promises a "Return to Normalcy" - a retreat from international entanglements and a focus on conservative economic policies to stabilize the nation. His opponent, Democrat James M. Cox, champions progressive reforms and a commitment to the League of Nations, warning that America must embrace its role on the world stage. With voters fatigued by war and change, the future will be changed by either president."
 ww1_usa.154.a:0 "The Democrats! We need to continue progresive reforms!"
 ww1_usa.154.b:0 "The Republicans! We need a return to normalcy!"
 ww1_usa.154.c:0 "The Republicans! We must stay united!"
 ww1_usa.155.t:0 "Warren G. Harding Elected President!"
 ww1_usa.155.d:0 "In a landslide victory, Republican candidate Warren G. Harding has been elected as the 29th President of the United States, defeating Democrat James M. Cox. Running on a promise of a "Return to Normalcy," Harding's campaign struck a chord with Americans weary from war and social unrest. His message of stability, pro-business policies, and a retreat from global entanglements resonated strongly, securing overwhelming support across the country. Harding's win signals a shift towards conservatism, with the U.S. set to embrace isolationism and focus on rebuilding at home after years of progressive reforms and international commitments."
 ww1_usa.155.a:0 "A Return to Normalcy"
 ww1_usa.156.t:0 "James M. Cox Elected President!"
 ww1_usa.156.d:0 "In a surprising outcome, Democrat James M. Cox has been elected as the 29th President of the United States, narrowly defeating Republican Warren G. Harding. Cox, running on a platform of progressive reform and a commitment to the League of Nations, has convinced voters that America must continue its leadership on the world stage and address the challenges of a changing society. With his running mate Franklin D. Roosevelt, Cox aims to build upon the policies of the Wilson administration, pushing for social reform at home and international cooperation abroad. This victory signals a progressive mandate, with the United States poised to take a more active role in global affairs."
 ww1_usa.156.a:0 "Progressivism Continues in the U.S."
 ww1_usa.157.t:0 "Warren G. Harding Passes Away"
 ww1_usa.157.d:0 "The nation mourns as President Warren G. Harding has passed away suddenly from a heart attack while on a trip to San Francisco. Harding's presidency, marked by his call for a "Return to Normalcy," saw a significant shift towards conservatism and pro-business policies. Vice President Calvin Coolidge is set to assume the presidency, and his leadership will be critical in guiding the country through this period of grief and transition."
 ww1_usa.157.a:0 "A Tragic Day"
 ww1_usa.158.t:0 "President Harding Passes Away"
 ww1_usa.158.d:0 "The United States is in mourning following the untimely death of President Warren G. Harding, who collapsed while speaking in San Francisco. Harding, who led the country through the post-war turmoil with his vision of a "Return to Normalcy," is remembered for his efforts to stabilize the economy and reduce government intervention. As Vice President Calvin Coolidge steps into the role of President. The legacy of Harding's presidency will be debated in the coming days as the nation reflects on his contributions and challenges."
 ww1_usa.158.a:0 "We wish the Americans our Condolences"
 ww1_usa.159.d:0 "As the nation approaches the [GetYear] presidential election, the political landscape is charged with competing visions for America's future. Republican incumbent President Calvin Coolidge is running for a full term, championing his administration's economic prosperity and a commitment to limited government. His "Keep Cool with Coolidge" slogan resonates with voters enjoying the booming economy of the Roaring Twenties. Meanwhile, the Democrats, facing internal divisions, nominate John W. Davis, who seeks to unite the party under a platform of progressive reforms and civil rights. Additionally, the Progressive Party is making a stand with candidate Robert La Follette, advocating for social justice and economic reform. As voters prepare to cast their ballots, the outcome of this election could redefine American politics for years to come."
 ww1_usa.159.a:0 "The Democrats! Convservative values must be reinforced!"
 ww1_usa.159.e:0 "The Democrats! Four more years of progressivism!"
 ww1_usa.159.b:0 "The Republicans! Coolidge must continue economic growth!"
 ww1_usa.159.c:0 "The Progressives! Radical progressive reforms are needed!"
 ww1_usa.160.t:0 "Calvin Coolidge Elected President!"
 ww1_usa.160.d:0 "In a decisive victory, President Calvin Coolidge has secured reelection, defeating Democratic challenger John W. Davis and Progressive candidate Robert La Follette. Coolidge's campaign, centered on his record of economic prosperity and a steadfast commitment to limited government, resonated with voters who have enjoyed the economic boom of the 1920s. With his promise to continue Harding's legacy of conservatism and economic growth, Coolidge appeals to a nation eager for continuity. This election not only solidifies Coolidge's position but also signals the enduring strength of the Republican Party in a rapidly changing America."
 ww1_usa.160.a:0 "Conservatism Remains Strong"
 ww1_usa.161.d:0 "As the nation gears up for the [GetYear] presidential election, the political landscape is charged with anticipation. Republican candidate Herbert Hoover, the former Secretary of Commerce, campaigns on a platform of economic prosperity, emphasizing his belief in individualism and the power of business to drive the nation forward. Meanwhile, Democratic candidate Al Smith, the Governor of New York, presents a progressive agenda advocating for social reforms, labor rights, and the repeal of Prohibition. The election highlights the stark divide between urban interests and rural values, as Smith represents the urban electorate and immigrant communities, while Hoover appeals to conservatives. With both candidates passionate about their visions for America, the nation stands ready to make a pivotal choice."
 ww1_usa.161.a:0 "The Democrats! We need to return democrat progressivism!"
 ww1_usa.161.e:0 "The Democrats! Four more year of conservatism!"
 ww1_usa.161.b:0 "The Republicans! We need to continue economic growth!"
 ww1_usa.161.c:0 "The Progressives! Four more years of reform!"
 ww1_usa.162.t:0 "Al Smith Elected President!"
 ww1_usa.162.d:0 "In a stunning upset, Democrat Al Smith has been elected as the 31st President of the United States, defeating Republican candidate Herbert Hoover. Smith, known for his progressive stance and commitment to social reform, captured the imagination of urban voters and immigrant communities, promising to address the needs of those often overlooked in American society. His victory marks a significant shift in the political landscape, as Smith becomes the first Catholic president and the first to hail from New York. As the nation celebrates this historic win, Smith's administration is expected to push for labor rights, social welfare programs, and the repeal of Prohibition, paving the way for a new era in American politics."
 ww1_usa.162.a:0 "Progressivism Returns to the U.S."
 ww1_usa.163.t:0 "Herbert Hoover Elected President!"
 ww1_usa.163.d:0 "In a decisive victory, Republican Herbert Hoover has been elected as the 31st President of the United States, defeating Democratic candidate Al Smith. Hoover's campaign, which emphasized economic prosperity, individualism, and the belief in America's ability to achieve greatness through free enterprise, resonated with voters eager for economic growth. His promise to maintain and expand the economic boom of the 1920s has secured his place in the White House. As Hoover prepares to take office, the nation looks forward to a continuation of conservative policies and a strong focus on economic growth, setting the stage for his vision of an America built on opportunity and success."
 ww1_usa.163.a:0 "Continued Economic Growth and Conservatism!"
 ww1_usa.164.d:0 "As the nation grapples with the devastating impacts of the Great Depression, the [GetYear] presidential election approaches with urgency. Republican incumbent Herbert Hoover seeks reelection, but his administration faces fierce criticism for its handling of the economic crisis, which has left millions unemployed and struggling. The Democratic candidate, Franklin D. Roosevelt, promises a "New Deal" for the American people, advocating for bold government intervention to revive the economy and provide relief to those in need. The election reflects deep divisions in the country, with voters divided between the hope of Roosevelt's progressive reforms and the desire to maintain the conservative values represented by Hoover. With the stakes higher than ever, the nation stands ready to choose its path forward."
 ww1_usa.164.a:0 "The Democrats! We need to revive the economy with the new deal!"
 ww1_usa.164.b:0 "The Republicans! We must stabilize the economy carefully!"
 ww1_usa.165.t:0 "Franklin Delano Roosevelt Elected President!"
 ww1_usa.165.d:0 "In a historic victory, Franklin D. Roosevelt has been elected as the 32nd President of the United States, decisively defeating incumbent Herbert Hoover in the 1932 election. Roosevelt's campaign, centered on his ambitious "New Deal" proposals, resonated with a nation reeling from the Great Depression and desperate for relief and reform. His promise of bold government action to revive the economy and provide assistance to the suffering has galvanized support across the country, particularly among the working class and urban voters. As Roosevelt prepares to take office, the American public eagerly anticipates a new era of progressive policies aimed at lifting the nation out of its economic crisis."
 ww1_usa.165.a:0 "Will the New Deal save America?"
 ww1_usa.166.t:0 "Herbert Hoover Re-Elected president!"
 ww1_usa.166.d:0 "In a surprising turn of events, incumbent President Herbert Hoover has secured reelection in the 1932 presidential election, overcoming significant challenges posed by the Great Depression. Despite widespread discontent and criticism of his administration's response to the economic crisis, Hoover's message of resilience and conservative values resonated with voters who prioritized stability over radical change. His commitment to individualism and the free market has garnered enough support to continue his presidency. As Hoover begins his second term, the nation remains divided on the path forward, with many still yearning for relief from the ongoing economic hardships."
 ww1_usa.166.a:0 "Can he still save America?"
 ww1_usa.167.t:0 "John W. Davis Elected as President!"
 ww1_usa.167.d:0 "In a tightly contested election, Democrat John W. Davis has emerged victorious as the 30th President of the United States, narrowly defeating Republican incumbent Calvin Coolidge and Progressive candidate Robert M. La Follette. Davis, a conservative Democrat and former Ambassador to the United Kingdom, campaigned on a platform of moderation, emphasizing traditional values, limited government, and a cautious approach to reform. His win represents a shift toward conservative principles within the Democratic Party, and he has pledged to bridge divisions across the nation. As Davis prepares to take office, Americans await to see how his administration will navigate the economic prosperity and social tensions defining the Roaring Twenties."
 ww1_usa.167.a:0 "The Democrats return to Conservatism"
 ww1_usa.168.t:0 "Robert M. La Follette Elected as President!"
 ww1_usa.168.d:0 "In a groundbreaking election result, Progressive candidate Robert M. La Follette has been elected as the 30th President of the United States, defeating both Republican Calvin Coolidge and Democratic candidate John W. Davis. La Follette, a fierce advocate for workers' rights and government regulation of big business, has campaigned on an ambitious platform of economic reform, anti-trust legislation, and social justice. His victory signals a dramatic shift in American politics, with voters rallying around his promise to challenge corporate power and support labor unions. As he prepares to lead, La Follette's administration is expected to introduce sweeping changes aimed at reducing inequality and strengthening protections for the working class, marking a new era in U.S. politics."
 ww1_usa.168.a:0 "The U.S Embarks on Radical Progressivism"
 ww1_usa.169.t:0 "Robert M. La Follette Re-Elected as President!"
 ww1_usa.169.d:0 "In a historic achievement, President Robert M. La Follette has secured a second term in office, defeating his Republican and Democrat opponent in this election. La Follette's administration, marked by sweeping reforms in labor rights, corporate regulation, and social welfare, has garnered significant support from working-class voters, unions, and rural communities. His victory confirms America's strong backing of his Progressive agenda, signaling continued efforts to curb corporate power, support economic equality, and expand social protections. As La Follette prepares for his second term, his administration is expected to push even further, with ambitious plans for nationalized services, fair wages, and stronger government oversight. The Progressive movement remains vibrant, with La Follette at its helm, guiding the nation through an era of transformation."
 ww1_usa.169.a:0 "America Moves Towards Four more Years of Reform"
 ww1_usa.170.t:0 "James M. Cox Re-Elected as President!"
 ww1_usa.170.d:0 "President James M. Cox has been reelected to a second term, defeating the Republican Challenger in the 1924 election. Cox's first term focused on progressive reforms, including labor protections, infrastructure development, and support for education, which have resonated with voters nationwide. His administration's emphasis on social welfare and economic modernization has solidified his support, especially among urban workers and rural communities seeking government assistance. With this victory, Cox is expected to continue advancing his progressive agenda, focusing on improving workers' rights, expanding social programs, and stabilizing the economy. As he enters his second term, the nation prepares for another four years of ambitious reforms aimed at building a fairer, more prosperous America."
 ww1_usa.170.a:0 "The Progressive Agenda Continues"
 ww1_usa.171.t:0 "Charles Evans Hughes Re-Elected as President!"
 ww1_usa.171.d:0 "In a decisive victory, President Charles Evans Hughes has been reelected in the 1920 presidential election, defeating Democratic candidate James M. Cox. Hughes's first term has been marked by cautious leadership through the closing years of World War I and a steady focus on postwar recovery and international diplomacy. His administration has championed stability, business-friendly policies, and a careful approach to foreign entanglements. With this renewed mandate, Hughes is expected to continue his conservative, pro-business policies, focusing on economic growth, tariff adjustments, and limited government intervention. As he embarks on a second term, the nation looks forward to a continuation of Hughes's promise of steady governance."
 ww1_usa.171.a:0 "A Suprising Re-Election"
 ww1_usa.172.t:0 "John W. Davis Re-Elected as President"
 ww1_usa.172.d:0 "President John W. Davis has been reelected in a close 1928 election, securing a second term over his Republican opponent, Herbert Hoover. Known for his conservative approach and commitment to limited government, Davis has spent his first term focusing on fiscal restraint, upholding traditional values, and fostering stability during a time of economic prosperity. His reelection reflects the public's trust in his steady leadership and preference for continuity over sweeping change. As he enters a second term, Davis is expected to continue his cautious approach to governance, prioritizing balanced budgets, states' rights, and maintaining the booming economy. With this victory, Davis reaffirms his commitment to guiding the country through a period of restrained yet prosperous growth."
 ww1_usa.172.a:0 "Four More Years of Democratic Conservatism" 
  
