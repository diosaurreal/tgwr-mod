 ww1_greece.86.t:0 "The King's Murderer Dead"
 ww1_greece.86.d:0 "Alexandros Schinas, the heinous criminal who murdered the former king in a cold-blooded shooting, has reportedly jumped to his death from the window of the gendarmerie's Examining Magistrate office. Despite police efforts to investigate his motives and the forces behind his murder, he had given the following answers in media interviews:\n"No! I assassinated the King by chance. I was walking as a dead man without knowing where I was going. Suddenly by turning my head I saw behind me the King with his adjutant. I slowed my pace. The King walked by me, very close to me. I let him walk by me and immediately, I fired. ... I am not an anarchist, but socialist. I become a socialist, when I was studying medicine in Athens. I do not know how. One becomes a socialist, without realising it, slowly (one step at a time). All people that are good and educated are socialist. The philosophy towards medicine, for me it was the socialism."\n\nSome suggest Schinas may have committed suicide to avoid further gendarmerie "examinations" or a slow death from tuberculosis; others speculate that he was thrown from the window by the gendarmerie, perhaps to keep him quiet."
 ww1_greece.86.a:0 "Good riddance."
 ww1_greece.87.t:0 "George I Abdicates"
 ww1_greece.87.d:0 "The good King George I of Greece abdicates, leaving the throne to his son. Originally a Prince of the Kingdom of Denmark and a Lutheran, he converted to the Orthodox Church when he became King of the Hellenes and declared a constitutional monarchy. Under his reign, Greece regained Thessaly and gained de facto control of Crete."
 ww1_greece.87.c:0 "The good King George I of Greece abdicates, leaving the throne to his son. Originally a Prince of the Kingdom of Denmark and a Lutheran, he converted to the Orthodox Church when he became King of the Hellenes and declared a constitutional monarchy. Under his reign, Greece regained Thessaly and gained de facto control of Crete.\nIn his later years, he also allowed us to rejoice in winning the Balkan War and reclaiming glory, freed from the long yoke of the Ottoman Turks."
 ww1_greece.87.e:0 "The good King George I of Greece abdicates, leaving the throne to his son. Originally a Prince of the Kingdom of Denmark and a Lutheran, he converted to the Orthodox Church when he became King of the Hellenes and declared a constitutional monarchy. Under his reign, Greece regained Thessaly and gained de facto control of Crete.\nIn his later years, however, he failed to save the nation in Macedonia and Epirus from the crushing hands of the Ottomans in the Balkan War."
 ww1_greece.87.a:0 "Long live the King!"
 ww1_greece.87.b:0 "What can we expect from his son?"

 ww1_greece.88.t:0 "Change in Route"
 ww1_greece.88.d:0 "The aid given to the powers of the agreement caused the dissatisfaction of King Constantine I, being a Germanophile and thus wanting Greek neutrality in the Great War. As a result, Prime Minister Venezelos was forced to step down, with the King now assuming full power."
 ww1_greece.88.d2:0 "The aid given to the Central Powers provoked the dissatisfaction of the newly elected Prime Minister Venizélos, a great liberal and partisan of the cause of the Entente. As a result, King Constantine was forced to have him resign, with the king now assuming full powers."
 ww1_greece.88.d3:0 "The aid given to the Central Powers provoked the dissatisfaction of the democrat opposition member Venizélos, a great liberal and partisan of the cause of the Entente. As a result, King Constantine was to retire the actual minister Venizelos, with the king now assuming full powers."
 ww1_greece.88.a:0 "Entente will be dissapointed!"
