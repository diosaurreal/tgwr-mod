 ottoman.105.t:0 "Ottoman-Russian Subjugation"
 ottoman.105.d:0 "The Ottomans and Russians has been enemies for centuries. But recently, in an effort to join the French faction, [TUR.GetName] has agreed with the Russians to become their subjects. With this agreement, Ottomans became a member of [FRA.GetFactionName] and Russians got access to the Mediterranean."
 ottoman.105.a:0 "This was necessary for the survival of our nation."
 ottoman.105.b:0 "They've played right into our hands."
 ottoman.105.c:0 "Weren't they uhh... enemies?"
 ottoman.106.t:0 "Unintended Consequences"
 ottoman.106.d:0 "The recent changes in the administration and our policies on minorities has caused unrest among the Christian minorities. Fearing that they'll be surpressed under the hars rule of an Islamist government, they started to protest and riot and seek independence from our rule."
 ottoman.106.a:0 "We should've seen that coming."
