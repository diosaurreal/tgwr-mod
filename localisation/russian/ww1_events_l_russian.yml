 ottoman.107.t:0 "Alliance for Karategin"
 ottoman.107.d:0 "As the [TUR.GetName] now advancing in the region, they need an ally to protect their newly acquired territories. Lucky to us, they're willing to give up [742.GetName] to form an alliance with us."
 ottoman.107.a:0 "What an opportunity."
 ottoman.107.b:0 "We might better pass."
 ottoman.108.t:0 "[TUR.GetAdjective]-[AFG.GetAdjective] Alliance"
 ottoman.108.d:0 "The officials in [AFG.GetName] has replied positively to our offer. They've accepted to join our faction in exchange for the transfer of [742.GetName]."
 ottoman.108.a:0 "Our back is secured."
 ottoman.109.t:0 "[AFG.GetName] Rejects our Offer"
 ottoman.109.d:0 "Fearing into being dragged into a conflict, the [AFG.GetAdjective] government has rejected our offer to hand them [742.GetName] in exchange for an alliance."
 ottoman.109.a:0 "Their loss."
 ottoman.110.t:0 "Unintended Consequences"
 ottoman.110.d:0 "The recent changes in the administration and our policies on minorities has caused unrest among the Christian minorities. Fearing that they'll be surpressed under the hars rule of the Millet system, they started to protest and riot and seek the return of their right from our rule."
 ottoman.110.a:0 "We'll deal with it."
