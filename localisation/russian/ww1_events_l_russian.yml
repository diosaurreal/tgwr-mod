 FRA_leave_MOR:0 "Покинуть Марокко"
 ww1_morocco.3.t:0 "Марокканское восстание"
 ww1_morocco.3.d:0 "Султан сопротивлялся давлению французской жандармерии, призывавшей его к французской помощи, и восстание в Фесе смогло свергнуть султана. Французская полиция, размещенная в столице, была окружена восставшими марокканскими войсками, и большинство из них были убиты во время восстания.\n\nЭта провокация не может остаться без ответа, и войска в Марокко уже начали мобилизацию."
 ww1_morocco.3.a:0 "Мы наведем порядок."
 ww1_morocco.3.b:0 "Нам не стоит вмешиваться..."
 ww1_morocco.4.t:0 "Франция оккупирует Фес"
 ww1_morocco.4.d:0 "Султан сопротивлялся давлению французской жандармерии, призывавшей его к французской помощи, и восстание в Фесе смогло свергнуть султана. Французская полиция, размещенная в столице, была окружена восставшими марокканскими войсками, и большинство из них были убиты во время восстания.\n\nЭта провокация не может остаться без ответа, и французские войска в Марокко уже начали мобилизацию."
 ww1_morocco.4.a:0 "Война за кусок песка?"
 ww1_morocco.5.t:0 "Марокканское восстание"
 ww1_morocco.5.d:0 "Попытка отправить войска для установления протектората со стороны Франции оказалась неудачной. Марокко оказало военное сопротивление европейской жандармерии, спровоцировав кризис в регионе. Султан был свергнут, новое правительство не признает европейского влияния в стране.\n\nФранция готовится к военной интервенции."
 ww1_morocco.5.a:0 "Это спровоцирует кризис."
 ww1_morocco.6.t:0 "Немецкие канонерские лодки достигли Марокко"
 ww1_morocco.6.d:0 "В начале этой недели Германская Империя направила в порт Агадир канонерскую лодку SMS «Panther» под предлогом защиты торговых интересов Германии после нашей собственной интервенции в Марокко. Через несколько дней на смену канонерке пришел более крупный крейсер класса «Bremen» SMS «Berlin» - наш министр иностранных дел заверил немецких дипломатов, и мы можем лишь предположить, что вскоре кайзер придет к нам с требованиями."
 ww1_morocco.6.a:0 "Будем надеяться, что они не попросят слишком много..."

 ww1_morocco.9.t:0 "Германия требует Агадир"
 ww1_morocco.9.d:0 "Германия решительно настроена на войну. Они выдвигают ультиматум - либо Западное Марокко переходит под их протекторат, либо они начинают интервенцию. Проклятье!"
 ww1_morocco.9.a:0 "Забирайте и уходите."
 ww1_morocco.9.b:0 "Вот это комики!"
 ww1_morocco.10.t:0 "Франция уступила Новый Камерун"
 ww1_morocco.10.d:0 "Наши дипломаты во Франции сообщили нам, что французы согласились урегулировать кризис мирным путем, однако в качестве компенсации они передадут только часть Французского Конго. Наши дипломаты согласились, так как опасаются широкомасштабной войны, и нам придется довольствоваться тем, что удалось получить. По крайней мере, часть нашей национальной доблести была восстановлена."
 ww1_morocco.10.a:0 "Значит, в этом году войны не будет."
 ww1_morocco.11.t:0 "Агадирский кризис разрешен! "

 ww1_morocco.11.d.forcongo:0 "После периода кризиса и переговоров французские и немецкие дипломаты наконец-то пришли к выводу о завершении Агадирского кризиса. В качестве уступок за французскую аннексию Марокко, они уступили Французское Конго Германской Империи. Европа может вернуться к нормальной жизни, по крайней мере, пока...\n\nКогда кризис закончится, мы увидим его последствия для участников, - этот кризис был позорным для кайзера, и мы можем вскоре увидеть изменения в его правительстве. Кроме того, французы теперь должны обеспечить безопасность Марокко, что, несомненно, приведет к дальнейшему конфликту."

 ww1_morocco.11.d.forsouthmorocco:0 "После периода кризиса и переговоров французские и немецкие дипломаты наконец пришли к выводу о завершении Агадирского кризиса. В качестве компромисса по поводу французской аннексии Марокко, они уступили юг Марокко Германской Империи. Европа может вернуться к нормальной жизни, по крайней мере, пока...\n\nКогда кризис закончится, мы увидим его последствия для участников, - этот кризис был позорным для кайзера, и мы можем вскоре увидеть изменения в его правительстве. Кроме того, французы теперь должны обеспечить безопасность Марокко, что, несомненно, приведет к дальнейшему конфликту."

 ww1_morocco.11.d.forfreemorocco:0 "После периода кризиса и переговоров французские и немецкие дипломаты наконец пришли к выводу о завершении Агадирского кризиса. Из-за растущего давления со стороны Германии и желания обеспечить европейскую стабильность французы согласились вывести свои войска из Марокко, и регион вернется к статусу-кво. Европа может вернуться к нормальной жизни, по крайней мере, пока...\n\nКогда кризис закончится, мы увидим его последствия для участников, - этот кризис был позорным для кайзера, и вскоре мы можем увидеть изменения в его правительстве. Кроме того, французы теперь должны обеспечить безопасность Марокко, что, несомненно, приведет к дальнейшему конфликту."

 ww1_morocco.11.a:0 "Наконец-то мир..."
 ww1_morocco.11.b:0 "По крайней мере, мы что-то приобрели..."
 ww1_morocco.11.c:0 "Несомненная победа нашей нации!"

 ww1_morocco.12.t:0 "Франция отказывается уступить колонию"
 ww1_morocco.12.d:0 "Сегодня днем кайзеру стало известно, что французское правительство объявило, что отвергнет наши требования в связи с кризисом в Агадире. Более того, французский народ готовится к мобилизации своей армии - и немецкая армия призывает сделать то же самое. Сейчас мы загнаны в угол: либо мы отступим и будем унижены на мировой арене, либо мы объявим войну и разожжем конфликт между почти всеми ведущими державами мира. Кайзер и его правительство должны выбрать ответ на этот кризис..."
 ww1_morocco.12.a:0 "Начать мобилизацию"
 ww1_morocco.12.b:0 "Мы должны отступить"

 ww1_morocco.13.t:0 "Германия оккупирует Западное Марокко"
 ww1_morocco.13.d:0 "Франция уступила Агадир Германии, чтобы предотвратить крупномасштабную войну. Немцы закрепились в Марокко, что, безусловно, повлияет на баланс сил в мире.\n\nТеперь войны не будет... По крайней мере, в этом году."
 ww1_morocco.13.a:0 "Германия жаждет большего..."
 ww1_morocco.14.t:0 "Германия отказывается отступать!"
 ww1_morocco.14.d:0 "После того как Франция начала аннексию Марокканского Султаната, Германская империя разместила в Агадире корабль SMS Berlin в качестве тактической меры, чтобы заставить французов пойти на уступки. Однако это вызвало беспорядок в Германии: фондовый рынок упал на 30%, а Рейхсбанк потерял пятую часть своих золотых запасов. К ужасу французского правительства, Германия все еще не отступила и теперь мобилизует свою армию! Французы вскоре последуют ее примеру, в то время как Великобритания сохраняет нейтралитет и продолжает выступать за мир в Европе."
 ww1_morocco.14.a:0 "Возможно, мы зашли слишком далеко."
 ww1_morocco.14.b:0 "Мы вернемся домой к Рождеству! "
 ww1_morocco.14.c:0 "Мы должны следить за ситуацией."

 ww1_morocco.15.t:0 "Кризисный период пройден"
 ww1_morocco.15.d:0 "Германия затягивает переговоры, не выдвигая никаких требований к Франции. Правительство империи критикует министра иностранных дел за медлительность и пассивность в конфликте."
 ww1_morocco.15.a:0 "Упущенная возможность!"
 ww1_morocco.16.t:0 "Участие Великобритании в Агадирском кризисе"
 ww1_morocco.16.d:0 "Великобритания объявила, что поддерживает нас в текущих переговорах, что даст нам значительные рычаги, которые мы сможем использовать против Германии. Более того, они направили линкор в Агадир, чтобы продемонстрировать на международной арене свою поддержку."
 ww1_morocco.16.a:0 "Хорошо, давите на фрицев."
 ww1_morocco.17.t:0 "Финансовый крах"
 ww1_morocco.17.d:0 "Немецкий рынок столкнулся с небольшим, но очень сильным обвалом. Сегодня утром стало известно, что фондовый рынок упал на 30% всего за 24 часа. Обвал произошел в результате кризиса в Агадире, и немецкие экономисты уверены, что если правительство не найдет способ оживить ситуацию, Германия может быть отстранена от золотого стандарта, так как Рейхсбанк, по прогнозам, потеряет пятую часть своих золотых запасов. \n\nКроме того, некоторые предполагают, что французы затеяли нечестную игру, пытаясь выйти из Марокко невредимыми, и тем самым саботировали немецкий фондовый рынок.  "
 ww1_morocco.17.a:0 "Scheisse..."

 GER_sms_panther_morocco:0 "SMS Panther находится в Марокко"
 GER_leave_in_one_month_or_crash:0 "§RУ вас есть один месяц на то, чтобы отступить, иначе Германия будет отстранена от золотого стандарта !§!"

 ww1_morocco.18.t:0 "Финансовый кризис усугубляется"
 ww1_morocco.18.d:0 "Поскольку мы не отступили и позволили французам захватить большую часть Марокко, финансовый кризис усугубился, и мы столкнулись с возможностью быть отстраненными от золотого стандарта."
 ww1_morocco.18.a:0 "Проклятый Рейхсбанк."
 ww1_morocco.19.t:0 "Марокканцы просят автономию"
 ww1_morocco.19.d:0 "После нашей головокружительной победы в Великой войне марокканцы заявляют, что хотят строить свою жизнь под защитой нашей империи. Нам не обязательно подчинять их напрямую, поскольку Танжер и Касабланка находятся на некотором расстоянии от нас, и к тому же мы поддерживали Марокко, пытаясь помешать Франции расширить свои колонии. Скорее, имеет смысл держать Марокко в качестве протектората нашей империи, так как наш кайзер однажды заявил, что пришел поддержать суверенитет султана."
 ww1_morocco.19.a:0 "Великая Германия умеет проявлять щедрость."
 ww1_morocco.19.b:0 "Вылижи мои сапоги."
 ww1_morocco.20.t:0 "Испанский протекторат в Марокко"
 ww1_morocco.20.d:0 "Агадирский кризис был урегулирован, и Франция согласилась разделить Марокко на два отдельных протектората."
 ww1_morocco.20.a:0 "Выпьем за наших французских друзей!"
 ww1_morocco.21.t:0 "Султан Юсуф умирает"
 ww1_morocco.21.d:0 "Правление Юсуфа закончилось внезапной смертью от уремии. Его сменил сын, Мухаммед бин Юсуф, и он был похоронен в королевском некрополе при мечети Мулай Абдаллах."
 ww1_morocco.21.a:0 "Да здравствует султан!"
 ww1_morocco.22.t:0 "Международный Танжер"
 ww1_morocco.22.d:0 "Танжер - стратегический город в Марокко, который хотят контролировать французы, испанцы и британцы. После долгих обсуждений было заключено международное соглашение о создании международной зоны ради мира."
 ww1_morocco.22.a:0 "Не так уж и плохо..."

 #Italian-Turkish War 
 ww1_italianturkish.1.t:0 "Guerra di Libia"
 ww1_italianturkish.1.d:0 "Нам отказали в колонии в Тунисе, и поэтому мы должны искать любую территорию, доступную для нее. Турки изолированы и слабы, и, похоже, являются наилучшей целью для «освобождения» новых итальянских колоний. Возможно, в ходе войны мы даже сможем получить еще несколько территорий! Italia combatterà!"
 ww1_italianturkish.1.a:0 "Завоевать Ливию!"
 ww1_italianturkish.2.t:0 "Лондонская конференция - Победа османов"
 ww1_italianturkish.2.d:0 "Османская империя при поддержке европейских дипломатов обратилась к Лондону с просьбой вмешаться в Итало-турецкую войну. Теперь Турция требует вывести войска из Ливии и выплатить репарации за эту провокацию. Мы должны немедленно прекратить нашу войну."
 ww1_italianturkish.3.t:0 "Мы проигрываем!"
 ww1_italianturkish.3.d:0 "Хотя Ливия - хороший кусок земли и единственная настоящая турецкая колония, кажется, что лучше отказаться от нее, чем потерять нашу империю. Должны ли мы послать запрос о мире?"
 ww1_italianturkish.3.a:0 "Сократить наши потери!"
 ww1_italianturkish.3.b:0 "Не сдаваться!"
 ww1_italianturkish.4.t:0 "Османы предлагают условия"
 ww1_italianturkish.4.d:0 "Турки были вынуждены сдаться. Они предлагают нам Ливию и временную оккупацию Додеканесских островов, хотя, несомненно, можно сделать ее постоянной. Это отличные условия для короткой войны. Мы можем добиться большего, но, возможно, этого мира будет достаточно?"
 ww1_italianturkish.4.a:0 "Взять Ливию и Додеканес."
 ww1_italianturkish.4.b:0 "Ничего, кроме тотальной победы!"
 ww1_italianturkish.5.t:0 "Итальянцы отказываются"
 ww1_italianturkish.5.d:0 "Итальянцы по глупости отказались принять наше предложение о мире."
 ww1_italianturkish.5.a:0 "Сражаться до смерти!"
 ww1_italianturkish.6.t:0 "Османы присоединились к фракции"
 ww1_italianturkish.6.d:0 "Османы присоединились к фракции, мы не можем позволить себе воевать на несколько фронтов. Мы должны закончить войну."
 ww1_italianturkish.6.a:0 "Остановить войну."
 ww1_italianturkish.8.t:0 "Итальянское вторжение в Ливию"
 ww1_italianturkish.8.d:0 "Османскому правительству был предъявлен ультиматум. При посредничестве Австрии османы ответили предложением о передаче контроля над Ливией без войны, сохранив формальный османский сюзеренитет. Итальянцы отказались, и теперь была объявлена война."
 ww1_italianturkish.8.a:0 "Война за кусок песка?"
 ww1_italianturkish.8.b:0 "Давайте сражаться!"
 ww1_italianturkish.9.t:0 "Турецкая победа над Италией"
 ww1_italianturkish.9.d:0 "[ITA.GetName] и [TUR.GetNameDef] подписали мирный договор во дворце Топкапы в Константиние. После этого итальянцы без всякой выгоды ушли из [TUR.GetAdjective]ой Триполитании. [TUR.GetName], хотя и одержала победу, была вынуждена довольствоваться лишь небольшими военными репарациями, наложенными на итальянцев. Однако это также показывает, что Италия слабее государства [TUR.GetNameDef], которую называют «больным человеком Европы», и ее престиж упал на пол."
 ww1_italianturkish.9.a:0 "Еще не мертвы!"
 ww1_italianturkish.9.b:0 "Поехали домой..."
 ww1_italianturkish.9.c:0 "Неожиданно!"

 ww1_italianturkish.10.t:0 "Договор в Уши"
 ww1_italianturkish.10.d:0 "[ITA.GetAdjective]ие дипломаты решили воспользоваться ситуацией и заключить выгодный мирный договор. Сегодня [ITA.GetName] и [TUR.GetNameDef] подписали мирный договор в Уши в Лозанне. Основные положения договора были следующими: \nОсманы выведут весь военный персонал из вилайетов Траблус и Бенгази (Ливия), а взамен [ITA.GetName] вернет Родос и другие острова Эгейского моря, которые принадлежат османам.\nТраблус и вилайет Бенгази будут иметь особый статус, а наиб (регент) и кади (судья) будут представлять халифа. Перед назначением кади и наибов османы консультировались с [ITA.GetAdjective]им правительством.\n[TUR.GetAdjective]ое правительство будет нести расходы на содержание кади и наибов."
 ww1_italianturkish.10.a:0 "Похоже, мы уже умерли."
 ww1_italianturkish.10.b:0 "Это была неспешная прогулка по пустыне."
 ww1_italianturkish.10.c:0 "Орел поклевывает труп."
 italo_turkish_war_ends:0 " Итало-турецкая война закончилась "
 italo_turkish_war:0 " Итало-турецкая война "
 ww1_italianturkish.11.t:0 "Лондонская конференция - патовая ситуация"
 ww1_italianturkish.11.d:0 "[TUR.GetNameDefCap] при поддержке европейских дипломатов обратилась к Лондону с просьбой вмешаться в Итало-турецкую войну. Османы договорились с Британией о патовом положении, что привело к хрупкому миру."
 ww1_italianturkish.11.a:0 "У нас еще будет шанс отомстить!"
 ww1_italianturkish.12.t:0 "Патовая ситуация в Ливии"
 ww1_italianturkish.12.d:0 "[ITA.GetNameDefCap] и [TUR.GetNameDef] подписали мирный договор во дворце Топкапы в Константиние. Итальянцы согласились подписать мир, но теперь часть Триполитании будет находиться под их контролем. Продержится ли этот хрупкий компромисс долго?"
 ww1_italianturkish.12.a:0 "Это была неспешная прогулка по пустыне."
 ww1_italianturkish.13.t:0 "Асирское восстание"
 ww1_italianturkish.13.d:0 "Народ асирцев, восставший против нашего правления с начала этого века, устроил крупное восстание. При поддержке Италии они назойливо отвлекают нас от сосредоточения на Траблусгарпской войне."
 ww1_italianturkish.13.a:0 "Проклятье."
  
 #Treaty of Versailles 
 ww1_centre_capitulation.1.t:0 "[GER.GetLeader] просит о мире"
 ww1_centre_capitulation.1.d:0 "Немецкая делегация во главе с Матиасом Эрцбергером вернулась со встречи с маршалом Фошем на борту поезда близ Компьена с полным уведомлением о капитуляции Германии. Война окончена, и теперь победители получат свои трофеи. Немецкое государство выживет, но пока мало что еще можно сказать наверняка."
 ww1_centre_capitulation.1.a:0 "Наконец-то мир!"
 ww1_centre_capitulation.1.b:0 "Война остановится в Берлине"
 ww1_centre_capitulation.2.t:0 "Компьенское перемирие"
 ww1_centre_capitulation.2.d:0 "Центральные Державы не в состоянии эффективно вести дальнейшую борьбу. Они просят у Антанты перемирия, которое означает, что война наконец-то закончилась, и Центральные державы проиграли! Великие державы скоро прекратят бесконечную стрельбу и кровопролитие. Наступила новая эра, поскольку политическая география радикально меняется, а старый порядок полностью разрушен. Великая война, в результате которой погибли миллионы невинных людей, наконец-то закончилась. Пусть погибшие покоятся с миром."
 ww1_centre_capitulation.2.a:0 "Все кончено..."
 ww1_centre_capitulation.2.b:0 "Мы победили!"
 ww1_centre_capitulation.2.c:0 "Великая война окончена!"
 ww1_centre_capitulation.3.t:0 "Франция не приняла капитуляцию Германии"
 ww1_centre_capitulation.3.d:0 "[FRA.GetLeader] объявил, что перемирия с [GER.GetNameDef] не будет. [FRA.GetName] намерена окончательно победить немецкую угрозу."
 ww1_centre_capitulation.3.a:0 "Мир никогда не будет прежним."
 ww1_centre_capitulation.4.t:0 "[Root.GetName] выходит из состава Центральных держав"
 ww1_centre_capitulation.4.d:0 "Лидер [Root.GetNameDefCap] отказался подписать перемирие с Антантой и капитулировать перед Германией. Они заявили, что будут сражаться до последнего и без помощи союзников."
 ww1_centre_capitulation.4.a:0 "Господи, спаси их души."
 ww1_centre_capitulation.5.t:0 "Компьенское перемирие"
 ww1_centre_capitulation.5.d:0 "Немецкая делегация во главе с Матиасом Эрцбергером вернулась со встречи с маршалом Фошем на борту поезда близ Компьеня с полным уведомлением о капитуляции Германии. Война окончена, и теперь победители получат свои трофеи. Немецкое государство выживет, но пока мало что еще можно сказать наверняка."
 ww1_centre_capitulation.5.a:0 "Война окончена!"
 ww1_centre_capitulation.6.t:0 "Парижская мирная конференция"
 ww1_centre_capitulation.6.t_centre:0 "Копенгагенская конвенция"
 ww1_centre_capitulation.6.d:0 "После окончания Великой войны военные союзы ослабли из-за внутренних разногласий. Большинство союзов трансформировались в международные договоры, которые должны были снизить глобальную напряженность.\n\nПо итогам Версальской конференции победителей была основана Лига Наций - организация, выполнявшая миротворческую функцию."
 ww1_centre_capitulation.6.d_centre:0 "После окончания Великой войны военные союзы ослабли из-за внутренних разногласий. Большинство союзов трансформировались в международные договоры, которые должны были снизить глобальную напряженность.\n\nПо окончании мирной конференции во Франкфурте, Германия и Великобритания решили заключить в нейтральном Денмарке конвенцию, которая позволила бы создать миротворческий аналог для разоружения и обеспечения безопасности в разоренных войной странах с целью сохранения хрупкого мира."
 ww1_centre_capitulation.6.a:0 "Мы вступили в новый век."
 ww1_centre_capitulation.12.d:0 "[GER.GetNameDefCap], не способные воевать, уже сдались французам и прислали делегацию с капитуляцией к нам."
 ww1_centre_capitulation.12.b:0 "Мы не трусливые французы! (Продолжать сражаться, не рекомендуется.)"
  
 #Treaty of Frankfurt 
 ww1_entente_capitulation.1.t:0 "[FROM.GetLeader] просит о мире"
 ww1_entente_capitulation.1.d:0 "Потеряв контроль над фронтом, [FROM.GetName] больше не в состоянии сражаться против [GER.GetName]. Чтобы избежать распространения войны и разрушений в стране, командование французской армии решило запросить перемирие между Антантой и [GER.GetName]."
 ww1_entente_capitulation.1.a:0 "Наконец-то война закончилась."
 ww1_entente_capitulation.1.b:0 "Это еще не конец."
 ww1_entente_capitulation.2.t:0 "Антанта капитулирует"
 ww1_entente_capitulation.2.d:0 "Державы Антанты потеряли контроль над своими фронтами и запросили перемирия у Центральных держав. Это фактически означает, что Центральные державы одержали победу над Антантой! После гибели стольких людей и политического хаоса, охватившего многие страны, политическая география земного шара изменится. Наступит золотой век Германии, которая вместе со своими союзниками станет самой могущественной страной в мире. Пусть погибшие покоятся с миром."
 ww1_entente_capitulation.2.a:0 "Мы победили!"
 ww1_entente_capitulation.2.b:0 "Этого не может быть!"
 ww1_entente_capitulation.2.c:0 "Великая война окончена!"
 ww1_entente_capitulation.3.t:0 "Германия не приняла капитуляцию Франции"
 ww1_entente_capitulation.3.d:0 "[GER.GetLeader] объявил, что перемирия с [FRA.GetNameDef] не будет. [GER.GetName] намерен окончательно победить французскую угрозу."
 ww1_entente_capitulation.3.a:0 "Мир не будет прежним."
 ww1_entente_capitulation.4.t:0 "[Root.GetName] разрывает связи с Францией"
 ww1_entente_capitulation.4.d:0 "Лидер [Root.GetNameDefCap] отказался подписать перемирие с [GER.GetName] и капитулировать с [FRA.GetName]. Они заявили, что будут сражаться до последнего и без помощи союзников."
 ww1_entente_capitulation.4.a:0 "Господи, спаси их души."
 ww1_entente_capitulation.5.t:0 "Франкфуртское перемирие"
 ww1_entente_capitulation.5.d:0 "Французская делегация во главе с Филиппом Петеном вернулась со встречи с генералом Эрихом фон Фалькенхайном во Франкфурте, где был подписан акт о капитуляции Франции. Вскоре фракции проведут конференцию, на которой будут обозначены компенсации и зоны оккупации."
 ww1_entente_capitulation.5.a:0 "За что мы сражались?"
 ww1_entente_capitulation.6.t:0 "Интербеллум"
 ww1_entente_capitulation.7.t:0 "Падение Парижа"
 ww1_entente_capitulation.7.d:0 "Улицы Парижа почти очищены от гражданских лиц, и стоит жуткая тишина. Немногие, только те, кто слишком стар, болен или упрям, чтобы убраться, вышли из своих домов и магазинов, чтобы увидеть, как тысячи и тысячи немецких солдат маршируют через сердце Франции. Спустя всего несколько десятилетий после падения Парижа во время франко-прусской войны, зрители с ужасом видят, что Франция снова потерпела поражение. Париж пал, и немецкий флаг гордо развевается над поверженной страной.\n\nФранцузская оборона допустила множество серьезных ошибок, которые привели к прорыву немецких войск к Парижу. Германия достигла своей цели, и война, очевидно, закончится поражением Антанты."
 ww1_entente_capitulation.12.t:0 "Падение Петрограда"
 ww1_entente_capitulation.12.d:0 "Впервые за всю свою историю Петербург был захвачен врагами России. Гарнизон города отказался капитулировать, из-за чего немецкая армия увязла в кровопролитном городском сражении.\n\nНемецкий штаб решил провести обстрел стратегических зданий, в результате которого пострадал исторический центр города. Русский гарнизон все еще удерживает Кронштадт и даже Петропавловскую крепость, но численное превосходство остается за немцами, и полная оккупация Петрограда неизбежна."
 ww1_entente_capitulation.12.d_neutrality:0 "Впервые за всю свою историю Петербург был захвачен врагами России. Гарнизон города отказался капитулировать, из-за чего немецкая армия увязла в кровопролитных городских боях.\n\n\nЦарь Николай II успел эвакуироваться из города за день до штурма, но многие члены царской семьи отказались покинуть город и возглавили сопротивление в столице. Немецкие войска с трудом пробились к Исаакиевскому собору, где занимал свою позицию великий князь Кирилл Владимирович, и только через три дня им удалось захватить члена царской семьи, проиграв штыковой бой с царскими офицерами. Только после пленения великого князя небольшие группы гарнизона прекратили сопротивление."
 ww1_entente_capitulation.12.a:0 "Смутное время."
 ww1_entente_capitulation.12.b:0 "Время ужинать!"
 ww1_entente_capitulation.12.c:0 "Господи!"
 ww1_entente_capitulation.13.t:0 "Падение Брюсселя"
 ww1_entente_capitulation.13.d:0 "Немецкие войска легко прорвали оборону бельгийской армии и вторглись в Брюссель. Немецкий штаб немедленно организовал парад победителей в центре бельгийской столицы.\n\nПадение Бельгии означает, что французская столица окажется под угрозой захвата. Дорога на Париж открыта. Сможет ли Антанта срочно организовать оборону, или войну можно считать оконченной?"
 ww1_entente_capitulation.14.d:0 "[FRA.GetNameDefCap], не в состоянии сражаться, уже сдалась немцам, и прислала делегацию с капитуляцией к нам."
 ww1_entente_capitulation.14.b:0 "Это так просто не закончится! (Продолжать сражаться, не рекомендуется.)"
  
 #FINLAND 
 ww1_finland.1.t:0 "Начало регентства"
 ww1_finland.1.d:0 "С вновь сформированным правительством нам нужно решить, с кем мы собираемся заключить союз. Германия кажется лучшим выбором."
 ww1_finland.1.a:0 "Мы поднимемся вместе с германским королем!"
 ww1_finland.1.b:0 "Слава республике!"
 ww1_finland.2.t:0 "Судьба регентства"
 ww1_finland.2.d:0 "С окончанием Великой войны мы должны пересмотреть нашу государственную форму."
 ww1_finland.2.a:0 "Итак, в основном мы являемся немецкой марионеткой?"
 ww1_finland.2.b:0 "Маннергейм сделает все возможное в качестве регента."
 ww1_finland.2.c:0 "Back to the Swedes."
 ww1_finland.3.t:0 "Конец регентства"
 ww1_finland.3.d:0 "Регентство длится слишком долго, нам нужно решить, что мы будем делать дальше."
 ww1_finland.3.a:0 "Мы создадим республику."
 ww1_finland.3.b:0 "Если это работает, не стоит это трогать."
 ww1_finland.4.t:0 "Большевики в Финляндии"
 ww1_finland.4.d:0 "Мы победили в русской гражданской войне против большевиков. Но в Финляндии, похоже, белые потерпели поражение и к власти пришли большевики. Финляндия изначально была частью Российской империи, и у нас есть все основания изгнать их оттуда."
 ww1_finland.4.a:0 "Мобилизовать войска!"
 ww1_finland.4.b:0 "Большевики в Финляндии не имеют к нам никакого отношения."
 ww1_finland.4.d.b:0 "В Финляндии, судя по всему, белые потерпели поражение и к власти пришли большевики. Финляндия изначально была частью Шведской империи, и у нас есть все основания изгнать их оттуда." 
 ww1_finland.5.t:0 "Остзейская дивизия" 
 ww1_finland.5.d:0 "В Финляндии, похоже, белые потерпели поражение, и к власти пришли большевики. Финляндия изначально была частью Шведской империи, и у нас есть все основания изгнать их оттуда."
 ww1_finland.5.a:0 "Пошлите фон дер Гольца им на помощь." 
 ww1_finland.5.b:0 "Не могу себе этого позволить." 
 ww1_finland.6.t:0 "Немецкий десант на Ханко." 
 ww1_finland.6.d:0 "Германия подписала соглашение о том, что Финляндия оплатит все военные расходы, и дивизия "Остзее" высадилась в Ханко, Южная Финляндия, при поддержке военно-морской эскадры." 
 ww1_finland.6.a:0 "Danke! Kiitos!" 
 ww1_finland.7.t:0 "Германия отклонила запрос" 
 ww1_finland.7.d:0 "Германия ответила, что в данный момент у нее нет свободных войск, и попросила нас подождать. Это означает отказ в нашей просьбе о помощи." 
 ww1_finland.7.a:0 "Scheisse! Paska!"
 ww1_finland.8.t:0 "General Rüdiger Returned From Finland"
 ww1_finland.8.d:0 "Rüdiger von der Goltz, a general who had been sent to support the Whites in the Finnish Civil War, has returned. While he was away, Germany suffered defeat and thus he returned in disgrace."
 ww1_finland.8.d2:0 "Rüdiger von der Goltz, a general who had been sent to support the Whites in the Finnish Civil War, has returned. He went to Finland and fought to secure German interests, but unfortunately he was unable to fulfil his mission. Thus, he was forced to return home in disgrace."
 ww1_finland.8.d3:0 "Rüdiger von der Goltz, a general who had been sent to support the Whites in the Finnish Civil War, has returned. Under his command, the German troops was able to crush the communists in Finland and capture Helsinki. He has now been ordered home to carry out another mission for his country."
 ww1_finland.8.a:0 "Welcome home." 
 ww1_finland.9.t:0 "Финские войска захватывают Петсамо" 
 ww1_finland.9.d:0 "Уголок на севере России, в Мурманске, Печенга был захвачен финнами. Нет смысла там оставаться - сплошная ледяная пустошь." 
 ww1_finland.9.a:0 "Забирайте." 
 ww1_finland.9.b:0 "Не продается."
 ww1_finland.10.t:0 "Petrograd Supply Lines Cut Off!"
 ww1_finland.10.d:0 "The supply route to Petrograd, Soviet Russia has been attacked and cut by White Army."
 ww1_finland.10.a:0 "Проклятье!"
 ww1_finland.11.t:0 "E. N. Setälä Resigns"
 ww1_finland.11.d:0 "The Senate of Setälä submitted its resignation immediately after the ruling power issue was resolved. The resignation was granted when the Svinhufvud Senate, or independence Senate, was appointed."
 ww1_finland.11.a:0 "Toawards independence!"
 
