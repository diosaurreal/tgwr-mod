 ww1_greece.84.t:0 "King of Greece Assassinated!"
 ww1_greece.81.t:0 "IFC Accepts Demands"
 ww1_greece.81.desc:0 "The IFC has accepted our demands for better terms in controlling the Greek industry and economy. They will now have less control on our domostic industry, bank loans and foreign tax offices."
 ww1_greece.81.a:0 "Great."
 ww1_greece.82.t:0 "IFC Rejects our Demands!"
 ww1_greece.82.desc:0 "The IFC has rejected our demands, noting that Greece hasn't expanded economically and hasn't repaid a satisfiable amount of the debts we owe to foreign countries. They still hold the belief that Greece is unable to manage its own economy and therefore the status quo will be preserved..."
 ww1_greece.82.a:0 "At least we tried."
 ww1_greece.83.t:0 "Result of the [GetMonth] [GetYear] Elections"
 ww1_greece.83.desc:0 "Now that the elections have concluded, it appears that [Root.GetLeader] has won with an overwhelming majority. He has promised many reforms and won the vote of the people with little to no opposition. The [Root.GetRulingParty] will carry on its government for another 3 years before holding elections again."
 ww1_greece.83.a:0 "Let's see how this goes."
 ww1_greece.84.desc:0 "King George of Greece has been killed, aged 67. He was assassinated by a lone gunman while in the newly liberated city of Thessaloniki. As he approached the fiftieth anniversary of his accession, the King made plans to abdicate in favor of his son Constantine immediately after the celebration of his golden jubilee in October 1913. Just as he did in Athens, George went about Thessaloniki without any meaningful protection force. While out on an afternoon walk near the White Tower, he was shot at close range in the back by Alexandros Schinas, who was "said to belong to a Socialist organization" and "declared when arrested that he had killed the King because he refused to give him money". He will be succeeded by his son Constantine."
 ww1_greece.84.a:0 "How could they let this happen?"
 ww1_greece.84.b:0 "One down, more to go."
 ww1_greece.85.t:0 "Albanian-Epirote War"
 ww1_greece.85.desc:0 "The liberation of Epirus allowed Albania to press nationalist claims on the region. In just a few days, hordes of locals took up arms on both sides to defend their interests. The situation is extremely tense, if we do not intervene, Northern Epirus could be Albanian."
 ww1_greece.85.desc_alt:0 "Greek forces have withdrawn from Northern Epirus, but the Greeks there are now trying to gain independence, ignoring Albanian claims there. This must be stopped. The militia regiments there have already started to exchange fire."
 ww1_greece.85.a:0 "Alisódeti stin fríki..."
