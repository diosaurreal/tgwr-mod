 # MONACO
 ww1_monaco.1.t:0 "New Constitution"
 ww1_monaco.1.d:0 "Monaco was torn apart by the revolution that began in March 1910. Faced with serious problems, with no agricultural land or factories and high unemployment, the people took to the streets in protest, with delegates demanding a constitution and a parliament, and threatening to overthrow the monarchy and establish a republic if they were not granted.\nEventually the Prince gave in to the demands and Monaco became a constitutional monarchy."

 # SENUSSIA
 ww1_libya.1.t:0 "Ahmed Sharif Abdicates"
 ww1_libya.1.d:0 "Weakened by his defeat, Ahmed Sharif as-Senussi concedes the leadership of the Senussi order to his young cousin Mohammed Idris, who is open to the negotiations with the imperialists."
 ww1_libya.1.a:0 "Inshallah."
 LBA_modus_vivendi_of_acroma:0 "Modus vivendi of Acroma"
 ww1_libya.2.t:0 "Tripolitanian Civil War"
 ww1_libya.2.d:0 "The death of Ramadan Asswehly, one of the Walis of [TRP.GetNameDef], sparked a civil war. The unstable republic is crumbling..."
 ww1_libya.2.a:0 "It's time to expand colony."
 ww1_libya.3.t:0 "Autonomous Cyrenaica?"
 ww1_libya.3.d:0 "In the Great War, we fought a war with the Senussiya to secure Cyrenaica, but it didn't end well. They're practically ruling the Cyrenaica province, so we might as well just offer it to them to become our autonomous protectorate, giving [LBA.GetLeader] the title of the Emir of Cyrenaica."
 ww1_libya.3.a:0 "Suggest him that one."
 ww1_libya.3.b:0 "No need."
 ww1_libya.4.t:0 "Autonomous Emirate?"
 ww1_libya.4.d:0 "The Italian government had failed to conquer us to expand the colony in Cyrenaica, but now they instead offered us the position of Emir of Cyrenaica and to become the de facto autonomous ruler of the Cyrenaica province. We may have won the battles so far, but in the long run this may be the better option..."
 ww1_libya.4.a:0 "Alright, sounds fair."
 ww1_libya.4.b:0 "Can't trust 'em."
