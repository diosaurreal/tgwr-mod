 ww1_greece.184.t: "Pontus Nationalist Movements"
 ww1_greece.184.d: "The situation in Anatolia is so unstable that a little thing is enough to awaken any nationalist movement. That of the Pontus, the ancient Greeks who took refuge on the shores of the Black Sea, could be very useful to us. They are currently rebelling in the mountains against the Turks who are trying to displace them. As a brother nation, we could further motivate and fund their emancipation from the Turkish boot."
 ww1_greece.184.a: "We should support them!"
 ww1_greece.184.b: "Support the idea of a Ponto-Armenian Federation."
 ww1_greece.184.c: "Its not up to us to write their fate."

 pontus_will_be_liberated: "If you win the war, §Y[PON.GetNameWithFlag]§! will be liberated."
 pontus_will_be_transfered_to_armenia: "If you win the war, §Y[PON.GetNameWithFlag]§! will be transfered to §Y[ARM.GetNameWithFlag]§! and a federation will be formed."

 ww1_greece.185.t: "Pontus Nationalist Movements"
 ww1_greece.185.d: "The situation in Anatolia is so unstable that a little thing is enough to awaken any nationalist movement. That of the Pontus, the ancient Greeks who took refuge on the shores of the Black Sea just declared independence!"
 ww1_greece.185.a: "Make them pay the iron price!"
 ww1_greece.185.b: "We cant afford it..."

 GRE_trigger_pontic_revolt: "Ignite Pontic Revolt"

 ww1_greece.186.t: "Greece requests to occupy territory"
 ww1_greece.186.d: "Greece has requested to us that they get their assigned annexation in eastern Thrace along the Marmara coast along with Bandirma all the way to Izmidt. This will be crucial for them winning Kemal's independence movement as it will give them an advantageous position in Anatolia."
 ww1_greece.186.a: "Give them it."
 ww1_greece.186.b: "We cant afford it..."

 ww1_greece.187.t: "The King is involved in a scandal!"
 ww1_greece.187.d: "It is no secret to government officials that King Alexander is in love with a common citizen, Aspasia Manou, wishing to marry her. Today, with the help of Aspasia's brother-in-law, Christo Zalocostas, and after three unsuccessful attempts, the couple eventually married in secret before a royal chaplain, Archimandrite Zacharistas. After the ceremony, the archimandrite was sworn to silence but soon broke his promise by confessing to the Archbishop of Athens, Meletios Metaxakis. According to the Greek constitution, members of the royal family had to obtain permission to marry from both the sovereign and the head of the Greek Orthodox Church."
 ww1_greece.187.a: "How do we cover this up?"

 ww1_greece.188.t: "Attrition issues in Anatolia"
 ww1_greece.188.d: "Our war against the Turkish rebels has been going on for several months and has not brought us a decisive victory. As time goes by, local cooperation and the quality of infrastructure have not improved, and food for the soldiers is very difficult to transport."
 ww1_greece.188.a: "I hate sand."

 ww1_greece.194.t: "Greek Summer Offensive"
 ww1_greece.194.d: "Being in a favorable position to attack Kemal's irregular forces, we have initiated the summer offensive, which aims to capture more land in inward Anatolia in coordination and support from some British forces. The rebels will surely feel the pressure from our army and will be more willing to offer surrender terms in the future."
 ww1_greece.194.a: "Onwards!"

 ww1_greece.195.t: "[GetYear] Election Results"
 ww1_greece.195.d: "Elefthérios Venizélos has once again dominated the political scene, winning another election with a large majority, after effectively tripling the territorial size of Greece in the timespan of 10 years. It will be a decisive quadrennium with the Liberal Party promising a victory in Asia Minor. It is also estimated that national unity will finally be achieved in order to prove a decisive victory against Kemal's rebel forces."
 ww1_greece.195.a: "As expected."

 ww1_greece.196.t: "[GetYear] Election Results"
 ww1_greece.196.d: "In a complete surprise, the opposition party of Dimitrios Rallis has won the elections. It appears that the people are simply worn out from war and do not wish to follow Venizélos "escapade" in Anatolia. The anti-venizelist ruling party has already started purging the army and is of lesser stature than the previous government. This will surely lead to a catastrophe..."
 ww1_greece.196.a: "How is this possible!?"

 ww1_greece.200.t: "Spyridon Lampros has passed away."
 ww1_greece.200.d: "Spyridon Lampros, one of our greatest academics and history professors, has passed away tody at the age of 68 in Skopelos. Lampros is known for starting an academic movement called Neos Hellenomnemon which studied the scientific and philosophical developments of the Greek-speaking world during the Byzantine and Ottoman eras. He has also served as prime minister from 27 September 1916 - 12 April 1917."
 ww1_greece.200.a: "May he rest in peace."

 ww1_greece.201.t: "Emmanouil Manousogiannakis has passed away."
 ww1_greece.201.d: "Emmanouil Manousogiannakis, one of our greatest generals, serving in both the Greco-Turkish war of 1897 and the Balkan Wars, has passed away today at the age of 63 in Patra. In 1909, with the rank of Colonel, he served as Minister of Military Affairs in the short-lived cabinet of Dimitrios Rallis, which was toppled by the Goudi coup. In early 1911 Manousogiannakis was placed as commander of the 1st Infantry Division at Larissa. His division's performance during the great spring manoeuvres of 1912 earned him a promotion to Major General. Manousogiannakis led the 1st and the 6th division during both Balkan Wars, and distinguished himself especially during the Second Balkan War against Bulgaria in the battles of Elassona, Sarantaporo, Yenidje, Kilkis–Lachanas, Demir-Hisar, Kresna Gorge, and forced bulgarian troops to withdraw from Simitli and Tzoumagia."
 ww1_greece.201.a: "May he rest in peace."

 ww1_greece.202.t: "Nikolaos Zorbas has passed away."
 ww1_greece.202.d: "Nikolaos Zorbas, the mastermind of the Goudi coup has passed away at the age of 76 in Athens. During the prime ministership of Charilaos Trikoupis (1886-1889) he served in the Ministry of Military Affairs in the personnel administration. He was also an employee of the Ministry of the Interior and a professor of artillery at the Evelpidon school . In the war of 1897 he achieved the rank of lieutenant colonel where he served as artillery chief of the 1st Division. After the unfortunate end of the war of 1897, he came into conflict with the Prince Constantine and his staff, regarding the criticism of the official war report for his action on the Thessalian front. From July 17 1905 to August 26 1906, he was the commander of the Evelpidon school and in 1907, director of war material. In 1909, when the Military Association was organized. he was asked to take over the leadership of the 1909 movement. In the Dragoumis government, on January 18, 1910, he was sworn in as minister of military, from which position he ordered the dissolution of the Military League. On October 6 of the same year, he was replaced by Eleftherios Venizelos. He resigned in 1911."
 ww1_greece.202.a: "May he rest in peace."

 ww1_greece.197.t: "Surrender against [GRE.getName]"
 ww1_greece.197.d: "The situation of our war with Greece is hopeless, many in our government and military believe a surrender is the best course of action."
 ww1_greece.197.a: "It is hopeless, we must surrender."
 ww1_greece.197.b: "We shall never surrender, the war is still winnable."

 ww1_greece.199.t: "[FROM.getName] calls us to war against the Turks"
 ww1_greece.199.d: "Our prior promises to the [FROM.GetAdjective] government have been invoked and now we shall join them in their campaign in Anatolia."
 ww1_greece.199.a: "We shall support our allies."


 ww1_generic.106.t: "[FROM.GetAdjective] Political Situation"
 ww1_generic.106.d: "[ROOT.getName] is benefiting from a calm political situation led by the [ROOT.getRulingParty] since [ROOT.GetLastElection], the last elections.The [ROOT.GetRulingIdeologyNoun] is in a strong position in the country and ranks as a regional power. But if [ROOT. Capital.GetCapitalVictoryPointName] government position is intended to be firm, it is not impossible that the situation could degenerate due to the growing tension between the Entente and the central powers."
 ww1_generic.106.a: "With [ROOT.GetPartySupport] percent, we are not in danger"
 ww1_generic.106.b: "The opposition was very active recently..."

 ww1_generic.107.t: "[FROM.GetAdjective] Claims"
 ww1_generic.107.d: "[FROM.GetName] has recently reaffirmed its claims to our borders and demands that the states concerned be transferred to them under penalty of a breach of diplomatic sanctions. Although [FROM.GetName] is not a great power, the situation may not be in our favor."
 ww1_generic.107.a: "We wont surrender any land!"
 ww1_generic.107.b: "Transfer theses states..."

 ww1_generic.108.t: "[FROM.getName] Remain Defiant"
 ww1_generic.108.d: "Despite our pressure, [FROM.getName] has not considered our requests"
 ww1_generic.108.b: "Its Treason then..."

 ww1_generic.109.t: "[FROM.getName] Yeld"
 ww1_generic.109.d: "The [FROM.getAdjective] government accepted our demands and transferred the disputed states to us, this is a great victory for the [ROOT.getAdjective] people!"
 ww1_generic.109.a: "Good"

 ww1_generic.110.t: "[FROM.getName] Proposes a Defensive Alliance"
 ww1_generic.110.d: "The [FROM.getAdjective] government has officially proposed to us to strengthen our diplomatic ties by signing a military pact. It would be a defensive alliance intended to mutually protect the sovereignty of the two nations if they were attacked."
 ww1_generic.110.a: "We Need It!"
 ww1_generic.110.b: "We cant afford it..."

 ww1_generic.112.t: "[FROM.getName] Accepted the Defensive Alliance"
 ww1_generic.112.d: "The [FROM.getAdjective] government has officially accepted our proposal."
 ww1_generic.112.a: "Nice!"

 ww1_generic.111.t: "[FROM.getName] Refused the Defensive Alliance"
 ww1_generic.111.d: "The [FROM.getAdjective] government has officially refused our proposal."
 ww1_generic.111.a: "A bad choice"

 ww1_generic.113.t: "Postwar Demobilization"
 ww1_generic.113.d: "The war ended, and our industry is now partly obselete."
 ww1_generic.113.a: "A new Age"

 ww1_generic.114.t: "Old Weapon Destruction"
 ww1_generic.114.d: "The war ended, and our old equipment is now partly obselete and have to be destroyed to avoid insane maintenance cost."
 ww1_generic.114.a: "A new Age"

 ww1_generic.116.t: "[FROM.getName] Want our Protection"
 ww1_generic.116.d: "The [FROM.getAdjective] government has officially proposed to us to strengthen our diplomatic ties by signing a defensive pact. This would involve the establishment of a protectorate. We would thus be responsible for the protection of [FROM.GetNonIdeologyName]."
 ww1_generic.116.a: "We Need It!"
 ww1_generic.116.b: "We cant afford it..."

 ww1_generic.117.t: "[FROM.getName] Accepted to Protect us!"
 ww1_generic.117.d: "The [FROM.getAdjective] government has officially accepted our proposal."
 ww1_generic.117.a: "Nice!"

 ww1_generic.118.t: "[FROM.getName] Refused to Protect us..."
 ww1_generic.118.d: "The [FROM.getAdjective] government has officially refused our proposal."
 ww1_generic.118.a: "A bad choice"

 ww1_generic.119.t: "[FROM.getName] Asks Military Access"
 ww1_generic.119.d: "To face potential threats in the region, the [FROM.getAdjective] government asked us the permission to transfer divisions into our country. Global tension may explain such an investment on their part. However, the idea of ​​having a foreign army on our soil  remains a notable weakening of our symbolic independence."
 ww1_generic.119.a: "Agreed"
 ww1_generic.119.b: "We refuse !"

 ww1_generic.120.t: "[FROM.getName] Accepted!"
 ww1_generic.120.d: "The [FROM.getAdjective] government has officially accepted our proposal."
 ww1_generic.120.a: "Nice!"

 ww1_generic.121.t: "[FROM.getName] Refused..."
 ww1_generic.121.d: "The [FROM.getAdjective] government has officially refused our proposal."
 ww1_generic.121.a: "A bad choice"

 ww1_greece.203.t: "The King is back!"
 ww1_greece.203.d: "A referendum was announced a few days ago by the government of Dimitrios Rallis and concerned the return or not of King Constantine to the Greek throne. The Liberals of Venizélos did not take part in the referendum , declaring abstention, considering the conditions of its conduct to be unfair. The dominant slogan of the Constantinian faction was "Bread, olives and Constantine king!" The results were 99.0% in favor of Constantine's return..."
 ww1_greece.203.a: "Could this get any worse?"

 ww1_greece.204.t: "Entente renounces all support!"
 ww1_greece.204.d: "After the rigged referendum of King Constantine, all Entente major powers have revoked all their diplomatic, military and most importantly economic support to us. Britain is still mainting some form of diplomatic support but we honestly can not expect anything. The people have trust in Constantine that he and his government will manage the war in a complete victory..."
 ww1_greece.204.a: "Our economy is fine as it is."

 ww1_greece.205.t: "Metaxas retires from the army."
 ww1_greece.205.d: "After heavy disagreements with the King and the prime minister, Metaxas has refused to take any leading role in the Asia Minor campaign as he is in a personal disagreement with it, he has proposed many times in the past that the campaign shouldn't happen and the Greek army should entrench itself in Smyrna and Eastern Thrace. He has stated that he will not command any divisions and has subsequently discharged himself."
 ww1_greece.205.a: "We didn't need him anyway."

 ww1_greece.206.t: "French soldiers find ancient statue!"
 ww1_greece.206.d: "During excavations for digging trenches on the island, French soldiers found a beautiful ancient Greek marble statue in the "Palaiopolis" area. The wings on its shoulders and the posture of its body referred to a statue of Eros, holding a bow in both hands. Very close to the place where the statue was found is the village of Kontopouli. Its inhabitants believed that in the "Paleopolis" there was the important ancient city of Hephaestia, which had been lost centuries ago. Thus, the name of the area in recent years was not accidental."
 ww1_greece.206.a: "What an interesting discovery!"

 ww1_greece.207.t: "Bloody Easter"
 ww1_greece.207.d: "Today, the inhabitants of the village of "Paradeisos" of Rhodes gathered outside the church the day of the resurrection of Christ. They shouted slogans in favor of the union of the Dodecanese with Greece, led by the teachers and priests of the village. Almost immediately, the Italian carabinieri appeared and their first move was to arrest the two teachers, Konstantinos Pantazis and Nikolaos Magafa, who they felt were largely in control of what was going on. Their arrest, however, provoked the reaction of those present, who protested that everyone was shouting in favor of the union, therefore the whole village or no one should be arrested. Within a short time, the Italians were not going to capture the whole village, but to kill two people in cold blood. \n\nAfter the arrest of teachers Pantazis and Magafa, the situation got out of control. The Italian authorities did not hesitate to kill the priest Papaloukas, one of the pioneers of the resistance in the village. It is even said that the Italian carabinieri who stabbed Papaloukas with a bayonet made a complete turn of his body, so as to ensure his death. A few meters away, in the village square, the village baker, Anthoula Zervou, tried to protect a child being beaten by an Italian soldier. She took the bread maker and hit him. Immediately, the Italian turned and impaled her with his lance. Anthoula Zervou died instantly."
 ww1_greece.207.a: "Are they insane!?"

 ww1_greece.208.t: "Nikolaos Trikoupis is captured!"
 ww1_greece.208.d: "During a Turkish offensive, Trikoupis was the senior Greek commander on the spot, having 5 divisions at his disposal. Having neglected to provide for adequate reconnaissance, his command was surprised by the Turkish attack. In order to avert the collapse of the front held by the 1st and 4th divisions, he ordered a retreat to the second line of defence NW of Afyon on the 13th. The successful Turkish attacks and the surrender of parts of I and II Corps a few days later sealed the fate of the Hellenic Army, which began a hasty withdrawal to the Aegean shore. On 29 August, while at Karaja Hisar, also known as Ali Veran, near Kütahya, he was attacked by Turkish cavalry and surrendered along with slightly more than 5,000 men and 300 officers.His captors led Trikoupis and General Digenis (CO of II Corps) to Mustafa Kemal, who informed him that he had been appointed as commander-in-chief of the Army of Asia Minor, an episode highlighting the level of confusion in the Greek command."
 ww1_greece.208.a: "Tough luck."


 ww1_greece.209.t: "Smyrna in Flames!"
 ww1_greece.209.desc: "A few days ago eyewitness have reported that a fire began in Smyrna and has now finally been extinguished 11 days after, beginning four days after the Turkish military captured the city. Greek and Armenian refugees crammed the waterfront to escape from the fire. They were forced to remain there under harsh conditions for nearly two weeks. Turkish troops and irregulars had started committing massacres and atrocities against the Greek and Armenian population in the city before the outbreak of the fire. Many women were raped. Tens of thousands of Greek and Armenian men were subsequently deported into the interior of Anatolia, where most of them died in harsh conditions."
 ww1_greece.209.a: "This can't be real..."
 ww1_greece.209.b: "Surely we had nothing to do with this."

 ww1_greece.210.t: "Negotiate with Greece?"
 ww1_greece.210.d: "Greece has pushed us to our limits by capturing Ankara, it has been suggested that we offer conditional surrender in order to avoid our country being torn to pieces. We will get a fair peace deal out of this right?"
 ww1_greece.210.a: "It's hopeless."
 ww1_greece.210.b: "We shall never surrender!"

 ww1_greece.211.t: "Greek Victory in Asia Minor"
 ww1_greece.211.desc: "After many hard-fought battles between Greece and Turkey in the harsh terrain of Anatolia, the Greeks have proven a decisive military and diplomatic victory by managing to capture the Turkish base of operations, Ankara. An ongoing peace treaty is currently in the works that will most likely give Greece more land concessions."
 ww1_greece.211.a: "Interesting."

 ww1_greece.212.t: "Greek Coup in Constantinople!"
 ww1_greece.212.d: "A small portion of Greek officers in Constantinople has led a local coup supported by the Greek Army Core in the border. The Greek Army has also moved in to occupy our occupation zone surrounding the Marmara sea, demobilizing our garrison in the process. How should we react?"
 ww1_greece.212.a: "Embargo them right now!"
 ww1_greece.212.b: "It's not worth ruining our relations."

 ww1_greece.213.t: "Greece Wishes to Negotiate the Straits"
 ww1_greece.213.d: "Greek diplmats have approaches today with the intent of reaching a compromise with the zone of the straits, which is under our control. We are very much pressured by the Greek government since it has a large Greek population, however it is also a strategic area and we could push for some demands as well."
 ww1_greece.213.a: "Demand an international zone."
 ww1_greece.213.b: "So when are you leaving?"

 ww1_greece.214.t: "Seting up an International Zone"
 ww1_greece.214.d: "It has been demanded from us that before we are able to transfer the Straits into our administration we firstly need to set up an international, demilitarized zone that ships will be able to freely pass with no restrictions. Some of our diplomats think that this will allow them to violate our territorial integrity while others have opposed that notion, thinking that it's finally the chance to get Constantinople."
 ww1_greece.214.a: "Sure."
 ww1_greece.214.b: "No, forget it!"

 ww1_greece.215.t: "Negotiations Unsuccessful"
 ww1_greece.215.d: "After long negotiations, both parties could not come to a mutual agreement when it came to the matter of the Straits. There were conflicting claims and a compromise was deemed impossible. Perhaps it's for the better?"
 ww1_greece.215.a: "Very well then."

 ww1_greece.216.t: "Greece agrees to our terms!"
 ww1_greece.216.d: "After long discussions it has been concluded that the Straits would now enter Greek administrations under the terms that it would become an international zone for ships and that the area would effectively be demilitarized."
 ww1_greece.216.a: "Nice."

 ww1_greece.217.t: "Intervening in Greco-Albanian War?"
 ww1_greece.217.d: "Greece has re-invaded Albania with the intent of capturing Northern Epirus and integrating it back into its administration. This has given us a perfect opportunity to intervene and declare war on Albania as well which would grant us a puppet regime in Albania, empowering our presence in the Ionian and Adriatic Sea."
 ww1_greece.217.a: "To arms!"
 ww1_greece.217.b: "We don't need this war."

 ww1_greece.218.t: "Trial of the Six"
 ww1_greece.218.d: "Today, the 15 day trial of the five most senior members of the overthrown administration, Dimitrios Gounaris Georgios Baltatzis, Nikolaos Stratos, Nikolaos Theotokis, and Petros Protopapadakis along with General Georgios Hatzianestis, the last commander-in-chief of the Asia Minor campaign has concluded. They were tried for high treason, convicted, and sentenced to death. According to the decision, the six with their support for the return of exiled Constantine to the throne and with their decisions during the war against Kemal, damaged the national interests and strained the relations with the Allies, leading the country to the defeat."
 ww1_greece.218.a: "Good riddance."

 ww1_greece.219.t: "Bombardment of Samsun"
 ww1_greece.219.d: "Our navy in coordination with the American one, has bombardment Samsun with the goal of assisting Pontic Greek rebels who were fighting Turkish forces in the area. Another reason was to disrupt the consignment of weapons and ammunition into inner Anatolia. In the end, the attack did not cause any damage to the Turkish logistical system or military material, though it caused damage to civilian properties and loss of civilian lives.The ships stayed in Samsun until being recalled to Allied-controlled Constantinople. Around 8 pm, US Navy Admiral Robert L. Ghormley went ashore, accompanied by a pharmacist, to see if any Americans were injured or dead. As a result of the bombardment, there were four dead and three wounded among the civilians."
 ww1_greece.219.a: "What a stunning failure."

 ww1_greece.220.t: "Italy renounces Venizélos-Tittoni Agremeent!"
 ww1_greece.220.d: "Even though us and Italy have fully arranged our agreements when it comes to their islands the Aegean sea, they have decided to renounce the agreement after seeing our internal and external weakness. As a result, the Dodecanese islands are now fully under Italian control."
 ww1_greece.220.a: "Fuck you Italy."

 ww1_greece.221.t: "Greco-Albanian Border Redrawn"
 ww1_greece.221.d: "After strong pressures from Italy under our negotiations about the Dodecanese Islands, they have forced our hand to cede a line between the lakes of Ohrid and Big Prespa. As a result 14 Greek villages were freely handed to Albania."
 ww1_greece.221.a: "Oh come on!"

 ww1_greece.222.t: "King Constantine has passed away."
 ww1_greece.222.d: "King Constantine, has died in a hotel in Palermo, Sicily of a heart attack. Constantine had been ill for a long time as he suffered from various ailments. Based on the records of Andreas Anastasopoulos, physician to the royal family, his ailments were a pneumococcal respiratory infection, accompanied by pleurisy, which developed into a pleural empyema, the recovery of which took more than three years and repeated surgeries, hypodermatitis around the surgical trauma, glomerulonephritis, which gradually developed into renal failure, chronic lung disease due to continuous smoking and pleurectomies and finally, severe arterial hypertension, resulting in early cardiovascular burden and the onset of vascular encephalopathy, which is responsible for his epileptic seizures and ultimately his death from cerebral hemorrhage."
 ww1_greece.222.a: "About time."
 ww1_greece.227.a: "Long Live George II!"

 ww1_greece.223.t: "Enrico Tellini is murdered!"
 ww1_greece.223.d: "A few days ago, Tellini and two aides, plus an interpreter and a chauffeur, were ambushed and assassinated by unknown assailants at Kakavia's border crossing, near the town of Ioannina in Greek territory. The five victims were Tellini, Major Luigi Corti, Lieutenant Mario Bonacini, Albanian interpreter Thanas Gheziri and the chauffeur Remigio Farnetti. None of the victims were robbed. The incident occurred close to the disputed border and therefore could have been carried out by either side. \n\n According to Italian newspapers and the official statement of the Albanian government, the attack was carried out by Greeks, while other sources, including the Greek government and its officials and the Romanian consul in Ioannina, attributed the murder to Albanian bandits."
 ww1_greece.223.a: "We have nothing to do with this."
 ww1_greece.224.b: "Occupy Corfu."

 ww1_greece.225.t: "Italians occupy Corfu!"
 ww1_greece.225.d: "Today, a squadron of the Italian Navy bombarded the Greek island of Corfu and landed between 5,000 and 10,000 troops.Aeroplanes aided the attack. Italian fire was concentrated on the town's Old Fortress, which had long been demilitarized and served as a shelter for refugees from Asia Minor, and on the Cities Police school at the New Fortress, which was also a refugee shelter.The bombardment lasted 15 to 30 minutes. As a result of the bombardment 16 civilians were killed, 30 injured and two had limbs amputated, while according to other sources 20 were killed and 32 wounded. There were no soldiers reported among the victims, all of whom were refugees and orphans.The majority of those killed were children. The Commissioner of the U.K. based charity, Save the Children Fund, described the Italian bombardment as "inhuman and revolting, unjustifiable and unnecessary". The Corfu's prefect, Petros Evripaios, Greek officers and officials were arrested by the Italians and detained aboard an Italian warship.The Greek garrison of 150 men did not surrender but retired to the island's interior.\n\n Mussolini in a speech denounced the Greek government for not understanding that "Corfu had been Venetian for four hundred years", before becoming part of Greece in 1864. Throughout the crisis, Mussolini kept stating that Corfu had been ruled by Venice in a manner that suggested he viewed Corfu as rightfully part of Italy rather than Greece under the grounds that Italy was the heir to the Most Serene Republic of Venice. One of the few groups in Italy who did object to the bombardment were the senior diplomats of the Palazzo Chigi who were not informed. Many of them, including Salvatore Contarini, the Permanent Secretary to the Foreign Minister, were on vacation on the day of the bombardment. How should we respond?"
 ww1_greece.225.a: "Just pay them already."
 ww1_greece.225.b: "Do we really need that island?"

 ww1_greece.226.t: "Greeks offer reperations"
 ww1_greece.226.d: "After our pressure of the Greek government and long negotiations they have decided to concede by giving 50 million lires, provided that we evacuate the island. This is a huge show of strength for us and has proved our massive capabilities, since, the League of Nations has practically done nothing to aid the Greeks on the issue."
 ww1_greece.226.a: "Perfect."

 ww1_greece.228.t: "Panagiotis Danglis Retires"
 ww1_greece.228.d: "After serving nearly 44 years in the army, Panagiotis Danglis has decided to retire from his post as a general. In the 1st Balkan War, Danglis commanded the army in Epirus, later constituted briefly as the III Army Corps and eventually as the V Army Corps, for over two years. He also became chief of staff to Crown Prince Constantine's Army of Thessaly until November 1912, when he became a member of the Greek delegation in the London Peace Conference. Currently, he has decided to turn to politics and joined the Liberal Party of Elefthérios Venizélos as an MP."
 ww1_greece.228.a: "Farewell."

 ww1_greece.229.t: "Epameinondas Zymvrakakis has passed away"
 ww1_greece.229.d: "Today, Epameinondas Zymvrakakis has passed away at the age of 59 with the rank of Lieutenant General. He was one of our greatest generals, He was the son of the military, politician and Army minister Charalambos Zymbrakakis (1812-1880). His elder brother was Emmanouil Zymvrakakis, who also became a Lieutenant General in the Great War. Epameinondas enlisted as a volunteer in the army in 1882 and studied at the School of Non-Commissioned Officers, from which he left in 1888 as a second lieutenant. He was sent to France to complete his studies. During the Cretan Revolt, he participated as a volunteer. In 1909 Epameinondas Zymbrakakis was one of the main inspirers and creators of the Goudi coup, as a member of the steering committee of the Military Association."
 ww1_greece.229.a: "Anapáfsou en eiríni."

 ww1_greece.230.t: "Pontic Rebellion!"
 ww1_greece.230.desc: "After strong funding and support from the Greek government, the Pontic Greeks have beared arms and have revolted against the Turks, proclaiming their own independent, but Greek-influenced state. The Pontic Greeks have been deported and massacred for many years now by Turkish forces and irregulars, but have remained strong, climbing up the mountains and engaging in guerilla warfare."
 ww1_greece.230.a: "O Póntos zeí!"
 ww1_greece.230.b: "Who?"

 ww1_greece.231.t: "Serbian Exiles Arrive in Corfu"
 ww1_greece.231.desc: "After being overwhelmed by foreign armies, the Serbian army has initiated the "Great Retreat" through Albania across the Adriatic coast, attempting to be rescued by Allied naval forces. Out of the 400,000 people who set out on the journey, only 120,000 soldiers and 60,000 civilians reached the Adriatic coast to be evacuated by Allied ships to the island of Corfu where a Serbian government-in-exile headed by Prince-Regent Alexander and Nikola Pašić was established. The Serbian population in Corfu already seems to suffering from attrition and malnutrition, with the Greek administration unable to do anything."
 ww1_greece.231.a: "Shouldn't they relocate?"

 ww1_greece.232.t: "Military Dictatorship in Greece"
 ww1_greece.232.desc: "After a tense political crisis between the King and the liberal opposition, led by Venizélos, King Constantine I has appointed General Ioannis Metaxas as prime minister of Greece with the intent of stabilizing the internal situation. The army under direct order from Metaxas has started to secure the cities and strategic locations all throughout Greece to prevent a possible coup and even an armed insurrection. The situation for Greece is currently unclear."
 ww1_greece.232.a: "This can't be good."

 ww1_greece.233.t: "Greek Civil War!"
 ww1_greece.233.desc: "Due to the tense political situation in Greece between the Venizelist faction, led by Venizélos and the Royalist faction, led by King Constantine, both of them have beared arms and have declared an open conflict against eachother. The Venizelist faction aims to formally enter the Entente to territorially expand Greece while the Royalist faction wants is more friendly towards the Central Powers but claims to want strict neutrality. This civil conflict will undoubtedly claim thousands of lives and will scar the Greek nation for many years to come."
 ww1_greece.233.a: "What the hell is going on?"

 ww1_greece.234.t: "Incident at Petrich"
 ww1_greece.234.desc: "An incident has happened today on the Greco-Bulgarian border between the two armies. There are two versions of how the incident started. In the first version, the incident began by a Greek soldier running after his dog, which had strayed across the border from Greece at the pass Demir Kapia on Belasitsa (Belles). It is has been now called by some politicians as "The War of the Stray Dog". The border was guarded by Bulgarian sentries, one of whom shot the Greek soldier. In the second version, the incident was caused by Bulgarian soldiers, who crossed the Greek border, attacked a Greek outpost at Belasitsa and killed a Greek captain and a sentry. This has resulted in an open conflict between Greece and Bulgaria and it is unclear how it will proceed."
 ww1_greece.234.a: "War over a dog?"

 ww1_greece.235.t: "Ottoman torpedo boats captured!"
 ww1_greece.235.d: "After our army bravely captured Preveza and its port, it salvaged two Ottoman scuttled torpedo boats, Tokad and Antalya, in the Amvrakikos Gulf. These two ships were built by the Italian company Ansaldo in 1906, and will be refloated to be re-used in the Royal Hellenic Navy, with the names of Tatoi and Nikopolis."
 ww1_greece.235.a: "A grand addition to our navy!"

 ww1_greece.236.t: "War Reparations from Austria-Hungary"
 ww1_greece.236.d: "After many years of war, we have come out on the winning side, and it appears that after longs discussions in the peace conferrences the Austrians will cede 6 Fiume-Class destroyers as war reparations from the Great War. We are going to refit them to the Hellenic Navy and rename them to the new territories we have recently acquired!"
 ww1_greece.236.a: "Do the Austrians even have a coast anymore?"

 ww1_greece.237.t: "A Republic Declared in Northern Epirus!"
 ww1_greece.237.desc: "After Greece was forced to evacuate the region of Northern Epirus under international pressure, following the terms of the Treaty of London, the local Greeks in the area feeling betrayed from the Greek government, took advantage of the instability in Albania and proclaimed their own government. With local conflicts already being reported between Greek irregular bands and the Albanian gendarmerie, the future of the area is nothing but certain."
 ww1_greece.237.a: "Another conflict is brewing in the Balkans..."

 ww1_greece.238.t: "An offer of peace..."
 ww1_greece.238.d: "After only a very short time of our participation in the Great War, the Entente are willing to negotiate a special peace treaty with us, allowing us to keep the claimed territory we have occupied during the war, in exchange for sending them war reparation for the damage we've caused. Although this may seem like a good offer, diplomats have pointed that Greece may be exploited economically and geopolitically as a result of this peace deal."
 ww1_greece.238.a: "A rather good offer."
 ww1_greece.238.b: "Molón Lavé!"

 ww1_greece.239.t: "Panagis Koutalianos has passed away"
 ww1_greece.239.d: "Panagis Koutalianos, also known as Panagis Antoniou has passed away today at his home in Constantinople at the age of 69. He was a famous Greek wrestler at the end of the previous century, around his life circulating many legends and traditions. Originally a sailor by profession, he learned wrestling, where, due to his great muscular strength, he initially did matches and demonstrations in many ports. He fought almost all over the world, tradition says he never lost a single fight. In many games he wore the skin of a tiger, which, according to tradition, had strangled in a fight. He has also defeated a puma in Brazil with his bare hands along with bulls in the USA, and less notably, having pulled a ship's anchor at the age of 19."
 ww1_greece.239.a: "Tígri kai liontári, o Koutalianós..."

 ww1_greece.240.t: "Earthquake and Tsunami hits Lefkada!"
 ww1_greece.240.d: "On Thursday, November 27, 1914, a strong earthquake measuring 6.3 on the Richter scale hit Lefkada. It was yet another heated episode in the perpetual and steady collision between the Eurasian and African plates, which, pushed by the Earth's rotation around itself, are colliding over the Ionian Trench off Kefalonia, Lefkada and Kythera. \n\nThe earthquake hit the western side of the island more, specifically the villages of Athani, Dragano, Diamilianoi, Hortata, Komilio, Exanthia, Kalamitsi and Tsoukalades. Residents in the villages of Hortata, Athani and Dragano were forced to spend the night in the countryside, because almost all the houses in the specific settlements had collapsed. The fact that the loss of human life did not exceed 16 dead allows us to assume that the earthquake struck during the day, when many were outside their homes. In the settlements of Vassiliki, Vournika, Karya, Egluvi and Lazarata, the houses suffered serious damage, while minor damage was caused in the villages of Agios Petros, Syvros, Agios Ilias, Poros, Vaukeri, Drymonas, Pigadisanoi, Pinakochori, Karyotes, Katuna and Kalligoni. In the city of Lefkada, more than 500 houses were damaged, mainly in its coastal part. The earthquake created cracks in the ground 30 cm wide, up to one meter deep and 3 km long on the road that connects the city of Lefkada with Agios Nikitas. \n\nThe tsunami that was created after the earthquake was two to three meters high, being one of the biggest that has hit areas of Greece in the last hundred years. \n\nThe prefect of Corfu Mr. Ypsilantis sent a telegram to the engineer Vergianitis informing him that he had procured 100,000 tiles for the restoration of the houses that had been damaged and in which the needy were housed. In his letter, the prefect requests that sailing ships be sent to him, in order to transport the tiles to Lefkada."
 ww1_greece.240.a: "Not another one..."

 ww1_greece.241.t: "Renaming Dedeagats?"
 ww1_greece.241.d: "After many years of foreign rule, Western Thrace, a muslim majority territory with a rather large Greek minority has fallen into our hands through the conquests of the hellenic army. A small issue has arised, and that is the naming of the former capital of the Sanjak of Dedeağaç, with the capital bearing the same name. The local citizens of the small fishing village have suggested, along with the Metropolitan, that the city gets renamed to Neapolis, the "New City" as it is the most recently acquired Greek territory. Others, especially holding seats of local governance have suggested that we keep the current name to avoid any tensions, while others have suggested other names."
 ww1_greece.241.a: "We will keep the current name."
 ww1_greece.241.b: "Neapoli is the best fitting."
 ww1_greece.241.c: "It shall be named after our king, Alexander!"

 ww1_greece.242.t: "Race for Thessaloniki!"
 ww1_greece.242.d: "War has broken out once again in the Balkans, and, after 15 years of our humiliating defeat in the Greco-Turkish War of 1897, we shall reclaim what always belonged to Hellas. Even though we are allied with the Bulgarians - for now - we strictly agreed in our ascension to the Balkan League that the territory that is captured by both parties in the war will be ceded in the peace conference. Therefore, we and the Bulgarians are at a race for Thessaloniki, Solun as they call it, the second largest port of the Ottoman Empire and of great strategic importance. Even though the Bulgarians are the so called "Prussia of the Balkans" we will prove them wrong, as we did in the Macedonian struggle, and as they have greatly underestimated our army!"
 ww1_greece.242.a: "I Makedonía eínai Ellinikí!"

 ww1_greece.243.t: "Thessalonica in Greek Hands!"
 ww1_greece.243.d: "Reports have been recently received that as of this morning, the Ottoman port of Thessalonica has been captured by the invading Greek army. Even though the original target for the Hellenic Army was the village of Bitola, the Greek prime minister soon realised that Bulgarians would capture Thessalonica first, and gave the order to Field Marshal Prince Constantine, capturing the city first. With the outnumbered Ottoman Army fighting a rearguard action against well-prepared Greek forces at Yenidje, Bulgarian troops advancing close by, and the Ottoman naval base at Thessalonica blockaded by the Greek Navy, General Hasan Tahsin Pasha soon realised that it had become untenable to defend the city. The sinking of the Ottoman ironclad Feth-i Bülend in Thessaloniki harbour on October 1912, although militarily negligible, further damaged Ottoman morale. As both Greece and Bulgaria wanted Thessalonica, the Ottoman garrison of the city entered negotiations with both armies. The Bulgarian army arrived one day after the surrender of the city to Greece and Hasan Tahsin Pasha, commander of the city's defences, told the Bulgarian officials that "I have only one Thessaloniki, which I have surrendered"."
 ww1_greece.243.a: "Thessaloniki is ours!"
 ww1_greece.243.b: "We will crush the Greeks!"
 ww1_greece.243.c: "The Ottomans are losing?"

 ww1_greece.244.t: "Thessalonica in Bulgarian Hands!"
 ww1_greece.244.d: "Reports have been recently received that as of this morning, the Ottoman port of Thessalonica has been captured by the invading Bulgarian army. The Bulgarian Army, taking advantage of the Greek loss in the Battle of Yenidje, have advanced with nearly one hundred thousand men south of Kilkis and have captured Thessalonica, after a fierce battle. General Stoyanov Todorov, commanding the army that entered Thessalonica, encountered the Ottoman army of Tahsin Pasha that was trying to execute a last stand defending the city after battling the Greeks in Yenidje. The Bulgarians scored an important victory against the Ottomans north of Thessalonica, but gave enough time to the Greek army to reorganize and renew an offensive towards the important port. As both Greece and Bulgaria wanted Thessalonica, the Ottoman garrison of the city entered negotiations with both armies. The Greek army arrived one day after the surrender of the city to Bulgaria and Hasan Tahsin Pasha, commander of the city's defences, told the Greek officials that "I have only one Thessaloniki, which I have surrendered"."
 ww1_greece.244.a: "It is not over yet..."
 ww1_greece.244.b: "Solun is ours!"
 ww1_greece.244.c: "Aren't the Bulgarians gaining too much?"

 ww1_greece.245.t: "Thessaloniki has been liberated!"
 ww1_greece.245.d: "Although there was a small confusion in the high command whether to advance in Bitola or Thessaloniki, after scoring a decisive victory in Yenidje we advanced swiftly in Thessaloniki with no resistance. The commander of the city's defences, Hasan Tahsin Pasha, has unconditionally surrendered the city to us, and after 5 centuries of Ottoman rule, the Symprotévousa of Byzantium is once again in Greek hands. Despite the Bulgarians having issued their complaints and demanding that they're allowed to march in the city, we will still organize our festivities. Our King, George I, will soon visit the city. What could go wrong?"
 ww1_greece.245.a: "Constantinople is next."

 ww1_greece.246.t: "Thessaloniki falls to Bulgaria..."
 ww1_greece.246.d: "Even though our initial offenses seemed successful, we were blocked in the Axios river and suffered many defeats with even more casualties. Our defeat in the Battle of Yenidje prevented us from advancing in any direction in the Macedonian theater, North, West or East, only South into our retreat, and gave the Bulgarians enough time to make significant advances. Thus, Thessaloniki fell to the advancing Bulgarian Army shortly after, with our army entering the outskirts of the city 1 day later. This is a signicant loss to us, and someone is certainly responsible for this disaster!"
 ww1_greece.246.a: "Our failures continue to burden us."

 # BURMA
 ww1_burma.1.t:0 "Thibaw Died!"
 ww1_burma.1.d:0 "King Thiba Min, who tried to stop British colonisation attempt and to modernise Burma, died today."
 ww1_burma.1.a:0 "Glory to Myat Phaya Lat!"
 ww1_burma.1.b:0 "We can't accept a female monarch!"

 # Volunteer Army
 ww1_sra.1.t: "Drozdovsky's March"
 ww1_sra.1.d: "In a remarkable display of loyalty and military discipline, General Mikhail Drozdovsky has led his detachment on an epic march through the heart of the war-torn Russian landscape. Starting from the Romanian front, Drozdovsky's forces traversed Moldavia, crossed Ukraine, and passed through the volatile regions of the Don and the Volga. Despite facing numerous challenges including harsh weather, hostile terrain, and potential enemy encounters, Drozdovsky's men have remained steadfast. Their journey, covering hundreds of miles, is not just a physical feat but a symbol of unwavering commitment to their cause."
 ww1_sra.1.a: "He will strengthen our forces"
 ww1_sra.2.t: "Volunteer Army demands unification"
 ww1_sra.2.d: "The Volunteer Army, a key force in the fight against the Bolsheviks, has extended a proposal for unification. This offer comes at a time when our situation is increasingly precarious. Facing the formidable Soviet Army, it is becoming evident that our chances of success, when standing alone, are slim. Unification with the Volunteer Army presents a practical, albeit difficult, choice. It offers a chance to bolster our strength and present a united front against the Bolshevik threat, but it also means sacrificing some of our autonomy and traditional ways."
 ww1_sra.2.a: "We have no other option...(switch to AFSR)"
 ww1_sra.2.b: "We refuse!"
 ww1_sra.3.t: "Formation of the Armed Forces of South Russia"
 ww1_sra.3.d: "The volatile landscape of the Russian Civil War takes a new turn with the formation of the Armed Forces of South Russia. This new military entity, consolidating various White Army factions under a unified command, represents a significant development in the ongoing conflict."
 ww1_sra.3.a: "Today we stand united!"
 ww1_sra.4.t: "General Wrangel leaves for Constantinople"
 ww1_sra.4.d: "Due to ongoing disagreements with his superior, Anton Denikin, General Baron Pyotr Nikolayevich Wrangel has been formally removed from his command. His unwavering stance on various military strategies and his vision for Russia's future have often put him at odds with other military leaders. Feeling marginalized and with little support left, Wrangel has decided to depart for Constantinople, choosing a life in exile over further confrontation."
 ww1_sra.4.a: "He leaves a complicated legacy."
 ww1_sra.5.t: "The Ukrainian Question"
 ww1_sra.5.d: "This ambitious military campaign is aimed at capturing Moscow, the heart of Bolshevik power. The success of this operation could decisively turn the tide of the Russian Civil War in our favor. Our troops are prepared, strategies have been refined, and the morale is high. Yet, the path ahead is fraught with challenges, as we will be facing the formidable Red Army on their own turf. The eyes of the nation and the world are upon us, as this campaign could change the course of Russian history."
 ww1_sra.5.a: "Moscow or Bust!"
 ww1_sra.6.t: "Volunteer Army pleas for support"
 ww1_sra.6.d: "An envoy from the Volunteer Army has arrived, seeking an audience with our government. They bring with them urgent pleas for support in their fight against the Bolsheviks in Russia. Detailing the dire situation on the ground and the potential threats and opportunities this conflict poses to our interests, they request arms, funding, and diplomatic backing to continue their struggle for a free Russia."
 ww1_sra.6.a: "Their success aligns with our interests."
 ww1_sra.6.b: "The risks outweigh the benefits."
 SRA_prep_french_intervention_tt: "§YHenri Berthelot§! will prepare an intervention in the south."
 ww1_sra.7.t: "Anton Denikin resigns"
 ww1_sra.7.d: "In a move that has sent shockwaves through the corridors of power, Anton Denikin, the stalwart leader of the South Russian government, has announced his resignation. Having led the White forces through some of their most challenging times, Denikin's departure marks the end of an era. His leadership, while controversial to some, was undeniably instrumental in shaping the course of the Volunteer army."
 ww1_sra.7.a: "Good luck Wrangel"
 ww1_sra.8.t: "Death of Mikhail Alekseyev"
 ww1_sra.8.d: "A pall of sorrow has descended upon us today as we mourn the passing of one of our bravest hearts and most strategic minds, General Mikhail Alekseyev.After battling illness for an extended period, our esteemed comrade succumbed to heart failure in Yekaterinodar in September 1918."
 ww1_sra.8.a: "Rest in peace"
 ww1_sra.9.t: "Volunteer Army departures Don Host"
 ww1_sra.9.d: "As the Red Army advances, the Volunteer Army faces a crucial juncture. General Kornilov and his men are preparing to retreat from Rostov-on-Don to unite with the Kuban Cossacks. This strategic repositioning presents us with a significant decision. Do we join the Volunteer Army on their arduous journey towards the Kuban, participating in what could be a pivotal campaign? Or do we stay behind, organizing rebellions against the Bolsheviks from within, utilizing our local knowledge and networks?"
 ww1_sra.9.a: "We will remain and organize underground resistance."
 ww1_sra.9.b: "I will lead the troops myself! (Play as [SRA.GetFlag]Volunteer Army)"
 RUS_SRA_spawned: "Volunteer Army left Don"
 ww1_sra.10.t: "Death of Mikhail Drozdovsky"
 ww1_sra.10.d: "A somber mood has descended upon our forces as news spreads of the death of General Mikhail Drozdovsky. Wounded in a skirmish near Stavropol, it was initially believed that his injuries were minor. However, complications ensued, and tragically, we have lost him in the vicinity of Rostov-on-Don. General Drozdovsky was renowned for his leadership during the storied Iaşi–Don March, where he led his detachment from the Romanian front all the way to the Don to unite with General Kornilov’s forces, bolstering the Volunteer army's effort against the Bolsheviks. His tactical genius and unwavering commitment during this pivotal march showcased his dedication to our cause."
 ww1_sra.10.a: "His efforts will not be forgotten."
 ww1_sra.11.t: "Death of Lavr Kornilov"
 ww1_sra.11.d: "Tragedy has struck at the heart of our military command. During a critical phase of the Kuban Campaign, a Soviet artillery shell has devastatingly landed on General Lavr Kornilov's headquarters. The early morning attack caught everyone off-guard, leading to immediate chaos and the loss of one of our most prominent military leaders. General Kornilov's aggressive tactics and charismatic leadership had been pivotal in our advances. His untimely death could demoralize our troops and severely impact our campaign's progress."
 ww1_sra.11.a: "A grievous blow to our cause."
 ww1_sra.12.t: "Why aren't you in the army?"
 ww1_sra.12.d: "Across the towns and villages of South Russia, a question resonates: "Why aren't you in the army?" As the conflict rages on, the need for unity and commitment has never been greater. Soldiers and civilians alike are rallying to the cause, driven by a shared sense of duty and purpose. The spirit of camaraderie is palpable, and many are answering the call, inspired by the sacrifices of their comrades and the hope for a brighter future."
 ww1_sra.12.a: "Propaganda will inspire the masses!"
 ww1_sra.13.t: "A Gesture from the United States"
 ww1_sra.13.d: "An envoy from [FROM.getName] has arrived, bearing news of a significant, though limited, form of support. The American Red Cross has pledged to provide humanitarian aid to our territories. This assistance includes medical supplies, food, and other essentials. While this support falls short of military aid, it is a welcomed boost to our civilian population's morale and well-being."
 ww1_sra.13.a: "Any Help is Welcome!"
 ww1_sra.14.t: "Reinforcement from Kuban"
 ww1_sra.14.d: "In a significant boost to our campaign, General Viktor Pokrovsky's unit, comprising 3,000 men from the Kuban Army, has joined our ranks. This arrival is a welcome reinforcement, especially given the lukewarm support from the majority of Kuban Cossacks. With Pokrovsky's forces now integrated, our Volunteer Army's strength has effectively doubled, presenting us with new strategic opportunities. The addition of these seasoned troops, who recently fled Yekaterinodar, could be the turning point we need to mount a successful attack on key Bolshevik strongholds."
 ww1_sra.14.a: "His presence is a great welcome!"
 ww1_sra.15.t: "Special Meeting under the Commander-in-Chief of [SRA.getName]"
 ww1_sra.15.d: "[SRA.getLeader] has gathered leading figures to discuss the [SRA.getName]'s future course in [SRA.Captial.GetCapitalVictoryPointName]. Issues ranging from the administration of controlled territories to organizing contacts with all regions of the former Russian Empire have been discussed. The cabinet is set and the main objective is clear: Liberate all territories of the Russian Empire from Bolshevik scum!"
 ww1_sra.15.a: "Together for a united and indivisible Russia!"
 ww1_sra.17.t: "Intervention in South Russia"
 ww1_sra.17.d: "With the armistice bringing the Great War to a close, our gaze shifts eastwards, where the flames of the Russian Civil War continue to rage unabated. The Volunteer Army, fighting valiantly against the Bolshevik forces in Southern Russia, now presents us with a unique opportunity. The defeat of the Central Powers has freed up our resources and attention, allowing us to consider extending our support to these anti-communist forces."
 ww1_sra.17.a: "Organize troops to intervene in the south!"
 ww1_sra.18.t: "The Death of Lavr Kornilov"
 ww1_sra.18.d: "As dawn broke over the battlefield, a sudden explosion shattered the relative calm - a Soviet shell has obliterated the farmhouse serving as the headquarters for General Lavr Kornilov during the intense Moscow Directive operations. The General's death is a significant setback, removing a key figure in our strategy against the Soviets. His bold leadership style and decisive actions had inspired both fear and admiration. Now, we face the challenge of maintaining momentum without his guiding force."
 ww1_sra.18.a: "We must press on."
 ww1_sra.23.t: "Ukrainian Question"
 ww1_sra.23.d: "We must decide on our policy towards Ukraine. It could be a partner in our fight against the Soviets, but we could also invade them to take possession of their large territory."
 ww1_sra.23.a: "They are friends"
 ww1_sra.23.b: "We need their industry"
 ww1_sra.24.t: "[FROM.getName] Declaration"
 ww1_sra.24.d: "[FROM.getLeader], representative of [FROM.getName] has decided to launch an operation on our territory which he does not seem to deem worthy of being autonomous. He will pay dearly for it!"
 ww1_sra.24.a: "Slava Ukrayini!"
 ww1_sra.25.t: "[FROM.getName] want to Integrate Us"
 ww1_sra.25.d: "The [FROM.getAdjective] government wants to merge our front in order to fight the reds."
 ww1_sra.25.a: "Agreed"
 ww1_sra.25.b: "No!"
 ww1_sra.26.t: "Kuban Rada Accept Integration!"
 ww1_sra.26.d: "Kuban Rada accepted to merge with us against the russian soviets."
 ww1_sra.26.a: "Good!"
 ww1_sra.27.t: "[FROM.getname] Refuse Integration!"
 ww1_sra.27.d: "[FROM.getname] refused to merge with us against the russian soviets."
 ww1_sra.27.a: "Pf."
 ww1_sra.28.t: "Armed Forces of South Russia Accept Integration!"
 ww1_sra.28.d: "Armed Forces of South Russia accepted to merge with us against the russian soviets."
 ww1_sra.28.a: "Good!"


 ww1_sra.29.t: "Help From [FROM.getName]"
 ww1_sra.29.d: "The [FROM.getAdjective] government has decided to support us in our fight against the Soviet enemy. A shipment of equipment was delivered to us."
 ww1_sra.29.a: "Good!"

 ww1_sra.40.t: "The British Lifeline"
 ww1_sra.40.d: "As the conflict against the Bolsheviks intensifies, we've received a substantial boost from an unexpected quarter. The United Kingdom, alarmed by the potential of communist expansion and the threat it poses to their interests, has extended a helping hand to our cause. [FROM.getName], understanding the precarious situation on the Eastern Front and the potential fall of vast military supplies into hostile hands, has dispatched not only £100 million worth of crucial military equipment but also advisors to bolster our efforts. This significant influx of support could very well tilt the scales in our favor."
 ww1_sra.40.a: "Time to equip an unstoppable army!"
 sra_eng_lend_lease: "The §Y[ENG.getname]§! will occasionally send us shipments of §Yguns§!, §Yartillery§! and §Ymore§! once the §Y[OTT.GetFlag]Ottoman Empire§! has been defeated."

 ww1_sra.35.t: "[SRA.getName] demands subjugation!"
 ww1_sra.35.d: "The [SRA.getName] demands that we submit and surrender all authority - military and administrative. They threaten us with an invasion if we reject."
 ww1_sra.35.a: "We have no other choice"
 ww1_sra.35.b: "We will fight until the bitter end."

 ww1_sra.36.t: "[FROM.getName] accepts subjugation."
 ww1_sra.36.d: "After long negotiations, the [FROM.getName] accepted our proposal for subjugation."
 ww1_sra.36.a: "They had no other choice"

 ww1_sra.37.t: "[FROM.getName] refuses subjugation!"
 ww1_sra.37.d: "Our demands were ignored."
 ww1_sra.37.a: "Prepare the troops!"

 ww1_sra.38.t: "Arrival of Greco-French Troops"
 ww1_sra.38.d: "In a dramatic turn of events, the Mediterranean breeze has carried more than just whispers of support; it has brought tangible aid to our shores. Greco-French forces, united in their opposition to the Bolshevik menace, have made a bold landing in Ukraine. As of now, several units are heading out to capture vital cities across the black sea. Victory seems more than plausible with Entente troops on Ukrainian soils."
 ww1_sra.38.a: "Together we shall march to Moscow!"

 ww1_sra.39.t: "Departure of Greco-French Troops"
 ww1_sra.39.d: "We have overestimated the capabilities of the Greco-French forces. While they have managed to capture several cities in the South, no further progess has been achieved. In fact, Greek troops had to suppress revolts by French marines in Kharkiv, resulting in their retreat after being threatened by the Bolshevik army. Most units of the Southern intervention force have already disembarked from Ukraine, with final units relocating to Sevastopol and Odessa to return to home soil."
 ww1_sra.39.a: "Those useless Frenchmen..."

 ww1_sra.41.t: "Liberation of [234.getName]"
 ww1_sra.41.d: "With the successful conquest of [234.getName], we have finally managed to grasp a foothold in the turbolent caucasus. Setting up our government and mobilizing new troops should be of highest priority. Troops may rest for a while, however, the caucasus will not liberate itself from Bolshevik scum. We have come one step closer to victory!"
 ww1_sra.41.a: "Glory to [ROOT.GetLeader]!"

 ww1_sra.42.t: "Overture from the Rada"
 ww1_sra.42.d: "As we wage our relentless battle against the Bolshevik menace, an unexpected message arrives from the Kuban Rada. They seek an alliance, proposing that together, we could be a formidable force against our shared adversary. This could significantly bolster our position, but allying with the Kuban Rada might also require concessions and a commitment to support their autonomy. Do we accept their overture and forge a new alliance, or do we continue our struggle alone, unencumbered by additional obligations?"
 ww1_sra.42.a: "Their support could turn the tide in our favor."
 ww1_sra.42.b: "Our path is ours alone."
 sra_rada_when_established_tt: "The §YKuban Rada§! will establish in our government once we capture §YYekaterinodar§!."
 ww1_sra.44.t: "Disbandment of the Kuban Army"
 ww1_sra.44.d: "In a drastic response to recent events and growing internal pressure, the Kuban Rada has ordered Cossacks to abandon their positions on the frontlines and return to their homeland in Kuban. This move not only weakens our collective military efforts but also signals a significant shift in the Kuban Rada's allegiance and priorities. The sudden withdrawal of these forces could leave critical gaps in our defenses and diminish our operational capabilities against our adversaries."
 ww1_sra.44.a: "This will not go unanswered."

 ww1_sra.45.t: "Kuban Rada's Disloyalty"
 ww1_sra.45.d: "The Kuban Rada's ongoing drive for greater autonomy, coupled with a marked decline in loyalty, has pushed them to the brink of secession from our governance. Their grievances, left unaddressed while we focused on broader conflicts, have fermented into a bold declaration of independence intentions."
 ww1_sra.45.a: "We will finish this fight without them."
 ww1_sra.46.t: "Mykola Riabovil's Speech"
 ww1_sra.46.d: "At a recent conference, Mykola Riabovil, head of the Kuban Council, has openly criticized the political and ideological stance of the [SRA.getName]. His speech emphasized the urgent need for a unified democratic coalition of regional entities including Ukraine, Kuban, Don, Terek, and Georgia to more effectively combat the Bolshevik threat. Riabovil argued that the current leadership and methods of the [SRA.getName] might hinder this coalition. His remarks have stirred significant controversy, challenging the authority and approach of the military leadership at a critical juncture."
 ww1_sra.46.a: "He has gone too far. Remove him discreetly."
 ww1_sra.46.b: "Let him speak. His sharp tongue won't bring change."
 ww1_sra.47.t: "Accusations of Assassination"
 ww1_sra.47.d: "The assassination of Mykola Riabovil has ignited a firestorm of controversy and conflict. The Kuban Rada, in a session filled with anger and disbelief, has formally accused our officials of orchestrating this nefarious act. They have declared that asserting such measures reflect a desperation to silence any dissent or calls for reform."
 ww1_sra.47.a: "We totally didn't silence him."

 ww1_sra.48.t: "The fall of [217.getName]"
 ww1_sra.48.d: "After intense fighting, our forces have captured Tsaritsyn from the Bolsheviks. This strategic city on the Volga River serves as a vital transportation hub and a key industrial center. The path towards Moscow is now more accessible, and the Bolsheviks are on the back foot."
 ww1_sra.48.a: "Glory to [ROOT.GetLeader]!"

 ww1_sra.49.t: "Liberation of [221.getName]"
 ww1_sra.49.d: "Our forces have successfully seized Kharkiv from Bolshevik control. As one of the major industrial and cultural centers, Kharkiv's capture is a significant blow to the Red Army. The city's factories and resources are now at our disposal, strengthening our war effort. The local population, weary of Bolshevik rule, has welcomed our troops, providing an opportunity to consolidate our influence in the region."
 ww1_sra.49.a: "Glory to [ROOT.GetLeader]!"

 ww1_sra.50.t: "Capture of [955.getName]"
 ww1_sra.50.d: "In a decisive operation, our forces have captured the strategic port city of Sevastopol. Control of this vital naval base on the Black Sea grants us significant advantages in both naval operations and supply lines. The city's fortifications and shipyards are now under our command, allowing us to strengthen our naval capabilities and project power in the region."
 ww1_sra.50.a: "Glory to [ROOT.GetLeader]!"
 
 ww1_sra.51.t: "The Flames of Moscow"
 ww1_sra.51.d: "As our forces closed in on Moscow, a massive inferno engulfed the city. In a desperate attempt to deny us the symbolic and strategic value of the capital, the Soviet defenders have set fire to Moscow, echoing the scorched-earth tactics of 1812 against Napoleon's forces. Historic buildings, industrial centers, and civilian homes are ablaze. The Soviets aim to leave nothing but ashes for us to claim, hoping to stall our advance and demoralize our troops."
 ww1_sra.51.a: "Let it burn!"

 
 # DON
 ww1_don.1.t: "Kaledin's Demise"
 ww1_don.1.d: "In the wake of the recent setbacks, including the loss of Rostov-on-the-Don and the disheartening retreat of the Volunteer Army during their Ice March, Ataman Alexey Kaledin has reached a somber conclusion. Believing the situation for the Don Host and our cause to be utterly hopeless, he has taken his own life, leaving a void in our leadership during these tumultuous times."
 ww1_don.1.a: "A sinful end."
 ww1_don.2.t: "Krasnov Rebellion"
 ww1_don.2.d: "The rebellious Cossacks had dislodged Red Guards detachments from Rostov. The Don Salvation Krug elected Krasnov as the ataman of the Don Cossacks."
 ww1_don.2.a: "Onwards!"
 ww1_don.2.b: "We will defend the revolution!"
 ww1_don.4.t: "March on the Don Republic"
 ww1_don.4.d: "Our intelligence has confirmed that the Don Republic has become a bastion for counter-revolutionary forces. The Don Cossacks, known for their fierce independence and military prowess, have been resisting Soviet rule, providing refuge and support to those opposed to our cause. The situation necessitates decisive action. We are faced with the critical decision of launching a full-scale invasion of the Don Republic to quell these counter-revolutionary elements and secure our hold over the region. This operation will not only suppress opposition but also serve as a demonstration of our resolve to unify the nation under Soviet control."
 ww1_don.4.a: "Send troops to quell the counter revolutionary forces!"
 ww1_don.5.t: "Soviet Invasion"
 ww1_don.5.d: "Our reconnaissance units have reported Soviet forces are advancing towards Rostov-on-the-Don. We must quickly mobilize our forces, fortify our defenses, and prepare for what may become a pivotal battle in the ongoing struggle for control of the region."
 ww1_don.5.a: "Mobilize all troops to defend Rostov!"

 ww1_don.7.t: "Restructuring of Alekseevskaya Organization"
 ww1_don.7.d: "A significant restructuring within our ranks has occurred. The various individual companies and battalions under our command, previously part of the Alekseevskaya Organization, have been officially consolidated into what is now known as the Volunteer Army. This change, largely driven by General Kornilov's insistence, marks a pivotal shift in our military structure. Amidst the internal conflict between Kornilov and Alekseev, there's a clear division of power: Kornilov seeks full military command, while Alekseev aims to retain political leadership and control of finances."
 ww1_don.7.a: "This change was necessary."

 ww1_don.8.t: "Rapid Organization by Alekseev"
 ww1_don.8.d: "General Mikhail Alekseev, demonstrating remarkable organizational skills, has successfully formed two critical units - the Officer Battalion, composed of experienced military personnel and the Junker Battalion, formed from cadets of various military schools, who stand as a testament to the commitment of the younger generation to our cause. These two formations, each unique in composition but united in purpose, significantly enhance our military capabilities and readiness to face the challenges ahead."
 ww1_don.8.a: "I am impressed!"

 ww1_don.9.t: "Broadened Recruitment"
 ww1_don.9.d: "The anticipated recruitment campaign has been remarkably successful, leading to the formation of additional battalions composed of volunteers from diverse backgrounds. These new units, forged from Alekseev's visionary recruitment efforts, bring fresh energy and varied skills to our army. This expansion presents us with an opportunity to enhance our operational capabilities and strengthen our position in the upcoming storm."
 ww1_don.9.a: "Great!"

 ww1_don.10.t: "Reinforcement from Kornilov's Ranks"
 ww1_don.10.d: "The remnants of the Kornilov Regiment have arrived on the Don. Following the Bolshevik seizure of power, officers and soldiers of the once-esteemed regiment navigated their way through treacherous conditions to join our cause."
 ww1_don.10.a: "They will bolster our forces!"
 DON_kornilov_battalion_can_be_formed: "Kornilov battalion can be formed"

 ww1_don.11.t: "Arrival of General Alekseev in Rostov"
 ww1_don.11.d: "In a daring and clandestine move, General Mikhail Alekseev has arrived in the Don territory. Traveling under the guise of Shchetinina's father's passport, Alekseev has successfully evaded detection and reached Rostov safely. As a seasoned military leader with significant experience and respect in the Imperial Russian Army, Alekseev brings a wealth of strategic acumen and leadership with him."
 ww1_don.11.a: "He is only allowed to stay a week here."
 alekseev_arrived: "Alekseev Arrived"
 
 # BALTICS
 ww1_baltics.1.t: "Collapse of the Baltic Duchy"
 ww1_baltics.1.d: "The Baltic has been a place for centuries for German expansion through the Baltic Crusades of the German people. And during the Great War, we tried to retake the Baltic from the Russian Empire and establish a German protectorate called the United Baltic Duchy. But as we lost the Great War, all these efforts went to waste. The Republic of Estonia and the Republic of Latvia declared independence from the ruins of the collapsed Deutschordensstaat.\nIn the midst of it all, General Rüdiger is still in Courland, leading the Baltische Landeswehr. Entente have ordered his troops to leave, but he bides his time and continues to fight."
 ww1_baltics.1.a: "A thousand years of effort was put in vain..."
 ww1_baltics.1.b: "I will restore baltic order myself!"
 ww1_baltics.2_t: "Collapse of the Baltic Duchy"
 ww1_baltics.2.d: "The surrender of [GER.Getname] has sparked [EST.GetAdjective] and [LAT.GetAdjective] officials to form their own governments and declare independence. With no real patron, we are left alone and are bound to either disband or negotiate new status with the [LAT.GetAdjective]. The dr  eam of a German baltic state is over, for now."
 ww1_baltics.2.a: "We don't have another option..."
 ubd_another_chance_tt: "§RAnother opportunity will unveil soon§!"
 ww1_baltics.3.t: "A Latvian Army?"
 ww1_baltics.3.d: "With a Bolshevik offensive lingering around the corner, the utter need of an army couldn't be more evident. Luckily, the Entente powers have ordered [GER.GetName] to equip an anti-Bolshevik to protect the Baltics."
 ww1_baltics.3.a: "Great"
 ubd_troops_arriving_tt: "The §YBaltische Landeswehr§! has arrived to protect us from the §RBolshevik threat§!"
 ww1_baltics.4.t: "[UBD.GetLeader]'s Betrayal"
 ww1_baltics.4.d: "It seems that the [UBD.GetName]'s main objective wasn't only fighting Bolsheviks, but also actually establishing German domination in the Baltics. The Situation worsens as another front unveils..."
 ww1_baltics.4.a: "Together we shall fulfill the German dream!"
 ww1_baltics.4.b: "Purge those traitors!"
 ww1_baltics.5.t: "A messed up opportunity"
 ww1_baltics.5.d: "Despite our ambitions to secure control over Estonia and Latvia, the intervention of the British has forced us to reconsider our position. We now face a crucial decision. Pavel Bermondt-Avalov has extended an offer to join the Western Volunteer Army, a chance to further our influence and perhaps reshape our strategy in the region."
 ww1_baltics.5.b: "Join the Western Volunteer Army."
 ww1_baltics.5.a: "We will integrate into the Latvian Army."
 ww1_baltics.6.t: "Organization of the Western Volunteer Army"
 ww1_baltics.6.d: "As the newly formed Western Volunteer Army under Pavel Bermondt-Avalov gathers strength, efforts are being made to secure military passage through Latvia and Lithuania. This coordination is crucial for linking up with Yudenich's Northwestern Army, aiming to consolidate anti-Bolshevik forces in the region."
 ww1_baltics.6.a: "They better accept our demands!"
 ubd_lat_lit_ulti_tt: "We will send §YLatvia§! and §YLithuania§! ultimatums for safe passage."
 ww1_baltics.7.t: "[FROM.getName] demands passage!"
 ww1_baltics.7.d: "In order to combat the Bolshevik armies, the [FROM.getAdjective] government demanded the permission to transfer divisions through our country. Their main objective is link up with the [NWA.getName] via Dünaburg. Do we grant them passage?"
 ww1_baltics.7.a: "Let them fight the Bolsheviks."
 ww1_baltics.7.b: "I don't trust a single word."
 ww1_baltics.8.t: "[FROM.getName] demands passage!"
 ww1_baltics.8.d: "In order to combat the Bolshevik armies, the [FROM.getAdjective] government demanded the permission to transfer divisions through our country. Their main objective is link up with the [NWA.getName] via Dünaburg. Do we grant them passage?"
 ww1_baltics.8.a: "Let them fight the Bolsheviks."
 ww1_baltics.8.b: "I don't trust a single word."
 ww1_baltics.9.t: "[FROM.GetName] grants Passage"
 ww1_baltics.9.d: "The [FROM.GetAdjective] government has granted us passage through [FROM.Captial.GetCapitalVictoryPointName]."
 ww1_baltics.9.a: "Excellent."
 ww1_baltics.10.t: "[FROM.GetName] has rejected our Ultimatum"
 ww1_baltics.10.d: "The [FROM.GetAdjective] government has rejected our demand for passage, stating they don't trust our intentions. "
 ww1_baltics.10.a: "We shall mow down anything in our path!"
 ww1_baltics.11.t: "[FROM.GetAdjective] troops ravage countryside"
 ww1_baltics.11.d: "Recent railway usage by the [FROM.GetName] has resulted in passing troops massacring the peasantry and looting their villages for their own ends."
 ww1_baltics.11.a: "They'll pay eventually"
