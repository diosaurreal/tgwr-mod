 SAF_mining_reliant_economy: "Mining Reliant Economy"
 SAF_mining_reliant_economy_desc: "The foundation of [ROOT.GetName]’s economy lies deep beneath the earth, where gold, diamonds, and precious minerals drive both prosperity and vulnerability. As the lifeblood of the nation's wealth, the mining industry dominates every facet of economic life, from employment to exports. However, this reliance comes at a cost—economic stability is at the mercy of fluctuating global demand and labor unrest in the mines. Any disruption could send shockwaves through the nation's fragile industrial base."
 SAF_cape_qualified_franchise: "Qualified Franchise"
 SAF_cape_qualified_franchise_desc: "The constitution prohibits discrimination on the basis of race or colour and, in principle at least, the Parliament and other government institutions are explicitly colour-blind."
 SAF_segregation: "Сегрегация"
 SAF_segregation_desc: "Укоренённая в политике расового разделения, [ROOT.GetAdjective] власть проводит систему сегрегации, которая маргинализирует большинство своего населения. От ограничений на владение землёй до трудового законодательства, чернокожие, цветные и индийские южноафриканцы исключены из экономической и политической власти."
 POL_idea_polish_reclamation: "Возрождение Польши"
 POL_idea_polish_reclamation_desc: "Польша когда-то была сильной страной в Восточной Европе, но была насильственно разделена и уничтожена Германией, Россией и Австрией. Сейчас на нас напали Советы, но мы не ограничимся защитой нашей независимости и вернем себе наши законные территории, которые они узурпировали!"
