 CHI_FNG_idea_backward_army_desc: "[ROOT.GetNameDefCap]ая армия ничем не отличается от обычных бандитов... но немного более организованных"
 CHI_idea_feng_guozhang_vice_president: "Вице-президент Фэн Гочжан"
 CHI_idea_feng_guozhang_vice_president_desc: "Он является лидером Клики Чжили, а также одной из главных фигур, составляющих единую ось государственной власти и военной силы. Как вице-президент, он выступает в качестве противовеса, чтобы Клика Аньхой в Бэйянском Правительстве не стала чрезмерно доминирующей."
 CHI_idea_feng_guozhang_president: "Президент Фэн Гочжан"
 CHI_idea_feng_guozhang_president_desc: "Он является лидером Клики Чжили, а также одной из главных фигур, составляющих единую ось государственной власти и военной силы. После отставки Ли Юаньхуна он по закону занял пост заместителя президента."
 CHI_idea_xu_shichang_president: "Президент Сюй Шичан"
 CHI_idea_xu_shichang_president_desc: "Один из старейшин Бэйянских милитаристов и член Клики Аньхой. Однако он не обладает военной властью, поскольку отстаивает интересы гражданской администрации, и по этой причине его иногда называют «президентом гражданской администрации». Хотя он является президентом республики, он симпатизирует династии Цин, а поскольку он был избран новым Национальным собранием, созданным Дуань Цижуем, легитимность его должности оспаривается."
