 FRA_leon_jouhaux_desc:0 "Леон Жуо родился в пролетарской семье в Сен-Дени, достойный представитель рабочего класса, он работал на фабриках с 16 лет. Сразу же вступив в профсоюз, он вернулся в качестве местного представителя в §RВКТ§! и стал его §Yгенеральным секретарем§! в 1909 году.\n\nНацеленный на реформу общества и трудового кодекса, он выступал за сокращение рабочего дня до 8 часов в день и улучшение положения шахтеров."
 FRA_edouard_vaillant_desc:0 "Эдуард Вайян был §Rпылким коммунаром§! в юности активно поддерживал коммуну во время осады Парижа в 1870 году.\n\nАктивный участник социалистической политики, Вайян был избран в Палату депутатов в 1893 году, представляя 20-й округ. Хотя ранее он был убежденным революционером, в Палате он обычно придерживался промежуточной позиции между «революционерами», представленными §YЖюлем Гедом§! и «реформистами» представленным §YЖаном Жоресом§!. Он был одним из основателей Французской Секции Рабочего Интернационала (ФСРИ), социалистической партии, объединяющей революционные и реформистские группы."
 FRA_president_raymond_poincare_desc:0 "Получив юридическое образование, Пуанкаре был избран депутатом в 1887 году и служил в кабинете министров §YАлександра Рибо§!. В 1902 году он стал соучредителем §8Демократическо-Hеспубликанского Альянса§!, самая важная правоцентристская партия в Третьей Республике.\n\nОн был известен своими решительными антигерманскими настроениями, переходом франко-российского союза от оборонительного к наступательному, посещением России для укрепления франко-российских отношений и поддержкой Франции российской военной мобилизации."
 FRA_president_jules_pams_desc:0 "Жюль Пэмс был членом §CРадикальной Партии§!, умеренная социалистическая партия левого крыла.\n\nПэмс был назначен министром сельского хозяйства в кабинете министров §YЭрнеста Мониза§!, и сохранил этот портфель в последующих кабинетах министров §YЖозефа Кайо§! и §YРаймона Пуанкаре§!. Пэмс был создателем наименования организации по контролю происхождения сладких вин этого региона (Восточные Пиренеи). Он также устроил большой военно-морской смотр в Порт-Вандре."
 FRA_armand_fallieres_desc:0 "Арман Фальер является членом §8Демократического Республиканского Альянса§!, собрание умеренных либералов, независимых радикалов.\n\nПосле долгой карьеры премьер-министра, а затем министра внутренних дел при правительстве §YМориса Рувьера§!, затем различных кабинетов в период с 1885 по 1892 год. В 1906 году он выиграл президентские выборы и занимает эту должность до сих пор. Он показал себя грозным наблюдателем и советником."
 FRA_idea_rescue_the_french:0 "Спасти французов"
 FRA_idea_rescue_the_french_desc:0 "Французские изгнанники из оскверненной метрополии Франции следуют за факелом свободы, который держит [ROOT.GetNameDef]."
 FRA_idea_population_outflow:0 "Отток населения"
 FRA_idea_population_outflow_desc:0 "Грязная буржуазия и реакционеры соблазнили французов и бросили их в пустынных землях Африки."
 FRA_ruhr_occupation:0 "Оккупация Рура"
 FRA_ruhr_occupation_desc:0 "Оккупировать и удерживать Рур довольно обременительно для правительства. Но, по крайней мере, мы можем получить компенсацию за счет полезных ископаемых из Рура."
 FRA_ruhr_occupation2:0 "Оккупация Рура"
 FRA_ruhr_occupation2_desc:0 "Оккупация Рура наталкивается на гражданское неповиновение местного населения, что затрудняет работу администрации и жандармерии."
 FRA_disorganised_partisans:0 "Неорганизованные партизаны"
 FRA_idea_offensive_cult:0 "Культ наступления"
 FRA_idea_offensive_cult_desc:0 "Мы, французы, ждали реванша за франко-прусскую войну. Только немедленное наступление на территорию Германии принесет абсолютную победу Франции. Vive la France!"
 FRA_military_disloyalty:0 "Нелояльность военных"
 FRA_interim_government:0 "Временное Правительство"
 FRA_interim_government_desc:0 "Временное Правительство всех французов было сформировано после поражения в битве за Францию. Установленное с полным пренебрежением к конституционному праву и порядку, Временное правительство не пользуется уважением ни у кого, даже у немцев, которые его создали. Но это, по крайней мере, единственный козырь, который может спасти их от пламени Великой войны. Франция обязана быть призвана за стол переговоров после полной победы Германии в конце войны."
 FRA_interim_government_tt:0 "§RНельзя присоединиться к союзнику с идеей §YВременное Правительство§!§!"
 FRA_communard_spirit:0 "Коммунарский дух"
 FRA_communard_spirit_desc:0 "Мы - наследие Парижской коммуны, первого в истории социалистического государства, созданного, а затем жестоко подавленного реакционерами-республиканцами. В конце концов рабочие отомстили и свергли военную хунту «Партии Порядка». Мы, сыновья и дочери коммунаров, должны защитить наше государство и наш дух, мы больше не будем подчиняться тиранам!"
 
 FRA_carnet_B:0 "Carnet B"
 FRA_carnet_B_desc:0 "Carnet B - это досье для массового наблюдения, созданное §Yгенералом Буланже§! в 1886 году для борьбы с иностранными агентами и антимилитаристами в случае крупного европейского конфликта."
 
