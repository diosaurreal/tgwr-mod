 ENG_orange_order: "Оранжевый Орден"
 ENG_orange_order_desc: "Лояльное Оранжевое Братство, широко известное как Оранжевый Орден, - это международный протестантский братский орден, базирующийся в Северной Ирландии. У него также есть ложи в Шотландии, по всей Британской Империи и в Соединенных Штатах. Оранжевый орден был основан в графстве Арма в 1795 году, в период протестантско-католического межрелигиозного конфликта, как масонское братство, поклявшееся поддерживать протестантское господство. Возглавляет его Великая Оранжевая ложа Ирландии, основанная в 1798 году. Ее название - дань уважения родившемуся в Нидерландах королю-протестанту Вильгельму Оранскому, который разгромил армию короля-католика Якова II в Вильямитской (Якобитской) войне. Орден наиболее известен своими ежегодными маршами, самый большой из которых проходит примерно 12 июля."
