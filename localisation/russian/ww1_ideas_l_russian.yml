 SIB_gold_reserve_dynamic_modifier: "Имперский золотой запас"
 SIB_gold_reserve_dynamic_modifier_desc: "Нам удалось завладеть золотым запасом бывшей Российской Империи. Поскольку он является одним из крупнейших в мире, мы с лёгкостью можем использовать его для укрепления нашей экономики или для закупки иностранного вооружения."
 SIB_fiscal_crisis: "Гиперинфляция"
 SIB_fiscal_crisis_desc: "Великая война и революция разрушили российскую экономику. Инфляция неудержимо растёт, доверие к нашей валюте подорвано, а неспособность справиться с экономическим кризисом лишает наше правительство легитимности. Мы обязаны стабилизировать власть и взять ситуацию в свои руки, чтобы обуздать эту гиперинфляцию."
 SIB_railroads_in_chaos: "Хаос на железных дорогах"
 SIB_railroads_in_chaos_desc: "Ещё до Революции на железных дорогах имелись серьёзные проблемы в организации движения. Хаос Гражданской войны превратил нашу железнодорожную сеть в руины, и без решительных мер по её восстановлению у нас мало надежд на исправление положения."
 SIB_red_partisans: "Красные партизаны"
 SIB_red_partisans_desc: "За время своего недолгого правления большевики сумели убедить достаточное число людей сражаться за их дело. Партизаны, состоящие в основном из крестьян, борющихся за землю, которую они получили после большевистского переворота, представляют серьёзную угрозу для стабильности наших тылов."
