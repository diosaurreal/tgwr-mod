 CHI_banditry: "Местный бандитизм"
 CHI_banditry_desc: "Наши земли и горы обширны, а население огромно. Ни центральные, ни местные власти не могут или не хотят эффективно контролировать всю территорию страны. В этих условиях процветают вооруженные бандитские группировки."
 CHI_idea_republic_army: "Армия Республики"
 CHI_idea_merchant_army: "Торговое ополчение"
 CHI_idea_merchant_army_desc: "С конца династии Цин организация торговых групп и местных ополчений началась в провинции Гуандун, где годы гражданской войны и разгул бандитов заставили местных жителей создавать армии для самообороны."
 CHI_idea_merchant_army_2: "Союзное торговое ополчение"
 CHI_idea_merchant_army_2_desc: "С конца династии Цин организация торговых групп и местных ополчений началась в провинции Гуандун, где годы гражданской войны и разгул бандитов заставили местных жителей создавать армии для самообороны."
 CHI_idea_sun_yatsen_president: "Генералиссимус Сунь Ятсен"
 CHI_idea_sun_yatsen_president_desc: "Сунь Ятсен, один из главных архитекторов Китайской республиканской революции, занимает пост генералиссимуса Правительства Защиты Конституции в Гуанчжоу, провинция Гуандун. Но его положение шатко, поскольку он не обладает военной силой."
 CHI_idea_sun_yatsen_president_2_desc: "Сунь Ятсен, один из главных архитекторов Китайской республиканской революции, занимает пост генералиссимуса Правительства Защиты Конституции в Гуанчжоу, провинция Гуандун. Он вернулся в Гуанчжоу, чтобы возглавить южное правительство в союзе с гуандунским милитаристом Чэнь Чжунмином. Отсюда он мечтает о националистической революции в Пекине."
 CHI_idea_united_front: "Объединенный фронт"
 CHI_idea_united_front_desc: "Мы разрешили членам партии [CHI.GetCommunistParty] вступать в Гоминьдан на индивидуальной основе. Этот приток позволит нам обеспечить военную поддержку, но при этом позволит социалистам влиять на политическую линию Гоминьдана."
 russian_advisors: "Российские советники"
 soviet_advisors: "Советские советники"
 CHI_socialist_bureaucracy: "Социалистическая бюрократия"
 CHI_union_in_power: "Объединенные профсоюзы китайских рабочих"
 CHI_idea_long_march: "Великий поход"
 CHI_idea_long_march_desc: "Социалистическая революция в Китае потерпела крупное поражение. Из-за неустанного подавления и жестокой блокадной политики реакционеров Советская Зона больше не в состоянии выживать. Чтобы прорвать вражеское окружение и создать базу в горных районах, социалисты преодолевают тысячи километров... Пройдя через все эти трудности и невзгоды, социалисты отбросят шелуху, оставив лишь зерна, пригодные для революционной борьбы."
 CHI_idea_national_protection: "Национальная протекция"
 CHI_idea_national_protection_desc: "Мы спасем характеры 400 миллионов жителей Китайской Республики!\n- Цай Э"
 CHI_idea_fallen_empire: "Павшая империя"
 CHI_idea_fallen_empire_desc: "Юань Шикай не смог воплотить в жизнь свою заветную мечту. Так называемая империя разваливается на части, повсюду революционеры и нелояльные милитаристы. В результате неудач и постоянных предательств преданных ему людей Юань страдает от тяжелой болезни."
 CHI_idea_unprepared_civil_war: "Неподготовленная гражданская война"
 CHI_idea_unprepared_civil_war_desc: "Мы не ожидали, что нам придется совершить еще одну революцию против деспотичного правителя. У наших солдат нет ни необходимого оружия, ни подготовки. Даже некоторые из наших соратников-националистов сомневаются в праведности нашего дела."
 CHI_idea_zhili_truce: "Перемирие Клики Чжили"
 CHI_idea_zhili_truce_desc: "Клика Чжили объявила перемирие с Южной Кликой. Это ограничило нашу способность вести войну."
 CHI_guangdong_bank: "Гуандунский банк"
 CHI_idea_new_culture_movement: "Движение за новую культуру"
 CHI_idea_new_culture_movement_desc: "Движение, направленное на оспаривание традиционных конфуцианских ценностей и продвижение новых идей, включая демократию, науку и индивидуализм. Во главе движения стоят такие интеллектуалы, как Чэнь Дусю и Ху Ши, которые выступают за использование разговорного китайского языка в литературе и образовании."
 CHI_kmt_power_struggle: "Борьба за власть"
 CHI_kmt_power_struggle_desc: "Правление председателя Ван Цзинвэя остается нестабильным. Самая большая проблема заключается в том, что он не обладает реальной военной властью, а в партии все еще существуют оппозиционные фракции."
 CHI_green_gang: "Зеленая банда"
 CHI_green_gang_desc: "Зеленая банда - одно из самых могущественных и печально известных тайных обществ Китая, железной хваткой удерживающее криминальный мир Шанхая. Под проницательным руководством таких деятелей, как Ду Юэшэн, их влияние распространяется далеко за пределы опиумных притонов и игорных домов. Они управляют обширной сетью силовиков и контролируют городские профсоюзы, что делает их грозным политическим субъектом. Для тех, кто готов закрывать глаза на их методы, Зеленая банда - незаменимый, хотя и небезопасный союзник в борьбе против коммунизма и за абсолютный контроль над городом."
 CHI_zhejiang_financiers: "Чжэцзянская финансовая клика"
 CHI_zhejiang_financiers_desc: "Чжэцзянская финансовая клика, могущественная группа банкиров и промышленников из региона Шанхай-Чжэцзян, составляет экономическую основу нашего правительства. За счет их огромных ресурсов финансируется наше государство, их опыт направляет нашу экономическую политику, а их политическая поддержка укрепляет наш режим. Этот важнейший альянс обеспечивает стабильный приток капитала, позволяя нашему правительству направлять свои ресурсы на военное и промышленное развитие, а не на удовлетворение гражданских потребностей."
