 #PERU
 PRU_aristocratic_republic:0 "Аристократическая Республика"
 PRU_aristocratic_republic_desc:0 "Peru is governed by an elite class of landowners and wealthy oligarchs, a system often referred to as the «Aristocratic Republic». Political power is concentrated in the hands of the few, while the majority of the population remains marginalized and excluded from decision-making."
 
 #United Baltic Duchy
 UBD_byzantine_government:0 "Византийская политическая система"
 UBD_byzantine_government_desc:0 "Политическая система Объединенного Балтийского Герцогства основана на многовековых традициях, вытекающих из Ливонской Конфедерации, а в некоторых случаях даже из более раннего периода. Система полупрямого представительства через Ландтаги, стойкая лояльность к земельному гражданскому праву и автономный характер Балтийского рыцарства - все это, несомненно, является частью балтийско-германской идентичности - и тем не менее, это система, остро нуждающаяся в реформировании."
 UBD_unprofessional_army:0 "Unprofessional Army"
 UBD_unprofessional_army_desc:0 "Most recruited men are driven by money, rather than belief. With no funds left, nobody is willing to join our pseudo mercenary force."
 
 #Papal States
 PAP_holy_see:0 "Святой Престол"
 PAP_holy_see_desc:0 "Святой Престол является мирским средоточием власти Католической церкви и возглавляется Папой Римским, епископом Рима и главой Церкви ex officio. Имея за собой более, чем 300 миллионов верующих по всему миру, действия и слова папства имеют уникальный вес, которого нет больше нигде на земле."
 PAP_captivus_vaticani:0 "Prisoner in the Vatican"
 PAP_captivus_vaticani_desc:0 "During the Risorgimento, the Papal States was forcibly annexed by the Kingdom of Italy in September 1870, with troops being marched into Rome. The Pope, as monarch of the Papal States, lost all the secular territories and powers and the tax revenues that attached to them, except for the Vatican Hill, and was degraded to a non-sovereign monarch with only limited autonomy within the Kingdom of Italy, which is not recognised as a diplomatic entity under international law.\nItaly passed the Law of Papal Guarantees, which promised to guarantee most of the former Papacy's rights except territory, but Pope Pius IX refused to accept the law and declared himself a 'Prisoner in the Vatican'. He also excommunicated the King of Italy, Vittorio Emanuele II, and the entire House of Savoy, and refused any dialogue with the Kingdom of Italy. He also asked the Roman nobles not to cooperate with the kingdom; these nobles who follow the papal orders are now called the Black Aristocracy.\nAs the Popes still disagreed with their current status, the Roman question remains an obstacle to Italian unity for decades."
 
 #Morocco/The Rif
 RIF_idea_breeze_of_freedom:0 "Ветер свободы"
 RIF_idea_breeze_of_freedom_desc:0 "Холодные дни жаркой осенью. Аль-Хосейма и самый крупный - Бахаа Айт Тузан. Танжер и Тетуан, о цветок Ашауна. С востока на запад это страна Рифа. Риф - наша родная земля! Риф - наша Родина!"

