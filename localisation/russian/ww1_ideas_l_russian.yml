 SER_idea_bloody_throne: "Кровавый престол"
 SER_idea_bloody_throne_desc: "Петр I получил трон не традиционным путем. Его правление стало возможным благодаря кровавому перевороту 1903 года, совершенному против соперничающей династии. Сегодня многие считают его незаконным королем, как в Сербии, так и в европейском сообществе, особенно в Западной Европе."
 SER_idea_grand_coalition: "Большая коалиция"
 SER_idea_grand_coalition_desc: "В настоящее время нами правит остаток концентрационной коалиции 1909 года. Эта коалиция и парламентская диспозиция должны были просуществовать всего несколько месяцев, но чрезвычайные обстоятельства во внешней политике искусственно продлили мандат парламента. Теперь, когда ситуация во внешней политике охлаждается, коалиция становится все более и более обременительной."
