 SOV_idea_influence_of_revolution:0 "Влияние революции"
 SOV_idea_power_struggle:0 "Борьба за власть"
 SOV_idea_great_revolution:0 "Великая социалистическая революция"
 SOV_idea_unrecognized_government:0 "Непризнанное правительство"
 SOV_idea_unrecognized_government_desc:0 "Наше правительство не полностью признано в России после революции, многие предпочитают признавать местные правительства, а не нашу законную власть над Россией."
 SOV_idea_very_low_peasant_support:0 "Критическая поддержка крестьян"
 SOV_idea_low_peasant_support:0 "Низкая поддержка крестьян"
 SOV_idea_weak_peasant_support:0 "Слабая поддержка крестьян"
 SOV_idea_agrarian_state:0 "Аграрное государство"
 SOV_idea_agrarian_state_desc:0 "Более 70% населения России - это крестьянство. Для того чтобы завершить индустриализацию страны, необходимо завершить аграрную реформу."
 SOV_idea_mass_aviation:0 "Массовая авиация"
 SOV_idea_orthodox_church:0 "Православная церковь"
 SOV_idea_orthodox_church_desc:0 "Православная церковь - главная оппозиция нашей революции, поскольку наши идеи идут вразрез с их идеями, а также они поддерживают контрреволюционные силы. Мы должны подавить их оппозицию наряду с остальными контрреволюционерами."
 SOV_idea_revolutionary_commanders:0 "Революционные командиры"
 SOV_idea_revolutionary_commanders_desc:0 ""
 SOV_idea_red_guard:0 "Красная гвардия"
 SOV_idea_red_guard_desc:0 "Советское правительство еще не сформировало армию и полагается на повстанческие бригады Красной гвардии."
 SOV_idea_war_communism:0 "Военный коммунизм"
