 CHI_idea_communist_movement:0 "Коммунистическое движение"
 CHI_idea_communist_movement_desc:0 "С момента основания Коммунистической партии Китая они пока сотрудничают с нами. Но они попытаются создать свою коммунистическую страну, если у них будет шанс."
 CHI_idea_warlord_neutrality:0 "Нейтралитет военачальника"
 CHI_idea_warlord_neutrality_desc:0 "В эпоху военачальников в Китае было много военачальников и клики. Военачальники обычно заинтересованы в увеличении и сохранении своей власти, дальнейшем объединении Китая силой, и не будут участвовать в ненужных войнах и так далее."
 CHI_idea_nationalist_revolution:0 "Националистическая революция"
 CHI_idea_nationalist_revolution_desc:0 "Китайские националисты находятся на пути к тому, чтобы изгнать всех этих коррумпированных милитаристов с их законных территорий Китайской Республики, которая соответствует идеалам Синьхайской революции."
 CHI_idea_fighting_famine:0 "Борьба с голодом"
 CHI_idea_fighting_famine_desc:0 "Мы начали выделять ресурсы, чтобы гарантировать, что все граждане будут иметь доступ к продовольствию, где бы они ни находились. Люди благодарны и поддерживают наши действия."
 CHI_idea_foreign_military_aid1:0 "Иностранная военная помощь"
 CHI_idea_foreign_military_aid1_desc:0 "Вместо того чтобы использовать наши местные, скудные учебные заведения, наше правительство сочло за лучшее поискать в другом месте более престижные академии."
 CHI_idea_foreign_military_aid2:0 "Расширенная иностранная военная помощь"
 CHI_idea_foreign_military_aid2_desc:0 "Вместо того чтобы использовать наши местные, скудные учебные заведения, наше правительство сочло за лучшее поискать в другом месте более престижные академии."
 CHI_idea_hongxian_emperor:0 "Император Хунсянь"
 CHI_idea_hongxian_emperor_desc:0 "Несмотря на сохраняющиеся серьезные разногласия, император Хунсянь пользуется поддержкой среди населения за свою приверженность конституционной монархии."
 CHI_idea_beiyang_government2:0 "Лояльное Бэйянское правительство"
#  CHI_idea_beiyang_government2_desc:0 "The Hongxian Emperor has gained the loyalty of the Beiyang Army with assurances that he will keep their use throughout the Empire's rule over China. This has appeased the officers and improved morale among the army."
 CHI_idea_local_military_development:0 "Развитие местного ВПК"
 CHI_idea_local_military_development1_desc:0 "Китай когда-то гордился своей военной мощью, и хотя мы ослабли, еще не все потеряно. Благодаря восстановлению и реформам мы станем сильнее."
 CHI_idea_local_military_development2_desc:0 "Недостаточно просто адаптировать современное оборудование; мы должны полностью изменить наше мышление. Мы будем бороться за наше место среди великих держав мира кровью и сталью."
 CHI_idea_reorganized_military_industry:0 "Реорганизованное ВПК"
 CHI_idea_reorganized_military_industry_desc:0 "Чтобы взять на себя обязательства по наращиванию нашей военной мощи, мы вынуждены недофинансировать нашу гражданскую экономику. Хотя это может быть пагубно, но мы выстоим."
