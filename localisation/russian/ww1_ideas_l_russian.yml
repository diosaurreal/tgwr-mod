 #Malaysia
 MAL_federation:0 "Federated States"
 MAL_federation_desc:0 "Under British command, the four states of the Malay Peninsula - Selangor, Perak, Negeri Sembilan and Pahang - were united as a federation. Once home to numerous sultans and small states, we now work together under a single leadership, each enjoying a small degree of autonomy."
 INS_colonial_nation:0 "Insulindia"
 INS_colonial_nation_desc:0 "Insulindia is a concept that originated in the Dutch East Indies colony that brought together many of the islands of the archipelago of Sunda, the Maluku Islands, and West Papua, which never formed a single political entity until the 19th century."
 INS_ethical_policy:0 "Ethische Politiek"
 INS_ethical_policy_desc:0 "Instead of oppressive and violent rule, the Dutch implemented a policy of appeasement by developing infrastructure in irrigation, health, transport, logistics and administration. The policy also encouraged immigration from Europe and migration to unexplored lands. However, all these benefits have not been shared by all social classes, but only by a few upper classes."
 BRN_disgrace:0 "National Disgrace"
 BRN_disgrace_desc:0 "What was initially a call for a westerner to help put down a local rebellion has now led to white rule over much of the former territories. The world is too dangerous. We should just stand still to keep this small piece of land safe under the rule of [ROOT.GetRulingParty]..."
 SRW_rangers:0 "Sarawak Rangers"
 
 #Monaco
 MCO_monte_carlo_casino:0 "Monte Carlo Casino"
 MCO_monte_carlo_casino_desc:0 "The Casino de Monte-Carlo is owned and operated by the Société des bains de mer de Monaco, a public company in which the Monaco government and the ruling royal family have a majority interest. The company also owns the principal hotels, sports clubs, foodservice establishments, and nightclubs throughout the Principality. However, citizens of Monaco are forbidden from entering the gaming rooms of the casino."
 MCO_monegasque_revolution:0 "Monégasque Revolution"
 MCO_monegasque_revolution_desc:0 "In March 1910, protesters angered by the lack of arable land and high unemployment in Monaco organised a delegation to demand that the Prince set up a parliament and enact a constitution. If their demands were not met, they threatened to overthrow the monarchy and establish a republic."

 #San Marino
 SMR_roman_republic:0 "Republican Tradition"
 SMR_roman_republic_desc:0 "The Constitution of San Marino, based on the Statutes of 1600, establishes a parliamentary government headed by two Captain Regent in the tradition of the ancient Roman Republic."

 #Andorra
 ADR_co_prince:0 "Coregency"
 ADR_co_prince_desc:0 "Founded in 1278 by a treaty between the Bishop of Urgell and the Count of Foix, the unique diarchy has remained in place since the Middle Ages. Andorra is jointly reign by the French Head of State and the Bishop of Urgell. This remained the case while France's heads of state alternated between King, Emperor and President, except for a brief period when Andorra was annexed to France by Napoleon I."

 #Georgia
 GEO_minority_problem:0 "Minority Protests"
 GEO_minority_problem_desc:0 "Georgia isn't just home to Georgians, but also has Ossetians, Abkhazians, and various other minority groups that feud with the central government."

 #Belorussia
 BLR_weak_national_identity:0 "Weak National Identity"
 BLR_weak_national_identity_desc:0 "While many nations in Eastern Europe have experienced a national awakening in the second half of the 19th century, the idea of a Belarusian nation only started to appear in this century. Now very few Belarusians can even comprehend the idea of nationalism, let alone embrace it, and many even consider Belarusians to be nothing but Polonised Russians or poor, uncultured peasants unworthy of the title of "nation""
 
 #Tripolitania
 TRP_unstable_state:0 "Unstable Republic"
 TRP_unstable_state_desc:0 "[ROOT.GetNameDefCap] is an independent republic founded by several tribal groups in the province that is not allied with Italy or the Senussi, with four Walis leading the republic government. However, this contradictory structure itself makes the republic unstable."
 TRP_civil_war:0 "Civil War"
 TRP_civil_war_desc:0 "The republic's power structure, unstable from the start, was completely shattered, with various parts of the republic plunging into civil war."