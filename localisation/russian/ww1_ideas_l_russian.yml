 VIN_bleeding_us_dry:0 "Обескровив нас досуха"
 VIN_bleeding_us_dry_desc:0 "Колониальная администрация с жестокой эффективностью извлекает из Индокитая все, что только можно. Несмотря на то, что то тут, то там проводятся небольшие реформы, в конечном итоге для материка мы остаемся лишь огромным денежным корытом, в которое они суют свои грязные, жадные лапы."
 VIN_dysfunctional_government:0 "Дисфункциональное правительство"
 VIN_dysfunctional_government_desc:0 "Правительство Индокитая невероятно плохо управляется, с автономной военной администрацией и заброшенной гражданской администрацией. Корпорации одичали, коррупция процветает."

 VIN_union_of_protectorates:0 "Союз протекторатов"
 VIN_union_of_protectorates_desc:0 "Индокитайский Союз объединяет территорию Кохинхины и ряд протекторатов, образовавшихся в период с 1883 по 1907 год. Управление 6 штатами, входящими в эту федерацию, затруднено, особенно из-за различий в культуре и подданстве местных народов."

 VIN_french_exploitation:0 "[Root.Overlord.getAdjective]ая эксплуатация"
 VIN_french_exploitation_desc:0 "[Root.Overlord.getName] эксплуатирует Индокитай и не считает его колонией для заселения, как Северную Африку. В результате местные ресурсы отправляются в метрополию и продаются по заоблачным ценам в ущерб жителям Индокитая."

 VIN_administration_indigene:0 "Administration Indigène"
 VIN_administration_indigene_desc:0 "Часть коренной элиты теперь входит в состав администрации Индокитая. Их близость к населению обеспечивает правительству большую легитимность."

 VIN_colonial_army:0 "Колониальная армия"
 VIN_colonial_army_desc:0 "Армия Индокитайского Союза - это лишь продолжение [Root.Overlord.getAdjective]ой армии, которая не привлекает много добровольцев. Хотя помощь метрополии позволяет содержать небольшую армию, у нее быстро могут закончиться мотивированные люди..."

 VIN_garde_indigene:0 "Garde Indigène"

 VIN_popular_mystic_army:0 "Популярная мистическая армия"
 VIN_popular_mystic_army_desc:0 "Вооруженные силы следовали принципам Tao Đài, нового принципа, поощряемого императором Фан Сич Лонгом, в котором говорилось о божественном превосходстве вьетнамского народа и его явной судьбе."

 VIN_insufficient_budget:0 "Недостаточный бюджет"
 VIN_insufficient_budget_desc:0 "Метрополия отказала в крупном займе, запрошенном генерал-губернатором [IND.getLeader]."

 VIN_french_military_supplies:0 "[Root.Overlord.getAdjective]ие военные припасы"
 VIN_french_military_supplies_desc:0 "[Root.Overlord.getName] поставляет нам оружие и технику в соответствии с нашими запросами, предоставляя нам небольшую часть своего европейского производства."
 VIN_Guerilla_Tradition:0 "Партизанская традиция"
 VIN_Guerilla_Tradition_desc:0 "Неверно полагать, что все индокитайцы - прирожденные партизаны, но страна как нельзя лучше подходит для ведения такой войны, а народ имеет давние традиции ведения партизанской войны, начиная с древних легенд и заканчивая недавним сопротивлением колонизаторам."
 
 #GERMANY
 GER_hungarian_crisis:0 "Венгерский кризис"
 GER_hungarian_crisis_desc:0 "После неожиданного объявления войны из-за статуса Венгрии, [GER.GetAdjective]ая армия оказывается совершенно не готовой к полномасштабному вторжению во Францию."
