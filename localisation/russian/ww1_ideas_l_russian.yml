 ENG_Staff:0 "Английский штаб"
 ENG_Staff_desc:0 "Британская армия во время Великой войны могла проследить свою организацию до растущих требований имперской экспансии. Основой была добровольная система набора и полковая система, которая была определена реформами Кардвелла и Чайлдерса в конце 19 века. Британская армия была подготовлена и в первую очередь использовалась для решения вопросов Империи и последовавших за ней колониальных войн. В последние годы 19 века армия была вовлечена в крупный конфликт - Вторая англо-бурская война (1899–1902 гг.), Которая высветила недостатки в ее тактике, руководстве и управлении. "                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
