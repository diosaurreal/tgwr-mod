 #Hungary
 HUN_ausgleich:0 "Ausgleich"
 HUN_hungarian_revanchism:0 "Реваншизм Габсбургов"
 HUN_hungarian_revanchism_desc:0 "Австро-Венгерская империя была сильно разрушена ее старшим братом, Германией. Империя была распущена, и осталось только Венгерское королевство. Мы хотим отомстить. Мы вернем себе все наследие империи, которое украли немцы, и мы превратим Германскую Империю в пыль. Не имеет значения, любите вы Австрию или нет. Венгры хмуро смотрят на Германию глазами, полными гнева."
 HUN_minority_government:0 "Government of Civil Servants"
 HUN_minority_government_desc:0 "Following the downfall of the Coalition government, Francis Joseph appointed the first minority government of Hungary in January of 1910, once again under the leadership of Count Khuen-Héderváry. The minority government is tolerated by all the parties as a temporary solution."
 HUN_minority_government2:0 "Minority Government"
 HUN_minority_government2_desc:0 "With the loss of the National Party of Work in the elections, the current government is beginning to crack, unable to contain united F48P opposition."
 HUN_minority_government3:0 "Compromise Government"
 HUN_minority_government3_desc:0 "Our coalition doesn't agree on everything, but we are united over the common goal of bringing universal suffrage to Hungary."
