 GRE_political_turmoil_dynamic_modifier_desc: "Со времен Греческой революции 1832 года Греция не могла укрепиться из-за нестабильной республики, переворотов, революций и многих десятилетий абсолютизма. Последним инцидентом стала греко-турецкая война 1897 года и последовавшее за ней банкротство, а теперь, после переворота в Гуди 1909 года, Эллада расколота: венизелисты и разделенные монархисты зашли в тупик. Люди не знают, какой будет ситуация в Элладе в XX веке, что вызвало значительную нестабильность."
 GRE_political_normality_dynamic_modifier: "Политическая нормальность"
 GRE_political_normality_dynamic_modifier_desc: "Со времен Греческой революции 1832 года Греция не могла укрепиться из-за нестабильной республики, переворотов, революций и многих десятилетий абсолютизма. Последним инцидентом стала греко-турецкая война 1897 года и последовавшее за ней банкротство, а теперь, после переворота в Гуди 1909 года, Эллада расколота: венизелисты и разделенные монархисты зашли в тупик. Но на краткий миг кажется, что ситуация взята под контроль."
