 SOV_opposition:0 "Борьба за власть"
 SOV_VCHK:0 "Тайная полиция ВЧК"
 SOV_coalition:0 "Социалистическая коалиция"
 SOV_democratic_federation:0 "Великая федерация"
 SOV_brest_litovsk:0 "Брест-Литовский мир"
 SOV_brest_litovsk_desc:0 "Подписание позорного Брестского мира стало тяжелым ударом для всей страны. После окончания полномасштабной войны с Германией регулярная армия больше не хотела продолжать войну, и многие солдаты вернулись в свои дома."
 SOV_petrogad_uprising:0 "Петроградское восстание"
 RUS_ww1_russian_workers:0 "Угнетение рабочих"
 RUS_ww1_russian_workers_desc:0 "Российская промышленность демонстрирует высокие темпы роста. Но этот успех был построен на поте и крови российских рабочих. Класс пролетариата угнетен, и очень часто происходят забастовки, приносящие серьезные убытки."
 RUS_ww1_dual_power:0 "Двоевластие"
 RUS_ww1_russian_revolution:0 "Угроза со стороны революционеров"
 RUS_ww1_russian_revolution_desc:0 "1905 год стал точкой отсчета начала новой эры для России. Империю раздирают революционные организации, ожидающие подходящего момента, чтобы обратить всю ярость и мощь народа против царского самодержавия."
 RUS_whites:0 "Белое движение"
 sov_horse:0 "«Буденновцы»"
 sov_horse_desc:0 "Семен Буденный создал мощную ударную гвардию, основанную на кавалерии. Солдаты этого рода войск сильно отличаются боевым духом и мощью натиска."
