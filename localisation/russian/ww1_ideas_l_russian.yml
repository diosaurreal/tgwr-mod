 gre_the_megali_idea: "Великая идея"
 gre_the_megali_idea_desc: "После окончания Греческой войны за независимость в 1829 году великие державы предоставили вновь основанной Эллинской республике лишь области Пелопоннес, Киклады и Румелию, в то время как большинство этнических греков по-прежнему оставалось в границах Османской империи. После революции 1843 года термин впервые появился в ходе дебатов премьер-министра Иоанниса Колеттиса, лидера Французской партии, с королём Оттоном, предшествовавших обнародованию конституции 1844 года. Согласно Великой идее, греческая нация должна собраться с силами, чтобы освободить населённые греками территории, находящиеся под иностранным владычеством, а её конечной целью должно стать освобождение бывшей столицы Восточной Римской имприи и культурного центра эллинов — Константинополя. Когда в 1863 году на престол взошёл Георг I, титул, предложенный ему Греческим национальным собранием, звучал не как «король Греции» — титул его свергнутого предшественника Оттона — а как «король эллинов». В последующие десятилетия королевство быстро расширялось: в 1864 году по Лондонскому договору были аннексированы Ионические острова, а в 1881 году по Константинопольской конвенции — Фессалия и Арта. Надежды по-прежнему высоки, и Великая идея постепенно превращается из идеализированной концепции в конкретную реальность."
 gre_university_of_athens: "Афинский университет"
 GRE_george_i_desc: "King Geórgios I of the House of Glücksburg, was elected King of the Hellenes by the Greek National Assembly on the 30th of March 1863, after the unpopular King Otto I of the House of Wittelsbach was deposed. A unifying and popular monarch, King Geórgios has overseen the expansion of Hellas with the acquisition of the Ionian Islands in 1864 from Britain and the annexation of Thessaly in the aftermath of the Russo-Turkish War of 1877-1878. During the disastrous Greco-Turkish War of 1897, it was with the King’s appeal to the Great Powers that Hellas maintained its independence. The King has reigned over Hellas for almost 50 years and his advanced age has begun catch up to him. As such, Prince Constantine, the King’s Heir, has largely taken up most of his father’s duties as King."
 GRE_constantine_i_desc: "King Konstantínos I of the House of Glücksburg, has assumed the throne in the aftermath of the assassination of his father, former King Geórgios. A military man, Konstantínos has gained his reputation by personally leading the Royal Hellenic Army in times of war. Both brave and strong willed, Konstantínos commands the respect of the officers and the soldiery. However many Liberal politicians can’t help but notice his authoritarian tendencies. It is no secret that the King holds the Imperial German style of governance in high regard, with many politicians fearing that he may pursue his own absolutist agenda..."
 GRE_constantine_xii_desc: "King Konstantínos I of the House of Palaiologos, has assumed the throne in the aftermath of the assassination of his father, former King Geórgios. A military man, Konstantínos has gained his reputation by personally leading the Royal Hellenic Army in times of war. Both brave and strong willed, Konstantínos commands the respect of the officers and the soldiery. In times of war, he has both handled political and military matters and have managed to reach the realization of the Megali Idea, with him renouncing his title as King of the Hellenes, and enacting a new one, Emperor of the Rhomaioi."
 GRE_alexander_desc: "King Aléxandros I of the House of Glücksburg, has assumed the throne with the abdication of his father, former King Konstantínos. The second son of Konstantínos, Aléxandros was chosen by the Venizélists to serve as monarch bound by the constitution, as his older brother Crown Prince Geórgios shared their father’s absolutist views. An open-minded individual, Aléxandros was initially opposed to Venizélos’ policies, but has recently begun to understand and agree with the Prime Minister on many issues. With his ascent, the scars of the National Schism can begin to slowly heal."
