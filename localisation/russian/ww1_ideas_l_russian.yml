 CHI_idea_provisional_constitution: "Временная конституция"
 CHI_idea_provisional_constitution_desc: "После Синьхайской революции правительство Китайской Республики в Нанкине под временным председательством Сунь Ятсена приняло Временную конституцию Китайской Республики в качестве промежуточной меры на период подготовки и написания надлежащей конституции."
 CHI_idea_democratic_constitution: "Конституция трех принципов"
 CHI_idea_yuan_constitution: "Новая Временная конституция"
 CHI_idea_yuan_constitution_desc: "После Синьхайской революции правительство Китайской Республики в Нанкине под временным председательством Сунь Ятсена приняло Временную конституцию Китайской Республики в качестве промежуточной меры на период подготовки и написания надлежащей конституции. В условиях отсутствия надлежащей конституции, предусмотренной для Китайской Республики, Юань Шикай распорядился внести во Временную конституцию поправку, которая резко расширила полномочия президента."
