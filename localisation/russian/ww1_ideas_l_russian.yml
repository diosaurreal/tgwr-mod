 LBA_Senussi_Order: "Сануситский орден"
 LBA_Senussi_Order_desc: "Сенуситский орден - это религиозная и политическая сила, глубоко укоренённая в суфийском исламе, выступающая за духовную чистоту, единство и сопротивление иностранному влиянию. Основанный в начале XIX века, Орден получил широкую поддержку среди бедуинских племен Северной Африки. Его лидеры, почитаемые как духовные наставники и уважаемые как военные стратеги, обладают значительным авторитетом среди своих последователей. Сеть завий (религиозных обителей) сенуситов способствует сплочению на обширных пустынных территориях, что делает их грозным противником для колониальных держав.\n\n§Y«Мы победим или умрём.»§!"
 LBA_traders_of_east_sahara: "Торговцы Восточной Сахары"
 LBA_traders_of_east_sahara_desc: "На протяжении веков сенуситы процветали как хранители торговых путей, пересекающих обширные просторы Восточной Сахары. Используя свои глубокие знания пустыни и прочные связи с местными племенами, орден сенуситов способствует перемещению товаров, включая соль, финики, золото и скот, через суровые, в ином случае непроходимые территории. Эти сети не только обеспечивают экономическое благополучие, но и расширяют влияние Ордена по всей Северной Африке и вглубь Сахеля."
 LBA_i_hate_italians: "Номинальный протекторат"
 LBA_i_hate_italians_desc: "Italy has virtually no influence here. Moreover, relations are getting worse."
 SOM_dervish_movement: "Движение дервишей"
 SOM_dervish_movement_desc: "The Dervish Movement, led by Muhammad Abdullah Hassan, represents a grassroots response to colonial rule in the Horn of Africa. Focused on Islamic revival and Somali unity, the movement seeks to mobilize local tribes against foreign domination. While it has gained some support among the population, it faces significant challenges from British and Italian forces, leading to ongoing conflict and instability in the region."
 SOM_mobile_state: "Кочевое государство"
 SOM_mobile_state_desc: "The Dervish forces, led by Muhammad Abdullah Hassan, rely on their ability to remain highly mobile in the vast, harsh terrains of Somalia. Utilizing light cavalry and camels, the Dervishes can move swiftly across deserts and plains, outmaneuvering slower, more conventional colonial forces. However, this mobility comes at the cost of heavy equipment and infrastructure, limiting their capacity for sustained engagements and logistical support."
 CHA_elite_cavalry: "Элитная кавалерия"
 CHA_elite_cavalry_desc: "У Вадаи есть способные и очень опытные военные, хорошо разбирающиеся в мобильных боях и постоянных набегах, которые характеризовали традиционные войны в регионе. Ядро его армии - элитные кавалерийские войска, многие из которых принадлежат к воинской знати."
 EGY_british_colonial_interference: "Британское колониальное вмешательство"
 EGY_british_colonial_interference_desc: "Установленное под предлогом поддержания стабильности и порядка, британское колониальное правление подорвало суверенитет Египта и ограничило власть хедива. В то время как британцы стремятся защитить свои экономические интересы, такие как контроль над Суэцким каналом и экспортом хлопка, их грубые методы вызывают широкое недовольство среди египетского населения. Это колониальное вмешательство питает растущие националистические настроения, поскольку многие египтяне жаждут самоопределения и правительства, свободного от иностранного контроля."
 EGY_nahda: "Нахда"
 EGY_nahda_desc: "Нахда, или \"Пробуждение\", представляет собой значительное культурное и интеллектуальное возрождение в Египте, характеризующееся расцветом литературы, искусства и образования, стремящихся переосмыслить египетскую идентичность и способствовать модернизации. Под влиянием западной мысли и идей египетские интеллектуалы, поэты и писатели, такие как Ахмад Шавки и Хафез Ибрахим, находятся на переднем крае этого возрождения, поощряя критический дискурс и национальную гордость. По мере того как школы и университеты расширяют доступ к образованию, появляется новое поколение политически осведомленных граждан, выступающих за реформы и большую автономию от колониального правления. Это культурное пробуждение служит мощным катализатором египетского национализма, закладывая основу для будущих движений, стремящихся к самоопределению и независимости."
 EGY_veiled_protectorate: "Завуалированный протекторат"
 EGY_veiled_protectorate_desc: "С 1882 года, когда попытка Араби-паши установить самоуправление в Египте была подавлена британским вмешательством, Египет находится в странном положении де-юре автономной провинции Османской империи, но де-факто под британским политическим, экономическим и дипломатическим контролем. Технически, хедив должен назначаться из Константинии, но на практике это не так. Хедиват является не более чем защищаемым государством Британской империи."
 JAP_uncontrollable_military: "Неуправляемые Военные"
 JAP_uncontrollable_military_desc: "Японские военные готовы развязывать конфликты и войны, чтобы завоевать собственные колонии и продемонстрировать свою мощь. Правительство не может хорошо управлять своими вооруженными силами и сдерживать их, и даже военные не могут контролировать самих себя."
 kawasaki_shipbuilding: "Kawasaki Senpaku Kaiyō Kanpanī"
 kawasaki_aerospace: "Kawasaki Kōkūuchū Kanpanii"
 tokyo_arsenal: "Токийский арсенал"
 VEN_hacienda: "Гасиенды"
 VEN_hacienda_desc: "The sprawling estates of powerful landowners dominate the rural landscape, reinforcing a deeply entrenched system of economic inequality and agricultural dependence. The elite few control vast amounts of land and labor, while the rural peasantry remains impoverished and politically marginalized. This concentration of wealth hinders industrialization and fuels social unrest, but also ensures the landowners' political influence remains strong in the national government."
 VEN_foreign_debt: "Foreign Debt"
 VEN_foreign_debt_desc: "Under the reckless administration of Cipriano Castro, Venezuela’s national finances were mismanaged, leading to skyrocketing foreign debt and international tensions. Castro's failure to address the growing financial crisis left the country vulnerable to foreign intervention and diplomatic isolation. When Juan Vicente Gómez took power, he inherited this burden and was forced to take drastic measures to stabilize the economy. Gómez worked to negotiate with creditors and impose fiscal discipline, but the heavy debt still looms large over the nation's future, constraining domestic development and fueling resentment among the populace."
 VEN_federalismo: "Federalismo"
 VEN_federalismo_desc: "Venezuela’s deeply rooted tradition of federalism dates back to its 19th-century struggles, where regional caudillos (strongmen) played significant roles in the country's politics. This federal structure, which emphasizes regional autonomy, has long been a cornerstone of Venezuelan governance."
 COL_la_catastrofe_de_panama: "La Catástrofe de Panamá"
 COL_la_catastrofe_de_panama_desc: "The secession of Panama in 1903, supported by U.S. intervention, remains a profound national humiliation for Colombia. Known as \"La Catástrofe de Panamá,\" this event shattered the country's territorial integrity and deeply wounded its national pride. The loss of Panama and the subsequent construction of the Panama Canal under foreign control has left Colombians grappling with a sense of betrayal and defeat."
 ECU_caudillismo: "Caudillismo"
 ECU_caudillismo_desc: "Ecuador is trapped in a cycle of Caudillismo, where regional strongmen vie for power, leading to frequent leadership changes and political instability. Bitter conflicts between liberals and conservatives over church-state relations further divide the nation. These power struggles weaken the central government and hinder effective governance, leaving the country fragmented and vulnerable to internal unrest."
 ECU_regionalismo: "Regionalismo"
 ECU_regionalismo_desc: "Ecuador is characterized by deep Regionalismo, where local identities and interests overshadow national unity. The country’s diverse geography fosters strong regional loyalties, resulting in political fragmentation and a lack of effective central governance. Coastal and highland regions often clash over resources and representation, complicating efforts for cohesive national policies and stability."
 CHL_prussian_army: "Прусские традиции"
 CHL_prussian_army_desc: "In an effort to modernize its military and administration, Chile has welcomed a group of experienced German advisors. These military experts and bureaucrats bring with them a wealth of knowledge on organization, tactics, and governance. Their influence is evident in the restructuring of the Chilean army and the adoption of more efficient administrative practices. While their expertise strengthens Chile's military capabilities, their presence also stirs debates about foreign influence and national sovereignty."
 CHL_Southamerican_dreadnought_race: "Южноамериканская дредноутная гонка"
 CHL_Southamerican_dreadnought_race_desc: "As tensions rise among the major South American powers, the race to build dreadnoughts-the powerful battleships that symbolize naval supremacy-intensifies. Argentina, Brazil, and Chile are locked in a fierce competition to modernize their fleets, each striving to outdo the others and secure maritime dominance in the region."
 CHL_remnants_of_the_valpo_earthquake: "Remnants Of The Valparaíso Earthquake"
 CHL_remnants_of_the_valpo_earthquake_desc: "The devastating earthquake of 1906 left lasting scars on Valparaíso and the surrounding regions. Despite reconstruction efforts, many citizens struggle to rebuild their lives in the aftermath of the catastrophe."
 CHL_la_hacienda: "Haciendas"
 CHL_la_hacienda_desc: "The sprawling estates of powerful landowners dominate the rural landscape, reinforcing a deeply entrenched system of economic inequality and agricultural dependence. The elite few control vast amounts of land and labor, while the rural peasantry remains impoverished and politically marginalized. This concentration of wealth hinders industrialization and fuels social unrest, but also ensures the landowners' political influence remains strong in the national government."
 CHL_FAMAE: "FAMAE"
 CHL_FAMAE_desc: "FAMAE (Fábricas y Maestranzas del Ejército - Фабрики и мастерские армии) чилийский государственный производитель огнестрельного оружия. Его продукция используется чилийской армией."
 CHL_ASMAR: "ASMAR"
 CHL_ASMAR_desc: "ASMAR (Astilleros y Maestranzas de la Armada de Chile) - чилийская государственная судостроительная компания, основанная в 1895 году."
 compania_de_lota_y_coronel: "Compañías Salitreras"
 SPR_backward_economy: "Отсталая экономика"
 SPR_backward_economy_desc: "Экономика Испании остаётся в ловушке цикла неразвитости, характеризующегося устаревшими методами ведения сельского хозяйства, вялым промышленным ростом и повсеместной неэффективностью. Хотя некоторые регионы пережили ограниченную индустриализацию, большая часть страны продолжает полагаться на традиционные методы земледелия, что приводит к низкой производительности и слабой экономической отдаче. Коррупция ещё больше усугубляет ситуацию, поскольку укоренившиеся элиты и неэффективная бюрократия отвлекают ресурсы, которые в противном случае могли бы быть инвестированы в модернизацию."
 SPR_carlism: "Карлизм"
 SPR_carlism_desc: "Укоренённый в верности линии Бурбонов-карлистов и видении более консервативной, католической и децентрализованной Испании, карлизм уже вызывал множество гражданских войн в прошлом и остаётся мощной силой инакомыслия. Хотя карлисты в основном оттеснены на политическую периферию, их поддержка сохраняется в сельских общинах, особенно в Наварре, Стране Басков и Арагоне. Их призывы к возвращению монархии под своим претендентом и неприятие либерализма и централизма продолжают бросать вызов стабильности испанского государства."
 SPR_clericalismo: "La Iglesia"
 SPR_clericalismo_desc: "Католическая церковь обладает огромным влиянием на испанское общество, формируя не только духовную жизнь, но также образование, культуру и политику. От церковной кафедры до коридоров власти Церковь служит краеугольным камнем нации, отстаивая консервативные ценности и выступая в качестве оплота против либерализма, социализма и других предполагаемых угроз традициям. Её доминирование наиболее заметно в сельских общинах, где священники имеют власть над повседневной жизнью, а население видит в Церкви моральный ориентир."
 SPR_el_desastre_del_98: "El Desastre del 98"
 SPR_el_desastre_del_98_desc: "Унизительное поражение в испано-американской войне разрушило военную гордость Испании. Некогда грозная имперская держава, вооружённые силы теперь переживают позор потери Кубы, Пуэрто-Рико и Филиппин в пользу набирающей силу Соединённых Штатов. Флот, некогда бывший хребтом колониального господства, лежит в руинах, с потопленными или устаревшими эскадрами. В армии офицеров гораздо больше, чем реально необходимо, а войска больше сосредоточены на традиционных маршах, чем на настоящих военных учениях."
 SPR_pact_of_cartagena_1907: "Пакт в Картахене"
 SPR_pact_of_cartagena_1907_desc: "Картахенский пакт 1907 года установил сферы влияния Испании, Франции и Великобритании в Северной Африке. В обмен на поддержку Испании в случае нападения Тройственного союза, Антанта предоставила нам значительную материальную помощь в модернизации нашего флота, а также поддержала нашу колониальную целостность."
 SPR_pact_of_cartagena_1907_tt: "\nЕсли на §Y[SPR.getFlag][SPR.getName]§!, §Y[ENG.getFlag][ENG.getName]§! и/или §Y[FRA.getFlag][FRA.getName]§! нападут и §R[ITA.getFlag]Италия§!, и §R[AUS.getFlag]Австрия§!, мы будем сражаться вместе.\n\n"
