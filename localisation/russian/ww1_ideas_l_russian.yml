 SER_idea_grand_coalition_desc:0 "В настоящее время нами правит остаток концентрационной коалиции 1909 года. Эта коалиция и парламентская диспозиция должны были просуществовать всего несколько месяцев, но чрезвычайные обстоятельства во внешней политике искусственно продлили мандат парламента. Теперь, когда ситуация во внешней политике охлаждается, коалиция становится все более и более обременительной."
