# South Africa
 SAF_mining_reliant_economy:0 "Mining Reliant Economy"
 SAF_mining_reliant_economy_desc:0 "The foundation of South Africa’s economy lies deep beneath the earth, where gold, diamonds, and precious minerals drive both prosperity and vulnerability. As the lifeblood of the nation's wealth, the mining industry dominates every facet of economic life, from employment to exports. However, this reliance comes at a cost—economic stability is at the mercy of fluctuating global demand and labor unrest in the mines. Any disruption could send shockwaves through the nation's fragile industrial base."

 SAF_segregation:0 "Segregation"
 SAF_segregation_desc:0 "Rooted in policies of racial division, the South African government enforces a system of segregation that marginalizes the majority of its population. From land ownership restrictions to labor laws, Black, Coloured, and Indian South Africans are excluded from economic and political power."

