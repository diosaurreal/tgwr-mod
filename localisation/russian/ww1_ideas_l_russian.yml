 ENG_orange_order:0 "Оранжевый орден"
 ENG_orange_order_desc:0 "Институт лояльных оранжевых, широко известный как Орден апельсинов, - это международный протестантский братский орден, базирующийся в Северной Ирландии. Он также имеет ложи в Шотландии, Британской империи и Соединенных Штатах. Орден Оранжистов был основан в графстве Арма в 1795 году, в период протестантско-католического сектантского конфликта, как братство в масонском стиле, поклявшееся поддерживать протестантское господство. Его возглавляет Великая оранжевая ложа Ирландии, основанная в 1798 году. Ее название - дань уважения королю-протестанту голландского происхождения Вильгельму Оранскому, который победил армию католического короля Якова II в войне вильгельмов и якобитов. Орден наиболее известен своими ежегодными маршами, самый крупный из которых проводится примерно 12 июля."
