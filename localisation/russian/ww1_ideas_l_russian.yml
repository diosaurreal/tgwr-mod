 SOV_idea_revolutionary_commanders_desc: ""
 SOV_idea_red_guard: "Красная гвардия"
 SOV_idea_red_guard_desc: "Советское правительство еще не сформировало армию и полагается на повстанческие бригады Красной гвардии."
