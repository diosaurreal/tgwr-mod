 #PERSIA
 PER_idea_rural_society:0 "Сельское общество"
 PER_idea_rural_society_desc:0 "Персия, ничтожная по сравнению с экономиками европейских и американских наций и проклятая политической нестабильностью, находится в трудном положении для модернизации. Быстрый спад отвлек персидскую нацию от адаптации своей аграрной экономики, а вместе с этим возникают издержки сильной экономической зависимости и отсутствия инфраструктуры для индустриализации. И хотя персидская армия не страдает от этого так сильно, как это логично должно быть из-за военных миссий, направленных европейскими державами, Персия остается полностью уязвимой для вторжения из-за отсутствия у нее промышленной базы, даже со стороны племен внутри ее границ. Революционная нестабильность уже нанесла серьезный ущерб целостности и целостности нации, и это отсутствие централизации является вишенкой на вершине проблем Персии."
 PER_idea_constitutional_revolution:0 "Конституционная революция"
 PER_idea_constitutional_revolution_desc:0 "20-й век не был милосерден к Персии. По мнению конституционалистов, Персия была страной, застрявшей во времени со своим реакционным режимом, выступающим против любых реформ. Король Мозаффар ад-Дин Шах Каджар, монарх до 1906 года, подписал конституцию незадолго до своей кончины. Преемником стал Мохаммед Али Шах, который затем отменил конституцию и взорвал здание парламента. Затем проконституционные элементы вынудили его отречься от престола и восстановить конституцию, но не без ущерба для целостности нации. После дестабилизирующей гражданской войны и иностранных интервенций Персия сейчас стоит на перекрестке истории. Столкнувшись с политическим упадком и беспорядком, тот, кто добьется успеха, полностью зависит от песков времени."
 PER_idea_foreign_reliance:0 "Внешняя зависимость"
 PER_idea_foreign_reliance_desc:0 "На протяжении долгого столетия Российская империя и Британская империя, в настоящее время находящиеся в середине Великой игры, смотрели на Персию как на шахматную фигуру. Из-за своего географического положения Персия рассматривалась обеими нациями как буферная зона против другой. Персия, если бы ее контролировали англичане, обнажила бы подбрюшье России, то есть Кавказ и Центральную Азию. Если бы он находился под контролем России, он прорезал бы Британскую империю, обнажив Кувейт и Белуджистан. Персидские дипломаты, стремясь использовать эту перспективу, хотели использовать эту холодную войну для обеспечения независимости Персии, играя обеими сторонами друг против друга. Однако эта внешнеполитическая стратегия потерпела сокрушительный провал после смягчения отношений между Российской империей и Британской империей."  
