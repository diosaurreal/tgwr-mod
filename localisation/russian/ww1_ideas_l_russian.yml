 ITA_catholic_opposition_effect_tt_2: "£boost_popularity_texticon  Ежедневная поддержка демократии: §G+0.02§!\n"
 ITA_catholic_opposition_effect_tt_3: "£boost_popularity_texticon  Ежедневная поддержка демократии: §G+0.03§!\n"
 ITA_idea_tribunale_speciale_desc: "§YOrganizzazione per la Vigilanza e la Repressione dell'Antifascismo§! (Организация выявления и подавления антифашизма) служит тайной полицией нашего государства. Используя обширную сеть информаторов, слежку и целенаправленные аресты, OVRA безжалостно выслеживает и уничтожает любую оппозицию фашистскому режиму, особенно тех, кто симпатизирует §oкоммунистам§!. Их методы оказались особенно эффективными для поддержания контроля как на внутренних территориях, так и в оккупированных регионах."
 ITA_idea_italian_autarky: "Итальянская автаркия"
 ITA_idea_italian_autarky_desc: "Наша политика экономической самодостаточности направлена на снижение зависимости Италии от иностранного импорта. Хотя это и стимулирует внутреннее промышленное развитие, это также создает значительные проблемы в области приобретения ресурсов и международной торговли."
 ITA_idea_mafia: "Влияние сицилийской мафии"
 ITA_idea_mafia_desc: "Преступные организации Южной Италии, в частности §Yсицилийская мафия§!,  удерживают власть над местной политикой и экономикой. Их влияние распространяется вглубь общества, ставя под сомнение авторитет центрального правительства и препятствуя нашим усилиям по модернизации."
 ITA_idea_camicie_nere: "Le Camicie Nere"
 ITA_idea_camicie_nere_desc: "§YЧернорубашечники§! выступают в качестве влиятельной военизированной силы, поддерживая порядок и навязывая политическую волю с помощью запугивания и прямых действий. Их отличительная черная униформа стала символом власти и контроля."
 ITA_death_before_surrender: "Смерть перед капитуляцией"
 ITA_death_before_surrender_desc: "Наша военная доктрина подчеркивает абсолютную преданность делу. Эта непоколебимая преданность долгу, хотя и вдохновляет, но зачастую приводит к дорогостоящим сражениям и большим потерям, поскольку наши войска отказываются уступать позиции."
 vickers_terni: "«Vickers-Terni»"
 vickers_terni_desc: "Это совместное §Rангло§!-§Gитальянское§! предприятие представляет собой важнейший шаг в нашей военной индустриализации. Передовые производственные возможности компании, особенно в области артиллерийского и военно-морского вооружения, значительно расширяют наш военный производственный потенциал."
 universita_torino: "Università degli Studi di Torino"
 universita_torino_desc: "§YТуринский университет§! является одним из ведущих учебных заведений нашей страны. Его исследовательская база и академическое мастерство вносят значительный вклад в научно-технический прогресс нашей страны."
 umberto_ii: "Умберто II"
 umberto_ii_desc: "Сын и законный наследник Виктора Эммануила III, стал королем Италии в тяжелые времена. Неизвестно, сможет ли он вести Италию в будущее, поскольку занял трон в юном возрасте."
 ita_SIAI: "«SIAI»"
 ita_SIAI_desc: "§Y«Società Idrovolanti Alta Italia»§! (Компания гидросамолетов Северной Италии) возглавляет развитие технологий морской авиации в нашей стране. Их инновационные разработки вывели Италию на передовые позиции в области создания гидросамолетов."
 idea_ITA_moderate_protectionism: "Умеренный протекционизм"
 idea_ITA_moderate_protectionism_desc: "Наш сбалансированный подход к защите торговли помогает защитить развивающуюся отечественную промышленность, поддерживая при этом необходимую международную торговлю. Эта политика балансирует на тонкой грани между стимулированием промышленного роста и предотвращением экономической изоляции."
 ansaldo_aerei: "«Ansaldo Aeronautica»"
 ansaldo_aerei_desc: "Являясь одним из ведущих итальянских производителей самолетов, компания §Y«Ansaldo Aeronautica»§! играет жизненно важную роль в военном авиационном секторе. Их инновационные разработки и производственные возможности имеют решающее значение для поддержания технологического превосходства наших ВВС."
 ITA_moderm_hussars: "Современные гусары"
 ITA_moderm_hussars_desc: "Наши кавалерийские войска адаптировались к современным условиям ведения войны, сохранив при этом свои гордые традиции. Эти модернизированные подразделения сочетают классическую кавалерийскую тактику с современной военной доктриной, доказывая свою неизменную актуальность на поле боя."
 ITA_messina_earthquake_aftershock: "Афтершок землетрясения в Мессине"
 ITA_messina_earthquake_aftershock_desc: "Катастрофическое землетрясение и цунами 28 декабря 1908 года до сих пор остается глубоким шрамом в нашей национальной психике. Разрушение городов §YМессина§! и §YРеджо-ди-Калабрия§! унесло более 80 000 жизней, став самым смертоносным землетрясением в Европе. Продолжающиеся работы по восстановлению требуют значительных ресурсов и определяют нашу внутреннюю политику."
 ITA_lackluster_industrialisation: "Вялая индустриализация"
 ITA_lackluster_industrialisation_desc: "Наши усилия по индустриализации сталкиваются с серьезными проблемами, особенно из-за резкого контраста между промышленно развитым §gСевером§! и сельскохозяйственным §YЮгом§!. Этот экономический разрыв препятствует нашему общему промышленному развитию и национальной продуктивности."
 ITA_lybia_war_effort: "Амфибийные военные усилия"
 ITA_lybia_war_effort_desc: "В то время как мы готовимся заявить о своих претензиях на §YСеверную Африку§!, наши военные проводят масштабную подготовку к проведению заморских операций. Наши флотоводцы и армейские командиры разработали новые доктрины ведения амфибийной войны, а наши логисты оптимизировали сложную задачу развертывания сил по всему §BСредиземноморью§!. Эти приготовления окажут неоценимую помощь в обеспечении наших колониальных амбиций в §YЛивии§!."
 ITA_emigrazione_italiana: "Emigrazione Italiana"
 ITA_emigrazione_italiana_desc: "Массовый отток §Gитальянцев§! в поисках лучших возможностей за границей стал определяющей чертой нашего общества. Хотя эта эмиграция приносит экономическую выгоду за счет денежных переводов, она также представляет собой значительную утечку рабочей силы и человеческого капитала."
 ITA_rapid_unionisation: "Быстрое объединение в профсоюзы"
 ITA_rapid_unionisation_desc: "Итальянские рабочие бунтуют, и забастовки становятся все более многочисленными."
 ITA_roman_question: "Questione Romana"
 ITA_roman_question_desc: "Сложные отношения между §GИтальянским Государством§! и §WСвятым Престолом§! остаются деликатным политическим вопросом. Статус §YРима§! как нашей национальной столицы, так и резиденции папской власти создает постоянную напряженность в наших внутренних и международных отношениях."
 ITA_lateran_treaty: "Латеранские соглашения"
 ITA_lateran_treaty_desc: "Историческое соглашение между §GИталией§! и §WСвятым Престолом§! окончательно разрешило §YРимский вопрос§!. Признав Ватикан в качестве независимого государства и предоставив компенсацию за утраченные папские земли, мы достигли важнейшего дипломатического успеха, который стабилизирует нашу внутреннюю политику."
 FRA_scientists_exodus: "Исход ученых"
 FRA_scientists_exodus_desc: "После прихода к власти социалистов аристократическая и религиозная элита покинула страну. Эта «утечка мозгов» стала серьезным препятствием для нового режима."
 FRA_socialist_education: "Социалистическое образование"
 FRA_socialist_education_desc: "Чтобы противостоять утечке мозгов, вызванной революцией, правительство предприняло особые усилия по реформированию образования. Несмотря на эти попытки, Франция больше не рождает столько изобретателей, как раньше."
 FRA_popular_investment_act: "Закон о народных инвестициях"
 FRA_popular_investment_act_desc: "Комитет экономического планирования запустил программу поддержки тяжелой промышленности, направленную на упрощение методов производства. Эти временные разрешения позволяют заводам легче адаптироваться к национальным потребностям."
 FRA_charte_federale_du_travail: "Charte Fédérale du Travail"
 FRA_charte_federale_du_travail_desc: "Федеральный трудовой устав требует от государственных предприятий и региональных администраций осуществлять народное руководство через свободный и автономный профсоюз."
 FRA_central_comite_dictatorship: "Диктатура Центрального комитета"
 FRA_central_comite_dictatorship_desc: "Революционный комитет, базировавшийся в Париже, ликвидировал все политические плюрализмы и распустил региональные и местные советы, чтобы обеспечить полный контроль над администрацией."
 FRA_first_five_year_plan: "Первый пятилетний план"
 FRA_first_five_year_plan_desc: "Французское правительство разработало план масштабной индустриализации, в рамках которого мобилизуется значительная часть национальной экономики."
 FRA_union_in_socialism: "Союз в социализме"
 FRA_union_in_socialism_desc: "Правительство синдикалистов всячески поощряет политический плюрализм в рамках национального представительства. Анархистские, синдикалистские, коммунистические и умеренные движения были разрешены и теперь занимают прочные позиции в некоторых местных советах. Такая открытость предотвращает народный протест и поддерживает единство людей за общее дело."
 FRA_defiant_army: "Непокорная армия"
 FRA_defiant_army_desc: "Хотя большинство генералов-националистов покинули армию, в ее рядах сохраняется сильная оппозиция. Офицеры и солдаты не понимают, что Французская Республика стала социалистическим государством, и не полностью сотрудничают с правительством."
 FRA_anti_war_sentiment: "Антивоенные настроения"
 FRA_anti_war_sentiment_desc: "Благодаря распространению пацифистской политики Жана Жореса у французов больше нет мотивации к ведению войны."
 FRA_garde_populaire_nationale: "Garde Populaire Nationale"
 FRA_garde_populaire_nationale_desc: "Армия была частично расформирована после Великой войны. Вместо нее в качестве главной ударной силы Франции утвердилось партизанское ополчение, состоящее из сторонников Социалистической Партии. Если этот метод и позволяет создать крупные вооруженные силы даже в мирное время, он остается менее эффективным."
 ITA_idea_FIAT_war_effort: "Военные усилия «FIAT»"
 ITA_war_reparations: "Военные репарации османам"
 ITA_exiled_sultan: "Султан в изгнании"
 ITA_exiled_sultan_desc: "Султан может быть де-юре правителем Хобьо, но реальная власть распределена между местными жителями, помощниками и итальянской администрацией."
 has_italian_civil_war_tt: "В Италии идет §Yгражданская война§!"
 has_italian_civil_war_tt_NOT: "Италия не находится в состоянии §Yгражданской войны§!"
 ITA_under_enemy_hands: "В руках врага"
 ITA_under_enemy_hands_desc: "Австрийские Габсбурги были главными противниками итальянского объединения, и идея единой Италии в очередной раз провалилась, а Венеция перешла под контроль австрийцев. Местное население не слишком радо их правлению и контролю."
