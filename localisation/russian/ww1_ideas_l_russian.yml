 CHI_idea_unstable_republic_desc:0 "[CHI_idea_unstable_republic_desc]"
 CHI_idea_unstable_republic_loc:0 "Unstable Republic"
 CHI_idea_unstable_republic_desc_loc:0 "While we have successfully ousted the old Qing dynasty, our new republic is proving to be unstable. The military, especially the Beiyang Army, has significant political influence, and the republican cause is fractured into several splinter movements. So long as the republic remains unstable, foreign powers will be reluctant to interact with us, and our people will not have faith in our leadership. §YThe republic must be united before we can pursue any sort of foreign policy.§!"
 CHI_idea_unstable_empire:0 "Unstable Empire"
 CHI_idea_unstable_empire_desc:0 "The unstable republic has been dissolved, and Yuan Shikai has proclaimed himself Emperor of China. This declaration was met with varying reactions across the country, and has polarized both the population as a whole, and the high command of the army. Despite this, the new Hongxian Emperor is showing no signs of rescinding the declaration. However, foreign powers have expressed their displeasure with these developments, and there are rumors of a rebellion beginning in the south. §YThe empire must be united before we can pursue any sort of foreign policy.§!"
 idea_qing_dynasty:0 "Мандат Небес"
 idea_qing_beiyang_army:0 "Оппозиция чиновников"
 idea_qing_beiyang_army_desc:0 "Государственный аппарат был захвачен милитаристами Бэйянской армии. Их лидер Юань Шикай находится в изгнании. И только его освобождение может остановить беспредел чиновников."
 idea_qing_antimanchu:0 "Антиманьчжурское движение"
 idea_xinhai:0 "Синхайская революция"
 idea_xinhai_end:0 "Восстановление после революции"
 idea_xinhai_warlords:0 "Эра милитаристов"
 idea_xinhai_warlords_desc:0 "Некоторые регионы республики крайне недовольны новым режимом. Местные правители готовы в любой момент провозгласить независимость своих земель."
 CHI_FNG_idea_backward_industry:0 "Отсталая промышленность"
 CHI_FNG_idea_backward_industry_desc:0 "Хотя в Фэнтяне, возможно, находится вторая по величине промышленная база в Восточной Азии, за ней скрываются устаревшее оборудование, неэффективные методы и серьезные нарушения в управлении. Только масштабные реформы, подкрепленные значительными инвестициями, могут преодолеть эти проблемы."
 CHI_FNG_idea_regionalist_sentiment:0 "Регионалистские настроения"
 CHI_FNG_idea_regionalist_sentiment_desc:0 "Национальные цели нашего правительства всегда вступали в противоречие с более локализованными регионалистскими идеями, которые пользуются большей привлекательностью среди в целом аполитичного большинства, чем возвышенные республиканские идеалы. Хотя Чжан Цзолинь когда-то использовал регионалистские настроения для утверждения своего нынешнего положения правителя, теперь это угрожает сорвать его планы снова отправиться к югу от Великой китайской стены, чтобы завоевать Пекин и вернуть себе весь Китай."
 CHI_FNG_idea_kwantung_army:0 "Квантунская армия"
 CHI_FNG_idea_kwantung_army_desc:0 "Квантунская армия де-факто действует как военная миссия и оккупационная сила, защищая железные дороги, оказывая материальную помощь и давая 'советы'. К сожалению, игнорирование этих советов может иметь ужасные последствия."
 CHI_SCC_idea_internal_divisions:0 "Внутренний раскол"
 CHI_SCC_idea_internal_divisions_desc:0 "В отличие от других частей Китая, провинция Сычуань разделена, и никто не занимает руководящую должность. В этом состоянии, если кто-либо вмешается извне, она рухнет."
 CHI_XSM_idea_dispersed_society:0 "Рассеянное общество"
 CHI_XSM_idea_dispersed_society_desc:0 "Северо-западный Китай, как правило, менее густонаселен по сравнению с восточным. Такие районы, как Нинся, Цинхай и верхняя Ганьсу, имеют подвижное население с небольшим количеством сосредоточенного городского населения. Одним из преимуществ этого является то, что наши военные имеют большой опыт работы верхом, а также то, что это затрудняет саботаж наших армий. С другой стороны, нехватка людей, желающих остепениться, снижает наши и без того отсталые технологические возможности."
 CHI_XSM_idea_han_hui_divide:0 "Раскол ханьцев и хуэй"
 CHI_XSM_idea_han_hui_divide_desc:0 "На людей хуэй, живущих на северо-западе и придерживающихся не конфуцианских, а исламских идеалов, ханьцы в основном смотрят свысока, как на зверей."
 CHI_SHX_idea_neutrality:0 "Нейтралитет Шаньси"
 CHI_SIK_idea_pushing_edge:0 "На пределе"
 CHI_SIK_idea_pushing_edge_desc:0 "[ROOT.GetLeader] имеет опыт общения с уйгурским населением и знает, до какой степени уйгуры способны переносить сильное угнетение. Его режим доводит эту грань до предела, и что-либо большее немедленно привело бы к всплеску напряженности."
 QIN_idea_fractured_empire:0 "Разделенная империя"
 QIN_idea_fractured_empire_desc:0 "Империя Цин теоретически контролирует весь Китай, включая Маньчжурию, Тибет и Монголию. На самом деле власть императора едва ли простирается за пределы стен Запретного города."
 CHI_idea_li_duan_conflict:0 "Конфликт Ли и Дуаня"
 CHI_idea_li_duan_conflict_desc:0 "Заместитель президента Ли Юаньхун и премьер-министр Дуань Цижуй находятся в конфликте друг с другом. Ли Юаньхун, который благосклонно относится к партийной политике и ассамблее, обеспокоен амбициями Дуань Цижуй, поэтому он поддерживает Фэн Гочжана, вице-президента и главу чжилийской клики, которая конкурирует с Аньхойской кликой Дуаня. С другой стороны, Дуань Цижуй пытается захватить государственную власть со своей кликой."
 CHI_idea_duan_qirui:0 "Премьер-министр Дуань Цижуй"
 CHI_idea_duan_qirui_desc:0 "Он является лидером Аньхойской клики и большой шишкой в Бэйянской клике, которая пришла к власти после Юань Шикая. Хотя он амбициозен и склонен щадить свою клику, он является назначенным премьер-министром, пользующимся подавляющей национальной и международной поддержкой."
 CHI_idea_duan_qirui_executive:0 "Chief Executive Duan Qirui"
 CHI_idea_duan_qirui_executive_desc:0 "He is the leader of the Anhui Clique and a big shot of the Beiyang Clique that came to power after Yuan Shikai. He is the Chief Executive which place is in apposition with the President, and also the unifying element in the Beyang Government, whose authority has been shaken by several civil wars..."
 CHI_idea_mobilisation:0 "Мобилизация"
 CHI_idea_three_principles:0 "Три принципа"
 CHI_idea_government_divided:0 "Разделенное правительство"
 CHI_idea_government_divided_desc:0 "Правительство децентрализовано. Политические группировки разрушают страну изнутри, в то время как милитаристы разрывают нацию на части. Мы сможем воссоединить Китай только в том случае, если возглавим одну из сторон конфликта."
