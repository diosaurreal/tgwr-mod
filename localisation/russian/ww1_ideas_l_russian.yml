 MOR_economical_crisis: "Economical Crisis"
 MOR_economical_crisis_desc: "The Moroccan economy is on the verge of bankruptcy since the departure of Sultan Abdelaziz for the benefit of his brother Abdelhafid, the lack of control of the territory and the sluggishness of foreign investments have plunged the country into a deep budgetary crisis."
 MOR_decentralized_tribal_state: "Decentralized Tribal State"
 MOR_decentralized_tribal_state_desc: "Morocco is a rural and decentralized state. Most government seats are given to warlords representing more or less independent tribes, fighting for their own interests."
 MOR_limited_tradition_preservation: "Relative Tradition Preservation"
 MOR_limited_tradition_preservation_desc: "The Moroccan government has preserved the influence and authority of religious elites in the villages, which contributes to the stability of the country."
 MOR_low_makhzen_authority: "Low Makhzen Authority"
 MOR_low_makhzen_authority_desc: "The Makhzen represents the court of the Sultan and his courtiers. Once influential, it lost authority following the economic, political and social crises the country was going through."
 MOR_mid_makhzen_authority: "Mitigated Makhzen Authority"
 MOR_mid_makhzen_authority_desc: "The Makhzen represents the court of the Sultan and his courtiers. Once influential, it lost authority following the economic, political and social crises the country was going through."
 MOR_ship_sale: "Ship Sales"
 MOR_ship_sale_desc: "The Moroccan government has begun purchasing some of our navy's decommissioned or near-decommissioned ships."
 MOR_ship_purchase: "Purchasing Ships"
 MOR_incompetent_navy: "Incompetent Navy"
 MOR_incompetent_navy_desc: "[ROOT.getName] has never had a navy and has no naval tradition."
 MAL_federation: "Federated States"
 MAL_federation_desc: "Under British command, the four states of the Malay Peninsula - Selangor, Perak, Negeri Sembilan and Pahang - were united as a federation. Once home to numerous sultans and small states, we now work together under a single leadership, each enjoying a small degree of autonomy."
 INS_colonial_nation: "Insulindia"
 INS_colonial_nation_desc: "Insulindia is a concept that originated in the Dutch East Indies colony that brought together many of the islands of the archipelago of Sunda, the Maluku Islands, and West Papua, which never formed a single political entity until the 19th century."
 INS_ethical_policy: "Ethische Politiek"
 INS_ethical_policy_desc: "Instead of oppressive and violent rule, the Dutch implemented a policy of appeasement by developing infrastructure in irrigation, health, transport, logistics and administration. The policy also encouraged immigration from Europe and migration to unexplored lands. However, all these benefits have not been shared by all social classes, but only by a few upper classes."
 BRN_disgrace: "National Disgrace"
 BRN_disgrace_desc: "What was initially a call for a westerner to help put down a local rebellion has now led to white rule over much of the former territories. The world is too dangerous. We should just stand still to keep this small piece of land safe under the rule of [ROOT.GetRulingParty]..."
 SAR_rangers: "Sarawak Rangers"
 MCO_monte_carlo_casino: "Monte Carlo Casino"
 MCO_monte_carlo_casino_desc: "The Casino de Monte-Carlo is owned and operated by the Société des bains de mer de Monaco, a public company in which the Monaco government and the ruling royal family have a majority interest. The company also owns the principal hotels, sports clubs, foodservice establishments, and nightclubs throughout the Principality. However, citizens of Monaco are forbidden from entering the gaming rooms of the casino."
 MCO_monegasque_revolution: "Monégasque Revolution"
 MCO_monegasque_revolution_desc: "In March 1910, protesters angered by the lack of arable land and high unemployment in Monaco organised a delegation to demand that the Prince set up a parliament and enact a constitution. If their demands were not met, they threatened to overthrow the monarchy and establish a republic."
 SMR_roman_republic: "Республиканская традиция"
 SMR_roman_republic_desc: "Конституция Сан-Марино, основанная на Статутах 1600 года, устанавливает парламентское правление во главе с двумя капитанами-регентами в соответствии с традициями древней Римской Республики."
 ADR_co_prince: "Coregency"
 ADR_co_prince_desc: "Founded in 1278 by a treaty between the Bishop of Urgell and the Count of Foix, the unique diarchy has remained in place since the Middle Ages. Andorra is jointly reign by the French Head of State and the Bishop of Urgell. This remained the case while France's heads of state alternated between King, Emperor and President, except for a brief period when Andorra was annexed to France by Napoleon I."
 GEO_minority_problem: "Протесты меньшинств"
 GEO_minority_problem_desc: "Грузия является домом не только для грузин, но также для осетин, абхазов и различных других этнических меньшинств, имеющих конфликты с центральным правительством."
 GEO_erzincan_armistice: "Перемирие в Эрзинджане"
 BLR_weak_national_identity: "Weak National Identity"
 BLR_weak_national_identity_desc: "While many nations in Eastern Europe have experienced a national awakening in the second half of the 19th century, the idea of a Belarusian nation only started to appear in this century. Now very few Belarusians can even comprehend the idea of nationalism, let alone embrace it, and many even consider Belarusians to be nothing but Polonised Russians or poor, uncultured peasants unworthy of the title of \"nation\""
 TRP_governing_tetrarchy: "Governing Tetrarchy"
 TRP_governing_tetrarchy_desc: "Four governing figures withing the Supreme Council, four men with different ideals. Though we're a republic with a president, the political reality of the leadership can best be explained as being divided between four figures united by one goal. Though these men unite this country and against our enemies, it without a doubt causes some frictions."
 TRP_consultative_council: "Consultative Council"
 TRP_consultative_council_desc: "Though not as influential as the Supreme Council, the Consultative Council brings about various tribes under itself, making sure every voice is heard in our new republic"
 TRP_unrecognized_republic: "Unrecognized Republic"
 TRP_unrecognized_republic_desc: "Our republic stands internationally unrecognized, making it harder to establish relations with other states."
 TRP_civil_war: "Civil War"
 TRP_civil_war_desc: "The republic's power structure, unstable from the start, was completely shattered, with various parts of the republic plunging into civil war."
 BEL_belgian_resistance_modifier: "Бельгийское сопротивление"
 BEL_belgian_resistance_modifier_desc: "The popularity of King Albert and the publication of underground newspapers stimulated resistance in Belgium."
 BEL_belgian_resistance_modifier_idea: "Бельгийское сопротивление"
 BEL_belgian_resistance_modifier_idea_desc: "The popularity of King Albert and the publication of underground newspapers stimulated resistance in Belgium."
 MOR_reformed_tertib: "Reformed Tertib"
 MOR_union_des_mines_marocaines: "Union des mines Marocaines"
 MOR_mannesmann: "Mannesmann"
 MOR_mannesmann_desc: "Mannesmann Souss Landgeselischaft"
 FUJ_legacy_of_western_african_djihad: "Legacy of West-African Djihad"
 FUJ_legacy_of_western_african_djihad_desc: "Guided by faith and the sword, the Imamate of Futa Jallon ignited the flame of Islamic revival in the Guinean highlands. Their example inspired generations of reformers and conquerors throughout West Africa, establishing the most powerful Islamic state in the region. This glorious past remains etched in our memories."
 french_tech_share_name: "Francophonie Influence"
 french_tech_share_desc: "As a member of the French sphere of influence, we enjoy privileged access to the metropolis's new discoveries."
 SRD_great_war_loser: "Responsibility for Defeat"
 SRD_great_war_loser_desc: "Italy lost the Great War because it lined up on the wrong side of the tide. The popular blame for this choice fell squarely on the monarchy, but it seems the Savoyards hadn't completely lost their leadership yet."
 SRD_avanti_savoia: "Avanti Savoia!"
 SRD_avanti_savoia_desc: "The entire Italian peninsula was once united under the House of Savoy, so why not again?"
 KUT_senussi_fortress: "Senussi Fortress"
 KUT_senussi_fortress_desc: "Muhammad al-Sanussi is a member of the Sanusiyya order and is the sheikh of both Dar al-Kuti and Dar Runga. He consolidated and expanded Sanussi's authority in the region."
 KUT_legacy_of_slave_trade: "Наследие работорговли"
 KUT_legacy_of_slave_trade_desc: "Большинство коренных жителей региона были захвачены работорговцами из Судана во второй половине девятнадцатого века."
 HAM_1906_voter_disenfranchisement_law: "Voter Disenfranchisement Law of 1906"
 HAM_1906_voter_disenfranchisement_law_desc: "Sparked by the electoral victory of the SPD in 1906, the subsequent state elections use a system of heavily weighted class suffrage that divides the enfranchised male population into two groups. Furthermore, landowners and the notables are also enfranchised with 40 representatives per group."
 BRE_eight_class_franchise: "Eight-Class Franchise"
 BRE_eight_class_franchise_desc: "Many poorer residents are unable to acquire citizenship due to the registration fee and therefore have no right to vote. Thus, broad sections of the population in Bremen are not involved in the parliamentary process of political participation, not even a third of Reichstag voters are eligible to vote in the state elections."
 ARM_idea_mountain_fighters: "Горные бойцы"
 ARG_generation_of_80: "Поколение 80-х"
 ARG_generation_of_80_desc: "Поколение 80-х - это правящая элита в Аргентине, состоящая из членов олигархии провинций и столицы страны. Политики «Поколения 80-х» придерживаются экономически либеральных и социально консервативных позиций, а также верят в позитивизм, символизируя свою идеологию девизом Огюста Конта «Порядок и прогресс». Лидеры этого поколения слепо верят в «прогресс», отождествляя его с экономическим ростом и модернизацией; «порядок» считается необходимым условием для такого прогресса, поскольку именно в условиях мира народ должен достичь прогресса."
 WTH_provisional_administration: "Временная администрация"
 WTH_provisional_administration_desc: "Созданный в хаосе Балканских войн, режим был основан агентами Тешкилят-и Махсуса и местными  видными деятелями, чтобы обойти ограничения, мешавшие центральному османскому правительству вмешиваться напрямую. Это правительство было стратегически сформировано, чтобы обойти юридические обязательства Лондонского договора, который предусматривал передачу Западной Фракии Болгарии. Добившись сотрудничества различных местных общин - включая турок, греков и евреев - ему удалось осуществлять определённую административную власть в регионе. Хотя он имеет символический статус первой республики в исламском мире, он остаётся в шатком положении, служа в первую очередь дипломатическим разменным пунктом для обеспечения османского суверенитета над Эдирне."
 has_SOV_army_idea_tt: "Имеет любой из национальных духов §YСоветской армии§!"
 has_SOV_army_idea_tt_NOT: "НЕ: Имеет любой из национальных духов §YСоветской армии§!"
 MON_lama: "Ламаизм"
 MON_lama_desc: "Большинство монголов исповедуют ламаистский буддизм, который тесно связан с политикой. Значительная часть населения - монахи-ламы, которые не призываются на военную службу, а ведут религиозный образ жизни."
 apx_desc: "Atelier de Construction de Puteaux"
 KAL_nomadic_society: "$MON_nomadic_society$"
 KAL_nomadic_society_desc: "The Kalmyks led a purely nomadic life. The low productivity of the soil, the lack of suitable land not only for agriculture but even for permanent pastures, the absence of running water and generally a good water supply system made sedentary life impossible. The Kalmyks recognized their steppe as the common property of the uluses, establishing neither specific boundaries between the uluses nor defined territories for the nomadic habitations of the ulus clans."
 KAL_peasant_settlers: "Peasant Settlers"
 KAL_peasant_settlers_desc: "After the abolition of serfdom in 1861, peasants moved to Kalmyk and Cossack lands, renting land from them for agricultural activities and paying the Kalmyks and Cossacks rent for the use of pastures and land.\n\nLocal peasants were dissatisfied with the fact that Kalmyks, who, in their view, bore no significant state obligations, were exempt from military service, and had more land per capita. The illiterate peasants believed that the \"land belonged to the Tsar,\" not to the public, and that it should be divided \"fairly.\""
 SER_strike_against_austria_idea: "Strike Against Austria"
 JAP_siberian_intervention: "Japanese Expeditionary Support"
 JAP_siberian_intervention_desc: "The presence of the Imperial Japanese Army is a double-edged sword for our movement. On one hand, Japanese bayonets and Arisaka rifles provide the essential backbone for our frontlines against the Bolshevik tide, ensuring our survival in these frozen reaches. On the other hand, the blatant interference of Japanese advisors in our administration and their brutal pacification campaigns have fueled the flames of Red Partisan resistance. We are increasingly viewed not as the liberators of Russia, but as puppets of a foreign empire, eroding our legitimacy with every passing day."
 HOL_catholic_monarch: "Catholic Monarch"
 HOL_catholic_monarch_desc: "Since the days of William the Silent, the identity of the Netherlands has been inextricably linked to Protestantism. For a Catholic to sit upon the throne is not merely a break with tradition; to the staunch Calvinists of the north, it is a betrayal of history itself. Her public devotion to Rome serves as a constant, uncomfortable reminder that the House of Orange is gone, replaced by a ruler whose spirit belongs to the south."