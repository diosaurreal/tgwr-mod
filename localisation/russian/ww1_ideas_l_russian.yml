 SOV_idea_red_army:0 "Красная армия"
 SOV_idea_world_revolution:0 "Мировая революция"
 SOV_idea_red_terror:0 "Красный террор"
 SOV_idea_cheka:0 "ВЧК"
 SOV_idea_cheka_desc:0 "Всероссийская чрезвычайная комиссия - это тайная полиция, созданная для защиты революции от реакционных сил и борьбы с классовыми врагами."
 SOV_idea_fight_against_dissent:0 "Диссиденты"
 SOV_idea_sailor_mutiny:0 "Матросский мятеж"
 SOV_idea_sailor_mutiny_desc:0 "Матросы устраивают заговор против большевиков. Они недовольны реформами на флоте и репрессиями против командиров. Если мы не подавим мятеж, они поднимут вооруженное восстание."
 SOV_idea_soldier_rebellion:0 "Солдатское восстание"
 SOV_idea_soldier_rebellion_desc:0 "Армия вышла из-под контроля. Из-за низкой организации армии и отсутствия армейских реформ солдаты стали чаще дезертировать и нападать на командиров. Если не разгромить отряды повстанческой армии, то враг вскоре разгромит нас."
 SOV_idea_peasant_uprising:0 "Крестьянское восстание"
 SOV_idea_peasant_uprising_desc:0 "Крестьяне подняли неорганизованное восстание против большевиков. Они недовольны нашей радикальной экономической политикой. Если вы не остановите их, то крестьяне создадут свою собственную армию, чтобы свергнуть нас."
 SOV_idea_municipalization:0 "Программа муниципализации земли"
 SOV_idea_municipalization_desc:0 "Муниципализация земли - программа меньшевиков, противопоставленная национализации. Предполагала решение аграрного вопроса путем формирования в стране демократических органов местного самоуправления."
 SOV_idea_scientific_atheism:0 "Научный атеизм"
 SOV_idea_revival_of_russia:0 "Возрождение России"
