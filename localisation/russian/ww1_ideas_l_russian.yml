 SER_idea_failed_parliamentarism_desc: "Демократия и парламентаризм потерпели крах. Вместо слов политические оппоненты начали применять друг против друга кулаки и даже оружие. Кризис слишком велик, чтобы его нельзя было разрешить традиционными демократическими средствами."
