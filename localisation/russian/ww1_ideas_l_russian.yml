 SRA_land_reforms: "Земельные реформы"
 SRA_land_reforms_desc: "В попытке стабилизировать положение в регионе и заручиться поддержкой населения, нами были проведены широкомасштабные аграрные реформы. Предоставив крестьянству бо́льшую самостоятельность и права на землю, мы не только укрепляем его положение, но и оживляем наше сельское хозяйство, тем самым переламывая ход конфликта."
