 GER_idea_tokyo_pact:0 "Токийско-Берлинский пакт"
 GER_idea_tokyo_pact_desc:0 "§!Стороны, подписавшие Токийско-Берлинский пакт, должны присоединиться к§! §YГермании§!§! или§! §YЯпонии§! §!в случае колониальной войны.§!"
