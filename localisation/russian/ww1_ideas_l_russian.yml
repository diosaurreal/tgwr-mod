 QIN_idea_xuantong: "Император Сюаньтун"
 QIN_idea_xuantong_desc: "Айсиньгеро Пуи, дворовое имя Яочжи, - император Китая, одиннадцатый монарх династии Цин. Он стал императором в возрасте двух лет в 1908 году. Его эпохальное имя как цинского императора, Сюаньтун, означает «провозглашение единства»."
 QIN_idea_xuantong_young_desc: "Айсиньгеро Пуи, дворовое имя Яочжи, - император Китая, одиннадцатый монарх династии Цин. Он стал императором в возрасте двух лет в 1908 году. Его эпохальное имя как цинского императора, Сюаньтун, означает «провозглашение единства». Он слишком молод, чтобы править.\n\n§YПока ему не исполнится 16 лет, династия Цин будет управляться регентством.§!"
 QIN_abdicated_qing_imperial_family: "Малый императорский двор династии Цин"
 QIN_abdicated_qing_imperial_family_desc: "Следуя статье о благоприятном обращении с великим императором Цин после его отречения, императорская семья Цин и император Пуи по-прежнему живут в Запретном городе в Пекине, получая финансовую поддержку от правительства республики, и рассматриваются как иностранная монархия. У них есть право управлять городом внутри, но как-то странно иметь бывшего монарха, отрекшегося от престола, в центре республики. Но, к удивлению, довольно много политиков, военных и даже горожан все еще склонны благоволить к ним."
 QIN_railway_protection_movement: "Движение в защиту железных дорог"
 QIN_railway_protection_movement_desc: "Правительство заставляло людей вкладывать деньги в железные дороги, заявляя, что будет строить их без иностранных займов и с использованием только национального капитала, но теперь оно национализировало все железные дороги, компенсировав лишь около 60% первых вложенных денег.\nПо всей империи люди возмущены и пытаются остановить попытки правительства национализировать железные дороги с помощью массовых акций протеста, известных как Движение в защиту железных дорог."
