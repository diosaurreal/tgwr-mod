 MOR_sharifian_governement: "Sharifian Government"
 MOR_sharifian_governement_desc: "Morocco has total autonomy over the management of its education, its elite, its religions and its culture. This preservation of traditions, while being protected by France, creates an acceptable compromise within the most urban populations."
