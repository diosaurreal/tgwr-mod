 RUS_idea_tsushima_humiliation_desc:0 "Цусимское сражение было унизительным для России, которая потеряла все свои линкоры и большую часть крейсеров и эсминцев. Битва фактически завершила русско-японскую войну в пользу Японии."
 RUS_threat_of_revolution:0 "Угроза революции"
 RUS_threat_of_revolution_desc:0 "Движения эсеров, большевиков и многих других планируют свергнуть царскую династию и установить республику. Однако у каждого движения свои взгляды на то, как должна выглядеть будущая республика, и, скорее всего, одной революцией политическая борьба не закончится."
 RUS_threat_of_revolution2:0 "Угроза революции"
 RUS_threat_of_revolution2_desc:0 "Движения эсеров, большевиков и многих других планируют свергнуть царскую династию и установить республику. Однако у каждого движения свои взгляды на то, как должна выглядеть будущая республика, и, скорее всего, одной революцией политическая борьба не закончится."
 RUS_threat_of_revolution3:0 "Угроза революции"
 RUS_threat_of_revolution3_desc:0 "Движения эсеров, большевиков и многих других планируют свергнуть царскую династию и установить республику. Однако у каждого движения свои взгляды на то, как должна выглядеть будущая республика, и, скорее всего, одной революцией политическая борьба не закончится."
