 QIN_idea_beiyang_army: "Бэйянская армия"
 QIN_idea_beiyang_army_desc: "Бэйянская армия (Армия Северного океана), названная в честь района Бэйян, - это крупная императорская китайская армия западного образца, созданная правительством династии Цин в конце XIX века. Она является центральным элементом общей реконструкции военной системы Цинского Китая. Но теперь она также играет важную роль в политике, возглавляемая влиятельными милитаристами, такими как Юань Шикай."
 QIN_idea_beiyang_army_2: "Союз с Бэйянской армией"
 QIN_idea_beiyang_army_2_desc: "Династии Цин не удалось вернуть свою власть над войсками у бэйянских милитаристов, вместо этого они согласились передать им часть полномочий, чтобы заручиться их лояльностью династии. По крайней мере, они не будут бунтовать ни на минуту. Теперь уже не может быть и речи о том, чтобы снова реформировать разваливающуюся империю."
 QIN_idea_purge: "Чистка в Бэйянской армии"
 QIN_idea_purge_desc: "Династии Цин удалось сместить всех бэйянских милитаристов, забрав их власть над войсками. Это было крайне важно, но это нужно было сделать, чтобы реформировать разваливающуюся империю."
 QIN_idea_tongmenghui: "Тунмэнхой"
 QIN_idea_tongmenghui_desc: "Интеллектуалы и реформаторы все больше отчуждаются от консервативных императорских дворов. Тайные организации, такие как Тунмэнхой во главе с Сунь Ятсеном, дестабилизируют обстановку в стране."
