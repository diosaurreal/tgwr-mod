 TUN_caid_administration: "Qaid Administration"
 TUN_caid_administration_desc: "[TUN.getNameDef] is administered regionally by qaids designated by the Resident-General. This local elite itself designates the Sheiks, responsible for managing the most isolated parts of Tunisia. This relative autonomy allows local populations to be counted, protected and taxed."
 TUN_resident_general_dictatorship: "Resident-General Dictatorship"
 TUN_resident_general_dictatorship_desc: "Although [TUN.getLeader] reigns officialy, the entire national administration is held by the Resident General Gabriel Alapetite. The relative autonomy of the protectorate remains only what the French are willing to grant us."
 TUN_mejba: "Mejba"
 TUN_mejba_desc: "The mejba or medjba is a per capita tax in force in Tunisia in the 17th century. Its exorbitant value makes it the country's largest tax revenue, collected only from provincial countries. If this tax allows a significant income, it remains profoundly unfair because it is exclusively aimed at farmers."
 TUN_al_istitan: "Al Istitan"
 TUN_al_istitan_desc: "\"Al Isistan\" tax is due by any male person domiciled in Tunisia and aged over twenty; only Tunisian and French soldiers are exempt."
 TUN_jeunes_tunisiens: "Young Tunisians"
 TUN_jeunes_tunisiens_desc: "The Young Tunisians are a Tunisian reform movement which aims to be the spokesperson for the Tunisian “natives” facing the French protectorate. They generally bring together intellectuals who studied in France. Ironically, it was by learning from the French that many of them took the initiative to fight for the autonomy of Tunisia."
 TUN_memory_of_gabes: "Memories of Gabès"
 TUN_memory_of_gabes_desc: "The memory of the reform of the penal code is still alive in the hearts of Tunisians. Forced by the French government in order to secularize the country, it gave rise to numerous national resistance movements still active in the country. The goal of these scattered organizations is always the same: freedom and respect for Tunisian identity."
 TUN_powerful_landlords: "Powerful Landlords"
 TUN_powerful_landlords_desc: "Part of the colonial elite owns most of Tunisia's arable land. This situation plunges farmers into poverty and causes indignation among local populations."
 comission_financiere_internationale: "Comission Financière Internationale"
 TUN_debts: "Tunisian Debt"
 TUN_debts_desc: "After the revocation of the Marsa agreement, Tunisia must assume its debt which was previously guaranteed by the Bank of France. This situation makes loans from international bodies difficult, limiting our investment capacity in the territory, while depriving the population."
