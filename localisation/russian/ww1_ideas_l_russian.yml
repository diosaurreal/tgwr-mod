 POL_industry: "Industry in Austria"
 HUN_ausgleich: "Аусглейх"
 HUN_hungarian_revanchism: "Реваншизм Габсбургов"
 HUN_hungarian_revanchism_desc: "Австро-Венгерская империя была сильно разрушена ее старшим братом, Германией. Империя была распущена, и осталось только Венгерское королевство. Мы хотим отомстить. Мы вернем себе все наследие империи, которое украли немцы, и мы превратим Германскую Империю в пыль. Не имеет значения, любите вы Австрию или нет. Венгры хмуро смотрят на Германию глазами, полными гнева."
 HUN_minority_government: "Правительство чиновников"
 HUN_minority_government_desc: "После падения коалиционного правительства, Франц Иосиф назначил первое правительство меньшинства Венгрии в январе 1910 года, вновь под руководством графа Куэн-Хедервари. Все партии терпят правительство меньшинства как временное решение."
 HUN_minority_government2: "Правительство меньшинства"
 HUN_minority_government2_desc: "С поражением Национальной партии труда на выборах, нынешнее правительство начинает трещать по швам, не способное сдержать объединённую оппозицию Партии 48-го года."
 HUN_minority_government3: "Коалиционное правительство"
 HUN_minority_government3_desc: "Наша коалиция согласна не во всём, но мы едины в общей цели — добиться всеобщего избирательного права для Венгрии."
 HUN_croatian_sabor: "Хорватский сабор"
 HUN_raba: "Раба"
 HUN_anti_communist_opposition: "Антикоммунистическая оппозиция"
 HUN_anti_communist_opposition_desc: "Многие по всей стране выступают против нашей коммунистической политики: землевладельцы не одобряют конфискацию их собственности, владельцы бизнеса — национализацию, либералы — нашу диктатуру, и список можно продолжать. Эти предатели разрывают нашу страну на части своим противодействием революции и правительству."
 HUN_lenin_boys: "Ленинцы"
 HUN_lenin_boys_desc: "«Ленинцы» — это небольшая парамилитарная группа под руководством Тибора Самуэли, которая подавляет любых противников революции и других предателей по всей стране, укрепляя контроль нашего правительства и предотвращая любую контрреволюцию."
 HUN_socialist_economy: "Социалистическая экономика"
 NEP_prithvi_bir_bikram: "Притхви Бир Бикрам Шах"
 NEP_prithvi_bir_bikram_desc: "Король Притхиви содержится как прославленный узник и церемониальный монарх в королевском дворце Нараянхити."
 NEP_tribhuvana_bir_bikram: "Трибхуван Бир Бикрам Шах"
 NEP_tribhuvana_bir_bikram__desc: "Король Трибхуван взошел на трон в возрасте пяти лет после внезапной и подозрительной смерти своего отца."
 agricultural_economy: "Аграрная экономика"
 agricultural_economy_desc: "[ROOT.getAdjective] economy rely on various agricultural exports. If this agrarian economy makes it possible to export raw materials while feeding the people, it does not allow real economic development."
