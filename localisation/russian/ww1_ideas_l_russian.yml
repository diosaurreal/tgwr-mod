 TUR_army_of_bygone_era:0 "Армия ушедшей эпохи"
 TUR_army_of_bygone_era_desc:0 "Последняя реорганизация не повысила боеспособность и надежность нашей армии. Мы по-прежнему используем непрактичную синюю форму - наследие былой славы императорской армии, - но надевать яркий китель на поле боя крайне рискованно."
 TUR_minorities:0 "Сепаратистские настроения"
 TUR_minorities_desc:0 "Народы Балкан, курды, армяне и даже арабы оказывают сопротивление ослабленной Османской Империи. Если мы не стабилизируем ситуацию в стране, нам не преодолеть сепаратистские настроения."
