 # (S)pain

 SPR_backward_economy:0 "Backward Economy"
 SPR_backward_economy_desc:0 "Spain's economy remains trapped in a cycle of underdevelopment, characterized by outdated agricultural practices, sluggish industrial growth, and widespread inefficiency. While some regions have experienced limited industrialization, much of the country continues to rely on traditional farming methods, leading to low productivity and poor economic returns. Corruption further exacerbates the situation, with entrenched elites and inefficient bureaucracy siphoning off resources that could otherwise be invested in modernization."

 SPR_carlism:0 "Carlism"
 SPR_carlism_desc:0 "Rooted in loyalty to the Bourbon Carlist line and a vision of a more conservative, Catholic, and decentralized Spain, Carlism has many sparked civil wars in the past and remains a potent force of dissent. While the Carlists have been largely driven to the political fringes, their support persists among rural communities, especially in Navarre, the Basque Country, and Aragon. Their calls for a return to monarchy under their pretender and their rejection of liberalism and centralism continue to challenge the stability of the Spanish State"

 SPR_clericalismo:0 "La Iglesia"
 SPR_clericalismo_desc:0 "The Catholic Church wields immense influence over Spanish society, shaping not just spiritual life but also education, culture, and politics. From the pulpit to the halls of power, the Church serves as a cornerstone of the nation, championing conservative values and acting as a bulwark against liberalism, socialism, and other perceived threats to tradition. Its dominance is most evident in rural communities, where priests hold sway over daily life and the populace sees the Church as a moral guide."

 SPR_el_desastre_del_98:0 "El Desastre del 98"
 SPR_el_desastre_del_98_desc:0 "The humiliating defeat in the Spanish-American War has shattered Spain’s military pride. Once a formidable imperial power, the armed forces now grapple with the shame of losing Cuba, Puerto Rico, and the Philippines to an ascendant United States. The Navy, once the backbone of colonial dominance, lies in ruin, with its fleets sunk or outdated. The Army have much more officers than actually needed, and the troops are more focus on traditional marches than actual military drills."

