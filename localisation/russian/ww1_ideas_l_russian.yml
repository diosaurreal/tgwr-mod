 CHI_idea_manchu_ethnic_problem: "Этническая напряженность в Маньчжурии"
 CHI_idea_manchu_ethnic_problem_desc: "Династия Цин, китайская иммигрантская династия, основанная чжурчжэнями, то есть маньчжурами, считала Маньчжурию своим родом и святилищем, и некоторое время запрещала ханьцам въезд в страну. Однако в конце правления династии Цин это ограничение было снято, и многие ханьцы мигрировали на обширные маньчжурские равнины. Кроме того, русские, японцы и корейцы также переселялись в этот регион, расчищая и заселяя земли."
 CHI_idea_li_yuanhong_president: "Президент Ли Юаньхун"
 MAN_japanese_advisers: "Японские советники"
 MAN_russian_advisers: "Российские советники"
 idea_overseas_chinese_community: "Зарубежная китайская диаспора"
 idea_overseas_chinese_community_desc: "Среди населения региона большую долю занимают заморские китайцы, которые, как правило, обладают большей экономической и политической властью, чем коренные жители."
