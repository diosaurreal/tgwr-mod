 Franch_Staff:0 "Французское командование"
 Franch_Staff_desc:0 "Во время войны начальник штаба армии отвечал за Генеральный штаб (GQG: Grand Quartier Général). Во время Великой войны командующего французскими армиями по-разному называли верховным генералом (generalissimo) или главнокомандующим. В последние годы войны создание Высшего военного совета в 1917 году привело к тому, что общее командование перешло к французскому генералу Фердинанду Фошу, а к середине 1918 года главнокомандующий французской армией Петен был подчинен Фошу. Хотя война фактически закончилась перемирием в ноябре 1918 года, организация военного времени сохранялась до 1920 года."
 FRA_ww1_Revanchism:0 "Реваншизм"
 FRA_ww1_Revanchism_desc:0 "После франко-прусской войны 1870 года многие националисты хотели отомстить за поражение французов и вернуть утраченные территории Эльзаса-Лотарингии."
 FRA_interwar_Revanchism:0 "Реваншизм"
 FRA_interwar_Revanchism_desc:0 "Два унизительных поражения от Германии наложили на французский народ острый отпечаток отчаяния. Насколько же французы желают отомстить Германии..."
