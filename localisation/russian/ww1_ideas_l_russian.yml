 TUR_sick_man: "Больной человек Европы"
 TUR_sick_man_desc: "В последние десятилетия угасающая Османская Империя пережила серьезные политические и экономические потрясения. Потеряв влияние на отдаленные регионы страны и погрязнув в долгах, империя получила обидное прозвище «больной человек Европы»."
