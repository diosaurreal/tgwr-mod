 SOV_idea_agrarian_state: "Аграрное государство"
 SOV_idea_agrarian_state_desc: "Более 70% населения России - это крестьянство. Для того чтобы завершить индустриализацию страны, необходимо завершить аграрную реформу."
 SOV_idea_mass_aviation: "Массовая авиация"
 SOV_idea_orthodox_church: "Православная церковь"
 SOV_idea_orthodox_church_desc: "Православная церковь - главная оппозиция нашей революции, поскольку наши идеи идут вразрез с их идеями, а также они поддерживают контрреволюционные силы. Мы должны подавить их оппозицию наряду с остальными контрреволюционерами."
