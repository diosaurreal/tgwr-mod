 prohibition_accepted: "Запрет вступил в силу"
 prohibition_accepted_desc: "После ратификации 18-й поправки и принятия соответствующего законодательства производство, продажа или транспортировка алкоголя внутри, в США или за их пределы стали незаконными. Отсутствие алкоголя приведет к снижению спроса на алкогольную продукцию, но этот великий политический крестовый поход сделает будущие политические решения гораздо более противоречивыми."
 prohibition_rejected: "Запрет был отклонен"
 prohibition_rejected_desc: "Несмотря на широкую поддержку христианских организаций и многочисленных групп по защите прав женщин, последняя попытка отменить алкоголь в Соединенных Штатах провалилась. Это, безусловно, расколет общественное мнение и заставит общество обратиться к материализму, чтобы отвлечься от проблем."
 bootleggers: "Бутлегерство"
 bootleggers_desc: "Запрет алкоголя в США привел к непредвиденному и крайне негативному побочному эффекту: росту преступных синдикатов, которые удовлетворяют неутолимый спрос населения на спиртное. Невероятный уровень насилия, связанный с этими гангстерами, наносит ущерб стране, а огромные суммы денег развращают сознание и политику Америки, возможно, навсегда."
