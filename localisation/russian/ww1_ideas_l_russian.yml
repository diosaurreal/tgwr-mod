 RCW_northern_russian_expedition_idea_desc: "Развернувшись в ледяных портах Северной России, силы Антанты приняли на себя ключевую задачу — защиту обширных складов снаряжения от захвата противником. Несмотря на непрекращающиеся тяготы, мы укрепили эти стратегические гавани, чтобы отразить любое вторжение."
