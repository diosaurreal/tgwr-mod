 FRA_jaures_in_danger_desc: "§YЖан Жорес§! может стать жертвой §Rтеррористического акта§!.\n\nЧасть населения Франции выступает против социальных мер, введенных с момента прихода к власти ФСРИ. Как представитель партии и нации, Жан Жорес становится привилегированной мишенью для крайне правых фанатиков."
