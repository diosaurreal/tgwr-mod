 LIB_johnson_binger_treaty_1909: "Договор Джонсона-Бингера"
 LIB_johnson_binger_treaty_1909_desc: "Договор Джонсона-Бингера 1909 года позволяет нам размещать наши войска в приграничных районах, однако количество, которое мы можем использовать, строго ограничено."
 LIB_overreliance_on_german_trade: "Чрезмерная зависимость от немецкой торговли"
 LIB_overreliance_on_german_trade_desc: "Одна только Германия составляет 75% торговли Либерии. Это вызывает у нашей экономики определенные проблемы..."
 LIB_pacification_of_the_hinterlands_idea: "Pacification of the Hinterlands"
 LIB_pacification_of_the_hinterlands_idea_desc: "We must bring the Hinterland tribals under heel, to ensure they're paying taxes and joining proper Liberian society as all good Africans ought to."
