 LIB_frontier_force:0 "Пограничные силы"
 LIB_johnson_binger_treaty_1909:0 "Договор Джонсона-Бингера"
 LIB_johnson_binger_treaty_1909_desc:0 "Договор Джонсона-Бингера 1909 года позволяет нам размещать наши войска в приграничных районах, однако количество, которое мы можем использовать, строго ограничено."
 LIB_overreliance_on_german_trade:0 "Чрезмерная зависимость от немецкой торговли"
 LIB_overreliance_on_german_trade_desc:0 "Одна только Германия составляет 75% торговли Либерии. Это вызывает у нашей экономики определенные проблемы..."
 LIB_pacification_of_the_hinterlands:0 "Умиротворение Хинтерланда"
 LIB_pacification_of_the_hinterlands_desc:0 "Мы должны взять под контроль племена Хинтерланда, чтобы убедиться, что они платят налоги и присоединяются к надлежащему либерийскому обществу, как и должны делать все хорошие африканцы."
