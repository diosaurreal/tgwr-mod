 QIN_idea_profit_transfer: "Передача прибыли"
 QIN_idea_low_legitimacy_desc: "Когда-то мы гордились тем, что являемся центром мира, но наше правительство не пользуется поддержкой подавляющего большинства ханьцев, составляющих большую часть населения страны. Многие факторы, включая военные поражения, ряд революций, внутреннюю коррупцию, массовые экономические неудачи, неумелые реформы, вопиющий маньчжурский фаворитизм и общую некомпетентность, убедили многих в том, что наш авторитет утрачен.\n\nБолее того, мнение подданных о самой императорской семье крайне негативное, ведь еще несколько лет назад вдовствующая императрица Цыси тиранически контролировала правительство, по своей воле управляла детьми-императорами, пресекала и казнила чиновников, пытавшихся реформировать наше правительство.\n\nЦинский двор сейчас более реформаторски настроен и состоит из более молодых принцев, а последние представители старого консервативного порядка умерли в 1909 году, но он по-прежнему остается крайне консервативным во всех реформах, кроме самых необходимых, и потребуется много усилий, чтобы убедить народ, что наш двор достоин править."
