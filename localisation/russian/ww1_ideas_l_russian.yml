 TUR_sick_man_desc:0 "В последние десятилетия угасающая Османская Империя пережила серьезные политические и экономические потрясения. Потеряв влияние на отдаленные регионы страны и погрязнув в долгах, империя получила обидное прозвище «больной человек Европы»."
 TUR_ittihadist_plot:0 "Месть иттихадистов"
 TUR_ittihadist_plot_desc:0 "Лидеры Комитета Союза и Прогресса не намерены отдавать контроль над Ассамблеей оппозиционным силам. Они призывают своих сторонников к вооруженному восстанию."
 TUR_officers_struggle:0 "Борьба офицеров"
 TUR_officers_struggle_desc:0 "Политизированная армия разделена между враждующими группировками пашей. Офицеры сосредоточены на борьбе, дестабилизируя ситуацию, что сильно нарушает организацию в армии."
 TUR_officers_struggle_yildiz:0 "Офицеры Yıldız Teşkilatı"
 TUR_officers_struggle_yildiz_desc:0 "Реакционные офицеры сохраняют шаткий контроль над государством, но в армии продолжается противостояние враждующих группировок."
 TUR_officers_struggle_harbiyeli_officers:0 "Офицеры Harbiyeli"
 TUR_officers_struggle_harbiyeli_officers_desc:0 "Офицерская группировка Harbiyeli сохраняет шаткий контроль над государством, но в армии продолжается противостояние враждующих группировок."
