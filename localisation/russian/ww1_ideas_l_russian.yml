 SER_scarred_nation: "Нация со шрамами"
 SER_scarred_nation_desc: "Сербия пострадала в Великой войне больше, чем любая другая страна. Целые города обезлюдели, страна была разграблена, сотни тысяч людей погибли - и простые сербы считают, что это их вина."
 MEX_idea_porfiriato: "Порфириат"
 MEX_idea_porfiriato_desc: "Генерал Диас установил президентскую диктатуру, добившись власти и славы благодаря своим военным победам и участию в Либеральной Партии. Изначально он выдвинул идею недопущения перевыборов, а затем внес законные поправки в Конституцию, чтобы закрепить свою власть. Диас привел к периоду «порядка и прогресса», который цивилизовал Мексику, сделав ее респектабельной нацией на мировой арене. Эта новая эра принесла в Мексику индустриализацию, электричество и железные дороги, но за это пришлось заплатить. Промышленность не только принадлежит иностранцам, но и работает на эксплуатации крестьянства и местных жителей. Пока 1% живет безбедно, остальные погрязли в нищете и грязи. Правление Диаса защищено его обширной сетью шпионов и разведки, которая работает по обе стороны Рио-Гранде. Автократическое правление Диаса может стать его падением..."
