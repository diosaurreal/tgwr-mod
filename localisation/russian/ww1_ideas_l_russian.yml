 sov_after_civil_war: "Окончание Гражданской войны в России"
 VLN_idea_mother_anarchy: "Мать Анархия"
 VLN_idea_mother_anarchy_desc: "У армии батьки Махно нет централизованного командования, поэтому любые их маневры непредсказуемы."
 VLN_idea_free_territory: "Вольная Территория"
 VLN_idea_free_territory_desc: "Анархисты будут бороться с каждым, кто осмелится проникнуть на Вольную Территорию со злым умыслом. Власть порождает паразитов!"
 CER_happy_blessed_Horvatia: "Счастливый и благословенный Хорват"
 CER_happy_blessed_Horvatia_desc: "Люди верят, что пока Хорват здесь, каждый защищен от всех бед и несчастий."
 CER_strip_of_alienation: "Полоса отчуждения"
 CER_strip_of_alienation_desc: "КВЖД - это не просто железная дорога со станциями и обслуживающим персоналом. Воплощение идеи КВЖД в жизнь привело к возникновению своеобразного феномена «государства в государстве». Зона отчуждения - это почти государство, с четко определенными границами и территорией, с многонациональным населением, законодательной и исполнительной властью, главой «государства» в лице Управляющего, министерствами, полицией и армией, судом и муниципальной администрацией, собственной системой образования и здравоохранения и т.д."
 CER_international_city: "Международный город"
 CER_international_city_desc: "В Харбин переехали несколько тысяч граждан из 33 стран, в том числе из США, Германии и Франции. Шестнадцать стран открыли консульства для обслуживания своих граждан, которые основали несколько сотен промышленных, торговых и банковских компаний. Были отстроены церкви для русских православных, лютеранских протестантов и польских католиков. Китайские капиталисты также открывали предприятия, особенно в области пивоварения, пищевой промышленности и текстиля. Харбин стал экономическим центром северо-восточного Китая и международным мегаполисом."
 russian_east_asiatic_steamship_co: "Русская Восточноазиатская пароходная компания"
 CER_nominal_concession: "Номинальная российская концессия"
 CER_nominal_concession_desc: "Несмотря на отсутствие реальной центральной власти в России, КВЖД все еще считается ее территорией и, как таковая, не может быть захвачена без международной реакции."
 CER_soviet_agreement: "Китайско-советское соглашение"
 CER_soviet_agreement_desc: "По соглашению между Советской Россией и властями трех восточных провинций Китая, Китайско-Восточная железная дорога перестала быть российской концессией или привилегированной территорией, а стала железнодорожной компанией, находящейся в совместном управлении России и Китая. В свою очередь, Китай признал территорию Китайско-Восточной железной дороги отдельным специальным административным районом и принял русских жителей. Однако промышленность и экономика региона по-прежнему в значительной степени зависят от России."
 MON_divided_rule: "Разделенная нация"
 MON_divided_rule_desc: "Хотя номинально страной руководит Богд-хан, власть в ней разделена между Богд-ханом и аристократами, многие из которых симпатизируют китайцам и не прочь снова видеть страну под властью Китая."
 MON_bogd_khan_MAN: "Богд-хан"
 MON_bogd_khan_MAN_desc: "Богд-хан - теократический правитель Монголии. Как духовный лидер страны, он является главой буддийской церкви. Однако с приходом советских войск и сил Монгольской Народной Партии положение Богд-хана становится чисто церемониальным, вплоть до его смерти."
 MON_bogd_khan_sternberg: "Богд-хан"
 MON_bogd_khan_sternberg_desc: "Богд-хан - теократический правитель Монголии. Как духовный лидер страны, он является главой буддийской церкви. С приходом белых русских войск под командованием Романа фон Унгерн-Штернберга, изгнавшего китайцев, он был восстановлен на своем троне. Его власть в основном номинальна, а Унгерн-Штернберг дергает за ниточки и обладает реальной властью."
 MON_nomadic_society: "Общество кочевников"
 MON_nomadic_society_desc: "На протяжении многих веков монголы вели кочевой образ жизни, ежегодно перемещаясь по степям и никогда не оседая на месте. Большая часть монгольского населения до сих пор живет именно так, а самая большая оседлая группа монголов находится в Урге."
 BEL_schollaert_educational_reforms: "Образовательные реформы Схолларта"
 BEL_schollaert_educational_reforms_desc: "Реформы, начатые министром в 1910 году, предусматривают субсидирование структур католических школ, в частности, для финансирования образовательных и социальных проектов."
 BEL_food_insecurity: "Продовольственная нестабильность"
 BEL_food_insecurity_desc: "Оккупированная, Бельгия больше не имеет ничего съестного, люди голодают от долгой войны..."
 BEL_government_grants_to_schools: "Правительственные гранты для школ"
 BEL_government_grants_to_schools_desc: "Государственные субсидии позволяют обеспечить бесплатное образование повсеместно в Бельгии, а также сделать его обязательным. Для финансирования изменений в учебных заведениях временно выделяются дополнительные средства, позволяющие осуществлять значительные инвестиции."
 BEL_worker_pension_reform: "Пенсионная реформа для рабочих"
 BEL_worker_pension_reform_desc: "Социальный проект короля Альберта был направлен в первую очередь на поддержку рабочих промышленного сектора в Шарлеруа."
 BEL_christian_worker_syndicate_idea: "Христианский рабочий синдикат"
 BEL_christian_worker_syndicate_idea_desc: "Получив широкую поддержку бельгийской Католической Партии, это профсоюзное объединение отличилось в реформистской социальной борьбе."
 BEL_outdated_military: "Устаревшая армия"
 BEL_outdated_military_desc: "Бельгийская армия практически не изменилась с 1830 года, форма и тактика остались прежними, а снаряжение полностью устарело. У армии очень мало пушек, нет пулеметов и некомпетентная система командования."
 BEL_question_communautaire: "Вопрос сообщества"
 BEL_question_communautaire_desc: "Бельгия не имеет национального духа, это союз двух народов с разными языками, культурами и интересами.\n\nНа севере находится Фландрия, где проживают фламандцы, составляющие большинство этнической группы страны. Это бедный, пацифистский регион, близкий в политическом и культурном отношении к Нидерландам.\n\nНа юге находится Валлония, богатая и промышленно развитая. Валлоны говорят по-французски, поддерживают Францию, настроены милитаристски и яростно выступают против немцев."
 BEL_general_staff_communication_issues: "Проблемы коммуникации генерального штаба"
 BEL_general_staff_communication_issues_desc: "Франкоязычный штаб сейчас работает с двумя языками, что вызывает явное недопонимание у офицеров, не владеющих голландским языком."
 BEL_religion_restricted: "Религиозные организации ограничены"
 BEL_religion_restricted_desc: "Религиозные организации обладают огромной властью, которая теперь ограничена из-за потери финансирования."
 BEL_socialist_concessions: "Уступки социалистам"
 BEL_socialist_concessions_desc: "Социалистической Партии должны быть сделаны уступки, иначе есть шанс, что коалиция распадется."
 BEL_political_turmoil: "Слабое правительство"
 BEL_political_turmoil_desc: "Правительство слабо, потому что оно непопулярно."
 BEL_luba_resistance_modifier: "Восстание Луба"
 BEL_luba_resistance_modifier2: "Восстание Луба"
 BEL_belgian_colonial_policy: "Бельгийская колониальная политика"
 BEL_belgian_colonial_policy2: "Бельгийская колониальная политика"
 BEL_belgian_colonial_policy3: "Бельгийская колониальная политика"
 BEL_bad_colonial_policy: "Эксплуататорская колониальная политика"
 BEL_bad_colonial_policy_desc: "Колониальная политика бельгийцев в настоящее время нацелена на возможно более полную эксплуатацию земель и извлечение максимальных богатств, без малейшей заботы о туземцах, населяющих эти территории."
 BEL_good_colonial_policy: "Реформированная колониальная политика"
 BEL_good_colonial_policy_desc: "Нынешняя колониальная политика бельгийцев нацелена на то, чтобы сделать Конго неотъемлемой частью самой Бельгии, предоставив туземцам равные права и увеличив инвестиции в инфраструктуру края."
 BEL_catholic_economics: "Католическая колониальная политика"
 BEL_catholic_economics_desc: "Экономическая политика католиков направлена на укрепление положения сельского населения, которое голосует за них, и на поддержание довольства среди состоятельных классов."
 BEL_better_police: "Улучшенная полиция"
 BEL_better_police_desc: "Полицию необходимо усилить, чтобы она могла справляться со всеми забастовками и волнениями, с которыми сталкивается католическое правительство."
 BEL_boerenbond: "Boerenbond"
 BEL_boerenbond_desc: "Бондербонд — это организация, состоящая из фермеров, созданная для оказания им помощи и обеспечения их кооперации."
 BEL_military_costs: "Военные расходы"
 BEL_military_costs_desc: "Армия обходится недешево, и Бельгия это знает."
 BEL_money_set_aside: "Отложенные деньги"
 BEL_money_set_aside_desc: "Деньги должны быть незамедлительно отложены в резерв, если мы желаем скорого восстановления после этой великой войны."
 BEL_albertfunds: "Альбертфонды"
 BEL_albertfunds_desc: "Альбертфонды — это резервные средства, отложенные для того, чтобы правительство могло быстро восстановить Бельгию после окончания войны."
 BEL_modifier_belgian_army: "Бельгийская армия"
 BEL_modifier_belgian_army_desc: "Бельгийская армия отстала, она не имеет современного снаряжения и не готова к войне. Она была создана в 1830 году после окончания Бельгийской революции и с тех пор не модернизировалась. Офицеры идут в неё лишь ради престижа, который даёт высокий чин."
 BEL_war_plans_idea: "Военные планы"
 BEL_war_plans_idea_desc: "Генеральному штабу поручено разработать план обороны Бельгии на случай необходимости."
 BEL_idea_offshore_production: "Зарубежное военное производство"
 BEL_idea_offshore_production_desc: "Бельгийская экономика не приспособлена для военного производства, однако она может использовать военные заводы своих союзников для изготовления снаряжения."
 BEL_idea_dutch_trade_deal: "Нидерландско-бельгийская торговая сделка"
 BEL_modifier_belgian_exploitative_labour_conditions: "Условия труда в Бельгии"
 BEL_modifier_belgian_exploitative_labour_conditions_desc: "Бельгийские условия труда печально известны своей скверностью. Именно поэтому в Бельгию инвестирует так много компаний и здесь происходит столько забастовок. За последние 84 года политики мало что предприняли для улучшения ситуации."
 BEL_french_military_supplies: "[FRA.getAdjective]ие военные поставки"
 BEL_french_military_supplies_desc: "Вступив в союз с Францией, [ROOT.getName] получает часть продукции своего могущественного союзника, что является жизненно важным источником пополнения войск."
 BEL_german_military_supplies: "[GER.getAdjective]ие военные поставки"
 BEL_german_military_supplies_desc: "Вступив в союз с Германией, [ROOT.getName] получает часть продукции своего могущественного союзника, что является жизненно важным источником пополнения войск."
 BEL_frontpartij: "Партия Фронта"
 BEL_frontpartij_desc: "Партия Фронта - бельгийская политическая партия, выступающая за признание фламандцев и их независимость от Бельгии."
 BEL_frontbeweging: "Frontbeweging"
 BEL_frontbeweging_desc: "Эта группа фламандских интеллектуалов проводит политический маневр, чтобы позволить офицерам, говорящим на голландском языке, говорить на своем родном языке в двуязычном штабе."
 generic_army_cant_last_stand_tt:1 "£command_power Не может использовать способность §R«Последний рубеж»§!."
 generic_army_restrictions_mobilization_law_tt:1 "§RНельзя увеличить закон о воинской повинности или объявлять войны.\nНельзя обучить войска, расформировывать их или редактировать шаблоны.\nНельзя производить бронетехнику, боевые самолеты или корабли.§!"
 unlock_generic_army_restrictions_mobilization_law_tt:1 "§GМожно увеличить закон о воинской повинности и объявлять войны.\nМожно обучать войска, расформировывать их или редактировать шаблоны.\nМожно производить бронетехнику, боевые самолеты или корабли.§!"
 BEL_workers_retirement_pensions_albert_tt: "§WИмеет национальный дух §W§YАльберт§!"
 BEL_inefficient_conscription_law: "Неэффективный закон о воинской повинности"
 BEL_inefficient_conscription_law_desc: "Принятый в 1909 году закон о воинской повинности обязывает каждую семью отдать одного юношу на военную службу, чтобы усилить армию. Эта мера является несправедливой и демотивирующей для тех юношей, которых выбрали."
 idea_pacifism: "Укоренившийся пацифизм"
 idea_pacifism_desc: "Католическая Партия усердно противостоит попыткам короля Альберта нарушить постоянный нейтралитет Бельгии. Более полувека королевство находится в мире со своими соседями, поэтому правительство и население верят только в силу дипломатии."
 BEL_belgian_resistance: "Бельгийское сопротивление"
 BEL_belgian_resistance_desc: "Старый король Альберт возглавляет подпольное движение сопротивления против немецкого господства.\n\n«La Plus Loyale Résistance de Sa Majesté-Zijn Meest Loyale Verzet van Zijne Majesteit» или сокращенно LPLRSM-ZMLVZM - это монархический альянс либералов, консерваторов и простых бельгийских националистов, которые посвящают свою жизнь «освобождению» Бельгии от того, что они воспринимают как постоянную оккупационную силу.\n\nОни пользуются широкой поддержкой населения, и укрепить наше правление здесь будет непросто."
 BEL_neglected_military: "Заброшенная армия"
 BEL_congo_attrocities: "Наследие зверств в Конго"
 bel_tooltip_education_law: "§RЭтот закон может оказаться непопулярным среди либералов и социалистов...§!"
 BEL_nationalist_divides_1: "Националистические разногласия"
 BEL_nationalist_divides_2: "Националистические разногласия"
 BEL_nationalist_divides_3: "Националистические разногласия"
 BEL_nationalist_divides_4: "Исчезающие националистические разногласия"
 BEL_nationalist_divides_5: "Кипящие националистические разногласия"
 BEL_catholics_won_election_flag: "§YКатолическая Партия победила на выборах!§!"
 BEL_liberals_won_election_flag: "§YЛиберальная Партия победила на выборах!§!"
 BEL_socialists_won_election_flag: "§YЛейбористская Партия победила на выборах!§!"
 germany_accepted_belgian_socialist_offer: "§CКогда план Шлиффена будет активирован, мы получим военный доступ через Бельгию вместо объявления войны.§!"
 bel_congo_revolt_abolish_monarchy: "§RЕсли независимость Конго не будет достигнута, колониальные офицеры-монархисты могут отделиться!§!"
 BEL_funding_catholic_schools: "Католические школы"
 BEL_funding_catholic_schools_desc: "Поскольку государство финансирует католические школы, уровень образования растет."
 BEL_oceangoing_navy: "Океанский бельгийский флот"
 BEL_liberal_bastion: "Триумф бельгийского либерализма"
 BEL_native_force_publique: "Интегрированные конголезские солдаты"
 BEL_bloated_military_budget: "Раздутый военный бюджет"
 BEL_puppet_hymans: "Поль Иманс"
 BEL_puppet_hymans_desc: "Лидер Либеральной Партии Поль Иманс служит марионеточным главой правительства по прихоти короля Альберта."
 BEL_militia_army: "Армия ополчения"
 BEL_outnumbered_army: "Превосходная армия"
 FRA_extreme_austerity_measures: "Крайние меры жесткой экономии"
 BEL_commission_for_relief_in_belgium: "Комиссия по оказанию помощи в Бельгии"
 BEL_frontbeweging_support: "Frontbeweging"
 BEL_nationalist_sentiment_democrat: "Бельгийское единство"
 BEL_nationalist_sentiment_democrat_desc: "Перед лицом Великой войны мелкие националистические и этнические разногласия отошли на второй план во имя большего бельгийского единства."
 BEL_treaty_of_london: "Лондонский договор"
 BEL_treaty_of_london_desc: "Согласно договору, европейские державы признали и гарантировали самостоятельность и нейтралитет Бельгии и установили полную независимость немецкоязычной части Люксембурга. Статья VII обязывает Бельгию сохранять вечный нейтралитет."
 BEL_spy_agency_upgrades: "Шпионские миссии"
 NFA_structured_doctrines: "Структурированные доктрины"
 NFA_structured_doctrines_desc: "Французский генштаб отдал приказ о вертикальном и строгом управлении армией."
 NFA_general_staff_dictatorship: "Диктатура Генерального штаба"
 NFA_general_staff_dictatorship_desc: "Французский генштаб отдал приказ о вертикальном и строгом управлении армией, одновременно диктуя политику и экономику."
 FRA_idea_union_sacree: "Union Sacrée"
 FRA_idea_union_sacree_desc: "Священный союз - это объединение всех французских партий в парламенте. Это означает, что все законы, предложенные парламентом, немедленно утверждаются всеми парламентариями."
 FRA_union_sacree_tt: "Пока эта идея активна, §Yвсе внимание сосредоточено на проверке количества мест, которые будут §Gдоступны§!§!."
 FRA_milice_nationale: "Milice Nationale"
 FRA_workers_cooperatives: "Кооперативы рабочих"
 FRA_bourse_du_travail_paris: "Bourse du Travail de Paris"
 FRA_bourse_du_travail_paris_desc: "Парижская биржа труда - это государственное административное учреждение города Парижа. Она предоставляет работникам место, где они могут найти места для встреч с профсоюзами и профессиональную информацию."
 FRA_CSR_legacy: "Наследие РСК"
 FRA_CSR_legacy_desc: "РСК объединяет наиболее активное крыло СФИО, находящееся в крайне левой части партии. Эта активность усиливает влияние революционных профсоюзных активистов внутри движения и в целом во Франции."
 FRA_office_national_des_cereales: "Office National des Céréales"
 FRA_office_national_des_cereales_desc: "Регулирующие органы по зерновым культурам установили минимальную цену на закупку зерновых культур, чтобы предотвратить недобросовестную конкуренцию."
 FRA_desert_equipment: "Пустынное снаряжение"
 FRA_desert_equipment_desc: "Соответствующая одежда и багаж позволяют французским войскам выдерживать сложный климат пустынь и тропиков."
 FRA_catholic_worker_circles: "Католические рабочие кружки"
 FRA_catholic_worker_circles_desc: "Католические рабочие кружки - это учреждения, похожие на социалистические биржи труда, но ориентированные на католических рабочих правого толка. "
 FRA_UCIDS: "СТПСЗ"
 FRA_UCIDS_desc: "Союз торговли и промышленности за социальную защиту - это национальная ассоциация промышленников-христиан и националистов."
 FRA_second_waldeck_rousseau_law: "Второй закон Вальдека-Руссо"
 FRA_isaac_natality_law: "Закон Исаака о рождаемости"
 FRA_isaac_natality_law_desc: "Этот закон устанавливает специальный компенсационный фонд для многодетных семей. Пособия предоставляются на каждого ребенка до 13 лет, при этом упрощается доступ к определенным административным услугам в соответствии с приоритетным статусом родителя."
 FRA_idea_seized_aristocrat_assets: "Конфискованные активы аристократов"
 FRA_uncontrolled_popular_courts: "Неконтролируемые народные суды"
 FRA_uncontrolled_popular_courts_desc: "По всей стране возникли многочисленные «дикие трибуналы», которые произвольно судят граждан, обвиняемых в связях с капиталистическими силами. Эти гражданские инициативы приводят к недопустимым эксцессам, которые государство должно умерить."
 FRA_state_controlled_popular_courts: "Контролируемые государством народные суды"
 FRA_state_controlled_popular_courts_desc: "Социалистическое правительство контролирует различные организации по всей стране, которые создали народные суды для рассмотрения дел сторонников антипролетариата."
 FRA_vindicative_left_wing: "Мстительные левые"
 FRA_vindicative_left_wing_desc: "Внутри ФСРИ существует несколько анархистских и революционных партий, крайние идеалы которых препятствуют построению прочного и долговечного государства. В дополнение к своим антигосударственным идеалам они выступают за уничтожение капиталистов любой ценой, призывая к войне по всей Европе."
 FRC_bandit_warfare: "Разбойничья война"
 FRC_bandit_warfare_desc: "Французская народная армия состоит из гражданских лиц, военных и различных ополчений, каждое из которых имеет свою собственную уникальную тактику ведения войны. Такая хаотичная стратегия затрудняет координацию действий, но в то же время сильно запутывает противника."
 FRC_centralized_command: "Централизованное командование"
 FRC_centralized_command_desc: "В отличие от революционеров всей Европы, французское коммунистическое командование придерживается обычного плана ведения боевых действий, сводя к минимуму влияние ополченцев и военизированных группировок, выступающих за партизанскую войну."
 FRC_communard_propaganda_press: "Коммунарская пропагандистская пресса"
 FRC_communard_propaganda_press_desc: "Временное правительство национализировало все основные национальные и региональные печатные издания, которые служат интересам социализма."
 FRC_popular_recruitement_comittees: "Народные призывные комитеты"
 FRC_revolutionnary_naval_officiers: "Революционные морские офицеры"
 FRC_revolutionnary_naval_officiers_desc: "Значительная часть офицеров среднего звена Адмиралтейства встала на сторону националистов, что вынудило правительство массово привлекать к командованию студентов и добровольцев. Из-за недостатка опыта и подготовки наш флот в значительной степени утратил свою эффективность."
 FRA_idea_gold_campaign: "Золотая кампания"
 FRA_idea_gold_campaign_desc: "Французы согласились продать часть своих золотых изделий в обмен на обещание возмещения, что помогло стимулировать экономику с помощью стабильного финансового источника."
 FRA_idea_reformed_income_tax: "Реформированные налоги на прибыль"
 FRA_idea_reformed_income_tax_desc: "Напряженная ситуация в Европе вынуждает нас реформировать и полностью внедрить подоходный налог, который обсуждался в парламенте почти десять лет."
 FRA_idea_socialist_income_tax: "Социалистический подоходный налог"
 FRA_idea_socialist_income_tax_desc: "Создание подоходного налога по «кусочкам» позволяет выровнять налогообложение в зависимости от дохода. Этот налог в подавляющем большинстве случаев ложится на богатых граждан."
 FRA_plan_xvii: "План XVII"
