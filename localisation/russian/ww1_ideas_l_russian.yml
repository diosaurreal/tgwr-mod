 GER_idea_abwehr_support:0 "Немецкое золото"
 GER_idea_abwehr_support_desc:0 "Революция спонсируется немецкими властями. Среди лидеров большевиков много агентов абвера, и им успешно удается скрывать этот факт от революционеров."
 GER_idea_abwehr_supports_revolution:0 "Спонсирование русских революционеров"
 GER_idea_freikorps:0 "Националистический Фрайкор"
 GER_idea_freikorps_desc:0 "Поскольку немецкая армия была сокращена, солдаты формируют собственные добровольческие отряды, чтобы сохранить целостность нации."
 GER_idea_kiel_mutiny:0 "Кильский мятеж"
 GER_idea_kiel_mutiny_desc:0 "Подавление матросского восстания в Киле нашло отражение в революционном движении. Общество раскололось. Для Германии наступили тяжелые времена."
 GER_idea_stuggle_for_power:0 "Борьба за власть"
 GER_idea_stuggle_for_power_desc:0 "Германская Республика не стабильна, политические силы социалистов, коммунистов и даже консерваторов ведут кровавую борьбу за установление собственной власти."
 GER_idea_OHL:0 "Генеральный штаб"
 GER_idea_OHL_desc:0 "Верховное Армейское Командование (ВАК) - это высший эшелон командования армии Германской Империи. Влияние штаба настолько велико, что он может стать опасной политической силой в стране."
 GER_idea_OHL1:0 "Генеральный штаб"
 GER_idea_OHL1_desc:0 "Верховное Армейское Командование (ВАК) - это высший эшелон командования армии Германской Империи. Влияние штаба настолько велико, что он может стать опасной политической силой в стране."
 GER_idea_OHL2:0 "Генеральный штаб"
 GER_idea_OHL2_desc:0 "Верховное Армейское Командование (ВАК) - это высший эшелон командования армии Германской Империи. Влияние штаба настолько велико, что он может стать опасной политической силой в стране."
 GER_idea_OHL3:0 "Генеральный штаб"
 GER_idea_OHL3_desc:0 "Верховное Армейское Командование (ВАК) - это высший эшелон командования армии Германской Империи. Влияние штаба настолько велико, что он может стать опасной политической силой в стране."
 GER_idea_OHL_dictatorship:0 "Диктатура Генерального штаба"
 GER_idea_OHL_dictatorship_desc:0 "Верховное Армейское Командование (ВАК) - это высший эшелон командования армии Германской Империи. Практически все внутренние дела страны под управлением ВАК. Генералы способны навязать свою волю даже кайзеру, что может подорвать авторитет правителя."
 GER_idea_norddeutscher_bund_legacy:0 "Наследие Norddeutscher Bund"
 GER_idea_norddeutscher_bund_legacy_desc:0 "Германия нерушима и неделима! Наследие прошлых лет на многие века вперед определило величие Германской Империи."
 GER_idea_gross_kaiserreich:0 "Великий Кайзеррейх"
 GER_idea_republican_spirit:0 "Республиканский дух"
 GER_idea_republican_spirit_desc:0 "Германия готова пожертвовать империалистическими амбициями ради создания идеального демократического общества."
 GER_idea_prussian_militarism:0 "Прусский милитаризм"
 GER_idea_prussian_militarism_desc:0 "Немецкая армия пройдет парадом от Берлина до вражеской столицы. Как это делали наши отцы и деды."
 GER_idea_isolation_of_adriatic_sea:0 "Изолированное Адриатическое море"
 GER_idea_isolation_of_adriatic_sea_desc:0 "Германия и Италия оказывают экономическое давление, блокируя торговые пути в Адриатике. Похоже, они к чему-то готовятся."
 GER_idea_german_military_advisors:0 "Немецкие советники"
 GER_idea_german_military_advisors_desc:0 "Немецкий штаб взял на себя часть командных функций в нашей армии."
 GER_idea_hindenburg_programme:0 "Программа Гинденбурга"
 GER_idea_militarize_youth:0 "Милитаризация молодежи"
 GER_idea_wilhelm_ii:0 "Кайзер Вильгельм II"
 GER_idea_wilhelm_ii_desc:0 "Мы, Вильгельм, Божьей милостью, король Пруссии, маркграф Бранденбурга, суверен и верховный герцог Силезии, великий герцог Нижнего Рейна и Позена, герцог Саксонии, Вестфалии и Померании, Люнебурга и Бремена, Гольштейна, Шлезвига и Лауэнбурга, бургграф Нюрнберга, ландграф Гессена, князь Восточной Фризии, Оснабрюка и Хильдесхайма, Нассау и Фульды, граф Гогенцоллерн, лорд Франкфурта."
 GER_idea_army_reform:0 "Реформа армии"
 GER_idea_army_reform2:0 "Бундесхеер"
 GER_idea_army_reform3:0 "Элитный Бундескорпус"
 GER_idea_reformed_staff:0 "Реформированный Генеральный штаб"
 GER_idea_abwehr:0 "Kaiserliche Abwehr"
 GER_idea_central_powers_joint_staff:0 "Объединенный штаб Центральных Держав"
 GER_idea_central_powers_joint_staff2:0 "Объединенный штаб Центральных Держав"
 GER_idea_aviation_cult:0 "Культ авиации"
 GER_idea_colonial_elite:0 "Немецкая колониальная элита"
 tokyo_pact:0 "§YНемецко-японский пакт§!"
 GER_legation_profits:0 "Прибыль от концессий"
 GER_legation_profits_desc:0 "Мы создали Международное концессионное правительство и пожинаем плоды."
 SHL_kiel_canal_profits:0 "Прибыль от Канала кайзера Вильгельма"
 SHL_kiel_canal_profits_desc:0 "Канал кайзера Вильгельма - это жизненно важная зона для балтийской торговли, и мы получаем от этого огромные выгоды."
 GER_german_staff_planning_auh:0 "Немецкое кадровое планирование"
 GER_german_staff_planning_auh_desc:0 "Немецкий штаб сосредоточился на нашем фронте."
 GER_german_staff_planning:0 "Совместное планирование"
 GER_german_staff_planning_desc:0 "Наш штаб отправил несколько высокопоставленных генералов в расположение союзной армии."
 GER_state_in_blockade:0 "Государство в блокаде"
 GER_state_in_blockade_desc:0 "Страна находится во вражеской блокаде. Они рассчитывают, что полная экономическая изоляция спровоцирует голод и подорвет наш моральный дух."
 GER_quenched_militarism:0 "Подавленный милитаризм"
 GER_quenched_militarism_desc:0 "Победа всегда достается дорогой ценой, а Вельткриг не был похож ни на одну войну, которую когда-либо видел мир. Хотя мы и одержали победу, это не вернуло наших мальчиков домой. Наши семьи до сих пор отчетливо помнят эту боль и не хотят испытывать ее снова."
 GER_reformed_economy:0 "Реформированная экономика"
 GER_representative_reform_idea:0 "Реформа представительства"
 GER_idea_hitler_arrested:0 "Пивной путч провалился"
 GER_idea_hitler_arrested_desc:0 "Адольф Гитлер был арестован в связи с провалом путча в мюнхенской пивной. Но его сторонники до сих пор на свободе, и даже в суде его считают настоящим патриотом."
 GER_ss_idea:0 "Schutzstaffel"
 GER_ss_idea_desc:0 "Schutzstaffel (SS) - основная военизированная организация под руководством Адольфа Гитлера и нацистской партии в Германии."
 GER_idea_colonial_exploitation_interwar:0 "Колониальная эксплуатация"
 GER_idea_colonial_exploitation_interwar_desc:0 "Колониальная администрация с жестокой эффективностью выжимает из нас все, что только можно. И хотя то тут, то там проводятся небольшие реформы, в конечном итоге для материка мы остаемся лишь огромным денежным корытом, в которое они суют свои грязные, жадные лапы."
 GER_dysfunctional_government:0 "Дисфункциональное правительство"
 GER_dysfunctional_government_desc:0 "Правительство государства [ROOT.GetName] управляется невероятно плохо: в стране функционирует автономная военная администрация, а гражданское управление заброшено. Корпорации властвуют, а коррупция процветает."
 GER_roter_frontkampferbund:0 "Союз красных фронтовиков"
 GER_political_commissars_idea:0 "Политические комиссары"
 GER_military_out_of_control:0 "Военные вышли из-под контроля"
 GER_military_out_of_control_desc:0 "Наши войска еще не приняли поражение в Великой войне. Они поддерживают скорее погибшую империю, чем нашу республику, и довольно консервативны. Их невозможно контролировать без переговоров с главой армейского командования Хансом фон Сектом."
 GER_holy_order:0 "Священный орден"
 ger_famine:0 "Брюквенная зима"
 ger_famine_desc:0 "Единственная еда, которая у нас есть, - это хлеб Гинденбурга..."
 ger_famine_early:0 "Нехватка продовольствия"
 ger_famine_early_desc:0 "Солдаты и граждане государства [ROOT.GetNameDef] голодают из-за блокады вражеского флота..."
 AUH_famine_effect:0 "Голод"
 AUH_famine_effect_desc:0 "Затягивание этой большой войны приводит ко все более тяжелой продовольственной ситуации в нашей стране, которая уже давно испытывает нехватку продовольствия. Последствия голода широко распространились по стране, затронув даже нашу армию."
 HUN_disorganized_army:0 "Дезорганизованная армия"
 
 strong_military_curfew:0 "Военный комендантский час"
 TUN_protected_sacred_places:0 "Охраняемые священные места"
 
 AUH_house_of_cards:0 "§RКарточный домик§!"
 AUH_house_of_cards_desc:0 "Военное, экономическое и социальное положение империи находится в состоянии полнейшего упадка. Население враждебно режиму, военные массово дезертируют, Австрия больше не может продолжать эту войну, и продление еще на несколько месяцев будет достаточным, чтобы стереть страну с лица земли..."
 AUH_collapse_if_low_stability:0 "Если £stability_icon стабильность опустится ниже §Y10%§!, §R[AUS.getFlag]Австро-Венгрия окончательно распадется§!"
 
 AUH_inflation:0 "Инфляция"
 AUH_inflation_desc:0 "С окончанием боевых действий военная и гражданская промышленность рухнули. Без помощи извне фабрики перестали находить покупателей и теперь должны выплачивать огромные кредиты, что привело к цепочке банкротств по всей империи."
 
 GER_idea_ludendorff_offensive:0 "Наступление Людендорфа"
 GER_idea_ludendorff_offensive_desc:0 "Наша армия делает все возможное, чтобы прорвать Западный фронт, застрявший в окопной войне. Как будто это в последний раз..." 
 GER_idea_treaty_of_rapallo:0 "Рапалльский договор"
 GER_idea_treaty_of_rapallo_desc:0 "Выпьем за нашу германо-советскую дружбу!"
 GER_idea_kapp_illegitimate_government:0 "Нелегитимное правительство"
 GER_idea_kapp_illegitimate_government_desc:0 "Нынешнее правящее правительство не признано легитимным в масштабах страны. Политические волнения будут продолжаться до тех пор, пока мы не стабилизируем ситуацию."
 GER_idea_sino_german_company:0 "Китайско-германская компания"
 GER_idea_sino_german_company_desc:0 "Выпьем за нашу германо-китайскую дружбу!"
 GER_financial_crisis_of_agadir:0 "Агадирский финансовый кризис"
 GER_idea_default:0 "Дефолт"
 GER_idea_default_desc:0 "У нас нет возможностей выплатить репарации. Мы сейчас на мели."
 GER_idea_default_tt:0 "§YВыплата репараций будет приостановлена, и у нас не будет модификаторов, влияющих на эту идею.§!"
 GER_idea_hyperinflation:0 "Гиперинфляция"
 GER_idea_naval_arms_race_desc:0 "Больше дредноутов! Больше пушек!"
 GER_imperial_pride:0 "Deutsches Weltreich"
 GER_imperial_pride_desc:0 "Германская Империя находится на вершине мира. Ее соперники и враги пали в революции, сдались или пришли в глубокий упадок. Все дороги этого нового мира ведут в Берлин - экономическое, культурное и политическое сердце Европы. Наша миссия - защищать этот новый мир всеми силами, ведь врагов у нас много."
 
 OST_colonial_question:0 "Колониальный вопрос"
 OST_colonial_question_desc:0 "Количество личного состава, которое могут набрать наши сухопутные войска, сильно ограничено. Строгие правила в отношении вступления иностранцев в армию и общее нежелание местных жителей сдерживают наши попытки создать более крупные силы."
 OST_Protecting_GER_interest:0 "Защита немецких интересов"
 OST_Protecting_GER_interest_desc:0 "Наша главная цель - обеспечить продолжение торговли с Германией, и часть этой цели - обеспечить защиту немецких интересов..."
 race_to_the_sea:0 "Гонка к морю"
 MAF_colonial_budget_idea:0 "Бюджет [GetYear] года"
 MAF_colonial_budget_idea_desc:0 "Большую часть нашего бюджета через субсидии и торговлю, а также свежие войска мы получаем из Германии."
 MAF_British_Settlers:0 "Мандаты"
 MAF_British_Settlers_desc:0 "Бывшие британские колонии находятся под мандатом Германии с момента распада Британской Империи после Великой войны. Их государственные структуры остались в основном нетронутыми, хотя власть все больше консолидируется в руках горстки богатых землевладельцев.\n\nПоскольку мы не можем напрямую взаимодействовать с их правительством, это может оказаться проблемой в долгосрочной перспективе."
 MAF_belgian_investment:0 "Бельгийские инвестиции"
 MAF_belgian_investment_desc:0 "Бельгийцы были здесь задолго до нас в качестве колониальной державы и никогда не уходили. У нас сложились комфортные и рабочие отношения с многочисленными горнодобывающими компаниями, которые фактически вышли за пределы своих первоначальных владений в Конго. Если мы продолжим эту политику, то сможем воспользоваться плодами их капитала."

 BAY_king_otto_i:0 "Король Отто I"
 BAY_king_otto_i_desc:0 "Поскольку Отто не мог возглавить правительство из-за своего психического расстройства, вместо него правит принц-регент Луитпольд. Отто не понял объявление о своем восшествии на престол, считая своего дядю Луитпольда законным королем.\n\nВ годы своего правления Отто часто сидел в тяжелом кожаном кресле в полной апатии, курил сигары или самокрутки и никого не узнавал. Его любимым занятием было искать клубнику в парковой зоне и болтать с птицами. Иногда он смотрел с холма через стену на Мюнхен и обращался к своему народу с неслыханными речами.\n\nУже давно было очевидно, что Отто никогда не выйдет из уединения и не будет способен к активному правлению."
 
 socialism_banned:0 "Социализм запрещен"
 proto_fascism_banned:0 "Протофашизм запрещен"

 #AUSTRIA-HUNGARY
 AUH_ww1_House_Habsburg_Lorraine:0 "Дом Габсбургов-Лотарингских"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "Дом Габсбургов-Лотарингских - один из самых влиятельных королевских домов Европы и правящая династия Австро-Венгрии. Долгое пребывание этой семьи на троне империи обеспечивает им необходимую легитимность для сохранения своего правления, пока они могут его поддерживать."
 Austrian_staff:0 "Австрийский штаб"
 Austrian_staff_desc:0 "Императорский и королевский Генеральный штаб Австро-Венгрии входит в состав Военного министерства. Его возглавляет начальник Генерального штаба всех вооруженных сил, который имеет прямой доступ к императору. Генштаб отвечает за планирование и подготовку, в то время как Armeeoberkommando (AOK) является высшим оперативным командованием. Поскольку AOK подчиняется непосредственно императору, а начальник генерального штаба является его главным советником, на практике AOK находится под контролем начальника генерального штаба."
 AUH_ww1_Trialism:0 "Триализм"
 AUH_ww1_Trialism_desc:0 "В истории Австро-Венгрии под триализмом понимается политическое движение, целью которого была реорганизация двуединой империи в треединую, создание Хорватии, равной по статусу Австрии и Венгрии."                                                                                                                                                                                                                                               
 AUH_czech_separatism:0 "Чешский парламент"
 AUH_czech_separatism_desc:0 "Богемия - промышленный центр империи. Однако наша администрация подвергается политическому преследованию со стороны чешских профсоюзов и националистов. Чтобы обеспечить себе власть над Богемией, мы должны с ними разобраться."
 AUH_croatian_separatism:0 "Южнославянские террористы"
 AUH_croatian_separatism_desc:0 "В южных субъектах империи националистические организации используют радикальные методы борьбы за свою независимость. Мы уверены, что Сербия поддерживает националистов в этом регионе."
 AUH_croatian_separatism2:0 "Борьба с сербским терроризмом"
 AUH_croatian_separatism2_desc:0 "Австрийская полиция расследует теракты в Боснии и Хорватии. Мы нашли и полностью уничтожили несколько революционных групп, но в стране все еще существуют националистические движения."
 AUH_croatian_separatism_tt:0 "\n§YФранц Фердинанд§! может стать жертвой §Rтеррористического акта.§!"
 
 BOS_landesstatut_constitution:0 "Landesstatut Bosnien"
 BOS_landesstatut_constitution_desc:0 "Подчиненная Австрии и Венгрии, Босния-Герцеговина считается колонией, находящейся в совместном владении двух держав. У нее нет ни армии, ни военной промышленности, тем не менее ее войска подлежат набору в общую армию. "
 BOS_diet:0 "Консультативный парламент"
 BOS_diet_desc:0 "Консультативный парламент представляет собой единственную демократическую ноту государства, состоящую из этнического и религиозного представительства населения.\n\nБольшая часть власти сосредоточена в руках губернатора §Y[BOS.getLeader]§!, который сам не способен вести переговоры по инструкциям двуединой монархии."
 AUH_condominium:0 "Австро-Венгерский кондоминиум"
 AUH_condominium_desc:0 "Босния и Герцеговина управляется совместно Австрией и Венгрией через единое министерство финансов."
 
 AUH_polish_separatism:0 "Галицийская бедность"
 AUH_polish_separatism_desc:0 "Под властью австрийского правительства Галиция стала регионом повсеместной бедности. Здесь свирепствуют голод, болезни и алкоголизм, в то время как австро-венгерское правительство и класс богатых землевладельцев эксплуатируют природные ресурсы региона. Галиция переживает ужасные страдания, и мы должны направить ресурсы в этот регион, чтобы предотвратить постепенную эрозию доверия к нашим институтам."
 AUH_polish_separatism2:0 "Эксплуатация Галиции"
