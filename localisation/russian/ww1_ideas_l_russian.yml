 KOR_disbanded_army:0 "Расформированная Армия"
 KOR_disbanded_army_desc:0 "В 1907 году под предлогом Гаагского инцидента Япония насильственно отреклась от короля Кочжона, взошла на престол короля Сунджона и вынудила заключить договор о захвате всей власти Корейской Империи. И мы обменялись дипломатическим меморандумом как приложением к договору. Среди них: "(3) Вооруженные силы должны быть расположены следующим образом." В разделе было оговорено, что нынешняя армия должна быть распущена в качестве подготовительного шага к созданию более элитной новой армии путем введения в действие закона о призыве в будущем.\nЭто был последний шаг во вторжении, которое Япония, выигравшая русско-японскую войну, предприняла для установления своего контроля над Корейской Империей."
 KOR_disbanded_army_tt:0 "§RНельзя ужесточить закон о призыве или объявлять войну.\nНельзя обучать отряды, расформировывать отряды или редактировать шаблоны отрядов.§!"
 KOR_risk_of_famine:0 "Риск голода"
 KOR_risk_of_famine_desc:0 "Япония - островная страна, поэтому мы не можем выращивать много зерновых из-за отсутствия сельскохозяйственных угодий. Однако, поскольку население резко выросло из-за модернизации, потребовалось большое количество зерна. Поэтому японцы ввозят зерно в Корее в больших количествах по заниженной цене. Если производство зерна будет нарушено, корейцы пострадают от голода даже в хороший год."
 KOR_famine:0 "Голод"
 KOR_famine_desc:0 "Инфляция увеличила цены на зерно в четыре раза, и Япония экспортировала зерно из Кореи, чтобы решить проблему нехватки риса на материковой части Японии, поэтому цены на зерно в Корее растут."
 KOR_agrarian_society:0 "Аграрное общество"
 KOR_agrarian_society_desc:0 "Корея запирала двери страны до 1876 года и поддерживала домодернистское общество. С тех пор корейцы так и не добились активной модернизации и индустриализации, а основная отрасль - сельское хозяйство."
 KOR_industrializing_society:0 "Индустриальное общество"
