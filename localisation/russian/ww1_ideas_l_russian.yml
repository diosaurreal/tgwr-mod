 RUS_demobilizing_army_desc: "Правительство стремится к миру с Германией и Центральными Державами. Солдаты на фронте демотивированы и не хотят воевать. По окончании переговоров им будет разрешено демобилизоваться и вернуться домой."
 RUS_outdated_army: "Устаревшая армия"
 RUS_cossack_volnitsa: "Казачья вольница"
 RUS_cossack_volnitsa_desc: "В старину люди, в основном из тех, кто бежал от тяжелых условий крепостного права, принудительного труда, селились на окраинах России, известные теперь как казачьи хоругви. Они стремились защищать свою землю, но не воевать за ее пределами."
