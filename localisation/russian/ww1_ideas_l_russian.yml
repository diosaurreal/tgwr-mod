 GER_idea_nazi_purge:0 "Ночь длинных ножей"
 GER_idea_nazi_purge_desc:0 "После прихода к власти Адольф Гитлер провел чистку мятежников в Штурмовых отрядах, военизированных формированиях нацистской партии и немецкого вермахта, а также других антинацистских организаций. Теперь никто не может оспорить его власть в Германии."
