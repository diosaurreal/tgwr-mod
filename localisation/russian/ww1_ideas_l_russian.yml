 CHI_union_in_power:0 "United Unions of Chinese Workers"
 CHI_idea_long_march:0 "Long March"
 CHI_idea_national_protection:0 "National Protection"
 CHI_idea_national_protection_desc:0 "We shall save the characters of the 400 million people of the Republic of China!\n- Cai E"
 CHI_idea_fallen_empire:0 "Fallen Empire"
 CHI_idea_fallen_empire_desc:0 "Yuan Shikai has failed to realise his wet dream. The so-called Empire is falling apart, with revolutionaries and disloyal warlords everywhere. Yuan is also suffering from a serious illness as a result of his failures and the constant treachery of his loyalists."
 
