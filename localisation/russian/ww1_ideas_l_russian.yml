 QIN_idea_beiyang_army:0 "Бэйянская армия"
 QIN_idea_beiyang_army_desc:0 "Бэйянская армия (Армия Северного океана), названная в честь региона Бэйян, представляет собой крупную китайскую имперскую армию западного образца, созданную правительством династии Цин в конце 19 века. Это центральный элемент общей реконструкции военной системы цинского Китая. Но сейчас она также играет важную роль в политике во главе с влиятельными военачальниками, такими как Юань Шикай."
 QIN_idea_beiyang_army_2:0 "Союз с Бэйянской армией"
 QIN_idea_beiyang_army_2_desc:0 "Династия Цин не смогла забрать власть над Бэйянской армией у влиятельных военачальников. Вместо этого, цинское правительство согласилось закрепить за ними их полномочия в обмен на верность династии. И хотя в ближайшее время они не восстанут, теперь не может быть и речи о реформировании загнивающей империи."
 QIN_idea_purge:0 "Чистка в Бэйянской армии"
 QIN_idea_purge_desc:0 "Династии Цин удалось сместить всех Бэйянских военачальников, отобрав у них власть. Это крайне жестоко, но это необходимо было сделать, чтобы реформировать падающую империю."
 QIN_idea_tongmenghui:0 "Тунменхуэй"
 QIN_idea_tongmenghui_desc:0 "Китайская интеллигенция несколько раз пыталась провести реформы, но потерпела полный провал, и теперь сдалась правительству Цин, которое не похоже, что имеет какую-либо волю к реформам. Они скорее попытаются установить республику."
