 #FREE TERRITORY
 VLN_idea_mother_anarchy:0 "Мать Анархия"
 VLN_idea_mother_anarchy_desc:0 "У армии батьки Махно нет централизованного командования, поэтому любые их маневры непредсказуемы."
 VLN_idea_free_territory:0 "Вольная Территория"
 VLN_idea_free_territory_desc:0 "Анархисты будут бороться с каждым, кто осмелится проникнуть на Вольную Территорию со злым умыслом. Власть порождает паразитов!"
 
 #Chinese Eastern Railway
 CER_happy_blessed_Horvatia:0 "Счастливый и благословенный Хорват"
 CER_happy_blessed_Horvatia_desc:0 "Люди верят, что пока Хорват здесь, каждый защищен от всех бед и несчастий."
 CER_strip_of_alienation:0 "Полоса отчуждения"
 CER_strip_of_alienation_desc:0 "КВЖД - это не просто железная дорога со станциями и обслуживающим персоналом. Воплощение идеи КВЖД в жизнь привело к возникновению своеобразного феномена «государства в государстве». Зона отчуждения - это почти государство, с четко определенными границами и территорией, с многонациональным населением, законодательной и исполнительной властью, главой «государства» в лице Управляющего, министерствами, полицией и армией, судом и муниципальной администрацией, собственной системой образования и здравоохранения и т.д."
 CER_international_city:0 "Международный город"
 CER_international_city_desc:0 "В Харбин переехали несколько тысяч граждан из 33 стран, в том числе из США, Германии и Франции. Шестнадцать стран открыли консульства для обслуживания своих граждан, которые основали несколько сотен промышленных, торговых и банковских компаний. Были отстроены церкви для русских православных, лютеранских протестантов и польских католиков. Китайские капиталисты также открывали предприятия, особенно в области пивоварения, пищевой промышленности и текстиля. Харбин стал экономическим центром северо-восточного Китая и международным мегаполисом."
 russian_east_asiatic_steamship_co:0 "Russian East Asiatic Steamship Co."
 CER_nominal_concession:0 "Номинальная российская концессия"
 CER_nominal_concession_desc:0 "Несмотря на отсутствие реальной центральной власти в России, КВЖД все еще считается ее территорией и, как таковая, не может быть захвачена без международной реакции."
 
 #Mongolia 
 MON_divided_rule:0 "Разделенная нация"
 MON_divided_rule_desc:0 "Хотя номинально страной руководит Богд-хан, власть в ней разделена между Богд-ханом и аристократами, многие из которых симпатизируют китайцам и не прочь снова видеть страну под властью Китая."
 MON_bogd_khan_MAN:0 "Богд-хан"
 MON_bogd_khan_MAN_desc:0 "Богд-хан - теократический правитель Монголии. Как духовный лидер страны, он является главой буддийской церкви. Однако с приходом советских войск и сил Монгольской Народной партии положение Богд-хана становится чисто церемониальным, вплоть до его смерти."
 MON_bogd_khan_sternberg:0 "Богд-хан"
 MON_bogd_khan_sternberg_desc:0 "Богд-хан - теократический правитель Монголии. Как духовный лидер страны, он является главой буддийской церкви. С приходом белых русских войск под командованием Романа фон Унгерн-Штернберга, изгнавшего китайцев, он был восстановлен на своем троне. Его власть в основном номинальна, а Унгерн-Штернберг дергает за ниточки и обладает реальной властью."
 MON_nomadic_society:0 "Общество кочевников"
 MON_nomadic_society_desc:0 "На протяжении многих веков монголы вели кочевой образ жизни, ежегодно перемещаясь по степям и никогда не оседая на месте. Большая часть монгольского населения до сих пор живет именно так, а самая большая оседлая группа монголов находится в Урге."
 
 #BELGIUM
 
 BEL_schollaert_educational_reforms:0 "Образовательные реформы Схолларта"
 BEL_schollaert_educational_reforms_desc:0 "Реформы, начатые министром в 1910 году, предусматривают субсидирование структур католических школ, в частности, для финансирования образовательных и социальных проектов."

 BEL_food_insecurity:0 "Продовольственная нестабильность"
 BEL_food_insecurity_desc:0 "Оккупированная, Бельгия больше не имеет ничего съестного, люди голодают от долгой войны..."
 BEL_government_grants_to_schools:0 "Правительственные гранты для школ"
 BEL_government_grants_to_schools_desc:0 "Государственные субсидии позволяют обеспечить бесплатное образование повсеместно в Бельгии, а также сделать его обязательным. Для финансирования изменений в учебных заведениях временно выделяются дополнительные средства, позволяющие осуществлять значительные инвестиции."
 BEL_worker_pension_reform:0 "Пенсионная реформа для рабочих"
 BEL_worker_pension_reform_desc:0 "Социальный проект короля Альберта I был направлен в первую очередь на поддержку рабочих промышленного сектора в Шарлеруа."
 BEL_christian_worker_syndicate_idea:0 "Христианский рабочий синдикат"
 BEL_christian_worker_syndicate_idea_desc:0 "Получив широкую поддержку бельгийской Католической Партии, это профсоюзное объединение отличилось в реформистской социальной борьбе."
 BEL_outdated_military:0 "Устаревшая армия"
 BEL_outdated_military_desc:0 "Бельгийская армия практически не изменилась с 1830 года, форма и тактика остались прежними, а снаряжение полностью устарело. У армии очень мало пушек, нет пулеметов и некомпетентная система командования."
 BEL_question_communautaire:0 "Question Communautaire"
 BEL_question_communautaire_desc:0 "Бельгия не имеет национального духа, это союз двух народов с разными языками, культурами и интересами.\n\nНа севере находится Фландрия, где проживают фламандцы, составляющие большинство этнической группы страны. Это бедный, пацифистский регион, близкий в политическом и культурном отношении к Нидерландам.\n\nНа юге находится Валлония, богатая и промышленно развитая. Валлоны говорят по-французски, поддерживают Францию, настроены милитаристски и яростно выступают против немцев."

 BEL_general_staff_communication_issues:0 "Проблемы коммуникации генерального штаба"
 BEL_general_staff_communication_issues_desc:0 "Франкоязычный штаб сейчас работает с двумя языками, что вызывает явное недопонимание у офицеров, не владеющих голландским языком."

 BEL_french_military_supplies:0 "[FRA.getAdjective]ие военные поставки"
 BEL_french_military_supplies_desc:0 "Вступив в союз с Францией, [ROOT.getName] получает часть продукции своего могущественного союзника, что является жизненно важным источником пополнения войск."
 
 BEL_german_military_supplies:0 "[GER.getAdjective]ие военные поставки"
 BEL_german_military_supplies_desc:0 "Вступив в союз с Германией, [ROOT.getName] получает часть продукции своего могущественного союзника, что является жизненно важным источником пополнения войск."

 BEL_frontpartij:0 "Партия Фронта"
 BEL_frontpartij_desc:0 "Партия Фронта - бельгийская политическая партия, выступающая за признание фламандцев и их независимость от Бельгии."

 BEL_frontbeweging:0 "Frontbeweging"
 BEL_frontbeweging_desc:0 "Эта группа фламандских интеллектуалов проводит политический маневр, чтобы позволить офицерам, говорящим на голландском языке, говорить на своем родном языке в двуязычном штабе."

 generic_army_cant_last_stand_tt:1 "£command_power Не может использовать способность §R«Последний рубеж»§!."

 generic_army_restrictions_mobilization_law_tt:1 "§RНельзя расширить закон о воинской повинности или объявлять войны.\nНельзя обучить войска, расформировывать их или редактировать шаблоны.\nНельзя производить бронетехнику, боевые самолеты или корабли.§!"
 unlock_generic_army_restrictions_mobilization_law_tt:1 "§GМожно расширить закон о воинской повинности и объявлять войны.\nМожно обучать войска, расформировывать их или редактировать шаблоны.\nМожно производить бронетехнику, боевые самолеты или корабли.§!"
 BEL_workers_retirement_pensions_albert_tt:0 "§WИмеет национальный дух §W§YАльберт I§!"
 BEL_inefficient_conscription_law:0 "Неэффективный закон о воинской повинности"
 BEL_inefficient_conscription_law_desc:0 "Принятый в 1909 году закон о воинской повинности обязывает каждую семью отдать одного юношу на военную службу, чтобы усилить армию. Эта мера является несправедливой и демотивирующей для тех юношей, которых выбрали."
 idea_pacifism:0 "Укоренившийся пацифизм"
 idea_pacifism_desc:0 "Католическая партия усердно противостоит попыткам короля Альберта нарушить постоянный нейтралитет Бельгии. Более полувека королевство находится в мире со своими соседями, поэтому правительство и население верят только в силу дипломатии."
 BEL_belgian_resistance:0 "Бельгийское сопротивление"
 BEL_belgian_resistance_desc:0 "Старый король Альберт I возглавляет подпольное движение сопротивления против немецкого господства.\n\n«La Plus Loyale Résistance de Sa Majesté-Zijn Meest Loyale Verzet van Zijne Majesteit» или сокращенно LPLRSM-ZMLVZM - это монархический альянс либералов, консерваторов и простых бельгийских националистов, которые посвящают свою жизнь «освобождению» Бельгии от того, что они воспринимают как постоянную оккупационную силу.\n\nОни пользуются широкой поддержкой населения, и укрепить наше правление здесь будет непросто."
 BEL_neglected_military:0 "Заброшенная армия"
 BEL_congo_attrocities:0 "Наследие зверств в Конго"
 bel_tooltip_education_law:0 "§RЭтот закон может оказаться непопулярным среди либералов и социалистов...§!"
