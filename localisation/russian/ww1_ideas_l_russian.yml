 TUN_broken_education_system_desc: "Тунисская система образования крайне слаба, она стала жертвой сильнейшей дискриминации и отсутствия единой учебной программы. Кроме того, преподавание на арабском языке ведётся на гораздо более низком уровне, чем на французском, что углубляет образовательную пропасть среди коренного населения."
 TUN_broken_education_system2: "Слабая система образования"
