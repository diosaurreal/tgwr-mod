 SOV_idea_fleet_academy:0 "Академия флота"
 intervention_in_russia:0 "Интервенция в Россию"
 SOV_great_revolution:0 "Великая социалистическая революция"
 revolution_influence:0 "Влияние революции"
 red_terror:0 "Красный террор"
 revolution_failed:0 "Поражение революции"
 revolution_failed_desc:0 "Крах революции в России вынудил большевиков бежать из страны. Теперь их деятельность не контролируется ни одним государством. Популярность социализма растет во всем мире."
