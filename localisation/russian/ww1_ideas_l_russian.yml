 ENG_economy_revision: "Ревизия экономики"
 ENG_economy_revision_desc: "Британская экономика сильно пострадала от поражения и колониальных потерь. Для преодоления нынешних потрясений и достижения долгосрочного восстановления необходим структурный пересмотр. Эти усилия, хотя и связаны с временными трудностями, направлены на восстановление разрушенного экономического фундамента."
 ENG_veterans_fury: "Ярость ветеранов"
