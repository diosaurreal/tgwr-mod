 SOV_brest_litovsk: "Брест-Литовский мир"
 SOV_brest_litovsk_desc: "Подписание позорного Брестского мира стало тяжелым ударом для всей страны. После окончания полномасштабной войны с Германией регулярная армия больше не хотела продолжать войну, и многие солдаты вернулись в свои дома."
 SOV_petrogad_uprising: "Петроградское восстание"
 RUS_ww1_russian_workers: "Угнетение рабочих"
 RUS_ww1_russian_workers_desc: "Российская промышленность демонстрирует высокие темпы роста. Но этот успех был построен на поте и крови российских рабочих. Класс пролетариата угнетен, и очень часто происходят забастовки, приносящие серьезные убытки."
 RUS_ww1_dual_power: "Двоевластие"
 RUS_ww1_russian_revolution: "Угроза со стороны революционеров"
 RUS_ww1_russian_revolution_desc: "1905 год стал точкой отсчета начала новой эры для России. Империю раздирают революционные организации, ожидающие подходящего момента, чтобы обратить всю ярость и мощь народа против царского самодержавия."
 RUS_whites: "Белое движение"
 sov_horse: "«Буденновцы»"
 sov_horse_desc: "Семен Буденный создал мощную ударную гвардию, основанную на кавалерии. Солдаты этого рода войск сильно отличаются боевым духом и мощью натиска."
