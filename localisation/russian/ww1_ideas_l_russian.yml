 BRM_agrarian_society: "Agrarian Society"
 BRM_agrarian_society_desc: "Traditionally, Burma's industry has been agriculture; the British colonial authorities worked to make the delta region the richest grain field in the world, so rice production is very high. The inverse of this is that Burma's infrastructure is underdeveloped and its people are far from the benefits of modern industry."
 SRA_industrial_chaos: "Индустральный хаос"
 SRA_industrial_chaos_desc: "Последствия Великой войны и продолжающейся гражданской войны привели нашу промышленность в полный упадок. Нехватка оборудования, перебои с электричеством и отсутствие грамотного управления парализуют наши фабрики. Возникший хаос серьёзно подрывает наши производственные возможности, и эту проблему необходимо незамедлительно решить."
 SRA_military_chaos: "Military in Chaos"
 SRA_military_chaos_desc: "Междоусобный конфликт вверг наши вооружённые силы в состояние полного разброда. Отсутствие единого командования, вкупе с шаткой лояльностью и упавшим духом войск, привело к тому, что наша оборона ослабла и лишилась всякой согласованности. Немедленные преобразования необходимы, чтобы навести порядок в этом военном хаосе."
 SRA_industrial_chaos_light: "Индустральный хаос"
 SRA_industrial_chaos_light_desc: "Последствия Великой войны и продолжающейся гражданской войны привели нашу промышленность в полный упадок. Нехватка оборудования, перебои с электричеством и отсутствие грамотного управления парализуют наши фабрики. Возникший хаос серьёзно подрывает наши производственные возможности, и эту проблему необходимо незамедлительно решить."
