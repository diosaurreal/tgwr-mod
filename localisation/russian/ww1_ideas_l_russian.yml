 bootleggers:0 "Бутлегерство"
 bootleggers_desc:0 "Запрет алкоголя в США привел к непредвиденному и крайне негативному побочному эффекту: росту преступных синдикатов, которые удовлетворяют неутолимый спрос населения на спиртное. Невероятный уровень насилия, связанный с этими гангстерами, наносит ущерб стране, а огромные суммы денег развращают сознание и политику Америки, возможно, навсегда."
 
