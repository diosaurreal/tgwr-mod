 QIN_idea_xuantong:0 "Император Сюаньтун"
 QIN_idea_xuantong_desc:0 "Айсин-Гиоро Пу И, придворное имя Яо Чжи, является императором Китая в качестве монарха одиннадцатой династии Цин. Он стал императором в возрасте двух лет в 1908 году. Его имя в эпоху правления императора династии Цин, Сюаньтун, означает 'провозглашение единства'."
 QIN_idea_xuantong_young_desc:0 "Айсин-Гиоро Пу И, придворное имя Яо Чжи, является императором Китая в качестве монарха одиннадцатой династии Цин. Он стал императором в возрасте двух лет в 1908 году. Его имя в эпоху правления императора династии Цин, Сюаньтун, означает 'провозглашение единства'.\nОн слишком молод, чтобы править. §YПока ему не исполнится 16, вместо него будет править Регентский совет.§!"
 QIN_abdicated_qing_imperial_family:0 "Малый императорский двор династии Цин"
 QIN_abdicated_qing_imperial_family_desc:0 "Следуя положениям о благоприятном обращении с Великим императором династии Цин после его отречения, императорская семья династии Цин и император Пу И все еще живут в Запретном городе Пекин при поддержке правительства Республики. У них есть свое право править городом внутри, но как-то странно видеть старого отрекшегося от престола монарха в центре республики. Но, к удивлению, довольно многие политики, военные деятели и даже граждане по-прежнему склонны отдавать им предпочтение."
 QIN_railway_protection_movement:0 "Движение в защиту железных дорог"
 QIN_railway_protection_movement_desc:0 "Правительство заставляло людей инвестировать в железные дороги, заявляя, что они собираются строить их, не занимая внешних долгов и используя только национальный капитал, но теперь они национализировали все железные дороги, компенсировав только около 60% впервые вложенных денег.\nПо всей империи люди возмущены и пытаются остановить попытки правительства национализировать с помощью массовых протестов, известных как Движение в защиту железных дорог."

