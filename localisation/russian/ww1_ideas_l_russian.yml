 CHI_rampant_opiate_addiction:0 "Безудержная зависимость от опиатов"
 CHI_FNG_idea_backward_army:0 "Отсталая армия"
 CHI_FNG_idea_backward_army_desc:0 "Наша армия ничем не отличается от обычных бандитов... но немного более организованных."
 CHI_idea_feng_guozhang_vice_president:0 "Вице-президент Фэн Гочжан"
 CHI_idea_feng_guozhang_vice_president_desc:0 "Он является лидером клики Чжили, а также одной из больших шишек, которая представляет собой одну из осей государственной власти и военной силы. Будучи вице-президентом, он выступает в качестве противовеса, гарантирующего, что аньхойская клика в правительстве не станет слишком доминирующей."
 CHI_idea_feng_guozhang_president:0 "Президент Фэн Гочжан"
 CHI_idea_feng_guozhang_president_desc:0 "Он является лидером клики Чжили, а также одной из больших шишек, которая представляет собой одну из осей государственной власти и военной силы. После отставки Ли Юаньхуна он по закону занял пост заместителя президента."
 CHI_idea_xu_shichang_president:0 "Президент Сюй Шичан"
 CHI_idea_xu_shichang_president_desc:0 "Один из старейшин бэйянских военачальников и член Аньхойской клики. Однако у него нет военной власти, поскольку он выступает за гражданскую администрацию, и по этой причине его иногда называют "Президентской гражданской администрацией". Хотя он является президентом республики, он симпатизирует династии Цин, и поскольку он был избран Новым Национальным собранием, учрежденным Дуань Цируем, легитимность его оспаривается."
