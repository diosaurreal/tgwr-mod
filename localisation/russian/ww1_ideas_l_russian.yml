 MOR_resident_general_dictatorship:0 "Resident-General Dictatorship"
 MOR_resident_general_dictatorship_desc:0 "Resident General Hubert Lyautey is the true master of Morocco, deciding on matters of justice, defense, education and the economy. The Sultan [MOR.getName] is only a popular facade intended to avoid an anti-French revolution."

 MLI_disorganized_tribes:0 "Disorganized Tribes"
 MLI_disorganized_tribes_desc:0 "Despite being united around [ROOT.getLeader], [ROOT.getAdjective] tribes remain opposed on many points regarding the distribution and management of territory, creating dangerous factionalism within the government."

