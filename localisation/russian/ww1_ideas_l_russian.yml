 SER_idea_bloody_throne_desc:0 "Петр I получил трон не традиционным путем. Его правление стало возможным благодаря кровавому перевороту 1903 года, совершенному против соперничающей династии. Сегодня многие считают его незаконным королем, как в Сербии, так и в европейском сообществе, особенно в Западной Европе."
