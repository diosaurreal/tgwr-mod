 BRA_idea_coronelism: "Коронелизм"
 BRA_idea_coronelism_desc: "«Правление коронелей» - это централизация политической власти в руках местного олигарха, известного как коронель, который будет распределять привилегии в обмен на лояльность."
 BRA_idea_coffee_with_milk: "Политика кофе с молоком"
