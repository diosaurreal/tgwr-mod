 KOR_industrializing_society2:0 "Индустриальное общество"
 KOR_industrializing_society2_desc:0 "Корейская индустриализация далека от досовременного аграрного общества."
 KOR_industrialized_society:0 "Индустриальное общество"
 KOR_industrialized_society_desc:0 "После пяти лет интенсивных усилий по индустриализации Корея стала индустриализирована."
 KOR_idea_land_investigation:0 "Земельный учет"
