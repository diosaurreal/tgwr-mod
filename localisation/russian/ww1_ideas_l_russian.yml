 ENG_Staff: "Английский штаб"
 ENG_Staff_desc: "Британская армия во время Великой войны была организована в соответствии с растущими требованиями имперской экспансии. В основе лежала добровольная система рекрутирования и полковая система, которая была определена реформами Кардуэлла и Чайлдерса в конце XIX века. Британская армия была подготовлена и привлекалась в первую очередь для решения вопросов империи и последующих колониальных войн. В последние годы XIX века армия была вовлечена в крупный конфликт, Вторую англо-бурскую войну (1899-1902 гг.), которая выявила недостатки в ее тактике, руководстве и управлении."
