 RUS_threat_of_revolution_desc: "Движения эсеров, большевиков и многих других планируют свергнуть царскую династию и установить республику. Однако у каждого движения свои взгляды на то, как должна выглядеть будущая республика, и, скорее всего, одной революцией политическая борьба не закончится."
