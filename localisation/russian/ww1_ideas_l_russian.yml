 ENG_easter_rising:0 "Пасхальное восстание"
 ENG_easter_rising_desc:0 "Пасхальное восстание, также известное как Пасхальное восстание, было вооруженным восстанием в Ирландии во время Пасхальной недели в апреле 1916 года. Восстание было начато ирландскими республиканцами, чтобы положить конец британскому правлению в Ирландии и создать независимую Ирландскую Республику, в то время как Великобритания вела Великую войну. Это было самое значительное восстание в Ирландии со времен восстания 1798 года и первое вооруженное выступление ирландского революционного периода. Шестнадцать лидеров Восстания были казнены в мае 1916 года, но восстание, характер казней и последующие политические события в конечном итоге способствовали росту народной поддержки независимости Ирландии."
