 ENG_imperial_refuge:0 "Имперское убежище"
 ENG_imperial_refuge_desc:0 "Британская Империя рухнула. Лондон попал в руки коммунистов. Только королевской семье, белой армии и их сторонникам удалось бежать сюда. Британцы будут ждать своего часа здесь, точа свои мечи мести."
 ENG_two_power_standard:0 "Стандарт на Две Мощности"
 ENG_lords_opposition:0 "Оппозиция лордов"
 ENG_lords_opposition_desc:0 "Палата лордов отчаянно противостоит нашему правительству. Они постоянно блокируют законопроекты и акты и фактически остановили наше законотворчество. Все чаще считается, что для того, чтобы обуздать их, придется предпринять радикальные действия, если они не изменят свое отношение и не изменят его быстро."
 ENG_golden_age_espionage:0 "Золотой век шпионажа"
 ENG_golden_age_espionage_desc:0 "Это Золотой век британского шпионажа! Мошенничество, секреты и уловки изобилуют, лояльные имперские активы по всему миру собирают жизненно важную информацию для короля и страны.\n\nОднако мы не одиноки, так как гунны, франки и русские занимаются аналогичной деятельностью прямо у нас под носом.\n\n\nДаже японцы теперь вовлекаются в это дело! Как ужасно волнующе."
