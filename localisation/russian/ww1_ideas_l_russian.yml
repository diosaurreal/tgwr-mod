 QIN_idea_profit_transfer:0 "Передача прибыли"
 QIN_idea_low_legitimacy_desc:0 "Когда-то мы гордились тем, что являемся центром мира, но наше правительство не поддерживается многими факторами, такими как военные поражения, серия революций, внутренняя коррупция в крайних проявлениях и массовые экономические неудачи.\nКроме того, мнение подданных об императорской семье очень плохое, потому что всего несколько лет назад вдовствующая императрица Цыси установила диктатуру и тиранию, контролируя императоров по своей воле."
 QIN_idea_low_legitimacy_2_desc:0 "Когда-то мы могли гордиться тем, что являемся центром мира, но наше правительство не поддерживается многими факторами, такими как военные поражения, ряд революций, крайняя степень внутренней коррупции и массовые экономические неудачи.\nКроме того, мнение подданных об императорской семье очень плохое, потому что всего несколько лет назад у вдовствующей императрицы Цыси была диктатура и тирания, которая контролировала императоров по своей воле."
 QIN_idea_low_legitimacy_3_desc:0 "Когда-то мы гордились тем, что являемся центром мира, но наше правительство не поддерживается многими факторами, такими как военные поражения, серия революций, внутренняя коррупция в крайних проявлениях и массовые экономические неудачи.\nКроме того, мнение подданных об императорской семье очень плохое, потому что всего несколько лет назад вдовствующая императрица Цыси имела диктатуру и тиранию, которая контролировала императоров по своей воле."
 QIN_idea_low_legitimacy_4_desc:0 "Когда-то мы гордились тем, что являемся центром мира, но наше правительство не поддерживается многими факторами, такими как военные поражения, серия революций, внутренняя коррупция в крайних проявлениях и массовые экономические неудачи.\nКроме того, мнение подданных об императорской семье очень плохое, потому что всего несколько лет назад вдовствующая императрица Цыси имела диктатуру и тиранию, которая контролировала императоров по своей воле."
