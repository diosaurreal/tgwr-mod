 CHI_idea_beiyang_government: "Бэйянское правительство"
 CHI_idea_beiyang_government_desc: "Юань Шикай и его Бэйянская армия установили власть в качестве Бэйянского правительства, в которое вошли различные политические группировки."
 CHI_idea_communist_movement: "Коммунистическое движение"
 CHI_idea_communist_movement_desc: "Со времени основания Коммунистической Партии Китая они пока сотрудничают с нами. Но они попытаются создать свою коммунистическую страну, если у них появится шанс."
 CHI_idea_warlord_neutrality: "Нейтралитет милитариста"
 CHI_idea_warlord_neutrality_desc: "В Эру милитаристов в Китае было много милитаристы и клик. Милитаристы, как правило, заинтересованы в увеличении и сохранении своей власти, дальнейшем объединении Китая с помощью силы и не будут ввязываться в ненужные войны и тому подобное."
 CHI_idea_nationalist_revolution: "Националистическая революция"
 CHI_idea_nationalist_revolution_desc: "Китайские националисты собираются вымести всех этих коррумпированных полевых командиров с их законных территорий Китайской Республики, которая принадлежит к идеалам Синьхайской революции."
 CHI_idea_fighting_famine: "Борьба с голодом"
 CHI_idea_fighting_famine_desc: "Мы начали перенаправлять средства, чтобы обеспечить доступ к продовольствию всем гражданам, где бы они ни находились. Люди благодарны и поддерживают эти действия."
 CHI_idea_foreign_military_aid1: "Иностранная военная помощь"
 CHI_idea_foreign_military_aid1_desc: "Вместо того, чтобы использовать наши местные, не самые лучшие учебные заведения, наше правительство сочло за лучшее искать другие места для обучения и управления армией."
 CHI_idea_foreign_military_aid2: "Расширенная иностранная военная помощь"
