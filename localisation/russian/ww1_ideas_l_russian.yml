 UKR_idea_bread_peace: "Хлеб, земля и мир"
 UKR_idea_bread_peace_desc: "Пламя русской революции, разгоревшееся в Петрограде, докатилось и до Киева. Нам не оставалось ничего иного, как протянуть руку немцам, чтобы выбраться из этого пылающего котла."
 UKR_soviet_sympathies: "Советские Симпатии"
 UKR_soviet_sympathies_desc: "Наши солдаты симпатизирует советским идеям"
 UKR_has_not_yet_perished: "Ещё не умерла Украина"
 UKR_has_not_yet_perished_desc: "Не пропала Украины ни слава, ни воля,\nВновь нам, братья-украинцы, улыбнется доля.\nСгинут наши вороженьки утренней росою.\nПравить сами будем, братья, мы своей страною."
 UKR_long_live_soviet_ukraine: "Да здраствует Cоветская Украина!"
 UKR_long_live_soviet_ukraine_desc: "Меж равными равная, средь свободных свободная,\nПод солнцем свободы, как цвет, расцвела."
 ASY_idea_save_the_nation: "Борьба с преследованием"
 ASY_idea_save_the_nation_desc: "Ассирийцы — нехалкидонитский христианский народ Месопотамии. Вооружённые столкновения с местным мусульманским, курдским населением, а также гнёт и репрессии со стороны османов оставили их без крова и на грани исчезновения. Теперь, когда война пришла на их землю, ассирийские добровольцы берутся за оружие, чтобы обеспечить себе независимость."
 AFG_idea_i_hate_mountains: "Mountainous Warfare"
 AFG_idea_i_hate_mountains_desc: "Did you know that the mountains of Afghanistan are so high and so difficult to climb with troops? It is not a good idea to invade here without proper preparation. What's more, there are thousands of tribes in the region who may be unfriendly and aggressive towards intruders."
 AFG_treaty_of_gandamak: "Treaty of Gandamak"
 AFG_treaty_of_gandamak_desc: "The Treaty of Gandamak, signed in 1879 between the British Empire and Afghanistan, heavily restricts Afghanistan’s sovereignty, particularly in foreign affairs. Under this treaty, the British maintain control over Afghanistan’s external relations, while the country retains internal autonomy. Though the treaty has allowed Afghanistan to avoid direct colonial rule, it has also fostered resentment among Afghans, particularly the elite and nationalist factions, who view British interference as a humiliation."
 AFG_limited_central_authority: "Limited Central Authority"
 AFG_limited_central_authority_desc: "While the Emir of Afghanistan holds nominal authority, real power is fragmented among local tribal leaders and regional warlords, particularly in the more remote areas. The Emir's ability to enforce laws, collect taxes, or maintain a standing army is heavily dependent on negotiations and alliances with these influential tribal factions."
 idea_crossroad_of_empires: "At the Crossroad of Empires"
 idea_crossroad_of_empires_desc: "Central Asia's position at the intersection of major trade routes between Europe, Asia, and the Middle East brings economic opportunities that few regions can match. Goods such as cotton, silk, and spices flow through its cities, creating vibrant markets and fostering commerce."
 idea_russian_protectorate: "Russian Protectorate"
 idea_russian_protectorate_desc: "As a protectorate of the Russian Empire, [FROM.GetNameDef] retains nominal internal autonomy but is subject to significant Russian influence. While [FROM.GetLeader] maintains control over domestic matters, Russia dictates foreign policy, military decisions and bringing benefits such as protection from external threats and limited access to [RUS.GetAdjective] markets, but it also fosters resentment among the local population and ruling elites who chafe under [RUS.GetAdjective] oversight."
 idea_dominant_nomadic_population: "Dominant Nomadic Population"
 idea_dominant_nomadic_population_desc: "For over four thousand years nomadic peoples of Central Asia traversed the land seasonally, grazing their herds which included sheep, horses, and camels. This is still the dominant way of life."
 TIB_monastic_institutions: "Monastic Institutions"
 TIB_monastic_institutions_desc: "Tibetan society is deeply intertwined with its monastic institutions, which are not only places of worship but also significant political entities, wielding considerable influence over local affairs. The lamas and monks within these institutions play a crucial role in preserving Tibetan culture, language, and traditions, with their authority extending beyond their spiritual realm, often shaping policies and decisions that affect the lives of ordinary Tibetans."
 TIB_de_facto_independence: "De-facto Independence"
 TIB_de_facto_independence_desc: "After years of rule under the Qing Dynasty's real union and vassal state, we achieved independence. However, China still does not recognize our government and considers our territory as its own."
 TIB_de_facto_independence_tt: "\nIf a non-Chinese country invades §Y[TIB.GetFlag] Tibet§!, §YChina§! will get an event whether to intervene in the war."
 SIA_bamboo_diplomacy: "Bending with the Wind"
 SIA_bamboo_diplomacy_desc: "Siam once ruled all of Indochina, but in order to survive the storming influence of Western colonial powers, it gave up much of its territory and interests to colonialists. In the end, however, Siam was able to remain one of the few independent country in Asia."
