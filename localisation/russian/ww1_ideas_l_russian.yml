 #FRANCE
 FRA_idea_chemises_bleues:0 "Голубые рубашки"
 FRA_idea_chemises_bleues_desc:0 "Франкисты, которых также называют «голубыми рубашками», носят униформу и отдают честь в римском стиле. Это государственная милиция, вдохновленная фашизмом, одновременно тайная полиция и партийное ополчение."
 FRA_idea_french_autarky:0 "Автаркия" 
 FRA_far_right_opposition:0 "Крайне правая оппозиция"
 FRA_far_right_opposition_desc:0 "Франция страдает от обычного расизма и явной ненависти к евреям. Эти отсталые мысли подрывают единство нации."
 FRA_idea_debts:0 "Долги"
 
 FRA_administrative_turmoil:0 "Административный беспорядок"
 FRA_administrative_turmoil_desc:0 "Децентрализационные реформы привели к полному изменению системы административных субсидий, переложив задачи, которые обычно возлагались на государство, на плечи регионов. Неподготовленным провинциям не хватает управляющих и организационных структур, чтобы реагировать на новые требования, что парализует экономику."
 
 FRA_CGPF:0 "ВКФП"
 FRA_CGPF_desc:0 "«Confédération générale de la production française» - это организация работодателей, призванная объединить различные корпорации работодателей."
 FRA_germans_and_italians_are_allied:0 "Альпийский фронт"
 FRA_germans_and_italians_are_allied_desc:0 "После неожиданной ратификации Тройственного союза и вступления Италии в войну против нас, мы должны признать факт, что в Альпах открылся новый масштабный фронт.\n\nВ связи с этим, мы должны серьезно адаптировать наши стратегии и наши планы ведения войны, принимая во внимания угрозу со стороны Рима."
 FRA_germans_and_russians_are_allied:0 "Клин против немецкой гегемонии"
 FRA_germans_and_russians_are_allied_desc:0 "Поскольку нечестивый союз Германии и России, предположительно, доминирует во всей Европе, именно Франция должна положить им конец! С таким геополитическим развитием событий наши соотечественники стали только более ревностными в своей защите родины.\n\nПетух Запада одержит победу над Орлами Востока!"
 FRA_popular_labor_service:0 "Народная трудовая служба"
 FRA_popular_labor_service2:0 "Расширенная народная трудовая повинность"
 FRA_popular_labor_service3:0 "Народные ополченцы"
 FRA_CGT_support:0 "Поддержка ВКТ"
 FRA_CGT_support2:0 "Поддержка ВКТ"
 FRA_idea_world_revolution:0 "Дом революции"
 FRA_guards_of_the_motherland:0 "Стражи Родины"
 FRA_red_national_guards:0 "La Garde nationale rouge"
 FRA_marcel_cachin:0 "Марсель Кашен"
 FRA_pierre_semard:0 "Пьер Семар"
 FRA_incompetent_industry:0 "Некомпетентная промышленность"
 FRA_incompetent_industry_desc:0 "Несмотря на то, что Франция в значительной степени индустриальная страна, процессы проектирования и методы работы часто не подходят для современной промышленности. Эта потеря конкурентоспособности объясняется, в частности, отсутствием организационной модели в крупных национальных компаниях."
 FRA_memories_of_1870:0 "Воспоминания о 1870 году"
 FRA_memories_of_1870_desc:0 "Поражение 1870 года от Пруссии надолго запечатлелось в памяти французов. В результате национальная политика была оборонительной и осторожной, далекой от мысли о прямой конфронтации с Германией."
 FRA_ww1_colonial_volunteers:0 "Колониальные добровольцы"
 FRA_ww1_colonial_volunteers_desc:0 "Чтобы привлечь добровольцев из наших колоний, мы можем предложить семьям большую сумму, выплачиваемую авансом. В дополнение к этому преимуществу мы могли бы предложить «исконно французское» гражданство мужчинам, прошедшим полную службу."
 FRA_ww1_colonial_resources:0 "Колониальные ресурсы"
 FRA_interventionism:0 "Французский интервенционизм"
 FRA_ww1_agricultural_sector_strike:0 "Бунты в Шампани"
 FRA_ww1_agricultural_sector_strike_desc:0 "Неурожай привел к обнищанию виноградарей на востоке Франции. По всей стране проходят многочисленные забастовки."
