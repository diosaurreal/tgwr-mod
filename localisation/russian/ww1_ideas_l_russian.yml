 SER_under_embargo: "§RСербия находится под эмбарго.§!"
 AUH_pig_war_desc: "Начиная с 1906 года и с момента заключения экономических соглашений между Сербией и Великобританией, Австро-Венгрия блокировала всю торговлю с сербами. Это эмбарго прекратило поставки важнейших ресурсов в Сербию, которая в результате развила собственную промышленность."
