 SOV_idea_red_terror: "Красный террор"
 SOV_idea_cheka: "ВЧК"
 SOV_idea_cheka_desc: "Всероссийская чрезвычайная комиссия - это тайная полиция, созданная для защиты революции от реакционных сил и борьбы с классовыми врагами."
 SOV_idea_fight_against_dissent: "Диссиденты"
 SOV_idea_sailor_mutiny: "Матросский мятеж"
 SOV_idea_sailor_mutiny_desc: "Матросы устраивают заговор против большевиков. Они недовольны реформами на флоте и репрессиями против командиров. Если мы не подавим мятеж, они поднимут вооруженное восстание."
 SOV_idea_soldier_rebellion: "Солдатское восстание"
 SOV_idea_soldier_rebellion_desc: "Армия вышла из-под контроля. Из-за низкой организации армии и отсутствия армейских реформ солдаты стали чаще дезертировать и нападать на командиров. Если не разгромить отряды повстанческой армии, то враг вскоре разгромит нас."
 SOV_idea_peasant_uprising: "Крестьянское восстание"
 SOV_idea_peasant_uprising_desc: "Крестьяне подняли неорганизованное восстание против большевиков. Они недовольны нашей радикальной экономической политикой. Если вы не остановите их, то крестьяне создадут свою собственную армию, чтобы свергнуть нас."
 SOV_idea_municipalization: "Программа муниципализации земли"
 SOV_idea_municipalization_desc: "Муниципализация земли - программа меньшевиков, противопоставленная национализации. Предполагала решение аграрного вопроса путем формирования в стране демократических органов местного самоуправления."
