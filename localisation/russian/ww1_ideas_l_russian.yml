 ITA_vittorio_emanuele_iii_desc: "Несмотря на свой небольшой рост, Виктор Эммануил III правит Италией с 1900 года. Его отец Умберто I однажды подметил, что для того, чтобы быть королем, достаточно подписать свое имя, читать газеты и сидеть на лошади. Хотя его отец и был убит анархистом, Виктор Эммануил показал себя более современным монархом, проявляя неподдельный интерес к военному делу и сохраняя прагматичную приверженность конституционному правлению."
 ITA_vittorio_emanuele_iii_override_instant: "§H$ITA_vittorio_emanuele_iii$§!\n§HСабелька§!\n  - £war_support_modifiericons_texticon  Поддержка войны: §G+5.00%§!\n  - £political_power_texticon  Ежедневный прирост политической власти: §R-0.05§!"
 ITA_vittorio_emanuele_iii_override_delayed: "§L$ITA_vittorio_emanuele_iii_desc$§!"
 idea_italy_triple_alliance: "Напряженность в Тройственном союзе"
 idea_italy_triple_alliance_desc: "Несмотря на то, что §GИталия§! формально связана Тройственным союзом с §gГерманией§! и §WАвстро-Венгрией§!, наше правительство придерживается политики нейтралитета. словия альянса все больше противоречат нашим национальным интересам, особенно в части территориальных устремлений в регионах, контролируемых §WАвстро-Венгрией§!."
 idea_ita_boys_of_99: "Ragazzi del '99"
 idea_ita_boys_of_99_desc: "«§YRagazzi del '99§!» - Мальчики 1899 года - это самый молодой класс призывников в Италии. Эти юноши, которым едва исполнилось восемнадцать, были призваны служить своей нации в трудную минуту. Их мужество и самопожертвование навсегда останутся в военной истории Италии."
 idea_protect_ports: "Портовые укрепления"
 idea_italy_MAS_boat: "«Motoscafo Armato Silurante»"
 idea_italy_MAS_boat_desc: "§YВооруженные торпедные катера§! представляют собой вершину итальянских военно-морских инноваций. Эти быстрые и маневренные суда отлично справляются с задачами береговой обороны, противолодочной войны и сопровождения конвоев. Их успех сделал их гордым символом итальянской военно-морской инженерии."
