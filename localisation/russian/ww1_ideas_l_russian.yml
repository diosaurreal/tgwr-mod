 idea_italy_MAS_boat:0 "Motoscafo Armato Silurante"
 idea_italy_MAS_boat_desc:0 "Моторные катера с торпедным вооружением («MAS») - главное достижение раннего итальянского судостроения. Они эффективны в борьбе с подводными лодками, охране побережья и сопровождении конвоев, а также дредноутов."
