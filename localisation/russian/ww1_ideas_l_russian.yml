 TUR_ittihadist_plot_desc: "Лидеры Комитета Союза и Прогресса не намерены отдавать контроль над Ассамблеей оппозиционным силам. Они призывают своих сторонников к вооруженному восстанию."
 TUR_officers_struggle: "Борьба офицеров"
 TUR_officers_struggle_desc: "Политизированная армия разделена между враждующими группировками пашей. Офицеры сосредоточены на борьбе, дестабилизируя ситуацию, что сильно нарушает организацию в армии."
 TUR_officers_struggle_yildiz: "Офицеры Yıldız Teşkilatı"
 TUR_officers_struggle_yildiz_desc: "Реакционные офицеры сохраняют шаткий контроль над государством, но в армии продолжается противостояние враждующих группировок."
