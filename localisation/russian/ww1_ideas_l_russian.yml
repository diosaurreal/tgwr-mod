 ninh_binh: "Société des Charbonnages de Ninh-Binh"
 VIN_bleeding_us_dry: "Обескровив нас досуха"
 VIN_bleeding_us_dry_desc: "Колониальная администрация с жестокой эффективностью извлекает из Индокитая все, что только можно. Несмотря на то, что то тут, то там проводятся небольшие реформы, в конечном итоге для материка мы остаемся лишь огромным денежным корытом, в которое они суют свои грязные, жадные лапы."
 VIN_dysfunctional_government: "Дисфункциональное правительство"
 VIN_dysfunctional_government_desc: "Правительство Индокитая невероятно плохо управляется, с автономной военной администрацией и заброшенной гражданской администрацией. Корпорации одичали, коррупция процветает."
 IND_low_nationalist_agitation_modifier: "Низкий уровень националистической агитации"
 IND_medium_nationalist_agitation_modifier: "Средний уровень националистической агитации"
 IND_high_nationalist_agitation_modifier: "Высокий уровень националистической агитации"
 VIN_union_of_protectorates: "Союз протекторатов"
 VIN_union_of_protectorates_desc: "Индокитайский Союз объединяет территорию Кохинхины и ряд протекторатов, образовавшихся в период с 1883 по 1907 год. Управление 6 штатами, входящими в эту федерацию, затруднено, особенно из-за различий в культуре и подданстве местных народов."
 VIN_french_exploitation: "[Root.Overlord.getAdjective]ая эксплуатация"
 VIN_french_exploitation_desc: "[Root.Overlord.getName] эксплуатирует Индокитай и не считает его колонией для заселения, как Северную Африку. В результате местные ресурсы отправляются в метрополию и продаются по заоблачным ценам в ущерб жителям Индокитая."
 VIN_administration_indigene: "Administration Indigène"
 VIN_administration_indigene_desc: "Часть коренной элиты теперь входит в состав администрации Индокитая. Их близость к населению обеспечивает правительству большую легитимность."
 VIN_colonial_army: "Колониальная армия"
 VIN_colonial_army_desc: "Армия Индокитайского Союза - это лишь продолжение [Root.Overlord.getAdjective]ой армии, которая не привлекает много добровольцев. Хотя помощь метрополии позволяет содержать небольшую армию, у нее быстро могут закончиться мотивированные люди..."
 VIN_garde_indigene: "Garde Indigène"
 VIN_popular_mystic_army: "Популярная мистическая армия"
 VIN_popular_mystic_army_desc: "Вооруженные силы следовали принципам Tao Đài, нового принципа, поощряемого императором Фан Сич Лонгом, в котором говорилось о божественном превосходстве вьетнамского народа и его явной судьбе."
 VIN_insufficient_budget: "Недостаточный бюджет"
 VIN_insufficient_budget_desc: "Метрополия отказала в крупном займе, запрошенном генерал-губернатором [IND.getLeader]."
 VIN_french_military_supplies: "[FRA.getAdjective]ие военные припасы"
 VIN_french_military_supplies_desc: "[FRA.getName] поставляет нам оружие и технику в соответствии с нашими запросами, предоставляя нам небольшую часть своего европейского производства."
 VIN_Guerilla_Tradition: "Партизанская традиция"
 VIN_Guerilla_Tradition_desc: "Неверно полагать, что все индокитайцы - прирожденные партизаны, но страна как нельзя лучше подходит для ведения такой войны, а народ имеет давние традиции ведения партизанской войны, начиная с древних легенд и заканчивая недавним сопротивлением колонизаторам."
 GER_private_italian_investments: "Private Italian Investments"
 GER_private_italian_investments_desc: "Различные немецкие венчурные капиталисты сделали значительные инвестиции в Италию, что принесло доход нашему государству."
 GER_Reichsland_elsass_lothringen: "Имперская земля Эльзас-Лотарингия"
 GER_Reichsland_elsass_lothringen_desc: "В отличие от других немецких регионов, которые являются федеральными землями с собственными местными парламентами, Эльзас-Лотарингия находится под прямым управлением империи, что делает ее территорией с особым статусом, возглавляемой губернатором.\n\nПоэтому жители этого региона не имеют политического представительства и не считаются полноправными гражданами Германии."
 GER_french_opposition: "Alsace-Lorrainan Opposition"
 GER_french_opposition_desc: "Несмотря на то, что немецкий является единственным признанным языком в Эльзасе и Лотарингии, на нем говорит лишь 10% населения. Культурные настроения этого региона в основном эльзасские, а затем французские, а не немецкие, что ограничивает его интеграцию.\n\nМужчины стремятся избежать призыва в армию, а рабочие в шахтерских районах не понимают приказов начальства."
 GER_idea_army_restrictions: "Армейские ограничения"
 GER_idea_army_restrictions.tt: "§rНельзя производить вооружение§!"
 GER_hungarian_crisis: "Венгерский кризис"
 GER_hungarian_crisis_desc: "После неожиданного объявления войны из-за статуса Венгрии, [GER.GetAdjective]ая армия оказывается совершенно не готовой к полномасштабному вторжению во Францию."
 GER_idea_nazism: "Националистическая агитация"
 GER_idea_nazism2: "Нацистская агитация"
 GER_idea_nazi_purge: "Ночь длинных ножей"
 GER_idea_nazi_purge_desc: "После прихода к власти Адольф Гитлер провел чистку мятежников в Sturmabteilung, военизированных формированиях Нацистской Партии и вермахта, а также других антинацистских организаций. Теперь никто не может оспорить его власть в Германии."
 GER_idea_reparations: "Репарации"
 GER_idea_reparations_dawes: "Репарации с планом Дауэса"
 GER_idea_reparations_young: "Репарации с планом Юнга"
 GER_idea_schutztruppe: "Schutztruppe"
 GER_idea_schutztruppe_desc: "§gSchutztruppe§! служит нашей колониальной защитой, поддерживая порядок на наших заморских территориях с помощью немецких офицеров и местных солдат."
 GER_idea_colonial_exploitation: "Колониальная эксплуатация"
 GER_idea_colonial_exploitation_desc: "Колониальная администрация с жестокой эффективностью выжимает отсюда все, что только можно. И хотя то тут, то там проводятся небольшие реформы, в конечном итоге для материка мы остаемся лишь огромным денежным корытом, в которое они суют свои грязные, жадные лапы."
 GER_idea_freikorps: "Националистический Фрайкор"
 GER_idea_freikorps_desc: "Поскольку немецкая армия была сокращена, солдаты формируют собственные добровольческие отряды, чтобы сохранить целостность нации."
 GER_idea_kiel_mutiny: "Кильский мятеж"
 GER_idea_kiel_mutiny_desc: "Подавление матросского восстания в Киле нашло отражение в революционном движении. Общество раскололось. Для Германии наступили тяжелые времена."
 GER_idea_stuggle_for_power: "Борьба за власть"
 GER_idea_stuggle_for_power_desc: "Германская Республика не стабильна, политические силы социалистов, коммунистов и даже консерваторов ведут кровавую борьбу за установление собственной власти."
 GER_idea_OHL: "Oberste Heeresleitung"
 GER_idea_OHL_desc: "§gOberste Heeresleitung§! (Верховное Армейское Командование) координирует военные операции Германии с повышенной эффективностью. Их опыт в области военной доктрины и планирования бесценен, но в то же время их влияние должным образом контролируется гражданскими властями."
 GER_idea_OHL1: "Oberste Heeresleitung"
 GER_idea_OHL1_desc: "§gOberste Heeresleitung§! (Верховное Армейское Командование) расширило свои полномочия, получив дополнительные командные функции и улучшив возможности военного планирования. Однако за это приходится платить некоторыми политическими трениями с гражданским правительством, что несколько снижает нашу политическую эффективность."
 GER_idea_OHL2: "Oberste Heeresleitung"
 GER_idea_OHL2_desc: "§gOberste Heeresleitung§! (Верховное Армейское Командование) сегодня оказывает значительное влияние на государственные дела. Несмотря на то, что наши возможности в области военного планирования и командования значительно улучшились, растущее напряжение между военным и гражданским руководством приводит к заметным политическим потрясениям."
 GER_idea_OHL3: "Безмолвная диктатура"
 GER_idea_OHL3_desc: "§gOberste Heeresleitung§! (Верховное Армейское Командование) добилось беспрецедентного контроля как над военными, так и над гражданскими вопросами. Хотя это и дает огромные военные преимущества и командные способности, ценой этого является серьезная политическая нестабильность, поскольку традиционная структура гражданского правительства фактически отодвинута на второй план."
 GER_idea_OHL_dictatorship: "Военная диктатура"
 GER_idea_OHL_dictatorship_desc: "§gOberste Heeresleitung§! (Верховное Армейское Командование) установило полный военный контроль над государством. Под предводительством §YЛюдендорфа§! армия теперь руководит всеми аспектами управления, продвигая Германию к более §Nавторитарной§! системе. Хотя это и дает максимальные военные выгоды, но ценой серьезных политических потрясений и усиливающегося влияния §Nфашистов§!."
 GER_idea_norddeutscher_bund_legacy: "Наследие Norddeutscher Bund"
 GER_idea_norddeutscher_bund_legacy_desc: "Основание нашей Германской Империи покоится на достижениях §YСеверогерманского Союза§! (§YNorddeutscher Bund§!). Под предводительством §gБисмарка§! эта конфедерация заложила основу для объединения Германии, создав политическую и военную базу, которая превратила лидерство §gПруссии§! в единую немецкую нацию. Это наследие силы через единство продолжает формировать наш национальный характер - §gГермания§!, единая и неделимая, занимает главенствующее положение в Европе."
 GER_idea_german_military_advisors: "Немецкие советники"
 GER_idea_german_military_advisors_desc: "Немецкий штаб взял на себя часть командных функций в нашей армии."
 GER_idea_hindenburg_programme: "Программа Гинденбурга"
 GER_idea_hindenburg_programme_desc: "Под руководством §gфельдмаршала фон Гинденбурга§! и §gгенерала Людендорфа§!, мы начали масштабную реорганизацию нашей военной экономики. Эта амбициозная программа направлена на удвоение производства боеприпасов за счет полной мобилизации всех имеющихся ресурсов и рабочей силы. Хотя §YKriegssozialismus§! резко увеличил выпуск военной продукции, суровые условия труда и строгие правила создали значительную социальную напряженность на внутреннем фронте."
 tokyo_pact: "§YГермано-японский пакт§!"
 GER_german_staff_planning_auh: "Немецкое кадровое планирование"
 GER_german_staff_planning_auh_desc: "Немецкий штаб сосредоточился на нашем фронте."
 GER_german_staff_planning: "Совместное планирование"
 GER_german_staff_planning_desc: "Наш штаб отправил несколько высокопоставленных генералов в расположение союзной армии."
 GER_quenched_militarism: "Подавленный милитаризм"
 GER_quenched_militarism_desc: "Победа всегда достается дорогой ценой, а Вельткриг не был похож ни на одну войну, которую когда-либо видел мир. Хотя мы и одержали победу, это не вернуло наших мальчиков домой. Наши семьи до сих пор отчетливо помнят эту боль и не хотят испытывать ее снова."
 GER_idea_hitler_arrested: "Пивной путч провалился"
 GER_idea_hitler_arrested_desc: "Адольф Гитлер был арестован в связи с провалом путча в мюнхенской пивной. Но его сторонники до сих пор на свободе, и даже в суде его считают настоящим патриотом."
 GER_ss_idea: "Schutzstaffel"
 GER_ss_idea_desc: "Schutzstaffel (SS) - основная военизированная организация под руководством Адольфа Гитлера и Нацистской Партии в Германии."
 GER_dysfunctional_government: "Дисфункциональное правительство"
 GER_dysfunctional_government_desc: "Правительство государства [ROOT.GetName] управляется невероятно плохо: в стране функционирует автономная военная администрация, а гражданское управление заброшено. Корпорации властвуют, а коррупция процветает."
 GER_roter_frontkampferbund: "Roter Frontkämpferbund"
 GER_political_commissars_idea: "Политические комиссары"
 GER_military_out_of_control: "Военные вышли из-под контроля"
 GER_military_out_of_control_desc: "Наши войска еще не приняли поражение в Великой войне. Они поддерживают скорее погибшую империю, чем нашу республику, и довольно консервативны. Их невозможно контролировать без переговоров с главой армейского командования."
 GER_famine: "Брюквенная зима"
 GER_famine_desc: "Единственная еда, которая у нас есть, - это хлеб Гинденбурга..."
 GER_food_shortages: "Нехватка продовольствия"
 GER_food_shortages_desc: "Солдаты и граждане государства [ROOT.GetNameDef] голодают из-за блокады вражеского флота..."
 AUH_famine_effect: "Голод"
 AUH_famine_effect_desc: "Затягивание этой большой войны приводит ко все более тяжелой продовольственной ситуации в нашей стране, которая уже давно испытывает нехватку продовольствия. Последствия голода широко распространились по стране, затронув даже нашу армию."
 HUN_disorganized_army: "Дезорганизованная армия"
 HUN_disorganized_army_desc: "В настоящее время венгерская армия находится в полном упадке, проблемы в ней наблюдаются повсеместно. Повсеместно ощущается нехватка важнейшего снаряжения во всей армии, не хватает артиллерии. Также ощущается острая нехватка подготовки, поскольку многие солдаты воюют добровольно или по призыву, не получив должного обучения."
 strong_military_curfew: "Военный комендантский час"
 TUN_protected_sacred_places: "Охраняемые священные места"
 AUH_house_of_cards: "Карточный домик"
 AUH_house_of_cards_desc: "Военное, экономическое и социальное положение империи находится в состоянии полнейшего упадка. Население враждебно режиму, военные массово дезертируют, Австрия больше не может продолжать эту войну, и продление еще на несколько месяцев будет достаточным, чтобы стереть страну с лица земли..."
 AUH_collapse_if_low_stability: "§RЕсли стабильность упадет ниже 10%, Австро-Венгрия распадется§!\n"
 AUH_inflation: "Инфляция"
 AUH_inflation_desc: "С окончанием боевых действий военная и гражданская промышленность рухнули. Без помощи извне фабрики перестали находить покупателей и теперь должны выплачивать огромные кредиты, что привело к цепочке банкротств по всей империи."
 GER_idea_ludendorff_offensive: "Kaiserschlacht"
 GER_idea_ludendorff_offensive_desc: "Наша армия делает все возможное, чтобы прорвать Западный фронт, застрявший в окопной войне. Как будто это в последний раз..."
 GER_idea_treaty_of_rapallo: "Рапалльский договор"
 GER_idea_treaty_of_rapallo_desc: "Выпьем за нашу германо-советскую дружбу!"
 GER_idea_kapp_illegitimate_government: "Нелегитимное правительство"
 GER_idea_kapp_illegitimate_government_desc: "Нынешнее правящее правительство не признано легитимным в масштабах страны. Политические волнения будут продолжаться до тех пор, пока мы не стабилизируем ситуацию."
 GER_financial_crisis_of_agadir: "Агадирский финансовый кризис"
 GER_financial_crisis_of_agadir_desc: "Дипломатический кризис вокруг §YМарокко§! серьезно повлиял на наши финансовые рынки. Угроза войны с §2Францией§! и §RБританией§!  вызвала панику у инвесторов, что привело к значительному обвалу фондового рынка и напряжению в нашей экономике."
 GER_idea_default: "Экономический дефолт"
 GER_idea_default_desc: "Непосильное бремя военных репараций привело нас к финансовому дефолту, что повлекло за собой серьезные последствия для нашей экономики и международного положения."
 GER_idea_default_tt: "§YВсе выплаты по возмещению ущерба будут приостановлены, и все связанные с ними модификаторы будут удалены из идеи «Репарации».§!"
 GER_idea_hyperinflation: "Гиперинфляция"
 GER_idea_hyperinflation_desc: "Наша экономика находится в хаосе, поскольку стоимость §Yмарки§! падает с каждым часом. Рабочие везут свою зарплату на тачках, а граждане спешат потратить свои деньги, пока они не стали бесполезными. Эта экономическая катастрофа угрожает самой стабильности нашего общества."
 GER_imperial_pride: "Deutsches Weltreich"
 GER_imperial_pride_desc: "Германская Империя находится на вершине мира. Ее соперники и враги пали в революции, сдались или пришли в глубокий упадок. Все дороги этого нового мира ведут в Берлин - экономическое, культурное и политическое сердце Европы. Наша миссия - защищать этот новый мир всеми силами, ведь врагов у нас много."
 GER_customs_union: "Zollverein"
 GER_customs_union_desc: "Zollverein, или Германский таможенный союз - это коалиция немецких земель, созданная для регулирования тарифов и экономической политики на своих территориях. Это первый в истории случай, когда независимые государства заключили полноценный экономический союз без одновременного создания политической федерации или союза."
 GER_structured_doctrines: "Структурированные доктрины"
 OST_colonial_question: "Колониальный вопрос"
 OST_colonial_question_desc: "Количество личного состава, которое могут набрать наши сухопутные войска, сильно ограничено. Строгие правила в отношении вступления иностранцев в армию и общее нежелание местных жителей сдерживают наши попытки создать более крупные силы."
 OST_Protecting_GER_interest: "Защита немецких интересов"
 OST_Protecting_GER_interest_desc: "Наша главная цель - обеспечить продолжение торговли с Германией, и часть этой цели - обеспечить защиту немецких интересов..."
 race_to_the_sea: "Гонка к морю"
 MAF_colonial_budget_idea: "Бюджет [GetYear] года"
 MAF_colonial_budget_idea_desc: "Большую часть нашего бюджета через субсидии и торговлю, а также свежие войска мы получаем из Германии."
 MAF_British_Settlers: "Мандаты"
 MAF_British_Settlers_desc: "Бывшие британские колонии находятся под мандатом Германии с момента распада Британской Империи после Великой войны. Их государственные структуры остались в основном нетронутыми, хотя власть все больше консолидируется в руках горстки богатых землевладельцев.\n\nПоскольку мы не можем напрямую взаимодействовать с их правительством, это может оказаться проблемой в долгосрочной перспективе."
 MAF_belgian_investment: "Бельгийские инвестиции"
 MAF_belgian_investment_desc: "Бельгийцы были здесь задолго до нас в качестве колониальной державы и никогда не уходили. У нас сложились комфортные и рабочие отношения с многочисленными горнодобывающими компаниями, которые фактически вышли за пределы своих первоначальных владений в Конго. Если мы продолжим эту политику, то сможем воспользоваться плодами их капитала."
 BAY_king_otto_i: "Король Отто"
 BAY_king_otto_i_desc: "Поскольку Отто не мог возглавить правительство из-за своего психического расстройства, вместо него правит принц-регент Луитпольд. Отто не понял объявление о своем восшествии на престол, считая своего дядю Луитпольда законным королем.\n\nВ годы своего правления Отто часто сидел в тяжелом кожаном кресле в полной апатии, курил сигары или самокрутки и никого не узнавал. Его любимым занятием было искать клубнику в парковой зоне и болтать с птицами. Иногда он смотрел с холма через стену на Мюнхен и обращался к своему народу с неслыханными речами.\n\nУже давно было очевидно, что Отто никогда не выйдет из уединения и не будет способен к активному правлению."
 socialism_banned: "Социализм запрещен"
 proto_fascism_banned: "Протофашизм запрещен"
 AUH_ww1_House_Habsburg_Lorraine: "Дом Габсбургов-Лотарингских"
 AUH_ww1_House_Habsburg_Lorraine_desc: "Дом Габсбургов-Лотарингских - один из самых влиятельных королевских домов Европы и правящая династия Австро-Венгрии. Долгое пребывание этой семьи на троне империи обеспечивает им необходимую легитимность для сохранения своего правления, пока они могут его поддерживать."
 Austrian_staff: "Австрийский штаб"
 Austrian_staff_desc: "Императорский и королевский Генеральный штаб Австро-Венгрии входит в состав Военного министерства. Его возглавляет начальник Генерального штаба всех вооруженных сил, который имеет прямой доступ к императору. Генштаб отвечает за планирование и подготовку, в то время как Armeeoberkommando (AOK) является высшим оперативным командованием. Поскольку AOK подчиняется непосредственно императору, а начальник генерального штаба является его главным советником, на практике AOK находится под контролем начальника генерального штаба."
 AUH_ww1_Trialism: "Триализм"
 AUH_ww1_Trialism_desc: "В истории Австро-Венгрии под триализмом понимается политическое движение, целью которого была реорганизация двуединой империи в треединую, создание Хорватии, равной по статусу Австрии и Венгрии."
 AUH_czech_separatism: "Чешский парламент"
 AUH_czech_separatism_desc: "Богемия - промышленный центр империи. Однако наша администрация подвергается политическому преследованию со стороны чешских профсоюзов и националистов. Чтобы обеспечить себе власть над Богемией, мы должны с ними разобраться."
 AUH_croatian_separatism: "Южнославянские террористы"
 AUH_croatian_separatism_desc: "В южных субъектах империи националистические организации используют радикальные методы борьбы за свою независимость. Мы уверены, что Сербия поддерживает националистов в этом регионе."
 AUH_croatian_separatism2: "Борьба с сербским терроризмом"
 AUH_croatian_separatism2_desc: "Австрийская полиция расследует теракты в Боснии и Хорватии. Мы нашли и полностью уничтожили несколько революционных групп, но в стране все еще существуют националистические движения."
 AUH_croatian_separatism_tt: "\n§YФранц Фердинанд§! может стать жертвой §Rтеррористического акта§!."
 AUH_prevent_ferdinand_assasination: "Когда §Y$AUH_croatian_separatism$§! исчезнет, §Rубийство§! Франца Фердинанда будет §Gпредотвращено§!"
 BOS_landesstatut_constitution: "Landesstatut Bosnien"
 BOS_landesstatut_constitution_desc: "Подчиненная Австрии и Венгрии, Босния-Герцеговина считается колонией, находящейся в совместном владении двух держав. У нее нет ни армии, ни военной промышленности, тем не менее ее войска подлежат набору в общую армию. "
 BOS_diet: "Консультативный парламент"
 BOS_diet_desc: "Консультативный парламент представляет собой единственную демократическую ноту государства, состоящую из этнического и религиозного представительства населения.\n\nБольшая часть власти сосредоточена в руках губернатора §Y[BOS.getLeader]§!, который сам не способен вести переговоры по инструкциям двуединой монархии."
 AUH_condominium: "Австро-Венгерский кондоминиум"
 AUH_condominium_desc: "Босния и Герцеговина управляется совместно Австрией и Венгрией через единое министерство финансов."
 BOS_agrarian_colonists: "Колонисты-земледельцы"
 BOS_agrarian_colonists_desc: "То, что началось как объявление в религиозном журнале, размещённое немецким священником с призывом к благочестивым фермерам переселяться в Боснию, теперь превратилось в полноценную аграрную политику. Немецкие семьи, в основном из Силезии и Рейнланда, начали селиться в Боснии и основывать поселения, такие как Рудольфсталь. Немецкие протестанты из Венгрии также присоединились к этому движению, основав поселение под названием Франц-Йозефсфельд. В 1890 году был издан закон, предоставляющий этим семьям налоговые льготы и до 12 гектаров земли на семью, бесплатно на первые три года и с низкой ипотекой сроком всего на 10 лет при условии принятия боснийского подданства. Вслед за этим начали переселяться поляки, чехи и русины. По мере того как мигранты прибывают в Боснию и увеличивают религиозно-этническое многообразие края, местные лидеры начинают беспокоиться и выступать против этой политики..."
 AUH_polish_separatism: "Галицийская бедность"
 AUH_polish_separatism_desc: "Под властью австрийского правительства Галиция стала регионом повсеместной бедности. Здесь свирепствуют голод, болезни и алкоголизм, в то время как австро-венгерское правительство и класс богатых землевладельцев эксплуатируют природные ресурсы региона. Галиция переживает ужасные страдания, и мы должны направить ресурсы в этот регион, чтобы предотвратить постепенную эрозию доверия к нашим институтам."
