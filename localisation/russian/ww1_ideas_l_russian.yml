 ITA_questione_meridionale:0 "Questione Meridionale"
 ITA_questione_meridionale_desc:0 "После объединения Юг остался оплотом крупных латифундистов-землевладельцев. Политика правящих кругов Италии превратила Юг во внутреннюю колонию капиталистического Севера, сохранив присущую южным районам отсталость аграрных методов и отношений, беспощадную эксплуатацию крестьянства, хроническую безработицу; в значительной степени в социальной структуре и в быту сохранились пережитки прежних образований. Перенаселенность сельских районов и крайняя нищета крестьянских масс привели к массовой систематической эмиграции населения Южной Италии."
 ITA_emigrazione_italiana:0 "Emigrazione Italiana"
 ITA_emigrazione_italiana_desc:0 "Итальянцы издавна мигрируют в другие страны, чтобы справиться с бедностью и трудностями."
 ITA_rapid_unionisation:0 "Быстрое объединение"
 ITA_rapid_unionisation_desc:0 "Итальянские рабочие быстро объединяются в профсоюзы, и забастовки становятся все более и более частыми."
 ITA_roman_question:0 "Questione Romana"
 ITA_roman_question_desc:0 "Римский вопрос возник, когда итальянская палата депутатов провозгласила Рим столицей нового королевства, хотя в то время город входил в состав церковных владений."
 ITA_poorly_organized_armed_forces:0 "Плохо организованная армия"
 ITA_poorly_organized_armed_forces_desc:0 "Армия рассматривалась как важнейший инструмент «инициализации» с момента объединения. Политики как слева, так и справа признавали, что региональный набор был бы более эффективным в военном отношении, а также более экономичным.\n\nПоследствия такой организационной структуры были многочисленны; прежде всего, с точки зрения логистики, это была дорогостоящая и трудоемкая система, которая значительно усложняла и замедляла процесс мобилизации. Что касается сплоченности подразделений, то она часто рассматривалась как жизненно важный фактор поддержания боевого духа войск."
 ITA_idea_arditi:0 "Reparti d'assalto"
 ITA_lateran_treaty:0 "Латеранские соглашения"
 ITA_lateran_treaty_desc:0 "Латеранский договор признал Ватикан независимым государством под суверенитетом Святого Престола. Итальянское правительство также согласилось предоставить Римско-католической церкви финансовую компенсацию за потерю папских земель. Римский вопрос был окончательно решен."

 FRA_scientists_exodus:0 "Исход ученых"
 FRA_scientists_exodus_desc:0 "После прихода к власти социалистов аристократическая и религиозная элита покинула страну. Эта «утечка мозгов» стала серьезным препятствием для нового режима."

 FRA_defiant_army:0 "Непокорная армия"
 FRA_defiant_army_desc:0 "Хотя большинство генералов-националистов покинули армию, в ее рядах сохраняется сильная оппозиция. Офицеры и солдаты не понимают, что Французская Республика стала социалистическим государством, и не полностью сотрудничают с правительством."

 FRA_anti_war_sentiment:0 "Антивоенные настроения"
 FRA_anti_war_sentiment_desc:0 "Благодаря распространению пацифистской политики Жана Жореса у французов больше нет мотивации к ведению войны."

 FRA_garde_populaire_nationale:0 "Garde Populaire Nationale"
 FRA_garde_populaire_nationale_desc:0 "Армия была частично расформирована после Великой войны. Вместо нее в качестве главной ударной силы Франции утвердилось партизанское ополчение, состоящее из сторонников Социалистической партии. Если этот метод и позволяет создать крупные вооруженные силы даже в мирное время, он остается менее эффективным."

