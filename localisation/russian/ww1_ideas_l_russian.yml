 CHI_idea_unstable_republic_loc: "Нестабильная республика"
 CHI_idea_unstable_republic_desc_loc: "Хотя мы успешно свергли династию Цин, наша новая республика оказалась нестабильной. Военные, особенно Бэйянская армия, имеют значительное политическое влияние, а республиканское дело раздроблено на несколько раскольничьих движений. Пока республика остается нестабильной, иностранные державы будут неохотно взаимодействовать с нами, а наш народ не будет верить в наше руководство. §YРеспублика должна быть объединена, прежде чем мы сможем проводить какую-либо внешнюю политику.§!"
 CHI_idea_unstable_empire: "Нестабильная империя"
 CHI_idea_unstable_empire_desc: "Нестабильная республика была упразднена, а Юань Шикай провозгласил себя императором Китая. Эта декларация вызвала разную реакцию по всей стране и привела к поляризации как населения в целом, так и высшего командования армии. Несмотря на это, новый император Хунсян не проявляет никаких признаков отмены декларации. Однако иностранные державы выражают свое недовольство происходящим, и ходят слухи о начале восстания на юге. §YИмперия должна быть объединена, прежде чем мы сможем проводить какую-либо внешнюю политику.§!"
 idea_qing_dynasty: "Небесный мандат"
 idea_qing_beiyang_army: "Оппозиция чиновников"
 idea_qing_beiyang_army_desc: "Государственный аппарат был захвачен милитаристами из Бэйянской армии. Их лидер, Юань Шикай, находится в изгнании. И только его освобождение может остановить беспредел чиновников."
 idea_qing_antimanchu: "Антиманьчжурское движение"
 idea_xinhai: "Синхайская революция"
 idea_xinhai_end: "Восстановление после революции"
 idea_xinhai_warlords: "Эра милитаристов"
 idea_xinhai_warlords_desc: "Некоторые регионы республики крайне недовольны новым режимом. Местные правители готовы в любой момент объявить о независимости своих земель."
 CHI_FNG_idea_backward_industry: "Отсталая промышленность"
 CHI_FNG_idea_backward_industry_desc: "Фэнтянь может похвастаться второй по величине промышленной базой в Восточной Азии, однако за ее размерами скрываются устаревшее оборудование, неэффективные методы работы и серьезная небрежность в управлении. Преодолеть эти проблемы можно только с помощью масштабных реформ, подкрепленных значительными инвестициями."
 CHI_FNG_idea_regionalist_sentiment: "Регионалистские настроения"
 CHI_FNG_idea_regionalist_sentiment_desc: "Общенациональные цели нашего правительства всегда вступали в конфликт с более локальными регионалистскими идеями, которые пользуются большей привлекательностью среди аполитичного большинства, чем высокие республиканские идеалы. Хотя Чжан Цзолинь когда-то использовал регионалистские настроения для достижения своего нынешнего положения правителя, теперь они грозят сорвать его планы снова пойти на юг от Великой стены, завоевать Пекин и вернуть себе весь Китай."
 CHI_FNG_idea_kwantung_army: "Квантунская армия"
 CHI_FNG_idea_kwantung_army_desc: "Квантунская армия действует как де-факто военная миссия и оккупационные силы, защищая железные дороги, оказывая материальную помощь и давая «советы». К сожалению, игнорирование этих советов может привести к плачевным последствиям."
 CHI_SIC_idea_internal_divisions: "Внутренний раскол"
 CHI_SIC_idea_internal_divisions_desc: "В отличие от других частей Китая, провинция Сычуань расколота, и никто не берет на себя руководящую роль. В таком состоянии, если в дело вмешается кто-то извне, ее ждет крах."
 CHI_XSM_idea_dispersed_society: "Рассеянное общество"
 CHI_XSM_idea_dispersed_society_desc: "Северо-западный Китай в целом менее концентрирован по населению, чем восточный. Такие районы, как Нинся, Цинхай и верхняя часть Ганьсу, отличаются кочующим населением с небольшим количеством концентрированных городов. Одним из преимуществ этого является то, что наши люди имеют опыт передвижения на лошадях, а также затрудняют диверсионные действия против наших жителей. С другой стороны, отсутствие людей, готовых вести оседлый образ жизни, снижает наши и без того отсталые технологические возможности."
 CHI_XSM_idea_han_hui_divide: "Раскол ханьцев и хуэйцев"
 CHI_XSM_idea_han_hui_divide_desc: "На северо-западе страны хуэйцы следуют не конфуцианским, а исламским идеалам, поэтому ханьцы смотрят на них свысока, как на зверей."
 CHI_SHX_idea_neutrality: "Нейтралитет Шаньси"
 CHI_SIK_idea_pushing_edge: "Терпение на пределе"
 CHI_SIK_idea_pushing_edge_desc: "[ROOT.GetLeader] имеет опыт общения с уйгурским населением и знает, до какого предела уйгуры способны вынести сильное угнетение. Его режим доводит эту грань до предела, и любое большее превышение приведет к немедленному всплеску напряженности."
 QIN_idea_fractured_empire: "Расколотая империя"
 QIN_idea_fractured_empire_desc: "Теоретически империя Цин контролирует весь Китай, включая Маньчжурию, Тибет и Монголию. В действительности же власть императора едва простирается за стены Запретного города."
 CHI_idea_li_duan_conflict: "Конфликт Ли и Дуаня"
 CHI_idea_li_duan_conflict_desc: "Заместитель президента Ли Юаньхун и премьер-министр Дуань Цижуй находятся в конфликте друг с другом. Ли Юаньхун, который благосклонно относится к политике партии и ассамблеи, обеспокоен амбициями Дуань Цижуя, поэтому он поддерживает Фэн Гочжана, вице-президента и главу Клики Чжили, которая конкурирует с Кликой Аньхой Дуаня. С другой стороны, Дуань Цижуй пытается захватить власть с помощью своей клики."
 CHI_idea_duan_qirui: "Премьер-министр Дуань Цижуй"
 CHI_idea_duan_qirui_desc: "Он является лидером Клики Аньхой и большая фигура Клики Бэйян, пришедшей к власти после Юань Шикая. Хотя он амбициозен и склонен поддерживать свою клику, он был назначен премьер-министром, пользующимся огромной национальной и международной поддержкой."
 CHI_idea_duan_qirui_executive: "Глава исполнительной власти Дуань Цижуй"
 CHI_idea_duan_qirui_executive_desc: "Он является лидером Клики Аньхой и большая фигура Клики Бэйян, пришедшей к власти после Юань Шикая. Он занимает пост главы исполнительной власти, и находится в оппозиции к президенту, а также является объединяющим элементом в Бэйянском Правительстве, чей авторитет пошатнулся в результате нескольких гражданских войн..."
 CHI_idea_mobilisation: "Мобилизация"
 CHI_idea_three_principles: "Три принципа"
 CHI_idea_government_divided: "Разделенное правительство"
 CHI_idea_government_divided_desc: "Правительство децентрализовано. Политические группировки разрушают страну изнутри, а милитаристы разрывают ее на части. Мы сможем объединить Китай, только если возглавим одну из сторон конфликта."
