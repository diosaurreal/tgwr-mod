 RUS_idea_combat_organization:0 "Боевая организация"
 RUS_idea_stolyipin_reform:0 "Столыпинская реформа"
 RUS_idea_agrarian_empire:0 "Аграрная империя"
 RUS_idea_agrarian_empire_desc:0 "Более 70% населения России - это крестьянство. Для того чтобы завершить индустриализацию страны, необходимо завершить аграрную реформу."
 RUS_idea_dual_power:0 "Двоевластие"
 RUS_idea_dual_power_desc:0 "Несмотря на то, что против самодержавного царского режима выступают одни и те же люди, группировки Временного Правительства преследуют разные идеологии и цели. Власть в России разделилась между буржуазией, желающей конституционной республики, и рабочими, стремящимися к социалистической революции. Однако, поскольку меньшевики, считающие, что социализм трудно осуществить сразу, пошли на компромисс с Думой, Временное Правительство было создано на основе соглашения между Временным комитетом Думы, представляющим буржуазию, и Советами, являющимися региональными советами рабочих."
 RUS_idea_strike_movement:0 "Забастовочное движение"
 RUS_idea_strike_movement_desc:0 "На крупнейших заводах почти каждый день проходят массовые забастовки."
 RUS_idea_strike_movement2:0 "Всероссийская забастовка"
 RUS_idea_strike_movement2_desc:0 "Сейчас в забастовках участвует более миллиона рабочих. Необходимо немедленно остановить их!!"
 RUS_idea_white_guard:0 "Белая гвардия"
 RUS_idea_transsib_railway_modernization:0 "Модернизация Транссибирской магистрали"
 RUS_idea_volunteer_army:0 "Профессиональная армия"
 RUS_idea_volunteer_army_desc:0 "Стремясь к военному совершенству, мы установили строгие стандарты набора и обучения. В наши ряды отбираются только лучшие кандидаты, демонстрирующие исключительные способности и непоколебимую преданность делу."
 RUS_idea_volunteer_army_tt:0 "§RКак только будет объявлена всеобщая мобилизация, дух пропадет!§!"
 RUS_idea_russian_state_library:0 "Российская государственная библиотека"
 RUS_idea_treaty_of_the_three_emperors:0 "Договор трех императоров"
 RUS_idea_treaty_of_the_three_emperors_desc:0 "Россия поддерживает королевские дома Британии и Германии, чтобы примерить разногласия между империями."
 RUS_idea_federal_act:0 "Субъект федерации"
 RUS_idea_federal_act_desc:0 "Россия подготовила проект создания единого экономического пространства для стран, ратифицировавших федеральный закон."
 RUS_idea_legal_marxism:0 "Легализация марксизма"
 RUS_idea_sleeping_bear:0 "Спящий медведь"
 RUS_idea_sleeping_bear_desc:0 "Новое правительство России подписало акт о нейтралитете и не будет принимать участие в наступательных войнах."
 RUS_idea_united_and_indivible:0 "Единая и Неделимая"
 RUS_idea_united_and_indivible_desc:0 "Единая и Неделимая"
 RUS_idea_autonomous_governorate:0 "Автономное губернаторство"
 rasputin_is_dead:0 "§YУмер§!"
 RUS_idea_rasputin_church:0 "Хлыстовство"
 RUS_idea_rasputin_church_desc:0 "Святейший Синод находится в руках последователей Распутина."
 putilov_factory:0 "Putilov Ironworks"
 RUS_idea_allied_intervention:0 "Интервенция союзников"
 RUS_idea_allied_intervention_desc:0 "Присутствие союзников влияет на местную администрацию и вооруженные силы."
 RUS_russian_civil_war:0 "Гражданская война в России"
 has_russian_civil_war_tt:0 "Россия в состоянии гражданской войны"
 has_russian_civil_war_tt_NOT:0 "Россия не находится в состоянии гражданской войны"
 RUS_idea_armistice:0 "Перемирие между Россией и Центральными Державами"
 RUS_demobilizing_army:0 "Демобилизация армии"
 RUS_demobilizing_army_desc:0 "Правительство стремится к миру с Германией и Центральными Державами. Солдаты на фронте демотивированы и не хотят воевать. По окончании переговоров им будет разрешено демобилизоваться и вернуться домой."
 RUS_outdated_army:0 "Устаревшая армия"
 RUS_cossack_volnitsa:0 "Казачья вольница"
 RUS_cossack_volnitsa_desc:0 "В старину люди, в основном из тех, кто бежал от тяжелых условий крепостного права, принудительного труда, селились на окраинах России, известные теперь как казачьи хоругви. Они стремились защищать свою землю, но не воевать за ее пределами."
 RUS_idea_brusilov_offensive:0 "Брусиловский прорыв"
 RUS_idea_great_retreat:0 "Великое отступление"

