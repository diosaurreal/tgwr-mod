 RUS_idea_dual_power: "Двоевластие"
 RUS_idea_dual_power_desc: "Несмотря на то, что против самодержавного царского режима выступают одни и те же люди, группировки Временного правительства преследуют разные идеологии и цели. Власть в России разделилась между буржуазией, желающей конституционной республики, и рабочими, стремящимися к социалистической революции. Однако, поскольку меньшевики, считающие, что социализм трудно осуществить сразу, пошли на компромисс с Думой, Временное правительство было создано на основе соглашения между Временным комитетом Думы, представляющим буржуазию, и Советами, являющимися региональными советами рабочих."
 RUS_idea_strike_movement: "Забастовочное движение"
