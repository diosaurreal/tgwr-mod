 ITA_catholic_opposition: "Католическая оппозиция"
 ITA_catholic_opposition_desc: "Протесты католиков представляют собой самую большую угрозу для нашего режима на сегодняшний день. Хотя они политически не влиятельны, они начнут свою агитацию, как только смогут найти для этого подходящую возможность."
 ITA_catholic_opposition_tt: "[ITA_catholic_opposition_effect_tt]Этот §Yнациональный дух§! даст следующие §Yмодификаторы§! в зависимости от;\nЕсли §Yстабильность§! ниже §R60%§!, изменит §YКатолическая оппозиция§! на: £boost_popularity_texticon  Ежедневная поддержка демократии: §G+0.01§!\nЕсли §Yстабильность§! ниже §R40%§!, изменит §YКатолическая оппозиция§! на: £boost_popularity_texticon  Ежедневная поддержка демократии: §G+0.02§!\nЕсли §Yстабильность§! ниже §R20%§!, изменит §YКатолическая оппозиция§! на: £boost_popularity_texticon  Ежедневная поддержка демократии: §G+0.03§!\n"
