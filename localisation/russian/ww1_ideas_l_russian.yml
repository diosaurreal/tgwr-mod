 aland_dmz_modifier: "Демилитаризованные острова"
 aland_dmz_modifier_desc: "Аландские острова были демилитаризованы с момента подписания Парижского договора 1856 года, но в 1906 году Россия нарушила Аландскую конвенцию 1856 года и разместила войска на островах, чтобы «остановить контрабанду оружия в Финляндию». Хотя российские войска размещены на островах, они по-прежнему согласились не укреплять острова."
