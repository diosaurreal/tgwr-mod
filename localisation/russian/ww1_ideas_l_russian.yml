 TUR_economic_etatism: "Этатизм"
 TUR_economic_etatism_desc: "Похоже, что иностранные инвестиции и либеральная открытая рыночная экономика только усилили нашу иностранную зависимость. Отныне нашей империи необходимо ввести жесткие меры по контролю над своей экономикой."
