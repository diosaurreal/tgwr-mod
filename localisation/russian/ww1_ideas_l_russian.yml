 ITA_war_reparations:0 "Военные репарации османам" 
 
 ITA_exiled_sultan:0 "Султан в изгнании"
 ITA_exiled_sultan_desc:0 "Султан может быть де-юре правителем Хобьо, но реальная власть распределена между местными жителями, помощниками и итальянской администрацией."

