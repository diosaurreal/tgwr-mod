 #ITALY
 ITA_vittorio_emanuele_iii_desc:0 "Единственный совет, который дал ему его отец Умберто, заключался в том, что для того, чтобы стать королем, все, что ему нужно знать, это как подписать свое имя, читать газету и управлять лошадью. И хотя его отец был убит анархистом, он - король, приверженный конституционному правлению."
 idea_ITA_squadriglia_degli_assi:0 "Эскадрилья асов"
 idea_italy_triple_alliance:0 "Несогласие с Тройственным союзом"
 idea_italy_triple_alliance_desc:0 "Италия входит в Тройственный союз и обязана вступить в войну на стороне Германии и Австро-Венгрии. Однако итальянское правительство придерживается политики нейтралитета и категорически против поддержки немцев."
 idea_italian_patriotism:0 "«Avanti Savoia!»"
 idea_italian_patriotism_desc:0 "Население Италии готово сражаться за свои национальные территории в войне против австрийских агрессоров."
