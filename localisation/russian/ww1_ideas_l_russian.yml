 # Sennusi
 LBA_Senussi_Order:0 "Сануситский орден"
 LBA_Senussi_Order_desc:0 "The Senussi Order is a religious and political force deeply rooted in Sufi Islam, advocating for spiritual purity, unity, and resistance to foreign influence. Founded in the early 19th century, the Order has gained widespread support among the Bedouin tribes of North Africa. Its leaders, both revered as spiritual guides and respected as military strategists, wield significant authority over their followers. The Senussi’s network of zawiyas (religious lodges) fosters cohesion across vast desert territories, making them a formidable opponent to colonial powers.\n\n§Y''We win or we die.''§!"
 
 LBA_traders_of_east_sahara:0 "Торговцы Восточной Сахары"
 LBA_traders_of_east_sahara_desc:0 "For centuries, the Senussi have thrived as the custodians of trade routes crisscrossing the vast expanses of the Eastern Sahara. Leveraging their deep knowledge of the desert and strong ties with local tribes, the Senussi Order facilitates the movement of goods, including salt, dates, gold, and livestock, through harsh, otherwise impassable terrains. These networks not only provide economic sustenance but also extend the Order’s influence across North Africa and into the Sahel."
 LBA_i_hate_italians:0 "Nominal Protectorate"
 LBA_i_hate_italians_desc:0 "Italy has virtually no influence here. Moreover, relations are getting worse."
 
 # Dervish
 SOM_dervish_movement:0 "Dervish Movement"
 SOM_dervish_movement_desc:0 "The Dervish Movement, led by Muhammad Abdullah Hassan, represents a grassroots response to colonial rule in the Horn of Africa. Focused on Islamic revival and Somali unity, the movement seeks to mobilize local tribes against foreign domination. While it has gained some support among the population, it faces significant challenges from British and Italian forces, leading to ongoing conflict and instability in the region."
 
 SOM_mobile_state:0 "Mobile State"
 SOM_mobile_state_desc:0 "The Dervish forces, led by Muhammad Abdullah Hassan, rely on their ability to remain highly mobile in the vast, harsh terrains of Somalia. Utilizing light cavalry and camels, the Dervishes can move swiftly across deserts and plains, outmaneuvering slower, more conventional colonial forces. However, this mobility comes at the cost of heavy equipment and infrastructure, limiting their capacity for sustained engagements and logistical support."
 
 # Wadai
 CHA_elite_cavalry:0 "Элитная кавалерия"
 CHA_elite_cavalry_desc:0 "У Вадаи есть способные и очень опытные военные, хорошо разбирающиеся в мобильных боях и постоянных набегах, которые характеризовали традиционные войны в регионе. Ядро его армии - элитные кавалерийские войска, многие из которых принадлежат к воинской знати."
 
 # Egypt
 EGY_british_colonial_interference:0 "British Colonial Interference"
 EGY_british_colonial_interference_desc:0 "Established under the pretext of maintaining stability and order, British colonial rule has undermined Egyptian sovereignty and curtailed the authority of the Khedive. While the British aim to secure their economic interests, such as control over the Suez Canal and cotton exports, their heavy-handed tactics provoke widespread resentment among the Egyptian populace. This colonial interference fosters a growing nationalist sentiment, as many Egyptians yearn for self-determination and a government free from foreign control"
 EGY_nahda:0 "Nahda"
 EGY_nahda_desc:0 "The Nahda, or ''Awakening,'' represents a significant cultural and intellectual revival in Egypt, characterized by a flourishing of literature, arts, and education that seeks to redefine Egyptian identity and promote modernization. Influenced by Western thought and ideas, Egyptian intellectuals, poets, and writers, such as Ahmad Shawqi and Hafez Ibrahim, are at the forefront of this renaissance, encouraging critical discourse and national pride. As schools and universities expand access to education, a new generation of politically aware citizens emerges, advocating for reforms and greater autonomy from colonial rule. This cultural awakening serves as a powerful catalyst for Egyptian nationalism, laying the groundwork for future movements seeking self-determination and independence."
 
 #Japan
 JAP_uncontrollable_military:0 "Неуправляемые Военные"
 JAP_uncontrollable_military_desc:0 "Японские военные готовы развязывать конфликты и войны, чтобы завоевать собственные колонии и продемонстрировать свою мощь. Правительство не может хорошо управлять своими вооруженными силами и сдерживать их, и даже военные не могут контролировать самих себя."

 # Venezuela
 VEN_hacienda:0 "Haciendas"
 VEN_hacienda_desc:0 "The sprawling estates of powerful landowners dominate the rural landscape, reinforcing a deeply entrenched system of economic inequality and agricultural dependence. The elite few control vast amounts of land and labor, while the rural peasantry remains impoverished and politically marginalized. This concentration of wealth hinders industrialization and fuels social unrest, but also ensures the landowners' political influence remains strong in the national government."

 VEN_foreign_debt:0 "Foreign Debt"
 VEN_foreign_debt_desc:0 "Under the reckless administration of Cipriano Castro, Venezuela’s national finances were mismanaged, leading to skyrocketing foreign debt and international tensions. Castro's failure to address the growing financial crisis left the country vulnerable to foreign intervention and diplomatic isolation. When Juan Vicente Gómez took power, he inherited this burden and was forced to take drastic measures to stabilize the economy. Gómez worked to negotiate with creditors and impose fiscal discipline, but the heavy debt still looms large over the nation's future, constraining domestic development and fueling resentment among the populace."

 VEN_federalismo:0 "Federalismo"
 VEN_federalismo_desc:0 "Venezuela’s deeply rooted tradition of federalism dates back to its 19th-century struggles, where regional caudillos (strongmen) played significant roles in the country's politics. This federal structure, which emphasizes regional autonomy, has long been a cornerstone of Venezuelan governance."
 
 # Colombia
 COL_la_catastrofe_de_panama:0 "La Catástrofe de Panamá"
 COL_la_catastrofe_de_panama_desc:0 "The secession of Panama in 1903, supported by U.S. intervention, remains a profound national humiliation for Colombia. Known as "La Catástrofe de Panamá," this event shattered the country's territorial integrity and deeply wounded its national pride. The loss of Panama and the subsequent construction of the Panama Canal under foreign control has left Colombians grappling with a sense of betrayal and defeat."

 # Ecuador
 ECU_caudillismo:0 "Caudillismo"
 ECU_caudillismo_desc:0 "Ecuador is trapped in a cycle of Caudillismo, where regional strongmen vie for power, leading to frequent leadership changes and political instability. Bitter conflicts between liberals and conservatives over church-state relations further divide the nation. These power struggles weaken the central government and hinder effective governance, leaving the country fragmented and vulnerable to internal unrest."

 ECU_regionalismo:0 "Regionalismo"
 ECU_regionalismo_desc:0 "Ecuador is characterized by deep Regionalismo, where local identities and interests overshadow national unity. The country’s diverse geography fosters strong regional loyalties, resulting in political fragmentation and a lack of effective central governance. Coastal and highland regions often clash over resources and representation, complicating efforts for cohesive national policies and stability."

 #Chile
 CHL_prussian_army:0 "Прусские традиции"
 CHL_prussian_army_desc:0 "In an effort to modernize its military and administration, Chile has welcomed a group of experienced German advisors. These military experts and bureaucrats bring with them a wealth of knowledge on organization, tactics, and governance. Their influence is evident in the restructuring of the Chilean army and the adoption of more efficient administrative practices. While their expertise strengthens Chile's military capabilities, their presence also stirs debates about foreign influence and national sovereignty."

 CHL_Southamerican_dreadnought_race:0 "South-American Dreadnought Race"
 CHL_Southamerican_dreadnought_race_desc:0 "As tensions rise among the major South American powers, the race to build dreadnoughts—the powerful battleships that symbolize naval supremacy—intensifies. Argentina, Brazil, and Chile are locked in a fierce competition to modernize their fleets, each striving to outdo the others and secure maritime dominance in the region."

 CHL_remnants_of_the_valpo_earthquake:0 "Remnants Of The Valparaíso Earthquake"
 CHL_remnants_of_the_valpo_earthquake_desc:0 "The devastating earthquake of 1906 left lasting scars on Valparaíso and the surrounding regions. Despite reconstruction efforts, many citizens struggle to rebuild their lives in the aftermath of the catastrophe."

 CHL_la_hacienda:0 "Haciendas"
 CHL_la_hacienda_desc:0 "The sprawling estates of powerful landowners dominate the rural landscape, reinforcing a deeply entrenched system of economic inequality and agricultural dependence. The elite few control vast amounts of land and labor, while the rural peasantry remains impoverished and politically marginalized. This concentration of wealth hinders industrialization and fuels social unrest, but also ensures the landowners' political influence remains strong in the national government."

 CHL_FAMAE:0 "FAMAE"
 CHL_FAMAE_desc:0 "FAMAE (Fábricas y Maestranzas del Ejército - Фабрики и мастерские армии) чилийский государственный производитель огнестрельного оружия. Его продукция используется чилийской армией."

 CHL_ASMAR:0 "ASMAR"
