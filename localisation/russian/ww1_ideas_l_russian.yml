 SER_idea_pig_war: "Свиная война"
 SER_idea_pig_war_desc: "Свиная война - это название торговой войны между Австрией и Сербией, которая длится уже почти 5 лет. Непосредственным толчком к ней послужил артиллерийский вопрос 1905 года, когда сербское правительство отказалось от австрийской артиллерии в пользу французской. В результате Австрия закрыла свои границы для сербского импорта и экспорта. Поскольку основным предметом сербского экспорта был скот, в частности свиньи, эта торговая война получила название «Свиная война». \nЭто заставило сербское правительство обратить внимание на экспорт, но поскольку сербский народ, в отличие от австрийского, не мог экспортировать живой скот, торговая война заставила сербское правительство наконец начать индустриализацию. "
