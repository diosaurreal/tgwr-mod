 FRA_reparation_to_hainan_owner: "Репарации в [591.OWNER.getNameDefCap]"
 FRA_reparation_to_hainan_owner_desc: "Мы не смогли взять под контроль остров Хайнань. Поскольку война все еще шла, генеральный штаб решил прекратить ее, чтобы не расходовать наши ресурсы. Теперь над нашим правительством висит позор, и мы вынуждены выплачивать репарации [591.OWNER.getAdjective]им властям."
 CHI_reparation_from_france: "Репарации от Франции"
 CHI_reparation_from_france_desc: "Мы доблестно защищали свою территорию от империалистических взглядов Франции. Французское правительство и их колония Индокитай были вынуждены признать поражение и целый год выплачивать тяжелые репарации."
