 CHI_idea_hongxian_emperor: "Император Хунсян"
 CHI_idea_hongxian_emperor_desc: "Несмотря на то, что император Хунсян по-прежнему вызывает сильные разногласия, он пользуется большим уважением среди населения за свою приверженность конституционной монархии."
 CHI_idea_beiyang_government2: "Лояльное Бэйянское правительство"
 CHI_idea_local_military_development: "Развитие местного ВПК"
 CHI_idea_local_military_development1_desc: "Китай когда-то гордился своей военной мощью, и хотя мы ослабли, еще не все потеряно. Благодаря восстановлению и реформам мы станем сильнее."
 CHI_idea_local_military_development2_desc: "Недостаточно просто адаптировать современное оборудование, мы должны полностью изменить наше мышление. Мы будем бороться за свое место среди великих держав мира, кровью и потом."
 CHI_idea_reorganized_military_industry: "Реорганизованный ВПК"
 CHI_idea_reorganized_military_industry_desc: "Чтобы наращивать военную мощь, мы вынуждены сокращать финансирование гражданской экономики. Хотя это может оказаться пагубным, мы справимся."
