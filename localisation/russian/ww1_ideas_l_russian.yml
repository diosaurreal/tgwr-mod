 fra_unpopular_president: "\n §YНепопулярный президент§! провоцирует §Rпоследствия§!"
 fra_unexperimented_president: "\n §YНеопытный президент§! провоцирует §Rпоследствия§!"
 FRA_leon_jouhaux_desc: "Леон Жуо родился в пролетарской семье в Сен-Дени, достойный представитель рабочего класса, он работал на фабриках с 16 лет. Сразу же вступив в профсоюз, он вернулся в качестве местного представителя в §RВКТ§! и стал его §Yгенеральным секретарем§! в 1909 году.\n\nНацеленный на реформу общества и трудового кодекса, он выступал за сокращение рабочего дня до 8 часов в день и улучшение положения шахтеров."
 FRA_edouard_vaillant_desc: "Эдуард Вайян был §Rпылким коммунаром§! в юности активно поддерживал коммуну во время осады Парижа в 1870 году.\n\nАктивный участник социалистической политики, Вайян был избран в Палату депутатов в 1893 году, представляя 20-й округ. Хотя ранее он был убежденным революционером, в Палате он обычно придерживался промежуточной позиции между «революционерами», представленными §YЖюлем Гедом§! и «реформистами» представленным §YЖаном Жоресом§!. Он был одним из основателей Французской Секции Рабочего Интернационала (ФСРИ), социалистической партии, объединяющей революционные и реформистские группы."
 FRA_president_raymond_poincare_desc: "$FRA_raymond_poincare_desc$"
 FRA_president_jules_pams_desc: "Жюль Пэмс был членом §CРадикальной Партии§!, умеренная социалистическая партия левого крыла.\n\nПэмс был назначен министром сельского хозяйства в кабинете министров §YЭрнеста Мониза§!, и сохранил этот портфель в последующих кабинетах министров §YЖозефа Кайо§! и §YРаймона Пуанкаре§!. Пэмс был создателем наименования организации по контролю происхождения сладких вин этого региона (Восточные Пиренеи). Он также устроил большой военно-морской смотр в Порт-Вандре."
 FRA_idea_rescue_the_french: "Спасти французов"
 FRA_idea_rescue_the_french_desc: "Французские изгнанники из оскверненной метрополии Франции следуют за факелом свободы, который держит [ROOT.GetNameDef]."
 FRA_idea_population_outflow: "Отток населения"
 FRA_idea_population_outflow_desc: "Грязная буржуазия и реакционеры соблазнили французов и бросили их в пустынных землях Африки."
 FRA_ruhr_occupation: "Оккупация Рура"
 FRA_ruhr_occupation_desc: "Оккупировать и удерживать Рур довольно обременительно для правительства. Но, по крайней мере, мы можем получить компенсацию за счет полезных ископаемых из Рура."
 FRA_idea_modernization_of_the_battlefleet: "Модернизация линейного флота"
 FRA_idea_sour_loser: "Обиженные неудачники"
 FRA_idea_sour_loser_desc: "Французский народ не принял навязанные немцами тяжелые условия мира, лишившие их значительной части национальной территории."
 FRA_ruhr_occupation2: "Оккупация Рура"
 FRA_ruhr_occupation2_desc: "Оккупация Рура наталкивается на гражданское неповиновение местного населения, что затрудняет работу администрации и жандармерии."
 FRA_disorganised_partisans: "Неорганизованные партизаны"
 FRA_idea_offensive_cult: "Культ наступления"
 FRA_idea_offensive_cult_desc: "Мы, французы, ждали реванша за франко-прусскую войну. Только немедленное наступление на территорию Германии принесет абсолютную победу Франции. Vive la France!"
 FRA_military_disloyalty: "Нелояльность военных"
 FRA_interim_government: "Временное правительство"
 FRA_interim_government_desc: "Временное правительство всех французов было сформировано после поражения в битве за Францию. Установленное с полным пренебрежением к конституционному праву и порядку, Временное правительство не пользуется уважением ни у кого, даже у немцев, которые его создали. Но это, по крайней мере, единственный козырь, который может спасти их от пламени Великой войны. Франция обязана быть призвана за стол переговоров после полной победы Германии в конце войны."
 FRA_interim_government_tt: "§RНельзя присоединиться к союзнику с идеей §YВременное правительство§!§!"
 FRA_communard_spirit: "Коммунарский дух"
 FRA_communard_spirit_desc: "Мы - наследие Парижской коммуны, первого в истории социалистического государства, созданного, а затем жестоко подавленного реакционерами-республиканцами. В конце концов рабочие отомстили и свергли военную хунту «Партии Порядка». Мы, сыновья и дочери коммунаров, должны защитить наше государство и наш дух, мы больше не будем подчиняться тиранам!"
 FRA_carnet_B: "Carnet B"
 FRA_carnet_B_desc: "Carnet B - это досье для массового наблюдения, созданное §Yгенералом Буланже§! в 1886 году для борьбы с иностранными агентами и антимилитаристами в случае крупного европейского конфликта."
 FRA_excessive_marine_nationale_budget: "Чрезмерный бюджет для Marine Nationale"
 FRA_excessive_marine_nationale_budget_desc: "Французское правительство финансирует план форсированной модернизации своего военного флота, что влечет за собой весьма значительные расходы, подрывающие другие виды вооруженных сил."
