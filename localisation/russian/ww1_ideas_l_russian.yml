 BEL_commission_for_relief_in_belgium:0 "Комиссия по оказанию помощи в Бельгии"
 BEL_frontbeweging_support:0 "Frontbeweging"
 BEL_nationalist_sentiment_democrat:0 "Бельгийское единство"
 BEL_nationalist_sentiment_democrat_desc:0 "Перед лицом Великой войны мелкие националистические и этнические разногласия отошли на второй план во имя большего бельгийского единства."

 FRA_idea_union_sacree:0 "Union Sacrée"
 FRA_idea_union_sacree_desc:0 "Священный союз - это объединение всех французских партий в парламенте. Это означает, что все законы, предложенные парламентом, немедленно утверждаются всеми парламентариями."
 FRA_union_sacree_tt:0 "Пока эта идея активна, §Yвсе внимание сосредоточено на проверке количества кресел, которые будут §Gдоступны§!§!."

 FRA_milice_nationale:0 "Milice Nationale"
 FRA_workers_cooperatives:0 "Кооперативы рабочих"

 FRA_bourse_du_travail_paris:0 "Bourse du Travail de Paris"
 FRA_bourse_du_travail_paris_desc:0 "Парижская биржа труда - это государственное административное учреждение города Парижа. Она предоставляет работникам место, где они могут найти места для встреч с профсоюзами и профессиональную информацию."

 FRA_CSR_legacy:0 "Наследие РСК"
 FRA_CSR_legacy_desc:0 "РСК объединяет наиболее активное крыло СФИО, находящееся в крайне левой части партии. Эта активность усиливает влияние революционных профсоюзных активистов внутри движения и в целом во Франции."

 FRA_office_national_des_cereales:0 "Office National des Céréales"
 FRA_office_national_des_cereales_desc:0 "Регулирующие органы по зерновым культурам установили минимальную цену на закупку зерновых культур, чтобы предотвратить недобросовестную конкуренцию."

 FRA_desert_equipment:0 "Пустынное снаряжение"
 FRA_desert_equipment_desc:0 "Соответствующая одежда и багаж позволяют французским войскам выдерживать сложный климат пустынь и тропиков."

 FRA_catholic_worker_circles:0 "Католические рабочие кружки"
 FRA_catholic_worker_circles_desc:0 "Католические рабочие кружки - это учреждения, похожие на социалистические биржи труда, но ориентированные на католических рабочих правого толка. "

 FRA_UCIDS:0 "СТПСЗ"
 FRA_UCIDS_desc:0 "Союз торговли и промышленности за социальную защиту - это национальная ассоциация промышленников-христиан и националистов."

 FRA_second_waldeck_rousseau_law:0 "Второй закон Вальдека-Руссо"

 FRA_isaac_natality_law:0 "Закон Исаака о рождаемости"
 FRA_isaac_natality_law_desc:0 "Этот закон устанавливает специальный компенсационный фонд для многодетных семей. Пособия предоставляются на каждого ребенка до 13 лет, при этом упрощается доступ к определенным административным услугам в соответствии с приоритетным статусом родителя."

 FRA_idea_gold_campaign:0 "Золотая кампания"
 FRA_idea_gold_campaign_desc:0 "Французы согласились продать часть своих золотых изделий в обмен на обещание возмещения, что помогло стимулировать экономику с помощью стабильного финансового источника."
 FRA_idea_reformed_income_tax:0 "Реформированные налоги на прибыль"
 FRA_idea_reformed_income_tax_desc:0 "Напряженная ситуация в Европе вынуждает нас реформировать и полностью внедрить подоходный налог, который обсуждался в парламенте почти десять лет."
 FRA_idea_socialist_income_tax:0 "Социалистический подоходный налог"
 FRA_idea_socialist_income_tax_desc:0 "Создание подоходного налога по «кусочкам» позволяет выровнять налогообложение в зависимости от дохода. Этот налог в подавляющем большинстве случаев ложится на богатых граждан."

