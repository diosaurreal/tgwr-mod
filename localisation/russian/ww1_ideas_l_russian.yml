 TUR_crippling_illiteracy_desc:0 "Наша империя в основном сельская, и большая часть общества не имеет доступа к образованию. Даже те, кто имеет, из-за религиозной индоктринации считают западную науку ересью. Из-за безумно высокого уровня неграмотности мы испытываем трудности с исследованиями и производством современных технологий."
