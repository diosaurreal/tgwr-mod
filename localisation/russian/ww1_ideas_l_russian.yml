 #Mutasarrifate of Jerusalem
 PAL_moj:0 "Международная жандармерия"
 PAL_sectarian_divide:0 "Религиозный раскол"
 PAL_sectarian_divide_desc:0 "Чувствуя себя преданными как международным сообществом, так и своим халифом, местные арабы-сунниты яростно противятся быстрому росту еврейского населения на своей родине, выражая свое недовольство акциями гражданского неповиновения, протестами и забастовками. Международная жандармерия, поддерживающая порядок в пределах Мутасаррифата, делает все возможное в то время как напряженность продолжает нарастать."
 
