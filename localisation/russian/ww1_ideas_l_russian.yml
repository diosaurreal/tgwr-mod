 #Nepal
 NEP_prithvi_bir_bikram:0 "Притхви Бир Бикрам Шах"
 NEP_prithvi_bir_bikram_desc:0 "Король Притхиви содержится как прославленный узник и церемониальный монарх в королевском дворце Нараянхити."
 NEP_tribhuvana_bir_bikram:0 "Трибхуван Бир Бикрам Шах"
