 ENG_british_officers_independent_egypt:0 "Британские офицеры"
 ENG_british_officers_independent_egypt_desc:0 "Несмотря на то, что мы сбросили оковы британской диктатуры, офицеры британской армии в нашей армии остались и продолжают укреплять наше военное присутствие. У них нет причин уходить, и они играют важную роль в организации обороны нашей страны. Они также обладают бесценным опытом борьбы с турками. И все, что они просят, - это приличное солдатское жалованье? Нет никаких причин не держать их здесь."
 ENG_colonist_militia:0 "Ополчение колонистов"
