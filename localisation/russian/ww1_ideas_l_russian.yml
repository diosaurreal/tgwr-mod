 ENG_easter_rising: "Пасхальное восстание"
 ENG_easter_rising_desc: "Пасхальное восстание, также известное как Пасхальный мятеж, представляло собой вооруженное восстание в Ирландии во время Пасхальной недели, в апреле 1916 года. Восстание было начато ирландскими республиканцами с целью положить конец британскому правлению в Ирландии и создать независимую Ирландскую Республику, в то время как Соединенное Королевство вело Великую войну. Это было самое значительное восстание в Ирландии со времен восстания 1798 года и первая вооруженная акция Ирландского революционного периода. Шестнадцать лидеров восстания были казнены в мае 1916 года, но само восстание, характер казней и последующие политические события в конечном итоге способствовали росту народной поддержки ирландской независимости."
