 PER_idea_rural_society: "Сельское общество"
 PER_idea_rural_society_desc: "Персия, ничтожная по сравнению с экономиками европейских и американских стран и проклятая политической нестабильностью, находится в трудном положении для модернизации. Стремительный упадок отвлек персидскую нацию от адаптации своей аграрной экономики, а вместе с ней - тяжелая экономическая зависимость и отсутствие инфраструктуры для индустриализации. И хотя персидская армия страдает от этого не так сильно, благодаря военным миссиям со стороны европейских держав, Персия остается полностью уязвимой для вторжения из-за отсутствия промышленной базы, даже со стороны племен внутри своих границ. Революционная нестабильность уже нанесла серьезный ущерб целостности и сплоченности нации, а отсутствие централизации стало вишенкой на вершине проблем Персии."
 PER_idea_constitutional_revolution: "Конституционная революция"
 PER_idea_constitutional_revolution_desc: "XX век не был милостив к Персии. По мнению конституционалистов, Персия была страной, застрявшей во времени, с реакционным режимом, противостоящим любым реформам. Мозафереддин-шах ад-Дин Каджар, правивший страной до 1906 года, подписал конституцию незадолго до своей кончины. Престол перешел к Мохаммаду Али-шаху, который затем отменил Конституцию и взорвал здание парламента. После этого проконституционные элементы заставили его отречься от престола и восстановили Конституцию, но не без ущерба для целостности нации. После разрушительной гражданской войны и иностранной интервенции Персия стоит на перепутье истории. Столкнувшись с политическим упадком и беспорядками, кто придет к власти, покажут лишь пески времени."
 PER_idea_foreign_reliance: "Внешняя зависимость"
 PER_idea_foreign_reliance_desc: "На протяжении долгого столетия Российская и Британская империи, находящиеся в разгаре Большой игры, смотрели на Персию как на шахматную фигуру. Благодаря своему географическому положению она рассматривалась обеими странами как буферная зона против другой страны. Если бы ее контролировали британцы, Персия вскрыла бы подбрюшье России, то есть Кавказ и Среднюю Азию. Если бы она оказалась под контролем России, то перерезала бы Британскую Империю, вскрывая Кувейт и Белуджистан. Персидские дипломаты, стремясь воспользоваться этой перспективой, хотели использовать холодную войну для обеспечения независимости Персии, играя обеими сторонами друг против друга. Однако эта внешнеполитическая стратегия потерпела грандиозный крах, после смягчения отношений между двумя империями."
