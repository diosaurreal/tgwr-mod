 CHI_idea_militarist_plot: "Милитаристский заговор"
 CHI_idea_militarist_plot_desc: "Чтобы встать на сторону революции, Юань Шикай потребовал от [ROOT.GetLeader] передать ему президентство. Но [ROOT.GetRulingParty] не сдержал обещания, поэтому Юань и его армия считают, что их предали. §RЕсли [ROOT.GetNeutralParty] получит достаточно большую поддержку, они могут начать переворот против [ROOT.GetLeader]§!."
