 umberto_ii:0 "Умберто II"
 umberto_ii_desc:0 "Сын и законный наследник Виктора Эммануила III, стал королем Италии в тяжелые времена. Неизвестно, сможет ли он вести Италию в будущее, поскольку занял трон в юном возрасте."
