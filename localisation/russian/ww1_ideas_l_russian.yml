 ITA_messina_earthquake_aftershock:0 "Афтершок землетрясения в Мессине"
 ITA_messina_earthquake_aftershock_desc:0 "Землетрясение и последовавшее за ним цунами опустошили южную Италию 28 декабря 1908 года. Двойная катастрофа почти полностью разрушила Мессину, Реджо-ди-Калабрию и десятки близлежащих прибрежных городов. Это было самое разрушительное землетрясение, когда-либо обрушившееся на Европу.\nВ результате катастрофы погибло более 80 000 человек."
