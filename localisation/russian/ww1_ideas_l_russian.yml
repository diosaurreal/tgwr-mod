 FRA_liberal_opposition_desc:0 "France is a free country where every political opinion can be expressed. This situation allows the right-wing opposition to maneuver against our interests."

 FRA_reformed_conscription:0 "Reformed Conscription"
 FRA_reformed_conscription_desc:0 "Minister Napoleon proposed an army reform intended to essentialize the professional army to retain only the best elements. Conscription will be maintained, but the reserves will be mobilized in tasks far from the front."

 FRA_napoleon_french_staff:0 "French Staff"
 FRA_napoleon_french_staff_desc:0 "Minister Napoleon proposed an army reform intended to essentialize the professional army to retain only the best elements. Conscription will be maintained, but the reserves will be mobilized in tasks far from the front."

 FRA_instrumentalized_senate:0 "Instrumentalized Senate"
 FRA_instrumentalized_senate_desc:0 "The French Senate has become nothing more than a puppet of the government since Napoleon's reforms following the Great War. Its members are elected by the government and its role is only to validate the constitutionality of the reforms."

