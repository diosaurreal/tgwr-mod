  SE_fra_bonapartist_D:0 "\n«»\n- "
  SE_fra_bonapartist_A:0 ""

  SE_fra_national_syndicalist_T:0 "Переворот Прудонистов"
  SE_fra_national_syndicalist_D:0 "\n\n«Как человек ищет справедливость в равенстве, так и общество ищет порядок в анархии.»\n- Пьер-Жозеф Прудон"
  SE_fra_national_syndicalist_A:0 "Le Français toujours vaincra!"
  
  SE_fra_victory_T:0 "Победа Антанты"
  SE_fra_victory_D:0 "\n«Любовь святая к Отчизне Веди нас, поддерживай нас\nСвобода - тебе наши жизни Сражайся в наших рядах!\nПока победы нашей знамя Над головами не взойдет\nПротивник твой грозный падет Триумфом твоим, нашей славой!»\n- Марсельеза"
  SE_fra_victory_A:0 "Vive la France!"

