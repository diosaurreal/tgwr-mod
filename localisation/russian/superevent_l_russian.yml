 SE_rus_victory_great_war_T: "Победа во Второй Отечественной Войне"
 SE_rus_victory_great_war_D: "\n\n«Там, где раз поднят русский флаг, он уже спускаться не должен.»\n- Николай I"
 SE_rus_victory_great_war_A: "Боже, Царя храни!"
 SE_rus_victory_great_war_republic_D: "\n\n«Старая Россия умерла. Да здравствует новая, свободная, великая Россия!»\n- Александр Керенский"
 SE_rus_victory_great_war_republic_A: "Да Здравствует Республика!"
 SE_rus_victory_great_war: "Гром Победы, раздавайся!"
