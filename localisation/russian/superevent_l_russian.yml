l_russian:
  SE_TEST_T:0 "))))"
  SE_TEST_D:0 "\nBruh.\n- Ahmet Samet"
  SE_TEST_A:0 "((((("
  
  SE_WAR_OF_THE_WORLDS_T:0 "Война Миров"
  SE_WAR_OF_THE_WORLDS_D:0 "\n\n«Это не война, никогда не было войной, как и войны между человеком и муравьями»\n— Артиллерист"
  SE_WAR_OF_THE_WORLDS_A:0 "Шанс был один к миллиону..."

  SE_BATTLE_OF_VERDUN_T:0 "Битва за Верден"
  SE_BATTLE_OF_VERDUN_D:0 "\n\n«Верден — символ и вершина Великой войны. Это, пожалуй, единственное название, которое переживёт забвение веков»\n— Ги Педрончини"
  SE_BATTLE_OF_VERDUN_A:0 "Они не пройдут!"
  
  SE_great_war_T:0 "Великая война"
  SE_great_war_D:0 "\n«Я думаю, что на мне должно лежать проклятие, потому что я люблю эту войну. Я знаю, что каждую минуту она разрушает жизни тысяч людей, и всё же — я ничего не могу с собой поделать — я наслаждаюсь каждой её секундой»\n— Уинстон Черчилль"
  SE_great_war_A:0 "Война, что покончит с войнами"

  SE_great_depression_T:0 "Великая Деперссия"
  SE_great_depression_D:0 "\n\n«Говорю вам, банк — это нечто большее, чем просто люди. Это монстр. Люди создали его, но они не могут его контролировать»\n— Джон Стейнбек"
  SE_great_depression_A:0 "В конечном итоге, все мы умрём"
  #Arab
  SE_arab_revolt_T:0 "Великая Арабская Революция"
  SE_arab_revolt_A:0 "Ватани Хабиди, Аль-Ватан Аль-Акбар"
  SE_arab_revolt_D:0 "\n«Мне всё равно, займи президенсткое кресло сириец, иракец, наджд или кто-то ещё. Цель состоит в том, чтобы народ этой страны стал независимым и единым»\n— Шериф Хусейн"
  #Greece
  SE_gre_schism_T:0 "Государство Фессалоники"
  SE_gre_schism_D:0 "\n«Греция ожидает, что вы не просто умрёте за неё, ибо этого на самом деле мало; она ожидает, что вы победите. Вот почему каждый из вас, даже умирая, должен думать только об одном — как сохранить свои силы до последнего, чтобы те, кто выживет, смогли победить»\n— Элефтериос Венизелос"
  SE_gre_schism_A:0 "Жизнь нации!"

  SE_burning_of_smyrna_T:0 "Резня в Смирне"
  SE_burning_of_smyrna_D:0 "\n\n"Наконец-то мы выкорчевали греков с корнем..."\n- Мустафа Кемаль-паша"
  SE_burning_of_smyrna_A:0 "И пала Смирна в огонь..."

  SE_balkan_war_1_T:0 "Балканская Война"
  SE_balkan_war_1_D:0 "\n«Однажды начнётся великая европейская война из-за какой-нибудь чертовски глупой вещи на Балканах»\n— Отто фон Бисмарк"
  SE_balkan_war_1_A:0 "Салоники любой ценой!"

  SE_balkan_war_2_T:0 "Вторая Балканская Война"
  SE_balkan_war_2_D:0 "\n«Мы привыкли думать, что правящие круги владеют каким-то особым искусством управления, расчёта и предвидения, и когда оказывается, что наверху царят безрассудное легкомыслие и самоуверенная глупость, это всегда поражает»\n— Лев Троцкий"
  SE_balkan_war_2_A:0 "Выстоит ли Болгария в одиночку?"

  SE_gre_byzantium_T:0 "Возрождение Восточного Рима"
  SE_gre_byzantium_D:0 "\n\n«Константин его возвёл, Константин его потерял, Константин возьмёт его назад»"
  SE_gre_byzantium_A:0 "Жизнь и Император!"

  SE_greeko_turkish_war_T:0 "Греко-Турецкая война"
  SE_greeko_turkish_war_D:0 "\n\n«Греция ведёт войну не против ислама, а против анахроничного османского правительства и его коррумпированной, позорной и кровавой администрации с целью изгнания их с тех территорий, где большинство населения составляют греки»\n— Элефтериос Венизелос"
  SE_greeko_turkish_war_A:0 "Stin Ángira!"

  SE_balkan_fed_T:0 "Объединение Балкан"
  SE_balkan_fed_D:0 "\n\n«Есть семь с половиной миллионов южных славян, которые в результате побед на Балканах стали смелее, чем когда-либо, требовать своих политических прав»\n— Лев Троцкий"
  SE_balkan_fed_A:0 "Жизнь и Единение!"


  #Britain
  SE_ENG_REPUBLIC_T:0 "Британская Республика"
  SE_ENG_REPUBLIC_D:0 "«Несколько столетий назад один король, который выступил против простых людей того времени, потерял голову — буквально. Позже одному из его потомков было велено убираться как можно скорее. С тех пор короли и королевы стали такими, какими им и следовало быть. Они никогда не вмешивались в обычную политику, и Георгу V следовало бы сейчас держать язык за зубами»\n— Джордж Лэнсбери"
  SE_ENG_REPUBLIC_A:0 "Боже, храни людей"
 
  SE_eng_kitchener_T:0 "Китченер восстанавливает Порядок"
  SE_eng_kitchener_D:0 "\n«За каждую позицию нужно держаться до последнего человека. Отставки быть не должно. Стоя спиной к стене и веря в правоту своего дела, каждый из нас должен бороться до конца»\n— Дуглас Хейг"
  SE_eng_kitchener_A:0 "Ты нужен своему королю и Стране"

  SE_eng_george_v_T:0 "Георг V утверждает королевские прерогативы"
  SE_eng_george_v_D:0 "\n\n«Народные свободы укрепляют прерогативу короля, а прерогативой короля является защита народных свобод»\n— Карл I"
  SE_eng_george_v_A:0 "По воле Его Величества"

  SE_eng_imperial_federation_T:0 "Сформирована Имперская Федерация"
  SE_eng_imperial_federation_D:0 "\n\n«Те, кто знает только Англию, не знают самой Англии»\n— Редьярд Киплинг"
  SE_eng_imperial_federation_A:0 "Солнце, которое никогда не заходит"
  
  SE_eng_fall_of_america_T:0 "Падение Америки"
  SE_eng_fall_of_america_D:0 "\n\n«Я удовлетворен одной активной кампанией... сожжение двух или трёх их городов приведет всё в порядок»\n— Джон Питкерн"
  SE_eng_fall_of_america_A:0 "Британцы пришли"
  
  #Russia
  SE_FEBRUARY_REVOLUTION_T:0 "Революция [GetMonth]"
  SE_FEBRUARY_REVOLUTION_D:0 "\n\n«Кругом измена и трусость и обман...»\n— Николай II"
  SE_FEBRUARY_REVOLUTION_A:0 "Долой орла!"
  
  SE_OCTOBER_REVOLUTION_T:0 "Большевистский переворот"
  SE_OCTOBER_REVOLUTION_D:0 "\n«Люди, которые хвастались, что совершили революцию, на следующий день всегда понимали, что они понятия не имеют, что делают, что совершённая революция ни в малейшей степени не похожа на ту, которую они хотели бы совершить»\n— Фридрих Энгельс"
  SE_OCTOBER_REVOLUTION_A:0 "Вся Власть Совѣтамъ!"
  
  SE_rus_civil_war_winner_white_T:0 "Победа Белой Армии"
  SE_rus_civil_war_winner_white_D:0 "\n\n«В сознании честных русских людей счастье Родины не может быть достигнуто путём её расчленения»\n— Антон Деникин"
  SE_rus_civil_war_winner_white_siberia_D:0 "\n\n«Не может быть поражения — могут быть только временные неудачи»\n— Александр Колчак"
  SE_rus_civil_war_winner_white_A:0 "Единая и Неделимая"
  
  SE_rus_civil_war_winner_red_T:0 "Победа Красной Армии"
  SE_rus_civil_war_winner_red_D:0 "\n\n«Если мы не сумеем расстрелять саботажника-белогвардейца, то какая же это великая революция? Одна болтовня и каша»\n— Владимир Ленин"
  SE_rus_civil_war_winner_red_A:0 "Пролетарии всѣх странъ, соединяйтѣсь!"

  SE_rus_civil_war_winner_eser_T:0 "Победа Эсеров"
  SE_rus_civil_war_winner_eser_D:0 "\n\n«Слово “утопия” приобрело у нас презрительный оттенок. Это не совсем справедливо»\n— Виктор Чернов"
  SE_rus_civil_war_winner_eser_A:0 "Земля и Свобода"
  
  SE_rus_savinkov_revolution_T:0 "Вторая русская революция"
  SE_rus_savinkov_revolution_D:0 "«И когда Он снял четвёртую печать, я слышал голос четвёртого животного, говорящий: иди и смотри. И я взглянул, и вот, конь бледный, и на нём всадник, которому имя «смерть»; и ад следовал за ним; и дана ему власть над четвертою частью земли – умерщвлять мечом и голодом, и мором и зверями земными»\n— Откровение 6:7-8"
  SE_rus_savinkov_revolution_A:0 "Воля или Смерть!"
  
  ######
  SE_mex_revolution_T:0 "Мексиканская Революция"
  SE_mex_revolution_D:0 "\n«Страной должен управлять тот, кто действительно любит свой народ и свою землю, кто разделяет богатство и прогресс. У меня есть всё это, только я невежественен»\n— Франсиско Вилья"
  SE_mex_revolution_A:0 "Земля и Свобода"

  #China
  SE_chi_xinhai_revolution_T:0 "Синьхайская Революция"
  SE_chi_xinhai_revolution_D:0 "\n\n«Если мы хотим, чтобы идея революции победила, то это должно быть сделано путём политического просвещения. Бесполезно пытаться навязать её силой оружия»\n— Сунь Ятсен"
  SE_chi_xinhai_revolution_A:0 "Миньцзу! Миньцюань! Миньшэн!"

  SE_chi_warlord_era_T:0 "Эра Милитаристов"
  SE_chi_warlord_era_D:0 "\n\n«Стране не нужно беспокоиться о бедности и слабости, но если национальная мораль будет утрачена, то страна непременно рухнет и её будет уже не излечить»\n— Юань Шикай"
  SE_chi_warlord_era_A:0 "Янцзы по-прежнему властно течёт"
  
  #####
  SE_bul_bw2_winner_T:0 "Победа Болгарии"
  SE_bul_bw2_winner_D:0 "\n\n«Давайте отбросим наши мелкие амбиции и разногласия и принесем себя в жертву на алтарь нашего Отечества!»\n— Стефан Стамболов"
  SE_bul_bw2_winner_A:0 "Рождение гегемона"

  #####
  SE_ger_nazi_T:0 "Расцвет нацизма"
  SE_ger_nazi_D:0 "«И сегодня я опять буду пророком: если международные еврейские финансисты в Европе и за её пределами сумеют ещё раз втянуть народы в мировую войну, то результатом войны будет не большевизация мира и, следовательно, триумф еврейства, а уничтожение еврейской расы в Европе»\n— Адольф Гитлер"
  SE_ger_nazi_A:0 "Нас охватило очередное безумие"
  
  SE_ger_civil_war_T:0 "Война за объединение Германии"
  SE_ger_civil_war_D:0 "\n\n«Бойтесь не столько смерти, сколько неадекватной жизни»\n— Бертольт Брехт"
  SE_ger_civil_war_A:0 "Für Deutschland!"
  
  SE_ger_victory_T:0 "Победа Кайзеррейха"
  SE_ger_victory_D:0 "«Меч обнажён, и я не могу вложить его в ножны без победы и почестей. Все вы должны и будете следить за тем, чтобы он был возвращён в ножны только с честью. Вы — моя гарантия того, что я могу диктовать своим врагам мир. Вперёд и на врага! Долой врагов Бранденбурга! Троекратное ура нашей армии!»\n— Вильгельм II"
  SE_ger_victory_A:0 "Gott mit uns"
  
#France
  SE_fra_socialist_T:0 "Четвёртая Французская Республика"
  SE_fra_socialist_D:0 "\n\n«Революция может существовать только там, где есть сознание»\n— Жан Жорес"
  SE_fra_socialist_A:0 "Ah! ça ira"
 
  SE_fra_orleanist_T:0 "Орлеанистская Реставрация"
  SE_fra_orleanist_D:0 "\n""\n- "
  SE_fra_orleanist_A:0 ""

  SE_fra_bonapartist_T:0 "Бонапартиская Реставрация"
  SE_fra_bonapartist_D:0 "\n\n""\n- "
  SE_fra_bonapartist_A:0 ""

  SE_fra_national_syndicalist_T:0 "Прудонистский переворот"
  SE_fra_national_syndicalist_D:0 "\n\n«Как человек ищет справедливости в равенстве, так и общество ищет порядка в анархии»\n— Пьер-Жозеф Прудон"
  SE_fra_national_syndicalist_A:0 "Французы всегда побеждают!"
  
  SE_fra_victory_T:0 "Победа Антанты"
  SE_fra_victory_D:0 "\n«Любовь святая к Отчизне, веди нас, поддерживай нас.\nСвобода — тебе наши жизни, сражайся в наших рядах!\nПока победы нашей знамя над головами не взойдёт\nПротивник твой грозный падёт, триумфом твоим, нашей славой!»\n— Марсельеза"
  SE_fra_victory_A:0 "Vive la France!"

