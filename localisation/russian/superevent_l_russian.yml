 SE_TEST_T: "))))"
 SE_TEST_D: "\nБрат.\n- Ахмет Самет"
 SE_TEST_A: "((((("
 SE_WAR_OF_THE_WORLDS_T: "Война Миров"
 SE_WAR_OF_THE_WORLDS_D: "\n\n«Это не война, и никогда не было войной, как не бывает войны между человеком и муравьями.»\n- Артиллерист"
 SE_WAR_OF_THE_WORLDS_A: "Шансы были миллион к одному..."
 SE_BATTLE_OF_VERDUN_T: "Битва при Вердене"
 SE_BATTLE_OF_VERDUN_D: "\n\n«Верден - символ и вершина Великой войны. Возможно, это единственное имя, которое переживет забвение веков.»\n- Гай Петрончини"
 SE_BATTLE_OF_VERDUN_A: "Они не пройдут!"
 SE_great_war_T: "Великая Война"
 SE_great_war_D: "\n«И сказал Господь: истреблю с лица земли человеков, которых Я сотворил, от человека до скотов, и гадов и птиц небесных истреблю, ибо Я раскаялся, что создал их»\n- Бытие 6:7"
 SE_great_war_A: "Последняя Война"
 SE_great_depression_T: "Великая Депрессия"
 SE_great_depression_D: "\n\n«Банк - это нечто большее, чем люди, говорю я вам. Это монстр. Люди создали его, но они не могут его контролировать.»\n- Джон Стейнбек"
 SE_great_depression_A: "В конечном итоге мы все умрем"
 SE_arab_revolt_T: "Великая Арабская Революция"
 SE_arab_revolt_A: "Watani Habibi, Al Watan Al Akbar"
 SE_arab_revolt_D: "\n«Мне все равно, будет ли президентство в руках сирийца, иракца, неджца или кого-то еще. Цель в том, чтобы народ нашей нации стал независимым и единым.»\n- Шариф Хусейн"
 SE_gre_schism_T: "Город Салоники"
 SE_gre_schism_D: "\n«Греция ждет от вас не просто смерти за нее, ибо этого мало; она ждет от вас победы. Поэтому каждый из вас, даже умирая, должен быть одержим одной мыслью - как сохранить свои силы до последнего, чтобы те, кто выжил, смогли победить.»\n- Элефтериос Венизелос"
 SE_gre_schism_A: "Zíto o Ethnárhis!"
 SE_burning_of_smyrna_T: "Катастрофа в Смирне"
 SE_burning_of_smyrna_D: "\n\n«Наконец-то мы вытеснили греков...»\n- Мустафа Кемаль-паша"
 SE_burning_of_smyrna_A: "I Smýrni mána kégete..."
 SE_balkan_war_1_T: "Балканская Война"
 SE_balkan_war_1_D: "\n\n«Однажды великая европейская война разразится из-за какой-то чертовой ерунды на Балканах.»\n- Отто фон Бисмарк"
 SE_balkan_war_1_A: "Salonique à tout prix!"
 SE_balkan_war_2_T: "Вторая Балканская война"
 SE_balkan_war_2_D: "\n«Мы привыкли думать, что правящие круги владеют каким-то особым искусством управления, расчета и дальновидности, и когда выясняется, что на самом верху царят безрассудное легкомыслие и самоуверенная глупость, это не может не поражать.»\n- Лев Троцкий"
 SE_balkan_war_2_A: "Победит ли Болгария в одиночку?"
 SE_gre_byzantium_T: "Возрождение Восточного Рима"
 SE_gre_byzantium_D: "\n\n«Константин построил его, Константин потерял его, Константин вернет его обратно.»"
 SE_gre_byzantium_A: "Zíto o Aftokrátor!"
 SE_greeko_turkish_war_T: "Греко-Турецкая Война"
 SE_greeko_turkish_war_D: "\n«Греция ведет войну не против ислама, а против анахроничного османского правительства, его коррумпированной, позорной и кровавой администрации, с целью изгнать его с тех территорий, где большинство населения составляют греки.»\n- Элефтериос Венизелос"
 SE_greeko_turkish_war_A: "Stin Ángira!"
 SE_balkan_fed_T: "Объединение Балкан"
 SE_balkan_fed_D: "\n«Семь с половиной миллионов южных славян, которые в результате побед на Балканах стали смелее, чем когда-либо, требовать своих политических прав.»\n- Лев Троцкий"
 SE_balkan_fed_A: "Zíto i Enótita!"
 SE_ENG_REPUBLIC_T: "Британская Республика"
 SE_ENG_REPUBLIC_D: "«Пару веков назад один король, выступавший против простых людей того времени, лишился головы. Позже одному из его потомков было приказано убираться как можно быстрее. С того дня короли и королевы стали такими, какими должны быть. Они никогда не вмешивались в политику, и Георгу V было бы неплохо держать палец подальше от пирога.»\n- Джордж Лэнсбери"
 SE_ENG_REPUBLIC_A: "Боже, храни людей"
 SE_eng_kitchener_T: "Китченер Восстанавливает Порядок"
 SE_eng_kitchener_D: "\n«Каждая позиция должна удерживаться до последнего человека. Никаких отступлений. Прижавшись спиной к стене и веря в справедливость своего дела, каждый из нас должен сражаться до конца.»\n- Дуглас Хейг"
 SE_eng_kitchener_A: "Ты нужен своему Королю и Отечеству"
 SE_eng_george_v_T: "Георг V Утверждает Королевскую Прерогативу"
 SE_eng_george_v_D: "\n\n«Свобода народа усиливает прерогативу короля, а прерогатива короля - защищать свободу народа»\n- Карл I"
 SE_eng_george_v_A: "По воле Его Величества"
 SE_eng_imperial_federation_T: "Создание Имперской Федерации"
 SE_eng_imperial_federation_D: "\n\n«Те, кто знает только Англию, не знают Англии.»\n- Редьярд Киплинг"
 SE_eng_imperial_federation_A: "Империя, над которой никогда не заходит солнце"
 SE_eng_fall_of_america_T: "Падение Америки"
 SE_eng_fall_of_america_D: "\n\n«Я уверен, что одна активная кампания... сожжение двух-трех их городов все решит.»\n- Джон Питкерн"
 SE_eng_fall_of_america_A: "Британцы пришли"
 SE_FEBRUARY_REVOLUTION_T: "Революция [GetMonth]"
 SE_FEBRUARY_REVOLUTION_D: "\n\n«Кругом измена, трусость и обман»\n- Николай II"
 SE_FEBRUARY_REVOLUTION_A: "Земля и Свобода"
 SE_OCTOBER_REVOLUTION_T: "Большевистский Переворот"
 SE_OCTOBER_REVOLUTION_D: "\n«Люди, которые хвастались, что совершили революцию, на следующий день всегда видели, что понятия не имеют, что делают, что произведенная революция ничуть не похожа на ту, которую они хотели бы совершить.»\n- Фридрих Энгельс"
 SE_OCTOBER_REVOLUTION_A: "Вся власть Советам"
 SE_rus_civil_war_winner_white_T: "Победа Белой Армии"
 SE_rus_civil_war_winner_white_D: "\n\n«В сознании честных русских людей счастье Родины не может быть приобретено путем ее расчленения.»\n- Антон Деникин"
 SE_rus_civil_war_winner_white_siberia_D: "\n\n«Не может быть поражений - могут быть лишь временные трудности.»\n- Александр Колчак"
 SE_rus_civil_war_winner_white_A: "Единая и Неделимая"
 SE_rus_civil_war_winner_red_T: "Победа Красной Армии"
 SE_rus_civil_war_winner_red_D: "\n\n«Если мы не умеем расстрелять саботажника-белогвардейца, то какая это великая революция? Одна болтовня и каша...»\n- Владимир Ленин"
 SE_rus_civil_war_winner_red_A: "Пролетарии всех стран, объединяйтесь!"
 SE_rus_civil_war_winner_eser_T: "Победа Эсеров"
 SE_rus_civil_war_winner_eser_D: "\n\n«Слово \"утопия\" получило у нас пренебрежительный оттенок. Это не совсем справедливо»\n- Виктор Чернов"
 SE_rus_civil_war_winner_eser_A: "Земля и Свобода"
 SE_rus_savinkov_revolution_T: "Вторая Российская Революция"
 SE_rus_savinkov_revolution_D: "«И когда Он снял четвертую печать, я слышал голос четвертого животного, говорящий: иди и смотри. И я взглянул, и вот, конь бледный, и на нем всадник, которому имя «смерть»; и ад следовал за ним; и дана ему власть над четвертою частью земли - умерщвлять мечом и голодом, и мором и зверями земными.»\n- Откровение 6:7-8"
 SE_rus_savinkov_revolution_A: "Свобода или Смерть!"
 SE_mex_revolution_T: "Мексиканская Революция"
 SE_mex_revolution_D: "\n«Страной должен управлять тот, кто действительно любит свой народ и свою землю, кто разделяет богатство и прогресс. Все это у меня есть, только я невежественен.»\n- Панчо Вилья"
 SE_mex_revolution_A: "Tierra Y Libertad"
 SE_chi_xinhai_revolution_T: "Синьхайская Революция"
 SE_chi_xinhai_revolution_D: "\n«Если идея революции должна победить, то это должно произойти через политическое просвещение. Бесполезно пытаться навязать ее силой оружия.»\n- Сунь Ятсен"
 SE_chi_xinhai_revolution_A: "Mínzú! Mínquán! Mínshēng!"
 SE_chi_warlord_era_T: "Эра Милитаристов"
 SE_chi_warlord_era_D: "\n«Стране не нужно беспокоиться о бедности и слабости, но если национальная мораль утрачена, страна непременно рухнет и будет неизлечима.»\n- Юань Шикай"
 SE_chi_warlord_era_A: "Янцзы по-прежнему властно течет"
 SE_bul_bw2_winner_T: "Победа Болгарии"
 SE_bul_bw2_winner_D: "\n\n«Давайте отбросим наши мелкие амбиции и разногласия и принесем себя в жертву на алтарь нашего Отечества!»\n- Стефан Стамболов"
 SE_bul_bw2_winner_A: "Рождение гегемона"
 SE_ger_nazi_T: "Подъем Нацизма"
 SE_ger_nazi_D: "«Сегодня я снова буду пророком. Если международным еврейским финансистам в Европе и за ее пределами удастся снова ввергнуть народы в мировую войну, то результатом будет не большевизация земли и не победа еврейства, а уничтожение еврейской расы в Европе!»\n- Адольф Гитлер"
 SE_ger_nazi_A: "Еще одно безумие охватило нас"
 SE_ger_civil_war_T: "Война за Воссоединение Германии"
 SE_ger_civil_war_D: "\n\n«Бойтесь не столько смерти, сколько неполноценной жизни.»\n- Бертольт Брехт"
 SE_ger_civil_war_A: "For Deutschland!"
 SE_ger_victory_T: "Победа Кайзеррейха"
 SE_ger_victory_D: "«Меч выхвачен, и я не смогу снова спрятать его в ножны без победы и чести. Все вы должны и будете следить за тем, чтобы только с честью вернуть его в ножны. Вы - моя гарантия того, что я могу диктовать мир своим врагам. Вверх и на врага! Долой врагов Бранденбурга! Трижды ура нашей армии!»\n- Вильгельм II"
 SE_ger_victory_A: "С нами Бог"
 SE_fra_socialist_T: "Четвертая Французская Республика"
 SE_fra_socialist_D: "\n\n«Революция может существовать только там, где есть сознание.»\n- Жан Жорес"
 SE_fra_socialist_A: "Ah! ça ira"
 SE_fra_orleanist_T: "Реставрация Орлеанистов"
 SE_fra_orleanist_D: "\n\"We shall strive to remain in a middle ground, equally removed from the excesses of popular power and the abuses of royal power.\"\n- Louis-Philippe I"
 SE_fra_orleanist_A: "The Citizen King returns."
 SE_fra_bonapartist_T: "Реставрация Бонапартистов"
 SE_fra_bonapartist_D: "\n\"The name of Napoleon is a program in itself. It means: at home, order, authority, religion, the welfare of the people; abroad, national dignity.\"\n- Louis-Napoleon Bonaparte"
 SE_fra_bonapartist_A: "For the Glory of the Empire!"
 SE_fra_national_syndicalist_T: "Переворот Прудонистов"
 SE_fra_national_syndicalist_D: "\n\n«Как человек ищет справедливость в равенстве, так и общество ищет порядок в анархии.»\n- Пьер-Жозеф Прудон"
 SE_fra_national_syndicalist_A: "Le Français toujours vaincra !"
 SE_fra_victory_T: "Победа Антанты"
 SE_fra_victory_D: "\n«Любовь святая к Отчизне Веди нас, поддерживай нас\nСвобода - тебе наши жизни Сражайся в наших рядах!\nПока победы нашей знамя Над головами не взойдет\nПротивник твой грозный падет Триумфом твоим, нашей славой!»\n- Марсельеза"
 SE_fra_victory_A: "Vive la France!"
