l_russian:
  SE_TEST_T:0 "))))"
  SE_TEST_D:0 "\nБрат.\n- Ахмет Самет"
  SE_TEST_A:0 "((((("

  SE_WAR_OF_THE_WORLDS_T:0 "Война Миров"
  SE_WAR_OF_THE_WORLDS_D:0 "\n\n«Это не война, и никогда не было войной, как не бывает войны между человеком и муравьями.»\n- Артиллерист"
  SE_WAR_OF_THE_WORLDS_A:0 "Шансы были миллион к одному..."

  SE_BATTLE_OF_VERDUN_T:0 "Битва при Вердене"
  SE_BATTLE_OF_VERDUN_D:0 "\n\n«Верден - символ и вершина Великой войны. Возможно, это единственное имя, которое переживет забвение веков.»\n- Гай Петрончини"
  SE_BATTLE_OF_VERDUN_A:0 "Они не пройдут!"
  
  SE_great_war_T:0 "Великая Война"
  SE_great_war_D:0 "\n«Думаю, на мне должно лежать проклятие - потому что я люблю эту войну. Я знаю, что она разбивает и ломает жизни тысячам людей каждое мгновение - и все же я ничего не могу с собой поделать, я наслаждаюсь каждой секундой этого.»\n- Уинстон Черчилль"
  SE_great_war_A:0 "Война, которая положит конец всем войнам"

  SE_great_depression_T:0 "Великая Депрессия"
  SE_great_depression_D:0 "\n\n«Банк - это нечто большее, чем люди, говорю я вам. Это монстр. Люди создали его, но они не могут его контролировать.»\n- Джон Стейнбек"
  SE_great_depression_A:0 "В конечном итоге мы все умрем"
  #Arab
  SE_arab_revolt_T:0 "Великая Арабская Революция"
  SE_arab_revolt_A:0 "Watani Habibi, Al Watan Al Akbar"
  SE_arab_revolt_D:0 "\n«Мне все равно, будет ли президентство в руках сирийца, иракца, неджца или кого-то еще. Цель в том, чтобы народ нашей нации стал независимым и единым.»\n- Шариф Хусейн"
  #Greece
  SE_gre_schism_T:0 "Город Салоники"
  SE_gre_schism_D:0 "\n«Греция ждет от вас не просто смерти за нее, ибо этого мало; она ждет от вас победы. Поэтому каждый из вас, даже умирая, должен быть одержим одной мыслью - как сохранить свои силы до последнего, чтобы те, кто выжил, смогли победить.»\n- Элефтериос Венизелос"
  SE_gre_schism_A:0 "Zíto o Ethnárhis!"

  SE_burning_of_smyrna_T:0 "Катастрофа в Смирне"
  SE_burning_of_smyrna_D:0 "\n\n«Наконец-то мы вытеснили греков...»\n- Мустафа Кемаль-паша"
  SE_burning_of_smyrna_A:0 "I Smýrni mána kégete..."

  SE_balkan_war_1_T:0 "Балканская Война"
  SE_balkan_war_1_D:0 "\n\n«Однажды великая европейская война разразится из-за какой-то чертовой ерунды на Балканах.»\n- Отто фон Бисмарк"
  SE_balkan_war_1_A:0 "Salonique à tout prix!"

  SE_balkan_war_2_T:0 "Вторая Балканская война"
  SE_balkan_war_2_D:0 "\n«Мы привыкли думать, что правящие круги владеют каким-то особым искусством управления, расчета и дальновидности, и когда выясняется, что на самом верху царят безрассудное легкомыслие и самоуверенная глупость, это не может не поражать.»\n- Лев Троцкий"
  SE_balkan_war_2_A:0 "Победит ли Болгария в одиночку?"

  SE_gre_byzantium_T:0 "Возрождение Восточного Рима"
  SE_gre_byzantium_D:0 "\n\n«Константин построил его, Константин потерял его, Константин вернет его обратно.»"
  SE_gre_byzantium_A:0 "Zíto o Aftokrátor!"

  SE_greeko_turkish_war_T:0 "Греко-Турецкая Война"
  SE_greeko_turkish_war_D:0 "\n«Греция ведет войну не против ислама, а против анахроничного османского правительства, его коррумпированной, позорной и кровавой администрации, с целью изгнать его с тех территорий, где большинство населения составляют греки.»\n- Элефтериос Венизелос"
  SE_greeko_turkish_war_A:0 "Stin Ángira!"

  SE_balkan_fed_T:0 "Объединение Балкан"
  SE_balkan_fed_D:0 "\n«Семь с половиной миллионов южных славян, которые в результате побед на Балканах стали смелее, чем когда-либо, требовать своих политических прав.»\n- Лев Троцкий"
  SE_balkan_fed_A:0 "Zíto i Enótita!"
  
  
  #Britain
  SE_ENG_REPUBLIC_T:0 "Британская Республика"
  SE_ENG_REPUBLIC_D:0 "«Пару веков назад один король, выступавший против простых людей того времени, лишился головы. Позже одному из его потомков было приказано убираться как можно быстрее. С того дня короли и королевы стали такими, какими должны быть. Они никогда не вмешивались в политику, и Георгу V было бы неплохо держать палец подальше от пирога.»\n- Джордж Лэнсбери"
  SE_ENG_REPUBLIC_A:0 "Боже, храни людей"
 
  SE_eng_kitchener_T:0 "Китченер Восстанавливает Порядок"
  SE_eng_kitchener_D:0 "\n«Каждая позиция должна удерживаться до последнего человека. Никаких отступлений. Прижавшись спиной к стене и веря в справедливость своего дела, каждый из нас должен сражаться до конца.»\n- Дуглас Хейг"
  SE_eng_kitchener_A:0 "Ты нужен своему Королю и Отечеству"

  SE_eng_george_v_T:0 "Георг V Утверждает Королевскую Прерогативу"
  SE_eng_george_v_D:0 "\n\n«Свобода народа усиливает прерогативу короля, а прерогатива короля - защищать свободу народа»\n- Карл I"
  SE_eng_george_v_A:0 "По воле Его Величества"

  SE_eng_imperial_federation_T:0 "Создание Имперской Федерации"
  SE_eng_imperial_federation_D:0 "\n\n«Те, кто знает только Англию, не знают Англии.»\n- Редьярд Киплинг"
  SE_eng_imperial_federation_A:0 "Империя, над которой никогда не заходит солнце"
  
  SE_eng_fall_of_america_T:0 "Падение Америки"
  SE_eng_fall_of_america_D:0 "\n\n«Я уверен, что одна активная кампания... сожжение двух-трех их городов все решит.»\n- Джон Питкерн"
  SE_eng_fall_of_america_A:0 "Британцы пришли"  
  
  #Russia
  SE_FEBRUARY_REVOLUTION_T:0 "Революция [GetMonth]"
  SE_FEBRUARY_REVOLUTION_D:0 "\n\n«Вокруг меня предательство, трусость и обман...»\n- Николай II"
  SE_FEBRUARY_REVOLUTION_A:0 "Земля и Свобода"
  
  SE_OCTOBER_REVOLUTION_T:0 "Большевистский Переворот"
  SE_OCTOBER_REVOLUTION_D:0 "\n«Люди, которые хвастались, что совершили революцию, на следующий день всегда видели, что понятия не имеют, что делают, что произведенная революция ничуть не похожа на ту, которую они хотели бы совершить.»\n- Фридрих Энгельс"
  SE_OCTOBER_REVOLUTION_A:0 "Вся власть Советам"
  
  SE_rus_civil_war_winner_white_T:0 "Победа Белой Армии"
  SE_rus_civil_war_winner_white_D:0 "\n\n«В сознании честных русских людей счастье Родины не может быть приобретено путем ее расчленения.»\n- Антон Деникин"
  SE_rus_civil_war_winner_white_siberia_D:0 "\n\n«Не может быть поражений — могут быть лишь временные трудности.»\n- Александр Колчак"
  SE_rus_civil_war_winner_white_A:0 "Единая и Неделимая"
  
  SE_rus_civil_war_winner_red_T:0 "Победа Красной Армии"
  SE_rus_civil_war_winner_red_D:0 "\n\n«Если мы не готовы расстрелять диверсанта и белогвардейца, то что это за Революция? Ничего, кроме разговоров и миски каши.»\n- Владимир Ленин"
  SE_rus_civil_war_winner_red_A:0 "Пролетарии всех стран, объединяйтесь!"
  
  SE_rus_civil_war_winner_eser_T:0 "Победа Эсеров"
  SE_rus_civil_war_winner_eser_D:0 "\n\n«Слово "утопия" получило у нас пренебрежительный оттенок. Это не совсем справедливо»\n- Виктор Чернов"
  SE_rus_civil_war_winner_eser_A:0 "Земля и Свобода"
  
  SE_rus_savinkov_revolution_T:0 "Вторая Российская Революция"
  SE_rus_savinkov_revolution_D:0 "«И когда Он снял четвертую печать, я слышал голос четвертого животного, говорящий: иди и смотри. И я взглянул, и вот, конь бледный, и на нем всадник, которому имя «смерть»; и ад следовал за ним; и дана ему власть над четвертою частью земли — умерщвлять мечом и голодом, и мором и зверями земными.»\n- Откровение 6:7-8"
  SE_rus_savinkov_revolution_A:0 "Свобода или Смерть!"
  
  ######
  SE_mex_revolution_T:0 "Мексиканская Революция"
  SE_mex_revolution_D:0 "\n«Страной должен управлять тот, кто действительно любит свой народ и свою землю, кто разделяет богатство и прогресс. Все это у меня есть, только я невежественен.»\n- Панчо Вилья"
  SE_mex_revolution_A:0 "Tierra Y Libertad"

  #China
  SE_chi_xinhai_revolution_T:0 "Синьхайская Революция"
  SE_chi_xinhai_revolution_D:0 "\n«Если идея революции должна победить, то это должно произойти через политическое просвещение. Бесполезно пытаться навязать ее силой оружия.»\n- Сунь Ятсен"
  SE_chi_xinhai_revolution_A:0 "Mínzú! Mínquán! Mínshēng!"

  SE_chi_warlord_era_T:0 "Эра Милитаристов"
  SE_chi_warlord_era_D:0 "\n«Стране не нужно беспокоиться о бедности и слабости, но если национальная мораль утрачена, страна непременно рухнет и будет неизлечима.»\n- Юань Шикай"
  SE_chi_warlord_era_A:0 "Янцзы по-прежнему властно течет"
  
  #####
  SE_bul_bw2_winner_T:0 "Победа Болгарии"
  SE_bul_bw2_winner_D:0 "\n\n«Давайте отбросим наши мелкие амбиции и разногласия и принесем себя в жертву на алтарь нашего Отечества!»\n- Стефан Стамболов"
  SE_bul_bw2_winner_A:0 "Рождение гегемона"

  #####
  SE_ger_nazi_T:0 "Подъем Нацизма"
  SE_ger_nazi_D:0 "«Сегодня я снова буду пророком. Если международным еврейским финансистам в Европе и за ее пределами удастся снова ввергнуть народы в мировую войну, то результатом будет не большевизация земли и не победа еврейства, а уничтожение еврейской расы в Европе!»\n- Адольф Гитлер"
  SE_ger_nazi_A:0 "Еще одно безумие охватило нас"

  SE_ger_civil_war_T:0 "Война за Воссоединение Германии"
  SE_ger_civil_war_D:0 "\n\n«Бойтесь не столько смерти, сколько неполноценной жизни.»\n- Бертольт Брехт"
  SE_ger_civil_war_A:0 "For Deutschland!"
  
  SE_ger_victory_T:0 "Победа Кайзеррейха"
  SE_ger_victory_D:0 "«Меч выхвачен, и я не смогу снова спрятать его в ножны без победы и чести. Все вы должны и будете следить за тем, чтобы только с честью вернуть его в ножны. Вы - моя гарантия того, что я могу диктовать мир своим врагам. Вверх и на врага! Долой врагов Бранденбурга! Трижды ура нашей армии!»\n- Вильгельм II"
  SE_ger_victory_A:0 "С нами Бог"

#France
  SE_fra_socialist_T:0 "Четвертая Французская Республика"
  SE_fra_socialist_D:0 "\n\n«Революция может существовать только там, где есть сознание.»\n- Жан Жорес"
  SE_fra_socialist_A:0 "Ah! ça ira"
 
  SE_fra_orleanist_T:0 "Реставрация Орлеанистов"
  SE_fra_orleanist_D:0 "\n«»\n- "
  SE_fra_orleanist_A:0 ""

