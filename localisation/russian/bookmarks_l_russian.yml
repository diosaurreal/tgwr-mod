 BM_HISTORY_TITLE:0 "Историческая справка"

 POWDERKEG_NAME:0 "Закат эдвардианской эпохи"
 POWDERKEG_DESC:0 "1910 год — испытание на прочность мира в Европе. Итальянцы готовятся к войне с Османской империей, которая угрожает их влиянию на Балканах. Восстание в Марокко начинает набирать обороты, к большому огорчению Франции и к радости Германской империи. В общем, потребуются либо ясные головы для сохранения мира, либо сильные сердца, чтобы выиграть войну."

 FRA_POWDERKEG_DESC:0 "В 1870 году Франция потерпела поражение от формирующейся Германской империи в сокрушительной войне, в результате которой потеряла Эльзас-Лотарингию. Это сделало Францию непримиримым врагом для Германии, который с тех пор зализывает свои раны. Хоть население и немецкоязычное, французы просто не допустят такого унижения. \n\nК счастью, французская дипломатия заключила Антанту-сердечную с Соединённым Королевством и Российской империей. Когда разразится война, немцы наверняка падут. Вопрос, конечно, в том, «когда»."

 USA_POWDERKEG_DESC:0 "В то время как Европа всё ближе и ближе приближается к войне и страданиям, мир и процветание — вот путь Соединённых Штатов в 1910 году. Успех долларовой дипломатии и политика Рузвельта наконец-то раз и навсегда защитили Латинскую Америку от европейских держав. Филиппины были умиротворены навсегда. \n\nБыло бы глупо закрывать глаза на Европу, но сейчас Америку можно безопасно строить."

 ENG_POWDERKEG_DESC:0 "Британская империя всё ещё находится в зените своего развития. Контролируя огромную территорию в Африке, Азии и Америке посредством прямого правления и доминионов, Великобритания, всё же, имеет один континент, который ещё предстоит освоить: Европу. У Соёдиненного Королевства есть несколько союзников на материке, но ни на кого из них они не могут особенно полагаться. \n\nОпределённо, дни доброго короля Эдуарда практически сочтены, и у наследного принца Джорджа ещё будет время побаламутить воду. Что сделает следующий король для места Британии в Европе?"

 GER_POWDERKEG_DESC:0 "То, что когда-то было 35 различными независимыми государствами, теперь превратилось в Германскую империю, которую многие считают одной из ведущих мировых держав, если не самой сильной из них. Однако есть многие, кто несерьёзно относится к такому государству. Заклятый немецкий враг — Франция — сформировала свой «Тройственный союз» — Антанту, состоящую из себя, Британии и России, и все они намного сильнее, чем слабые союзники Германии. \nИмея лишь старую Австрию и нелояльную Италию, Германии нужно либо больше друзей, либо больше власти, чтобы пережить грядущие времена."

 ITA_POWDERKEG_DESC:0 "Италия — наименьшая треть Тройственного союза, союза, в который она мало верит. Австро-Венгрия, естественный соперник Италии, теперь является другом, но по-прежнему остается соперником в практическом плане. В конце концов, итальянский ирредентизм по-прежнему объявляет контролируемое Австрией побережье Далмации итальянским. Однако сейчас есть более насущные дела. \n\nПланы войны с турками-османами уже разрабатываются. правительство Прогнозирует маленькую и победоносную войну. Италия докажет свою силу."

 AUH_POWDERKEG_DESC:0 "Прошлый век стал проклятием для австрийского престола. Ей навязывались унижения за унижениями, от буйства Наполеона до объединения Германии пруссаками. Почтенный старый кайзер Франц Иосиф теперь является заметным членом Тройственного союза, с двумя своими старыми врагами. Но на удивление, для Австро-Венгрии пока дела идут хорошо. \n\nГабсбурги унаследовали Боснию, и народ Венгрии, похоже, наконец-то успокоился. Возможно, придёт ещё больше хорошего."
 
 HUN_POWDERKEG_DESC:0 "Венгрия — часть дуалистической монархии с Австрией. Иштван Тиса, человек, стоящий за венгерской политической системой, опасается плана Франца Фердинанда, который стремится централизовать монархию Габсбургов с помощью всеобщего избирательного права. Опасаясь, что это ослабит венгерское превосходство над этническими меньшинствами и позволит демагогам манипулировать крестьянами Иштван Тиса выступает против Франца Фердинанда.\n\nХотя Тиса имеет поддержку императора, он опасается, что ошибки его первого премьерства могут повториться, и поэтому призвал Кароя Куэна-Хедервари сформировать новое правительство."

 RUS_POWDERKEG_DESC:0 "Последние годы не пощадили Российскую империю. После сокрушительного поражения от рук Японии, за которым последовала революция, которая вынудила некогда непреклонного царя принять конституцию, российское правительство должно встать на ноги и снова доказать свою силу, иначе оно рискует довести дело до революции. \n\nК счастью, на Балканах снова неспокойно. Разваливающаяся Османская империя — это возможность России расшириться, создать новые марионеточные государства и, что более важно, доказать, что она по-прежнему является мировой державой."

 TUR_POWDERKEG_DESC:0 "Грозовые тучи сгущаются над Константинополем. Сербия, Греция и Болгария снова замышляют совместный заговор – вероятно, войну с целью заявить, что территория, на которую они незаконно претендуют, пренадлежит им. Албанцы близки к восстанию. Итальянское правительство также публично рассматривает возможность завоевания Триполитании. \n\nПотеря территории почти неизбежна. Таким образом, османская дипломатия должна быть сосредоточена на, по крайней мере, обеспечении сохраненности столицы, до поры."

 SER_POWDERKEG_DESC:0 "Посторонние воспринимают Сербию как захолустную, второстепенную страну. Не более чем пешка в великой игре, в которую мировые империи играют друг против друга. Конечно, империи мира могут понять раньше, чем они думают, что Сербии суждена великая судьба. \n\nВ настоящее время большинство сербов проживают за пределами их границ, на территории Турции или Австрии. Если мы заключим сделку с дьяволом – болгарами, – сербы могут начать свой путь к славе через полное объединение Сербии."

 BUL_POWDERKEG_DESC:0 "Болгария уже сделала себе имя на успешных конфликтах с сербами и одурманивании Османской империи, чтобы объединиться с Восточной Румелией. Конечно, сейчас государство находится в более неудобном положении. Турки, похоже, не желают отдавать новые болгарские территории за дарма, а русские постепенно прекращают свою поддержку. \n\nВозможно, ещё не поздно наладить отношения с Сербией? В конце концов, Болгария с сильными друзьями может стать неожиданной угрозой."

 GRE_POWDERKEG_DESC:0 "Последние несколько десятилетий для Греции — не сахар. Банкротство 1893 года, проигранная греко-турецкая война 1897 года — с введением международного финансового контроля, — и переворот Гуди 1909 года оставили Грецию в тяжёлом положении. Настало время провести всесторонние реформы, особенно с учётом того, что война нависла над больным человеком Европы – османами. \n\nПришло время избавить страну от прошлых неудач и стабилизировать её. Возможно, в ходе этого процесса станет возможным отвоевать давно утраченную — с 1453 года — столицу."

 ROM_POWDERKEG_DESC:0 "В 1910 году Королевство Румыния, под руководством короля Кароля I — молодая страна, стремящаяся к индустриализации. С развитием таких городов, как Бухарест, страна всё равно остаётся аграрной, с резким социальным разрывом между зажиточными землевладельцами и крестьянским большинстовм. Получив независимость от Османской империи, Румыния сосредоточилась на укреплении своей национальной идентичности, надеясь объединить всех румын, в том числе на территориях, таких как Трансильвания, которые всё ещё находятся под иностранным контролем."

 MEX_POWDERKEG_DESC:0 "Мексика 1910 года — действительно странный случай. «Порфириат» был великим благом для Мексики с 1876 года, но теперь, когда накал страстей усилился, кажется, что время президента Диаса подходит к концу. Конечно, правительство считает, что это нецелесообразно.\n\nФрансиско Мадеро активно и явно строит козни против правительства Диаса. Если он окажется достаточно амбициозным, Мексика может оказаться у него в кармане."

 JAP_POWDERKEG_DESC:0 "Менее чем за 50 лет Япония превратилась из отсталой деспотии, управляемой сёгуном, в настоящую современную империю, столь же могущественную, как любая страна, которую может предложить Европа. За это следует благодарить императора Мэйдзи, но, к сожалению, он стар, болен и вряд ли сможет прожить дольше. \n\nОднако, прежде чем наследный принц Ёсихито взойдет на престол, нужно решить ещё несколько вопросов. Пожилой император должен решить, где находится Япония по отношению к России и что делать с корейским вассалом."

 HOL_POWDERKEG_DESC:0 "Со времени Второй Гаагской конференции в 1907 году Нидерланды делают всё, чтобы избежать политического союза с другой европейской империей.\n\nПока барабаны войны гремят у ворот Амстердама, и, несмотря на их жесткую политику нейтралитета, мирная страна-фабрика вскоре может оказывается спиной к стене, вынужденной сделать выбор, который может навсегда изменить будущее Голландской империи.\n\nНикто не знает, как отреагирует яростно патриотичная королева Вильгельмина..."
 
 QIN_POWDERKEG_DESC:0 "Цинская династия на грани краха. XIX век принес с собой катастрофические поражения в Опиумных войнах, восстание тайпинов на юге и многочисленные неудачные реформы. После смерти старой вдовствующей императрицы Цыси и императора Гуансю четырёхлетний император Айсиньгёро Пуи неспособен управлять страной, оставив только регентов. \n\nОппозиция быстро растет, и поскольку Боксёрское восстание всё ещё свежо в памяти многих, неясно, что станет с державой."
 
 AST_POWDERKEG_DESC: "Золотая лихорадка и сельское хозяйство принесли процветание. С середины XIX века в шести британских колониях начали создаваться автономные парламентские демократии. В 1901 году колонии на референдуме проголосовали за объединение в федерацию, и так возникла современная Австралия.\n\nВ конце 1890-х и начале XX века в некоторых регионах наблюдались катастрофические засухи, которые вместе с растущей чумой кроликов создали большие трудности в сельских районах Австралии."

 CAN_POWDERKEG_DESC:0 "Канада была верным подданным и другом Британской Короны с момента её зарождения. В такие смутные времена Канада должна стремиться оказать помощь Короне и её огромной Империи. Хотя Канада велика, имеет огромные ресурсы и богатую землю, у неё разрушенная экономика и слабая армия. Канада могла бы стать идеальным союзником во времена великой борьбы....\n\nНо Канада могла бы найти новую цель или новую судьбу и стать местом для канадцев. Эта молодая страна сильнее, чем кажется!"
 
 BRA_POWDERKEG_DESC:0 "Республика Соединённые Штаты Бразилии была образована 15 ноября 1889 года после свержения императора Дома Педру II. С тех пор Бразилией правили военные и олигархи.\n\nВыборы были фальшивыми, но представительство было достоверным... Выборы не учитывались, но депутаты и сенаторы были лучшими, какие только могли быть в Бразилии!"

 KOR_POWDERKEG_DESC:0 "Корея, страна утренней свежести, была допотопным королевством, которое придерживалось политики изоляционизма. Однако неподготовленное открытие портов, которое было навязано японцами, привело к постепенной потере субъектности Кореей. В конце концов, страной, которая выиграла в их противостоянии, стала недружественная соседка — Япония, и они лишили Корею её дипломатических прав и распустили армию без какого-либо сопротивления.\n\nТеперь остается только отдаться воле японсого Сёгуна... Но корейцы горят желанием сопротивляться до конца."
 
 BEL_POWDERKEG_DESC:0 "Бельгия находится между молотом и наковальней. Молотом является Третья Французская Республика, а наковальней – Германский Кайзеррейх...\n\nБельгия имеет своеобразную историю: она была создана британцами в соответствии с Лондонским договором, чтобы служить буквально буферным государством. Она страдает от своего рода кризиса национальной идентичности. Обе провинции, Валлония и Фландрия, шумят и кричат, призывая к независимости, в то время как правящей католической партии отчаянно удается с трудом удержать всё это вместе с помощью их величества короля Альберта."

 SWE_POWDERKEG_DESC:0 "Для Швеции наступают тревожные времена. Всеобщая забастовка 1909 года, хотя и провалилась во всех отношениях, потрясла страну и вызвала классовый конфликт. Похоже, что либералы собираются победить на предстоящих выборах, что не сулит ничего хорошего провинциальным частям страны, в которых они крайне непопулярны.\n\nЗатем наступает вопрос о приближающейся буре: Швеция заигрывает и с немцами и с Антантой, но выберет ли, наконец, нерешительное правительство чью-то сторону или оно воспользуется конфликтом, чтобы продавать ресурсы обеим сторонам?"

 LIB_POWDERKEG_DESC:0 "Либерия, земля свободы! Ну, на самом деле, не совсем. Партия истинных вигов практически не встречает оппозиции. Это диктатура алигархов, которая больше напоминает Юг времен Гражданской войны в США, нежели бастион демократии, коими яляются сейчас Соединённые Штаты. Правящий афроамериканский класс имеет глубокие конфликты с коренным населением и изо всех сил пытается умиротворить более глубокие внутренние районы, будучи вынужденными сотрудничать с британскими и французскими империалистами.\n\n75% экономики полностью зависит от Германской империи, и учитывая нынешнюю ситуацию в Европе, это не сулит ничего хорошего в будущем..."
 
 KUW_POWDERKEG_DESC:0 "Ватани Аль Кувейт Лка Аль Мажду! Воистину Кувейт, Слава тебе. Кувейт контролирует добычу жемчуга и торговлю в Аравийском или Персидском заливе, это в основном зависит от того, где вы находитесь, если только вы не османы и басрайцы, которые называют его заливом Басры. Королевская семья Кувейта, Аль-Сабах, правит этой страной с 1752 года, когда Сабах I бин Джабир был единогласно избран на должность шейха Кувейта за его мудрые решения. Кувейт в настоящее время находится под опекой Османской империи и защитой Великобритании, вроде Египта."
 
 MSC_POWDERKEG_DESC:0 "Султанат Маскат и Оман оказались в сложной исторической ситуации, характеризующейся политической нестабильностью и внешним давлением. Будучи относительно традиционным султанатом с внутренними разногласиями и племенным соперничеством. В это время Султанат Маскат и Оман также боролся со вторжением иностранных держав, особенно Британской империи, которая стремилась расширить своё влияние на регион по стратегическим причинам. Это внешнее давление в сочетании с внутренними конфликтами определит исторический путь Султаната Маскат и Омана на протяжении десятилетия."
 
 SAU_POWDERKEG_DESC: "Эмират Эр-Рияд, или Третье саудовское государство, восстал из пепла своего предшественника. Однако это возрождение не означает полного восстановления могущества Саудовской Аравии прошлых эпох. В настоящее время государство занимает лишь половину своей бывшей территории и проходит модернизацию. Конфликт между урбанизированным населением и племенами обострился, и не все группировки, особенно внутри семьи, довольны эмиром. Хотя саудовцы действительно вернулись, реформа Саудовского государства остается незавершённой." 
 SAU_SCHLIEFFEN_DESC: "Эмират Неджд и Хаса, или Третье саудовское государство, восстал из пепла своего предшественника. Однако это возрождение не означает полного восстановления могущества Саудовской Аравии прошлых эпох. В настоящее время государство занимает лишь половину своей бывшей территории и проходит модернизацию. Конфликт между урбанизированным населением и племенами обострился, и не все группировки, особенно внутри семьи, довольны эмиром. Хотя саудовцы действительно вернулись, реформа Саудовского государства остается незавершённой." 

 IND_POWDERKEG_DESC:0 "Жемчужина французской колониальной империи, Индокитай представляет собой конгломерат протекторатов, столь же разнообразных, сколь и нестабильных, часто являющихся жертвами восстаний и преступлений. Прекрасная стабильность, провозглашенная административными реформами, начатыми после объединения протекторатов, остается неполной, а интеграция местных народов является важным шагом для создания автономной нации.\n\nБудет ли Индокитай когда-нибудь значить больше, чем просто колониальное образование? Или он обречён рухнуть при малейшем признаке слабости со стороны своего хозяина?"
 
