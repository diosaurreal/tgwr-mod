 # 1914

 SCHLIEFFEN_NAME:0 "Июльский кризис (Бета)"
 SCHLIEFFEN_DESC:0 "Барабаны войны бьют все громче. Ожидается, что в следующем году разразится война между Францией и Россией, как минимум, и Германией и Австро-Венгрией. Если в войну окажутся вовлечены и другие державы, конфликт может стать самой крупной войной, которую когда-либо видел мир. Одно можно сказать наверняка: Для многих стран само их существование поставлено на карту."

 FRA_SCHLIEFFEN_DESC:0 "Реванш Франции уже близок. Возвращение триколора в Эльзас-Лотарингию и законных французских территорий в Африке, принадлежащих немцам, кажется близким как никогда. Конечно, немцы так же готовы нанести удар, но время Франции доказать, что урок усвоен, пришло. \n\nВ конце концов, все, что потребуется, это французский Элан, которого не хватало в прошлой войне, и немцы будут отправлены восвояси. Конечно, ходят слухи, что затяжная война может пойти нам во вред, но ведь слухи не всегда правдивы, не так ли?"

 USA_SCHLIEFFEN_DESC:0 "Соединенные Штаты являются изолированной, пацифистской страной, как это было со времен правления Теодора Рузвельта. Однако обстановка в сегодняшнем мире оставляет мало возможностей для того, чтобы страна с могуществом Америки оставалась в стороне от этих дел. Хотя Вильсон проводил кампанию изоляционизма и кажется, что у него мало стимулов для изменения курса, дух Великой войны может легко заставить США изменить свое решение. \n\nКогда Мексика нестабильна, а Европа находится на грани войны, как долго США смогут оставаться на высоте?"

 ENG_SCHLIEFFEN_DESC:0 "Ситуация в Европе стала слишком серьезной. Германия и Франция находятся слишком близко к позициям Британии, что не может не радовать британскую общественность. Кайзер даже имеет наглость оспаривать господство Королевского флота. Когда война, которой все боятся, грядет, нужно будет что-то делать. Или нет? \n\nЕсть возможность позволить Франции и Германии перемалывать друг друга и развиваться самим. Конечно, британские войска обязаны вмешаться, если вдруг Германия - или Франция - нападут на британских союзников..."

 GER_SCHLIEFFEN_DESC:0 "Предсказание Герра фон Бисмарка о том, что следующая война начнется с искры от пороховой бочки на Балканах, похоже, все больше приближается к реальности. Учитывая всю напряженность, исходящую из этого региона, нет никаких сомнений в том, что война между немецким и французским альянсами разразится в ближайшее время. Поэтому Германия должна быть готова. \n\nВремя для дипломатии прошло. Немецкая армия должна быть готова к долгой, страшной и, что хуже всего, войне на два фронта."

 ITA_SCHLIEFFEN_DESC:0 "22 года назад Италия по собственной воле присоединилась к Тройственному союзу с Германией и ненавистными австрийцами, чтобы насолить успехам Франции в Тунисе. Сегодня этот альянс является самым шатким в Европе. Со своим старым союзом у Италии есть шанс получить Савойю, Ниццу, Корсику и Тунис. Однако Антанта предоставит ей побережье Далмации - и, похоже, у нее гораздо больше шансов сделать это. \n\nУ Италии еще есть время до начала войны, чтобы принять решение. На чьей же стороне окажется ее дальнейшая судьба?"

 AUH_SCHLIEFFEN_DESC:0 "Австро-Венгрия - жизнестойкое государство, пережившее множество испытаний там, где другие государства были бы уничтожены. Однако растущая поддержка панславизма в России в сочетании с рвением к войне на Балканах представляет собой угрозу, которая вполне может стать предзнаменованием конца правления Габсбургов. Еще хуже то, что соперничество с итальянцами разгорелось с новой силой. \n\nАвстрия должна подавить ярость балканских государств и выступить вместе с Германией против ее врагов, иначе империя может стать лишь заветным воспоминанием."

 HUN_SCHLIEFFEN_DESC:0 "Тиса поддерживает сильную позицию против Сербии. Однако он знает силу армии и боится, что с увеличением славянских территорий равновесие внутри монархии будет нарушено. Более того, он боится, что Румыния захватит Трансильванию.\n\nНо он осознал, что прекращение союза с Германией означает конец Австро-Венгрии как великой державы."

 RUS_SCHLIEFFEN_DESC:0 "Балканские войны не принесли спокойствия жителям Российской Империи. Хотя Россия поддержала южнославянские державы, только Сербия и Черногория остаются верны восточной империи, и если ситуация не изменится, то кризиса не избежать. Сербские экстремисты предложили попытаться развязать войну с Австро-Венгрией, а это именно то, что нужно России. \n\nГерманская Польша и славянские земли в Австрии находятся под прицелом России."

 TUR_SCHLIEFFEN_DESC:0 "Некогда величайшая империя мира в настоящее время практически разрушена. Султанат больше не считается крупной державой в Европе, а раздел Турции между всеми европейскими державами - постоянная угроза, которая все больше и больше становится реальностью. Что еще хуже, триумвират радикальных младотурок захватил контроль над правительством. \n\nПо мнению Порты, лучший вариант действий - это сблизиться с Германией и надеяться, на то что их могучая армия сможет защитить в трудную минуту."

 SER_SCHLIEFFEN_DESC:0 "Балканские войны принесли огромный успех Сербии, а также ее важнейшему союзнику - Греции. Однако самое трудное только началось: Габсбурги по-прежнему удерживают Боснию вместе с другими южнославянскими территориями. Что еще хуже, они считают Сербию нарушителем спокойствия и с большим удовольствием избавят мир от этого государства в один удобный момент. \n\nК счастью, Россия, кажется, неравнодушна к Сербии, хотя, может быть, и по злому умыслу. Если царь Петр воспользуется этим, мир может измениться навсегда..."

 BUL_SCHLIEFFEN_DESC:0 "Болгария ошибалась, полагая, что греки и румыны не будут вмешиваться в неизбежный конфликт между ней и Сербией, и сейчас она находится на самом низком территориальном уровне со времен независимости от Османской Империи. Вряд ли их удастся провести дважды. Россия, похоже, следующая в ряду лжедрузей, жаждущих лишь нажиться на государстве. \n\nЕдинственные страны, которые, похоже, действительно преследуют интересы Болгарии, - это Германия и Австрия. Возможно, пришло время для нового альянса?"

 MEX_SCHLIEFFEN_DESC:0 "Хотя поначалу казалось, что победа Мадеро на первом этапе гражданской войны в Мексике - это конец, в 1913 году он был свергнут, убит и заменен одним из своих бывших генералов, Викториано Уэртом. Уэрта не пользуется популярностью и не отличается особой компетентностью, и мало кто считает, что он долго продержится во главе страны. \n\nСреди мексиканского населения до сих пор нет единого мнения о том, кто должен стать следующим лидером. Некоторые поддерживают такие крайние идеи, как коммунизм или военная диктатура. Будет ли гражданская война снова поднимать свою уродливую голову?"

 JAP_SCHLIEFFEN_DESC:0 "К сожалению, выяснилось, что император Тайсе одержим психическими расстройствами, которые серьезно повлияли на его способность править. К счастью для Японии, его министры и другие члены императорского двора взялись за управление Японией, население которой впервые почувствовало вкус свободы. \n\nНо все же, что насчет войны в Европе? Будет ли выгодно Японии ввязаться в нее? В конце концов, британо-японский альянс в лучшем случае непрочен, и Японии, может, лучше просто подождать, чтобы выбрать, какая сторона будет отвечать ее интересам."

 BEL_SCHLIEFFEN_DESC:0 "Находясь под защитой британцев и рассматриваясь немцами как путь к Парижу, избегая скопления французских войск вдоль франко-германской границы, Королевство Бельгия попало в неприятную ситуацию. \n\nКоролю Альберту I предстоит сделать сложный выбор: либо выступить против кайзера Вильгельма II и встать плечом к плечу с Антантой, либо позволить немецким войскам пройтись по своим территориям и принять другую стратегию действий."
 
 CHI_SCHLIEFFEN_DESC:0 "Революция 1911 года положила конец монархии в Китае, оставив на ее месте нестабильную республику, в которой доминируют региональные военачальники. Юань Шикай занял должность президента, но нация сама по себе хрупка и держится только на лояльности его генералов. \n\nПоскольку в Европе скоро начнется война, остается только гадать, что будет с молодой республикой. Вступление в войну может выявить серьезную политическую нестабильность, однако окружающие империи могут принести ей немалую выгоду."
 
 SWE_SCHLIEFFEN_DESC:0 "На момент начала XX века Швеция является миролюбивой страной. Действительно, со времен Наполеоновских войн и Кильского договора, подписанного в 1814 году, страна избежала вооруженных конфликтов и смогла насладиться плодами столетнего мира. \n\nНо этому хрупкому миру угрожает растущая напряженность в отношениях между великими державами. Сможет ли страна сохранить нейтралитет? Никто не знает..."

 ALB_SCHLIEFFEN_DESC:0 "Албания была пронизана сетью непростых политических и территориальных противоречий, находясь на пересечении дорог ведущих европейских держав. \n\nНесмотря на обретение независимости от Османской Империи в 1912 году, новое государство было охвачено внутренними разногласиями и не обладало достаточной стабильностью и институтами, столь необходимыми для эффективного управления. Эта слабость также превратила Албанию в привлекательную мишень для соседних стран, стремившихся расширить свое влияние в регионе."

 OTHER_SCHLIEFFEN_DESC:0 "Другие страны периода."