 POWDERKEG_NAME:0 "Закат Эдвардианской эпохи"
 POWDERKEG_DESC:0 "1910 год - сложное время для мира в Европе. Итальянцы готовятся к войне с османами, которая угрожает их владениям на Балканах. Восстание в Марокко начинает закипать, к большому огорчению Франции и к радости Германской Империи. В общем, для сохранения мира потребуются либо ясные головы, либо твердые сердца, чтобы выиграть войну." 
 
 FRA_POWDERKEG_DESC:0 "В 1870 году формирующаяся Германская Империя нанесла Франции удар в сокрушительной войне, в результате которой были потеряны Эльзас-Лотарингия. Это сделало Францию непримиримым врагом, который с тех пор зализывает свои раны. Хотя территория немецкоязычная, французский народ просто не допустит этого унижения. \n\nК счастью, французская дипломатия построила Антанту - сердечную с Великобританией и Россией. Когда разразится война, немцы наверняка рухнут. Дело в том, «когда»." 
 
 USA_POWDERKEG_DESC:0 "В то время как Европа все ближе и ближе продвигается к войне и страданиям, мир и процветание - это путь в Соединенных Штатах в 1910 году. Успех долларовой дипломатии и следствия Рузвельта наконец-то обезопасили Латинскую Америку от европейских держав. Филиппины были окончательно умиротворены. \n\nБыло бы глупо закрывать глаза на Европу, но сейчас Америка безопасна для строительства." 
 
 ENG_POWDERKEG_DESC:0 "Британская Империя все еще находится в зените. Контролируя огромную территорию в Африке, Азии и Америке посредством прямого правления и доминионов, Соединенное Королевство все еще имеет один континент, который еще предстоит освоить: Европа. У Соединенного Королевства есть несколько союзников на материке, но ни один из них не особенно любит их. \n\nКонечно, добрый король Эдуард определенно недолго в этом мире, и у наследного принца Джорджа есть время, чтобы все встряхнуть. Следующий король сделает для Британии место в Европе?" 
 
 GER_POWDERKEG_DESC:0 "То, что когда-то было 35 различными независимыми странами, теперь стало Германской Империей, которую многие считают одной из ведущих мировых держав, если не самой сильной из них. Тем не менее, есть много тех, кто захочет считаться с таким государством. Противник Германии, Франция сформировала Тройственную Антанту из себя, Великобритании и России - все они гораздо сильнее слабых союзников Германии. \n\nС одной лишь старой Австрией и нелояльной Италией, Германии нужно либо больше друзей, либо больше силы, чтобы выжить в грядущие времена." 
 
 ITA_POWDERKEG_DESC:0 "Италия - наименьшая треть Тройственного союза, союза, в который она мало верит. Австро-Венгрия, естественный соперник Италии, теперь друг в мире договоров, но все еще соперник в практическом плане. В конце концов, итальянский ирредентизм по-прежнему объявляет удерживаемое австрийцами побережье Далмации итальянским. Однако сейчас есть более насущные вопросы. \n\nПланы войны с турками-османами уже разрабатываются. Правительство предсказывает короткую, решительную войну. Италия докажет свою силу." 
 
 AUH_POWDERKEG_DESC:0 "Прошлый век был проклятием для австрийского престола. Унижение за унижением было наложено на нее, от неистовства Наполеона до объединения Германии пруссаками. Достопочтенный старый кайзер Франц Иосиф теперь является известным членом Тройственного союза с двумя ее давними врагами. Но, как ни удивительно, для Австро-Венгрии все пока складывается удачно. \n\nГабсбурги унаследовали Боснию, и народ Венгрии, кажется, наконец успокоился. Возможно, впереди еще больше добра." 
 
 HUN_POWDERKEG_DESC:0 "Венгрия является частью двуединой монархии с Австрией. Иштван Тиса, стоящий у истоков венгерской политической системы, выступает против Франца Фердинанда, который стремится к централизации монархии Габсбургов с помощью всеобщего избирательного права, опасаясь, что это ослабит господство венгров над этническими меньшинствами и позволит демагогам манипулировать крестьянами.\n\nХотя Тиса пользуется поддержкой императора, он опасается повторения ошибок своего первого премьерства и поэтому призывает Кароя Куэна-Хедервари сформировать новое правительство. Однако его власть и влияние на правящую партию совершенно абсолютны."
 
 RUS_POWDERKEG_DESC:0 "Последние годы не были добрыми для Российской Империи. После крупного военного поражения от рук Японии, за которым последовала революция, которая заставила некогда непобедимого царя принять конституцию, российское правительство должно встать на ноги и снова доказать свою силу, или рискнет революцией. \n\nК счастью, Балканы снова неспокойны. Разваливающаяся Османская Империя - это возможность России расшириться, создать новые марионеточные государства и, что более важно, доказать, что она по-прежнему остается мировой державой." 
 
 TUR_POWDERKEG_DESC:0 "Грозовые тучи сгущаются над Константинией. Сербия, Греция и Болгария снова замышляют вместе - вероятно, война, чтобы попытаться заявить, что территория, на которую они незаконно претендуют, принадлежит им. Албанцы близки к восстанию. Итальянское правительство также открыто рассматривает возможность завоевания Триполитании. \n\nПотеря территории практически неизбежна. Поэтому османская дипломатия должна быть сосредоточена вокруг сохранения столицы, если ничего другого." 
 
 SER_POWDERKEG_DESC:0 "Сербия в глазах посторонних воспринимается как захолустная, второстепенная страна. Не более чем пешка в большой игре, в которую мировые империи играют друг с другом. Конечно, империи мира могут узнать раньше, чем они думают, что сербы предназначены для более великих свершений. \n\nВ настоящее время большинство сербов живут за пределами наших границ, на турецкой или австрийской территории. Если мы заключим сделку с дьяволом - болгарами - сербы смогут начать свой путь к славе посредством полного объединения Сербии." 
 
 BUL_POWDERKEG_DESC:0 "Болгария уже сделала себе имя благодаря успешным конфликтам с сербами и перехитриванием Османской Империи с целью объединения с Восточной Румелией. Конечно, сейчас государство находится в более неудобном положении. Турки, похоже, не хотят больше отдавать на милость болгарские территории, а русские постепенно отказываются от своей поддержки. \n\nВозможно, еще не поздно наладить отношения с Сербией? В конце концов, Болгария с сильными друзьями может стать неожиданной угрозой." 
 
 GRE_POWDERKEG_DESC:0 "Последние несколько десятилетий выдались для Греции довольно суровыми. Банкротство 1893 года, проигранная греко-турецкая война 1897 года с навязанным международным финансовым контролем и переворот Гуди 1909 года привели Грецию в плачевное состояние. Пришло время провести реформы во всех секторах, особенно когда надвигается война с больным человеком Европы - османами. \n\nПора избавить страну от прошлых неудач и стабилизировать ее. И может быть, в ходе этого процесса мы вновь вернем себе нашу столицу, потерянную с 1453 года."
 
 ROM_POWDERKEG_DESC:0 "В 1910 году Королевство Румыния, возглавляемое королем Каролем I, - молодое государство, стремящееся к модернизации. В то время как такие города, как Бухарест, развиваются, страна остается в основном аграрной, с резким разделением между богатыми землевладельцами и крестьянским большинством. Получив независимость от Османской Империи, Румыния стремится укрепить свою национальную идентичность, надеясь объединить всех румын, включая жителей такой территории, как Трансильвания, все еще находящейся под иностранным контролем."
 
 MEX_POWDERKEG_DESC:0 "Мексика 1910 года - действительно странный случай. Порфириато был большим благом для Мексики с 1876 года, но теперь, когда поднялась жара, кажется, что время президента Диаса может быть ограничено. Конечно,  правительство рассматривает это как кусание руки. \n\nФрансиско Мадеро активно и явно замышляет заговор против правительства Диаса. Если он окажется достаточно амбициозным, он может увидеть Мексику в своем заднем кармане." 
 
 JAP_POWDERKEG_DESC:0 "Менее чем за 50 лет Япония превратилась из отсталой деспотии, управляемого сегуном, в настоящую современную империю, столь же могущественную, как и любая другая страна в Европе. За это стоит благодарить императора Мэйдзи, но, к сожалению, он уже стар и болен, и долго прожить не сможет. \n\nПрежде чем наследный принц Есихито унаследует корону, ему предстоит уладить еще несколько вопросов. Пожилой император должен решить, как Япония будет относиться к России, и что делать с корейским вассалом." 
  
 HOL_POWDERKEG_DESC:0 "После Второй Гаагской конференции в 1907 году Нидерланды делают все, чтобы избежать политического союза с другой европейской империей. \n\nПока барабаны войны звучат у ворот Амстердама, несмотря на их твердую политику нейтралитета, мирная страна мельниц вскоре может оказаться перед выбором, который навсегда изменит будущее Голландской Империи. \n\nНикто не знает, как отреагирует яростно патриотичная королева Вильгельмина..."
 
 QIN_POWDERKEG_DESC:0 "Династия Цин находится на грани краха. Девятнадцатый век принес с собой катастрофические поражения в Опиумных войнах, восстание на юге и массу провальных реформ. После смерти вдовствующей императрицы и императора Гуансюя четырехлетний император Сюаньтун не способен управлять страной, поэтому у власти находятся регенты. \n\nОппозиция стремительно растет, и, поскольку Боксерское восстание помнят еще многие, неясно, что будет с нацией." 
 
 AST_POWDERKEG_DESC:0 "Золотая лихорадка и сельскохозяйственная промышленность принесли процветание. Автономные парламентские демократии начали устанавливаться в шести британских колониях с середины XIX века. Колонии проголосовали на референдуме за объединение в федерацию в 1901 году, и современная Австралия вошла в состав \n\nКатастрофические засухи поразили некоторые регионы в конце 1890-х - начале 20-го века и вместе с растущей кроличьей чумой создали огромные трудности в сельских районах Австралии." 
 
 CAN_POWDERKEG_DESC:0 "Канада была верным подданным и другом Британской короны с момента ее образования. В такие смутные времена Канада готова оказать помощь короне и ее огромной империи. Хотя Канада велика и обладает огромными ресурсами и богатыми землями, у нее неразвитая экономика и слабая армия. Канада могла бы стать идеальным союзником во времена великой борьбы... \n\nНо Канада может найти новую цель или новое предназначение и стать местом для канадцев. Эта молодая страна гораздо могущественнее, чем кажется!" 
 
 BRA_POWDERKEG_DESC:0 "Республика Соединенных Штатов Бразилии была основана 15 ноября 1889 года после свержения императора Педру II. С этого момента Бразилией правили военные и олигархи. \n\nВыборы были ложными, но представительство было настоящим... Выборы не засчитывались, но депутаты и сенаторы - лучшее, что могло быть у Бразилии!" 
 
 KOR_POWDERKEG_DESC:0 "Корея, страна утреннего спокойствия, была досовременным королевством, которое придерживалось политики изоляционизма. Однако непредусмотренное открытие порта, к которому принудили японцы, привело к тому, что Корея оказалась под влиянием иностранных сил, стремящихся доминировать над ней во всех сферах. В итоге победила их недружественная страна-сосед Япония, которая лишила Корею дипломатических прав и расформировала армию без какого-либо вмешательства. \n\nТеперь остается только одно - быть аннексированными Японией. Но корейцы горят желанием сопротивляться до конца." 

 BEL_POWDERKEG_DESC:0 "Бельгия расположена между молотом и наковальней. Молот - это Германский Кайзеррейх, а наковальня - Третья Французская Республика. \n\nБельгия имеет своеобразную историю: созданная британцами по Лондонскому договору как буферное государство, она переживает кризис национальной идентичности. Обе провинции, Фландрия и Валлония, кричат и вопят, требуя независимости, в то время как правящая католическая партия отчаянно пытается удержать все это вместе с помощью его величества короля Альберта."  

 SWE_POWDERKEG_DESC:0 "Для Швеции настали тревожные времена. Всеобщая забастовка 1909 года, хотя и потерпела неудачу, потрясла страну и вызвала классовый конфликт. Похоже, на предстоящих выборах победят либералы, что не несет ничего хорошего для сельских районов страны, в которых они крайне непопулярны. \n\nДалее встает вопрос о грядущей буре - Швеция заигрывает как с немцами, так и с державами Антанты, но выберет ли в конце концов нерешительное правительство какую-то сторону или же воспользуется конфликтом для продажи ресурсов обеим сторонам?"
 
 LIB_POWDERKEG_DESC:0 "Либерия, страна свободы! Ну, не совсем. Партия вигов правит почти беспрепятственно, эта аристократическая диктатура больше напоминает олигархическую Конфедерацию времен Гражданской войны в Америке, чем оплот демократии, коим служат Соединенные Штаты. Правящий афроамериканский класс сильно конфликтует с коренным населением и борется за умиротворение внутренних районов, будучи вынужденным сотрудничать с британскими и французскими империалистами. \n\n75% экономики полностью зависит от Германской Империи, и, учитывая нынешнюю ситуацию в Европе, это не несет ничего хорошего в будущем..."
 
 KUW_POWDERKEG_DESC:0 "Watani Al Kuwait Lka Al Majdu! Inded Kuwait, хвала тебе. Кувейт контролирует жемчужную индустрию и торговлю в Аравийском или Персидском заливе, в зависимости от того, где вы находитесь, если только вы не османы и басринцы, которые называют его Басрским заливом. Королевская династия Кувейта, Аль-Сабах, правит страной с 1752 года, когда Сабах I ибн Джабер был единогласно избран на роль шейха Кувейта за свои мудрые деяния. В настоящий момент Кувейт находится под османской опекой и британской защитой, подобно Египту."
 
 MSC_POWDERKEG_DESC:0 "Султанат Маскат и Оман оказался в сложной исторической ситуации, характеризующейся политической нестабильностью и внешним давлением. Он был относительно традиционным султанатом с внутренними противоречиями и межплеменным соперничеством. Кроме того, в это время Султанат Маскат и Оман столкнулся с посягательствами иностранных держав, в частности Британской Империи, стремившейся распространить свое влияние на регион по стратегическим соображениям. Это внешнее давление в комбинации с внутренними конфликтами определит дальнейшую судьбу Султаната Маскат и Оман в этом десятилетии."
 
 SAU_POWDERKEG_DESC: "Эмират Эр-Рияд, или Третье Саудовское Государство, восстало из пепла своего предшественника. Однако это возрождение не означает полного восстановления саудовского могущества прошлых лет. Сейчас государство занимает лишь половину своей прежней территории, переживая модернизацию. Конфликт между урбанизированным населением и племенами обострился, и не все фракции, особенно внутри семьи, довольны эмиром. Хотя саудовцы действительно вернулись, процесс реформирования самого государства остается незавершенным." 
 SAU_SCHLIEFFEN_DESC: "Эмират Неджд и Хаса, или Третье Саудовское Государство, восстало из пепла своего предшественника. Однако это возрождение не означает полного восстановления саудовского могущества прошлых лет. Сейчас государство занимает лишь половину своей прежней территории, переживая модернизацию. Конфликт между урбанизированным населением и племенами обострился, и не все фракции, особенно внутри семьи, довольны эмиром. Хотя саудовцы действительно вернулись, процесс реформирования самого государства остается незавершенным." 
 
 IND_POWDERKEG_DESC:0 "Жемчужина французской колониальной империи, Индокитай представляет собой конгломерат протекторатов, разнообразных и нестабильных, часто подверженных восстаниям и преступлениям. Тонкая стабильность, провозглашенная административными реформами, начатыми после объединения протекторатов, остается незавершенной, а интеграция местных народов необходима для для формирования автономной нации. \n\nСможет ли Индокитай однажды стать чем-то большим, чем просто колониальным административным субъектом? Или же он обречен на крах при первом же признаке слабости со стороны своего хозяина?"
 
