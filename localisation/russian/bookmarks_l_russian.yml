 # 1914

 SCHLIEFFEN_NAME:0 "Июльский кризис (Бета)"
 SCHLIEFFEN_DESC:0 "Барабаны войны бьют всё громче. Ожидается, что в следующем году разразится война, как минимум, между Францией и Россией против Германии и Австро-Венгрии. Если в конфликт будет вовлечено ещё больше стран, то это война может стать крупнейшей в мировой истории. Одно можно сказать наверняка: для многих стран само их существование посталенно на кон."

 FRA_SCHLIEFFEN_DESC:0 "Французский реванш близок. Возвращение Триколора в Эльзас-Лотарингию и на законную французскую территорию, занятую немцами в Африке, кажется ближе, чем когда-либо. Конечно, немцы так же готовы нанести удар, ну а Франция готова доказать, что извлекла уроки прошлой войны. \n\nВ конце концов, наверняка понадобится только французский «Элан», пропавший в прошлой войне, чтобы отправить немцев собирать вещи. Конечно, ходят слухи, что долгая война может оказаться невыгодна, но слухи не всегда правдивы, не так ли?"

 USA_SCHLIEFFEN_DESC:0 "Соединённые Штаты — изолированная, пацифистская страна, какой она была со времен администрации Теодора Рузвельта. Однако, современный мировой климат не оставляет возможности стране, обладающей силой Америки, оставаться в стороне от дел. Хотя Вильсон провел кампанию изоляционизма и, похоже, у него мало стимулов менять курс, дух Великой Войны может легко заставить США принять меры. \n\nПоскольку Мексика нестабильна, а в Европе монархи рвут друг другу глотки, как долго США будут просто наблюдать?"

 ENG_SCHLIEFFEN_DESC:0 "Ситуация в Европе невыносима. Германия и Франция слишком близки к позициям Британии, чтобы успокоить британскую общественность. Кайзер даже имеет наглость бросить вызов господству Королевского флота. Когда все боятся, что война вот-вот наступит, просто необходимо что-то сделать. Но, необходимо ли? \n\nЕсть вариант позволить Франции и Германии уничтожить друг друга, не вмешиваясь. Конечно, британские войска ДОЛЖНЫ вмешаться, если Германия – или, возможно, Франция – в конечном итоге нападет на каких-либо британских союзников..."

 GER_SCHLIEFFEN_DESC:0 "Герр фон Бисмарк предсказал, что следующая война начнётся с искры из пороховой бочки на Балканах, и, кажется, чем дальше, тем ближе это к реальности. Учитывая всю напряженность, исходящую из региона, нет никаких сомнений в том, что скоро разразится война между немецким и французским альянсами. Поэтому Германия должна быть готова. Готова и сильна \n\nВремя дипломатии прошло. Немецкая армия готовится к долгой, ужасной войне и, — что хуже всего, — на два фронта."

 ITA_SCHLIEFFEN_DESC:0 "22 года назад Италия без особого энтузиазма присоединилась к Тройственному союзу с Германией и ненавистными австрийцами, несмотря на успехи Франции в Тунисе. Сегодня этот альянс является самым шатким в Европе. Благодаря своему старому союзу Италия имеет шанс получить для себя Савойю, Ниццу, Корсику и Тунис. Однако Антанта предоставит побережье Далмации и, похоже, сможет сделать это гораздо лучше. \n\nУ Италии ещё есть время до войны, чтобы принять решение. Но на чьей стороне сложится её судьба?"

 AUH_SCHLIEFFEN_DESC:0 "Австро-Венгрия — жизнеспособное государство, и она пережила много трудностей там, где другие государства были бы уничтожены. Тем не менее, растущая поддержка панславизма в России в сочетании с желанием войны на Балканах представляет угрозу, которая вполне может означать конец правления Габсбургов. Что ещё хуже, соперничество с итальянцами возобновилось с новой силой.\n\nАвстрия должна подавить ярость балканских государств и встать на сторону Германии в борьбе со своими врагами, иначе империя может превратиться всего лишь в дорогое воспоминание."

 HUN_SCHLIEFFEN_DESC:0 "Тиса решительно выступает против Сербии. Однако он знал о силе армии и опасался, что с увеличением числа славянских территорий равновесие внутри монархии будет нарушено. Более того, он боялся, что Румыния захватит Трансильванию.\n\nНо он пришел к пониманию того, что расторжение союза с Германией означало бы конец Австро-Венгрии как Великой державы."
 
 RUS_SCHLIEFFEN_DESC:0 "Балканские войны мало что сделали для успокоения народа Российской империи. Хотя Россия оказала поддержку южнославянским державам, только Сербия и Черногория лояльны восточной империи, и кризис не за горами, если что-то не изменится – и прямо сейчас. Сербские экстремисты попытаются развязать войну с Австро-Венгрией, и это именно то, что нужно России. \n\nЯсные цели: польске земли в Германии и славянские земли в Австрии — на них обращён взор России."

 TUR_SCHLIEFFEN_DESC:0 "Некогда величайшая империя в мире теперь, практически, превратилась в руины. Султанат больше не считается крупной державой в Европе, а разделение Турции между всеми европейскими державами представляет собой постоянную угрозу, которая подползает все ближе и ближе к реальности. Что ещё хуже, радикальный триумвират младотурок захватил эффективный контроль над правительством. \n\nПо мнению Порты, лучший вариант действий — приблизиться к Германии и надеяться, что их могучая армия сможет защитить нас в трудную минуту."

 SER_SCHLIEFFEN_DESC:0 "Балканские войны принесли огромный успех Сербии, а также её самому важному союзнику — Греции. Однако, самое сложное только началось: Габсбурги всё ещё владеют Боснией, а также другими южнославянскими территориями. Хуже того, они видят в Сербии нарушителя спокойствия и были бы более чем счастливы избавить мир от этого государства в любой момент. \n\nК счастью, Россия, похоже, полюбила Сербию, хотя, возможно, по корыстным причинам. Если царь Пётр воспользуется этим, мир может измениться навсегда..."

 BUL_SCHLIEFFEN_DESC:0 "Болгария ошибалась, полагая, что греки и румыны останутся в стороне от неизбежного конфликта между собой и Сербией, и их территория уменьшилась до самого низкого уровня со времени обретения независимости от Османской империи. Вряд ли их обманут дважды. Россия, кажется, следующая в ряду ложных друзей, стремящихся только нажиться на болгарском государстве. \n\nЕдинственные страны, которые, кажется, искренне заботятся об интересах Болгарии — это Германия и Австрия. Возможно, пришло время для нового союза?"

 MEX_SCHLIEFFEN_DESC:0 "Хотя поначалу казалось, что победа Мадеро на первом этапе гражданской войны в Мексике положила ей конец, в 1913 году он был свергнут, убит и заменен одним из своих бывших генералов Викториано Уэртой. Уэрта не пользуется популярностью и не слишком компетентен, и мало кто верит, что он долго продержится у власти.\n\nТем не менее, среди мексиканского населения нет единого мнения о том, кто должен стать следующим лидером. Некоторые поддерживают такие экстремистские идеи, как социализм или военная диктатура. Поднимет ли снова свою уродливую голову Гражданская война?"

 JAP_SCHLIEFFEN_DESC:0 "К сожалению, оказалось, что император Тайсё болен психическими недугами, которые серьёзно повлияли на его способность к управлению. К счастью для Японии, его министры и другие члены императорского двора начали управлять Японией, чья общественность впервые вкусит свободу. \n\nИ всё же, а что насчет войны в Европе? Будет ли это выгодно Японии? В конце концов, британо-японский союз в лучшем случае ненадёжен, и Японии, возможно, будет лучше просто подождать, чтобы выбрать, какая сторона будет служить её личным интересам."

 BEL_SCHLIEFFEN_DESC:0 "Защищённое британцами, которое немцы рассматривают как чёрный ход, ведущий в Париж, позволяющий избежать концентрации укреплённых французских вооруженных сил вдоль франко-германской границы, Королевство Бельгия находится в сложной ситуации.\n\nКоролю Альберту I предстоит трудный выбор: сделать так, чтобы либо выступить против кайзера Вильгельма II и встать плечом к плечу с Антантой, либо позволить немецким войскам пройти по её территориям и принять иной образ действий."

 CHI_SCHLIEFFEN_DESC:0 "Революция 1911 года положила конец монархическому правлению в Китае, оставив на его месте нестабильную республику, в которой доминировали региональные военачальники. Генерал Юань Шикай захватил пост президента, но нация сама по себе хрупкая, и её держит вместе только лояльность его генералов.\n\nПоскольку в Европе скоро разразится война, ещё неизвестно, что произойдет с молодой республикой. Вмешательство может обнажить серьезную политическую нестабильность, но можно получить много выгод от окружающих империй."
 
 SWE_SCHLIEFFEN_DESC:0 "В начале XX века Швеция была мирной страной. Действительно, со времени наполеоновских войн и подписания Кильских договоров в 1814 году страна не встретила ни одного вооруженного конфликта и смогла извлечь выгоду из столетия мира.\n\nОднако, этому хрупкому миру угрожает растущая напряжённость между великими державами. Сохранит ли страна нейтралитет? Никто не знает..."

 ALB_SCHLIEFFEN_DESC:0 "Албания впуталась в сложные перипетии политической и территориальной борьбы, находясь на перекрёстке основных европейских держав.\n\nНесмотря на получение независимости от Османской империи в 1912 году, новое государство было омрачено внутренними разногласиями и ему не хватало стабильности и институтов, необходимых для эффективного управления. Эта слабость также сделала Албанию привлекательной целью для соседних держав, стремящихся расширить своё влияние в регионе."

 OTHER_SCHLIEFFEN_DESC:0 "Остальные страны периода."
