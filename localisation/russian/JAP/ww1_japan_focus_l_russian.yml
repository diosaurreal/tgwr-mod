 JAP_dreadnoughts: "Dreadnought Class Battleship"
 JAP_dreadnoughts_desc: "The Imperial Japanese Navy is the strongest in all Asian regions. However, this is not enough for us. We need to add more warships to our navy."
 JAP_legacy_of_tsushima: "Lessons of the Tsushima"
 JAP_legacy_of_tsushima_desc: "The naval battle that decided the fate of the empire at Tsushima was a success. We must further revise the naval doctrine."
 JAP_rengo_kantai: "Combined Fleet"
 JAP_rengo_kantai_desc: "The Combined Fleet is the main sea-going component of the Imperial Japanese Navy that is formed for the duration of a conflict or major naval manoeuvres from various units normally under separate commands in peacetime. If we use it well, we'll be able to concentrate our firepower on a certain fleet."
 JAP_expand_yokosuka_naval_arsenal: "Expand Yokosuka Naval Arsenal"
 JAP_expand_yokosuka_naval_arsenal_desc: "Yokosuka Naval Arsenal is where Japan's first domestically produced corvette, the Seiki, was built and where the first modern battleship, the Satsuma, was built. It will become a major warship-building base for our navy in the future."
 JAP_expand_naval_arms_plan: "Naval Armaments Supplement Programme"
 JAP_expand_naval_arms_plan_desc: "Although the second Katsura cabinet may have prioritised austerity budgets and scaled back naval expansion plans, the need for increased naval spending is still widely recognised."
 JAP_aburaga_nainda: "There's No Fuel Left"
 JAP_aburaga_nainda_desc: ""
 JAP_expand_arsenals: "Expand Arsenals"
 JAP_expand_arsenals_desc: "No matter how good a weapon is, it's useless if we can't produce it. We need to expand our Arsenals to increase our weapon production."
 JAP_battle_of_qingdao_legacy: "Lessons of the Battle of Tsingtao"
 JAP_battle_of_qingdao_legacy_desc: "The Battle of Tsingtao has taught us many lessons. How we use them is up to our military headquarters."
 JAP_toseiha: "Toseiha"
 JAP_toseiha_desc: "The conclusions from the European front and the Battle of Tsingtao are clear: we need more firepower. More arms factories and cannons are needed to defend lines of sovereignty."
 JAP_kodoha: "Kodoha"
 JAP_kodoha_desc: "The imperial army will have to fight with the same spirit as the French Élan vital. It doesn't matter how good a weapon we provide a soldier if they have no desire to fight."
 JAP_expand_military_balloon_unit: "Expand the Military Balloon Unit"
 JAP_expand_military_balloon_unit_desc: "The 'Temporary Balloon Squadron', which was formed to operate the observation devices, was formed temporarily during the Russo-Japanese War and was officially formed in Meiji 4. Since the Observatory proved invaluable during the war, it's time to make the squadron larger."
 JAP_tokorozawa_airfield: "Tokorozawa Airfield"
 JAP_tokorozawa_airfield_desc: "After establishing the Army Balloon Squadron, we've cooperated with the Navy to establish the Temporary Military Balloon Research Institute. Therefore, we need to purchase a site in Tokorozawa, Saitama, to research, develop, and experiment with aeroplanes."
 JAP_air_battleship: "Flying Battleship"
 JAP_air_battleship_desc: "The Yūhi is an airship imported from Germany, and for us, it's a monumental airship. Once we get the hang of it, we'll be able to use the airship properly."
 JAP_special_flying_coprs: "Provisional Air Corps"
 JAP_special_flying_coprs_desc: "The Provisional Air Service, which will be attached to the Independent 18th Division in Tsingtao, will be responsible for observation, small-scale bombing, and so on."
