 JAP_national_wide_electrification: "National-wide Electrification"
 JAP_national_wide_electrification_desc: "We must let no one fear the dark night and cling to flickering old-fashioned ramps."
 JAP_install_water_and_sewage: "Install Water and Sewage"
 JAP_install_water_and_sewage_desc: "Did you know that in the western urban centers, they have both clean water supply system and underground passages to stream out the wastewater?\nThat changes the city life much pleasant and easier."
 JAP_tokyo_ondo: "Tokyo Ondo"
 JAP_tokyo_ondo_desc: ""
 JAP_indomitable_imperial_army: "Indomitable Imperial Armed Forces"
 JAP_indomitable_imperial_army_desc: "We have defeated China, and we have defeated Russia. The Imperial Armed Forces are indomitable, but future war will be more intense, and we must reform to be ready."
 JAP_legacy_of_akashi_motojiro: "Legacy of Akashi Motojiro"
 JAP_legacy_of_akashi_motojiro_desc: "Akashi Maneuver was very effective in the Russo-Japanese War. We will try to follow on his achievements and create a proper intelligence agency."
 JAP_establish_daihonei: "Establish Daihonei"
 JAP_establish_daihonei_desc: ""
 JAP_battle_of_fengtian_legacy: "Legacy of the Battle of Fengtian"
 JAP_battle_of_fengtian_legacy_desc: "The plan to annihilate the Russians at the Battle of Fengtian, forcing them to call up their reinforcements, failed. We need to review what went wrong."
 JAP_modernise_navy: "Modernise Navy"
 JAP_modernise_navy_desc: "Advances in technology have made the Katori class, which predates the Dreadnought, obsolete and a new class of battleship is needed."
 JAP_type_41_gun: "Type 41 Gun"
 JAP_type_41_gun_desc: "Just because the cavalries man horses doesn't mean they don't need bigger firepower, and we should give them that too, by adopting the Type 41 gun, which is an adaptation of the Type 38 from the Osaka Arsenal."
 JAP_john_browning_in_japan: "John Browning In Japan"
 JAP_john_browning_in_japan_desc: "Kijiro Nambu has been called the John Browning of Japan. Although he may not be John Browning, we must make our own weapons with our effort."
 JAP_tech_transfer: "Tech Transfer"
 JAP_tech_transfer_desc: "The leading foreign technology-houses haven't given us their core knowledge, but we have taken some of their technology and we understand it. We need more advanced technologies."
 JAP_focus_on_domestication: "Focus on Domestication"
 JAP_focus_on_domestication_desc: "Locating weapons production is a costly and time-consuming process, but it's worth the pain for the sake of national security."

