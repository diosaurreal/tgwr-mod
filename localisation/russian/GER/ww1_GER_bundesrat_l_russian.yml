 GER_bundesrat_thuringia_lore: "§LТюрингенские герцогства, вошедшие в состав Германской империи в 1871 году в ходе объединения Германии под руководством Пруссии, включали Саксен-Веймар-Эйзенах, Саксен-Майнинген, Саксен-Альтенбург, Саксен-Кобург-Гота, Шварцбург-Зондерсхаузен, Шварцбург-Рудольштадт и два княжества Ройсс — Старшая линия и Ройсс Младшая линия.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосования"

