l_russian:
 bundesrat_name: "Бундесрат"
 reichsrat_name: "Рейхсрат"
 
 GER_bundesrat_category_desc: "§Y[GetBundesratName]§! — высший законодательный орган нашего государства, @GER [GER.GetName]. Его члены назначаются правительствами государств, входящих в состав Германии, для представления их интересов в парламенте Германии.\n\nЧтобы закон §Gпрошёл§! §Y[GetBundesratName]§!, у нас должны быть £influence_texticon  §YОчки влияния§! на стран-участниц, чтобы попросить их поддержки во время голосования."
 GER_bundesrat_unavailable_tt: "§tНЕДОСТУПНО§!"

 GER_bundesrat_prussia_tt: "@PRE §Y[PRE.GetName]§!"
 GER_bundesrat_prussia_desc: "Голоса: [?GER_votes_of_prussia|Y0]\nВлияние: [?GER_influence_in_prussia|Y0]"
 GER_bundesrat_prussia_desc_tt: "У нас есть [?GER_influence_in_prussia] §Y£influence_texticon  Очков влияния§! на §Y[PRE.GetNameWithFlag]§! и они имеют §Y[?GER_votes_of_prussia|Y0]§! голос(ов) в §Y[GetBundesratName]е§!."
 GER_bundesrat_prussia_swayed_desc: "Голоса: [?GER_votes_of_prussia|Y0]\n§GЗа нас§!"
 GER_bundesrat_prussia_lore: "§L[PRE.GetNameWithFlag] имеет влияние над империей почти такое же абсолютное, как и в случае с Северогерманским союзом. Оно включает в себя две трети территории империи и три пятых её населения. А имея большое количество мест в [GetBundesratName]е, оно может эффективно контролировать ход процесса при поддержке своих союзников в федеральных землях. Императором может быть только король Пруссии и никто другой.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосования"
 
 GER_bundesrat_bavaria_tt: "@BAY §Y[BAY.GetName]§!"
 GER_bundesrat_bavaria_desc: "Голоса: [?GER_votes_of_bavaria|Y0]\nВлияние: [?GER_influence_in_bavaria|Y0]"
 GER_bundesrat_bavaria_desc_tt: "У нас есть [?GER_influence_in_bavaria] §Y£influence_texticon  Очков влияния§! на §Y[BAY.GetNameWithFlag]§! и они имеют §Y[?GER_votes_of_bavaria|Y0]§! голос(ов) в §Y[GetBundesratName]е§!."
 GER_bundesrat_bavaria_swayed_desc: "Голоса: [?GER_votes_of_bavaria|Y0]\n§GЗа нас§!"
 GER_bundesrat_bavaria_lore: "§LВскоре после того, как [BAY.GetNameWithFlag] вошло в состав Германской империи ликование по поводу поражения Франции сменилось тревогой из-за направления, выбранного Германией при Отто фон Бисмарке. Во время регентства принца-регента Луитпольда отношения между Баварией и Пруссией оставались холодными, поскольку баварцы помнили антикатолическую программу «культуркампфа» Бисмарка, а также стратегическое господство Пруссии над империей.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосования"

 GER_bundesrat_saxony_tt: "@SAX §Y[SAX.GetName]§!"
 GER_bundesrat_saxony_desc: "Голоса: [?GER_votes_of_saxony|Y0]\nВлияние: [?GER_influence_in_saxony|Y0]"
 GER_bundesrat_saxony_desc_tt: "У нас есть [?GER_influence_in_saxony] §Y£influence_texticon  Очков влияния§! на §Y[SAX.GetNameWithFlag]§! и они имеют §Y[?GER_votes_of_saxony|Y0]§! голосов в §Y[GetBundesratName]е§!."
 GER_bundesrat_saxony_swayed_desc: "Голоса: [?GER_votes_of_saxony|Y0]\n§GЗа нас§!"
 GER_bundesrat_saxony_lore: "§L[SAX.GetNameWithFlag] встало на сторону Австрии в борьбе между Пруссией и Австрией за господство в Германии. Следовательно, во время войны 1866 года, когда Пруссия одержала победу, независимость Саксонии вновь оказалась под угрозой; только вмешательство австрийского императора спасло Саксонию от полного поглощения Пруссией. Королевство, однако, было вынуждено присоединиться к Северогерманскому союзу, главой которого была Пруссия, и позже стало одним из государств Германской империи. Пятое государство рейха по площади и третье по численности населения; самое густонаселенное государство империи, да и вообще всей Европы.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосования"


 GER_bundesrat_wurttemberg_tt: "@WUR §Y[WUR.GetName]§!"
 GER_bundesrat_wurttemberg_desc: "Голоса: [?GER_votes_of_wurttemberg|Y0]\nВлияние: [?GER_influence_in_wurttemberg|Y0]"
 GER_bundesrat_wurttemberg_desc_tt: "У нас есть [?GER_influence_in_wurttemberg] §Y£influence_texticon  Очков влияния§! на §Y[WUR.GetNameWithFlag]§! и они имеют §Y[?GER_votes_of_wurttemberg|Y0]§! голосов в §Y[GetBundesratName]е§!."
 GER_bundesrat_wurttemberg_swayed_desc: "Голоса: [?GER_votes_of_wurttemberg|Y0]\n§GЗа нас§!"
 GER_bundesrat_wurttemberg_lore: "§L[WUR.GetNameWithFlag] сохраняет контроль над своей собственной почтой, телеграфами и железными дорогами. У него также есть определенные особые привилегии в отношении налогообложения, и он автономно содержит свою армию в составе имперской армии Германии.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосования"

 GER_bundesrat_baden_tt: "@BAD §Y[BAD.GetName]§!"
 GER_bundesrat_baden_desc: "Голоса: [?GER_votes_of_baden|Y0]\nВлияние: [?GER_influence_in_baden|Y0]"
 GER_bundesrat_baden_desc_tt: "У нас есть [?GER_influence_in_baden] §Y£influence_texticon  Очков влияния§! на §Y[BAD.GetNameWithFlag]§! и они имеют §Y[?GER_votes_of_baden|Y0]§! голосов в §Y[GetBundesratName]е§!."
 GER_bundesrat_baden_swayed_desc: "Голоса: [?GER_votes_of_baden|Y0]\n§GЗа нас§!"
 GER_bundesrat_baden_lore: "§L[BAD.GetNameWithFlag] — самое крупное Великое герцогство империи. В 1871 году, когда Вильгельм I провозгласил в Версальском дворце Германскую империю, по замыслу Отто фон Бисмарка, зять императора, эрцгерцог Фридрих Баденский, встал у руля и взял на себя ключевую роль.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосования"

 GER_bundesrat_hesse_tt: "@HES §Y[HES.GetName]§!"
 GER_bundesrat_hesse_desc: "Голоса: [?GER_votes_of_hesse|Y0]\nВлияние: [?GER_influence_in_hesse|Y0]"
 GER_bundesrat_hesse_desc_tt: "У нас есть [?GER_influence_in_hesse] §Y£influence_texticon  Очков влияния§! на §Y[HES.GetNameWithFlag]§! и они имеют §Y[?GER_votes_of_hesse|Y0]§! голосов в §Y[GetBundesratName]е§!."
 GER_bundesrat_hesse_swayed_desc: "Голоса: [?GER_votes_of_hesse|Y0]\n§GЗа нас§!"
 GER_bundesrat_hesse_lore: "§L[HES.GetNameWithFlag] образовалось из ландграфства Гессен-Дармштадт в 1806 году как Великое герцогство Гессен. В 1816 году оно получило название Гессен-унд-бей-Рейн, чтобы отличаться от курфюршества Гессен, которое образовалось из соседнего Гессен-Касселя. В разговорной речи Великое герцогство продолжало называться своим прежним названием Гессен-Дармштадт.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосования"

 GER_bundesrat_mecklenburg_tt: "@MEK §YМеклембургские Великие Герцогства§!"
 GER_bundesrat_mecklenburg_desc: "Голоса: [?GER_votes_of_mecklenburg|Y0]\nВлияние: [?GER_influence_in_mecklenburg|Y0]"
 GER_bundesrat_mecklenburg_desc_tt: "У нас есть [?GER_influence_in_mecklenburg] §Y£influence_texticon  Очков влияния§! на @MEK §YМеклембургские Великие Герцогства§! и они имеют §Y[?GER_votes_of_mecklenburg|Y0]§! голосов в §Y[GetBundesratName]е§!."
 GER_bundesrat_mecklenburg_swayed_desc: "Голоса: [?GER_votes_of_mecklenburg|Y0]\n§GЗа нас§!"
 GER_bundesrat_mecklenburg_lore: "§LВ 1815 году два @MEK мекленбургских герцогства были преобразованы в великие герцогства – @MEK Великое герцогство Мекленбург-Шверинское и @MEC Великое герцогство Мекленбург-Стрелицкое – и впоследствии существовали отдельно в составе Германской империи под просвещённым, но абсолютным правлением. Жизнь в Мекленбурге может быть довольно суровой. Такие обычаи, как необходимость испрашивать разрешение у великого герцога на брак или ходатайствовать о разрешении на эмиграцию, сохраняются до сих пор, хотя в других немецких землях подобные обычаи давно уже отменили.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосованияe"

 GER_bundesrat_brunswick_tt: "@BRU §Y[BRU.GetName]§!"
 GER_bundesrat_brunswick_desc: "Голоса: [?GER_votes_of_brunswick|Y0]\nВлияние: [?GER_influence_in_brunswick|Y0]"
 GER_bundesrat_brunswick_desc_tt: "У нас есть [?GER_influence_in_brunswick] §Y£influence_texticon  Очков влияния§! на §Y[BRU.GetNameWithFlag]§! и они имеют §Y[?GER_votes_of_brunswick|Y0]§! голосов в §Y[GetBundesratName]е§!."
 GER_bundesrat_brunswick_swayed_desc: "Голоса: [?GER_votes_of_brunswick|Y0]\n§GЗа нас§!"
 GER_bundesrat_brunswick_lore: "§LВ соответствии с законом 1879 года [BRU.GetNameWithFlag] было местом учреждения временного регентского совета, который должен был принять власть в случае смерти герцога. Со смертью Вильгельма в 1884 году род Вольфенбюттелей прервался. Затем герцог Камберлендский провозгласил себя Эрнестом Августом, герцогом Брауншвейгским. Однако, поскольку он по-прежнему утверждал, что является законным королем Ганновера, Федеральный совет постановил, что он нарушит мир в Германской империи, если унаследует Брауншвейг. Последовали длительные переговоры, но они так ни к чему и не привели.§!\n\n§GЩёлкните ЛКМ§!, чтобы начать §Hпереговоры§! с этими федеральными землями\n§GShift+щелчок§!, чтобы §Hпризвать§! эти федеральные земли во время голосования"

