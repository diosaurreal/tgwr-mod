ww1_german_victory.1.t: "Будущее OHL"
ww1_german_victory.1.d: "Когда мы достигли победы, заставив наших врагов сесть за стол переговоров, в Берлине — да и по всему Рейху — поднимаются новые вопросы, вопросы о будущем Верховного командования (OHL).\n\nСозданное для надзора за военными действиями и добившееся больших успехов благодаря таким генералам, как Гинденбург и Людендорф, OHL накопило огромную власть, часто действуя независимо от гражданских властей. Одни утверждают, что его дальнейшее существование необходимо для обеспечения послевоенной безопасности и подавления беспорядков.\n\nДругие, особенно в Рейхстаге и среди конституционалистов, утверждают, что война окончена и что военные должны вернуться на своё место — под гражданским контролем."
ww1_german_victory.1.a: "Сохранить OHL — поддержание порядка требует дальнейшего военного контроля."
ww1_german_victory.1.b: "Распустить OHL — война окончена, власть должна вернуться Рейхстагу."
GER_politize_OHL_for_interwar: "§YВерховное командование§! будет сохранено. Это вызовет §Oсерьёзную оппозицию§!."


ww1_german_victory.2.t: "Военная оппозиция роспуску OHL"
ww1_german_victory.2.d: "Решение распустить Верховное командование вызвало резкую критику среди офицерских кругов. Генерал Людендорф, в частности, выразил своё возмущение, заявив, что роспуск военного командования после победы является предательством достижений армии.\n\nНекоторые офицеры даже призвали сохранить флияние армии в определении государственной политики, но они явно в меньшинстве. Большинство же политиков и даже ключевые фигуры в армии признают, что гражданское руководство должно быть восстановлено. Людендорф и горстка сторонников жёсткой линии были тихо уволены или назначены на почётные посты."
ww1_german_victory.2.a: "Военные возвращаются в казармы."


ww1_german_victory.3.t: "Массовые протесты за демократические реформы"
ww1_german_victory.3.d: "Победа в войне принесла гордость империи, но не мир дому. По всему Берлину, Дрездену, Руру и Кёнигсбергу собрались толпы, скандируя требования о долгожданных демократических реформах.\n\nСреди самых громких из них: ликвидация трёхклассовой избирательной системы в Пруссии, усиление гражданского представительства в имперском управлении и срочные меры по борьбе с послевоенной инфляцией и неравенством. Многие протесты мирные, но забастовки и агитация быстро набирают обороты. В то время как знамена победы развеваются во славу Фатерлянда, другие требуют, чтобы за победой последовали справедливость и настоящая демократия."
ww1_german_victory.3.a: "Нам следует преступить к реформам"

ww1_german_victory.4.t: "Забастовки усиливаются: требование новых выборов"
ww1_german_victory.4.d: "Вслед за волной демократических протестов сформировалось второе, более решительное движение. Важнейшие промышленные центры по всей Германии — от Рура до Саксонии — теперь парализованны забастовками.\n\nПротестующие больше не довольствуются обещаниями реформ. Они требуют немедленных общенациональных выборов, полной реструктуризации имперского парламента и срочных внутренних реформ, включая защиту труда, жилищные программы и контроль за ценами.\n\nДаже внутри умеренных партий усиливается давление, требующее принятия ответных мер до того, как движение радикализуется ещё больше. Рейх не может позволить себе оставаться глухим к собственному народу — по крайней мере, после победы."
ww1_german_victory.4.a: "Задержите и проведите расследование... Это необходимо пресекать сразу же."
GER_reform_german_empire: "Реформировать Кайзеррейх"

ww1_german_victory.5.t: "Обращение Кайзера к нации"

ww1_german_victory.5.d: "В ответ на растущие беспорядки и народные демонстрации, Его Императорское и Королевское Величество, Вильгельм II выступил с прямым обращением к народу.\n\nКайзер признал требования о проведении реформ и признал жертвы, принесённые населением во время войны. Он заверил слушателей, что демократические реформы, включая парламентские изменения и расширение гражданского представительства, будут проведены организованно и обдуманно.\n\nПризывая к единству и дисциплине, Кайзер призвал общественность доверять мудрости короны и избегать волнений, которые могли бы поставить под угрозу с таким трудом одержанную национальную победу."
ww1_german_victory.5.a: "Спокойный голос в наше неспокойное время."

ww1_german_victory.6.t: "Выборы на фоне несогласия военных"
ww1_german_victory.6.d: "По мере подготовки к ожидаемым национальным выборам, обещанным Его Императорским Величеством в его недавнем обращении, в старом военном истеблишменте вновь возникает напряжённость.\n\nНесмотря на то, что официально отошёл от дел, генерал Эрих Людендорф и несколько бескомпромиссных консерваторов выступили с публичной критикой избирательного процесса, обвинив правительство в передаче власти популистам и социалистам. Их слова находят отклик в националистических ветеранских кругах и реакционных газетах.\n\nНесмотря на их отстранение от власти, эти голоса продолжают эхом отдаваться в коридорах старого офицерского корпуса — и их нельзя полностью игнорировать."
ww1_german_victory.6.a: "Рейх пойдёт вперёд, с ними или без."

ww1_german_victory.7.t: "Imperial Committee for National Reconstruction"
ww1_german_victory.7.d: "With peace secured abroad but hardship continuing at home, the government has announced the creation of a new Imperial Committee for National Reconstruction.\n\nTasked with assessing wartime damage, restoring critical infrastructure, and preventing famine in the hardest-hit regions, the committee brings together civil engineers, local officials, and military logistics officers. It is empowered to coordinate emergency repairs to railways, housing, and food distribution systems.\n\nThough some view it as a temporary measure, others see it as the beginning of a modern, centralized approach to social welfare and economic recovery."
ww1_german_victory.7.a: "The work of peace begins with reconstruction."

ww1_german_victory.8.t: "Kaiserreich Political Direction"
ww1_german_victory.8.d: "With the war won, Kaiser Wilhelm II and his government proclaim a new era of stability. Rather than pursue further conquests, the Reich will focus on consolidating its gains and projecting power through trade, diplomacy, and culture. Economic influence and technological leadership are now seen as the tools of empire. The world shall respect Germany not only for its might, but for its vision."
ww1_german_victory.8.a: "This is the dawn of a Prussian peace."

ww1_german_victory.9.t: "Dutch Destroyers Delivered"
ww1_german_victory.9.d: "Before the war, Germany had agreed to construct four modern destroyers for the Royal Netherlands Navy. Though the conflict delayed their delivery, the armistice and ensuing peace have now made it possible to resume the project.\n\nSeen as a gesture of goodwill and naval reliability, the delivery strengthens ties with the Netherlands and showcases Germany’s postwar industrial recovery."
ww1_german_victory.9.a: "Our shipyards fulfill their promise at last."

ww1_german_victory.10.t: "German Destroyers Arrive"
ww1_german_victory.10.d: "Years ago, our government commissioned four modern destroyers from German shipyards. The war disrupted the contract, and many feared the vessels would never be completed. Yet today, the ships have finally arrived in our harbors. The delivery is seen as a diplomatic gesture and a sign of restored trust. Our fleet is strengthened, and relations with Berlin subtly improved."
ww1_german_victory.10.a: "A welcome addition to our navy."

ww1_german_victory.11.t: "The [GetMonth] Reforms"
ww1_german_victory.11.d: "With Ludendorff dismissed, the Reichstag has passed the sweeping [GetMonth] reforms. These grant new powers to parliament: ministers may now serve as deputies, war declarations require legislative consent, and the Reichskanzler must enjoy Reichstag confidence. Civilian control over military appointments is expanded. The Privy Council is abolished, and Alsace-Lorraine is granted statehood under Duke Franz of Bavaria. Germany takes a bold step toward constitutional monarchy."
ww1_german_victory.11.a: "A new chapter for the Empire begins."

ww1_german_victory.12.t: "A New Economic Partnership?"
ww1_german_victory.12.d: "With free elections now concluded and a naval treaty freshly signed, Berlin seeks to deepen ties with Washington through economic cooperation. The German government has proposed a long-term trade agreement: steel and mining exports from the Ruhr in exchange for American grain and agricultural surplus. For the Reich, this is both a diplomatic overture and a strategic step to build national food reserves."
ww1_german_victory.12.a: "Steel for bread—an alliance of prosperity."
ww1_german_victory.12.b: "A good german is a starving german!"

ww1_german_victory.13.t: "Deal Signed with the United States"
ww1_german_victory.13.d: "After weeks of negotiation, Washington has formally accepted our trade proposal. A new agreement secures regular exports of German coal and steel in exchange for American food supplies and machinery. This marks a milestone in German-American cooperation and helps stabilize both our industrial output and national food stockpiles."
ww1_german_victory.13.a: "A promising start to economic diplomacy."

ww1_german_victory.14.t: "Washington Declines Our Offer"
ww1_german_victory.14.d: "Despite recent diplomatic warmth and a shared interest in stability, the U.S. has rejected our proposed economic partnership. Officials in Washington cite domestic priorities and political caution. The refusal is a setback, but Berlin remains committed to securing other trade partners and ensuring food security through alternative means."
ww1_german_victory.14.a: "Disappointing, but not the end."

