ww1_german_reichstag.2.d: ""
ww1_german_reichstag.2.a: "Иногда приходится идти на жертвы"
ww1_german_reichstag.3.a: "Итак, дело сделано"
ww1_german_reichstag.4.t: "Закон принят Рейхстагом"
ww1_german_reichstag.4.d: "После длительных обсуждений и политического лавирования, предложенный правительством законопроект успешно прошёл голосование в Рейхстаге. Несмотря на некоторую оппозицию со стороны различных фракций, наша программа получила необходимое одобрение со стороны избранных народом представителей."
ww1_german_reichstag.4.a: "Победа для правительства."
ww1_german_reichstag.5.t: "Закон провалился в Рейхстаге"
ww1_german_reichstag.5.d: "Коалиция оппозиционных партий успешно заблокировала наш последний закон в Рейхстаге. Это представляет собой серьёзную политическую неудачу и демонстрирует трудности, связанные с ориентированием в расколотом политическом ландшафте нижней палаты. Правительственная повестка дня зашла в тупик."
ww1_german_reichstag.5.a: "Это неповиновение запомнится надолго."
ww1_german_reichstag.6.t: "Закон прошёл [GetBundesratName]"
ww1_german_reichstag.6.d: "Представители федеральных земель, представленных в [GetBundesratName]е, дали своё согласие на предложенный закон. Это голосование подтверждает единство входящих в него государств, поддерживаемых центральным правительством, и гарантирует, что законодательство может быть введено в действие по всей империи."
ww1_german_reichstag.6.a: "Свидетельство федерального единства."
ww1_german_reichstag.7.t: "Закон заблокирован [GetBundesratName]ом"
ww1_german_reichstag.7.d: "[GetBundesratName] отклонил законодательное предложение правительства. Ключевые государства-члены отказались предоставить своё одобрение, обнажив глубокие разногласия внутри федеральной структуры империи. Это вето представляет собой серьёзный вызов нашей власти."
ww1_german_reichstag.7.a: "Возможно, федеральная империя была ошибкой."

