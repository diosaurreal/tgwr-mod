GER_reichstag_category: "Рейхстаг"
GER_reichstag_category_desc: "Рейхстаг — нижняя палата парламента Германии, каким он был с 1871 года после принятия имперской кончтитуции. Внутри правительственной структуры Рейха он представляет национальный и демократический элемент империи — наряду с федерализмом Бундесрата и монархическим элементом правительства, воплощённым в рейхсканцлере. Вместе с Бундесратом Рейхстаг являет собой орган законодательной власти и участвует в принятии решений по имперскому законодательству.\n\nЗаконы должны пройти через Рейхстаг, прежде, чем быть отправленными на рассмотрение в Бундесрат; каждый закон будет поддержан различными партиями, в зависимости от их политической пренадлежности и направленности самого закона; чем больше партия — тем больше голосов получит закон. Но это не помешает нам в случае чего заручиться поддержкой других партий."
