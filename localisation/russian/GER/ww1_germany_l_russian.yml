#Pre-War Naval Tree
GER_the_matter_of_the_navy: "Вопрос флота"
GER_the_matter_of_the_navy_desc: "Начиная с 1898 года, концепция адмирала фон Тирпица определяла нашу военно-морскую политику посредством четырёх последовательных законов о флоте. Несмотря на то, что мы создали второй по величине военно-морской флот в мире, за это достижение пришлось дорого заплатить. Решимость Британии сохранить превосходство на море только усиливалась с каждым заложенным немецким кораблём, что приводило ко всё более дорогостоящей гонке вооружений."
GER_flirt_with_britain: "Признать морское превосходство"
GER_flirt_with_britain_desc: "Цена конкуренции с британцами стала неприемлемой. Дипломатическое сближение с Великобританией, начавшееся с прекращения нашей военно-морской экспансии, могло бы ослабить напряжённость. Недавние сигналы из МИД Великобритании свидетельствуют о том, что они приветствовали бы такую инициативу."
GER_a_grand_navy: "Теория риска Тирпица"
GER_a_grand_navy_desc: "Доктрина адмирала фон Тирпица утверждает, что немецкий флот, достаточно сильный, чтобы угрожать британскому военно-морскому превосходству, заставит Британию искать компромисса с Германией. Мы должны принять следующий закон о флоте, независимо от дипломатических последствий."
GER_common_interests: "Дружить с Кайзером"
GER_common_interests_desc: "Хотя канцлер Бетман-Гольвег и Кайзер часто расходятся во взглядах на политику, они разделяют аристократическую страсть к охоте. Канцлер планирует использовать эти неформальные мероприятия, чтобы убедить Его величество отказаться от дорогостоящих предложений Адмиралтейства."
GER_german_pride: "Военно-морской престиж"
GER_german_pride_desc: "Наш Флот открытого моря представляет собой нечто большее, чем просто военную мощь — это символ технологического и промышленного могущества Германии. Мы должны убедить Кайзера в том, что сохранение нашей военно-морской программы имеет важное значение для сохранения статуса Германии как мировой державы."
GER_propose_immediate_rustungswende: "Предложить «Поворот в вооружениях»"
GER_propose_immediate_rustungswende_desc: "Наша армия нуждается в немедленном усилении, чтобы соответствовать растущей мощи Франции и России. Мы должны перенаправить ресурсы со строительства ВМФ на армию, несмотря на неизбежные протесты Адмиралтейства. Сильная армия, а не флот, решит судьбу Германии в любом грядущем конфликте."
GER_expansion_of_shipyards: "Пятый закон ВМФ"
GER_expansion_of_shipyards_desc: "Пришло время для расширения наших флотских возможностей. Новый флотский закон предусматривает дополнительные дредноуты и линейные крейсера, что закрепит позицию Германии как ведущей морской державы."
GER_utilise_the_navy_league: "Использовать Военно-морскую Лигу"
GER_utilise_the_navy_league_desc: "«Дойчер Флоттенверайн» (Немецкая Военно-морская Лига) стала внушительной силой  в формировании общественного мнения. Имея более миллиона членов и проводя обширные пропагандистские кампании, они могут заручиться поддержкой среднего класса в отношении военно-морской программы\nТирпица и оказать давление на рейхстаг, чтобы тот одобрил дальнейшее расширение."
GER_bigger_guns: "Продолжить гонку вооружений ВМФ"
GER_bigger_guns_desc: "Борьба за превосходство на море требует постоянных инноваций. Мы должны увеличить калибр наших морских орудий и размеры наших корпусов, чтобы поддерживать паритет с разработками британских дредноутов."
GER_the_influence_of_sea_power: "Влияние морской мощи"
GER_the_influence_of_sea_power_desc: "Наша всемирная империя требует современного флота для защиты наши колониальных интересов и торговых маршрутов. Мы должны обеспечить наш ВМФ самыми передомыми технологиями."
GER_u_nineteen: "Разработка типп «U-19»"
GER_u_nineteen_desc: "Предлагаемый тип подводных лодок «U-19» представляет собой значительный прогресс в технологии подводных лодок. Эти суда будут отличаться повышенной дальностью плавания, надёжностью и боевой эффективностью, что ознаменует новую главу в подводной войне."
GER_the_fleet_in_being: "Сила в наличии"
GER_the_fleet_in_being_desc: "Мощный флот, даже стоящий на якоре, заставит наших врагов бросить против него значительные силы. Делая наш Флот открытого моря постоянной угрозой, мы сможем сковать силы Королевского флота в Северном море, не рискуя вступлением в генеральное сражение. Эта стратегия сдерживания посредством существования является величайшим достоянием нашего флота."
GER_a_smarter_navy: "Под морями"
GER_a_smarter_navy_desc: "Вместо того, чтобы искать решающего сражения с Королевским ВМФ, нам следует сфокусироваться на нарушении его логистических путей и торговли путём подводной войны. Эта стратегия предлагает многообещающие результаты ценой крупицы от стоимости Дредноутов."
GER_full_steam_ahead: "Полный вперёд!"
GER_full_steam_ahead_desc: "Конкуренция среди великих держав требует от наших флотских инженеров и учёных полной отдачи при разработке передовых образцов крупных кораблей. Мы должны значительно проинвестировать исследования, необходимые для постройки следующего поколения линкоров и линейных крейсеров, обеспечив себе место среди передовых морских держав."
GER_equip_anti_air: "Зенитная артиллерия"
GER_equip_anti_air_desc: "Растущая угроза войны в воздухе требует защиты нашего флота от вражеских самолётов и дирижаблей. Мы должны снарядить наши суда специальным зенитным вооружением для увеличения их выживаемости в современных морских сражениях."
GER_vulcan_contracts: "Контракты с «Вулкан»"
GER_vulcan_contracts_desc: "Верфи КБ «Вулкан» в Штеттине и Гамбурге зарекомендовали себя как производители отличных судов. Подписав с ними долгосрочные контракты, мы сможем гарантировать стабильное производство крупных кораблей, и в то же время модернизируя их заводы для ещё более крупных проектов."
GER_zepplin_reconnaissance: "Разведывательные дирижабли"
GER_zepplin_reconnaissance_desc: "Наши дережабли «Цеппелин» предоставляют песпрецедентные возможности для морской разведки. Их выдающиеся дальность и живучесть позволяют им патрулировать даже отдалённые зоны Северного моря,  обеспечивая раннее предупреждение о передвижениях вражеского флота и поддерживая нашу военно-морскую стратегию."
GER_invest_into_naval_bombers: "Разработка морской авиации"
GER_invest_into_naval_bombers_desc: "Будущее войны на море лежит, как это ни странно, и в воздухе. Мы должны инвестировать в специализированные самолёты, способные действовать в морской среде и атаковать вражеские суда. Такие морские бомбардировщики добавят ещё одно измерение к нашим морским возможностям."
GER_tirpitz_grand_fleet: "Триумф в Открытом море"
GER_tirpitz_grand_fleet_desc: "Наконец, мечта адмирала фон Тирпица о флоте, способном конкурировать с британским стала реальностью. Наш Флот открытого моря теперь является свидетельством промышленной мощи Германии и её флотской инженерии. С современными линкорами, крейсерами, и судами обеспечения мы готовы\nбросить вызов любому противнику."
GER_v_thirty_production: "Массовое производство «V-30»"
GER_v_thirty_production_desc: "Торпедный катер типа «V-30» представляет собой вершину развития наших эсминцев. Стандартизировав производство и заказ таких судов в большом количестве, мы сможем обеспечить наш флот современным охранением."
GER_fund_blohm_voss: "Спонсировать «Блом унд Фосс»"
GER_fund_blohm_voss_desc: "Одна из крупнейших судостроитеьных компаний Германии,\n«Блом унд Фосс» — прекрасный выбор для новой партии линейных крейсеров. Всё, что им нужно, — это надлежащее финансирование..."
GER_develop_derfflinger_class: "Заложить «Дерфлингер»"
GER_develop_derfflinger_class_desc: "Как ответ на новый линейный крейсер Королевского ВМФ «Лайон», мы закажем новый тип, который будет превосходить аналогичные корабли по вооружению и скорости, и будет построен с опережением графика."
GER_expand_kaiserliche_werften: "Расширить «Кайзерлихе Верфтен»"
GER_expand_kaiserliche_werften_desc: "Государственные верфи нуждаются в дальнейшем расширении, чтобы удовлетворить спрос на новые военные корабли. Срочные инвестиции необходимы."
GER_fund_ag_weser: "Займы для «Везер»"
GER_fund_ag_weser_desc: "Основанная в 1872 году, компания «Везер» в основном производит корабли гражданского назначения, но обратилась к нам с просьбой о кредите на строительство новых военных кораблей. Предоставление этого кредита станет дополнительным преимуществом в гонке вооружений."
GER_gruss_an_kiel: "Салют Килю"
GER_gruss_an_kiel_desc: ""
GER_develop_light_cruisers: "Разработка лёгких крейсеров"
GER_develop_light_cruisers_desc: "Лёгкие крейсера обладают примуществами защищённых крейсеров, но быстрее и лучше вооружены, а также дешевле в производстве. Необходима новая партия, чтобы не отставать от Королевского ВМФ."
GER_develop_seaplane_carriers: "Разработка авиационного тендера"
GER_develop_seaplane_carriers_desc: "Авиационный тендер — малое судно, предназначенное для поддержки и заправки гидросамолётов. Поскольку их строят другие страны, этот новый корабль мог бы значительно увеличить дальность полета разведывательного самолёта."
GER_u_boat_campaign: "Подлодочная кампания"
GER_u_boat_campaign_desc: "Флотский закон и Гаагские конвенции от 1899 года гласят, что жизнь экипажей торговых судов должна быть защищена, и невооружённые суда не могут быть потоплены без предупреждения. Адмиралы Тирпиц и фон Поль разработали стратегию, согласно которой подводные лодки будут наносить удары без предупреждения, подрывая торговлю стран Антанты. Хотя риск вовлечения нейтральных стран в войну против нас будт велик, Тирпиц предсказывает, что это вскоре настроит Великобританию более примирительно."
# Long Range Submarine Cruiser, alternative title "Long-Range U-Boats"
GER_develop_u_boats: "Разработка типа «U-151»"
GER_develop_u_boats_desc: "Первоначально построенная для незаметных перевозок грузов между Соединёнными Штатами и Германией, лодка типа «U-151» будет отправлена на новое задание — наносить удар по судам союзников у североамериканского побережья!"

#Pre-War Foreign Policy Tree
GER_organise_potsdam_conference: "Организовать Потсдамскую встречу"
GER_organise_potsdam_conference_desc: "Хотя нынешние русско-германские отношения далеки от своего пика, мы не враги, и нам следует воспользоваться этим, делая всё возможное, чтобы уменьшить угрозу от России. Мы пригласим \nцаря в Потсдам на обсуждение внешнией политики относительно Персии, ни к какому соглашению мы, скорее всего не придём, но будет неплохо поддерживать хорошие отношения с нашими восточными соседями."
GER_renew_triple_alliance: "Возобновить Тройственный Союз"
GER_renew_triple_alliance_desc: "Тройственный альянс с государствами [AUS.GetNameDEF] и [ITA.GetNameDEF] был краеугольным камнем нашей внешней политики с 1882 года. Несмотря на сохраняющуюся \nнапряжённость между Веной и Римом, мы должны подтвердить наши взаимные обязательства по обороне, чтобы обезопасить себя от других великих держав. Этот союз жизненно важен для нашей безопасности."
GER_expand_sektion_iiib: "Расширить «Sektion IIIb»"
GER_expand_sektion_iiib_desc: "В эту эру растущей напряжённости и тайных заговоров умелая разведка — не роскошь, но необходимость. Нам следует расширить ресурсы и оперативные полномочия «Sektion IIIb», разведки при генеральном штабе, чтобы лучше предвидеть действия наших соперников и защитить Рейх от внутренних угроз."
ENG_GER_haldane_mission: "[Get_ENG_GER_haldane_mission_name]"
ENG_GER_haldane_mission_desc: "[Get_ENG_GER_haldane_mission_desc_name]"
ENG_haldane_mission: "Initiate the Haldane Mission" #потом
ENG_haldane_mission_desc: "Richard Haldan wants to slow-down or pause in the German build-up. In return, Britain would support Germany's colonial ambitions, and promise not to engage in aggressive warfare against Germany."
GER_invite_british_diplomats: "Пригласить британских дипломатов"
GER_invite_british_diplomats_desc: "Канцлер фон Бетман-Гольвег убеждён, что мы должны разрушить «окружение», насаждённое Тройственной Антантой. Мы обратимся к Британии с прямым дипломатическим запросом, добиваясь гарантий их нейтралитета в будущем европейском конфликте. Для этого потребуются значительные уступки, например на море, \nно игра определённо будет стоить свеч."
GER_TUR_military_mission: "[Get_GER_TUR_military_mission_name]"
GER_TUR_military_mission_desc: "[Get_GER_TUR_military_mission_desc_name]"
GER_military_mission_to_ottoman_empire: "Военная миссия в Османскую Империю"
GER_military_mission_to_ottoman_empire_desc: "Вот уже десятилетия мы помогаем Блистательной Порте в модернизации их вооружённых сил. Раширив нашу военную миссию, наши связи с государством [TUR.GetNameDef] укрепятся, обеспечив нас возможным союзником \nна южном фланге, также мы противостоим постоянной угрозе окружения."
GER_send_military_mission_to_ottoman: "Мы отправим некоторых генералов и военных советников, для помощи @TUR §Y[TUR.getAdjective]ой армии§!."
GER_strike_entente: "Удар по Антанте"
GER_strike_entente_desc: "Окружение Антанты — остриё кинжала, направленное прямо в сердце нации. Ждать, пока наши враги начнут действовать, — значит напрашиваться на удушение. Мы должны перехватить инициативу и нанести решительный удар, разорвав цепи окружения и обеспечив себе место под солнцем, прежде чем они смогут направить всю свою мощь против нас."
GER_support_triple_alliance_armies: "Поддержать союзные армии"
GER_support_triple_alliance_armies_desc: "Хотя наша армия — лушая в мире, такого нельзя сказать относительно наших союзников. Их армии не готовы к современной войне. Мы отправим им военных советников для помощи в реформировании их армий и адаптировании наших высоких стандартов, обеспечив, чтобы весь наш альянс стал сплочённой и эффективной боевой силой."
GER_sell_ships_to_netherlands: "Голландский военно-морской контракт"
GER_sell_ships_to_netherlands_desc: "Голландские ВМФ выразили заинтересованность приобрести современные военные корабли с наших верфей. Хотя потенциальное сотрудничество государства [HOL.GetNameDef] с Антантой и смущает, их щедрое предложение обеспечило бы столь необходимые средства для нашей собственной военно-морской программы."
GER_should_we_sell_ships_to_netherlands: "@HOL §Y[HOL.getName]§! приобрели §Y4 торпедных катера§!. Мы можем либо передать их, либо заморозить сделку и конфисковать корабли для собственного пользования."
GER_demand_angola: "Ангола за португальские долги"
GER_demand_angola_desc: "Португальские финансовые трудности открывают новые возможности. С британского согласия, мы выдвинем претензии на Анголу в качестве компенсации за португальские долги. Это существенно расширит нашу Империю в Африке, прощупывая, в то же время, искренность британских заверений."
GER_krupp_contracts: "Сотрудничество Виккерс-Крупп"
GER_krupp_contracts_desc: "С улучшением англо-германских отношений, мы начнём сотрудничество между нашими индустриальными гигантами, «Крупп» и «Виккерс-Армстронг». Подобное сотрудничество выгодно ВМФ обеих стран, так ещё и укрепит наши дипломатические связи."
GER_finance_berlin_baghdad_railway: "Финансировать ж/д Берлин-Багдад"
GER_finance_berlin_baghdad_railway_desc: "Вот уже десятилетия германские компании поддерживали строительство железной дороги, соединяющей нас напрямую с Османской империей. Мы должны довести этот проект до конца, поскольку он будет иметь решающее значение для доступа к месопотамской нефти, противодействия британскому влиянию и стратегического обхода Суэцкого канала."
GER_force_economic_integration: "Форсированная экономическая интеграция"
GER_force_economic_integration_desc: "Дуалистическая моанрхия — наш главный союзник, но её промышленная отсталость — обуза, с которой мы не можем больше мириться. Мы представим Вене не подлежащее обсуждению предложение о глубокой экономической интеграции, предоставив наши технологии и капитал на наших условиях."
GER_propose_joint_military_exercises: "Совместные военные учения"
GER_propose_joint_military_exercises_desc: "Двойстенный альянс — основа нашей безопасности. Чтобы обеспечить нашим армиям возможность сражаться как единая, сплочённая сила, мы должны координировать наши доктрины через проведение совместных учений. Делясь нашими \nновейшими военными исследованиями, мы гарантируем технологическое превосходство Центральных Держав."
GER_pursue_british_neutrality: "Обеспечить британский нейтралитет"
GER_pursue_british_neutrality_desc: "Время пришло! Мы успешно наладили хорошие отношения с британцами, которые желают дальнейшего развития наших новых особых отношений. Теперь нам необходимо подготовить и заключить с британцами договор, который обеспечит их нейтралитет в будущих конфликтах. В конце концов, зачем германцам воевать друг с другом?"
GER_influencing_balkan_powers: "Влияние на балканские державы"
GER_influencing_balkan_powers_desc: "Балканы долдгое время были полигоном великих держав. Пока сербы под русским колпаком, про остальных такого сказать нельзя. Каждый из них может быть как и ценным союзником, так и очередной угрозой. Мы должны действовать осторожно."
GER_financing_news_paper_in_balkan: "Мы профинансируем §Yгазеты§! в государствах §Y[BUL.getFlag][BUL.getName]§! и §Y[ROM.getFlag][ROM.getName]§!."
GER_financing_news_paper_in_balkan2: "\n\nВ случае, если одна из упомянутых стран объявит нам войну, на них будет задействован следующий эффект:\n\n"

#Pre-War Military Tree
GER_the_1912_military_conference: "Созвать военный совет"
GER_the_1912_military_conference_desc: "В связи с ростом напряжённости в Европе Кайзер созвал важный совет с участием нашего военного руководства. Мы должны оценить дипломатическую ситуацию, пересмотреть наши военные планы и определить, как укрепить наши вооружённые силы.\nСамое главное, мы должны решить, следует ли нам сосредоточить внимание на ВМФ или развернуться в сторону расширения армии."
GER_five_year_army_law: "Пятилетний армейский закон"
GER_five_year_army_law_desc: "Пятилетний армейский закон, проведёт переоценку численности офицеров, регулярных войск, а также инвестиций и приоритетов армии. Это важный шаг в реформировании и поддержании статуса немецкой армии как самой мощной в мире."
GER_enact_rustungswende: "«Поворот в вооружениях»"
GER_enact_rustungswende_desc: "«Поворот в вооружениях» представляет собой серьёзный сдвиг в наших военных приоритетах. Перераспределив ресурсы со строительства ВМФ на армию, мы сможем лучше соответствовать растущей мощи Франции и России. Пусть Адмиралтейство и будет против, защита наших границ должна быть в приоритете."
GER_heeringens_plan: "Новый план Хеерингена"
GER_heeringens_plan_desc: "Йозмас фон Хееринген, военный министр, выступил со спорным предлжением радикально новой стратегии, связанной с расширением армии и тактическими реформами. Самое важное — он выступает против любого массового расширения вооружённых сил, опасаясь, что это уронит качество, которым славится наша армия. Более того, он хочет полностью отказаться от плана Шиффлена и вести борьбу более методично, чтобы выжить в затяжной войне."
GER_quantitative_plan: "Количественное военное планирование"
GER_quantitative_plan_desc: "Хельмут фон Мольтке Младший предложил реформированную военную стратегию, что сфокусируется на расширении армии, которая сможет тягаться с остальной Европой.\nВ дополнение, были внесены предложенные реформы в план Шлиффена, направленные на обеспечение приоритета обороны Пруссии и признание нейтралитета Голландии."
GER_traditional_plan: "Традиции прусского военного планирования"
GER_traditional_plan_desc: "Генеральный штаб, под командованием Хельмута фон Мольтке Младшего, предложил агрессивную стратегию военного планирования, ставящую фокус на качестве вооружения. Они верят, что только решительные действия позволят выстоять Германии против врагов на нескольких фронтах."
GER_state_munitions: "Государственная программа вооружения"
GER_state_munitions_desc: "Чтобы встретить объединённые силы наших потенциальных врагов лицом к лицу, мы должны увеличить государственные инвестиции в военное производство. Новая инициатива по финансированию сфокусируется на амуниции и артиллерии, не отвлекая ресурсы от текущего строительства ВМФ."
GER_finance_rheinmetall: "Финансирование Rheinmetall"
GER_finance_rheinmetall_desc: "Корпорация Rheinmetall обратилась к нам с просьбой о предоставлении кредита, который может быть легко предоставлен. С его помощью компания еще больше расширит свою производственную базу для армии."
GER_qualitative_superiority: "Качественное превосходство"
GER_qualitative_superiority_desc: "Победа достигается не в одиночку, но через превосходство вооружений и тактики. Сосредоточившись на технологическом прогрессе в области артиллерии, пулемётов и другого современного оружия, мы можем обеспечить нашим войскам качественное превосходство над нашими противниками."
GER_wealth_tax_laws: "Военный взнос"
GER_wealth_tax_laws_desc: "Чрезвычайный оборонный взнос 1913 года позволит собрать почти миллиард марок за счёт единовременного налога на собственность и богатство. Эта беспрецедентная мера демонстрирует приверженность Рейха военной подготовке."
GER_introduce_new_tariff_laws: "Закон о военных тарифах"
GER_introduce_new_tariff_laws_desc: "Подняв импортные пошлины, мы сможем получить дополнительные доходы для расширения армии и защиты отечественной промышленности. Такой подход соответствует консервативной экономической политике и гарантирует, что мы сохраним нашу промышленную самодостаточность."
GER_stick_to_heeringen_plan: "Придерживаться плана Хеерингена"
GER_stick_to_heeringen_plan_desc: "Благодаря тщательной подготовке и планированию мы можем усовершенствовать нашу способность проводить быстрые и решительные кампании. Наши солдаты должны быть готовы нанести сокрушительные удары, которые принесут быструю победу, прежде чем наши враги смогут полностью мобилизовать свои ресурсы. При надлежащей подготовке и Божьей милости наши войска отпразднуют Рождество в своих домах."
GER_fortify_the_russian_border: "Защита восточных границ"
GER_fortify_the_russian_border_desc: "Наши восточные границы с Россией являются наиболее уязвимыми. Мы должны усилить наши укрепления и улучшить инфраструктуру, чтобы обеспечить ускоренное развёртывание войск в случае наступления царских армий."
GER_first_army_bill: "Армейский билль 1912 года"
GER_first_army_bill_desc: "Этот комплексный военный билль значительно увеличит численность и боеготовность нашей регулярной армии. Несмотря на большие затраты, рейхстаг должен понимать, что наша национальная безопасность зависит от сохранения военного превосходства."
GER_abandon_the_great_ostaufmarsch: "Оставить «Остауфмарш»"
GER_abandon_the_great_ostaufmarsch_desc: "План масштабного развертывания войск на востоке против России должен быть пересмотрен. Учитывая медленную мобилизацию российской армии по сравнению с возможностями быстрого развертывания Франции, мы должны уделять приоритетное внимание нашим оборонительным и наступательным возможностям на западе."
GER_second_army_bill: "Армейский билль 1913 года"
GER_second_army_bill_desc: "Чтобы гарантировать безопасность Рейха, мы должны принять ещё более амбициозные планы по расширению наших вооружённых сил. Этот второй военный закон предусматривает создание новых армейских корпусов и усиление существующих подразделений. Gott mit uns!"
GER_improved_schlieffen_alone_plan: "Мы сможем внести изменения в §Y£decision_icon_small План Шлиффена§!, сделав его ещё боле §tагрессивным§!.\n\n"
GER_improved_schlieffen_plan: "Мы сможем внести изменения в §Y£decision_icon_small План Шлиффена-Мольтке§!, сделав его ещё боле §tагрессивным§!.\n\n"
GER_more_aggressive_schlieffen_plan: "Обновить план Шлиффена"
GER_more_aggressive_schlieffen_plan_desc: "Генеральный штаб предложил модернизацию плана Шлиффена,  направленную на повышение агрессивности операции. Этот\nподход связан с традиционным прусским подходом, согласно которому наша превосходящая армия сможет противостоять любому численному преимуществу, которое может иметь противник. Кроме того, необходимо рассмотреть вопрос о признании нейтралитета Голландии."
GER_subsidise_mauser: "Субсидировать «Маузер»"
GER_subsidise_mauser_desc: "Компания «Маузер» — краеугольный камень нашей военной промышленности, и их винтовки «Гевер 98» состоят на\nвооружении практически во всех частях. Мы должны\nпредоставить им государственные субсидии, чтобы они могли расширить производство и снабдить наших солдат самым лучшим стрелковым оружием в мире."
GER_methodical_teachings: "Принять методическую доктрину"
GER_methodical_teachings_desc: "Следуя новому плану Хеерингена, мы должны заставить наших военных стратегов сосредоточиться на методичном рациональном планировании, которое принесёт пользу нашей армии без ненужных наступательных действий, которые имеют шансы на победу только в фантастическом варианте."
GER_prepare_for_long_war: "Подготовиться к затяжной войне"
GER_prepare_for_long_war_desc: "Заблуждения Шлиффена насчёт возможности «короткой войны» наконец развеяны, и теперь, когда мы можем смотреть на грядущую войну рационально, нам следует подготовиться к длительному периоду конфликта. Эти подготовления помогут нам справиться с нагрузкой на поставки, с которой мы непременно столкнёмся."
GER_harshen_standard_training: "Ужесточить стандартную подготовку"
GER_harshen_standard_training_desc: "Качество имперской армии быть устойчивым и превосходить количественное преимущество, которое есть у наших врагов. Введя более жёсткие стандарты обучения, мы отсеем слабых и сделаем из мальчиков мужчин."
GER_fortify_elsass: "Защита Эльзас-Лотарингии"
GER_fortify_elsass_desc: "Потеря Эльзас-Лотарингии остаётся открытой раной для Франции. Чтобы сдержать любые реваншистские амбиции, мы должны превратить нашу западную границу в непроницаемую линию. Инвестиции в современную сеть укреплений обеспечат безопасность провинции и нашего промышленного центра."
GER_mobile_and_armored_support: "Мобильная и бронированная поддержка"
GER_mobile_and_armored_support_desc: "Эра статичной войны может быть завершена вдигателем внутреннего сгорания. Мы должны инвестировать в развитие автотранспорта и бронемашин, чтобы придать нашей армии беспрецедентную мобильность и решающую ударную мощь на поле боя."
GER_artillery_massification: "Массовая артиллерия"
GER_artillery_massification_desc: "Современные войны выигрываются огневой мощью. Мы рационализируем и расширим производство нашей артиллерии, чтобы гарантировать, что наши войска смогут наносить сокрушительные удары по любому врагу. Наши пушки заставят врага замолчать и проложат путь для продвижения нашей пехоты."
GER_limited_army_bill: "Ограниченный армейский билль"
GER_limited_army_bill_desc: "Хотя это правда, что значительное увеличение численности армии приведёт к снижению её качества, мы не можем позволить нашей армии бороться за удержание фронтов, на которых мы должны противостоять врагу. В рейхстаг будет внесён билль об ограниченном расширении вооружённых сил, чтобы мы могли набрать необходимыих нам призывников — естественно, мы выберем только самых лучших и наиболее пригодных для службы."
GER_preparing_russian_offensives: "Подготовить «Остауфмарш»"
GER_preparing_russian_offensives_desc: "«Любой, кто когда-либо смотрел в остекленевшие глаза солдата, умирающего на поле боя, хорошенько подумает, прежде чем начать войну». Пха! идиотский бред от сильно миролюбивого канцлера. Бисмарк пытался расположить нашу империю к русским подонкам, но они всегда были нашими врагами, пришло время признать это и спланировать наступление вглубь России."
GER_quality_over_quantity: "Высокий уровень пехотного оснащения"
GER_quality_over_quantity_desc: "Немецкий солдат стоит десятка своих врагов, но только если он как следует снаряжён. Мы введём высокие стандарты нашего пехотного снаряжения, предоставляя нашим солдатам решающее материальное преимущество, необходимое им для доминирования на поле боя."
GER_quality_equipment_primacy: "Приоритет качественного снаряжения"
GER_communication_innovations: "Коммуникационные инновации"
GER_communication_innovations_desc: "Германская армия распологает разветвлённой системой связи, что стало возможным благодаря инженерным подразделениям, занимающимися прокладкой телефонных кабелей. Это\nновшество также нашло отражение в создании первых мобильных радиостанций, способных передавать информацию по труднопроходимой местности."
GER_expanding_the_luftstreitkrafte: "Покоряя небеса"
GER_expanding_the_luftstreitkrafte_desc: "Овладение искусством полёта обещает изменить саму форму ведения войны. Германия не может позволить себе отстать — мы должны перехватить инициативу в этом новом измерении войны, выделив ресурсы для изучениия военной авиации в любой её форме. Это свершение положит начало нашему продвижению к господству в воздухе, заложив основу для будущих военно-воздушных сил."
GER_create_the_fliegertruppe: "Сформировать «Флигертруппе»"
GER_create_the_fliegertruppe_desc: "Наши первоначальные авиационные усилия многообещающи, но требуется структура для того, чтобы они были по-настоящему эффективными. Мы должны формально утвердить создание «Флигертруппе» (Воздушных войск), объединив наши разрозненные воздушные силы в специальные подразделения под единым командованием. Этот важнейший шаг позволит разработать стандартизированную подготовку и доктрину, превратив первопроходцев в скоординированные силы,\nспособные поддерживать наземные операции."
GER_establish_pilot_schools: "Открыть лётные школы"
GER_establish_pilot_schools_desc: "Нашим «Флигертруппе» нужны опытные лётчики. Мы заменим неформальное обучение созданием специализированных школ со стандартизированными учебными планами по всему Рейху, обеспечивая постоянный приток авиаторов, подготовленных к современным воздушным боям."
GER_develop_airfields: "Расширить авиабазы"
GER_develop_airfields_desc: "Чтобы эффективно использовать воздушные силы, особенно на западном фронте, мы должны развивать нашу аэродромную инфраструктуру. Мы уделим приоритетное внимание\nстроительству и расширению баз вблизи Франции и Бельгии, обеспечивая готовность наших эскадрилий к быстрому развертыванию и устойчивым операциям на западе."
GER_dicta_boelcke: "Внедрить «Изречение Бёльке»"
GER_dicta_boelcke_desc: "Лётчик-ас Освальд Бёльке вывел фундаментальные принципы воздушного боя. Мы должны обеспечить «Изречениям Бёльке» место среди стандартов тактической доктрины для всех наших пилотов. Внедряя эти правила, мы сможем значительно повысить эффективность и живучесть наших пилотов, сформировав по-настоящему профессиональный истребительный корпус."
GER_pioneer_aircraft_development: "Новаторы авиастроения"
GER_pioneer_aircraft_development_desc: "Небеса представляют собой новый рубеж, и немецкая изобретательность должна возглавить путь по его покорению. Мы должны обширно проинвестировать авиационные исследования и эксперименты, расширяя границы раннего проектирования самолётов, в частности, совершенствуя наши самолёты-разведчики."
GER_fokkers_pursuit_concepts: "Новые концепты Фоккера"
GER_fokkers_pursuit_concepts_desc: "Антон Фоккер и его инновационные разработки, в частности, его разработка надёжного синхронизатора, позволяющего пилотам вести огонь из пулемётов по дуге винта, обещают создать настоящий самолёт для преследования. Используя его достижения, мы сможем создать революционные истребители, способные подавлять своих противников."
GER_form_the_jagdstaffeln: "Сформировать «Ягдштаффельн»"
GER_form_the_jagdstaffeln_desc: "Для истинного господства в небе, нашим лётчикам-истребителям нужны специализированные подразделения, ориентированные исключительно на ведение воздушных боев. Мы регорганизуем наши подразделения «Флигертруппе», сформировав специальные подразделения «Ягдштаффельн» (Эскадрильи охотников), задача которых — искать и уничтожать вражеские самолёты."
GER_albatros_ascendency: "Превосходство «Альбатросов»"
GER_albatros_ascendency_desc: "Современные двухпушечные истребители «Альбатрос» представляют собой новый стандарт в воздушной бою. Работая с «Альбатрос Фоюгцойверке», мы уделим приоритетное внимание оснащению наших «Ягдштаффельн» этими превосходными машинами, чтобы немецкие лётчики могли доминировать в небе."
GER_explore_army_aviation_roles: "Изучить роль армейской авиации"
GER_explore_army_aviation_roles_desc: "Помимо разведки, авиация обладает потенциалом для прямых наступательных действий в поддержку армии. Нам следует изучить роли тактических бомбардировщиков и штурмовиков, разработав необходимые для этого дизайн и технологии для понимания, как лучше всего применять воздушные силы коонкретно на поле боя."
GER_schlachtflieger_program: "Программа «Шляхтфлигер»"
GER_schlachtflieger_program_desc: "Штурмовик, или же «Шляхтфлигер» может опустошать вражеские позиции и поддерживать продвижения пехоты. Мы запустим программу по разработке специализированных штурмовиков и тактик для них."
GER_aeg_bombing_initiatives: "Инициативы от «ВЭК»"
GER_aeg_bombing_initiatives_desc: "Всеобщая Электрическая Компания («ВЭК») перспективна в разработке более крупных многомоторных бомбардировщиков, способных наночить тактические удары. Мы дожны поддержать их иннициативу, плотно сотрудничая с «ВЭК» и внедрить их передовые бомбардировщики в эксплуатацию."
GER_refine_ground_attack: "Улучшить тактики штурмовиков"
GER_refine_ground_attack_desc: "Для большей эффективности штурмовиков следует продолжать совершенствовать их тактику и конструкцию. Мы должны и\nдальше разрабатывать наши штурмовые возможности, улучшая эффективность авиации даже в нелётную погоду. Такие\nулучшения обеспечат нашим «Шляхтфлигер» возможностью поддерживать нашу армию, когда это нужнее всего."
GER_establish_the_bogohls: "Сформировать «Боэсварк»"
GER_establish_the_bogohls_desc: "Чтобы бить вглубь вржеской территории, мы должны создать элитное бомбардировочное формирование под прямым упарвлением Высшего военного командования (Oberste Heeresleitung), названную «Бомбардировочная эскадрилья Высшего армейского командования» («Боэсварк»). Оснащение и эксплуатация этих стратегических эскадрилий требует создания современных бомбардировщиков и квалифицированных экипажей, способных демонстрировать мощь Германии далеко за линией фронта."
GER_embrace_zeppelin_technology: "Принять технологию Цеппелина"
GER_embrace_zeppelin_technology_desc: "Великолепные дирижабли графа фон Цеппелина работают по принципам, совершенно отличным от обычных самолётов, предлагая уникальные стратегические возможности. Поэтому мы воспользуемся этим инновационным подходом к созданию летателльного аппарата легче воздуха, выделив ресурсы на изучение его потенциала в области дальней разведки и стратегического охвата."
GER_zeppelin_company: "Поддержать «Люфчиффбау Цеппелин»"
GER_zeppelin_company_desc: "Чтобы реализовать наши абмиции по созданию мощного дирижабельного флота, выделение под это определённых промышленных мощностей просто необходимо. Мы поддержим компанию «Люфчиффбау Цеппелин», обеспечив наличие необходимых производственных мощностей для производства и технического обслуживания таких сложных машин для военной службы."
GER_zeppelin_experimentations: "Экспериментальные цеппелины"
GER_zeppelin_experimentations_desc: "Наши дирижабли должны доказать свою эффективность в боевых условиях. Мы проведём масштабные испытания, уделив особое внимание навигации, надёжности и бомбометанию, особенно в неблагоприятну погоду и ночью, чтобы усовершенствовать конструкцию и эксплуатационные процедуры."
GER_strategic_zeppelins: "Стратегические цеппелины"
GER_strategic_zeppelins_desc: "Помимо простой разведки, наши дирижабли должны быть приспособлены для выполнения важных стратегических задач в глубине вражеской территории. Мы сосредоточим наши разработки на повышении их дальнобойности, выносливости и эффективности при проведении операций на больших расстояниях, превращая их в настоящие инструменты стратегической войны."
GER_heighten_airship_threat: "Усилить угрозу дирижаблей"
GER_heighten_airship_threat_desc: "Наш дирижабельный флот должен стать устрашающим оружием, спсобным безнаказанно бить на большиие расстояния, частично и под покровом ночи. Мы улучшим их наступательные возможности и тактики, чтобы гарантировать, что они представляют постоянную и мощную стратегическую угрозу в небе противника."

#War Time Tree
GER_establish_the_general_headquarters: "Учредить Верховное командование"
GER_establish_the_general_headquarters_desc: "В условиях Великой войны, охватившей Европу, единое командование имеет первостепенное значение. Мы должны официально учредить Верховное командование сухопутных войск (OHL), чтобы централизовать контроль над всеми нашими вооружёнными силами. Это позволит объединить бывшие автономные государственные армии, такие как баварская армия, в единый, сплочённый военный инструмент под федеральным командованием. Чтобы достич победы, OHL также должно быть наделено значительными полномочиями в политических и экономических вопросах, гарантируя, что вся страна будет вовлечена в военные действия."
GER_zental_abteilung: "«Zentral-Abteilung»"
GER_zental_abteilung_desc: "«Центральный отдел» OHL — главное подразделение организации, отвечающее за надзор над военным планированием и проведением войны. Этот отдел имеет решающее значение для мобилизации нашей армии и вскоре будет планировать новые наступательные операции для нашей армии."
GER_operationsabteilung: "«Operationsabteilung»"
GER_operationsabteilung_desc: "«Операционный отдел» — это отдел OHL, ответственный за опеспечение непрерывного производства военного снаряжения и регулирование военной экономики. Если мы захотим принять меры военного времени, нам придётся наделить этот отдел некоторыми полномочиями."
GER_politische_abteilung: "«Politische Abteilung»"
GER_politische_abteilung_desc: "«Политический отдел» OHL следит за тем, чтобы германское правительство не мешало армейскому руководству, а также играет определённую роль в консультировании Кайзера по вопросам внутренней политики."
GER_schlieffen_plan_scuppered: "План Шлиффена провален"
GER_schlieffen_plan_scuppered_desc: "Величайший из планов Германии против Франции был сорван, остановлен на всём протяжении западного фронта. С провалом планов величайших умов по решительному захвату Парижа, начинает разрастаться паника..."
GER_schlieffen_plan_scuppered_tt: "Этот фокус будет выполнен автоматически, когда время миссии §YПока листья не опали§! §Yистечёт§!\n"
GER_introduce_rationing_measures: "Ввести меры нормирования"
GER_introduce_rationing_measures_desc: "Вся матчасть должна идти в первую очередь солдатам на фронт. От граждан следует ожидать, что они отдадут всё, что могут, и даже больше, если потребуется, на военные нужды."
GER_financing_the_war_economy: "Финансировать военную экономику"
GER_financing_the_war_economy_desc: "Все должны вносить вклад в войну, в которой оказался наш Фатерлянд. Повышая налоги, выпуская облигации и беря кредиты, мы можем гарантировать, что военная машина останется в рабочем состоянии на протяжении всей войны."
GER_collaborating_with_trade_unions: "Заручиться лояльностью профсоюзов"
GER_collaborating_with_trade_unions_desc: "Профсоюзы охватывают огромное количество промышленных рабочих Германии. Хотя мы просто не можем позволить им делать всё, что им взбредёт в голову, с помощью дипломатии и компромиссов, а также более высоких зарплат и бонусов мы должны быть в состоянии переманить их и заручиться их поддержкой Рейха."
GER_revived_anti_socialist_laws: "Возродить антисоциалистические законы"
GER_revived_anti_socialist_laws_desc: "Профсоюзы и большая часть СДПГ с самого начала выступали против войны и могут привести к остановке экономики путём проведения всеобщей забастовки. Возрождение антисоциалистических законов времён Бисмарка предотвратит это."
GER_department_of_counterintelligence: "Отдел контрразведки"
GER_department_of_counterintelligence_desc: "Все страны немного шпионят друг за другом, такого стоит ожидать в мире, где мы живём. Но это не значит, что мы не должны противостоять иностранным шпионам, путём проведения собственных программ по контрразведке. Создание «Abteilung IIIb» поможет нам в этом."
GER_a_great_mobilistation_of_moral: "Великая духовная мобилизация"
GER_a_great_mobilistation_of_moral_desc: "Чтобы выиграть войну, нужно иметь в своём распоряжении самые разные вещи. Среди них есть и пушки, но даже и что-то такое простое, как солдат готовый воевать. Сбрасывая с воздуха пропагандистские листовки в тылу и на фронте, призывающие сражаться за наш Фатерлянд, и проводя прочие кампании, мы сможем преодолеть всё, что только встанет у нас на пути!" ##про  «Сбрасывая с воздуха» не сильно понял как можно перевести более корректно. 
GER_bulletins_on_the_front: "Новости на фронт"
GER_bulletins_on_the_front_desc: "Держа солдат в курсе того, что происходит в Германии, так же как и гражданских, моральный дух должен соответственно расти. Конечно, там будет действовать цензура для достижения максимального результата, но кому какая разница?"
GER_dispersed_innovation_effort: "Разрозненные инновации"
GER_dispersed_innovation_effort_desc: "Расширение наших исследовательских мощностей поможет повысить секретность."
GER_regulating_the_war_economy: "Регулировать военную экономику"
GER_regulating_the_war_economy_desc: "Военная машина работает как следует, но есть страх того, что она может оказаться не очень устойчивой, требуя всё более и более несправедливого обращения с рабочими, чтобы покрыть все военные нужды. Мы должны остановить эту несправедливость, пока всё не вышло из-под контроля..."
GER_war_socialism: "Осуществить военный социализм"
GER_war_socialism_desc: "Армия без государства требует, чтобы её матчасть доставлялись вовремя, а в идеале — задолго до этого. Искажая слова социалистов, мы можем проводить политику, которая перекликается с мыслями Маркса и Энгельса, чтобы подкинуть дров в костёр войны Рейха."
GER_surpress_the_peace_movements: "Подавить мирные движения"
GER_surpress_the_peace_movements_desc: "Мир — это слабость, и когда мы находимс на грани прорыва в Европе, мы не можем допустить, чтобы пацифисты ударили нам в спину! Полиция будет мобилизована, а те, кого признают предателями Фатерлянда, будут брошены в тюрьму!"
GER_judenzahlung: "«Judenzählung»"
GER_judenzahlung_desc: "Считается, что евреи непатриотичны, и, проведя среди них тайную перепись населения, мы, безусловно, сможем это доказать."
GER_expanding_abteilung_iiib_powers: "Расширить полномочия «Abteilung IIIb»"
GER_expanding_abteilung_iiib_powers_desc: "До сих пор «Abteilung IIIb» доказывал свою полезность, и благодаря дополнительному финансированию цензуры, тайной полиции и главного управления контрразведки мы можем считать, что враги Германии побеждены на нашем внутреннем фронте."
GER_loosen_conscription_standards: "Ослабить призывные стандарты"
GER_loosen_conscription_standards_desc: "Наши стандарты военной службы слишком строги для войны такого масштаба. Нам следует понизить физические и медицинские требования призыва. Люди, признанные ранее негодными, теперь будут призваны на службу, обеспечив фронт новой живой силой."
GER_ensure_letters_get_home: "Обеспечить связь с домом"
GER_ensure_letters_get_home_desc: "Связь между солдатами и их семьями — жизненно важная вещь для поддержания боевого духа. Мы улучшим нашу военную почту (Feldpost), чтобы письма гарантированно доходили их получателям. Хотя в целях безопасности почта будет подвергаться цензуре, эта связь с домом укрепит решимость наших солдат сражаться."
GER_conscripting_the_poles: "Призвать поляков"
GER_conscripting_the_poles_desc: "Долгие годы мы избегали призыва поляков на военную службу, опасаясь, что вооружим и обучим будущих сепаратистов. Тем не менее, невероятно огромные требования людских ресурсов в этой войне делают подобного рода осторожность — роскошью. Мы больше не можем позволить себе быть столь избирательными.  Польский народ по всему Рейху будет призван на военную службу,\nи на поле боя покажет свою лояльность."
GER_the_hindenburg_program: "Программа Гинденбурга"
GER_the_hindenburg_program_desc: "Победа требует тотальной мобилизации нашей экономики. Мы введём программу Гинденбурга, грандиозный план по резкому увеличению военного производства. Вся экономическая деятельность и трудовые ресурсы будут подчинены потребностям военных действий. Таков наш путь к победе."
GER_sending_disenters_to_the_front: "Отправить несогласных на фронт"
GER_sending_disenters_to_the_front_desc: "Те, кто не согласен с тем, как Германия ведёт дела, будут наказаны так, как мы, вероятно, не стали бы наказывать в мирное время. Они пройдут подготовку и будут сражаться."
GER_establishing_the_foreign_armies: "Разведать иностранные армии"
GER_establishing_the_foreign_armies_desc: "Эффективная стратегия требует глубокого понимания наших противников. Мы посвятим специальное подразделение нашей разведывательной службы систематическому анализу вражеских армий, оценке их силы, организации и доктрины. Превосходные знания предотвратят стратегические неожиданности и дадут нам преимущество."
GER_blitzproduktion: "«Blitzproduktion»"
GER_blitzproduktion_desc: ""
GER_victory_economics: "Экономика победы"
GER_victory_economics_desc: ""
GER_organise_fresh_offensives: "Организовать новые наступления"
GER_organise_fresh_offensives_desc: "Хотя план Шлиффена провалился, лучшие силы Фатерлянда подготовили ряд новых наступательных операций, направленных на то, чтобы нанести удар по слабым местам Франции. С помощью этих целенаправленных атак мы прорвемся. Наверняка."
GER_focus_on_french_front: "Фокус на французском фронте"
GER_focus_on_french_front_desc: "The Western Front, primarily held by France, is what Germany has traditionally considered as it's primary goal. This line of thought is echoed by the Schliffen Plan."
GER_focus_on_russian_front: "Фокус на российском фронте"
GER_focus_on_russian_front_desc: "The Eastern Front, primarily held by Russia, is far weaker than what France can throw at us. However, if we play our hand properly, we may be able to knock out St. Petersburg first and then swing west to knock out Paris..."
GER_verdun_offensive: "Верденское наступление"
GER_verdun_offensive_desc: "Эрих фон Фалькенхайн разработал план, по которому наши войска должны осадить город-крепость Верден. Однако истинная цель этого плана — битва на истощение. Из-за стратегического и исторического значения Вердена французы будут вынуждены задействовать огромные резервы, защищая его, что сильно их обескровит."
GER_hindenburg_offensive: "Наступление Гинденбурга"
GER_capture_verdun: "\n§RВы должны взять §YВерден§! до того, как время истечёт.§!\n"
GER_defeat_france: "\n§RВы должны капитулировать §Y[FRA.getFlag]Францию§! до того, как время истечёт.§!\n"
GER_capture_verdun_desc: "Верден — важный город-крепость, чьё значение не может быть оспорено. Он должен быть взят любой ценой."
GER_capture_ypres: "\n§RВы должны взять §YИпр§! до того, как время истечёт.§!\n"
GER_capture_ypres_desc: ""
GER_capture_eastern_veneto: "\n§RВы должны взять §YУдине§! и §YПортогруаро§! до того, как время истечёт.§!\n"
GER_capture_eastern_veneto_desc: ""
GER_capture_compiene_beauvais_amiens: "\n§RВы должны взять §YКомпьен, Бове и Амьен§! до того, как время истечёт.§!\n"
GER_capture_compiene_beauvais_amiens_desc: ""
GER_ludendorff_offensive: "Наступление Людендорфа"
GER_ludendorff_offensive_desc: "С нашей победой на восточном фронте пришло время переключить внимание на выход из тупика на западе. Будет начато полномасштабное наступление с использованием новой тактики и оружия, направленное на то, чтобы обойти британскую армию с фланга и прорвать оборону противника, конечной целью которого будет Париж. Это наступление решит исход войны!"
GER_ludendorff_offensive_tt: "§RЭто решение определяющее. Ваша страна — [ROOT.GetNameDef] — и её судьба в ваших руках. Выбирайте осторожно.§!"
GER_focus_on_belgian_front: "Фокус на бельгийском фронте"
GER_focus_on_belgian_front_desc: ""
GER_ypres_offensive: "Фландерншлахт"
GER_ypres_offensive_desc: ""
GER_on_offensive: "Уже проводится наступление"
GER_on_offensive_desc: ""
GER_establish_elastic_defense_doctrine: "Разработать доктрину гибкой обороны"
GER_establish_elastic_defense_doctrine_desc: ""
GER_setup_the_kra: "Создать ОВС"
GER_setup_the_kra_desc: "Блокада со стороны Антанты угрожает заморить нас и разрушить нашу экономику. Мы должны создать Отдел Военного Сырья («Kriegsrohstoffabteilung»), чтобы взять под централизованный контроль все стратегические ресурсы. Эта организация будет распределять запасы и находить заменители, гарантируя, что наша промышленность никогда не остановится."
GER_establish_kingdom_of_poland: "Образовать Королевство Польское"
GER_establish_kingdom_of_poland_desc: "Нам следует обратиться к польским национальным амбициям, чтобы подорвать военные усилия России. Образовав Королевство Польское, входящее в систему Центральных Держав, мы можем использовать их людские ресурсы и создать постоянное буферное государство на нашем восточном фланге. Этот стратегический шаг обеспечит безопасность региона на долгие поколения."
GER_annex_poland: "Приверженность польской аннексии"
GER_annex_poland_desc: "Независимая Польша — это будущая угроза. Для обеспечения безопасности империи мы должны создать защищаемую границу, аннексировав «польскую пограничную полосу». Земли Калиша и Плоцка будут включены в состав Новой Восточной Пруссии, что обеспечит постоянный буфер и удержит любое польское государство под нашим влиянием."
GER_negotiate_war_coalition: "«Burgfriedenspolitik»"
GER_negotiate_war_coalition_desc: "Во время войны политические разногласия — роскошь, которую мы не можем себе позволить. Мы должны создать великую коалицию военного времени, «крепость мира», в которой прекратятся все внутренние дрязги. Как говорил Кайзер: «Я не знаю больше партий, я знаю теперь лишь немцев!»."
GER_negotiate_war_coalition_tt: "Этот фокус будет выполнен автоматически, когда §YКоалиция военного времени§! §Yсформирована§!\n"
GER_obscure_our_defeats: "Скрыть наши поражения"
GER_obscure_our_defeats_desc: "Моральный дух в тылу — критически важное оружие. Мы должны взять под контроль прессу, подчёркивая наши победы и скрывая наши поражения. Общий моральный дух должен быть сильным и сосредоточенным только на окончательной победе."
GER_pass_enabling_act: "Акт о чрезвычайных полномочиях"
GER_pass_enabling_act_desc: "Бесконечные дебаты в рейхстаге препятствуют решительному руководству, необходимому для ведения тотальной войны. Мы должны принять закон о чрезвычайных полномочиях, позволяющий правительству действовать без парламентских проволочек и со скоростью, необходимой для победы."
GER_concessions_to_spd: "Компромисс с СДПГ"
GER_concessions_to_spd_desc: "Поддержка социал-демократов имеет решающее значение для промышленного производства и внутренней стабильности. Мы должны предложить тщательно продуманные уступки, такие как обещания провести послевоенные реформы, чтобы гарантировать, что они продолжат поддерживать военные усилия и предотвратят внутренние беспорядки."
GER_silesia_trade: "Силезская сделка"
GER_silesia_trade_desc: "Чтобы сохранить нейтралитет Италии, мы должны пойти на трудный компромисс. Мы надавим на Австро-Венгрию, чтобы она уступила Южный Тироль Риму. Чтобы заручиться их согласием,\nмы должны принести в жертву наши собственные промышленные районы Верхней Силезии. Это высокая цена, но её стоит заплатить, чтобы избежать нового фронта в Альпах."
GER_encourage_belgian_liberation: "Гарантировать Бельгии независимость"
GER_encourage_belgian_liberation_desc: "Наша оккупация Бельгии — дипломатическое бельмо на глазу. Мы должны официально объявить о восстановлении независимой и нейтральной Бельгии после войны. Этот жест откроет путь к миру и гарантирует, что после войны Бельгия не будет подвержена влиянию Антанты."
GER_acquiesce_to_september_program: "Принять «Сентябрьскую программу»"
GER_acquiesce_to_september_program_desc: "Эта война должна вестись ради цели, достойной принесенных в ней жертв. Мы примем сентябрьскую программу и поставим цель этой войны, что гарантирует безопасность империи путём аннексий, экономической доминации «Миттельевропы» и колониального расширения. Ни на что меньшее мы не согласимся."
GER_support_peace_initiatives: "Поддержать мирную инициативу"
GER_support_peace_initiatives_desc: "Кровавый тупик на западном фронте не может продолжаться вечно. Нам следует найти альтернативу тотальной войне, официально обратившись к Соединённым Штатам. Мы попросим их выступить в качестве нейтрального посредника, чтобы усадить Германию и Францию за стол переговоров. Мир при посредничестве — это наш самый прагматичный путь вперёд."
GER_forced_democratization_reforms: "Революция сверху"
GER_forced_democratization_reforms_desc: "Поражение надвигается, вместе с этим, в тылу зреет революция. Мы должны предотвратить полный крах Германии нашей собственной «революцией сверху». Проведение конституционных реформ передаст власть Рейхстагу, превратив империю в парламентскую монархию и обеспечив нашей стране будущее."
GER_push_for_prussian_electoral_reform: "Продавить избирательную реформу в Пруссии"
GER_push_for_prussian_electoral_reform_desc: "Пруссия — крупнейшее из образований, входящих в Германскую империю, и как таковая обладает наибольшей властью. Хотя\nболее мелкие королевства и регионы могут принять какие-либо  реформы, без поддержки Пруссии это мало что значит.\nПредложив радикальное изменение порядка проведения выборов в Рейхе, Германия сможет гордиться этим во веки веков."
GER_gorlice_tarnow: "Горлицко-Тарнувское наступление"
GER_gorlice_tarnow_desc: "Поскольку русские продвигаются вглубь Галиции, их прорыв на Дунайскую равнину — лишь вопрос времени. Если судить по слабым действиям русских против наших войск, то вытеснить их оттуда будет несложно."
GER_capture_poland: "\n§RВы должны захватить §Y[RUS.getFlag]русскую Польшу§! до того, как время истечёт.§!\n"
GER_capture_baltics: "\n§RВы должны захватить §Y[RUS.getFlag]русскую Прибалтику§! до того, как время истечёт.§!\n"
GER_baltics_offensive: "Балтийское наступление"
GER_capture_poland_desc: ""
GER_focus_on_italian_front: "Фокус на итальянском фронте"
GER_focus_on_italian_front_desc: "Несмотря на все наши усилия, фронт с итальянцами зашёл в тупик. Австрийцы едва продвинулись через Венецию, в то время как Италия удерживает лишь кусочек Тироля. Укрепление этого театра военных действий могло бы помочь отвлечь силы Антанты с Западного фронта."
GER_karfreit_offensive: "Карфрайтское наступление"
GER_karfreit_offensive_desc: "Продвижение в Венецию застопорилось. К счастью, мы нашли идеальное место для прорыва. Используя отравляющий газ, наши войска прорвут оборону противника, обратив его войска в бегство."
GER_lki_project: "Проект «LK I»"
GER_lki_project_desc: "Стальные звери Антанты представляют собой новый вызов на поле боя. Мы должны ответить им своей собственной разработкой. В рамках проекта «Лайхтер Кампфваген» (Лёгкая боевая машина) будет разработан лёгкий и быстрый танк для поддержки наших штурмовых подразделений и возобновления наших наступательных действий."
GER_invest_in_tak: "Инвестиции в развитие ПТО"
GER_invest_in_tak_desc: "Вражеские танки представляют собой растущую угрозу, с которой наша нынешняя техника уже не справляется. Нам следует инвестировать в развитие противотанковых пушек, специально разработанных для поражения вражеской бронетехники. ПТО даст нашим солдатам инструмент, необходимый для того, чтобы остановить любое наступление с участием бронетехники."
