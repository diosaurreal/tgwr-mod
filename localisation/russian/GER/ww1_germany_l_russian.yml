ww1_germanrework.103.t: "Силезия за Тироль?"
ww1_germanrework.103.d: "Канцлер Германии Теобальд фон Бетман-Гольвег отправился в Вену, чтобы обсудить концессионный план, направленный на постоянное смягчение напряжённых австро-итальянских отношений. Зная о трудностях нашей армии, министр предложил обменять свою территорию, если мы согласимся выполнить требования Италии.\n\nДругими словами, мы могли бы предложить Тироль и получить взамен Силезию. Это предложение очень привлекательно; Силезия является промышленно развитой территорией и населена немецкоговорящими жителями, что является нашим преимуществом."
ww1_germanrework.103.a: "Это честная сделка."
ww1_germanrework.103.b: "Никогда!"

ww1_germanrework.104.t: "Тироль за гарантии?"
ww1_germanrework.104.d: "Мы приняли австрийскую делегацию, которая предложила ослабить территориальную напряжённость в Тироле. Австро-Венгерская монархия, похоже, серьёзно относится к своему подходу и предложила уступить часть своей территории, то есть весь Тироль, в обмен на восстановление дружественных отношений между двумя странами. Более формально это, по крайней мере, помешало бы нам объявить им войну."
ww1_germanrework.104.a: "Это честная сделка."
ww1_germanrework.104.b: "Никогда!"

ww1_germanrework.105.t: "Австрийский отказ"
ww1_germanrework.105.d: "Несмотря на все наши усилия, Австро-Венгрию не убедил предложенный нами обмен. Похоже, они опасаются, что даже этого грандиозного жеста будет недостаточно для удовлетворения амбиций Италии."
ww1_germanrework.105.a: "Черт их побери!"

ww1_germanrework.106.t: "Италия отказывается от переговоров"
ww1_germanrework.106.d: "Несмотря на все наши усилия, Италию не убедило австро-германское предложение, возможно, опасаясь предательства или полагая, что они могут добиться большего с помощью войны."
ww1_germanrework.106.a: "Черт их побери!"

ww1_germanrework.107.t: "Мир в Альпах"
ww1_germanrework.107.d: "Дипломатия умиротворения, начатая канцлером Германии Бетман-Гольвегом, принесла свои плоды; итальянское правительство пообещало не вступать в войну против Центральных Держав и, возможно, даже поддержит нас в нашей войне. Это крупная дипломатическая победа, предотвращающая открытие нового фронта на Западе."
ww1_germanrework.107.a: "Триумф дипломатии!"

