ww1_german_reichstag.1.t: "Выборы в Рейхстаг [?reichstag_election_date] года"
ww1_german_reichstag.1.d: "В мирное время состав Рейхстага обновляется каждые пять лет после выборов его депутатов. Во время полномочий нижней палаты Рейхстаг играет важную роль в разработке немецкого законодательства, а также в принятии бюджетов и предоставлении исключительных кредитов."
ww1_german_reichstag.1.a: "Да начнётся работа"
