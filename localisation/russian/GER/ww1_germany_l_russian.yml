GER_finish_the_netherlands_naval_contract: "Завершить голландский морской контракт"
GER_finish_the_netherlands_naval_contract_desc: "Теперь, когда война окончена, мы можем завершить обещанную поставку оборудования в Нидерланды, что не должно вызывать у них недовольства..."
