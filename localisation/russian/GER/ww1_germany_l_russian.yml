#Haldane Mission
ww1_germanrework.83.t: "Германия приглашает Виконта Холдейна"
ww1_germanrework.83.d: "Германское правительство во главе с про-британским канцлером Теобальдом фон Бетман-Гольвегом пригласило его близкого друга, Виконта Ричарда Холдейна, в Германию, ища дипломатического согласия между странами в попытке прекратить гонку морских вооружений. Мнения в парламенте разделились, но наше правительство готово предложить Германии следующие условия:\n\n1. Германия признает военно-морское превосходство Великобритании и прекратит любое увеличение расходов на флот, предпочтительно сократив их.\n2. Великобритания не будет вмешиваться в германские колониальные амбиции и, после обсуждения, будет готова помочь Германии в отдельных вопросах колониальных дел.\n3. Будущие переговоры с целью предотвращения вступления какой-либо из держав в войну друг против друга приветствуются."
ww1_germanrework.83.a: "Отправим Холдейна и посмотрим, чего сможем достичь."
ww1_germanrework.83.b: "Никаких переговоров с немцами."
ww1_germanrework.84.t: "Великобритания отказывается от дипломатических переговоров"
ww1_germanrework.84.d: "К нашему большому разочарованию, британцы, похоже, не заинтересованы в переговорах с нами. Увы, вместо этого адмирал Тирпиц убедил Кайзера заставить Рейхстаг как можно скорее принять новый закон о флоте, чтобы расширить германский флот."
ww1_germanrework.84.a: "Им не сказать потом, что мы не пытались!"
ww1_germanrework.85.t: "Британия отправляет Виконта Холдейна, Тирпиц требует новый закон ВМФ"
ww1_germanrework.85.d: "Великобритания согласилась направить Виконта Холдейна с дипломатической миссией в Германию. По прибытии он предоставил правительству и Кайзеру следующие условия соглашения:\n\n1. Германия признает военно-морское превосходство Великобритании и прекратит любое увеличение расходов на флот, предпочтительно сократив их.\n2. Великобритания не будет вмешиваться в германские колониальные амбиции и, после обсуждения, будет готова помочь Германии в отдельных вопросах колониальных дел.\n3. Будущие переговоры с целью предотвращения вступления какой-либо из держав в войну друг против друга приветствуются.\n\nРейхстаг поддержал эту миссию, но адмирал Тирпиц осудил её и вместо этого попросил Кайзера принять новый закон о ВМФ, который вновь привёл бы к обострению военно-морской напряжённости между двумя странами."
ww1_germanrework.85.a: "Мы должны сами выковать свою судьбу на море! Принять закон!"
ww1_germanrework.85.b: "Добиться нейтралитета Британии — уже большая победа."
ww1_germanrework.86.t: "Германия объявляет о новом расширении ВМФ"
ww1_germanrework.86.d: "Вскоре после высадки Виконта Холдейна в Германии Кайзер имел наглость провести его по верфям Вильгельмсхафена и пошутить о расширении германского флота! Это оскорбление стало ещё обиднее, когда вскоре было объявлено о принятии Рейхстагом нового закона о флоте, который ещё больше увеличит германский флот. Вскоре после этого Холдейн отказался от своего предложения о мире и вернулся в Великобританию."
ww1_germanrework.86.a: "Высокомерие немцев не знает границ."
ww1_germanrework.87.t: "Германия принимает наш договор"
ww1_germanrework.87.d: "Премьер-министр с радостью объявил стране о подписании соглашения между Германией и Великобританией, положившего конец гонке военно-морских вооружений. Это соглашение знаменует собой завершение периода разрядки между двумя странами, и теперь может начаться эпоха примирения. Обеспечив превосходство Великобритании на море, наша страна снова может стоять уверенно."
ww1_germanrework.87.a: "Солнце никогда не заходит над Британской империей"
ww1_germanrework.88.t: "Примирение Великобритании и Германии"
ww1_germanrework.88.d: "По всей Европе министерства иностранных дел Франции и России полны тревоги. После периода разрядки напряжённости между Великобританией и Германией обе страны пришли к соглашению, признающему превосходство Великобритании на море и, в свою очередь, дистанцирующему её присутствие от Антанты. Это соглашение может стать предвестником заключения новых договоров между двумя странами, которые обяжут Великобританию придерживаться нейтралитета в будущих европейских конфликтах."
ww1_germanrework.88.a: "Как удобно для немецких экспансионистов!"
ww1_germanrework.88.b: "Как удобно для нас!"

#1907 Federal Budget
ww1_germanrework.45.t: "Имперский бюджет 1912 года"
ww1_germanrework.45.d: "В Рейхстаге бушуют дебаты по поводу нового федерального бюджета. Учитывая растущие требования промышленности, рабочих и армии, Германии предстоит определить приоритеты в распределении ресурсов. Либералы и сторонники социальных реформ призывают к инвестициям в социальное обеспечение, инфраструктуру и образование. Консерваторы и офицерский корпус требуют увеличения военных расходов и расширения колониальной собственности. Выбранный нами путь определит будущее империи."
ww1_germanrework.45.a: "Либеральный бюджет для модернизации Рейха."  
ww1_germanrework.45.b: "Консервативный бюджет — власть через силу."

#1910 Strikes
ww1_germanrework.3.t: "Забастовки в Гамбурге"
ww1_germanrework.3.d: "Ранее этим утром на судостроительных верфях Габмурга, нашего главного морского торгового порта, была объявлена забастовка, согласно последним данным, около десяти тысяч рабочих оставили свои рабочие места. Забастовка была поддержанна (и организована) Немецким Союзом Транспортных Рабочих, которая была той ещё головной болью для Кайзра с момента её создания в этом году; подчеркивая для многих в империи и за её пределами, что подъём социализма в Германии представляет реальную угрозу власти Кайзера.\n\nЗачинщики угрожают продолжить забастовку пока не будут выполнены их требования по повышению зарплат и сокращению рабочего дня. Хотя эти требования были безрезультатными, поскольку работодатели упорно отказывали бастующим, опасаясь, что уступки приведут к дальнейшим забастовкам. Только время покажет, будут ли выполнены требования бастующих, но в любом случае Германия, несомненно, вскоре столкнётся с новыми забастовками."
ww1_germanrework.3.a: "Мы должны пойти навстречу бастующим."
ww1_germanrework.4.t: "Столкновения с бастующими в Берлине"
ww1_germanrework.4.d: "В промышленном центре Берлина, районе Моабит, царит хаос. Из-за смертельной конкуренции в угольной промышленности рабочие компании «Kupfer and Co.» (недавно купленной самым безжалостным капиталистом страны — Гуго Стиннесом), пострадавшие от этой конкуренции в виде снижения заработной платы и тяжёлых условий труда, начали масштабную забастовку, в ходе которой десятки тысяч рабочих отсутствовали на угольных шахтах. Изначально мирная демонстрация получила поддержку общественности и быстро переросла в насилие, в результате которого угольным колоннам в городе пришлось предоставлять полицейское сопровождение, что привело к ожесточенным столкновениям между протестующими и правоохранительными органами.\n\nНекогда спокойные улицы Моабита превратились в поле боя. Баррикады из обломков блокируют основные перекрестки, витрины магазинов разбиты, а крики эхом разносятся по всему району. Масштабы беспорядков беспрецедентны: в них принимают участие тысячи протестующих, которые даже критикуют Кайзера и его администрацию.\n\nПравоохранительным органам удалось взять ситуацию под контроль, но эти события, безусловно, увеличат значительную поддержку социализма в Берлине — можно, по крайней мере, надеяться, что насилию будет положен конец."
ww1_germanrework.4.a: "Чёртовы социалисты."

#1910 Debate in Prussian Parliment on the "royal civil list"
ww1_germanrework.5.t: "Бурные дебаты по «Королевскому гражданскому списку»"
ww1_germanrework.5.d: "Сегодня в Ландтаге (Палате представителей) Пруссии разгорелись жаркие дебаты, когда был поднят вопрос о «Королевском гражданском списке». По просьбе Кайзера, предлагается повысить выплаты из государственного бюджета королевской семье.\n\nВо время дебат представитель социал-демократов, Адольф Гофман, заявил перед собранием, что Кайзер уже получает ежедневный доход в размере 43065 марок, даже без учёта предлагаемого повышения. Эта резкая критика вызвала возмущение среди центристских и правых фракций палаты представителей. Председатель Ландтага зашёл так далеко, что назвал Гофмана «предателем».\n\nХотя само по себе повышение почти наверняка пройдёт, этот инцидент подверг ревизионистское крыло СДПГ повышенному вниманию со стороны правых, поставив под сомнение их лояльность после такой, казалось бы, «предательской» позиции."
ww1_germanrework.5.a: "Гофман прав. Кайзер не нуждается в дополнительных средствах!"
ww1_germanrework.5.b: "Чёртовы предатели! Кайзер заслуживает нашей преданности!"

#1911 Anti-Semitism in the Army
ww1_germanrework.6.t: "«Центр» критикует антисемитизм в армии"
ww1_germanrework.6.d: "На заседании Рейхстага партия «Центр» выразила обеспокоенность усилением антисемитской риторики в политической жизни Германской империи. Лидеры партии подчеркнули важность соблюдения принципов равенства и уважения ко всем гражданам, независимо от их религиозной принадлежности.\n\nЭта критика знаменует собой важный момент, поскольку «Центр», традиционно ориентированный на умеренную и прагматичную политику, призывает к более инклюзивному и толерантному подходу. Представители партии заявили, что укрепление единства и взаимного уважения имеет решающее значение для стабильности и прогресса страны.\n\nРеакция на эту позицию была неоднозначной. Некоторые политические деятели и слои населения приветствовали призыв «Центра» к умеренности, рассматривая его как необходимый шаг к более гармоничному обществу. Другие же, однако, отвергли его как излишне идеалистичный и оторванный от преобладающих настроений."
ww1_germanrework.6.a: "Это вызывает некоторое беспокойство..."

#1911 Change to Electoral Law in Grand Duchy of Hesse
ww1_germanrework.7.t: "Избирательная реформа в Гессене"
ww1_germanrework.7.d: "Великое герцогство Гессен реформировало избирательное законодательство. Старая система цензового избирательного права, основанная на имущественном цензе, была отменена, она была заменена системой множественного голосования, которая предоставляет право повторного голоса всем гражданам мужского пола старше пятидесяти лет. Социал-демократы осудили этот консервативный компромисс, призванный уравновесить эффект более широкого избирательного права. Этот шаг только укрепил их кампанию за подлинное равное избирательное право."
ww1_germanrework.7.a: "Странный какой-то прогресс."

#1911 Anglo-German Arm Treaties, do not do the locs for these until the ai chance is done
ww1_germanrework.8.t: "Соглашение об ограничении вооружений с Великобританией?"
ww1_germanrework.8.d: "Британское правительство направило делегацию в [ROOT.capital.GetCapitalVictoryPointName] в надежде подписать соглашение о взаимном ограничении производства вооружений. Англия действительно стремится снизить напряжённость в Европе, что, естественно, подразумевает снижение военной эскалации в регионе. Такой пакт мог бы улучшить наш имидж в глазах британцев, одновременно перенаправив часть нашего бюджета на другие цели... Однако мы не можем быть уверены, что война не разразится, так или иначе."
ww1_germanrework.8.a: "Увы, нам придется отказаться."
ww1_germanrework.8.b: "Благородное начинание. Мы согласимся."
GER_anglo_german_arms_limitations: "Англо-[ROOT.getAdjective]ий пакт по ограничению вооружений"

ww1_germanrework.9.t: "[FROM.getNameDefCap] отказывается от договора"
ww1_germanrework.9.d: "[FROM.getAdjective]ое правительство отклонило наше предложение по взаимнуому ограничению вооружений. В письме, полученном нашей делегацией, [FROM.getLeader] заверил нас в своих добрых намерениях по отношению к нашей стране, добавив, что угрозы со стороны третьих сторон мешают ему подписать такое соглашение."
ww1_germanrework.9.a: "Как и ожидалось..."
ww1_germanrework.10.t: "[FROM.getNameDefCap] подписывает договор по ограничению вооружений с Британией"
ww1_germanrework.10.d: "\nПосле нескольких дней переговоров британское правительство и [FROM.getAdjective]ое правительство заключили пакт об ограничении запасов оружия. Соглашение, подписанное в [FROM.capital.GetCapitalVictoryPointName]е, предусматривает постепенное сокращение производства обеими странами в надежде распространить это движение по всей Европе, а затем и по всему миру."
ww1_germanrework.10.a: "Один маленький шаг к миру."

#1912 Strikes
ww1_germanrework.11.t: "Забастовки в Руре"
ww1_germanrework.11.d: "Ранее на этой неделе в Рурском регионе 170000 шахтёров оставили свои рабочие места и начали бастовать, требуя повышения зарплаты на 15 процентов. На данный момент владельцы шахт ещё даже не пытались договориться с забастовщиками, явно планируя переждать забастовку. Забастовка была спровоцирована падением уровня жизни и безопасности на шахтах.\n\nСДПГ выразила свою поддержку бастующим, используя их как трамплин для завоевания поддержки среди местных рабочих. В ответ Партия Центра сдвинулась вправо, предложив финансовую помощь владельцам шахт, чтобы компенсировать их убытки."
ww1_germanrework.11.a: "Мы не будем вести переговоры с профсоюзами."
ww1_germanrework.11.b: "Ради общего блага мы должны начать переговоры."

#1912 Ruhr Accident
ww1_germanrework.12.t: "Авария на шахте в Руре"
ww1_germanrework.12.d: "В этот знаменательный для Рейха день Кайзер Вильгельм недавно посетил место аварии на шахте в Рурской области, чтобы почтить память погибших шахтёров. На данный момент общее число погибших составляет 115 человек. Это произошло после забастовок на шахтах в начале этого года, и авария дала крайне левым Рура повод вновь начать призывать к забастовкам. Пока Кайзер и его народ скорбят по погибшим, в ближайшее время в прессе будет опубликован ответ правительства на аварию."
ww1_germanrework.12.a: "Печальный день для Рейха."

#National Census
ww1_germanrework.18.t: "Результаты национальной переписи населения"
ww1_germanrework.18.d: "Результаты национальной переписи населения были представлены и изучены администрацией. После рассмотрения результатов был подготовлен документ, который будет направлен в Рейхстаг и Кайзеру для ознакомления с выводами. В этих документах подчёркивается, что на значительной части территории империи отсутствует жизненно важная инфраструктура по сравнению с нашими конкурентами в Европе, массовая урбанизация привела к нехватке жилья, а рост общественного здравоохранения минимален, а в некоторых городах даже замедлился. Эти выводы сильно обеспокоили канцлера, который стремится внести изменения в законодательство, выделить новые государственные инвестиции и привлечь иностранных экспертов для помощи в строительстве новой канализационной системы, чтобы бороться с плохим состоянием общественного здравоохранения в наших ключевых городах.\n\nРезультаты национальной переписи оказались не такими, как многие ожидали, и, без сомнения, сыграют большую роль в стремлении левых увеличить социальные расходы империи."
ww1_germanrework.18.a: "Возможно, немецкое общество не так прогрессивно, как мы думали..."

#1912 Miltary Conferance
ww1_germanrework.20.t: "Кайзер созывает военный совет"
ww1_germanrework.20.d: "Кайзер созвал в Берлине Военный совет с участием высшего военного руководства Германской империи. Ожидается, что темы для обсуждения будут касаться напряжённой военной и дипломатической ситуации в Европе. Конкретные темы, естественно, будут посвящены «Большой военной программе» России, озабоченности Австро-Венгрии военными действиями Сербии и отношениям империи с Великобританией.\n\nСреди известных участников — Тирпиц, Мюллер, Молькте и Хееринген, а также представители армии и военно-морского флота.\n\nПоскольку приготовления и разговоры о месте Германии в европейской войне с каждым днём приближают войну к Рейху, нет сомнений, что вскоре будет принят закон о расширении вооружённых сил Германии, чтобы соответствовать новой военной эре."
ww1_germanrework.20.a: "Большая война на горизонте."

#Wilhelmine Germany
ww1_germanrework.21.t: "Вильгельмовская Германия"
ww1_germanrework.21.d: "Взойдя на престол в 1888 году, кайзер Вильгельм II открыл эпоху, отмеченную ростом национальных амбиций и промышленной мощи. Подпитываемая ярым национализмом и верой в военную силу, [GER.GetNameDef] проводит «Вельтполитику» — стремление к глобальному влиянию и «месту под Солнцем» — и это определяет её действия на мировой арене.\n\nПод влиянием стремительной индустриализации [GER.GetNameDef] преобразилась и стала экономическим центром, изменив при этом и свой народ. Эта экономическая мощь подпитывает морские аппетиты адмирала фон Тирпица, нацеленные бросить вызов британской морской мощи.\n\nВнутри страны подъём Социал-демократической Партии (СДПГ), отстаивающей интересы растущего рабочего класса, создаёт внутренние политические трения с консервативным истеблишментом.\n\n[GER.GetNameDef]  стремясь к глобальному влиянию отказалась от тщательно продуманной сети союзов Бисмарка в пользу «Политики свободных рук» (Politik der freien Hand). Такой напористый подход, ставящий во главу угла дипломатическую гибкость, а не установленные обязательства, усилил напряжённость в отношениях с другими европейскими державами и способствовал возникновению ощущения «окружения» со стороны Антанты. Тем не менее, Тройственный Союз, в котором состоят [AUS.GetNameDef] и [ITA.GetNameDef] представляет собой важный противовес.\n\nМогущественную и амбициозную Вильгельмовскую Германию ждёт непростое будущее, в которой царят внутренние раздоры и международная напряжённость."
ww1_germanrework.21.a: "Германия уверенно идёт своим курсом."

#Socialism in Germany
ww1_germanrework.22.t: "Социал-демократия в Германской Империи"
ww1_germanrework.22.d: "Социал-демократическая Партия Гермнаии (СДПГ) значительно выросла после объединения, заняв доминирующее положение среди левых в Рейхстаге наряду с Прогрессивной Народной Партией (ПНП). Этот рост отражается в растущей мощи профсоюзов, подпитываемой промышленным ростом Германии.\n\nОднако ухудшение условий труда на фоне растущего производственного спроса привело к росту волнений среди рабочих, состоящих в профсоюзах. Несмотря на то, что в настоящее время профсоюзы децентрализованы и у них отсутствует единое руководство, они могут нанести ущерб экономике, если их жалобы будут проигнорированы. Правительство должно действовать осторожно, балансируя между уступками рабочим и необходимостью умиротворить могущественные консервативные силы в Рейхстаге и среди истеблишмента."
ww1_germanrework.22.a: "Требования социалистов не должны отвлекать нас."

#The Fleeting Right-Wing
ww1_germanrework.23.t: "Хлипкое правое крыло"
ww1_germanrework.23.d: "Правое крыло Германии, состоящее из консервативных, сельских и националистических партий, всегда пользовалось поддержкой как аристократии, так и фермеров. Однако упадок правого крыла становится всё более очевидным по мере того, как вторая промышленная революция стала катализатором формирования левых профсоюзов и усилила поддержку социал-демократов. В связи с этим многие консервативные партии начали корректировать свою политику, чтобы сохранить поддержку своих ключевых избирателей; консерваторы продолжают выступать за самодостаточную экономику, менее зависимую от торговли, особенно с такими странами, как Великобритания, которые представляют угрозу амбициям Германии, а агрономы призывают к освобождению фермеров от налогов, чтобы оказать им поддержку, необходимую для того, чтобы прокормить недавно перееховшее в города население. Если правые хотят возродиться, они должны поставить перед собой чёткую цель, которой смогут следовать правые партии, иначе правые будут раздавлены волной социал-демократии."
ww1_germanrework.23.a: "Возможно, правых ещё можно возродить..."

##1914 The Royal Approval of Frankfurt university
ww1_germanrework.24.t: "Основание Франкфуртского университета"
ww1_germanrework.24.d: "Университет во Франкфурте-на-Майне был основан 28 сентября 1912 года, когда городское правительство Франкфурта приняло решение о создании университета. Он берёт свое начало в Университете имени Гёте, который был основан в 1484 году, но официально не считался таковым в соответствии с немецкими обычаями, поскольку почти полвека не выдавал ученых степеней. Финансируется несколькими людьми и группами, в частности, торговцами ценными бумагами из семьи Шпайер; Вильгельмом Ральфом Мертоном, основателем «Металлгезелльшафт»; Артур фон Вайнберг, совладелец исторической химической компании «Касселла» и бывший директор Общества изучения природы Зенкенберга, а также различные другие семьи и местная элита.\n\nКоролевское одобрение университета во Франкфурта-на-Майне было получено 10 июня 1914 года, а набор начался в середине октября."
ww1_germanrework.24.a: "Немецкий разум никогда не будет запятнан."

#1914 Albert Einstein Comes to Germany
ww1_germanrework.25.t: "Эйнштейн прибывает в Германию"
ww1_germanrework.25.d: "Альберту Эйнштейну, известному физику-теоретику, недавно предложили работу в качестве директора нового физического института имени Кайзера Вильгельма, а также членство в Прусской академии наук и Берлинской академии Гумбольдта, чтобы получать финансирование для проведения исследований. Макс Планк — физик-теоретик, занимавший пост президента Немецкого физического института с 1905 по 1909 год и создатель постоянной Планка, и Вальтер Нернст — друг кайзера Вильгельма II и физик-термодинамик — убедили Эйнштейна занять эти должности."
ww1_germanrework.25.a: "Великим умам мы только рады!"

#Formation of the OHL
ww1_germanrework.40.t: "Создание OHL"
ww1_germanrework.40.d: "После образования Германской империи в 1871 году прусская армия, королевская саксонская армия, армия Вюртемберга и баварская армия в мирное время были автономны, и каждое королевство имело отдельное военное министерство и генеральный штаб для управления своими войсками. В случае начала войны конституция Германской империи гарантирует, что германский император будет назначен главнокомандующим объединёнными армиями.\n\nС началом войны Верховное Командование сухопутных войск станет высшим эшелоном командования сухопутных войск Германской империи, возглавляемым генералом Мольтке. OHL разделена на подразделения, которые будут контролировать различные районы страны, а также следить за политикой и экономикой, чтобы обеспечить максимальную эффективность производства для армии.\n\nВ дополнение к Генеральному штабу полевой армии, Высшее армейское командование состоит из Военного кабинета императора, генерал-интенданта (отвечающего за снабжение), старших советников в различных областях (артиллерия, инженеры, медицина, телеграф, боепрпасы и железные дороги) и представителей четырёх военных министерств Германии, а также представители стран Центральных Держав."
ww1_germanrework.40.a: "Значит, война."

#The Centre Block
ww1_germanrework.41.t: "Блок центра"
ww1_germanrework.41.d: "Германский центр был доминирующей силой в политике управления империей с момента её создания. Центристов возглавляет пользующаяся доверием партия «Центр», которая была создана в 1870 году и успешно боролась против культуркампфа канцлера Отто фон Бисмарка. Вскоре она получила четверть мест в рейхстаге, а её промежуточная позиция по большинству вопросов позволила ей сыграть решающую роль в формировании большинства. Однако в Германии существует множество центристских партий, которые стремятся провести умеренные социальные реформы, сохраняя при этом традиционные немецкие ценности.\n\nЕсли Германия хочет сохранить стабильность в течение следующего десятилетия, центристы должны сохранить свою власть в Германии, чтобы в Бундесрат было внесено умеренное количество правых и левых законов. К счастью, многие ключевые политические фигуры Германии, такие как Теобальд фон Бетман-Гольвег, поддерживают центристов и помогли им сохранить большинство в рейхстаге."
ww1_germanrework.41.a: "Немного империализма не повредит."

#The Growing Pan-German Influence
ww1_germanrework.42.t: "Дело пангерманцев"
ww1_germanrework.42.d: "Пангерманизм имел большое влияние на немецкую политику в XIX веке во время объединения Германии, когда Германская империя была провозглашена национальным государством в 1871 году, но без Габсбургской Австрии, Люксембурга и Лихтенштейна их цели так и не были по-настоящему достигнуты. После объединения, с конца XIX века, многие мыслители-пангерманисты, которые с 1891 года были организованы в Пангерманский союз, приняли открыто этноцентристские и расистские идеологии, даже призывая к аннексии Австрии. Организация оказывала значительную поддержку образованному среднему и высшему классу, пропагандируя немецкое националистическое сознание, особенно среди этнических немцев за пределами Германии. В своем трёхтомном труде «Deutsche Politik» (1905-07) Хассе призывал к германской империалистической экспансии в Европе, что многие в Союзе приняли близко к сердцу.\n\nОднако с начала нового тысячелетия пангерманисты заняли умеренную позицию по отношению к Австрии, сосредоточившись на претензиях к России и Франции. Похоже, на данный момент пангерманисты отказались от политики аннексии в отношении Австрии."
ww1_germanrework.42.a: "Германия должна идти твердым курсом."
ww1_germanrework.42.b: "Нам нужно искать убежища слева."
ww1_germanrework.42.c: "У них действительно есть несколько весомых доводов..."

#German/Belgian Colonial Event Chain #test out before making loc
GER_diamond_profits: "Прибыль от продажи алмазов"
ww1_germanrework.15.t: "Предложение из Берлина"
ww1_germanrework.15.d: "Мы получили официальное предложение от Германского колониального ведомства относительно огромных минеральных богатств бассейна реки Конго. Они предлагают создать совместное предприятие между нашими колониальными администрациями для координации и расширения добычи алмазов как в Бельгийском Конго, так и на прилегающих территориях.\n\nВ их предложении утверждается, что совместные усилия приведут к повышению эффективности и прибыльности для обеих наших стран. Немцы ждут нашего ответа."
ww1_germanrework.15.a: "Очень прибыльное предприятие. Мы согласны."
ww1_germanrework.15.b: "Мы не позволим втянуть себя в их колониальные планы."

ww1_germanrework.16.t: "Положительный ответ из Брюсселя"
ww1_germanrework.16.d: "Правительство Бельгии приняло наше предложение относительно сотрудничества в бассейне реки Конго. Их колониальная администрация получила указание сотрудничать с нашей, чтобы начать расширять операции по добыче алмазов.\n\nЭто соглашение, несомненно, окажется выгодным для обеих империй."
ww1_germanrework.16.a: "Замечательно. За наше взаимное процветание!"

ww1_germanrework.17.t: "Бельгийский отказ"
ww1_germanrework.17.d: "Из Брюсселя поступила дипломатическая телеграмма. Бельгийское правительство официально отклонило наше предложение совместной добычи алмазов в бассейне реки Конго.\n\nХотя этот результат разочаровывает, он не является полностью неожиданным. Их осторожность — это их потеря."
ww1_germanrework.17.a: "Да будет так. Мы продолжим в одиночку."

#Adressing the matter of the German Identity
ww1_germanrework.43.t: "Меньшинства"
ww1_germanrework.43.d: "Объединение Германии под Пруссией охватило обширные территории, населённые ненемецкими народами, прежде всего поляками и датчанами. Несмотря на продолжающуюся политику германизации, в этих регионах сохраняется молчаливое культурное сопротивление, бросая вызов самой идее однородного имперского государства.\n\nЭтот давно назревавший вопрос теперь обсуждается в Рейхстаге. Центристские и левые фракции, которых возглавляет канцлер Теобальд фон Бетман-Гольвег, выступают за расширение прав меньшинств. Они верят, что предоставление им тех же государственных льгот и правовой защиты, что и этническим немцам, повысит лояльность и укрепит империю изнутри. И наоборот, националистические и правые элементы требуют более строгого подхода, предлагая ограничить права негерманцев, чтобы перенаправить ресурсы на улучшение положения «истинных» немцев."
ww1_germanrework.43.a: "Равенство обеспечит их лояльность."
ww1_germanrework.43.b: "Германская империя для поляков? Не думаю."

#The State of the Navy
ww1_germanrework.44.t: "Статус ВМФ"
ww1_germanrework.44.d: "Под руководством адмирала Тирпица ВМФ Германии быстро расширялся. Он твёрдо убежден, что Германии нужен мощный флот, чтобы конкурировать с Великобританией и обеспечить своё будущее. При Кайзере Вильгельме II уже были приняты четыре военно-морских закона, и Тирпиц, вероятно, готовится к принятию пятого.\n\nВоенно-морской флот представляет собой значительную силу, однако, если Германия действительно намерена бросить вызов британскому военно-морскому превосходству, потребуются значительно большие инвестиции в военно-морское производство, чтобы соответствовать их огромной мощи."
ww1_germanrework.44.a: "Вперёд, к нашему месту под солнцем!"

# Moltke can't cope with defeat
ww1_germanrework.46.t: "Мольтке освобождён от командования"
ww1_germanrework.46.d: "Неудача нашего первоначального наступления, не приведшая к быстрой победе, и последующий переход к позиционной войне на Западном фронте взяли своё. Здоровье Хельмута фон Мольтке-младшего, начальника Генерального штаба, пошатнулось из-за огромного напряжения, что сделало его непригодным к службе.\n\nКайзер был вынужден «отправить» его в отставку, назначив его преемником военного министра Пруссии Эриха фон Фалькенхайна. Есть надежда, что более прагматичный подход Фалькенхайна позволит нам стабилизировать фронт на Западе и одновременно добиться решающей победы над Россией на Востоке."
ww1_germanrework.46.a: "Надеюсь, Фалькенхайну это по силам."

#Falk Removed
ww1_germanrework.47.t: "Фалькенхайн смещён с поста главнокомандующего"
ww1_germanrework.47.d: "Вопреки ожиданиям Фалькенхайна, Антанта смогла избежать больших потерь в дивизиях, отправленных на фронт. Перемещение дивизий взад и вперёд было аналогично работе «нории», типа водяного колеса, которое непрерывно поднимает воду и сливает её в желоб, что позволило антанте сорвать план Фалькенхайна.\n\nВдобавок ко всему, и Гинденбург, и Людендорф ясно дали понять, что уйдут со своих постов, если Фалькенхайн не будет смещён, а Гинденбург не будет назначен главой OHL, используя его неудачи для достижения своих целей, и у Кайзера не останется иного выбора, кроме как согласиться."
ww1_germanrework.47.a: "Надеюсь, Гинденбургу это по силам."

#Bethmann Hollweg Pushed for Peace
ww1_germanrework.48.t: "Канцлер выступает за мир"
ww1_germanrework.48.d: ""
ww1_germanrework.48.a: "Как он посмел! Кайзер должен немедленно уволить его"

#Portugals "Debt" Event Chain
#Germany asks for UK support for pressuring Portugal to give over Angola to Germany
ww1_germanrework.52.t: "Предложение из Берлина"
ww1_germanrework.52.d: "После успеха миссии Холдейна мы получили запрос от Германии поддержать их в их требовании аннексировать португальскую Анголу. Хотя Португалия и является нашим союзником некоторое время, мы в то же время пообещали Германии поддержать их колониальные амбиции по мере возможности... Что ставит нас в весьма затруднительное положение. Тем не менее, витает мнение, что в случае нашей поддержки Германии, Португалия охотнее пойдёт на удовлетворение немецких требований."
ww1_germanrework.52.a: "Хорошо, мы предложим нашу дипломатическую поддержку."
ww1_germanrework.52.b: "Точно нет. Португальцы могут довериться нам."
#UK Accepted to help Germany
ww1_germanrework.53.t: "Британцы согласны"
ww1_germanrework.53.d: "Британцы решили придерживаться строке договора Холдейна и поддержать нас дипломатически, не требуя аннексии Анголы. Теперь, когда мы заручились британский поддержкой, мы можем предъявить наши требования немедленно и начать оккупацию Анголы."
ww1_germanrework.53.a: "Замечательно!"
#UK Rejected to help Germany
ww1_germanrework.54.t: "Британский отказ"
ww1_germanrework.54.d: "Чёртовы британские олухи отказались следовать духу Холдейнских соглашений. Без их поддержки требовать Анголу — глупость. По некоторым сообщениям Кайзер в ярости из-за своего британского кузена и уже публично оклеветал королевскую семью в национальных газетах. Пропасть между Соединённым королевством и Германией никогда не была так глубока."
ww1_germanrework.54.a: "Коварный Альбион!"
#Portugal gets the Demands
ww1_germanrework.55.t: "Германия требует Анголу"
ww1_germanrework.55.d: "Ранее этим утром посольства Германии и Британии совместно вручили нам ультиматум с требованием немедленной передачи Анголы в качестве уплаты «долга» немцам. Наша ситуация ужасна, а выступление Британии заодно с немцами вообще ставит под вопрос целесообразность сопротивления. Многие в администрации просто заявили, что у нас не осталось иного выбора, кроме как уступить... хотя мы всегда можем обратиться к французам с просьбой помочь обуздать этих фрицев."
ww1_germanrework.55.a: "У нас нет выбора, кроме как уступить."
ww1_germanrework.55.b: "Следует сейчас же позвать на помощь французов!"
#Germany is informed Portugal Accepted
ww1_germanrework.56.t: "Португалия уступает Анголу"
ww1_germanrework.56.d: "Чудесные новости из-за рубежа! Португалия уступила нашим требованиям по передаче Анголы и наша администрация уже начала продвигаться вглубь колонии. Эта победа вызвала позитивную реакцию в Германии, а также повысило поддержку народом текущего правительства и все мало-мальски значимые газеты ратовали за «победу десятилетия» Бетмана-Гольвега. Достаточно сказать, что теперь мы можем спокойно греться под палящим солнцем Анголы."
ww1_germanrework.56.a: "Славная победа на дипломатическом поле!"
#UK is informed Portugal Accepted
ww1_germanrework.57.t: "Португалия уступила Анголу"
ww1_germanrework.57.d: "Хорошие новости из Германии, они подтвердили передачу Португалией контроля над Анголой Германской колониальной администрации. Наша поддержка Германии принесла свои плоды: нам удалось избежать более масштабного кризиса и успокоить Германию, не отдалившись от Португалии. Однако мы уже получили гневные жалобы от французского министерства иностранных дел за нашу поддержку Германии, так что на восстановление доверия французов уйдёт время."
ww1_germanrework.57.a: "Предотвращён ещё один кризис."
#Germany and UK are informed Portugal rejected and sent France diplomats
ww1_germanrework.58.t: "Португалия обращается к Франции"
ww1_germanrework.58.d: "Тревожные новости из Португалии: они пока официально не отреагировали на требования Германии о передаче Анголы и обратились к Франции с просьбой о дипломатической поддержке. Хотя Франция всё ещё может отказаться, вынудив Португалию отступить, если Франция поддержит Португалию, разрядить ситуацию будет непросто, потребуется деликатный подход."
ww1_germanrework.58.a: "Будем надеяться, что ситуация не обострится..."
#France gets asked by Portugal to help
ww1_germanrework.59.t: "Португальские дипломаты прибывают в Париж"
ww1_germanrework.59.d: "Мы получили тревожное заявление от Португалии сегодня, ранее на этой неделе им был предъявлен ультиматум от Британии и Германии, требующий передачи Анголы Германии. Теперь Португалия просит нас о помощи и даже о защите от возможных попыток агрессоров взять Анголу силой. Большинство в правительстве встревожено возможным началом войны с СК и Центральными Державами, но в то же время германские амбиции необходимо держать в узде."
ww1_germanrework.59.a: "Мы должны защитить Португалию!"
ww1_germanrework.59.b: "Это не наша забота."
#France accepts to help, Germany has a choice to back down or not
ww1_germanrework.60.t: "Португалия заручается французской поддержкой!"
ww1_germanrework.60.d: "Франция пришла на помощь Португалии и ясно дала нам и британцам понять, что любое действие против Португалии будет воспринято как действие против Франции. Хотя поход на попятную и будет дипломатическим провалом, разумеется мы не будем рисковать войной ради Анголы... даже если британцы продолжат нас поддерживать."
ww1_germanrework.60.a: "Мы не отступим!"
ww1_germanrework.60.b: "У нас нет выбора, кроме как отозвать наши требования."
#France rejects to help, Portugal forced to back down
ww1_germanrework.61.t: "Франция отказывается помочь!"
ww1_germanrework.61.d: "Катастрофа. Франция отклонила нашу просьбу о помощи, оставив нас в позиции ещё хуже, чем было. В условиях растущего на нас давления, вынуждающего ответить на ультиматум, похоже, мы вынуждены сдать Анголу. Нас бросили на произвол судьбы против голодного немецкого пса."
ww1_germanrework.61.a: "Мы должны отступить."
#UK asked if they'll join Germany against France
ww1_germanrework.62.t: "Германия просит помощи против Франции"
ww1_germanrework.62.d: "После того, как Франция выступила в защиту Португалии, Германия, похоже, не собирается отступать и вместо этого попросила нас заверить их в нашей безоговорочной поддержке в борьбе с Францией и Португалией. Хотя мы обязаны поддержать Германию, тем более что мы уже оказывали ей дипломатическую поддержку, сейчас у нас есть последний шанс избежать того, что может обернуться гораздо более серьёзным конфликтом...\n\nБудущее Европы может зависеть от нашего выбора."
ww1_germanrework.62.a: "Мы должны помочь нашему союзнику."
ww1_germanrework.62.b: "Нет. Это зашло слишком далеко."
#UK told of Germany backing down
ww1_germanrework.63.t: "Германия отступает"
ww1_germanrework.63.d: "После того, как правительству Германии стало известно, что французы пришли на помощь Португалии, канцлер рихстага сказал Кайзеру, что он должен дать указание правительству пересмотреть свои требования. Вильгельм прислушался к просьбе своего канцлера и с тех пор снял свои требования.\n\nСлава богу, что фрицы отступили..."
ww1_germanrework.63.a: "Что ж, с этим мы разобрались."
#Portugal and France told of Germany backing down
ww1_germanrework.64.t: "Германия отступает"
ww1_germanrework.64.d: "Германия аннулировала свои требования по Анголе, что значит, что португальские колонии в безопасности от немецкого пса! Поддержка французского правительства практически вынудила Кайзера отдать приказ своему правительству отступить, кто бы мог подумать, что этот дурак может заставить свою нацию страдать от ещё большего позора?"
ww1_germanrework.64.a: "Великая победа!"
#Germany told about Portugal backing down due to no French Support
ww1_germanrework.65.t: "Португалия отступает"
ww1_germanrework.65.d: "Французское правительство, отказавшее Португалии в просьбе о помощи, обрекло Португалию на то, что она будет вынуждена уступить нашим требованиям. Аннексия Анголы произойдёт незамедлительно, и наша колониальная администрация уже работает над тем, чтобы включить колонию в состав Германской империи. К счастью, в Анголе уже существует сильное экономическое присутствие Германии, что позволяет нам быстро ввести в действие нашу новую администрацию."
ww1_germanrework.65.a: "Великолепная дипломатическая победа!"
#UK told about Portugal backing down due to no French Support
ww1_germanrework.66.t: "Португалия отступает"
ww1_germanrework.66.d: "Французское правительство, отвергнув просьбу Португалии о помощи, обрекло Португалию на то, что она будет вынуждена уступить нашим требованиям. Германия уже начала аннексию Анголы, и ожидается, что вскоре она установит там свою собственную администрацию. В то время как будущее португальских колоний остается неопределенным, эта победа Германии подчеркивает наши новые отношения с кайзером."
ww1_germanrework.66.a: "Кризис разрешён."
#News event about Germany and UK war with France
ww1_germanrework.67.t: "Война разразилась в Европе!"
ww1_germanrework.67.d: "Война в Европе! После отказа Португалии выполнять требования Британии и Германии по передаче Анголы обе державы объявили войну Португалии. Помимо этого, Франция пришла на помощь Португалии в попытке сдерживания германских амбиций. Без сомнения, другие европейские страны вскоре включатся в конфликт, включая Россию и Австрию.\n\nСпустя столетия человечество задастся вопросом, почему такой масштабный конфликт начался всего лишь из-за одной колонии..."
ww1_germanrework.67.a: "Война, что покончит со всеми войнами."
#Germany informed of British backstab
ww1_germanrework.68.t: "Соединённое Королевство отказывается помочь нам"
ww1_germanrework.68.d: "Британцы сбежали, поджав хвост, поскольку Франция пришла на помощь Португалии. Хотя наше правительство в ярости на британцев, ещё предстоит определить дальнейшие действия, возможно, мы сможем справиться с ними самостоятельно... в конце концов, мы уже делали это однажды, мы можем сделать это снова."
ww1_germanrework.68.a: "Мы не отступим!"
ww1_germanrework.68.b: "У нас нет выбора, кроме как отозвать наши требования."
#Germany continues war without the British
ww1_germanrework.69.t: "Германия воюет с Францией!"
ww1_germanrework.69.d: "Война в Европе! После отказа Португалии выполнять требования Британии и Германии по передаче Анголы Германия объявила Португалии войну, что примечательно, без поддержки Британии. Помимо этого, Франция пришла на помощь Португалии в попытке сдерживания германских амбиций. Без сомнения, другие европейские страны вскоре включатся в конфликт, включая Россию и Австрию.\n\nСпустя столетия человечество задастся вопросом, почему такой масштабный конфликт начался всего лишь из-за одной колонии..."
ww1_germanrework.69.a: "Сможет ли Германия победить?"
#Germany backs down after UK backstab
ww1_germanrework.70.t: "Германия пасует перед Францией"
ww1_germanrework.70.d: "Потребовав от Португалии передачи Анголы при поддержке Соединённого Королевства, Германия впоследствии отозвала свои требования после того, как её сообщник, Великобритания, отказалась от своей поддержки после вмешательства Франции. Это ещё одно из длинной череды внешнеполитических конфузов Германии при Кайзере Вильгельме II."
ww1_germanrework.70.a: "Неожиданное предательство."

#Bethmann Hollweg Wartime Coalition
ww1_germanrework.49.t: "Коалиция военного времени"
ww1_germanrework.49.d: "Теперь, когда Германия втянута в войну, Рейхстаг несёт ответственность за то, чтобы OHL могло выполнять свои обязанности перед империей, не проходя через бесконечную государственную бюрократию. Таким образом, канцлер Бетман-Гольвег объединил Рейхстаг в целом в коалицию, которая сможет принимать законы без противодействия. Эта коалиция позволит гражданскому правительству остаться у власти, однако коалиция в лучшем случае нестабильна, поскольку часть крыла СДПГ откровенно игнорирует коалицию своей антивоенной риторикой, а призыв правых к отставке СДПГ из Рейхстага мало что сделает для сохранения коалиции.\n\nЕсли мы хотим гарантировать, что гражданское правительство не уступит власть OHL, мы должны обеспечить выживание этой коалиции."
ww1_germanrework.49.a: "Мир — Рейхстагу, война — фронту."

#Paris Captured before the front stalls
ww1_germanrework.71.t: "Париж взят"
ww1_germanrework.71.d: "Блестящие, если не сказать чудесные новости с фронта были подтверждены ранее сегодня — немецкая армия захватила Париж, французы вполне могут сейчас капитулировать, но в любом случае это крупная победа вооружённых сил, которые теперь наверняка сосредоточатся на достижении краха остальной Антанты. OHL предложило правительству принять крайние меры, чтобы гарантировать, что наша армия сможет уничтожить русских, а не проявлять осторожность и рисковать затягиванием войны."
ww1_germanrework.71.a: "Вперёд, Германия!"

#Army mass mobilisation - gone bad
ww1_germanrework.72.t: "Фронт встал"
ww1_germanrework.72.d: "Что касается новостей с фронта, которые дошли сегодня до Кайзера, то немецкая армия становится всё более неэффективной после неудачи с захватом Парижа и наших заявлений о том, что война будет быстрой. В то время как OHL принимает меры для обеспечения стабильности армии, чтобы продолжать попытки прорыва к Парижу, очевидно, что в ближайшие дни военные потерпят неудачу. Только бог сможет нам помочь."
ww1_germanrework.72.a: "Это не хорошо."

#Sokehs Rebellion
GER_sokehs_rebellion: "Сокехское восстание"
GER_sokehs_rebellion_desc: "Недовольство сокехского народа на острове Понпеи вылилось в открытое восстание. Это восстание бросает вызов имперской власти и угрожает стабильности в регионе. Мы должны действовать решительно, чтобы подавить это восстание и восстановить имперский контроль над Понпеи."
GER_sokehs_mission_countdown: "Восстание крепнет"
GER_sokehs_mission_countdown_desc: "Эта задание будет повторяться до тех пор, пока мы не разберёмся с восстанием."
GER_deal_with_sokehs_rebellion: "Подавить сокехское восстание"
sokehs_rebellion_ongoing: "Сокехское восстание продолжается"
sokehs_rebellion_crushed: "Сокехское восстание было подавлено"
ww1_germanrework.13.t: "Вспыхнуло Сокехское восстание"
ww1_germanrework.13.d: "Пришли донесения из Германской Новой Гвинеи, описывающие вооружённое восстание среди сокехского народа на острове Понпеи. Повстанцы, по-видимому, спровоцированные спорами из-за земли и требований колониальной администрации о принудительном труде, атаковали немецкие позиции и бросили вызов местным властям. Этот вопиющий вызов имперскому правлению недопустим и требует немедленного вмешательства."
ww1_germanrework.13.a: "Эти беспорядки должны быть немедленно пресечены!"
ww1_germanrework.14.t: "Сокехское восстание подавлено"
ww1_germanrework.14.d: "Наши силы в Немецкой Новой Гвинее сообщают об успехах в подавлении Сокехского восстания. После решительного сопротивления основные повстанческие элементы были разгромлены или сдались после прибытия крейсеров ВМС. Главари и многие участники в настоящее время находятся под нашим арестом и ожидают суда за свои действия против Германской империи."
ww1_germanrework.14.a: "Казнить всех ответственных в назедание остальным"
ww1_germanrework.14.b: "Заключить виновных в тюрьму и приговорить их к принудительным работам."

