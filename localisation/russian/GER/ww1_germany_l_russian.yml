#Events
#Agadir aftermath
ww1_germanrework.1.t: "Позор Германии"
ww1_germanrework.1.d: "Несмотря на грандиозное позёрство и бряцание оружием, конечным результатом Агадирского кризиса стал дипломатический конфуз. Этот кризис не только выявил слабую позицию Германии на мировой арене, но также больно ударил по её репутации. Неспособность добиться каких-либо существенных результатов в противостоянии с Францией вызвала широкую критику как со стороны правительства, так и со стороны широкой общественности. Фесский мирный договор, завершивший кризис, привёл к тому, что Германия получила незначительные уступки в Конго, в то время как Франция укрепила свою власть в Марокко, что стало явным показателем дипломатического провала Германии.\n\nОбщественная и политическая реакция была особенно резкой в отношении канцлера Теобальда фон Бетман-Гольвега, чьё руководство ситуацией было сочтено слабым и нерешительным. Многие считают его руководство ответственным за национальное унижение, утверждая, что более жёсткая позиция или лучшая тактика ведения переговоров могли бы привести к более благоприятным результатам. Популярность канцлера резко упала, и всё чаще раздаются призывы к его отставке в качестве средства восстановления уверенности в способности правительства отстаивать интересы и престиж Германии на мировой арене. Теперь перед кайзером стоит вопрос о том, заменить ли Бетман-Гольвега в надежде на возрождение руководства или пережить нынешние политические потрясения с прежним руководством."
ww1_germanrework.1.a: "Бетман-Гольвег остаётся."
ww1_germanrework.1.b: "Кайзер заставит Бетман-Гольвега уйти в отставку."
ww1_germanrework.2.t: "Кайзер назначит фон Хайдебранда"
ww1_germanrework.2.d: "Смелым и решительным шагом Кайзер Вильгельм II назначил Эрнста фон Хайдебранда унд дер Лазу новым канцлером Германской Империи. Восхождение такой фигуры, известной своим консерватизмом и неколебимой преданностью прусским идеалам, как фон Хайдебранд несомненно приведёт в движение политический ландшафт империи.\n\nРодившийся в аристократичной семье Эрнст фон Хайдебранд долгое время был видным деятелем немецкой консервативной партии. Его карьера характеризовалась пылким отстаиванием сохранения немецких традиционных ценностей и порядков. Как ярый противник либерализма и социализма, фон Хайдебранд последовательно отстаивал политику поддержки монархических, военных и сельских интересов, которые составляют основу его поддержки.\n\nОжидается, что пребывание фон Хайдебранда на этом посту ознаменует начало эры усиления консервативного управления. С его репутацией человека железной воли и непоколебимых принципов, он, как ожидается, укрепит видение Кайзера о сильной, единой Германии, готовой утвердить своё влияние на европейской арене. Тем не менее, это назначение не прошло без заминок, поскольку оно чревато углублением разногласий внутри Рейхстага и среди населения, которое всё больше беспокоится о сохранении статус-кво."
ww1_germanrework.2.a: "Удачи новому канцлеру"
ww1_germanrework.19.t: "Взгляд направо"
ww1_germanrework.19.d: "Новый канцлер не такой убеждённый переговорщик, каким был Бетман-Гольвег, и теперь ему придется склонять правых на свою сторону, если он хочет остаться у власти. Консерваторы-традиционалисты и пангерманские националисты рассматривают это как возможность укрепить своё влияние среди правых фракций, на которые опирается новый канцлер, чтобы остаться у власти. Эти националистические группы, движимые желанием восстановить престиж Германии после кризиса и проводить более агрессивную национальную политику, борются за контроль и стремятся протолкнуть свои планы в Рейхстаге.\n\nВ условиях этой внутренней борьбы за власть канцлер сталкивается с ещё одной серьёзной проблемой: надвигающейся угрозой со стороны социал-демократической партии на предстоящих выборах 1912 года. Растущая популярность СДПГ представляет значительный риск для стабильности и консервативных ценностей нынешней администрации. Чтобы сохранить власть и предотвратить потенциальную смену политического курса, канцлер должен ориентироваться в сложной динамике правой политики, умиротворяя влиятельные фракции, а также разрабатывая стратегии, направленные на то, чтобы ограничить привлекательность СДПГ для масс. Следующие несколько месяцев будут решающими в определении будущего направления развития Германии, поскольку новый канцлер стремится консолидировать власть и провести нацию через эти неспокойные времена."
ww1_germanrework.19.a: "Канцлеру следует действовать осторожно."

#Potsdam Meeting
ww1_germanrework.89.t: "Встреча в Потсдаме"
ww1_germanrework.89.d: "Мы получили предложение от германского правительства этим утром, приглашающее царя на встречу с Кайзером Вильгельмом в Потсдаме. Заявленная повестка дня касалась наших соответствующих сфер влияния в Персии. Не видя особых сложностей в переговорах, царь согласился встретиться со своим немецким кузеном.\n\nВстреча была тёплой, и представители обеих сторон часто соглашались друг с другом по вопросам ближневосточной внешней политики. Однако атмосфера изменилась, когда немецкая делегация предложила официальное публичное заявление о том, что ни одна из империй не предпримет враждебных действий против другой. Столкнувшись с этим неожиданным требованием заключить пакт о ненападении, наши две страны не смогли достичь официального соглашения."
ww1_germanrework.89.a: "Они зашли слишком далеко."
ww1_germanrework.90.t: "Разочарование в Потсдаме"
ww1_germanrework.90.d: "Русский царь и его делегаты встретились с Кайзером в Потсдаме. На протяжении всего мероприятия атмосфера была довольно тёплой, и многие делегаты пришли к единому мнению по вопросам внешней политики на Ближнем Востоке. Два кузена, Вильгельм и Николай, тоже, казалось, хорошо ладили. Однако, несмотря на такое позитивное начало, переговоры в конечном счёте провалились. Наше предложение о заключении пакта о ненападении, направленное на обеспечение мира между нашими империями, оказалось неприемлемым для русских. В результате никакого официального соглашения подписано не было, и делегации разъехались с чувством упущенной возможности. Возможно, будущие обстоятельства позволят возобновить диалог между Германией и Россией."
ww1_germanrework.90.a: "Ну хоть в чём-то мы согласны."

ww1_germanrework.91.t: "Возобновление Тройственного Союза"
ww1_germanrework.91.d: "Возобновление Тройственного Союза было дипломатическим процессом с участием Германии, Италии и Австро-Венгрии; это событие дало возможность союзникам встретиться в Вене. Германию представлял Готлиб фон Ягов, государственный секретарь по иностранным делам. Австро-Венгрия направила своего министра иностранных дел графа Берхтольда. Италию представлял министр иностранных дел Антонино ди Сан-Джулиано.\n\nВо время этой сдержанной конференции три союзника обсудили сферы влияния в Северной Африке, а также взаимные гарантии того, что в случае войны ни одна из сторон не заключит сепаратный мир. Помимо простого возобновления центрального сотрудничества, это мероприятие стало возможностью подтвердить приверженность каждой из сторон Тройственному Союзу."
ww1_germanrework.91.a: "Утомительная необходимость."
ww1_germanrework.91.b: "Будем надеяться, что этого хватит, чтобы сдержать Россию."
ww1_germanrework.91.c: "Мы должны примирить итальянские и австрийские амбиции!"
ww1_germanrework.91.e: "Превосходно."

ww1_germanrework.92.t: "Немецкий контроль над бухарестскими газетами"
ww1_germanrework.92.d: "В результате шокирующего поворота событий нам стало известно, что влиятельные газеты «Саэра» и «Минерва», принадлежащие скандальному Александру Богдану-Питешти, были проданы немецкому консорциуму. Эти газеты сейчас открыто распространяют прогерманскую пропаганду по всему Бухаресту, подрывая нашу национальную решимость и военные усилия в критический момент. Этот акт подрывной деятельности нельзя игнорировать."
ww1_germanrework.92.a: "Закрыть их, сейчас же!"

ww1_germanrework.93.t: "Немецкий контроль над прессой"
ww1_germanrework.93.d: "Поскольку наша страна вступила в войну, мы обнаружили, что влиятельные газеты «Слово» и «Отечество» были проданы консорциуму, имеющему тесные связи с Германской империей. Последствия этого незамедлительны и опасны: эти газеты начали распространять пропаганду в пользу Центральных Держав, прямо угрожая дестабилизировать наши военные усилия изнутри."
ww1_germanrework.93.a: "Этой подрывной деятельности должен прийти конец!"

ww1_germanrework.94.t: "Голландский контракт с «Вулкан»"
ww1_germanrework.94.d: "[HOL.GetNameDefCap] заключило контракт с нашей верфью «Вулкан» на строительство четырёх современных торпедных катеров. Учитывая растущую напряжённость в Европе, было бы неразумно передавать эти военные корабли нейтральной державе. У нас есть уникальная возможность приостановить поставку и реквизировать эти суда для Кайзерлихемарине, укрепив наш собственный флот за счёт голландцев."
ww1_germanrework.94.a: "Корабли будут служить империи."
ww1_germanrework.94.b: "Нам следует соблюсти условия контракта."

ww1_germanrework.95.t: "Германия захватывает наши торпедные катера!"
ww1_germanrework.95.d: "Мы подписали контракт с немецкой фирмой «Вулкан» на строительство четырёх торпедных катеров типа «Z-1». Теперь, когда их строительство завершено, нам сообщили, что [GER.GetNameDefCap] вмешалась. Корабли поставлены не будут. Этот вопиющий захват нашей собственности, кораблей, которые мы приобрели на законных основаниях, является вопиющим нарушением нашего контракта и глубоким оскорблением нашего суверенитета."
ww1_germanrework.95.a: "Возмутительно!"

ww1_germanrework.96.t: "«Вулкан» доставляет новые корабли"
ww1_germanrework.96.d: "Строительство четырёх торпедных катеров типа «Z-1», которые мы заказали у немецкой фирмы «Вулкан», наконец завершено. Несмотря на напряжённую международную обстановку, [GER.GetNameDefCap] выполнила условия сделки, и производитель сообщил нам, что корабли переданы Королевским ВМФ Нидерландов. Скоро они будут готовы к эксплуатации."
ww1_germanrework.96.a: "Превосходно!"

ww1_germanrework.97.t: "Германия предлагает промышленную поддержку"
ww1_germanrework.97.d: "Наш немецкий союзник предлагает повышенную промышленную, военную и технологическую помощь в поддержку развития нашей военной промышленности. В добавок, предложив кредиты под малый процент, они такж предлагают помощь своих советников и передачу некоторых патентов, чтобы облегчить модернизацию нашей промышленности. Несмотря на щедрость такого предложения, мы рискуем стать сателлитом Германской империи, если уже не стали..."
ww1_germanrework.97.a: "Мы примем любую помощь!"
ww1_germanrework.97.b: "Мы в состоянии справиться сами."

ww1_germanrework.98.t: "Австрийское сотрудничество"
ww1_germanrework.98.d: "Как мы и предпологали, Австрия пошла на сотрудничество и приняла предложение нашей помощи, что, несомненно, ускорит рост их военной промышленности."
ww1_germanrework.98.a: "Хорошо."

ww1_germanrework.99.t: "Австрийское неповиновение"
ww1_germanrework.99.d: "К нашему большому удивлению, Австро-Венгрия наотрез отказалась от нашего предложения помощи, заявив, что их экономическая программа и так достаточно процветает, и что они останутся суверенной державой. Это неожиданное проявление гордости вызывает беспокойство."
ww1_germanrework.99.a: "Им же хуже."

ww1_germanrework.100.t: "Улучшение военного и научно-исследовательского сотрудничества"
ww1_germanrework.100.d: "Германские и австрийские военные эксперты встретились для обсуждения потенциала компании «Шкода» в производстве тяжёлых орудий и пушек. Немцы выразили заинтересованность в австрийских 305-мм сверхтяжёлых гаубицах производства «Шкоды». Такая крепостная артиллерия доказала свою необычайну эффективность в ходе первоначальных испытаний, и некоторые отзывы о них позволили начать работу по усовершенствованию вращающейся оси. В целях увеличания дальности рассматривается и второй проект по увеличению ствола, который придаст этому оружию потенциал гаубицы очень большой дальнобойности."
ww1_germanrework.100.a: "Мы могли бы извлечь из этого большую пользу."

ww1_germanrework.101.t: "Назначение нового колониального секретаря"
ww1_germanrework.101.d: "Место в Имперском Колониальном Управлении (Reichskolonialamt) требует от нас выбора нового государственного секретаря, и этот выбор в значительной степени повлияет на управление нашими заморскими территориями. Пред нами стоит выбор меж двумя кандитатурами:\n\nВильгельм Зольф представляет реформистское крыло. Как дипломат, имеющий опыт в колониальной администрации, он выступает за более примирительную политику, стремясь повысить эффективность и потенциально ослабить напряжённость в отношениях с колониальным населением посредством административных реформ, а не применения силы.\n\nВ противовес ему, Эдуард фон Либерт выступает за жесткий милитаристский подход. Бывший губернатор с репутацией безжалостного человека и прочными связями с националистическими и пангерманскими кругами, он выступает за утверждение непоколебимого немецкого господства и агрессивную колониальную эксплуатацию, невзирая на человеческие жертвы. Его назначение будет означать приверженность силовой экспансии и контролю."
ww1_germanrework.101.a: "Нам нужны реформы Зольфа."
ww1_germanrework.101.b: "Фон Либерт утвердит наше господство."

ww1_germanrework.102.t: "Акт о чрезвычайных полномочиях"
ww1_germanrework.102.d: "Чтобы позволить империи финансировать войну любыми необходимыми средствами, парламент принял закон, разрешающий введение исключительных мер, продиктованных правительством. Таким образом, Кайзер и OHL могут управлять страной посредством декретов, что упрощает военное законодательство и открывает перед нами множество перспектив. Помимо этих торжеств, важно отметить, что парламент может в любой момент отозвать это исключительное разрешение, что стало бы катастрофой для военных усилий."
ww1_germanrework.102.a: "Коалиция должна держать позиции!"

ww1_germanrework.175.t: "Закон о вспомогательной службе"
ww1_germanrework.175.d: "Чтобы добиться всеобщей мобилизации, требуемой программой Гинденбурга, Верховное командование сухопутных войск провело через Рейхстаг Закон о вспомогательной службе. Новый закон предоставляет государству широкие полномочия по привлечению всех гражданских рабочих к военным действиям. Однако за эти полномочия пришлось заплатить высокую политическую цену. Чтобы заручиться поддержкой социалистов и их влиятельных профсоюзов, мы были вынуждены официально признать их и поручить создать рабочие арбитражные комитеты. Хотя на данный момент это обеспечило мир в промышленности, оно также значительно расширило возможности тех самых групп, которые ещё могут выступить против войны."
ww1_germanrework.175.a: "Необходимый, хотя и опасный компромисс."

ww1_germanrework.176.t: "Отречение Вильгельма II"
ww1_germanrework.176.d: "Потеряв поддержку своих военных советников и осознав, что продолжение его правления, вероятно, приведёт к дальнейшим гражданским беспорядкам и кровопролитию, Кайзер Вильгельм II отрёкся от престола. Он отправился в изгнание в Нидерланды, чтобы избежать судебного преследования."
ww1_germanrework.176.a: "Lebewohl für immer."

ww1_germanrework.177.t: "Эрих фон Фалькенхайн освобождён от своих двойных обязанностей"
ww1_germanrework.177.d: "Будучи одновременно военным министром и начальником Генерального штаба, Эрих фон Фалькенхайн был отправлен в отставку с поста военного министра Пруссии."
ww1_germanrework.177.a: "Нельзя усидеть на двух стульях разом."

ww1_germanrework.178.t: "Лев Африки"
ww1_germanrework.178.d: "Депеша, доставленная на дерзкой подводной лодке, прорвавшей блокаду, принесла отличные новости из наших колоний. Генерал Пауль фон Леттов-Форбек официально принял командование всеми вооружёнными силами в германской Восточной Африке.\n\nНедавно сформированные бригады аскари встали под его знамёна, создав небольшое, но элитное подразделение закалённых ветеранов, готовых к бою. Из своей штаб-квартиры в Дар-эс-Саламе фон Леттов-Форбек уже начал подготовку к началу своей нетипичной кампании против Антанты. «Лев Африки» теперь на свободе, и он заставит врага дорого заплатить за каждый дюйм нашей колониальной земли."
ww1_germanrework.178.a: "Мы безгранично верим в его способности.я"

ww1_germanrework.179.t: "Смерть Хельмута фон Мольтке"
ww1_germanrework.179.d: "Скончался Хельмут фон Мольтке Младший, человек, который занимал пост начальника Генерального штаба в начале Великой войны и был освобождён от своих обязанностей после битвы на Марне.\n\nМольтке, живший в относительной безвестности с 1914 года, внезапно скончался. Сегодня, 18 июня 1916 года, во время посещения государственной панихиды в Рейхстаге по покойному фельдмаршалу Кольмару фон дер Гольцу, у него случился смертельный инсульт. Человека, чьё имя навсегда будет связано с началом войны, больше нет."
ww1_germanrework.179.a: "Трагический конец для несчастного человека."

ww1_germanrework.180.t: "Альфред фон Тирпиц угрожает отставкой из-за ограничений на использование подводных лодок"
ww1_germanrework.180.d: "Не имея возможности руководить военно-морскими операциями со своей чисто административной должности, Тирпиц стал ярым сторонником неограниченной подводной войны, которая, по его мнению, могла бы лишить Британию продовольствия и вынудить её пойти на опредёленные условия. С изменением политики он начал агитировать против всех ограничений, используя немецкую прессу и угрозы уйти в отставку."
ww1_germanrework.180.a: "Вы даже не уделяли особого внимания подводным лодкам!"

ww1_germanrework.181.t: "Альфред фон Тирпиц уходит в отставку"
ww1_germanrework.181.d: "Его волнения привели к ссоре с Кайзером, и когда ограничения на подводную войну не были сняты, он в конце концов подал в отставку."
ww1_germanrework.181.a: "Вот тебе и всё."

