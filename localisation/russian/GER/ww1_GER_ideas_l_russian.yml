#Ideas
GER_strategiestreit: "Strategiestreit"
GER_strategiestreit_desc: "После победы в 1871 году не было никаких сомнений в неизбежности новой войны с Францией. Лучшие умы Германской империи, от общественных деятелей и историков до военачальников, принимали участие в дебатах о стратегии, пытаясь предложить стране наиболее адекватную стратегию для победы в предстоящей войне. Генеральный штаб разработал целый ряд военных планов, и победа Фатерлянда зависит от выбора одного из них."
GER_strategiestreit_tt: "Когда мы и §Y[FRA.getFlag][FRA.getName]§! будем в состоянии §Rвойы§!, выбранный нами §Yвоенный план§! будет приведён в исполнение"
GER_idea_victory_propaganda: "Пропаганда победы"
GER_idea_victory_propaganda_desc: "Мы используем пропаганду для поддержания общественной поддержки и морального духа в военное время."
GER_idea_bismarksche_reichsverassung: "Имперская конститцуия Бисмарка"
GER_idea_bismarksche_reichsverassung_desc: "Имперская конституция Бисмарка, принятая после франко-прусской войны, является правовой основой Германской империи. Она объединяет 25 немецких земель в федерацию под наследственным руководством прусского короля, который также носит титул Кайзера Германии. В то время как Бундесрат представляет государства, а Рейхстаг избирается всеобщим голосованием среди мужчин, право кайзера назначать канцлера позволяет ему оказывать значительное влияние на законодательство, сохраняя сильный монархический характер конституционной системы."
GER_idea_naval_arms_race: "Гонка морских вооружений"
GER_idea_naval_arms_race_desc: "Мы вовлечены в конкуренцию по наращиванию военно-морских сил, особенно с государством [ENG.GetFlag] §R[ENG.GetName]§!, чтобы утвердить своё господство на море."
GER_sektion_iii_b: "Sektion IIIb"
GER_home_by_christmas: "Дома к рождеству?"
GER_home_by_christmas_desc: "Наше главное наступление против Франции не оправдало возложенных на него ожиданий, и восточный фронт всё ещё стоит. Поскольку наши обещания не были выполнены, немцы постепенно деморализовались, видя, что генеральный штаб понятия не имел об уровне подготовленности противника."
GER_defat_france_to_remove_this_idea: "Чтобы убрать этот дух, победите государство §R[FRA.getFlag][FRA.getName]§!"
GER_idea_nationalstaat: "«Национальштаат»"
GER_idea_nationalstaat_desc: "Чтобы достичь победы, мы должны продвигать концепцию единого национального государства, делая упор на национальную идентичность и суверенитет."
GER_idea_germany_encircled: "Einkreisungstheorie"
GER_idea_germany_encircled_desc: "Согласно доминирующей §Yтеории окружения§!, Германия находится в стратегическом окружении: Франция ищет реванша на западе, Россия — на востоке, Британия — на севере, что ограничивает наши возможности. Эта угроза усугубляется ненадёжностью нашего австрийского союзника, обнажающего наш южный фланг. Сторонники рассматривают это окружение Антанты как экзистенциальную угрозу нашим землям и промышленной мощи. Поэтому все действия должны быть направлены на то, чтобы разорвать эту стратегическую связь и обеспечить безопасность Германской империи.\n\nЛюбыми необходимыми средствами..."
GER_idea_renowned_education_system: "Прославленная система образования"
GER_idea_renowned_education_system_desc: "Немецкое образование не имеет себе равных, оно выпускает много выдающихся учёных и инженеров, способствуя дальнейшему развитию нашей экономики и вооружённых сил, а наши союзники и подданные с лихвой могут воспользоваться плодами наших достижений."
GER_idea_rising_unions: "Профсоюзы на подъёме"
GER_idea_rising_unions_desc: "§RПока этот дух активен, крупные забастовки будут продолжаться§!"
GER_rapid_urbanisation: "Стремительная урбанизация"
GER_rapid_urbanisation_desc: "Взрывной рост немецкой промышленности привёл к массовой миграции людей из сельской местности, практически мгновенно преобразив наши города. Пока новые фабрики появляются с беспрецедентным темпом, наша инфраструктура с трудом поспевает за этим стремительным расширением. Постоянный приток рабочей силы в сочетании с неадекватным жильём и техническими условиями привели к серьёзной неэффективности нашего промышленного производства. Руководители заводов сообщают о трудностях с поддержанием стабильного уровня производства, поскольку рабочие часто переходят из одной отрасли в другую в поисках лучших условий."
GER_rapid_urbanisation_2: "Управляемая урбанизация"
GER_rapid_urbanisation_2_desc: "Наши усилия по внесению порядка и структуры в развитие городов приносят плоды.Несмотря на то, что новые промышленные комплексы продолжают появляться впечатляющими темпами, мы добились прогресса в решении проблемы дефицита инфраструктуры. Хотя наши заводы по-прежнему работают с недостаточной эффективностью, улучшенный административный надзор и городское планирование помогли стабилизировать рабочую силу и производственные процессы. В настоящее время задача заключается в поддержании этого хрупкого баланса между ростом и устойчивостью."
GER_rapid_urbanisation_3: "Стабилизированная урбанизация"
GER_rapid_urbanisation_3_desc: "Через аккуратное планирование и устойчивые инвестиции мы в значительной степени укротили хаос стремительной урбанизации. Наше промышленное развитие идёт в здоровом темпе, хотя мы по-прежнему отдаём приоритет строительству заводов, а не развитию инфраструктуры. Внедрение новых градостроительных принципов и более простой административной системы значительно увеличили наше промышленное производство, несмотря на то, что наши города продолжают расти. Такой взвешенный подход обеспечивает устойчивый прогресс, сводя к минимуму сбои, которые когда-то преследовали наши городские центры."
GER_encouraged_german_militarism: "Прусские военные традиции"
GER_encouraged_german_militarism_desc: "Боевой дух Пруссии глубоко укоренился в немецком обществе. Начиная с обязательной военной службы и заканчивая престижем нашего офицерского корпуса, милитаризм — это не просто политика, а краеугольный камень нашего национального характера. Эти глубоко укоренившиеся военные тралидии обеспечивают постоянный приток энергичных новобранцев и компетентных офицеров."
GER_expanding_workforce: "Расширение промышленной рабочей силы"
GER_expanding_workforce_desc: "Стремительный рост германской промышленности привлёк миллионы людей переехать из сельской местности в городские центры. Такое расширение промышленной рабочей силы пусть и создаёт некоторые социальные проблемы, но оно обеспечивает рабочую силу, необходимую для подпитки нашего экономического чуда и военного производства."
GER_high_command_rivalry_balanced: "Balanced High Command" #потом
GER_high_command_rivalry_balanced_desc: "The delicate balance between the War Ministry and the General Staff ensures that both civilian and military perspectives are considered in strategic planning, though this sometimes leads to slower decision-making."
GER_high_command_rivalry_war_ministry_favoured: "War Ministry Ascendant" #потом
GER_high_command_rivalry_war_ministry_favoured_desc: "The War Ministry's influence has grown considerably, giving civilian administrators greater control over military affairs. While this improves logistics and planning efficiency, it sometimes frustrates our more aggressive military leaders."
GER_high_command_rivalry_war_ministry_dominant: "War Ministry Supremacy" #потом
GER_high_command_rivalry_war_ministry_dominant_desc: "The War Ministry has achieved clear dominance over military affairs, ensuring tight civilian control over the armed forces. This has streamlined our military bureaucracy but may limit tactical flexibility in the field."
GER_high_command_rivalry_general_staff_favoured: "General Staff Ascendant" #потом
GER_high_command_rivalry_general_staff_favoured_desc: "The General Staff's influence has grown significantly, giving military commanders greater autonomy in strategic planning. While this promotes tactical innovation, it can sometimes lead to friction with civilian authorities."
GER_high_command_rivalry_general_staff_dominant: "General Staff Supremacy" #потом
GER_high_command_rivalry_general_staff_dominant_desc: "The General Staff has achieved near-complete control over military planning and operations. While this ensures swift military decision-making, it has marginalized civilian oversight of the armed forces."
GER_subsidised_fighter_production: "Субсидированное авиапроизводство"
GER_subsidised_fighter_production_desc: "Путём проведения шедрых государственных инвестиций и военных контрактов, мы способствуем росту нашей зарождающейся авиационной промышленности. Эти инвестиции в технологии воздушной войны обеспечать Германии господство в небе."
GER_mass_produce_v_30: "Массовое производство «V-30»"
GER_mass_produce_v_30_desc: "Наладив производство наших торпедных катеров типа «V-30» мы добились значительной экономии. Этот эффективный производственный процесс обеспечит наши военно-морские силы постоянными поставками современных лёгких корпусов."
GER_tirpitzs_grand_fleet_idea: "Видение Тирпица"
GER_tirpitzs_grand_fleet_idea_desc: "Амбициозная программа расширения флота гросс-адмирала Тирпица ставит перед сообой цель создания флота, способного бросить вызов британским ВМФ. Благодаря тщательному планированию и значительным инвестициям мы создадим Флот открытого моря, достойный Германской империи."
GER_nationalise_diamond_deposits: "Национализированные колониальные ресурсы"
GER_nationalise_diamond_deposits_desc: "Поставив добычу колониальных ресурсов под прямой государственный контроль, особенно богатые месторождения алмазов в Германской Юго-Западной Африке, мы обеспечим себе ценный источник богатства для финансирования нашей военной и промышленной экспансии."
GER_ohl_zentral: "OHL Central Command" #потом
GER_ohl_operation: "OHL Operational Command" #потом
GER_ohl_politische: "OHL Political Authority" #потом
GER_ohl_lr: "OHL Left-Right Coordination" #потом
GER_ohl_lc: "OHL Left-Center Coordination" #потом
GER_ohl_rc: "OHL Right-Center Coordination" #потом
GER_ohl_final: "OHL Supreme Command" #потом
GER_1907_federal_budget: "Федеральный бюджет 1907 года"
GER_1907_federal_budget_desc: "Наш текущий федеральный бюджет отражает осторожный баланс между военной экспансией, промышленным развитием и социальным обеспечением, хотя растущие требования истощают наши ресурсы."
GER_lost_momentum: "Defensive Entrenchment" #потом
GER_lost_momentum_desc: "Our forces have lost the initiative against the Entente powers, forcing us to adopt a more defensive posture. While our troops dig in more quickly, their offensive capabilities and mobility are significantly reduced. This setback has also affected both military and civilian morale."
GER_idea_national_debt: "Приемлемый госдолг"
GER_idea_national_debt_desc: "Наше тщательное управление государственными финансами позволило сохранить наш государственный долг на приемлемом уровне, хотя продолжающаяся военная экспансия истощает наши ресурсы."
GER_idea_national_debt_2: "Растущий госдолг"
GER_idea_national_debt_2_desc: "Растущее бремя нашего государственного долга ограничивает нашу финансовую гибкость, хотя мы сохраняем нашу способность финансировать основные государственные функции."
GER_idea_national_debt_3: "Огромный госдолг"
GER_idea_national_debt_3_desc: "Наш растущий государственный долг стал серьёзной проблемой, вынуждая нас делать трудный выбор в отношении приоритетов расходов и потенциально ограничивая наши военные возможности."
GER_idea_national_debt_4: "Непомерный госдолг"
GER_idea_national_debt_4_desc: "Сокрушительное бремя нашего государственного долга угрожает самой стабильности нашей экономики, требуя решительных мер для предотвращения финансового коллапса."
GER_lack_of_capital: "Дефицит бюджета"
GER_lack_of_capital_desc: "Наши военные амбиции и социальные программы значительно истощают финансы Рейха. Растущий дефицит угрожает подорвать нашу экономическую стабильность, если его не остановить."
GER_gained_momentum: "Offensive Momentum" #потом
GER_gained_momentum_desc: "Our forces have seized the initiative on the battlefield, displaying increased combat effectiveness and mobility. This success has bolstered both troop morale and home front support for the war effort."
GER_idea_light_rationing: "Лёгкое нормирование"
GER_idea_light_rationing_desc: "Для обеспечения адекватного снабжения наших вооружённых сил мы ввели базовые меры нормирования. Хотя эти ограничения относительно мягкие, они помогают поддерживать наши стратегические запасы."
GER_idea_moderate_rationing: "Умеренное нормирование"
GER_idea_moderate_rationing_desc: "По мере роста военных нужд, система нормирования была ужесточена. Граждане учатся обходиться меньшим, хотя некоторое недовольство неизбежно."
GER_idea_strict_rationing: "Строгое нормирование"
GER_idea_strict_rationing_desc: "В связи с растущей потребностью войны в наших ресурсах мы ввели жёсткие ограничения на потребление в гражданских целях. Каждый кусочек пищи и сырья должен быть тщательно распределён."
GER_idea_extreme_rationing: "Суровое нормирование"
GER_idea_extreme_rationing_desc: "Наш народ просят принести максимальную жертву в тылу. Эти суровые меры необходимы для победы, хотя и являются испытанием на прочность гражданского населения."
GER_burgfriedenspolitik_tt: "Все законы пройдут §YРейхстаг§!, независимо от поддержки."
GER_abteilung_3b: "Abteilung IIIb"
GER_abteilung_3b_desc: "Наш отдел военной разведки обеспечивает расширенные возможности защиты от иностранной шпионской деятельности."
GER_abteilung_3b_expand: "Abteilung IIIb"
GER_abteilung_3b_expand_desc: "Расширив наши контрразведывательные меры, мы улучшили нашу способность защищать конфиденциальную информацию и сократили возможности противника по сбору разведданных."
GER_abteilung_3b_foreign: "Abteilung IIIb"
GER_abteilung_3b_foreign_desc: "Наша разведывательная служба создала эффективную агентурную сеть за рубежом, что значительно расширило наши возможности по развитию разведсетей за пределами наших границ."
GER_abteilung_3b_expand_foreign: "Abteilung IIIb"
GER_abteilung_3b_expand_foreign_desc: "Благодаря всестороннему расширению наших возможностей как в области обороны, так и во внешней разведке, мы добились превосходной информационной безопасности, сохранив при этом обширные разведсети за рубежом."
GER_wealth_tax_law_idea: "Прогрессивное налогообложение"
GER_wealth_tax_law_idea_desc: "Внедрив более прогрессивную налоговую систему, которая возлагает большее бремя на богатых, мы увеличили наши доходы, сохранив при этом социальную стабильность."
GER_temporary_tariffs: "Чрезвычайные тарифы"
GER_temporary_tariffs_desc: "Такие временные торговые ограничения помогут защитить нашу отечественную промышленность и принесут дополнительный доход государству, хотя и в ущерб некоторым международным торговым отношениям."
GER_military_expansion_law: "Закон о военной экспансии"
GER_military_expansion_law_desc: "Эта всеобъемлющая программа военной экспансии обеспечит наши вооружённые силы людьми и ресурсами, необходимыми для защиты Рейха."
GER_military_expansion_laws: "Расширенные военные реформы"
GER_military_expansion_laws_desc: "Наши продолжающиеся военные реформы и программы расширения вооружённых сил повысили их эффективность, хотя и со значительными затратами для казны."
GER_fith_fleet_act: "Пятый закон ВМФ"
GER_fith_fleet_act_desc: "Новейшая программа расширения флота адмирала фон Тирпица ставит цель бросить вызов британскому морскому превосходству через строительство новых крупных кораблей."
GER_fith_fleet_act_extended: "Расширенная морская программа"
GER_fith_fleet_act_extended_desc: "Расширенная программа строительства ВМФ отражает нашу приверженность превращению Германии в ведущую военно-морскую державу, независимо от дипломатических последствий."
GER_1912_liberal_federal_budget: "Либеральный бюджет 1912 года"
GER_1912_liberal_federal_budget_desc: "Этот прогрессивный бюджет акцентируется на общественном благосостоянии и развитии инфраструктуры при сохранении финансовой ответственности."
GER_1912_conservative_federal_budget: "Консервативный бюджет 1912 года"
GER_1912_conservative_federal_budget_desc: "В рамках нашего консервативного финансового подхода приоритетное внимание уделяется военным расходам и промышленному развитию при сохранении традиционной экономической политики."
GER_battleship_production_focus: "Фокус на строительстве линкоров"
GER_battleship_production_focus_desc: "Современная военно-морская доктрина диктует превосходство линкоров. Несмотря на то, что он может столкнуться с проблемами, связанными с новыми технологиями, он всегда будет играть центральную роль в морской войне."
GER_submarine_production_focus: "Фокус на строительстве подлодок"
GER_submarine_production_focus_desc: "Торпеды доказали свою эффективность в Цусимском сражении в 1905 году, когда торпедные катера отправили большую часть российского флота на дно морское. В сочетании со способностью подводных лодок передвигаться под водой у нас есть оружие, которое может наносить удары и оставаться незамеченным, принося победу на море."
GER_prussian_army_style: "Прусский военный стиль"
quantitative_war_planning: "Количественное военное планирование"
quantitative_war_planning4: "Доктрина гибкой обороны"
GER_initial_zeppelin_investment: "Инвестиции в «Цеппелин»"
GER_idea_kriegsrohstoffabteilung: "Отдел Военного Сырья"
GER_schlieffen_plan: "План Шлиффена"
GER_schlieffen_moltke_plan: "План Шлиффена-Мольтке"

GER_industrial_ties_with_germany: "Промышленные связи с Германией"
GER_industrial_ties_with_germany_desc: "Изоляция государства [ROOT.getName] сделала его зависимым от своего доброжелательного, но доминирующего немецкого соседа в торговле, технологиях и военных обменах."
