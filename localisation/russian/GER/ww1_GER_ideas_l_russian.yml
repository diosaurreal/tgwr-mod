krupp_vickers_research_name: "Совместное предприятие Виккерс-Крупп"
krupp_vickers_research_desc: "Friedrich Krupp AG и Vickers Ltd. подписали официальное соглашение о создании совместного промышленного консорциума. Это предприятие, названное беспрецедентным, будет способствовать технологическому сотрудничеству, совместному использованию ресурсов и координации исследований в области металлургии, тяжелого машиностроения и военно-морских технологий."