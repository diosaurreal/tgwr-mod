GER_idea_schlieffen_moltke_plan: "План Шлиффена-Мольтке"

GER_industrial_ties_with_germany: "Промышленные связи с Германией"
GER_industrial_ties_with_germany_desc: "Изоляция государства [ROOT.getName] сделала его зависимым от своего доброжелательного, но доминирующего немецкого соседа в торговле, технологиях и военных обменах."
GER_economical_submission: "Экономичное подчинение"
GER_economical_submission_desc: "Экономика государства [ROOT.getAdjective] под немецким контролем, что не дает нам возможности инвестировать и развивать нашу промышленность без согласия Германии."

