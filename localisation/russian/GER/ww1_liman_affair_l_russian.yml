 ww1_liman_affair.1.t: "[TUR.getname] обращается в генеральный штаб"
 ww1_liman_affair.1.d: "Из Высокой Порты поступило официальное обращение. Османское правительство, всё ещё не оправившееся от катастрофических поражений на Балканских войнах, запрашивает немедленную помощь в реформировании своих вооружённых сил.\n\nВ частности, Константинополь просит Берлин направить группу высокопоставленных офицеров для реорганизации и переподготовки османской армии. Предлагаемая миссия подразумевает назначение немецкого генерала на ключевой командный пост в армии - возможно, даже в самом Константинополе.\n\nЭтот запрос предоставляет возможность значительно расширить наше влияние в Восточном Средиземноморье, у самых ворот Дарданелл. Однако это не останется незамеченным. Россия, в частности, рассматривает Проливы как жизненно важный интерес и может воспринять наше участие как провокацию.\n\nМы должны решить: возглавим ли мы османские реформы - рискуя дипломатическим штормом?"
 ww1_liman_affair.1.a: "Естественно, мы согласны"
 ww1_liman_affair.1.b: "Наши генералы должны остаться дома"
 ww1_liman_affair.2.t: "[GER.getname] отклоняет наш запрос"
 ww1_liman_affair.2.d: "Из Берлина поступил ответ — и это не то, на что мы надеялись.\n\nНесмотря на нашу официальную просьбу о помощи в реформировании и модернизации вооружённых сил, германское правительство отказалось направить военную консультативную миссию в Константинополь. Хотя послание составлено учтиво и дипломатично, его смысл ясен: Германия не желает рисковать обострением отношений с Российской империей из-за нашего стратегического будущего.\n\nЭто решение оставляет османскую армию уязвимой и политически ослабленной после катастрофических Балканских войн."
 ww1_liman_affair.2.a: "Чёрт"
 ww1_liman_affair.3.t: "[GER.getname] принимает наш запрос"
 ww1_liman_affair.3.d: "Из Берлина прибыло послание с превосходными новостями. Германское правительство приняло нашу просьбу и направит военную консультативную миссию для помощи в реформировании наших вооружённых сил. Миссию возглавит генерал Отто Лиман фон Сандерс — опытный офицер, которому поручено реорганизовать ключевые армейские части и привести нашу систему обучения и командования в соответствие с современными европейскими стандартами. Примечательно, что он примет прямое командование корпусом, расквартированным вблизи Константинополя.\n\nЭто крупная дипломатическая и военная победа для Высокой Порты. Однако она не останется незамеченной нашим северным соседом. Русские считают Проливы жизненно важными для своих амбиций, и присутствие германского офицера в нашей столице может вызвать их гнев.\n\nМы должны действовать осторожно — но Империя, возможно, ещё обретёт свою былую силу."
 ww1_liman_affair.3.a: "Отлично!"
 ww1_liman_affair.4.t: "Люди Кайзера в Турции"
 ww1_liman_affair.4.d: "Данные разведки подтверждают, что Берлин принял просьбу Константинополя о направлении военных советников. Для реформирования османской армии назначен генерал Лиман фон Сандерс — ему даже передано командование войсками, расквартированными у Проливов.\n\nЭто событие вызвало тревогу как в Париже, так и в Санкт-Петербурге. Германское присутствие у ворот Дарданелл может угрожать французскому влиянию в восточном Средиземноморье и ограничить российский доступ к тёплым морям. Дипломаты предупреждают, что это не просто военная помощь — это просчитанный шаг по распространению влияния Германии на Ближний Восток.\n\nПравительству теперь предстоит сделать выбор. Следует ли нам официально заявить протест и поддержать российские требования об ограничении германской миссии или сохранять молчание, чтобы не разжигать напряжённость дальше?"
 ww1_liman_affair.4.a: "Мы должны протестовать"
 ww1_liman_affair.4.b: "Давайте не начинать кризис из-за этого"
 ww1_liman_affair.5.t: "Люди Кайзера в Турции"
 ww1_liman_affair.5.d: "Наши военные атташе в Константинополе подтвердили тревожное развитие событий: Берлин принял османский запрос о военной помощи. Генералу Отто Лиману фон Сандерсу поручено возглавить новую германскую миссию и, что ещё более тревожно, предоставлен прямой контроль над одним из корпусов османской армии, расквартированным вблизи Босфора.\n\nЭто не просто учебная миссия. Это стратегическое вторжение Германии на наш задний двор, размещение её офицеров у самых ворот Проливов — нашего выхода в Средиземное море.\n\nЕсли мы промолчим, то рискуем выглядеть слабыми и можем полностью утратить влияние на Ближнем Востоке. Но если мы возразим, то можем спровоцировать дипломатическую конфронтацию с Берлином и вынудить Париж и Лондон занять позицию.\n\nСудьба наших южных рубежей висит на волоске."
 ww1_liman_affair.5.a: "Мы должны протестовать"
 ww1_liman_affair.5.b: "Давайте не начинать кризис из-за этого"
 ww1_liman_affair.6.t: "[FRA.getname] просит поддержки"
 ww1_liman_affair.6.d: "Министерство иностранных дел получило срочное сообщение из Парижа: французское правительство, встревоженное растущим военным влиянием Германии в Константинополе, просит нашей поддержки в совместном протесте. Недавнее назначение генерала Лимана фон Сандерса главой германской консультативной миссии в Османской империи — с полномочиями над частями, расквартированными у Дарданелл — возмутило Россию и вызвало серьёзную озабоченность в МИД Франции.\n\nХотя у нас нет прямых военных интересов в османской армии, любой сдвиг в балансе сил вокруг Проливов может угрожать Восточному Средиземноморью и имперским маршрутам в Индию.\n\nСтоит ли нам выступить вместе с нашими французскими и российскими партнёрами, оказывая давление на Берлин? Или же протест поставит под угрозу наш собственный нейтралитет во всё более хрупком европейском порядке?"
 ww1_liman_affair.6.a: "Мы поддержим французов"
 ww1_liman_affair.6.b: "Я думаю нам лучше держаться в стороне"
 ww1_liman_affair.7.t: "[RUS.getname] просит поддержки"
 ww1_liman_affair.7.d: "Российское правительство официально обратилось к Парижу в связи с обостряющимся кризисом в Османской империи. Поскольку германская военная миссия теперь полностью развёрнута, а генерал Лиман фон Сандерс командует войсками, расквартированными у Босфора, Санкт-Петербург требует скоординированного дипломатического ответа.\n\nРоссияне рассматривают эту германскую манёвру как прямую угрозу своему влиянию над Проливами и нарушение регионального баланса сил. Теперь они призывают нас, своего главного союзника, поддержать их протест и дипломатически противостоять Германии.\n\nМИД Франции должен взвесить свои варианты. Твёрдый протест продемонстрирует солидарность и, возможно, поможет сдержать германские амбиции — но он рискует спровоцировать более широкий дипломатический кризис в момент, когда Европа уже опасно напряжена."
 ww1_liman_affair.7.a: "Братья по оружию"
 ww1_liman_affair.7.b: "Я думаю нам лучше держаться в стороне"
 ww1_liman_affair.8.t: "[RUS.getname] просит поддержки"
 ww1_liman_affair.8.d: "МИД России официально запросил нашу поддержку в связи с нарастающим кризисом вокруг германской военной миссии в Константинополе. Генерал Лиман фон Сандерс занял видный командный пост вблизи Босфора, и Санкт-Петербург расценивает это как прямую угрозу своим стратегическим интересам в Проливах.\n\nРусские настоятельно призывают нас присоединиться к скоординированному протесту против германского вмешательства в османские дела вместе с Францией. Они предупреждают, что бездействие ободрит Берлин и дестабилизирует восточное Средиземноморье — регион, имеющий важность не только для России, но и для наших собственных имперских коммуникаций с Индией.\n\nОднако наши обязательства перед Россией остаются неформальными, и любое открытое действие может подорвать нашу дипломатическую балансировку. Следует ли нам ответить на этот призыв — или сохранить дистанцию?"
 ww1_liman_affair.8.a: "Мы поддержим русских"
 ww1_liman_affair.8.b: "Я думаю нам лучше держаться в стороне"
 ww1_liman_affair.9.t: "«Дело Лимана фон Сандерса»"
 ww1_liman_affair.9.d: "На востоке Средиземноморья назревает дипломатический шторм. После официального обращения Османской империи с просьбой о иностранной военной помощи германское правительство направило миссию во главе с генералом Отто Лиманом фон Сандерсом для контроля над реформированием османской армии.\n\nХотя это преподносится как обычная консультативная инициатива, решение предоставить Лиману командование корпусом, расквартированным в Константинополе, вызвало острую реакцию. Россия, рассматривая это как угрозу своему доступу к Проливам, выступила с официальными протестами, призвав своих французских и британских партнёров совместно оказать давление на Берлин. Франция уже выразила озабоченность, а британская сторона в настоящее время ведёт обсуждения."
 ww1_liman_affair.9.a: "Боже, спаси нас, только не ещё один кризис..."
 ww1_liman_affair.10.t: "Требования из России остановить нашу военную миссию"
 ww1_liman_affair.10.d: "Из Санкт-Петербурга поступила резкая дипломатическая нота. Российская империя официально возражает против нашей военной миссии в Османской империи и, в частности, против назначения генерала Лимана фон Сандерса на ключевой командный пост вблизи Босфора.\n\nРоссия заявляет, что наше присутствие у Проливов угрожает её морскому доступу в Средиземное море и нарушает хрупкий баланс влияния на Ближнем Востоке. В ноте содержится призыв к Берлину пересмотреть структуру миссии и ограничить полномочия наших офицеров исключительно консультативными функциями.\n\nВ МИДе и Генеральном штабе мнения разделились. Некоторые утверждают, что уступка российским требованиям подорвёт наш авторитет и сведёт на нет редкую возможность расширить своё влияние. Другие предостерегают, что настаивание на полном контроле может спровоцировать международный кризис с непредсказуемыми последствиями.\n\nТеперь решение остаётся за Рейхом."
 ww1_liman_affair.10.a: "Может, мы сможем договориться"
 ww1_liman_affair.10.b: "Нам нужно отступить"
 ww1_liman_affair.10.c: "Черт бы их всех побрал, пусть держат свои руки подальше!"
 ww1_liman_affair.11.t: "Требования из Франции остановить нашу военную миссию"
 ww1_liman_affair.11.d: "Из Парижа поступила дипломатическая нота. В полной поддержку российских опасений французское правительство присоединилось к протесту против нашей военной миссии в Османской империи. Французы требуют, чтобы генерал Лиман фон Сандерс был переведён на исключительно консультативную роль и чтобы Германия воздержалась от любого прямого командования над османскими силами, размещёнными в Проливах или рядом с ними. Париж предупреждает, что игнорирование этих призывов рискует дестабилизировать регион и усилить европейскую напряжённость.\n\nВремя этой ноты — не случайность. Она подтверждает скоординированный франко-российский фронт, полный решимости сдержать наше влияние в Константинополе и за его пределами. Рейх теперь должен решить: отстаивать свои права или предложить дипломатический жест для сохранения мира."
 ww1_liman_affair.11.a: "Может, мы сможем договориться"
 ww1_liman_affair.11.b: "Нам нужно отступить"
 ww1_liman_affair.11.c: "Черт бы их всех побрал, пусть держат свои руки подальше!"
 ww1_liman_affair.12.t: "[GER.getname] уступает российским требованиям"
 ww1_liman_affair.12.d: "The international dispute surrounding the German military mission in the Ottoman Empire appears to have reached a peaceful conclusion. In response to growing diplomatic pressure — particularly from Russia — Berlin has agreed to limit the authority of General Liman von Sanders.\n\nWhile Liman will remain at the head of the advisory mission to the Ottoman army, he will no longer hold operational command over troops stationed near Constantinople and the Straits. The Russian government, which had voiced concerns alongside France, is treating this as a clear diplomatic success.\n\nThough the immediate crisis has been averted, the broader implications remain. Germany retains a strong advisory role in the Ottoman military, and its influence in the eastern Mediterranean is still expanding. The affair has reaffirmed that the Ottoman Empire remains a critical arena of rivalry among Europe's great powers."
 ww1_liman_affair.12.a: "Хорошо"
 ww1_liman_affair.13.t: "[GER.getname] Caves to French Demands"
 ww1_liman_affair.13.d: "The international dispute surrounding the German military mission in the Ottoman Empire appears to have reached a peaceful conclusion. In response to growing diplomatic pressure — particularly from France — Berlin has agreed to limit the authority of General Liman von Sanders.\n\nWhile Liman will remain at the head of the advisory mission to the Ottoman army, he will no longer hold operational command over troops stationed near Constantinople and the Straits. The French government, which had voiced concerns alongside Russia, is treating this as a clear diplomatic success.\n\nThough the immediate crisis has been averted, the broader implications remain. Germany retains a strong advisory role in the Ottoman military, and its influence in the eastern Mediterranean is still expanding. The affair has reaffirmed that the Ottoman Empire remains a critical arena of rivalry among Europe's great powers."
 ww1_liman_affair.13.a: "Хорошо"
 ww1_liman_affair.14.t: "Германия отказывается от российских требований"
 ww1_liman_affair.14.d: "Tensions in the Near East have escalated as Germany formally rejects Russian objections to its military mission in the Ottoman Empire. Despite concerns over General Liman von Sanders' command position near the Straits, Berlin has refused to amend the mission's structure. The move is seen as a bold assertion of German influence in Constantinople — and a diplomatic setback for Saint Petersburg."
 ww1_liman_affair.14.a: "A dangerous precedent in the Eastern Question."
 ww1_liman_affair.15.t: "Germany Dismisses French Protest"
 ww1_liman_affair.15.d: "The German government has formally rejected French calls to alter the structure of its military mission in the Ottoman Empire. Paris had requested limits on General Liman von Sanders' authority near the Straits, citing concerns over regional stability. Berlin's refusal signals a firm intent to maintain its growing influence in Constantinople, despite mounting diplomatic pressure from the Western powers."
 ww1_liman_affair.15.a: "The Straits remain a flashpoint for rival empires."
 ww1_liman_affair.16.t: "[GER.getname] отказываеться от наших требований"
 ww1_liman_affair.16.d: "Tensions in the Near East have escalated as Germany formally rejects Russian objections to its military mission in the Ottoman Empire. Despite concerns over General Liman von Sanders' command position near the Straits, Berlin has refused to amend the mission's structure. The move is seen as a bold assertion of German influence in Constantinople — and a diplomatic setback for Saint Petersburg."
 ww1_liman_affair.16.a: "To war then"
 ww1_liman_affair.16.b: "Они раскусили наш блеф."
 ww1_liman_affair.17.t: "[GER.getname] отказываеться от наших требований"
 ww1_liman_affair.17.d: "Tensions are once again mounting in southeastern Europe following Germany’s decision to reject French diplomatic demands regarding its military mission in the Ottoman Empire.\n\nThe controversy centers on General Otto Liman von Sanders, who was appointed to lead a German advisory group in Constantinople. France, echoing Russian concerns, had called on Berlin to revise the mission and prevent Liman from holding direct authority over Ottoman forces stationed near the Straits.\n\nBerlin has now formally declined to alter the structure of the mission. The German Foreign Office defends the decision as a matter of sovereign cooperation between allies, but critics argue it represents a provocative assertion of influence in a region already rife with instability.\n\nObservers warn that the situation may escalate further if other powers choose to respond. The Eastern Question — long dormant — has returned to the forefront of European diplomacy."
 ww1_liman_affair.18.t: "Кризис на ближнем востоке предотвращён"
 ww1_liman_affair.18.d: "A diplomatic resolution appears to have been reached in the crisis surrounding the German military mission in the Ottoman Empire. After weeks of rising tensions and international protests, Berlin has agreed to revise the role of General Liman von Sanders, who had been placed in command of Ottoman troops near the strategically vital Straits.\n\nUnder the new arrangement, Liman will retain leadership of the advisory mission but will no longer exercise direct command over forces in Constantinople. This adjustment satisfies Russia’s main concern and has led to the de-escalation of the dispute."
 ww1_liman_affair.18.a: "Значит, в этом году войны не будет?"
 ww1_liman_affair.19.t: "Кризис на ближнем востоке предотвращён"
 ww1_liman_affair.19.d: "After weeks of rising tension, the German government has agreed to revise the structure of its military mission in the Ottoman Empire. In a diplomatic note addressed to Paris, Berlin confirmed that General Liman von Sanders would remain in Constantinople but would no longer exercise direct command over Ottoman forces stationed near the Straits.\n\nThe concession follows sustained French protests over what was perceived as an excessive extension of German influence at the gates of the Bosphorus. While the Russian Empire had raised initial concerns, it notably refrained from escalating the matter — reflecting the more amicable tone currently characterizing Russo-German relations."
 ww1_liman_affair.19.a: "Значит, в этом году войны не будет?"
 ww1_liman_affair.20.t: "[FROM.getAdjective] Government Support Us!"
 ww1_liman_affair.20.d: "[FROM.getName] has shown a great interest into the preservation of our influence in the Bosphorus and supported our protestation against the german military mission in the Ottoman Empire. With the [FROM.getAdjective] support, we might force the Ottomano-German axis to backdown."
 ww1_liman_affair.20.a: "Замечательно."
 ww1_liman_affair.21.t: "[FROM.getAdjective] Declined Offer!"
 ww1_liman_affair.21.d: "Despite the evident loss of influence we might all get from this crisis, the [FROM.getAdjective] government refused to assist our protestation of the German mission in the Ottoman empire."
 ww1_liman_affair.21.a: "Чёрт!"
 ww1_liman_affair.22.t: "Germany and the Ottoman Empire Adjust Military Mission"
 ww1_liman_affair.22.d: "In a gesture aimed at preserving regional stability, Germany and the Ottoman Empire have jointly announced that the German officers deployed in Constantinople will no longer hold direct command over Ottoman forces. The Liman von Sanders mission will continue in an advisory capacity, but German personnel are now formally excluded from operational authority — including in the sensitive Straits region. This adjustment appears to be a voluntary measure from the Central Powers, taken without direct diplomatic pressure from the Entente.\n\nThough modest, the change addresses the key concern raised informally in Paris and Saint Petersburg. For now, the Eastern Question remains calm."
 ww1_liman_affair.22.a: "A welcome gesture of restraint."
 CP_expel_german_advisors:0 "Ограничить немецкую миссию"
 CP_expel_german_advisors_desc:0 "Tension caused by the military mission has rose significantly, restricting the mission to a smaller role might avoid a global conflict with the Entente."
 ww1_liman_affair.23.t: "Germany Reduces Scope of the Military Mission"
 ww1_liman_affair.23.d: "We have received word from Berlin that the German command has decided to limit the scope of General Liman von Sanders’ mission in Constantinople. Effective immediately, German officers will no longer hold direct operational authority over Ottoman forces, including those stationed near the Straits.\n\nThough framed as a voluntary gesture, it is clear this decision follows indirect pressure from France and Russia. The Imperial government must now reassess how to pursue military reform while preserving its sovereignty and alliances."
 ww1_liman_affair.23.a: "We accept this outcome for the sake of stability."
 ww1_liman_affair.24.t: "Entente Prepares Joint Diplomatic Action"
 ww1_liman_affair.24.d: "Reports from our embassies in Paris and Saint Petersburg suggest that the Entente powers are preparing a coordinated diplomatic démarche to oppose our growing military presence in the Ottoman Empire. Though no formal ultimatum has yet been issued, their concern centers on General Liman von Sanders' authority over Ottoman forces near the Straits. A public confrontation would place Berlin in a difficult position — and could damage our relations with other neutral powers.\n\nWe may still take the initiative by limiting the scope of our mission voluntarily, and defusing the crisis before it escalates."
 ww1_liman_affair.24.a: "Это настораживает..."
 ww1_liman_affair.25.t: "Entente Steps Back from Formal Protest"
 ww1_liman_affair.25.d: "We have received confirmation through diplomatic channels that the Entente powers — though initially alarmed by our military presence in Constantinople — have chosen not to issue any formal protest or coordinated démarche.\n\nTheir hesitation, likely due to internal divisions and fear of escalation, marks a quiet but clear diplomatic victory for the Central Powers. Our mission in the Ottoman Empire remains fully intact, and no concessions have been made. The crisis appears to have passed, and our position in the Near East has only grown stronger."
 ww1_liman_affair.25.a: "A silent retreat — and a strategic success."
 ww1_liman_affair.26.t: "Ottoman Mission Secured as Entente Backs Down"
 ww1_liman_affair.26.d: "The diplomatic tensions surrounding the German military mission in the Ottoman Empire appear to have quietly ended in favor of the Central Powers. Despite early objections from France and Russia, no formal protest was ever issued. With the Entente stepping back, the Ottoman government retains its sovereign right to host foreign advisors, and Germany solidifies its presence near the Straits without having made concessions.\n\nIn Constantinople and Berlin, the outcome is seen as a political victory — one achieved without a single shot fired."
 ww1_liman_affair.26.a: "A silent triumph for the Central Powers."
 ww1_liman_affair.26.b: "They can have it, we dont care"
