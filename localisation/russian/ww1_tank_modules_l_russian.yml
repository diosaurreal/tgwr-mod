l_russian:
 super_heavy_tank_chassis_0:0 "Раннее шасси сверхтяжелого танка"
 side_hulled_canons:0 "Пушки с боковым расположением корпуса"
 side_hulled_canons_desc:0 "По бокам танка расположено по два пулемета для увеличения огневой мощи."
 expanded_hull:0 "Удлиненный корпус"
 expanded_hull_desc:0 "Удлинение техники позволит ей преодолевать более толстые траншеи и повысит эффективность."
 defensive_assets:0 "Оборонительные средства"
 defensive_assets_desc:0 "Чтобы повысить стойкость нашей техники, нам нужно подумать о новых технологиях экранирования."
 secondary_engine:0 "Дополнительный двигатель"
 secondary_engine_desc:0 "Небольшой двигатель поможет основному двигателю развить большую скорость."
 tank_steam_engine:0 "Паровой двигатель"
 tank_steam_engine_desc:0 "Старинный паровой двигатель, обеспечивающий минимальную мощность при низкой себестоимости."

 maintenance_optimisation:0 "Оптимизация технического обслуживания"
 maintenance_optimisation_desc:0 "Техника дорогая и должна быть простой в обслуживании."

 turret_improvement:0 "Полностью вращающаяся башня"
 turret_improvement_desc:0 "Внедрение единой полностью вращающейся башни, несущей основное вооружение машины, превзойдет стационарные надстройки."

 fuhrer_turret_improvement:0 "Улучшенные турели"
 fuhrer_turret_improvement_desc:0 "Наши нынешние модели турелей устарели и не используют весь потенциал современной войны. Верхняя часть корпуса должна быть увеличена, чтобы в ней могли разместиться два члена экипажа."

 multi_turret_design:0 "Передовые турели"
 multi_turret_design_desc:0 "Мы можем повысить эффективность наших любимцев, создав большие турели, способные вместить магазин, наводчика и командира."

 periscope:0 "Ранний перископ"
 tank_periscope:0 "Ранний перископ"
 periscope_desc:0 "Перископ, используемый пехотой в окопах, - это инновационная система, позволяющая наблюдать за полем боя из безопасного места."

 strobe_sight:0 "Прицел со стробоскопом"
 strobe_sight_desc:0 "Стобоскопическая турель с узкими прорезями, позволяющими командиру наблюдать за полем боя, практически без шансов попасть под пулю."
 
 tank_pigeons:0 "Голуби"
 tank_pigeons_desc:0 "Голубей можно обучить передавать сообщения в штаб, хотя иногда они никогда не возвращаются."
 
 tank_flags:0 "Флаги"
 tank_flags_desc:0 "Командир взвода использует различные флаги для связи со своей группой."

 long_range_radio:0 "Радио дальнего действия"
 long_range_radio_desc:0 "На вооружении танка находится система радиосвязи, позволяющая в режиме реального времени передавать информацию в штаб."

 tank_long_range_radio:0 "Система радиосвязи"

 EQ_MOD_CAT_tank_long_range_radio_TITLE:0 "Система радиосвязи"
 
 light_tank_signal_chassis_0:0 "Ранний сигнальный легкий танк"
 light_tank_signal_chassis_desc:0 "Небольшой танк с командной радиостанцией."
 light_tank_signal_chassis_1:0 "Базовый сигнальный легкий танк"
