 medium_tank_signal_chassis_0:0 "Ранний сигнальный средний танк"
 medium_tank_signal_chassis_desc:0 "Среднеразмерное транспортное средство, в башне которого установлена сигнальная турель для атаки укреплений и домов."
 medium_tank_signal_chassis_1:0 "Базовый сигнальный средний танк"
 medium_tank_signal_chassis_2:0 "Улучшенный сигнальный средний танк"
 medium_tank_signal_chassis_3:0 "Передовой сигнальный средний танк"
 heavy_tank_signal_chassis_0:0 "Ранний сигнальный тяжелый танк"
 heavy_tank_signal_chassis_desc:0 "Большое транспортное средство, в башне которого установлена сигнальная турель для атаки укреплений и домов."
 heavy_tank_signal_chassis_1:0 "Базовый сигнальный тяжелый танк"
