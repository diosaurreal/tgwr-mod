 unit_limit_label:0 "§HМаксимальное количество поддерживаемых батальонов§!"
 unit_limit_desc:0 "Каждая страна способна содержать лишь определенное количество отдельных военных батальонов, прежде чем ее экономика и инфраструктура перестанут справляться с их содержанием.\n\nМаксимальное количество поддерживаемых подразделений зависит от общей численности населения страны и принадлежащих ей регионов, а затем умножается на общий уровень индустриализации страны.\n\nИсключение составляют батальоны поддельной разведки, иррегулярной пехоты и иррегулярной кавалерии.\n\n§L   - База от общей численности населения: [?base_population|G0][unit_limit_noncore_population][unit_limit_puppet_base][unit_limit_crownland_population_bonus]\n   - База из принадлежащих регионов: [?base_states|G0][unit_limit_crownland_state_bonus]\n   - Общая база: [?base_units|G0]\n\n   - Модификатор индустриализации: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_is_major][unit_limit_has_civil_war][unit_limit_is_low_level_puppet][unit_limit_great_war][unit_limit_balkan_unit_bonus][unit_limit_red_guard][unit_limit_chinese_unit_bonus][unit_limit_has_war][unit_limit_economy_law][unit_limit_50_unit_bonus][unit_limit_100_unit_bonus][unit_limit_250_unit_bonus][unit_limit_demobilization][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   ФИНАЛЬНЫЙ ИТОГ: [?max_divisions|H0]\n\nПримите во внимание, что изменения в вышеуказанных параметрах отражаются в расчетах не раньше, чем через одну игровую неделю.§![above_unit_limit_desc]"

 unit_limit_desc_fake_intel:0 "(§HФальшивые дивизии разведки§! не учитываются при определении лимита батальонов)"

 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RВ настоящее время мы превысили наши возможности, и единственным способом облегчить нагрузку на страну будет удаление некоторых наших дивизий.§!\n\nОрганизация дивизии: [?mobilisation_penalty_var|+=%1]\nРасход припасов: [?mobilisation_penalty_var_positive|-=%]\nОбъем производства: [?mobilisation_penalty_var|+=%]\nВремя подготовки: [?mobilisation_penalty_var_positive|-=%]\nМоральный дух армии: [?mobilisation_penalty_var|+=%1]\nПрирост командного ресурса: [?mobilisation_penalty_var|+=%1]\nСкорость мобилизации: [?mobilisation_penalty_var|+=%1]"

