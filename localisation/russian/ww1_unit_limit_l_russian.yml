 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RВ настоящее время мы превысили наши возможности, и единственным способом облегчить нагрузку на страну будет расформироване некоторых дивизий.§!\n\n£organization_texticon  Организация дивизии: [?mobilisation_penalty_var|+=%1]\n£consumer_goods_texticon  Фактор фабрик, производящих товары народного потребления: [?mobilisation_penalty_var_positive|-=%]\n£factory_output_texticon  Объём заводского производства: [?mobilisation_penalty_var|+=%]\n£training_speed_texticon  Время подготовки: [?mobilisation_penalty_var_positive|-=%]\n£war_support_modifiericons_texticon  Моральный дух армии: [?mobilisation_penalty_var|+=%1]\n£command_power_texticon  Прирост командного ресурса: [?mobilisation_penalty_var|+=%1]\n£mobilisation_texticon  Скорость мобилизации: [?mobilisation_penalty_var|+=%1]"

