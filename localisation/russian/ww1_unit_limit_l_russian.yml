 unit_limit_label:0 "§HМаксимум поддерживаемых батальонов§!"
 unit_limit_desc:0 "Каждая страна способна содержать лишь определённое количество батальонов, после чего её экономика и инфраструктура начинает испытывать трудности с их содержанием.\n\nМаксимальное количество поддерживаемых единиц рассчитывается на основе общей численности населения страны и количества находящихся в её владении территорий, а затем умножается на общий уровень индустриализации страны.\n\nПоддельные разведданные, батальоны нерегулярной пехоты и нерегулярной кавалерии являются исключением из этого списка.\n\n§L   — Базовое значение от численности населения: [?base_population|G0][unit_limit_noncore_population][unit_limit_puppet_base][unit_limit_crownland_population_bonus]\n   — Базовое значение от подконтрольных территорий: [?base_states|G0][unit_limit_crownland_state_bonus]\n   — Базовое значение: [?base_units|G0]\n\n   — Модификатор индустриализации: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_is_major][unit_limit_has_civil_war][unit_limit_is_low_level_puppet][unit_limit_great_war][unit_limit_balkan_unit_bonus][unit_limit_red_guard][unit_limit_chinese_unit_bonus][unit_limit_has_war][unit_limit_economy_law][unit_limit_50_unit_bonus][unit_limit_100_unit_bonus][unit_limit_250_unit_bonus][unit_limit_500_unit_bonus][unit_limit_demobilization][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   ИТОГ: [?max_divisions|H0]\n\nОбратите внимание, что изменения вышеперечисленного могут занять до одной внутриигровой недели, прежде чем они будут отражены в расчётах.§![above_unit_limit_desc]"

