 #PARTIES
 GER_party_KPD_text: "§QКПГ§!"
 GER_party_KPD_text_desc: "£GER_parliament_party_icon|1 §L§QКоммунистическая Партия Германии/ Kommunistische Partei Deutschlands§!\n§!\n\n"
 GER_party_USPD_text: "§RНСДПГ§!"
 GER_party_USPD_text_long: "§RНезависимая Социал-демократическая Партия Германии§!"
 GER_party_USPD_text_desc: "£GER_parliament_party_icon|2 §L§RНезависимая Социал-демократическая Партия Германии/ Unabhängige Sozialdemokratische Partei Deutschlands§!\nОснована 6 апреля 1917 года на конференции в Готе с §RГугом Гаазе§! как первым лидером партии. §QСоюз Спартака§! также объединился с недавно созданной партией, но сохранил §Yотносительную автономию§!.§!\n\n"
 GER_party_SPD_name: "СДПГ"
 GER_party_MSPD_name: "СДПБГ"
 GER_party_SPD_name_long: "Социал-демократическая Партия Германии"
 GER_party_MSPD_name_long: "Социал-демократическая Партия Большинства Германии"
 GER_party_SPD_desc: "£GER_parliament_party_icon|3 §L§tСоциал-демократическая Партия Германии/ Sozialdemokratische Partei Deutschlands §!\nБудучи основанной в 1863 году, является одной из самых ранних §RМарксистских§! партий. Она превратилась в крупнейшую §Rмарксистскую§! партию Европы и самую популярную политическую партию в Германии.§!\n\n"
 GER_party_MSPD_desc: "£GER_parliament_party_icon|3 §L§tСоциал-демократическая Партия Большинства Германии/ Mehrheitssozialdemokratische Partei Deutschlands §!\nПоскольку название §tСДПБГ§! возникло в результате конфликта между умеренным партийным большинством и более §Rрадикальными независимыми§!, его можно рассматривать как выражение существенного изменения в §tСДПГ§!: от §Rсоциалистически-революционной§! партии классовой борьбы в марксистском понимании к §Yреформистской партии, поддерживающей государство§!.§!\n\n"
 GER_party_SPD_text: "§t[GetSPDName]§!"
 GER_party_SPD_text_long: "§t[GetSPDNameLong]§!"
 GER_party_SPD_text_desc: "[GetSPDDesc]"
 GER_party_FVP_text: "§8ПНП§!"
 GER_party_FVP_text_long: "§8Прогрессивная Народная Партия§!"
 GER_party_FVP_text_desc: "£GER_parliament_party_icon|4 §L§8Прогрессивная Народная Партия/ Fortschrittliche Volkspartei§!\nБудучи основанной в 1910 году объединением некоторых §8лево-либеральных§! групп, ПНП стала главным голосом прогрессивного либерализма в империи. Она выступает за §Yпарламентское управление§! и §Yсоциальные реформы§!, последовательно представляя значительную силу в Рейхстаге.§!\n\n"
 GER_party_NLP_text: "§pНЛП§!"
 GER_party_NLP_text_long: "§pНационал-либеральная Партия§!"
 GER_party_NLP_text_desc: "£GER_parliament_party_icon|5 §L§pНационал-либеральная Партия/ Nationalliberale Partei§!\nОснована в 1867 году. В основном представляет интересы §Yнационалистически§! и/или §Yлиберально§! настроенного §qпротестантского§! образованного и владеющего собственностью §gсреднего класса§!, а также промышленного среднего класса.§!\n\n"
 GER_party_RP_text: "§7Региональные Партии§!"
 GER_party_RP_text_desc: "£GER_parliament_party_icon|6 §L§7Региональные Партии/ Regionalparteien§!\nПарламентская фракция, представляющая интересы немецких §7регионалистов§!, §Yфедералистов§! и §Rсепаратистов§!. Таких как §nганноверцы§! или §qбаварцы§!.§!\n\n"
 GER_party_NM_text: "§vМеньшинства§!"
 GER_party_NM_text_desc: "£GER_parliament_party_icon|7 §L§vНациональные меньшинства/ Nationale Minderheiten§!\nПарламентская фракция, представляющая интересы §Yнациональных меньшинств§!. Таких как §Qполяки§!, §Nдатчане§! и §gэльзасцы§!.§!\n\n"
 GER_party_NA_text: "§gБезфракционные§!"
 GER_party_NA_text_desc: "£GER_parliament_party_icon|8 §L§gБезфракционные/ Fraktionslose§!\nНезависимые депутаты парламента, с §Yразличными политическими взглядами§!.§!"
 #GER_party_8_text: "§nBdL/BB/DBB§!"
 #GER_party_8_text_desc: "§L§nBund der Landwirte/Agrarian League\nBayerischer Bauernbund/Bavarian Peasants' League\nDeutscher Bauernbund/German Farmers’ Association§!\n§!\n\n"
 #GER_party_9_text: "§7DHP§!"
 #GER_party_9_text_desc: "§L§7Deutsch-Hannoversche Partei/German-Hanoverian Party§!\n§!\n\n"
 GER_party_Z_text: "§qЦ§!"
 GER_party_Z_text_long: "§qНемецкая Партия Центра§!"
 GER_party_Z_text_desc: "£GER_parliament_party_icon|9 §L§qНемецкая Партия Центра/ Deutsche Zentrumspartei§!\nОснованная в 1870 году, партия успешно §Rборолась§! с §Y«культуркампфом»§!, который вёл §gканцлер Отто фон Бисмарк§! против §qкатолической церкви§!.§!\n\n"
 GER_party_FKP_text: "§3ФКП§!"
 GER_party_FKP_text_long: "§3Свободно-консервативная Партия§!"
 GER_party_FKP_text_desc: "£GER_parliament_party_icon|10 §L§3Свободно-консервативная Партия/ Freikonservative Partei§!\nОснована в 1867 году. Наряду с §qнационал-либералами§!, она была наиболее близка к §gканцлеру Отто фон Бисмарку§!, включая его §Rантисоциалистические§! законы и политику §Y«культуркампфа»§!. В партии, как правило, доминируют §gконсервативные промышленники§!, и, хотя она выступала против политического либерализма, она также поддерживала §Yсвободную торговлю§! и развитие §Yпромышленности§!.§!\n\n"
 GER_party_DKP_text: "§cНКП§!"
 GER_party_DKP_text_long: "§cНемецкая Консервативная Партия§!"
 GER_party_DKP_text_desc: "£GER_parliament_party_icon|11 §L§cНемецкая Консервативная Партия/ Deutschkonservative Partei§!\nОснована в 1876 году. Партия представляет интересы немецкого §gдворянства§! и §gюнкеров§!-землевладельцев. Хотя НКП преимущественно §qпротестантская§!, она выступала против §Y«культуркампфа»§!, но поддерживала §gБисмарка§!, когда он начал проводить §Yпротекционистскую§! политику.§!\n\n"
 GER_party_WV_text: "§dЭС§!"
 GER_party_WV_text_long: "§dЭкономический Союз§!"
 GER_party_WV_text_desc: "£GER_parliament_party_icon|12 §L§dЭкономический Союз/ Wirtschaftliche Vereinigung§!\nБудучи основанной в 1903 году, эта парламентская группа состоит в основном из §Nантисемитских§! и §nаграрных партий§!. Выступает за введение §Yзащитных пошлин§! против британских товаров с целью §Yзащитить§! конкурентоспособность немецких компаний, находящихся под угрозой §Rбанкротства§!.§!\n\n"
 GER_party_DRP_text: "§NНРП§!"
 GER_party_DRP_text_long: "§NНемецкая Реформистская Партия§!"
 GER_party_DRP_text_desc: "£GER_parliament_party_icon|13 §L§NНемецкая Реформистская Партия/ Deutsche Reformpartei§!\nВозрождена в 1900 году. В отличие от более §dконсервативных§! немецких социальных антисемитов, §N«реформаторы»§! придерживаются §Rантиконсервативного§! курса и под лозунгом §R«против юнкеров и евреев»§! выступают за §Yсоциальные реформы§! на благо §gнизших классов§!.§!\n\n"
