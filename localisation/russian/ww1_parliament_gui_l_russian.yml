 GER_party_USPD_text_desc:0 "£GER_parliament_party_icon|2 §L§RUnabhängige Sozialdemokratische Partei Deutschlands / Independent Social Democratic Party of Germany§!\n§!\n\n"
 GER_party_SPD_text:0 "§tSPD§!"
 GER_party_SPD_text_long:0 "§tSozialdemokratische Partei Deutschlands§!"
 GER_party_SPD_text_desc:0 "£GER_parliament_party_icon|3 §L§tSozialdemokratische Partei Deutschlands / Social Democratic Party of Germany§!\nFounded in 1863, the SPD was one of the world's earliest §RMarxist-influenced§! parties. It has grown into Europe's largest §RMarxist§! party and the most popular political party in Germany.§!\n\n"
 GER_party_FVP_text:0 "§8FVP§!"
 GER_party_FVP_text_long:0 "§8Fortschrittliche Volkspartei§!"
 GER_party_FVP_text_desc:0 "£GER_parliament_party_icon|4 §L§8Fortschrittliche Volkspartei / Progressive People's Party§!\nFormed in 1910 by merging several §8left-liberal§! groups, the FVP became the primary voice for progressive liberalism in the Empire. It advocates for §Yparliamentary government§! and §Ysocial reforms§!, consistently representing a significant force within the Reichstag.§!\n\n"
 GER_party_NLP_text:0 "§pNLP§!"
 GER_party_NLP_text_long:0 "§pNationalliberale Partei§!"
 GER_party_NLP_text_desc:0 "£GER_parliament_party_icon|5 §L§pNationalliberale Partei / National Liberal Party§!\nFounded in 1867. It mainly represents the interests of the §Ynational§! and/or §Yliberal§!-minded §qProtestant§! educated and property-owning §gmiddle class§! as well as the industrial §gupper middle class§!.§!\n\n"
 GER_party_RP_text:0 "§7Regionalparteien§!"
 GER_party_RP_text_desc:0 "£GER_parliament_party_icon|6 §L§7Regionalparteien / Regional Parties§!\nParliament fraction representing the interests of German §7regionalists§!, §Yfederalists§! and §Rseparatists§!. Such as §nHanoverians§! and §qBavarians§!.§!\n\n"
 GER_party_NM_text:0 "§vMinderheiten§!"
 GER_party_NM_text_desc:0 "£GER_parliament_party_icon|7 §L§vNationale Minderheiten / National minorities§!\nParliament fraction representing the interests of §Ynational minorities§!. Such as §QPoles§!, §NDanes§! and §gAlsace-Lorrainers§!.§!\n\n"
 GER_party_NA_text:0 "§gFraktionslose§!"
 GER_party_NA_text_desc:0 "£GER_parliament_party_icon|8 §L§gFraktionslose / Non-affiliated§!\nNon-affiliated members of parliament of §Yvarious political views§!.§!"
 #GER_party_8_text:0 "§nBdL/BB/DBB§!"
 #GER_party_8_text_desc:0 "§L§nBund der Landwirte/Agrarian League\nBayerischer Bauernbund/Bavarian Peasants' League\nDeutscher Bauernbund/German Farmers’ Association§!\n§!\n\n"
 #GER_party_9_text:0 "§7DHP§!"
 #GER_party_9_text_desc:0 "§L§7Deutsch-Hannoversche Partei/German-Hanoverian Party§!\n§!\n\n"
 GER_party_Z_text:0 "§qZ§!"
 GER_party_Z_text_long:0 "§qDeutsche Zentrumspartei§!"
 GER_party_Z_text_desc:0 "£GER_parliament_party_icon|9 §L§qDeutsche Zentrumspartei / German Centre Party§!\nFormed in 1870, it successfully §Rbattled§! the §YKulturkampf§! waged by §gChancellor Otto von Bismarck§! against the §qCatholic Church§!.§!\n\n"
 GER_party_FKP_text:0 "§3FKP§!"
 GER_party_FKP_text_long:0 "§3Freikonservative Partei§!"
 GER_party_FKP_text_desc:0 "£GER_parliament_party_icon|10 §L§3Freikonservative Partei / Free Conservative Party§!\nFounded in 1867. Beside the §pNational Liberals§! it was closest in views of §gChancellor Otto von Bismarck§!, including his §RAnti-Socialist§! Laws and §YKulturkampf§! policies. The party is generally dominated by §gconservative industrialists§! and while it opposed political liberalism it also tended to support §Yfree trade§! and the development of §Yindustry§!.§!\n\n"
 GER_party_DKP_text:0 "§cDKP§!"
 GER_party_DKP_text_long:0 "§cDeutschkonservative Partei§!"
 GER_party_DKP_text_desc:0 "£GER_parliament_party_icon|11 §L§cDeutschkonservative Partei / German Conservative Party§!\nFounded in 1876. It represents the interests of the German §gnobility§! and the §gJunker§! landowners. Though predominantly §qProtestant§!, the DkP opposed the §YKulturkampf§!, but supported §gBismarck§! when he began to implement §Yprotectionist§! policies.§!\n\n"
 GER_party_WV_text:0 "§dWV§!"
 GER_party_WV_text_long:0 "§dWirtschaftliche Vereinigung§!"
 GER_party_WV_text_desc:0 "£GER_parliament_party_icon|12 §L§dWirtschaftliche Vereinigung / Economic Union§!\nFormed in 1903, this parliamentary group drew its members primarily from §NAntisemitic§! and §nAgrarian parties§!. It advocates for §Yprotective tariffs§! against British goods, aiming to §Ysafeguard§! the competitiveness of German companies threatened by increasing §Rbankruptcies§!.§!\n\n"
 GER_party_DRP_text:0 "§NDRP§!"
 GER_party_DRP_text_long:0 "§NDeutsche Reformpartei§!"
 GER_party_DRP_text_desc:0 "£GER_parliament_party_icon|13 §L§NDeutsche Reformpartei / German Reform Party§!\nRefounded in 1900. In contrast to the more §dconservative§! German social anti-Semites, the §N"reformers"§! pursues an §Ranti-conservative§! course and, under the slogan §R"against Junkers and Jews"§!, advocates §Ysocial reforms§! for the benefit of the §glower classes§!.§!\n\n"
