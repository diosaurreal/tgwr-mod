  popular_liberal_action_allied:0 "§gМонархисты и Империалисты§! - союзники"
  republicain_federation_allied:0 "§2Правые Республиканцы§! - союзники"
  nationalists_allied:0 "§LНационалисты§! - союзники"

  party_1_text:0 "§RФСРИ§!"
  party_1_text_french:0 "§RSection française de l'Internationale ouvrière (SFIO)§!"
  party_1_text_desc:0 "§LОснованная в 1905 году такими деятелями, как §YЖан Жорес§!, §YЖюль Гед§! и §YЛеон Блюм§!, Французская Секция Рабочего Интернационала — это революционная социалистическая партия. Сторонники §RФСРИ§!, часто ориентированные на символические акции, состоят из §Rсорелианистов§!, §Rгедистов§! и других «типов» радикальных левых активистов.\n\n§RФСРИ§!, безусловно, является наименее стабильной группой в парламенте, идея социализма, которую они представляют, представляет собой «мильфей» различных идеологий рабочей борьбы, от анархизма до синдикализма.§!"
  
  party_PCF_text:0 "§RКоммунистическая Партия§!"
  party_PCF_text_french:0 "§RParti Communiste Français (PCF)§!"
  party_PCF_text_desc:0 "§§LОснованная после прихода к власти §RФСРИ§! в начале 1910-х годов, объединяет все течения §Yреволюционного синдикализма§!. В основном §Rмарксисты§!, враждебные капитализму и частной собственности, составляют главную профсоюзную и коммунистическую партию Франции§!."
  
  party_2_text:0 "§OНезависимые Социалисты§!"
  party_2_text_french:0 "§OSocialistes indépendants (SI)§!"
  party_2_text_desc:0 "§LНезависимые Социалисты, в основном состоящие из выборных должностных лиц левого толка, отказывающихся присоединиться к радикальной §RФСРИ§!, являются реформистами, следуя линии §OФСП (Французской Социалистической Партии)§!.\n\nОппортунисты по своей природе, «независимые» часто меняют свою приверженность, лавируя между осторожной поддержкой радикалов и более умеренным Республиканским Альянсом.§!"
  
  party_3_text:0 "§CПартия Радикальных Социалистов§!"
  party_3_text_french:0 "§CParti républicain radical et radical socialiste (PRRRS)§!"
  party_3_text_desc:0 "§L§CРеспубликанская, радикальная и радикальная социалистическая либеральная рабочая партия§! выступающая за частную собственность, социальную справедливость и секуляризм. Партия, находившаяся у власти в период с 1906 по 1909 год, частично возглавляемая §YЖоржем Клемансо§!, провела крупные социальные реформы, такие как создание Министерства труда и введение воскресного отдыха.\n\nКак ключевая партия, она может рассчитывать на важных фигур начала века, таких как §YКамилл Пельтан§! (бывший министр военно-морского флота) или §YЭмиль Комб§! (также бывший премьер-министр).§!"
  
  party_4_text:0 "§8Демократический Республиканский Альянс§!"
  party_4_text_french:0 "§8Alliance républicaine démocratique (ARD)§!"
  party_4_text_desc:0 "§L§YДемократический Республиканский Альянс§! — молодая партия, основанная в 1901 году §YЛеоном Гамбеттой§! и §YРаймоном Пуанкаре§!. Он представляет собой широкую коалицию либералов и умеренных, выступающих против радикальной активности крайних партий.\n\nПрогрессивная и выступающая за принцип §Y“лазе-ферр”§!, ДРА являет собой либерально-реформистскую партию.§!"

  party_5_text:0 "§1Независимые Радикалы§!"
  party_5_text_french:0 "§1Radicaux indépendants (RI)§!"
  party_5_text_desc:0 "§LНезависимые радикалы, считающиеся §1«левыми республиканцами»§!, являются видными антиклерикалами, защитниками республиканских ценностей и строгого соблюдения принципов республики. Менее ориентированные на социализм, чем §8Демократический Республиканский Альянс§! или §CРадикальная Социалистическая Партия§!, они образуют «центристскую» партию, которая не совсем раскрывает своё название.\n\nКак неформализованная организация, лояльность членов этой группы очень нестабильна, что делает их теми ещё оппортунистами...§!"

  party_6_text:0 "§2Республиканская Федерация§!"
  party_6_text_french:0 "§2Fédération républicaine (FR)§!"
  party_6_text_desc:0 "§LОснованная в 1903 году, это главная правая либеральная партия, поддерживающая консервативную программу. Объединяя умеренных и прогрессистов, выступающих против левых групп, также называемых §O«левым картелем»§!, они борются бок о бок с такими популярными политиками, как §YАлександр Рибо§! или §YЖюль Мелин§!.\n\nЛюбимая буржуазией и предпринимателями, партия выступает против социальных реформ и поддерживает децентрализацию государственных отраслей.§!"
  
  party_RPR_text:0 "§2Республиканское Объединение§!"
  party_RPR_text_french:0 "§2Rassemblement pour la République (RPR)§!"
  party_RPR_text_desc:0 "§LОбъединяя §3Консервативную Партию§! и §2Республиканскую Федерацию§!, Республиканское Объединение является крупнейшей и наиболее авторитетной правой партией 1910-х годов. Возглавляемая такими деятелями, как §YАлексендр Рибо§! или §YЖак Пью§!, партия пережила значительный рост с момента своего основания как Христианская Прогрессивная Республиканская Партия\n\nЛюбимая буржуазией и предпринимателями, партия выступает против социальных реформ и поддерживает децентрализацию государственной промышленности.§!"
  
  party_7_text:0 "§3Консерваторы§!"
  party_7_text_french:0 "§3Conservateurs§!"
  party_7_text_desc:0 "§LОбъединяя яростных консервативных политических деятелей, это движение поддерживает государственную религию и пользуется сдержанной поддержкой §gмонархистов§!, а также объединяет многих праворадикальных оппортунистов.\n\nЭта партия далека от статуса «официальной», она является немногим более чем остатками правых республиканцев времен §BТретьей Французской империи.§!"
  
  party_8_text:0 "§0Независимые Республиканцы§!"
  party_8_text_french:0 "§0Républicains Indépendants (RIN)§!"
  party_8_text_desc:0 "§LБольше похоже на §Y«сбор конъюнкурщиков»§!, чем на партию, §0Независимые Республиканцы§! концентрируют избранных должностных лиц, которые не пожелали присоединиться к монархистам или §2республиканской федерации§!.\n\nЭта блеклая сила не имеет реального политического будущего как субъект и является лишь формой перехода для политиков, переходящих от одной идеологии к другой.§!"

  party_9_text:0 "§gНародно-Либеральное Действие§!"
  party_9_text_french:0 "§gAction libérale populaire (ALP)§!"
  party_9_text_desc:0 "§LЛиберально-монархическая партия, находящаяся в постоянной войне со своим политическим соперником §g«Французским Действием»§!. Группа была основана в 1901 году §YЖаком Пью§! и §YАльбером де Меном§! под руководством §YПапы Льва XIII§!. \n\nК сожалению, с 1908 года партия потеряла поддержку папы римского из-за действий Франции, что привело к медленному снижению её популярности.§!"


  party_AF_text:0 "§gФранцузское Действие§!"
  party_AF_text_french:0 "§gAction Française (AF)§!"
  party_AF_text_desc:0 "§LОбъединяя §g«Французское Действие»§! и §g«Народно-Либеральное Действие»§!, эта группа объединяет большинство монархистов, стремящихся к восстановлению §2Французского королевства§!.\n\nОснованная по благословению §YПапы римского Пия X§! после §Yпарламентских выборов 1910 года§!, она представлена такими популярными фигурами, как §YАльбер де Мен§! или §YМорис Пюжо§!.§!"
  
  party_CNI_text:0 "§gКомитеты Наполеоновских Империалистов§!"
  party_CNI_text_french:0 "§gComités Napoléoniens Impérialistes (CNI)§!"
  party_CNI_text_desc:0 "§LПосле Первой мировой войны §gНаполеоновские Империалистические Комитеты§!, объединяющие большинство депутатов-реставраторов, представляют собой единую §gбонапартистскую группу§!, объединившую в один блок §gНародно-Либеральное Действие§!, §gФранцузское Действие§! and §gНародный Призыв§!.\n\nПоддерживаемая такими важными фигурами, как §YЛеон Доде§! и §YНаполеон§!, партия утвердилась в качестве основного объединения правых радикалов.§!"
  
  
  party_10_text:0 "§LНационалисты§!"
  party_10_text_french:0 "§LParti Nationaliste (PN)§!"
  party_10_text_desc:0 "§LЭта неформальная коалиция, объединяющая §gЛигу Французской Родины§! и §gЛигу Патриотов§!, является глубоко §gантидрейфусарским§! и антилевым картелем. Как сторонники суверенитета и популисты, состав партии поддерживает монархистов и реваншизм против Германии.\n\nВозглавляемая §YГодфруа де Кавеньяком§!, партия окончательно закрепилась в качестве дополнения к националистической политике §gКруга Прудона§!.§!"
  party_11_text:0 "§WСвободно§!"
  party_11_text_french:0 ""
  party_11_text_desc:0 "§LИз года в год количество кресел в парламенте может меняться, что иногда приводит к появлению пустых кресел.§!"

