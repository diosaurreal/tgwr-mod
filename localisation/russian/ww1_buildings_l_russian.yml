 dam_hydroelectric_desc: "Плотины накапливают большое количество воды, которую затем подают на сельскохозяйственные и промышленные ирригационные сооружения. В то же время они вырабатывают значительное количество энергии с помощью гидроэлектрических установок, улучшая работу промышленности и производства ресурсов."