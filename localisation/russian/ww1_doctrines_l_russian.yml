l_russian:
 GRAND_DOCTRINE_INDUSTRIAL_WARFARE: "Промышленная Война"
 GRAND_DOCTRINE_INDUSTRIAL_WARFARE_DESC: "Франко-прусская война определила тотальность современной войны, а Русско-японская война показала важность укреплений. Большая война подвергнет проверке множество тактик..."
 SUBDOCTRINE_ATTACK_IN_POSITION_WARFARE: "Атака в позиционной войне"
 SUBDOCTRINE_ATTACK_IN_POSITION_WARFARE_DESC: "Чтобы преодолеть тупик позиционной войны, пехоте следует предоставить автономию в принятии решений на низшем уровне, что позволит ей просачиваться в оборону противника и использовать мельчайшие слабости."
 SUBDOCTRINE_BITE_AND_HOLD: "Кусать и удерживать"
 SUBDOCTRINE_BITE_AND_HOLD_DESC: "Вместо попыток крупномасштабных наступательных операций мы сосредоточимся на захвате ограниченных целей, медленно, но верно вытесняя противника."
 SUBDOCTRINE_DEFENSE_IN_DEPTH: "Глубинная Оборона"
 SUBDOCTRINE_DEFENSE_IN_DEPTH_DESC: "Создание эшелонированных оборонительных рубежей жизненно важно для удержания захваченной территории и нанесения потерь атакующим за счёт задержек и контратак."
 SUBDOCTRINE_HURRICANE_BOMBARDMENT: "Ураганный Обстрел"
 SUBDOCTRINE_HURRICANE_BOMBARDMENT_DESC: "Артиллерия может нейтрализовать коммуникации и оборонительные позиции противника короткими интенсивными обстрелами, создавая хаос в момент начала нашей пехотной атаки, вместо попыток нанести как можно больше потерь."
 SUBDOCTRINE_INTEGRATED_FIREPOWER: "Интегрированная огневая мощь"
 SUBDOCTRINE_INTEGRATED_FIREPOWER_DESC: "Интеграция артиллерии крайне важна для обеспечения её способности поддерживать наступление или реагировать на запросы пехоты о поддержке."
 SUBDOCTRINE_METHODICAL_BATTLE: "Методичный Бой"
 SUBDOCTRINE_METHODICAL_BATTLE_DESC: "Тщательное планирование, хорошо организованное снабжение, а также интеграция новейших технологий в армию являются ключевыми элементами для обеспечения успешного наступления по всему фронту."
 SUBDOCTRINE_METHODICAL_FIRE: "Методичный Огонь"
 SUBDOCTRINE_METHODICAL_FIRE_DESC: "Широкое использование артиллерии необходимо не только для уничтожения противника и его укреплений, но и для сокращения потерь среди наших солдат."
