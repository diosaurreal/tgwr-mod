 FE_IRONMAN_TOOLTIP:0 "В режиме Ironman консольные читы отключены, а игра автоматически регулярно сохраняется в один файл. В играх, созданных с этой настройкой, обратного пути уже не будет.\n\n§RПРЕДУПРЕЖДЕНИЕ\nИспользование режима Ironman сделает невозможным возврат к более старому сохранению в случае появления ошибки, разрушающей игру, и может навсегда испортить весь игровой процесс.§!"
