 FE_IRONMAN_TOOLTIP:0 "В режиме Ironman недоступна командная строка с читами, а прохождение игры сохраняется в один и тот же файл. В этом режиме отступать некуда.\n\n§RВНИМАНИЕ\nИспользование режима Ironman сделает невозможным возврат к старому сохранению в случае возникновения критической ошибки в игре и может навсегда испортить всё прохождение.§!"
