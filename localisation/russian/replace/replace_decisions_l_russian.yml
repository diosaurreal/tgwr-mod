 MAN_banditry_category_desc:0 "Маньчжурия была назначена святилищем Цинской династией, это означало, что китайцам-ханьцам въезд туда был запрещён, но за последние десятилетие, из-за снятия ограничений, многие китайцы-ханьцы стали переселяться в Маньчжурию. Кроме того, благодаря российским и японским «стараниям» к колонизации Маньчжурии, центральная власть практически утратила контроль и бандитизм с тех пор процветал.\nЭти бандиты носят имя Мазэй — бандиты-конники, — так как передвигаются в составе кавалерийских формирований, совершая набеги и грабя местное население. Есть некоторые группы, действующие довольно упорядоченно, но большинство из них не более, чем мелкие преступники и бродяги."

 greater_italy_category_desc:1 "Ранние стадии итальянского ирредентизма восторжествовали с Рисорджименто ещё в XIX веке, но ещё существуют этнически итальянские регионы без которых не выйдет по-настоящему достичь идей объединения Италии. Эти идеи будут возрождены, и Италия будет возвыщаться на протяжении веков. Viva L'Italia!"

