l_russian:
 MAN_banditry_category_desc:0 "Маньчжурия была объявлена заповедником Цин, что означало запрет на въезд ханьцев, но в последние десятилетия ограничения были сняты, и многие ханьцы въехали в регион. Кроме того, попытки русских и японцев колонизировать Маньчжурию привели к отсутствию контроля со стороны центрального правительства, и с тех пор там свирепствует бандитизм. \nЭтих бандитов называют Мазеи (конные бандиты), потому что они обычно путешествуют в кавалерийских соединениях на лошадях, совершая набеги и грабежи на поселения и людей. Есть некоторые группы, которые в некоторой степени упорядочены и действуют как местное ополчение, но большинство из них - не более чем преступники и бродяги низкого уровня."

 greater_italy_category_desc:1 "Ранние стадии итальянского ирредентизма увенчались победой в 19 веке, когда возникло Рисорджименто, но после этого остались этнические регионы, которые еще не удалось вернуть, чтобы по-настоящему реализовать идеи объединения Италии. Эти идеи будут возрождены, и Италия будет стоять на вершине еще многие века. Viva l'Italia!"
 
 anti_neutrality_raids:0 "Антиавторитарные рейды"
 anti_neutrality_raids_desc:0 "Мы должны подавить авторитарные элементы в нашем государстве ради долгосрочной внутренней стабильности. Их влияние слишком велико и может стать проблемой для правительства."