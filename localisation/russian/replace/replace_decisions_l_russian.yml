 anti_neutrality_raids_desc:0 "Чтобы обеспечить стабильность нашего государства в долгосрочной перспективе, надо разобраться с авторитаристами. Их политические взгляды слишком сильно отличаются от наших, что может стать серьёзной проблемой для правительства."