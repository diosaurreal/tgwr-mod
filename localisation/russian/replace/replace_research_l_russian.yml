 basic_naval_mines: "Базовая контактная мина"
 basic_naval_mines_desc: "Простой заряд взрывчатки, закрепленный на морском дне и предназначенный для детонации при соприкосновении с корпусом корабля. Разрушительная эффективность этого оружия была впервые продемонстрирована в массовом масштабе во время Русско-японской войны."
 improved_naval_mines: "Улучшенная контактная мина"
 improved_naval_mines_desc: "Более надежная контактная мина, использующая превосходные детонаторы, такие как химический взрыватель «рог Герца». Повышенная надежность делает массовое производство и развертывание крупномасштабных минных заграждений практической реальностью."
 advanced_naval_mines: "Антенная мина"
 advanced_naval_mines_desc: "Контактная мина, специально адаптированная для противолодочной войны. Длинная плавучая антенна вертикально выходит из корпуса мины, создавая большой радиус срабатывания для поражения подводных судов, проходящих над ней."
 early_ship_hull_carrier:0 "Конверсия палубы"
 early_ship_hull_carrier_short:0 "Конверсия палубы"
 early_ship_hull_carrier_desc:0 "Конверсия старых корпусов позволяет с минимальными затратами строить экспериментальные образцы авианосцев и набираться ценнейшего опыта в области палубной авиации. Переделанные корабли будут уступать «настоящим» авианосцам, но создавать их гораздо быстрее."
 basic_ship_hull_heavy:0 "Корпус позднего дредноута"
 basic_ship_hull_heavy_short:0 "Корпус позднего дредноута"
 basic_ship_hull_cruiser:0 "Корпус крейсера 1890"
 basic_torpedo:0 "Базовая торпедная установка"
 basic_torpedo_desc:0 "TODO"
 basic_secondary_battery:0 "Легкая вторичная батарея"
 basic_secondary_battery_desc:0 "Вторичное вооружение состоящее из быстрострельных орудий среднего калибра. Оно предназначено для защиты капитального корабля от атак миноносцев и других малых судов путем создания плотного огненного заслона."
 improved_secondary_battery:0 "Тяжелая вторичная батарея"
 improved_secondary_battery_desc:0 "Модернизированное вторичное вооружение, основанное на мощной 6-дюймовой пушке. Оно обеспечивает необходимую дальность и останавливающую силу для эффективного поражения более крупных целей, таких как современные эсминцы, значительно повышая вторичную огневую мощь военного корабля."

 advanced_fire_control_system_desc:0 "Для обеспечения максимальной точности баллистических расчетов большой и сложный механический вычислитель отслеживает множество параметров как цели, так и самого корабля, а также погодные условия и волнение моря."
 sonar:0 "Ранний гидрофон"
 
 mtg_transport:0 "Десантный транспорт"
 mtg_transport_desc:0 "Обычная лодка, но оборудованная для высадки на берег."
 mtg_landing_craft:0 "Десантная баржа"
 mtg_landing_craft_desc:0 "Большая баржа, предназначенная для высадки крупномасштабных морских десантов."

 advanced_radio_desc:0 "Дальнейшее развитие радио заключается не только в увеличении мощности сигнала, появлении дуплексной связи, но и в уменьшении габаритов станций, что сделает их более мобильными."