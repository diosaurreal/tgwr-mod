l_russian:
 armour_folder_desc:0 "Бронеавтомобили и танки."
 nsb_armour_folder_desc:0 "Бронеавтомобили и танки."
 artillery_folder_desc:0 "Полевое, гаубичное, минометное, противотанковое и зенитное вооружение для дивизий."

 infantry_weapons2:0 "Пехотное снаряжение I"
 infantry_weapons2_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы. Снаряжение включает в себя пехотные гранаты и современные винтовки."
 improved_infantry_weapons_2:0 "Пехотное снаряжение II"
 improved_infantry_weapons_2_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы. В комплект снаряжения входят скорострельные винтовки, а также громоздкий легкий пулемет."
 advanced_infantry_weapons2:0 "Пехотное снаряжение III"
 advanced_infantry_weapons2_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы. Новое снаряжение включает в себя пехотную броню для штурмовых отрядов, а также набор новых типов гранат и скорострельного оружия."
 advanced_infantry_weapons3:0 "Пехотное снаряжение IV"
 advanced_infantry_weapons3_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы. Новое снаряжение включает в себя пехотную броню для штурмовых отрядов, а также набор новых типов гранат и скорострельного оружия."
 advanced_infantry_weapons4:0 "Пехотное снаряжение V"
 advanced_infantry_weapons4_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы. Новое снаряжение включает в себя пехотную броню для штурмовых отрядов, а также набор новых типов гранат и скорострельного оружия."

 infantry_at:0 "Пехотное противотанковое оружие I"
 infantry_at_desc:0 "Оснастив нашу пехоту противотанковыми ружьями, мы позволим ей уничтожать легкую бронетехнику, не теряя мобильности."
 infantry_at2:0 "Пехотное противотанковое оружие II"
 infantry_at2_desc:0 "Чтобы пехота могла эффективнее вести бой с тяжелой бронетехникой, противотанковые ружья должны стать меньше и легче."

 support_weapons_desc:0 "Стандартизированные пулеметы довоенной эпохи."
 support_weapons2_desc:0 "Передовая оптика для снайперских винтовок и приборов наблюдения."
 support_weapons3_desc:0 "У станковых пулеметов теперь есть модернизированные затворы, разброс огня сведен к минимуму."
 support_weapons4:0 "Оружие огневой поддержки IV"
 support_weapons4_desc:0 "Огнеметы особенно эффективны для выкуривания противника из окопов."
 support_weapons5:0 "Оружие огневой поддержки V"
 support_weapons5_desc:0 "Размеры пулемета значительно уменьшены. Новые пулеметы могут использоваться как в качестве вспомогательного оружия, так и в составе штурмовых групп."
 support_weapons6:0 "Оружие огневой поддержки VI"
 support_weapons6_desc:0 "Опыт Великой войны позволит усовершенствовать конструкцию пулемета и реорганизовать группы поддержки."
 support_weapons7:0 "Оружие огневой поддержки VII"
 support_weapons7_desc:0 "Надежность, скорострельность, мобильность пулеметов достигли высочайшего уровня благодаря инженерному опыту послевоенного периода."

 marines_desc:0 "Войска, специализирующиеся на морских десантных операциях, становятся все более незаменимыми. Импровизированные тактические приемы и снаряжение уходят в прошлое - наша морская пехота теперь проходит специальную подготовку и оснащена специальными десантными кораблями."
 marines2_desc:0 "Морские десантные операции требуют новаторского подхода. Улучшенное снабжение и подвижные порты позволят нашим морпехам осуществлять ранее невозможные высадки."
 marines3_desc:0 "Морпехи - не просто десантные войска. В будущем наш корпус морской пехоты станет одним из самых подготовленных и организованных видов войск специального назначения."
 tech_mountaineers2_desc:0 "Наши войска могут добиться превосходства над противником в горах, а не просто выжить. Используя легкое снаряжение и вьючных животных, они преодолевают этот рельеф быстрее, чем другие виды пехоты."
 tech_mountaineers3_desc:0 "Подготовка к самым тяжелым заданиям на большой высоте в горах и при низкой температуре потребует от наших горно-стрелковых войск предельной собранности и выучки."
 
 #KiS
 electronic_mechanical_engineering:0 "Электротехника"
 electronic_mechanical_engineering_desc:0 "Электротехника - это область техники, которая обычно занимается изучением и применением электричества, электроники и электромагнетизма."

 electronic_ww2:0 "Электроника и машиностроение"
 electronic_ww2_desc:0 "Мы живем в век, когда электрические механизмы не только согревают и освещают нас, но также помогают мыслить и общаться. Электроника станет краеугольным камнем военной разведки в грядущем столетии."

 radio:0 "Беспроводная телеграфия"
 radio_desc:0 "Используя электромагнитные волны для беспроводной передачи данных, мы сможем создавать коммуникационные сети, свободные от ограничений физических телеграфных линий. Этот прорыв произведет революцию в нашей военной координации и откроет новые возможности для гражданского применения."

 radio2:0 "Улучшенное радио"
 radio2_desc:0 "Принятие изобретений радиолюбителей и расширение использования FM-радио уменьшит радиопомехи и позволит нам найти новое применение радиотехнологиям."

 radio3:0 "Передовое радио"
 radio3_desc:0 "Принятие изобретений радиолюбителей и расширение использования FM-радио уменьшит радиопомехи и позволит нам найти новое применение радиотехнологиям."


