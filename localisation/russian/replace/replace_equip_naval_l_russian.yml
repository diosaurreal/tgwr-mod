 submarine_1_desc:0 "Подводные лодки предназначены для атак на незащищённые морские конвои. Ранние модели, использовавшиеся в Первой Мировой войне, — первый шаг к новой стратегии боевых действий на море."
 submarine_2_desc:0 "Новые подводные лодки, построенные с учётом последних разработок, более надёжны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далёких маршрутах."
 submarine_3_desc:0 "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 submarine_4_desc:0 "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."
 ship_hull_submarine_1_desc:0 "Подводные лодки предназначены для атак на незащищённые морские конвои. Ранние модели, использовавшиеся в Первой Мировой войне, — первый шаг к новой стратегии боевых действий на море."
 ship_hull_submarine_2_desc:0 "Новые подводные лодки, построенные с учётом последних разработок, более надёжны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далёких маршрутах."
 ship_hull_submarine_3_desc:0 "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 ship_hull_submarine_4_desc:0 "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."
