 submarine_1_desc:0 "Подводные лодки - это скрытные суда, предназначенные для уничтожения незащищенных конвоев. Ранние модели подводных лодок времен Великой войны прокладывают путь к новым методам ведения морской войны."
 submarine_2_desc:0 "Лучше вооруженные и более стабильные, новые конструкции подводных лодок созданы для того, чтобы использовать преимущества достижений в военно-морской тактике и иметь большую дальность действия, имея возможность атаковать удаленные маршруты конвоев."
 submarine_3_desc:0 "Роль подводной лодки во флоте за пределами нападений на конвои все еще обсуждается. Достижение баланса между сочетанием скорости, дальности и вооружения будет ключом к необходимой модели."
 submarine_4_desc:0 "Увеличенная глубина погружения и эффективные компоновки станут отличительными чертами современных подводных лодок, использующих полевой опыт для выбора соответствующего вооружения и двигателей."
 ship_hull_submarine_1_desc:0 "Подводные лодки - это скрытные суда, предназначенные для уничтожения незащищенных конвоев. Ранние модели подводных лодок времен Великой войны прокладывают путь к новым методам ведения морской войны."
 ship_hull_submarine_2_desc:0 "Лучше вооруженные и более стабильные, новые конструкции подводных лодок созданы для того, чтобы использовать преимущества достижений в военно-морской тактике и иметь большую дальность действия, имея возможность атаковать удаленные маршруты конвоев."
