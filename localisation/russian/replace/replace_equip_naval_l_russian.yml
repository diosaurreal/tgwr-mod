 FRA_battleship_2_desc:0 "Первый линкор-дредноут, построенный во Франции. Корабль нёс двенадцать 305-мм главных орудий и мощные вспомогательные орудия. Его борта были усилены обширными бронированными площадями. К недостаткам можно отнести слабую противоторпедную защиту."
 FRA_battleship_3:0 "Тип «Бретань»"
