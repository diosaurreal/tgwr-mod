 RUS_battleship_1:0 "Тип «Севостополь»"
 RUS_battleship_1_desc:0 "Тип «Севостополь» был частью первой серии дредноутных линкоров, построенных в России. Он был вооружён двенадцатью орудиями главного калибра. Особенности корабля включали значительную площадь бортовой брони и общую компоновку, обеспечивающую полный бортовой залп под максимально широкими углами."
