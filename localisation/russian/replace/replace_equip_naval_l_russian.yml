 ship_hull_light_4_desc:0 "Современный эсминец должен быть оснащен различными технологиями обнаружения, новыми системами развертывания глубинных бомб и построен в большем масштабе, чем его предшественники."
 light_cruiser_1:0 "Легкий крейсер I"
 light_cruiser_2:0 "Легкий крейсер II"
 light_cruiser_3:0 "Легкий крейсер III"
 light_cruiser_4:0 "Легкий крейсер IV"
 torpedo_cruiser:0 "Торпедный крейсер"
 torpedo_cruiser_desc:0 "Легкие крейсера оснащались большим количеством торпедных аппаратов, за счет меньшей основной батареи и меньшего количества зенитных орудий."
 JAP_torpedo_cruiser:0 "Kitakami-class"
 light_cruiser_1_desc:0 "Маневренные легкие крейсера, способные поддерживать высокую скорость. Будут полезны для разведывательных миссий."
 light_cruiser_2_desc:0 "Послевоенные договора накладывают ограничения на крейсера, но хорошо вооруженные легкие суда могут быть разработаны, оставаясь в этих пределах."
 light_cruiser_3_desc:0 "Теперь, огибая границы договоров, можно строить более крупные и тяжелобронированные крейсера, все еще имеющие достаточно легкое вооружение, чтобы быть классифицированными как легкие крейсера."
 light_cruiser_4_desc:0 "Тактически используемые для защиты более крупных кораблей, современные легкие крейсера нового поколения могут избавиться от большинства прошлых ограничений и быть лучше вооружены для борьбы с авиацией."
 heavy_cruiser_1:0 "Броненосный крейсер I"
 heavy_cruiser_2:0 "Броненосный крейсер II"
 heavy_cruiser_3:0 "Броненосный крейсер III"
 heavy_cruiser_4:0 "Броненосный крейсер IV"
 heavy_cruiser_1_desc:0 "Вашингтонский военно-морской договор был создан для предотвращения гонки вооружений крейсеров и других кораблей, но это кажется неизбежным. Сохраняя легкость брони, можно увеличить нагрузку на вооружение."
 heavy_cruiser_2_desc:0 "Несмотря на новые усилия по заключению договоров, переоборудование легких крейсеров более тяжелым вооружением остается эффективным, хотя броня по-прежнему ограничена."
 heavy_cruiser_3_desc:0 "Поскольку ограничения все чаще игнорируются во всем мире, могут быть построены более сбалансированные конструкции тяжелых крейсеров с большим приоритетом на броню. Лучшие зенитные орудия позволяют этим кораблям сотрудничать в борьбе в авиацией."
 heavy_cruiser_4_desc:0 "Масштабные, более длинные и тяжелые конструкции с скорострельным вооружением являются характерными чертами на этих заключительных этапах разработки тяжелых крейсеров."
 ship_hull_cruiser_1_desc:0 "Несмотря на то, что крейсера связаны положениями Вашингтонского военно-морского договора, он по-прежнему является самым гибким военным кораблем. Этот корпус позволяет построить легкий крейсер для прикрытия и разведки или тяжелый крейсер для поддержки линии фронта."
 ship_hull_cruiser_2_desc:0 "Следующее поколение крейсеров имеет новые компоновки двигателей, которые увеличивают живучесть, а также пространство для специальных авиационных средств."
 ship_hull_cruiser_3_desc:0 "По мере того как крейсера по всему миру становятся все более мощными и боеспособными, необходимы новые и более крупные корпуса, чтобы вместить все необходимое дополнительное оборудование."
 ship_hull_cruiser_4_desc:0 "Под влиянием опыта военного времени крейсера последнего поколения имеют перестроенную надстройку, позволяющую увеличить эффективность ПВО, и новые внутренние компоновки для поддержки работы радаров."
 battle_cruiser_1:0 "Линейный крейсер I"
 battle_cruiser_2:0 "Линейный крейсер II"
 battle_cruiser_3:0 "Линейный крейсер III"
 battle_cruiser_4:0 "Линейный крейсер IV"
 battle_cruiser_1_desc:0 "Послевоенная гонка вооружений линейных крейсеров привела к появлению нескольких тяжеловооруженных конструкций, пожертвовавших броней ради скорости по сравнению с линкорами."
 battle_cruiser_2_desc:0 "Перестроенные и перепрофилированные линейные крейсера продолжают превосходить даже современные конструкции линкоров по более легкой защите, но разработали более совершенные системы управления огнем, обнаружения и противовоздушной обороны."
 battleship_1:0 "Дредноут" #В MTG есть пре-дредноуты у некоторых стран. Дредноут - корабль, несущий только крупнокалиберные орудия.
 battleship_2:0 "Дредноут I"
 battleship_3:0 "Дредноут II"
 battleship_4:0 "Дредноут III"
 battleship_5:0 "Дредноут IV"
 battleship_6:0 "Дредноут V"
 battleship_1_desc:0 "Одни считают их пережитком ушедшей эпохи морской войны, другие-самыми впечатляющими кораблями, когда-либо построенными, никто не может отрицать, что эти остатки гонки вооружений линкоров являются одними из самых хорошо вооруженных и бронированных судов, когда-либо построенных."
 battleship_2_desc:0 "С улучшенной стабильностью и дальностью действия, новое поколение линкоров улучшит предыдущие конструкции, оставаясь в пределах, предусмотренных военно-морскими договорами."
 battleship_3_desc:0 "Более толстая броня, более мощные двигатели, батарея крупнокалиберных орудий и улучшенные противовоздушные возможности могут позволить линкорам оставаться актуальными, если их правильно использовать, в мире, где в морской войне все больше доминирует поддержка с воздуха."
 battleship_4_desc:0 "По мере того, как мир видит, что, возможно, станет последним крупным столкновением линкоров, важность тяжелого вооружения и противовоздушных турелей возрастает как никогда."
 ship_hull_heavy_1_desc:0 "Одни считают их пережитком ушедшей эпохи морских войн, другие-самыми впечатляющими кораблями, когда-либо построенными, никто не может отрицать, что эти остатки гонки вооружений линкоров являются одними из самых хорошо вооруженных и бронированных судов, когда-либо построенных."
 ship_hull_heavy_2_desc:0 "С улучшенной стабильностью и дальностью действия, новое поколение линкоров улучшит предыдущие конструкции, оставаясь в пределах, предусмотренных военно-морскими договорами."
 ship_hull_heavy_3_desc:0 "Более толстая броня, более мощные двигатели, батарея крупнокалиберных орудий и улучшенные противовоздушные возможности могут позволить линкорам оставаться актуальными, если их правильно использовать, в мире, где в морской войне все больше доминирует поддержка с воздуха."
 ship_hull_heavy_4_desc:0 "По мере того, как мир видит, что, возможно, станет последним крупным столкновением линкоров, важность тяжелого вооружения и противовоздушных турелей возрастает как никогда."
 carrier_1:0 "Авианосец I"
 carrier_2:0 "Авианосец II"
 carrier_3:0 "Авианосец III"
 carrier_4:0 "Авианосец IV"
 carrier_5:0 "Авианосец V"
 carrier_6:0 "Авианосец VI"
 carrier_1_desc:0 "Многие военные теоретики считают, что морская авиация - это будущее. Преобразование старых капитальных кораблей и океанских лайнеров для перевозки самолетов станет первым шагом на пути к использованию этих новых судов."
 carrier_2_desc:0 "Когда начнется работа над первыми проектами авианосцев с килем, мы должны обеспечить, чтобы эти корабли имели дальность и скорость, чтобы не отставать от остальной части нашего флота, соблюдая при этом послевоенные морские договора."
 carrier_3_desc:0 "Усовершенствованные методы строительства и более специализированные системы, такие как лифты на краю палубы, позволяют авианосцам более эффективно перевозить больше самолетов."
 carrier_4_desc:0 "Поскольку многие военно-морские договора в настоящее время все чаще игнорируются, мы можем приступить к созданию авианосцев, способных перевозить больше самолетов, чем когда-либо, чтобы обеспечить превосходство в воздухе."
 ship_hull_carrier_1_desc:0 "Многие военные теоретики считают, что морская авиация - это будущее. Преобразование старых капитальных кораблей и океанских лайнеров для перевозки самолетов станет первым шагом на пути к использованию этих новых судов."
 ship_hull_carrier_2_desc:0 "Когда начнется работа над первыми проектами авианосцев с килем, мы должны обеспечить, чтобы эти корабли имели дальность и скорость, чтобы не отставать от остальной части нашего флота, соблюдая при этом послевоенные морские договора."
 ship_hull_carrier_3_desc:0 "Усовершенствованные методы строительства и более специализированные системы, такие как лифты на краю палубы, позволяют авианосцам более эффективно перевозить больше самолетов."
 SH_battleship_1:0 "Сверхтяжелый линкор I"
 SH_battleship_2:0 "Сверхтяжелый линкор II"
 SH_battleship_1_desc:0 "В нынешнем состоянии мира больше нет места для соблюдения морских договоров. Без этих ограничений мы можем полностью сосредоточиться на создании самых тяжелых, самых хорошо вооруженных линкоров всех времен и народов, способных вступать в бой с меньшими судами."
 SH_battleship_2_desc:0 "Усовершенствование нашей более ранней сверхтяжелой конструкции с более мощным вооружением и улучшенными системами управления огнем."
 ship_hull_super_heavy_1_desc:0 "В нынешнем состоянии мира больше нет места для соблюдения морских договоров. Без этих ограничений мы можем полностью сосредоточиться на создании самых тяжелых, самых хорошо вооруженных линкоров всех времен и народов, способных вступать в бой с меньшими судами."
 ship_hull_light_1:2 "Корпус торпедного катера"
 ship_hull_light_2:2 "Корпус раннего эсминца"
 ship_hull_light_3:2 "Корпус эсминца 1916"
 ship_hull_light_4:2 "Корпус эсминца 1922"
 ship_hull_cruiser:0 "Крейсер"
 ship_hull_cruiser_desc:0 "Рабочая лошадка флота, крейсеры берут на себя множество важных обязанностей, от разведки и досмотра для легких крейсеров до поддержки боевой линии для тяжелых крейсеров."
 ship_hull_cruiser_1:1 "Ранний корпус крейсера"
 ship_hull_cruiser_2:1 "Корпус крейсера 1910"
 ship_hull_cruiser_3:1 "Корпус крейсера 1916"
 ship_hull_cruiser_4:1 "Корпус крейсера 1922"
 ship_hull_heavy:0 "Дредноут"
 ship_hull_heavy_desc:0 "Будучи высшим символом военно-морской мощи, эти массивные, тяжело бронированные бегемоты по-прежнему вызывают уважение в открытом море, хотя некоторые эксперты ставят под сомнение их роль в эпоху самолетов и подводных лодок."
 ship_hull_heavy_1:1 "Корпус раннего дредноута"
 ship_hull_heavy_2:1 "Корпус дредноута 1910"
 ship_hull_heavy_3:1 "Корпус дредноута 1916"
 ship_hull_heavy_4:1 "Корпус дредноута 1922"
 ship_hull_carrier:0 "Авианосец"
 ship_hull_carrier_desc:0 "После многих лет экспериментов над авианосцам он превратился в собственный класс кораблей. Способный поддерживать растущее число все более мощных самолетов, авианосец готов стать последним словом в проекции военно-морской мощи."
 ship_hull_carrier_0:1 "Ранний корпус авианосца"
 ship_hull_carrier_conversion_bb:1 "Переоборудованный корпус линкора"
 ship_hull_carrier_conversion_ca:1 "Переоборудованный корпус крейсера"
 improved_ship_hull_carrier:0 "Улучшенный корпус авианосца"
 ship_hull_carrier_1:1 "Корпус авианосца 1910"
 ship_hull_carrier_2:1 "Корпус авианосца 1916"
 ship_hull_carrier_3:1 "Корпус авианосца 1922"
 ship_hull_submarine:0 "Подводная лодка"
 ship_hull_submarine_desc:0 "Далеко ушедшая от грубых лодок времен Великой войны, современная подводная лодка обладает большими возможностями, чем когда-либо прежде, и может угрожать даже самому большому кораблю при весьма умеренных затратах."
 ship_hull_submarine_1:1 "Корпус ранней подводной лодки"
 ship_hull_submarine_2:1 "Корпус подводной лодки 1910"
 ship_hull_submarine_3:1 "Корпус подводной лодки 1916"
 ship_hull_submarine_4:1 "Корпус подводной лодки 1922"
 ship_hull_pre_dreadnought:0 "Корпус раннего дредноута"
 ship_hull_pre_dreadnought_desc:0 "Оставшийся в живых еще до того, как раса дредноутов привела к Великой войне, Преддредноут в наши дни имеет лишь очень ограниченную боевую ценность."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "В попытке сделать невозможное немецким инженерам удалось соединить вооружение почти на уровне линкора с корпусом крейсера. В результате получается корабль, который превосходит любой другой известный крейсер, но который также является дорогим, сравнительно медленным и относительно плохо бронированным."
