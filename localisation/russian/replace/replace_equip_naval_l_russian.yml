 USA_battleship_1:0 "Тип «Саут Кэролайна»"
 USA_battleship_1_desc:0 "Первый дредноут в ВМС США. Из-за ограниченных размеров корабль нёс относительно слабое вооружение и имел низкую скорость. Линкоры этого класса были первыми, получившими башни сверхбыстрой стрельбы. Это означало, что он мог вести полный бортовой залп всеми орудиями главного калибра."
 USA_battleship_2:0 "Тип «Вайоминг»"
 USA_battleship_2_desc:0 "Типичный линкор первого поколения в ВМС США. Корабль был очень хорошо сбалансирован для своего времени. В отличие от своих предшественников, корабль был вооружён многочисленными орудиями главного калибра с большей дальностью стрельбы. Турбинная тяга могла обеспечить вполне приличную скорость для дредноута."
 USA_battleship_3:0 "Тип «Нью-Йорк»"
 USA_battleship_3_desc:0 "Разработан на основе типа «Вайоминг». В отличие от предшественника, он имел усиленную броню и орудия главного калибра большего калибра. После модернизации он получил достаточно хорошую ПВО и улучшенную защиту от торпед."
 USA_battleship_4:0 "Тип «Колорадо»"
 USA_battleship_4_desc:0 "Он стал последней фазой в развитии обычных линкоров, которые отличались очень тяжёлой броневой защитой для жизненно важных частей корабля. Ключевыми отличиями от её предшественников были её 406-мм главные орудия и новая система защиты от торпед. По скорости она уступала другим линкорам своего времени."
