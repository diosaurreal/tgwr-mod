 ENG_battleship_1_desc:1 "Линкоры класса «Bellerophon» были разработаны на основе знаменитого класса «Dreadnought». Корабль унаследовал от своего предшественника турбинную силовую установку и главную батарею из десяти 305-мм орудий, но, в отличие от прототипа, имел бронированную торпедную защиту."
