 JAP_battleship_1:0 "Тип «Кавати»"
 JAP_battleship_1_desc:0 "Первый дредноут Императорского флота Японии. Отличался достаточно мощным бронепоясом. Возможности управления огнём Кавати сильно зависели от разнообразия калибров его многочисленных орудий. Подобно другим военным кораблям своего времени, Кавати имел недостаточную горизонтальную бронезащиту и слабую защиту от торпед."
 JAP_battleship_2:0 "Тип «Фусо»"
 JAP_battleship_2_desc:0 "Один из самых мощных линкоров своего времени. Когда был построен, Фусо был самым большим военным кораблем в мире. Он имел довольно мощную артиллерию и достаточно тяжёлую броню."
 JAP_battleship_3:0 "Тип «Нагато»"
 JAP_battleship_3_desc:0 "Нагато долгое время оставался самым мощным военным кораблем в Императорском флоте Японии. Он имел хорошую броню и нес 410-мм орудия главного калибра. В 1930-х годах корабль был модернизирован, чтобы получить более мощную защиту от торпед."
 JAP_battleship_4:0 "Тип «Тоса»"
 JAP_battleship_4_desc:0 "Линкоры класса «Тоса» представляли собой более крупные версии предшествующего класса «Нагато» и несли дополнительную двухорудийную 410-мм башню."
