 SH_battleship_1_desc:0 "Выполнение соглашений осталось далеко в прошлом. Отбросив ограничения, мы можем создать самый тяжёлый и мощный линкор, способный вести бой с несколькими противниками сразу."
 SH_battleship_2_desc:0 "Новое слово в концепции сверхтяжёлых кораблей: более мощные орудия и улучшенная система управления огнём."
