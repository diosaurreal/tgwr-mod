 GER_battleship_1:0 "Тип «Нассау»"
 GER_battleship_1_desc:0 "Первая серия дредноутов Германского императорского флота. Этот линкор отличался надёжной броней, хорошей противоторпедной защитой и мощным ПМК. Он имел 283-мм орудия, которые по многим параметрам не уступали более крупнокалиберным артиллерийским системам, принятым на вооружение других флотов мира."
 GER_battleship_2:0 "Тип «Кёниг»"
 GER_battleship_2_desc:0 "Военный корабль был разработан на основе линкоров типа «Кайзер». Он унаследовал очень мощную броню своих предшественников. Главные башни были расположены более рационально, что позволило кораблю вести бортовой огонь всеми орудиями главного калибра."
 GER_battleship_3:0 "Тип «Байерн»"
 GER_battleship_3_desc:0 "Корабль принадлежал к последней серии линкоров, построенных для Германского императорского флота. Он отличался мощными 380-мм орудиями главного калибра с исключительно хорошей баллистикой снаряда и довольно высокой среди подобных орудийных систем скорострельностью."
