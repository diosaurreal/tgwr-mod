 USA_battleship_1:0 "South Carolina Class"
 USA_battleship_1_desc:0 "Первый дредноут в составе ВМС США. Из-за ограниченных размеров корабль нес относительно слабое вооружение и имел низкую скорость. Линкоры этого класса первыми получили сверхмощные башни. Это означало, что он мог вести огонь на всю ширину борта из всех орудий главной батареи."
 USA_battleship_2:0 "Wyoming Class"
 USA_battleship_2_desc:0 "Типичный линкор первого поколения ВМС США. Корабль был очень хорошо сбалансирован для своего времени. В отличие от своих предшественников, корабль был вооружен многочисленными орудиями главной батареи с большей дальностью стрельбы. Турбинная силовая установка позволяла развивать вполне приличную для дредноута скорость."
 USA_battleship_3:0 "New York Class"
 USA_battleship_3_desc:0 "Разработан на основе класса «Wyoming». В отличие от своего предшественника, он имел усиленную броню и орудия главной батареи большего калибра. После модернизации получил достаточно хорошую противовоздушную оборону и улучшенную торпедную защиту."
 USA_battleship_4:0 "Colorado Class"
 USA_battleship_4_desc:0 "Он стал завершающим этапом в развитии обычных линкоров, которые отличались очень тяжелой броневой защитой жизненно важных частей корабля. Ключевыми отличиями от предшественников стали 406-мм главные орудия и новая система защиты от торпед. По скорости он превосходил другие линкоры своего времени."
