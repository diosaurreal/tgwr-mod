 FRA_battleship_2_desc:0 "Первый линкор-дредноут, построенный во Франции. Корабль нес двенадцать 305-мм главных орудий и мощные вспомогательные орудия. Его борта были усилены обширными броневыми площадками. К его недостаткам относилась слабая торпедная защита."
 FRA_battleship_3:0 "Bretagne Class"
