 RUS_battleship_1_desc:0 "Линкор класса «Sevastopol» входил в первую серию дредноутов, построенных в России. Он был вооружен двенадцатью орудиями главной батареи. Особенностью корабля была значительная площадь бортовой брони и общая компоновка, обеспечивающая полный бортовой залп под максимально возможными углами."
