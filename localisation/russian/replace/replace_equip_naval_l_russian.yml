 destroyer_1_desc:0 "Чтобы обеспечить безопасность конвоев, эсминцы времен Великой войны должны быть перепрофилированы и усовершенствованы. Вооружение судов большим количеством торпед позволит получить больше возможностей для ведения боевых действий."
 destroyer_2_desc:0 "Большая дальность действия торпед и более высокая скорость перезарядки, а также новые типы вооружения, такие как ПВО, позволят нашим эсминцам оставаться эффективными и универсальными."
 destroyer_3_desc:0 "Чтобы лучше противостоять угрозам сверху и снизу, новые эсминцы должны быть оснащены радарами и современным противовоздушным и противолодочным вооружением."
 destroyer_4_desc:0 "Современный эсминец должен быть оснащен различными технологиями обнаружения, новыми системами развертывания глубинных бомб и построен в большем масштабе, чем его предшественники."
 ship_hull_light_1_desc:0 "Чтобы обеспечить безопасность конвоев, эсминцы времен Великой войны должны быть перепрофилированы и усовершенствованы. Вооружение судов большим количеством торпед позволит получить больше возможностей для ведения боевых действий."
