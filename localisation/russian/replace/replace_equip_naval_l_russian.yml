 ENG_battleship_1_desc:1 "Линейные корабли класса «Беллерофон» были разработаны на основе знаменитого класса «Дредноут». Корабль унаследовал турбинную тягу и главную батарею, состоящую из десяти 305-мм орудий от своего предшественника, но, в отличие от прототипа, имел бронированную защиту от торпед."
