 ship_hull_cruiser:0 "Крейсер"
 ship_hull_cruiser_desc:0 "Крейсеры — опора любого флота; они выполняют самые различные функции: от эскортных и разведывательных задач для лёгких крейсеров до поддержки ударной группы для тяжёлых."
