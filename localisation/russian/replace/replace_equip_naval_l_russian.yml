 GER_battleship_1:0 "Nassau Class"
 GER_battleship_1_desc:0 "Первая серия дредноутов Императорского флота Германии. Этот линкор отличался надежным бронированием, хорошей торпедной защитой и мощной вспомогательной батареей. Он нес 283-мм орудия, которые по многим параметрам не уступали орудийным системам большего калибра, принятым на вооружение другими флотами мира."
 GER_battleship_2:0 "König Class"
 GER_battleship_2_desc:0 "Этот военный корабль был создан на основе линкоров класса «Kaiser». Он унаследовал от своих предшественников очень мощную броню. Главные башни были расположены более рационально, что позволяло кораблю вести широкий огонь из всех орудий главной батареи."
 GER_battleship_3:0 "Bayern Class"
 GER_battleship_3_desc:0 "The warship belonged to the last series of battleships built for the Imperial German Navy. She was distinguished for her powerful 380 mm main guns with extremely good shell ballistics and a rate of fire that was quite high among similar gun systems."
