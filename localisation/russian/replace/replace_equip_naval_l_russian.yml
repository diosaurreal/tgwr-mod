 ship_hull_pre_dreadnought_desc:0 "Додредноут — отголосок эпохи до того, как гонка дредноутов переросла в Великую войну. В современных условиях их боевая ценность крайне ограничена"
 ship_hull_cruiser_panzerschiff:0 "Броненосец"
 ship_hull_cruiser_panzerschiff_desc:0 "В попытке достичь недостижимого немецкие инженеры объединили корпус крейсера и вооружение, почти не уступающее линкорам. В результате был рожден корабль, превосходящий огневой мощью любой другой линкор, но при этом крайне дорогой, относительно небыстрый и при этом слабо бронированный."
