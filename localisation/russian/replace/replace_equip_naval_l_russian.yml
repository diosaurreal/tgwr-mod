 destroyer_4:0 "Эсминец III"
 destroyer_1_desc:0 "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 destroyer_2_desc:0 "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 destroyer_3_desc:0 "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 destroyer_4_desc:0 "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 ship_hull_light_0_desc:0 "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 ship_hull_light_1_desc:0 "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 ship_hull_light_2_desc:0 "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 ship_hull_light_3_desc:0 "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 ship_hull_light_4_desc:0 "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 light_cruiser_1:0 "Лёгкий крейсер I"
 light_cruiser_2:0 "Лёгкий крейсер II"
 light_cruiser_3:0 "Лёгкий крейсер III"
 light_cruiser_4:0 "Лёгкий крейсер IV"
 torpedo_cruiser:0 "Торпедный крейсер"
 torpedo_cruiser_desc:0 "Лёгкие крейсеры, несущие большое количество торпедных аппаратов за счёт меньшего числа орудий главного калибра и установок ПВО."
 JAP_torpedo_cruiser:0 "Тип «Китаками»"
 light_cruiser_1_desc:0 "Быстрые и манёвренные лёгкие крейсера оказываются незаменимыми для разведки."
 light_cruiser_2_desc:0 "Послевоенные договоры сдерживают развитие крейсеров, но даже с учётом всех ограничений можно создать лёгкий корабль с достаточным вооружением."
 light_cruiser_3_desc:0 "Более крупные и бронированные крейсера подбираются вплотную к ограничениям соглашения, но всё ещё остаются формально в классе лёгких крейсеров."
 light_cruiser_4_desc:0 "Ограничения ушли в прошлое, и новейшее поколение лёгких крейсеров получило более мощное вооружение, а также эффективные системы ПВО."
 heavy_cruiser_1:0 "Тяжёлый крейсер I"
 heavy_cruiser_2:0 "Тяжёлый крейсер II"
 heavy_cruiser_3:0 "Тяжёлый крейсер III"
 heavy_cruiser_4:0 "Тяжёлый крейсер IV"
 heavy_cruiser_1_desc:0 "Вашингтонское морское соглашение было призвано сдержать гонку вооружений в классе крейсеров, но тщетно. Более лёгкое бронирование позволяет установить более мощные орудия."
 heavy_cruiser_2_desc:0 "Несмотря на конференции и соглашения, продолжается установка тяжёлого вооружения на лёгкие крейсера, хотя бронирование по-прежнему оставляет желать лучшего."
 heavy_cruiser_3_desc:0 "Ограничения забыты, весь мир строит тяжёлые крейсера с серьёзным бронированием, а также улучшенными системами ПВО для защиты от авианалётов противника."
 heavy_cruiser_4_desc:0 "Вершиной развития тяжёлых крейсеров становятся современные образцы увеличенного размера с улучшенной бронезащитой, а также скорострельными орудиями."
 ship_hull_cruiser_1_desc:0 "Даже с учётом всех ограничений Вашингтонского морского договора крейсер остается самым универсальным кораблем ВМФ. На основе этого корпуса можно построить лёгкий крейсер для эскортных и разведывательных задач или тяжёлый крейсер для поддержки ударной группы."
 ship_hull_cruiser_2_desc:0 "Крейсеры нового поколения могут похвастаться улучшенной конструкцией машинного отделения, повышающей живучесть, а также отдельной зоной для обслуживания катапультных самолётов."
 ship_hull_cruiser_3_desc:0 "Крейсеры всех держав становятся всё мощнее; для дальнейшего развития требуется увеличенный корпус новой конструкции, способный вместить всё необходимое оборудование."
 ship_hull_cruiser_4_desc:0 "Последнее поколение крейсеров, созданное на основе опыта военных действий, отличается переработанной конструкцией надстройки, что позволило улучшить секторы огня орудий ПВО, а также новым набором оборудования — в частности, радаром."
 battle_cruiser_1:0 "Линейный крейсер I"
 battle_cruiser_2:0 "Линейный крейсер II"
 battle_cruiser_3:0 "Линейный крейсер III"
 battle_cruiser_4:0 "Линейный крейсер IV"
 battle_cruiser_1_desc:0 "Послевоенные линейные крейсера представляют собой тяжеловооружённые корабли, уступающие линкорам в бронировании, но выигрывающие в скорости."
 battle_cruiser_2_desc:0 "Модернизированные линейные крейсера по-прежнему быстрее даже новейших линкоров, и при этом они получили новые системы управления огнём, обнаружения и ПВО."
 battleship_1:0 "Дредноут" #В MTG есть пре-дредноуты у некоторых стран. Дредноут - корабль, несущий только крупнокалиберные орудия.
 battleship_2:0 "Линкор I"
 battleship_3:0 "Линкор II"
 battleship_4:0 "Линкор III"
 battleship_5:0 "Линкор IV"
 battleship_6:0 "Линкор V"
 battleship_1_desc:0 "Пережиток прошлых эпох для одних, величайшие корабли в мире для других — как ни крути, это самые бронированные и тяжеловооружённые корабли из когда-либо построенных, вершина гонки вооружений на море."
 battleship_2_desc:0 "Новое поколение линкоров остаётся в рамках ограничений и отличается улучшенными стабильностью и дальностью."
 battleship_3_desc:0 "Более прочная броня, более мощная энергетическая установка, крупнокалиберные пушки и орудия ПВО позволяют линкорам сохранять эффективность в условиях повсеместного присутствия боевой авиации."
 battleship_4_desc:0 "Новые линкоры, которые могут стать последним поколением уходящей эпохи, разработаны с упором на мощь орудий и эффективность ПВО."
 ship_hull_heavy_1_desc:0 "Пережиток прошлых эпох для одних, величайшие корабли в мире для других — как ни крути, это самые бронированные и тяжеловооружённые корабли из когда-либо построенных, вершина гонки вооружений на море."
 ship_hull_heavy_2_desc:0 "Новое поколение линкоров остаётся в рамках ограничений и отличается улучшенными стабильностью и дальностью."
 ship_hull_heavy_3_desc:0 "Более прочная броня, более мощная энергетическая установка, крупнокалиберные пушки и орудия ПВО позволяют линкорам сохранять эффективность в условиях повсеместного присутствия боевой авиации."
 ship_hull_heavy_4_desc:0 "Новые линкоры, которые могут стать последним поколением уходящей эпохи, разработаны с упором на мощь орудий и эффективность ПВО."
 carrier_1:0 "Авианосец I"
 carrier_2:0 "Авианосец II"
 carrier_3:0 "Авианосец III"
 carrier_4:0 "Авианосец IV"
 carrier_5:0 "Авианосец V"
 carrier_6:0 "Авианосец VI"
 carrier_1_desc:0 "Военные теоретики утверждают, что будущее — за ВВС. Первым шагом к новой доктрине становится превращение старых военных и гражданских кораблей в авианосцы."
 carrier_2_desc:0 "Конструкторы авианосцев пытаются создать корабль с высокой скоростью и запасом хода, чтобы не оставать от остального флота, и при этом уложиться в ограничения морских соглашений."
 carrier_3_desc:0 "Общее улучшение конструкции и специализированные разработки, наподобие бортовых подъёмников, повышают эффективность авианосцев."
 carrier_4_desc:0 "По мере того как соглашения теряют свою силу, мы получаем возможность разрабатывать более современные и вместительные авианосцы, чтобы завоевать превосходство в воздухе."
 ship_hull_carrier_1_desc:0 "Военные теоретики утверждают, что будущее — за ВВС. Первым шагом к новой доктрине становится превращение старых военных и гражданских кораблей в авианосцы."
 ship_hull_carrier_2_desc:0 "Конструкторы авианосцев пытаются создать корабль с высокой скоростью и запасом хода, чтобы не оставать от остального флота, и при этом уложиться в ограничения морских соглашений."
 ship_hull_carrier_3_desc:0 "Общее улучшение конструкции и специализированные разработки, наподобие бортовых подъёмников, повышают эффективность авианосцев."
 SH_battleship_1:0 "Сверхтяжёлый Линкор I"
