 JAP_battleship_1:0 "Kawachi Class"
 JAP_battleship_1_desc:0 "Первый дредноут Императорского флота Японии. Обладал достаточно мощным броневым поясом. На возможности управления огнем «Kawachi» сильно влияло разнообразие калибров его многочисленных орудий. Как и другие военные корабли своего времени, «Kawachi» имел недостаточную горизонтальную броневую защиту и слабую защиту от торпед."
 JAP_battleship_2:0 "Fusō Class"
 JAP_battleship_2_desc:0 "Один из самых могучих линкоров своего времени. На момент постройки «Fuso» был самым большим военным кораблем в мире. Он обладал довольно мощной артиллерией и достаточно тяжелой броней."
 JAP_battleship_3:0 "Nagato Class"
 JAP_battleship_3_desc:0 "«Nagato» долгое время оставался самым мощным боевым кораблем Императорского флота Японии. Он имел хорошую броню и нес 410-мм орудия главной батареи. В 1930-х годах корабль был модернизирован и получил более мощную торпедную защиту."
 JAP_battleship_4:0 "Tosa Class"
 JAP_battleship_4_desc:0 "Линкоры класса «Tosa» были более крупными версиями предыдущего класса «Nagato» и несли дополнительную двухорудийную 41-см башню."
