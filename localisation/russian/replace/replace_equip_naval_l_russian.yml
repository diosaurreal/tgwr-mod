 ship_hull_carrier:0 "Авианосец"
 ship_hull_carrier_desc:0 "После многих лет экспериментов авианосец постепенно превратился в самостоятельный класс. Эти корабли способны нести всё более эффективную авиацию и со временем грозят занять первое место по важности в составе флотов."
