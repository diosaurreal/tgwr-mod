 GRE_eleftherios_venizelos_desc:0 "Критский греческий государственный деятель и революционер Элефтериос Венизелос был выбран для того, чтобы возглавить Элладу в XX веке. Известный своей харизматической личностью, Венизелос пришел в политику, сыграв важную роль в получении автономии для Крита. Его руководство восстанием Терисо против критского автономного правительства, с целью политического объединения Крита с Грецией, укрепило его позиции как ярого националиста и борца за свободу. Кроме того, Венизелос получил первоклассное образование юриста в Афинском университете, благодаря чему он хорошо разбирается в конституционных и юридических вопросах. Сторонник модернизации по либерально-демократическому образцу, Венизелос стремится превратить Элладу в подлинно западное государство. Будучи лидером недавно основанной Либеральной партии, Венизелос, несомненно, столкнется с серьезным сопротивлением со стороны старой гвардии и консервативных роялистов. Только время покажет, сможет ли этот пламенный политик преодолеть непосильные задачи, которые стоят перед Элладой..."
