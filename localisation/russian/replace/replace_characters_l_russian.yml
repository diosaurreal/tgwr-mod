 GRE_eleftherios_venizelos_desc:0 "$GRE_eleftherios_venizelos$, греческий государственный деятель и революционер родом из Крита, был избран для того, чтобы достойно повести Элладу в XX век. Известный своей харизматичностью, Венизелос пришёл в политику благодаря своей важной роли в обретении автономии Критским государством. Его руководство восстанием в Теризо против автономного правительства Крита, направленным на политическое объединение Крита с Грецией, укрепило его позиции как ярого националиста и борца за свободу. Кроме того, Венизелос получил первоклассное юридическое образование в Афинском университете, что позволило ему хорошо разбираться в конституционных и правовых вопросах. Будучи сторонником модернизации в либерально-демократическом ключе, Венизелос стремится превратить Элладу в истинно западное государство. Как лидер недавно созданной Либеральной партии, Венизелос, несомненно, столкнется с серьёзным сопротивлением со стороны Старой гвардии и консервативных роялистов. Только время покажет, сможет ли этот энергичный политик преодолеть те титанические испытания, которые ждут Элладу впереди..."
