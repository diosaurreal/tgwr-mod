l_russian:

 # Override news by HOI4TGW

 news.128.t:0 "Падение Берлина"
 news.128.d:0 "Захват германской столицы был подтвержден официальными лицами в Вашингтоне. Бои в городе описывались как интенсивные, с мостом Мольтке, разрушенным отчаянными немецкими пионерами, чтобы остановить наступление захватчиков.\n\nДругие мосты через Шпрее были в конце концов захвачены, захватчики штурмовали оперный театр Кролля и Рейхстаг, несмотря на ожесточенное сопротивление немцев. Битва за Берлин окончена."
 news.128.b:0 "Берлин пал"

 news.129.d:0 "Захват германской столицы был подтвержден официальными лицами в Вашингтоне. Бои в городе описывались как интенсивные, с мостом Мольтке, разрушенным отчаянными немецкими пионерами, чтобы остановить наступление захватчиков.\n\nДругие мосты через Шпрее были в конце концов захвачены, захватчики штурмовали оперный театр Кролля и Рейхстаг, несмотря на ожесточенное сопротивление немцев. Битва за Берлин окончена."
 news.129.b:0 "Берлин пал"
 news.130.d:0 "Французские войска успешно штурмовали столицу Германии, которая пала после серии ожесточенных боев в пределах города. Большая группа солдат Ваффен-СС забаррикадировалась в Олимпиастадионе, который в конце концов пал после решительной атаки иностранных легионеров при поддержке артиллерии.\n\nТеперь над рейхсканцелярией развевается французский триколор, и хотя из некоторых пригородов по-прежнему поступают сообщения о спорадических боях, большая часть Берлина, как полагают, очищена от организованного сопротивления."
 news.130.b:0 "Берлин пал"

 news.155.t:0 "Германия снова воюет"
 news.155.d:0 "Хотя многие желали длительного мира в Европе, недавний поворот событий вновь поставил Германскую Империю на путь войны. Немецкие войска мобилизованы и готовы идти в наступление."
 news.155.a:0 "Это может стать началом новой войны"
 news.155.b:0 "Во славу Германской Империи!"
 
 news.173.t:0 "Третий Интернационал"
 news.173.d_1:0 "A number of communist delegates from around the world met in [FROM.Capital.GetCapitalVictoryPointName] today for a founding conference. With supporters of Marx's theories taking the lead, the groundwork for the Third International was laid.\nOriginally the Socialist International, where socialist parties and delegates from around the world met regularly to decide the course of the socialist movement on the centenary of the French Revolution, it became as famously unsuccessful as the first attempt, with many members choosing the former of the two options of nationality and international solidarity. Although it is still unclear what impact these efforts of organize will have on the international political stage, Many communists expect this to be a step towards the realisation of the communist world revolution."
 news.173.a:0 "Jesus, cut it out!"
 news.173.b:0 "A glorious day for the revolution."
 news.173.c:0 "No more violence, fellow socialists."

 news.291.t:0 "Австрия восстанавливает Габсбургскую монархию"
 news.291.desc:0 "Austria has carried out a referendum on the possible restoration of the monarchy, under the Habsburg crown. The final count has almost been completed, but it is already clear that it is a landslide victory for the restoration camp. No irregularities in the voting process have been reported, and the Austrian government has found itself obligated to reform into a monarchy of the Habsburgs.\n\nThough the move is greatly welcomed by the loyalists, the political repercussions of the referendum will likely be felt keenly throughout Europe."
 news.291.a:0 "Look who's back."
 news.291.b:0 "A revival of the Austria-Hungary!"
 news.291.c:0 "The Empire's power-vacuum may yet be filled..."

 news.409.t:0 "Желтая река взорвана"
 news.409.desc:0 "In a last ditch attempt to halt the oncoming might of the aggressor forces, the network of dikes and flood defenses along the Yellow River were destroyed by the [FROM.GetAdjective] army.\n\nThe ensuing flash floods have displaced huge numbers of the rural population, who were given only a brief window to prepare.\n\nIt remains to be seen if this act can buy the [FROM.GetAdjective] military enough time to regroup and face further combat."
 news.409.a:0 "Understood."
 news.409.b:0 "This cannot stop the inevitable."
 news.409.c:0 "A humanitarian tragedy."
 
 political.1.t:0 "Социализм на подъеме"
 political.1.d:0 "'В то время как рабочие поднимаются против своих угнетателей по всему миру, те, кто утверждает, что достиг классового сознания в [Root.GetName], сидят сложа руки и ждут перемен изнутри политической системы, настолько глубоко коррумпированной, что только революция может спасти нас от нее!'\n\nТак говорят новые голоса в социалистическом [Root.GetAdjective]ом движении. Называя правление [Root.GetRulingParty] диктатурой буржуа, они стали призывать к отстранению ее от власти любыми средствами. Будут ли это средства изнутри или извне, еще предстоит выяснить."
 political.1.a.tt:0 "Увеличивает шанс внутренней поддержки социалистического переворота."
 political.1.b.tt:0 "Увеличивает шанс народной поддержки социалистического восстания."
 political.2.d:0 "Хотя партийная линия [Root.GetRulingParty] заключается в том, чтобы решительно противостоять революционному социализму, внимательно следя за радикальными левыми элементами нации, некоторые люди в правительстве более открыты к этой возможности. Хотя те, кто остается верным [Root.GetLeader], могут считать их предателями, именно эти диссидентские голоса могут обеспечить относительно бескровный переход в случае революции."
 political.3.t:0 "Социалисты совершили переворот"
 political.3.d:0 "В то время как народное движение за социалистическую революцию было громким и грозным, определенная часть политического движения в основном молчала и ждала. Теперь ожидание закончилось. Сегодня, когда руководство [Root.GetRulingParty] и армия были готовы к восстанию национального масштаба, ряд чиновников в [Root.GetAdjective]ом правительстве быстро поместили [Root.GetLeader] под домашний арест и начали переговоры с повстанцами.\n\nНесмотря на то, что переговоры велись под видом охраны порядка, на деле они сводились к обеспечению должностей в новом социалистическом государстве для тех, кто решил сотрудничать. Переворот был завершен до того, как кто-то смог остановить его, а те, кто мог бы это сделать, сейчас находятся в тюрьмах, ссылках или казнены новым режимом."
 political.4.d:0 "Социалистическое революционное движение, некогда бывшее бахромой, популярной среди радикальных академиков в теории и смутьянов на практике, получило растущую поддержку среди [Root.GetAdjective]ого рабочего класса. Тот факт, что еще больше людей предпочитают причислять себя к "классу", подразумевает, что марксистские идеи распространяются за пределы тех, кто активно стремится свергнуть правительство.\n\n Члены [Root.GetRulingParty] сетуют на такое развитие событий, тоскуя по тому времени, когда '[Root.GetAdjective]ое' было тем, что люди идентифицировали в первую очередь. Их опасения небезосновательны. Можно утверждать, что революция уже идет, происходит на нескольких уровнях общества, и может быть слишком поздно, чтобы остановить ее."
 political.5.t:0 "Солдаты дезертируют к социалистическим партизанам"
 political.5.d:0 ""Капиталисты и националисты хотят, чтобы вы проливали свою кровь за них на фронте, превращая брата против брата из-за споров, которые не касаются рабочего человека! Вместо того, чтобы брать в руки оружие против рабочих, борющихся за рубежом, поднимите их против угнетателей и свергните тиранов!"\n\nАрмия, обычно являющаяся бастионом патриотизма и верности, оказалась невосприимчивой к социалистической пропаганде, быстро распространяющейся в [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою страну, иногда доходит до того, что они присоединяются к партизанским движениям, утверждающим, что готовятся к революции."
 political.6.d:0 "Представление о том, что социалистическое движение представляет народ, конечно, набрало силу в [Root.GetName], где общественная поддержка социалистической партии быстро возросла за последние месяцы. Но те, кто призывает к революции, больше не являются разрозненной группой партизан и недовольных профсоюзов. Группа, стоящая за призывом к восстанию, достаточно организована, чтобы сформировать правительство в случае успеха.\n\nНе смотря на это, если бы революция началась сейчас, ее вряд ли можно было бы осуществить, не ввергнув [Root.GetName] в гражданскую войну. Должны ли революционеры рискнуть разорвать нацию на две части, чтобы удовлетворить свое нетерпение, или подождать лучшей возможности в будущем?"
 political.7.t:0 "Правый радикализм на подъеме"
 political.7.d:1 "'[Root.GetAdjective]ий народ слишком долго находился под некомпетентным правлением [Root.GetRulingParty]! Они утверждают, что представляют народ, но не в состоянии даже поддерживать порядок на наших улицах! Только отстранив их от власти, мы сможем заставить эту нацию развиваться!"\n\nНационалистические ораторы в [Root.GetName] не скрывали, что они думают о нашем нынешнем руководстве и политической системе. Подобные выступления затронули общественное несогласие, которое особенно ярко выражено в более консервативных частях армии."
 political.7.a.tt:0 "Увеличивает шанс внутренней поддержки националистического переворота."
 political.7.b.tt:0 "Повышает вероятность народной поддержки националистического переворота."
 political.8.t:0 "Радикальные правые симпатии в армии"
 political.8.d:1 "Несколько высокопоставленных [Root.GetAdjective]их военных выразили поддержку, некоторые частным образом, а некоторые открыто, праворадикальному движению в [Root.GetName]. Они считают, что [Root.GetRulingParty] забыла, насколько важна сила оружия для сохранения страны, и их все больше раздражает то, что правительство относится к армии как к инструменту, а не как к одному из важнейших институтов нации. Некоторые из них заходят так далеко, что говорят о необходимости нового правительства, которое знает, как вести [Root.GetName] в век.\n\nЭта фракция, возможно, не является преимущественно политиками, но некоторые из них получили должности в министерстве обороны. Если эти события продолжатся, они могут получить достаточную политическую поддержку для совершения переворота."
 political.8.a:0 "Национальный дух превосходит правительство."
 political.9.t:0 "Государственный переворот националистов"
 political.9.d:0 "Некоторые скажут, что предвидели это. И те, кто предупреждал об опасности правого радикализма, и те, кто восхвалял его как спасителя [Root.GetName], сегодня нашли свои пророчества сбывшимися, поскольку военные в [Root.Capital.GetName] свергли правительство [Root.GetRulingParty]-руководителя и захватили власть. [Root.GetLeader] пропал без вести, по слухам, отправился в изгнание, и переворот не встретил особого сопротивления.\n\nНовое [Root.GetAdjective]ое руководство не планирует допустить роста сопротивления. Военное положение было объявлено, и с учетом происходящих изменений, все, что будет после, вряд ли сильно изменится."
 political.10.t:0 "Гражданская война за национализм"
 political.10.d:1 "Хотя попытки праворадикального движения возродить националистические настроения увенчались некоторым успехом, сопротивление этим идеям остается высоким. Генералы, замышляющие свержение нынешней администрации, разочарованы отсутствием доверия [Root.GetAdjective]ого населения к [Root.GetFascistParty]\n\n\nОни уверены, что народ в конце концов устанет от [Root.GetLeader], но расходятся во мнениях относительно того, какой курс действий предпринять. Некоторые призывают совершить переворот сейчас, пока враги [Root.GetName] не начали действовать. Однако, если сделать это, пока общественная поддержка ограничена, это ввергнет страну в гражданскую войну."
 political.11.t:0 "Формируются радикальные правые штурмовые дивизии"
 political.11.d:0 "Политическое и военное всегда переплетались в правом радикализме. Параллельно с растущим политическим движением националистические партии начали создавать военизированные организации для защиты от внутренних и внешних угроз, причем внутренними угрозами являются их политические противники. Хотя многие считают такое развитие событий тревожным, волна милитаристского фурора привела к увеличению числа добровольцев, вступающих в наши вооруженные силы.\n\nПолитические лидеры движения отмечают, что у их противников есть причины бояться. Когда армия на нескольких уровнях пронизана столь явными политическими элементами, враги [Root.GetName] и враги правого радикализма начинают выглядеть очень похожими."
 political.12.t:0 "Угроза социализма"
 political.12.d:0 "'[Root.GetLeader] хотел бы, чтобы вы верили, что [Root.GetName] стоит в безопасности и единстве. Неудивительно, что такая ложь отравила умы нашего народа, когда рядом свернулась змея! Посмотрите за нашу границу, чтобы увидеть, как соотечественники ополчились друг на друга во имя социализма, объявив о конце наций. Как скоро они объявят о смерти и нашей нации? Защитит ли [Root.GetRulingParty] нас от этой угрозы?'\n\nРосту националистического движения в [Root.GetName] способствовала близость социалистической революции. Многие умеренные, которые обычно отвергают правый радикализм как очередной ошибочный идеологический эксперимент, считают это вполне реальной проблемой и для себя. При выборе между социализмом наших соседей и националистическим режимом они, по общему признанию, предпочтут последний. Возможно, они даже готовы активно поддержать его."
 political.18.t:0 "Националисты требуют референдума"
 political.18.d:1 "Быстро растущее [Root.GetAdjective]ое националистическое движение никогда не утверждало, что им нужна поддержка большинства до захвата власти, рассчитывая объединить нацию под своим руководством после установления власти. Однако, похоже, их общественная поддержка стремительно растет. Многие правые радикалы сейчас называют [Root.GetLeader] лицемером, утверждающим, что он представляет желания народа, а на самом деле глухо прислушивается к массам.\n\nПризыв к референдуму пока что отвергается членами [Root.GetRulingParty] как типичная попытка разрушить систему, но, по крайней мере, это политическая мера. Если мы не будем действовать сейчас, националисты могут выбрать насильственную борьбу как лучший путь к власти."
 political.19.t:0 "Социалисты требуют референдума"
 political.19.d:0 "Марксистские идеи пустили корни в [Root.GetName] уже давно, но в последнее время получили гораздо более широкую поддержку. Движение вышло за рамки политической теории и перешло в политическую практику: недовольные рабочие и даже некоторые знаменитости заявили о своей поддержке. Социалисты называют это классовым сознанием. [Root.GetRulingParty] называют это быстрым путем к бунтам и измене.\n\nПоказывая мало веры в то, что [Root.GetLeader] захочет провести реформы, которых они требуют, более ярые социалисты призвали к немедленному референдуму, чтобы сместить нынешнее правительство. Хотя нам, возможно, удастся обратить вспять импульс этого массового движения, неспособность сделать это, несомненно, приведет к более популярному социалистическому методу отстранения: Революция."
 political.21.t:0 "Националисты маршируют на [Root.Capital.GetName]"
 political.21.d:0 "Получив отказ в проведении референдума, почти символической попытки захватить власть законным путем, националисты использовали свою значительную общественную поддержку и связи в [Root.GetAdjective]ой армии для попытки переворота. Правительство [Root.GetRulingParty] отказалось от их условий и заявило, что будет бороться до конца, чтобы сохранить [Root.GetName] таким, каким мы его знаем."
 political.21.b:0 "Националисты несут истинный дух [Root.GetName]!"
 political.22.t:0 "Социалисты восстают"
 political.22.d:0 "После того как их просьба о проведении референдума была отклонена, немногочисленные реформаторы социалистического движения в [Root.GetName] быстро потеряли влияние в пользу более радикальных элементов. После отказа [Root.GetRulingParty] признать общественную поддержку предложенных реформ, романтический взгляд на революцию постепенно стал более распространенным, а лидерами движения стали те, кто легче всего мог начать бунт. Эти беспорядки переросли в полномасштабную гражданскую войну, на карту было поставлено будущее нации."
 political.24.t:0 "Националистов высмеяли"
 political.24.d:0 "Увлечение [Root.GetAdjective]ого народа националистической гордостью и попытками возродить славу прошлого, похоже, прошло. Грубое пробуждение для его ярых сторонников, чья униформа, милитаристское позирование и чрезмерные речи теперь чаще становятся предметом насмешек, чем симпатий.\n\nРаньше считавшийся угрозой для базы власти [Root.GetRulingParty], [Root.GetAdjective]ий правый радикализм теперь все чаще рассматривается как абсурдная, экстремистская позиция и атака на самые фундаментальные ценности нашей нации, той самой нации, которую, как они утверждают, они так высоко ценят. Это слово, кажется, больше подходит для оскорбления, чем для политического обозначения."
 political.25.t:0 "Социалистическое увлечение сдувается"
 political.25.d:0 "Многие социалисты предсказывали, что [Root.GetName] будет следующей нацией, которая падет перед так называемой международной революцией, но после нескольких месяцев забастовок и красных флагов на улицах, движение, кажется, угасло. Рабочий класс, предполагаемая движущая сила революции, имеет более насущные проблемы, чем свержение [Root.GetLeader], и, похоже, не впечатлен тем, как хорошо эти революции прошли в других странах. Между тем, интеллектуалы, которые писали страстные призывы к перерезанию глоток угнетателям, оказались на удивление неохотно инициируют что-либо, что может нарушить их комфортный образ жизни.\n\nРазговоры о революции, вероятно, будут продолжаться, будь то за дешевым пивом или дорогим вином, но это, скорее всего, будут разговоры и ничего больше."
 political.27.t:0 "[Root.GetLeader] Отказ от нейтральной внешней политики"
 political.27.d_fascism:1 "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться нейтральной внешней политики.\n "Мир стал запутанным и сложным. Мы больше не можем быть в безопасности в одиночку. Мы должны выступить вместе с нашими националистическими партнерами против наших врагов. Если мы не выберем сторону, мы погибнем в одиночку."
 political.27.d_communism:0 "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться нейтральной внешней политики.\n'Мир стал запутанным и сложным. Эта страна всегда стояла на своих принципах и была готова их защищать. Мы больше не можем быть в безопасности сами по себе. Нейтралитет больше не является безопасным убежищем, каким он был раньше, и те, кто стремится к власти в этом мире, не уважают его. Мы должны выступить вместе с нашими социалистическими братьями против тех сил, которые стремятся угнетать нас. Против буржуазного большинства, которое хочет только одного - не дать нам упасть духом. Если мы не выступим, мы погибнем в одиночку."
 
 election.4.t:0 "Выборы: Националисты в правительстве?"
 election.4.d:0 "Агрессивно националистические настроения усилились в [Root.GetName], породив несколько партий, пропагандирующих националистические идеалы: государство, укрепляющее свою власть силой. Один из них, в частности, завоевал благосклонность на нынешних выборах, что привело к дискуссиям в рамках [Root.GetRulingParty] партии о том, должны ли мы попытаться сотрудничать с ними в формировании нашего правительства. В то время как они открыто отвергают демократические идеалы, которые являются основой нашего государства, тот факт, что они решили участвовать в самих выборах, придает некоторое доверие нашим взглядам, и признание их общественной поддержки может удержать их от насильственных действий."
 election.4.a:0 "Скорее они, чем социалисты!"
 election.5.t:0 "Выборы: Социалисты в правительстве?"
 election.5.d:0 "The socialist movement in [Root.GetName], fueled by broad dissatisfaction among the working class and radical trends among academics, has grown large enough to lead to the formation of several parties. After one of these has gained considerable support in the current election, politicians in [Root.GetRulingParty] have started debating whether or not to seek their support in forming a government. Although they consider our democratic institutions to be little more than bourgeois tyranny, they seem eager to make the changes they want to see through cooperating with the government rather than overthrowing it."
 election.6.t:0 "Выборы: Демократические партии в меньшинстве"
 election.6.d:0 "Politics in [Root.GetName] have grown increasingly radicalized. Where there was once broad support for the parties which supported democratic ideals and [Root.GetName]'s representative institutions, more voters have turned to the political extremes in this election. The parties in the political middle, even if they choose to set aside their differences, no longer form a majority. To avoid a weak minority government, we have no choice but to cooperate with either nationalists or socialists."
 election.6.a:0 "Мы будем работать с националистами над укреплением [Root.GetName]."
 election.6.b:0 "Объединившись с социалистами, мы сможем способствовать социальным изменениям."
 election.7.t:0 "Националисты влияют на внешнюю политику"
 election.7.d:1 "Accepting the nationalists into our political coalition has had an impact on our foreign policy. Despite their vehement nationalism, they have sympathizers abroad who approve of the influence they've been given in [Root.GetName]. Autocratic governments of similar ideological leanings see us as potential allies. Maintaining ties to these nations, no matter the distaste [Root.GetRulingParty] may have for their ideals, may be necessary to retain the support of the nationalists backing our government."
 election.8.t:0 "Социалисты влияют на внешнюю политику"
 election.8.d:0 "Socialists often consider themselves to be part of an international revolution, and our choice to accept them as partners in our government has drawn the attention of many of their international allies. Representatives of socialist parties maintain close ties to nations which have abandoned our form of government in favor of a dictatorship of the proletariat, ties which we may need to acknowledge in [Root.GetAdjective] foreign policy if we wish to retain their support."
 election.11.t:0 "Выборы: Националистическое большинство"
 election.11.d:0 "This election has been devastating for the very institution it represents. The majority of the [Root.GetAdjective] population have cast their vote in favor of a nationalist party that seeks to abolish elections and install an autocratic ruler. While many consider taking up arms against this violation of the democratic ideals that allowed them this mandate to begin with, others consider the use of violence to only confirm their ideals further."
 election.12.t:0 "Выборы: Социалистическое большинство"
 election.12.d:0 "The current election has resulted in victory for the socialist parties, with mixed reactions from the former administration. While the new rulers claim to represent the people as a whole, they view many of the democratic institutions we cherish as attempts to manipulate and oppress the working class, leading to discussion about what truly constitutes a 'rule of the people'. In some nations, the revolution began in rivers of blood. In [Root.GetName] it didn't, but it may yet end in them."
 election.13.t:0 "Выборы: магнат поддерживает национализм"
 election.13.d:0 "An influential industrialist behind one of the companies we have chosen to work with for our industrial production has recently made a number of statements on politics that members of the administration found troubling. He has openly advocated an authoritarian government and praised foreign administrations that identify as nationalist, implicitly suggesting that [Root.GetName] would benefit from such rulership. Denouncing the magnate and his ideals might sour our relationship with the company, but leaving them unchecked would give him a platform for spreading propaganda that erodes all that [Root.GetRulingParty] stands for."
 election.13.b:0 "Мы не можем полагаться на националистов в развитии и защите [Root.GetName]."
 
 wtt_news.64.desc2:0 "[FROM.GetOldNameDefCap] began claiming that they have rightful and orthodox title of the Roman Empire, although almost all European nations would, of course, never approve, with countries claiming to have succeeded the Imperial Roman idea, other major 'empires' of Europe.\n\nIn addition to beginning integration of what they have already begun referring to as "reconquered Roman Territories", the [FROM.GetOldAdjectiveCap] government has now announced the rebirth of the Roman Empire, renaming the nation to '[From.GetNameDef]'."
 wtt_news.64.c:0 "Roma yenilmez!"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap] ascendancy has perplexed many military experts across the globe, but the results speak for themselves. In but a few years, the [FROM.GetOldAdjectiveCap]s have utterly dominated the Balkans, reconquered Konstantiniyye, and crushed any organized Turkish resistance in Anatolia. It seems that the death of the Roman Empire now seems to have 'reborn in the purple' after five centuries.\n\nTo further bolster national pride, the [From.GetOldAdjectiveCap] government has utilized historical continuity, and styled their military achievements as a 'Byzantine reconquest against the Turkic invader'. As part of this propaganda, and in the midst of an extravagant ceremonial parade in newly-renamed Constantinople, it was announced that [From.GetOldNameDef] has changed its official name to '[From.GetNameDef]'."

 lar_news.26.desc:0 "Following the restoration of the monarchy in Portugal and Brazil, the Portuguese King and the Brazilian Emperor attended several meetings to discuss the necessity and the potential benefits of the reunification of both countries once again. \nAfter long negotiations during the last Brazil-Portugal summit, the rulers agreed on officially reestablishing [FROM.GetNameDef]. \n\nToday, with the blessing of the gathering monarchist crowds, [FROM.GetLeader] has been crowned Emperor of Portugal and Brazil. The Emperor has thanked his subjects for their loyalty and has stated that he will rule in the behalf of all the citizens living under his rule."

 bftb_news.205.t:0 "The Ottoman Caliphate Proclaimed"
 bftb_news.205.desc:1 "Much to the entire world’s dismay, [FROM.GetOldAdjective] has announced that they shall title the state as the legitimate caliphate more than before, with presenting the Ottoman Caliph not only as a name, but also as the integrator of all the Islamic worlds that are being subjected to colonial aggression from the Europeans.\n\n[FROM.GetLeader] addressed his newly reborn caliphate, expressing a mix of surprise and humility over the fact that he was restored to his old station. Experts, who never believe the sickman's cure is even possible in ways of islamic revolution, are clueless as to what the future could hold."