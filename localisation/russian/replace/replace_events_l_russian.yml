 news.128.t:0 "Падение Берлина"
 news.128.d:0 "Захват немецкой столицы был подтверждён источниками в Вашингтоне. В городе шли ожесточенные бои, мост Мольтке был уничтожен немецкими сапёрами в отчаянной попытке замедлить наступление американцев.\n\nДругие мосты через Шпрее взорвать не удалось, и ударные войска США, подавив сопротивление, захватили здание Кролль-оперы и Рейхстаг. Теперь звездно-полосатый флаг победно реет над Рейхстагом, бои в городе прекратились. Битва за Берлин окончена."
 news.128.b:0 "Берлин пал"

 news.129.d:0 "Захват немецкой столицы был подтверждён источниками в Вашингтоне. В городе шли ожесточенные бои, мост Мольтке был уничтожен немецкими сапёрами в отчаянной попытке замедлить наступление американцев.\n\nДругие мосты через Шпрее взорвать не удалось, и ударные войска США, подавив сопротивление, захватили здание Кролль-оперы и Рейхстаг. Теперь звездно-полосатый флаг победно реет над Рейхстагом, бои в городе прекратились. Битва за Берлин окончена."
 news.129.b:0 "Берлин пал"
 news.130.d:0 "Французские войска успешно взяли штурмом столицу Германии после отчаянных боев на улицах города. Большая группа солдат СС забаррикадировалась на Олимпийском стадионе, однако они были захвачены отрядами Иностранного легиона при поддержке артиллерии.\n\nФранцузский триколор развевается теперь над Рейхсканцелярией, и хотя местами в пригородах ещё случаются перестрелки, можно говорить о том, что с организованным сопротивлением покончено."
 news.130.b:0 "Берлин пал"

 news.155.t:0 "Германия вновь воюет"
 news.155.d:0 "Хотя многие желали длительного мира в Европе, недавний поворот событий снова поставил Германскую империю на путь войны. Немецкие войска мобилизовались и готовы перейти в наступление."
 news.155.a:0 "Это может быть началом новой войны."
 news.155.b:0 "Во славу Германской империи"

 news.173.t:0 "Третий Интернационал"
 news.173.d_1:0 "Множетво делегатов-социалистов со всего мира собрал сегодня город [FROM.Capital.GetCapitalVictoryPointName] на учредительной конференции. При лидерстве сторонников теорий Маркса была заложена основа Третьего Интернационала.\nПервоначально Социалистический Интернационал, где социалистические партии и делегаты со всего мира регулярно встречались, чтобы определить курс социалистического движения в столетие Французской революции, стал таким же неудачным, как и первая попытка, поскольку многие члены выбрали первый из двух вариантов национальности и международной солидарности. Хотя до сих пор неясно, какое влияние эти усилия по организации окажут на международную политическую арену, многие социалисты ожидают, что это станет шагом к реализации социалистической мировой революции."
 news.173.a:0 "Господи, хватит!"
 news.173.b:0 "Прекрасный день для революции."
 news.173.c:0 "Больше никакого насилия, товарищи социалисты."

 news.291.t:0 "Австрия восстанавливает монархию Габсбургов"
 news.291.desc:0 "Австрия провела референдум о возможном восстановлении монархии Габсбургов. Подсчет голосов ещё идёт, однако уже понятно, что австрийцы повально голосуют за восстановление монархии. Нарушений в процессе голосования выявлено не было, и австрийское правительство вынуждено начать процесс интеграции в Габсбургскую монархию.\n\nНесмотря на массовую поддержку лоялистами, в ближайшее время последствия референдума будут остро ощущаться в европейской политике."
 news.291.a:0 "Смотрите-ка, кто вернулся."
 news.291.b:0 "Возрождение Австро-Венгрии!"
 news.291.c:0 "Вакуум власти Империи ещё может быть заполнен..."

 news.409.t:0 "Взрыв дамб и плотин на Хуанхэ"
 news.409.desc:0 "В последней отчаянной попытке остановить надвигающуюся мощь агрессора [FROM.GetAdjective]ая армия  разрушила сеть дамб и защитных сооружений от наводнений вдоль реки Хуанхэ.\n\nПоследовавшие внезапные наводнения заставили огромное количество сельского населения покинуть свои дома, у которого было лишь короткое время на подготовку.\n\nПока не ясно, поможет ли столь радикальная мера выиграть достаточно времени для перегруппировки [FROM.GetAdjective]ой армии и дальнейших боевых действий."
 news.409.a:0 "Принято к сведению."
 news.409.b:0 "Это не остановит неизбежное."
 news.409.c:0 "Это гуманитарная катастрофа."
 
 political.1.t:0 "Социализм на подъёме"
 political.1.d:0 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective]их социалистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют её смещёния любыми средствами. Будут ли эти средства внутренними или внешними, пока неясно."
 political.1.a.tt:0 "Увеличивает шанс международной поддержки социалистического переворота."
 political.1.b.tt:0 "Увеличивает шанс народной поддержки социалистического восстания."
 political.2.d:0 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в социалистической идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 political.3.t:0 "Социалисты совершают переворот"
 political.3.d:0 "Народ так яростно и громогласно требовал социалистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetAdjective]ий лидер был помещён под домашний арест несколькими членами правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 political.4.d:0 "Социалистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective]ого рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]ий». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 political.5.t:0 "Солдаты дезертируют и идут в красные партизаны"
 political.5.d:0 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для социалистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 political.6.d:0 "Все шире в государстве [Root.GetName] распространяются представления о том, что социалистическое движение отвечает чаяниям народа, и за последние месяцы поддержка социалистов существенно возросла. Но те, кто сейчас призывает к революции, — это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 political.7.t:0 "Национализм на подъёме"
 political.7.d:1 "«[Root.GetAdjective]ий народ долго терпит неумелое руководство партии [Root.GetRulingParty]! Оно утверждает, будто представляет интересы граждан, но не может навести порядок на улицах! Только отстранив эту партию от власти, мы сможем повести нашу страну вперед!»\n\nПраворадикальные ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 political.7.a.tt:0 "Увеличивает шанс международной поддержки националистического переворота."
 political.7.b.tt:0 "Увеличивает шанс народной поддержки националистического переворота."
 political.8.t:0 "Поддержка националистов в армии"
 political.8.d:1 "Некоторые высокопоставленные военные в [Root.GetAdjective]ой армии, кто негласно, а кто и публично, выразили поддержку праворадикальному движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 political.8.a:0 "Национальный дух важнее правительства."
 political.9.t:0 "Националистический переворот"
 political.9.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал национализм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 political.10.t:0 "Гражданская война за национализм"
 political.10.d:1 "Попытки праворадикалов возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective]их граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 political.11.t:0 "Националисты формируют штурмовые дивизии"
 political.11.d:0 "В праворадикализме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния националисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги праворадикализма начинают выглядеть очень похоже."
 political.12.t:0 "Угроза социализма"
 political.12.d:0 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и никакого разлада нет. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть на наших соседей: там жители обратились друг на друга, провозглашая гибель наций. Как скоро они объявят мертвой нашу нацию? И какую защиту нам даст [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост националистического движения из-за социалистической революции, которая произошла поблизости. Многие умеренные, которые в другое время отвергли бы праворадикализм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают беспокойство, а выбирая между социализмом и праворадикальным режимом, они предпочтут второе. И многие готовы поддержать такой выбор активно."
 political.18.t:0 "Националисты требуют референдум"
 political.18.d:1 "Быстро растущее [Root.GetAdjective]ое праворадикальное движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество всё больше его поддерживает. Националисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, праворадикалы могут решить, что лучше захватить власть силой."
 political.19.t:0 "Социалисты требуют референдум"
 political.19.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются всё большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Социалисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ социалистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы ещё можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 political.21.t:0 "[Root.Capital.GetName] в опасности, националисты наступают"
 political.21.d:0 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, националисты использовали значительную общественную поддержку и связи в [Root.GetAdjective]ой армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 political.21.b:0 "Националисты лучше всех ощущают истинный дух нации!"
 political.22.t:0 "Социализм на подъёме"
 political.22.d:0 "После того как им отказали в проведении референдума, немногие реформаторы-социалисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и всё больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 political.24.t:0 "Националисты осмеяны"
 political.24.d:0 "Очарованность [Root.GetAdjective]ого общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам праворадикалов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective]ий национализм всё чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации — той самой нации, которую они, якобы, так ценили и уважали. Слово «националист» из политического определения стало оскорблением."
 political.25.t:0 "Социалистический пузырь лопнул"
 political.25.d:0 "Многие социалисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других социалистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться — за кружкой дешевого пива или за бокалом дорогого вина, — но так разговорами и останутся."
 political.27.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 political.27.d_fascism:1 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими праворадикальными партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.d_communism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-социалистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 
 election.4.t:0 "Выборы: Националисты в правительстве?"
 election.4.d:0 "Агрессивные националистические настроения возобладали в государстве [Root.GetName], и ряд партий принялись активно отстаивать националистические идеалы: государство, навязывающее свою волю силой. Одна из них стала фаворитом текущих выборов, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Они открыто отрицают демократические идеалы, лежащие в основе нашего государства, но если они примут участие в выборах, это может сделать их более сговорчивыми, а наша поддержка поможет удержать их от экстремистских шагов."
 election.4.a:0 "Лучше они, чем социалисты!"
 election.5.t:0 "Выборы: Социалисты в правительстве?"
 election.5.d:0 "Социалистическое движение в государстве [Root.GetName] получило распространение благодаря растущему недовольству рабочего класса и идеям радикальных мыслителей, и это привело к созданию нескольких партий. Одна из них получила существенную поддержку на текущих выборах, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Хотя они считают наши демократические институты всего лишь видом буржуазной тирании, при нашей поддержке они будут пытаться что-то менять мирным путём, вместо того чтобы пытаться сместить правительство."
 election.6.t:0 "Выборы: демократические партии в меньшинстве"
 election.6.d:0 "Политическая атмосфера в государстве [Root.GetName] становится всё более радикальной. Раньше широкой поддержкой избирателей пользовались демократические партии, но, судя по текущим выборам, на смену таким взглядам пришел политический экстремизм. Партии умеренных, даже если бы они объединились, отставив все разногласия в сторону, не смогли бы получить большинство голосов. Чтобы не остаться в итоге со слабым разрозненным правительством, мы вынуждены вступить в союз с националистами или социалистами."
 election.6.a:0 "В интересах государства [Root.GetName] мы должны объединиться с националистами."
 election.6.b:0 "Надо объединиться с социалистами, чтобы изменить общество к лучшему."
 election.7.t:0 "Националисты влияют на внешнюю политику"
 election.7.d:1 "Вступив в политическую коалицию с националистами, мы изменили свою внешнюю политику. Несмотря на весь их оголтелый национализм, праворадикалам симпатизируют за рубежом, и они одобряют такие изменения в государстве [Root.GetName]. Тоталитарные государства со схожей идеологией видят в нас возможных союзников. Поддерживать отношения с такими странами, несмотря на то, что [Root.GetRulingParty] питает отвращение к их взглядам, может быть необходимо, чтобы сохранить поддержку националистов в правительстве."
 election.8.t:0 "Социалисты влияют на внешнюю политику"
 election.8.d:0 "Социалисты считают себя частью мировой революции, и когда мы начали сотрудничать при создании правительства, это привлекло к нам внимание их союзников за рубежом. Представители социалистических партий поддерживают тесные связи с государствами, сменившими прежний режим на диктатуру пролетариата, и это придется допускать в [Root.GetAdjective]ой внешней политике, если мы хотим сохранить их поддержку."
 election.11.t:0 "Выборы: Националисты в большинстве"
 election.11.d:0 "Эти выборы оказались разрушительными для всей демократической системы в целом. Большинство [Root.GetAdjective]ого населения проголосовало за националистическую партию, которая стремится к уничтожению выборов и автократическому правлению. Многие намерены отстаивать демократические принципы с оружием в руках, тогда как другие готовы силой продвигать националистические идеи дальше."
 election.12.t:0 "Выборы: Социалисты в большинстве"
 election.12.d:0 "Последние выборы привели к победе социалистических партий, что вызвало неоднозначную реакцию прежней администрации. Новое руководство утверждает, что представляет интересы всего народа, однако дорогие нам демократические институты они расценивают лишь как средства оболванивания и угнетения рабочего класса, и возникает вопрос, что же на самом деле представляет собой «правление народа». В ряде стран революции привели к кровопролитию. [Root.GetName] пока живет спокойно, но кто знает, чем всё закончится."
 election.13.t:0 "Выборы: магнат выступает за национализм"
 election.13.d:0 "Влиятельный промышленник, владелец одной из крупных компаний, сотрудничающий с нами в сфере промышленного производства, недавно сделал ряд заявлений, которые встревожили членов кабинета. Он открыто отстаивает идеи авторитарного правления и восхваляет правительства других стран, которые можно отнести к праворадикальным. Таким образом он дает понять, что считает, будто [Root.GetName] также выиграет от такой формы правления. Если мы публично укажем на свои разногласия с магнатом, у нас испортятся отношения с его компанией, но если оставить все как есть, [Root.GetRulingParty] предоставит ему возможность вести пропаганду неприемлемых для нас идей."
 election.13.b:0 "[Root.GetName] не может опираться на помощь и поддержку националистов."

 wtt_news.64.desc2:0 "В государстве [FROM.GetOldNameDefCap] начали заявлять, что у них есть законный и ортодоксальный титул Римской империи, хотя почти все европейские страны, конечно, никогда этого не одобрят, а страны, заявляющие, что они унаследовали идею Римской империи, являются другими крупными «империями» Европы.\n\nВ дополнение к началу интеграции того, что они уже начали называть «отвоеванными римскими территориями», [FROM.GetOldAdjectiveCap]ое правительство теперь объявило о возрождении Римской империи, переименовав страну в «[From.GetNameDef]»."
 wtt_news.64.c:0 "Рим непобедим!"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap]ое господство озадачило многих военных экспертов по всему миру, но результаты говорят сами за себя. Всего за несколько лет [FROM.GetOldAdjectiveCap]ий народ полностью доминировал на Балканах, отвоевал Константинополь и подавили любое организованное турецкое сопротивление в Анатолии. Кажется, что Римская империя теперь, кажется, «возродилась в пурпуре» спустя пять столетий.\n\nЧтобы ещё больше укрепить национальную гордость, [From.GetOldAdjectiveCap]ое правительство использовало историческую преемственность и стилизовало свои военные достижения как «византийское отвоевание у тюркских захватчиков». В рамках этой пропаганды и посреди экстравагантного церемониального парада в недавно переименованном Константинополе было объявлено, что [From.GetOldNameDef] изменило свое официальное название на «[From.GetNameDef]»."

 lar_news.26.desc:0 "После восстановления монархии в Португалии и Бразилии португальский король и бразильский император посетили несколько встреч, чтобы обсудить необходимость и потенциальные выгоды от повторного воссоединения обеих стран.\nПосле долгих переговоров во время последнего саммита Бразилия-Португалия правители договорились об официальном восстановлении некогда существовавщего государства — [FROM.GetNameDef]. \n\nСегодня, с благословения собравшихся монархических толп, [FROM.GetLeader] был коронован императором Португалии и Бразилии. Император поблагодарил своих подданных за их преданность и заявил, что будет править от имени всех граждан, живущих под его властью."

 bftb_news.205.t:0 "Провозглашён Османский Халифат"
 bftb_news.205.desc:1 "К большому разочарованию всего мира, [FROM.GetOldAdjective]ий народ объявил, что он будет называть государство законным халифатом, представляя Османского халифа не только как титул, но и как интегратора всех исламских миров, которые подвергаются колониальной агрессии со стороны европейцев.\n\n[FROM.GetLeader] обратился к своему недавно возрожденному халифату, выразив смесь удивления и смирения по поводу того, что он был восстановлен в своем старом положении. Эксперты, которые никогда не верят, что излечение больного возможно даже способами исламской революции, понятия не имеют, что может ожидать нас в будущем."
