l_russian:
 landmark_berlin_reichstag_desc: "Пленарное заседание рейхстага, также известное как Рейхстаг, является историческим зданием законодательного органа власти на площади Кёнигсплац в Берлине. Он используется федеральным советом Германии, это символическое здание, которое имеет огромное значение в сердцах и умах людей."
 landmark_hofburg_palace_desc: "Хофбург — главный императорский дворец династии Габсбургов, фасад которого обращён к площади Хельденплац."
 landmark_hagia_sophia_desc: "Расположенный на перекрёстке империй, собор Святой Софии был византийским собором, османской мечетью и символом постоянно меняющихся правителей Константинополя. Его массивный купол и величественные залы отражают как его духовное значение, так и амбиции тех, кто претендовал на этот город как на свой собственный."