l_russian:
 landmark_berlin_reichstag_desc: "Plenarbereich Reichstagsgebäude, также известный как Рейхстаг, - историческое здание законодательного органа власти на площади Кенигсплац в Берлине. В нем заседает федеральный совет Германии. Это символическое здание, которое имеет большое значение в сердцах и умах людей."
 landmark_hofburg_palace_desc: "Хофбург - главный императорский дворец династии Габсбургов, выходящий окнами на Хельденплац."
 landmark_hagia_sophia_desc: "Стоящая на перекрестке империй, Айя-София успела побывать и византийским собором, и османской мечетью, и символом постоянно меняющихся правителей Константинополя. Ее массивный купол и грандиозные залы отражают как ее духовное значение, так и амбиции тех, кто хотел править городом."
 landmark_nanjing_presidential_palace: "Нанкинский президентский дворец"
 landmark_nanjing_presidential_palace_desc: "Нанкинский президентский дворец был построен на месте дворца Небесного Князя (Tianwang Fu), который был первоначально построен Хун Сюцюанем во время восстания Тайпинского Небесного Царства в 1853 году. После подавления восстания тайпинов это место было превращено в резиденцию вице-короля Лянцзяна во время правления династии Цин. После захвата Нанкина революционерами во время Синьхайской революции доктор Сунь Ятсен принял власть в качестве временного президента Китайской Республики, а здание было определено как президентский дворец."
 landmark_forbidden_city: "Запретный Город"
 landmark_forbidden_city_desc: "Запретный город, построенный по приказу императора Юнлэ, третьего императора династии Мин, является крупнейшим дворцовым комплексом в истории Восточной Азии. Он служил императорским дворцом для династий Мин и Цин и остается символом власти и процветания Китайской Империи."
 dam_desc: "Плотины запасают большое количество воды, которую затем подают на сельскохозяйственные и промышленные ирригационные сооружения, повышая производительность промышленности и ресурсов."