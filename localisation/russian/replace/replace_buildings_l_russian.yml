l_russian:
 landmark_berlin_reichstag_desc: "Plenarbereich Reichstagsgebäude, также известный как Рейхстаг, - историческое здание законодательного органа власти на площади Кенигсплац в Берлине. В нем заседает федеральный совет Германии. Это символическое здание, которое имеет большое значение в сердцах и умах людей."
 landmark_hofburg_palace_desc: "Хофбург - главный императорский дворец династии Габсбургов, выходящий окнами на Хельденплац."
 landmark_hagia_sophia_desc: "Стоящая на перекрестке империй, Айя-София успела побывать и византийским собором, и османской мечетью, и символом постоянно меняющихся правителей Константинополя. Ее массивный купол и грандиозные залы отражают как ее духовное значение, так и амбиции тех, кто хотел править городом."
 landmark_nanjing_presidential_palace: "Нанкинский президентский дворец"
 landmark_nanjing_presidential_palace_desc: "The Presidential Palace at Nanjing was constructed on the site of the Heavenly King's Palace (Tianwang Fu), which was originally built by Hong Xiuquan during the Taiping Heavenly Kingdom rebellion in 1853. After the Taiping rebellion was suppressed, the site was converted into the residence and office of the Viceroy of Liangjiang during the Qing dynasty. Following the capture of Nanjing by the revolutionaries during the Xinhai Revolution, Dr. Sun Yat-sen assumed power as the Provisional President of the Republic of China, and the building was designated as the Presidential Palace."
 landmark_forbidden_city: "Запретный Город"
 landmark_forbidden_city_desc: "The Forbidden City, commissioned by the Yongle Emperor, the third emperor of the Ming dynasty, is the largest palace complex in East Asian history. It served as the imperial palace for both the Ming and Qing dynasties and remains a symbol of the authority and prosperity of the Chinese Empire."
 dam_desc: "Dams store large quantities of water, which they then supply to agricultural and industrial irrigation facilities, improving industry and resource output."