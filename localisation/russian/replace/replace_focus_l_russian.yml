l_russian:
 SOV_planned_economy_desc:0 "После гражданской войны наша экономика переживает свои не самые лучшие времена. Мы должны национализировать важнейшие отрасли экономики и перевести её на плановые рельсы, где не будет капиталистов, шныряющих в нашем социалистическом обществе, и мы сможем быстро восстановить нашу экономику с помощью государственной политики."
 RAJ_jungle_training_effect:0 "Откроет доступ к: §HПодготовка к войне в джунглях§!\n§HМорская пехота\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HГорно-стрелковые войска\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n"
 ITA_war_with_france:0 "Вернём то, что принадлежит нам!"
 ITA_war_with_france_desc:0 ""
 CHI_land_reform:0 "Земельная реформа"
 CHI_land_reform_desc:0 "Часть крестьянства продолжает использовать неэффективные и отсталые методы в своём труде. Вдобавок к этому некоторые землевладельцы недостаточно используют свою собственность. Всеобъемлющий комплекс реформ должен это исправить."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Методы Мехмеда II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Мехмед II открыл нам глаза на тот факт, что если вязть достаточно пороха и артиллерии, то можно сокрушить любого своего врага. Как это верно, какой это замечательный метод!"
 CAN_Patriation:0 "Немедленная репатриация"
 CAN_Patriation_desc:0 "Мы требуем свободы от британских цепей, нас не сдержат иностранные бюрократы."
 ITA_bersaglieri_desc:0 "Корпус берсальеров был высокомобильной лёгкой пехотой на момент своего создания в 1836 году, и его цель менялась в зависимости от изменений в военных действиях. В XIX веке берсальеры действовали как застрельщики или ударные войска, перемещаясь с места на место. Пополнение их батальонами велосипедистов только увеличило бы их эффективность."
 POL_import_submarine_technology:0 "Импортировать технологию подводных лодок"
 SWE_folkhemmet:0 "Folkhemmet!"
 SWE_folkhemmet_desc:0 "Народ восстал против тиранического короля! Folkhemmet уже близко!"
 SWE_en_svensk_tiger_desc:0 "Мы могли бы сами заняться производством брони..."
 FRA_fortification_focus_desc:0 "Несмотря на то, что наши форты имеют решающее значение, нам необходимо найти способы их более эффективного строительства. Поскольку они были мощным сдерживающим фактором для вражеских сил на протяжении всей истории, нам бы не помешало создание большего количества подобных оборонительных сооружений."
 CHI_opposition:0 "Присоединиться к Бэйянскому Правительству"
 CHI_opposition_desc:0 "Ситуация в Китае — это буквально хаос и разрушение, бесконечные гражданские войны и свирепые диктаторские режимы, и если мы хотим выжить, нам придется навести в провинции собственный порядок."
 CHI_cooperation_with_the_nationalists:0 "Принять национализм"
 CHI_cooperation_with_the_nationalists_desc:0 "Националисты предлагают наилучшие шансы на объединение страны и стабилизацию провинции."
 CHI_cooperation_with_the_communists:0 "Вместе с социалистами"
 CHI_cooperation_with_the_communists_desc:0 "Мы пытались и не смогли построить современную нацию. Страна разделена больше, чем когда-либо, крестьяне живут в страхе перед правительством, коррупция процветает на всех уровнях власти, а империалисты сидят прямо за границами. Возможно, социализм — лучшее видение будущего."
 CHI_join_the_chinese_soviet:0 "Совет провинций"
 CHI_purchase_tanks_tt:0 "Мы получим 30 старых легких танков от нашего поддержателя."
 CHI_mission_to_the_soviet_union:0 "Миссия в Советскую Россию"
 CHI_mission_to_the_soviet_union_desc:0 "[SOV.GetNameDefCap] выражает интерес к Китаю, в основном для создания противовеса колониальному экспансионизму. Нам следует отправить миссию в Москву, чтобы посмотреть, совпадают ли наши цели."
 FIN_social_democracy: "$FIN_democratic$"
 PRC_social_democracy:0 "$PRC_democratic$"
 PRC_agrarian_socialism:0 "$PRC_communism$"
 SWE_social_democracy: "$SWE$"
 PER_absolute_monarchy: "$PER$"
 GER_weltpolitik_desc:0 "Мы должны осуществить божественное право нашего кайзера на управление нашей империей. Он поведет нас и империю к славе!"
 BEL_liberal_victory:0 "Либеральная победа"
 BEL_liberal_victory_desc:0 "Как и ожидалось, Либеральная Партия одержала победу и будет стремиться сформировать прогрессивное правительство."
 BEL_socialist_victory:0 "Социалистический восход"
 BEL_socialist_victory_desc:0 "Удивительно, но бельгийская Лейбористская Партия сумела одержать победу вопреки всему и сформировать коалиционное правительство во главе с социалистами и либералами!"
ITA_planned_economy:0 "Все развитие сверху"
