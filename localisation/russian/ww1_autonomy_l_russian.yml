l_russian:
 autonomy_tgwr_integrated_protectorate:0 "Интегрированный протекторат"
 autonomy_tgwr_integrated_protectorate_desc:0 "Интегрированный протекторат подразумевает сильное влияние покровителя на внешние дела своего подданного, особенно на его представительство на международной арене."
 autonomy_tgwr_protectorate:0 "Протекторат"
 autonomy_tgwr_protectorate_desc:0 "Государство контролируется и защищается другим суверенным государством. Страна получила автономию в отношении большинства внутренних дел, но при этом признала сюзеренитет."
 autonomy_tgwr_informal_protectorate:0 "Покровительствуемое государство"
 autonomy_tgwr_informal_protectorate_desc:0 "Покровительствуемое государство имеет такую форму защиты, при которой оно продолжает сохранять "международную личность" и пользуется оговоренной степенью независимости в проведении своей внешней политики."
 autonomy_tgwr_unilateral_union:0 "Односторонняя уния"
 autonomy_tgwr_unilateral_union_desc:0 "Критские депутаты провозгласили одностороннюю унию с Грецией. Флаг критского государства был заменен на греческий, все государственные служащие принесли присягу королю Греции Георгу I, а на острове были введены в действие греческая конституция и законы. Этот акт не был признан на международном уровне, в том числе и Грецией."
 autonomy_tgwr_ottoman_emirate:0 "Османский эмират"
 autonomy_tgwr_concession:0 "Концессия"
 autonomy_tgwr_balkan_federal_subject: "Балканский федеральный субъект"
 autonomy_tgwr_regional_government:0 "Региональное правительство"
 autonomy_tgwr_governorate_general: "Генерал-губернаторство"
 autonomy_tgwr_governorate_general_desc: "Генерал-губернаторство - тип административно-территориального деления в Российской Империи, которым управляет генерал-губернатор - человек, который выступает в качестве высшего представителя российского императора на определенной территории и получающий свои указания непосредственно из Санкт-Петербурга."
 autonomy_tgwr_personal_union: "Личная уния"
 autonomy_tgwr_personal_union_desc: "Личная уния - это уния двух или более королевств, которые имеют одного монарха, оставаясь при этом двумя отдельными государствами. В личной унии оба государства сохраняют независимость и имеют свои интересы, хотя интересы монарха могут не всегда совпадать с желаниями одного из государств."
 autonomy_tgwr_real_union: "Реальная уния"
 autonomy_tgwr_real_union_desc: "Реальная уния - это уния двух или более монархий, которые имеют одного монарха и некоторые общие институты. В реальных униях одно государство явно слабее другого, а значит, подчиняется ему."
 autonomy_tgwr_condominium: "Кондоминиум"

 protectorate_call_ally_rule_tt: "§RЭтот тип субъекта нельзя призывать к войнам!§!"
 protectorate_join_ally_rule_tt: "§RЭтот тип субъекта не может присоединяться к войнам!§!"
