l_russian:
 autonomy_tgwr_integrated_protectorate:0 "Интегрированный протекторат"
 autonomy_tgwr_integrated_protectorate_desc:0 "Интегрированный протекторат предполагает сильную власть протектора над внешними делами своего протектората, особенно в том, что касается его представительства на международной арене."
 autonomy_tgwr_protectorate:0 "Протекторат"
 autonomy_tgwr_protectorate_desc:0 "Государство контролируется и защищается другим суверенным государством. Стране предоставлена автономия в большинстве внутренних дел, при этом она по-прежнему признаёт сюзеренитет."
 autonomy_tgwr_informal_protectorate:0 "Защищаемое государство"
 autonomy_tgwr_informal_protectorate_desc:0 "Защищаемое государство имеет такую форму защиты, при которой оно продолжает сохранять «международную правосубъектность» и пользуется определенной степенью независимости в проведении своей внешней политики."
 autonomy_tgwr_unilateral_union:0 "Односторонний союз"
 autonomy_tgwr_unilateral_union_desc:0 "Депутаты Крита объявили об одностороннем объединении с Грецией. Государственный флаг Крита был заменен на греческий, все государственные служащие принесли присягу королю Греции Георгиосу I, а на острове были введены в действие греческая конституция и законы. Этот акт не был признан на международном уровне, в том числе и Грецией."
 autonomy_tgwr_ottoman_emirate:0 "Османский эмират"
 autonomy_tgwr_concession:0 "Концессия"
 autonomy_tgwr_balkan_federal_subject: "Балканский федеральный субъект"
 autonomy_tgwr_regional_government:0 "Региональное правительство"
 autonomy_tgwr_governorate_general: "Генерал-губернаторство"
 autonomy_tgwr_governorate_general_desc: "Генерал-губернаторство — разновидность административно-территориального деления в Российской Империи, управляемая генерал-губернаторами, которые выступают в качестве высших представителей российского императора на определенной территории и получают свои указания непосредственно из Санкт-Петербурга."
 autonomy_tgwr_personal_union: "Личная уния"
 autonomy_tgwr_personal_union_desc: "Личная уния — это союз двух или более монархий, которые имеют одного и того же монарха, оставаясь при этом двумя различными государственными образованиями. В личных союзах оба государства сохраняют свою независимость и имеют свои интересы, хотя интересы монарха не всегда могут совпадать с желаниями одного из государств."
 autonomy_tgwr_real_union: "Реальная уния"
 autonomy_tgwr_real_union_desc: "Реальная уния — это объединение двух или более монархий, которые управляются одним и тем же монархом и имеют некоторые общие институты. В реальных униях одно государство явно слабее другого и, следовательно, подчинено ему."
 autonomy_tgwr_condominium: "Кондоминиум"

 protectorate_call_ally_rule_tt: "§RЭтот субъект не может быть вовлечён в войну!§!"
 protectorate_join_ally_rule_tt: "§RЭтот субъект не может вступить в войну!§!"
 