 # LONG TERM GOALS
 balkan_league_defeat_turkey_goal_name: "Победить Османов"
 balkan_league_defeat_turkey_goal_desc: ""
 balkan_league_defeat_bulgaria_goal_name: "Победить Болгарию"
 balkan_league_defeat_bulgaria_goal_desc: ""
 become_victors_great_war_goal_name: "Победить в следующей большой войне"
 become_victors_great_war_goal_desc: ""
 xinhai_defeat_qing_goal_name: "Победить династию Цин"
 xinhai_defeat_qing_goal_desc: "Падение династии Цин неминуемо. Мы должны изгнать варварскую династию, объединить Центральные равнины, создать народное государство и осуществить великое дело Китая! За национализм! За демократию! За народное благосостояние!"
 national_protection_restore_republic_goal_name: "Восстановить республику"
 national_protection_restore_republic_goal_desc: "Лжеимперия Юань Шикая и его армия рушатся. Настало время вонзить дамоклов меч в их сердцевину и восстановить республику. Мы стремимся достичь не просто победы, а сохранения достоинства и личности четырехсот миллионов жителей Китайской Республики!"
 constitutional_protection_restore_constitution_goal_name: "Восстановить Конституцию"
 constitutional_protection_restore_constitution_goal_desc: "Железное правление Бэйянской армии уже раздроблено и начинает рушиться из-за внутренних разногласий. Законная республика будет укреплена и воскрешена духом революционного пламени. Давайте займем Бэйпин и завершим незаконченную революцию!"
 win_in_russian_civil_war_goal_name: "Победить в Гражданской войне в России"
 win_in_russian_civil_war_goal_desc: ""
 reunite_china_goal_name: "Объединить Китай"
 reunite_china_goal_desc: "Век унижений для Китая закончился. Бесчисленные гражданские войны, резня и конфликты наконец-то прекратились. Центральные равнины вновь объединятся под единым знаменем, и китайский порядок снова будет твердо стоять в мире."

 # MEDIUM TERM GOALS
 balkan_league_train_army_goal_name: "Большая армия"
 balkan_league_train_army_goal_desc: ""
 xinhai_take_nanjing_goal_name: "Взять Нанкин"
 xinhai_take_nanjing_goal_desc: "Мы должны занять Нанкин, который был первой столицей династии Мин и служил центром народа хуася со времен вторжения варваров с севера, и который когда-то назывался Цзиньлин, Цзянье и Цзянькан. Мы должны сделать его центром революции и создать Временное Правительство Китайской Республики во главе с Сунь Ятсеном, чтобы прочно овладеть разрозненными революциями, происходящими в различных регионах."
 national_protection_spread_revolution_goal_name: "Распростронять революцию"
 national_protection_spread_revolution_goal_desc: "Для того чтобы Армия Национальной Защиты смогла привести революцию к успеху против численно и качественно превосходящей Бэйянской армии, мы должны сначала обеспечить контроль над Юго-Западным регионом. Южные милитаристы, недовольные деспотизмом Бэйянского Правительства, встанут на нашу сторону."
 constitutional_protection_take_fujian_goal_name: "Взять Фуцзянь"
 constitutional_protection_take_fujian_goal_desc: "Одновременно с отражением наступления противника мы должны предпринять контратаку. Если армия Чэнь Цзюнмина проникнет в провинцию Фуцзянь, мы сможем прочно обосноваться там."
 recover_russian_empire_industry_goal_name: "Восстановить промышленность Российской Империи"
 recover_russian_empire_industry_goal_desc: ""
 secure_north_china_goal_name: "Обезопасить Северный Китай"
 secure_north_china_goal_desc: "Перед объединением всего Китая самой важной задачей является установление контроля над столицей, провинцией Чжили и Северным Китаем."
 secure_south_china_goal_name: "Обезопасить Южный Китай"
 secure_south_china_goal_desc: "Перед объединением всего Китая самой важной задачей является установление контроля над провинциями Цзянсу, Хубэй и Южным Китаем."
 
 # SHORT TERM GOALS
 balkan_league_collect_them_all_goal_name: "Сила в количестве"
 balkan_league_collect_them_all_goal_desc: ""
 xinhai_spread_revolution_goal_name: "Распростронять революцию"
 xinhai_spread_revolution_goal_desc: "Движение в защиту железных дорог в Сычуани и по всей стране, а также восстание Новой армии, вспыхнувшее в Учане, распространили пламя Синьхайской революции по всему Китаю. Мы должны раздуть это пламя в колоссальную волну огня, которая охватит всю страну, полностью свергнув маньчжуров, сидящих в Бэйпине, и сотрудничающую с ними Бэйянскую армию."
 national_protection_secure_xinan_goal_name: "Обезопасить Синань"
 national_protection_secure_xinan_goal_desc: "Теперь, когда мы подняли знамя Национальной Защиты, мы располагаем лишь небольшими военными силами в провинции Юньнань. Мы должны выиграть время, пока другие не проникнутся к нам симпатией и не поднимут оружие. Защитить провинцию Юньнань любой ценой!"
 constitutional_protection_defend_hunan_goal_name: "Оборонять Хунань"
 constitutional_protection_defend_hunan_goal_desc: "Армия Бэйяна считает нас мятежниками, отдала приказ о нашем подавлении и движется на юг. Если нам не удастся остановить их в провинции Хунань, то критически важный регион Гуандун окажется под угрозой."
 build_big_industry_goal_name: "Построить сильную промышленность"
 build_big_industry_goal_desc: ""
 sign_peace_with_central_powers_goal_name: "Выйти из империалистической войны"
 sign_peace_with_central_powers_goal_desc: ""

 # MANIFESTS
 return_our_lands_goal_name: "Возвращение своих исторических земель"
 return_our_lands_goal_desc: ""
 xinhai_revolution_goal_name: "Изгнать татарских варваров, возродить Чжунхуа" #驅除韃虜 恢復中華
 xinhai_revolution_goal_desc: "Прошло уже более 200 лет с тех пор, как татарские войска маньчжурских чжурчжэней пересекли Великую стену и Шаньхайгуаньский проход, чтобы завоевать и подчинить себе Центральные равнины. Однако Китай, управляемый династией Цин, оказался бессилен перед иностранным вторжением, он презирал ханьцев, а маньчжуры монополизировали власть и богатство, полностью уничтожив средства к существованию населения. Небесный мандат больше не принадлежит им, и теперь его получит воля народа, чтобы основать республику."
 national_protection_goal_name: "Защита нации и охрана народа" #護國佑民
 national_protection_goal_desc: "Юань Шикай самонадеянно монополизирует президентский пост и разрушает гражданское управление; он убивает людей, пренебрегает законом и присваивает национальную казну, как будто это его личные средства. Более того, он даже подорвал государственную структуру, обманным путем возведя себя в ранг императора, и поэтому мы должны сместить Юань Шикая и восстановить республику."
 constitutional_protection_goal_name: "Защита конституции и сохранение нации" #護法救國
 constitutional_protection_goal_desc: "Бэйянской Правительство во главе с Юань Шикаем и Дуань Цижуем нарушило Конституцию Китайской Республики и установило диктатуру. Мы должны свергнуть их амбиции, восстановить Конституцию республики и Национальное собрание."
 unite_russia_goal_name: "Обьединить Россию под нашим правлением"
 unite_russia_goal_desc: ""