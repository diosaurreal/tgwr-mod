 army_mutiny_desc:0 "С потерей множества людей некоторые части армии бунтуют и отказываются идти в бой на, как они говорят, «самоубийственные задания». Если не отреагировать должным образом, это может перерасти во что-то очень тревожное."
 schlieffen_desc:0 "План Шлиффена был разработан в ответ на растущую мировую напряжённость накануне Первой мировой войны. План включал в себя нападение на Бельгию, тем самым угрожая самому сердцу Франции."
