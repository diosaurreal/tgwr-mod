 army_mutiny_desc:0 "После гибели стольких людей некоторые части армии поднимают мятежи и отказываются участвовать в операциях, которые они считают самоубийственными. Если не принять надлежащих мер, это может перерасти в нечто очень тревожное."
 schlieffen_desc:0 "План Шлиффена был разработан как ответ на растущую напряженность в мире после Великой войны. План предусматривал нападение на Бельгию, тем самым угрожая самому сердцу Франции."
