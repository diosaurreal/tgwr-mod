l_russian:
 
 #INDUSTRY
 early_machine_tools:0 "Ранние станки"
 early_machine_tools_desc:0 "На наших военных производственных линиях можно использовать различные инструменты для повышения эффективности производства."
 machine_tools2:0 "Станки II"
 machine_tools2_desc:0 "В военном производстве могут использоваться различные базовые станки, помогающие увеличить производство."
 machine_tools3:0 "Станки III"
 machine_tools3_desc:0 "Используя улучшенное оборудование на всех наших производственных линиях, мы можем увеличить выпуск военной продукции."
 machine_tools4:0 "Станки IV"
 machine_tools4_desc:0 "Используя больше конвейеров в наших производственных линиях, мы можем повысить эффективность и производить больше оборудования."
 machine_tools5:0 "Станки V"
 machine_tools5_desc:0 "Благодаря новому передовому оборудованию мы сможем увеличить военное производство как никогда раньше."
 industrial_complex1:0 "Строительство промышленных комплексов I"
 industrial_complex1_desc:0 "Как мы выяснили, промышленность функционирует гораздо лучше, когда она сосредоточена в ключевых точках. Именно так мы теперь будем строить новые фабрики." 
 industrial_complex2:0 "Строительство промышленных комплексов II"
 industrial_complex2_desc:0 "Разразившаяся война требует увеличения объемов производства, а это значит, что фабрик становится все больше и больше."
 industrial_complex3:0 "Строительство промышленных комплексов III"
 industrial_complex3_desc:0 "Условия труда? Ха! Больше машин, тесных помещений и дополнительных зданий! Пусть наша промышленная мощь растет все больше и больше!"
 industrial_complex4:0 "Строительство промышленных комплексов IV"
 industrial_complex4_desc:0 "Больше! Больше! Потребности населения и армии нашей страны растут все сильнее, как и централизация промышленности."
 fortification_tech:0 "Технологии фортификации"
 fortification1:0 "Фортификация I"
 fortification1_desc:0 "Выстроив базовые оборонительные позиции, мы сможем легко повысить свой защитный потенциал."
 fortification2:0 "Фортификация II"
 fortification2_desc:0 "С более продвинутыми оборонительными позициями, такими как защищенные бункеры, врагу будет сложно прорваться."
 fortification3:0 "Фортификация III"
 fortification3_desc:0 "Благодаря металлическим конструкциям, установленным перед нашими оборонительными позициями, врагу будет трудно продвигаться к нашим укрепленным позициям, которые мы сможем легко защитить."
 anti_air_building1:0 "ПВО I"
 anti_air_building1_desc:0 "Большие скорострельные установки, способные вести автоматический огонь на больших расстояниях, надеюсь, защитят нас от воздушной угрозы." 
 anti_air_building2:0 "ПВО II"
 anti_air_building2_desc:0 "По мере того как небо затягивается вражескими самолетами, мы, в свою очередь, должны повышать обороноспособность против этих бомбардировщиков."
 oil_production1:0 "Нефтедобыча I"
 oil_production1_desc:0 "С развитием технологий бурения нефтяных скважин мы можем добывать больше нефти, чем раньше."
 oil_production2:0 "Нефтедобыча II"
 oil_production2_desc:0 "Прогресс в геологии помогает нам определить, где находятся самые большие запасы нефти, и мы можем сосредоточить наши усилия в тех местах, где будут расположены более крупные месторождения."
 oil_production3:0 "Нефтедобыча III"
 oil_production3_desc:0 "Совершенствование ключевых процессов, связанных с добычей нефти, сделает все наши буровые площадки гораздо более эффективными."
 basic_armored_car:0 "Базовый бронеавтомобиль"
 #GRENADES
 early_grenades:0 "Ранние гранаты"
 early_grenades_desc:0 "На рубеже XX века неэффективность имеющихся типов ручных гранат, а также их опасность для пользователя и сложность в эксплуатации привели к тому, что они стали считаться все более устаревающими образцами военного снаряжения."
 basic_grenades:0 "Ручные гранаты"
 basic_grenades_desc:0 "После успеха импровизированных гранат в условиях окопной войны была проведена быстрая переоценка с целью разработки практичной ручной гранаты."
 improved_grenades:0 "Осколочные гранаты"
 improved_grenades_desc:0 "Первая «безопасная граната». Наполненные взрывчаткой стальные канистры с пусковым штырем и характерной глубоко зазубренной поверхностью. Часто ошибочно считается, что сегментация способствует раздроблению."
 advanced_grenades:0 "Газовые гранаты"
 advanced_grenades_desc:0 "26-мм гранаты, наполненные этилбромацетатом или хлорацетоном."
 #ARTILLERY+
 recon_armored_car:0 "Разведывательный бронеавтомобиль"
 howitzer:0 "Поддержка гаубицы"      
 howitzer2:0 "Модернизация гаубицы I"
 howitzer3:0 "Модернизация гаубицы II"
 howitzer4:0 "Улучшенная гаубица"
 howitzer5:0 "Передовая гаубица" 
 howitzer_brigade:0 "Гаубица"
 ARMOUR_TITLE_ARMCAR:0 "Бронеавтомобиль"
 ARMOUR_TITLE_ARMCAR_desc:0 "Броневики - это железная кавалерия. Маневренное подразделение для поддержки пехоты."
 ARMOUR_TITLE_GWTANK:0 "ПРОТОТИП ТАНКА"
 AIR_TITLE_AIRSHIP:0 "Дирижабль"
 AIR_TITLE_INTERWAR:0 "Межвоенная авиация"
 ARTILLERY_TITLE_MORTAR:0 "МИНОМЕТ"
 ARTILLERY_TITLE_HOWITZER:0 "ГАУБИЦА"
 TITLE_ELECTRICAL_SUBTITLE:0 "ЭЛЕКТОННОЕ МАШИНОСТРОЕНИЕ"
 TITLE_MECHANICAL_SUBTITLE:0 "МЕХАНИЧЕСКИЕ ИСЛЕДОВАНИЯ"
 TITLE_CHEMICAL_SUBTITLE:0 "ХИМИЧЕСКИЕ ИСЛЕДОВАНИЯ"
 electrical_engineering:0 "Электротехника"
 electrical_engineering_desc:0 "Используя невидимые электроны, которые есть практически везде, мы можем создавать различные электрические устройства и оборудование, которые выходят за рамки простого физического функционирования."
 mechanical_engineering:0 "Двигатель внутреннего сгорания"
 mechanical_engineering_desc:0 "Газ высокой температуры и давления, образующийся при сжигании топлива и окислителя, выталкивает механические устройства двигателя, такие как поршни. Речь идет о преобразовании этой энергии в импульс." 
 magneto_ignition:0 "Магнето зажигания"
 magneto_ignition_desc:0 "Магнето зажигания, также называемое магнето высокого напряжения, - это старый тип системы зажигания, используемый в двигателях с искровым зажиганием, таких как бензиновые двигатели. В ней используется магнето и трансформатор для создания импульсов высокого напряжения для свечей зажигания."
 coil_ignition:0 "Катушка зажигания"
 coil_ignition_desc:0 "Катушка трамблера - это тип высоковольтной катушки зажигания, используемой в системе зажигания ранних автомобилей, в первую очередь на «Benz Patent-Motorwagen» и «Ford Model T», выпускавшихся с 1909 года."
 distributor_based_ignition:0 "Зажигание на базе распределителя"
 distributor_based_ignition_desc:0 "Усовершенствованная система зажигания была изобретена Чарльзом Кеттерингом в компании «Delco» в США и внедрена в автомобили «Cadillac». Система зажигания Кеттеринга состояла из одной катушки зажигания, прерывателей, конденсатора (для предотвращения возникновения дуги в точках) и распределителя, который направлял электричество от катушки зажигания в нужный цилиндр."
 #ELECTRICAL+
 chemical_research:0 "Химические исследования"
 chemical_research_desc:0 "В нашем мире существует бесчисленное множество элементов, в отличие от того, что древние люди привыкли считать, что только вода, огонь, воздух и земля - это все в мире. И если мы научимся обращаться с этими вещами, мы сможем создать огромное количество соединений. И здесь есть бесконечные возможности."
 aircraft_engine:0 "Авиационный двигатель"
 aircraft_engine_desc:0 "Двигатель с мощными лошадиными силами даже способен поднять в небо тяжелую технику."
 UNLOCK_VEHICLE:0 "Позволяет исследовать моторизованные транспортные средства."
 UNLOCK_AIRCRAFT:0 "Позволяет исследовать технологию самолетов."
 UNLOCK_AIRCRAFT2:0 "Позволяет исследовать самолеты Интербеллума."
 UNLOCK_TANKS:0 "Позволяет исследовать первый танк."
 UNLOCK_TANKS2:0 "Позволяет исследовать субтехнологии танков."
 UNLOCK_SUBMARINE:0 "Позволяет исследовать технологии подводных лодок."
 UNLOCK_SUBMARINE2:0 "Позволяет исследовать подводную лодку Атлантического класса."
 tank_design:0 "Конструкция прототипа танка"
 tank_design_short:0 "Конструкция прототипа танка"
 tank_design_desc:0 "Чтобы положить конец ужасной окопной войне, мы построили транспортные средства, которые повсюду имеют толстые стальные пластины, чтобы они могли быть практически неуязвимы для стрельбы пехоты, и имели гусеницы вместо колес, чтобы безопасно передвигаться по пересеченной местности." 
 generator_battery:0 "Дизельный генератор и аккумулятор" #Для подлодки
 generator_battery_desc:0 "Всего несколько десятилетий назад немецкий инженер по имени Рудольф Дизель разработал другой способ получения энергии, распыляя топливо в горячий сжатый воздух и заставляя его самопроизвольно воспламеняться. В честь него этот двигатель назвали дизельным." #Для подлодки 
 turbocharger:0 "Турбокомпрессор" #Турбокомпрессор
 turbocharger_desc:0 "Сжимая воздух и делая его плотным, он может доставлять больше кислорода в двигатель. Это означает, что он становится более эффективным." #Турбокомпрессор
 tank_classification:0 "Классификация танков" #Позволяет кроме легких и тяжелых танков начать строительство подклассы танков 30-х годов
 tank_classification_desc:0 "Классификация танков" #Позволяет кроме легких и тяжелых танков начать строительство подклассы танков 30-х годов
 advanced_generator:0 "Передовой генератор" #Позволяет изучать подлодки атлантического класса и ставить электроприборы на корабли. 
 advanced_generator_desc:0 "Передовой генератор" #Позволяет изучать подлодки атлантического класса и ставить электроприборы на корабли. 
 tank_design_standartization_and_unification:0 "Стандартизация и унификация конструкции танков"
 tank_design_standartization_and_unification_desc:0 "Стандартизация и унификация конструкции танков"
 advanced_aircraft_design:0 "Передовая конструкция самолета"
 advanced_aircraft_design_desc:0 "Передовая конструкция самолета" 
 amplitude_modulation:0 "Амплитудная модуляция сигнала"
 amplitude_modulation_desc:0 "Модуляция сигнала позволяет передавать голосовые сообщения или транслировать музыку без проводов."
 analytical_engine:0 "Аналитическая машина"
 analytical_engine_desc:0 "Изобретенный в 1837 году аналитический двигатель считался первым «полным по Тьюрингу» компьютером, то есть он имел ту же структуру, что и компьютеры, которые были созданы с момента его изобретения." 
 electromechanical_adding_machine:0 "Электромеханическая суммирующая машина"
 electromechanical_adding_machine_desc:0 "Это небольшое устройство оказывается очень полезным во многих областях, например, при артиллерийских расчетах и в университетах. Математика становится проще с каждым днем."
 differential_analyzer:0 "Дифференциальный анализатор"
 differential_analyzer_desc:0 "Дифференциальный анализатор можно считать первым аналоговым компьютером."
 basic_electronic_engineering:0 "Базовая электронная техника"
 basic_electronic_engineering_desc:0 "Мы живем в век, когда электрические машины могут уже не только согревать и освещать нас, но и помогать нам думать и общаться. Электроника будет играть ключевую роль в военной разведке в следующем столетии." 
 basic_cryptography:0 "Базовая криптография"
 basic_cryptography_desc:0 "Базовая криптография" 
 advanced_cryptography:0 "Передовая криптография"
 advanced_cryptography_desc:0 "Передовая криптография" 
 encryption_machine:0 "Шифровальная машина"
 encryption_machine_desc:0 "Устройства, которые могут выполнять логические операции для шифрования передаваемого кода. Разведка всего мира готова пойти на все, чтобы расшифровать шифр машины «Enigma.»"
 basic_cryptanalysis:0 "Базовый криптоанализ"
 basic_cryptanalysis_desc:0 "Базовый криптоанализ" 
 advanced_cryptanalysis:0 "Продвинутый криптоанализ"
 advanced_cryptanalysis_desc:0 "Продвинутый криптоанализ" 
 decryption_machine:0 "Дешифровальная машина"
 decryption_machine_desc:0 "Дешифровальная машина" 
 early_fire_control_system:0 "Система раннего управления огнем"
 early_fire_control_system_desc:0 "Ранние системы управления огнем были созданы на основе оригинальных механических вычислительных устройств. В каком-то смысле они были гигантскими калькуляторами для расчета дальности или направления."
 #LAND DOCTRINE
 TITLE_WW1_LANDDOCTRINE:0 "Наземная доктрина эпохи Великой войны"
 WW1_LANDDOCTRINE_DESC:0 "Франко-прусская война определила всю полноту современной войны, а русско-японская война показала важность фортификации.\nБольшая война подвергнет испытанию многие тактические приемы..."
 BITE_AND_HOLD_LABEL:0 "КУСАТЬ И УДЕРЖИВАТЬ"
 BITE_AND_HOLD_LABEL_TT:0 "Улучшает прорыв и организацию пехоты."
 DEFENSE_IN_DEPTH_LABEL:0 "ГЛУБОКАЯ ОБОРОНА"
 DEFENSE_IN_DEPTH_LABEL_TT:0 "Улучшает защиту армии."
 ARMORED_SUPPORT_LABEL:0 "БРОНЕТАНКОВАЯ ПОДДЕРЖКА"
 ARMORED_SUPPORT_LABEL_TT:0 "Улучшает прорыв и пехотную атаку бронетанковых подразделений."
 MATERIALSCHLACHT_LABEL:0 "МАТЕРИАЛЬНАЯ БИТВА"
 MATERIALSCHLACHT_LABEL_TT:0 "Улучшает прорыв и атаку пехоты."
 ww1_landdoctrine:0 "Культ наступления"
 ww1_landdoctrine_desc:0 "Наступательные возможности современных армий стали настолько обширными, что оборона оказалась почти устаревшей. Мы должны сосредоточиться на том, чтобы сосредоточить все наши усилия на наступлении, сделав единственным жизнеспособным методом обороны контратаку. Жизненная сила наших солдат - ключ к победе в современной войне."
 ww1_lead_by_order:0 "Главенство приказа"
 ww1_lead_by_order_desc:0 "Тактический уровень ведения войны неотделим от стратегического уровня. Наше верховное командование разработало стратегические планы военных кампаний, в то время как задача младших офицеров состоит в том, чтобы выполнять их приказы и доводить их до своих подчиненных, заставляя армию действовать как единое целое."
 ww1_lead_by_task:0 " Главенство задачи"
 ww1_lead_by_task_desc:0 "Стратегический уровень ведения войны неотделим от тактического уровня. Наше верховное командование разработало много блестящих планов, но не всегда их планы соответствуют реальности на поле боя. С другой стороны, у наших младших офицеров больше информации, чтобы понять, как выполнить задачу с минимальными потерями, и мы должны поощрять это."
 ww1_entrenchment:0 "Окопная война"
 ww1_entrenchment_desc:0 "Война закончилась не так быстро, как мы ожидали, и для того, чтобы удержать наши недавно завоеванные территории, мы должны начать укреплять наши линии фронта. Строительство траншей обеспечит нашим войскам достаточное прикрытие, в то время как мы будем готовить прорыв, чтобы разгромить врага."
 ww1_preliminary_bombardment:0 "Предварительная бомбардировка"
 ww1_preliminary_bombardment_desc:0 "Лучший способ прорваться через вражеские линии - это уничтожить вражеских защитников с помощью нашей тяжелой артиллерии. Проведя предварительную бомбардировку, мы сможем зачистить вражеские траншеи, чтобы наша пехота захватила их с минимальными потерями."
 ww1_infiltration:0 "Проникновение"
 ww1_infiltration_desc:0 "Иногда качество действительно превосходит количество. Вместо того чтобы бросать нашу обычную пехоту в волновые атаки, мы могли бы обучить специальные подразделения, оснащенные по последнему слову техники, прорываться через самые слабые места противника, чтобы получить позиционное преимущество."
 ww1_creeping_barrage:0 "Ползучий шквал"
 ww1_creeping_barrage_desc:0 "Вместо того, чтобы пытаться разбомбить вражескую армию дотла, мы могли бы использовать артиллерию для поддержки наших войск в их наступлении. Обстреливая нейтральную полосу артиллерией в ногу с пехотой, мы можем нейтрализовать способность противника атаковать наших людей до тех пор, пока не станет возможным ближний бой."
 ww1_bite_and_hold:0 "Кусать и удерживать"
 ww1_bite_and_hold_desc:0 "Вместо того, чтобы стремиться к решающей победе в одном наступлении, мы могли бы начать довольно мелкомасштабную операцию, чтобы вклиниться в ряды противника и удерживать его при поддержке нашей артиллерии, заставляя противника терять своих людей в бесчисленных контратаках."
 ww1_defence_in_depth:0 "Глубокая оборона"
 ww1_defence_in_depth_desc:0 "Вместо того, чтобы концентрировать нашу пехоту на одной линии фронта, всегда готовую к атаке, мы распределим нашу оборону по нескольким линиям, делая фланги противника уязвимыми для контратак нашего мобильного резерва и нанося им потери."
 ww1_hurricane_bombardment:0 "Ураганная бомбардировка"
 ww1_hurricane_bombardment_desc:0 "Вместо последовательных бомбардировок противника в течение нескольких дней мы должны сосредоточиться на интенсивных, но коротких бомбардировках непосредственно перед нашим наступлением. В отличие от предварительной бомбардировки или ползучего заградительного огня, ураганная бомбардировка, которая нацелена на коммуникации и орудия противника, дезорганизует противника и затрудняет ему определение точного момента нашей атаки."
 ww1_tank_support:0 "Бронетанковая поддержка"
 ww1_tank_support_desc:0 "Мы разработали настоящего технологического монстра. Танки, гусеничные крепости с пушками, могут стать дополнительным средством поддержки прорыва нашей пехоты из-за их защиты, которая позволяет им сокрушать вражескую колючую проволоку и пулеметные гнезда, позволяя пехотинцам безопасно наступать."
 ww1_artillery_support:0 "Materialschlacht"
 ww1_artillery_support_desc:0 "К сожалению, мы не смогли вовремя понять ценность некоторых великих технологических достижений, таких как бронированные автомобили или танки. Имея численное превосходство противника в новой технике, мы можем компенсировать это, сосредоточившись на снабжении нашей пехоты большим количеством автоматов, стальных касок, гранат и артиллерийской поддержки. Лучшее материальное обеспечение выиграет войну, и наша промышленность это обеспечит."
 ww1_combined_arms:0 "Общевойсковое вооружение"
 ww1_combined_arms_desc:0 "Танки, газ и авиация навсегда изменили облик современной войны. С появлением новых технологий и приемов, разработанных для обеспечения превосходства над противником, стало ясно, что война на истощение больше не является жизнеспособной стратегией для победы в этой войне. Вместо этого мы бросим все оружие на врага, чтобы обеспечить победу в едином наступлении по всей линии фронта."
 #NAVAL DOCTRINE
 TITLE_WW1_NAVALDOCTRINE:0 "Военно-морская доктрина эпохи Великой войны"
 WW1_NAVALDOCTRINE_DESC:0 "Технологические новшества изменили конструкцию военных кораблей и, как следствие, большинство аспектов морской войны. Решающее столкновение флотов должно определить исход войны на море."
 ww1_navaldoctrine:0 "Главенство дредноута"
 ww1_navaldoctrine_desc:0 "Начало XX века показало нам эффективность дредноутов в войне; мы должны расширить наши военно-морские возможности, чтобы адаптироваться к современности, следуя стратегиям войны дредноутов."
 ww1_shore_support:0 "Береговая поддержка"
 ww1_shore_support_desc:0 "Чтобы помочь нашему флоту, мы должны развить нашу тактику против угроз, которые мешают ему вблизи побережья; с обороной побережья мы можем обеспечить лучшие результаты в предотвращении планов ВМС противника вблизи нашей береговой линии."
 ww1_convoy_mission:0 "Миссия конвоев"
 ww1_convoy_mission_desc:0 "Мы должны создать более эффективные стратегии для работы с конвоями, учитывая их важность для нашей экономики."
 ww1_modern_blockade:0 "Современная блокада"
 ww1_modern_blockade_desc:0 "Наш флот должен удерживать соперничающие страны от доступа к водным путям, чтобы наши интересы были на первом месте."
 ww1_naval_airship_operations:0 "Операции военно-морских дирижаблей"
 ww1_naval_airship_operations_desc:0 "Совместными усилиями дирижаблей и нашего флота мы сможем лучше выполнять такие задачи, как разведка и патрулирование."
 ww1_minelaying_emphasis:0 "Акцент на минировании"
 ww1_minelaying_emphasis_desc:0 "Наши военно-морские стратегии предполагают, что мы сможем наказать вражеские флоты, которые неправильно готовятся, не продумывая наперед минную войну."
 ww1_minesweeping_emphasis:0 "Акцент на траление мин"
 ww1_minesweeping_emphasis_desc:0 "Наш флот должен быть готов к тому, что враг попытается ослабить наши силы, используя в своих интересах минную войну."
 ww1_early_seaplanes:0 "Тендеры на гидросамолеты"
 ww1_early_seaplanes_desc:0 "Чтобы обеспечить максимальную эффективность над и на водоемах, мы должны максимально повысить эффективность гидросамолетов в рамках совместного сотрудничества ВВС и ВМС в борьбе с противником."
 ww1_unrestricted_submarine_warfare:0 "$unrestricted_submarine_warfare$"
 ww1_unrestricted_submarine_warfare_desc:0 "$unrestricted_submarine_warfare_desc$"
 ww1_convoy_defense:0 "Защита конвоев"
 ww1_convoy_defense_desc:0 "Из-за присутствия вражеского флота наши конвои находятся в опасной ситуации и являются возможной целью. Мы должны расширить наши оборонительные стратегии против рейдов, нацеленных на наши конвои."
 ww1_advent_of_sonar:0 "Внедрение сонара"
 ww1_advent_of_sonar_desc:0 "Технологии сонаров начали применяться на кораблях, что привело к улучшению кооперации флотов, особенно нашего."
 ww1_all_or_nothing_armor:0 "Система бронирования «Все или ничего»"
 ww1_all_or_nothing_armor_desc:0 "Наша броня должна быть оптимальной, чтобы максимально эффективно разгромить противника на больших водных пространствах."
 #AIR DOCTRINES
 TITLE_WW1_AIRDOCTRINE:0 "Воздушная доктрина эпохи Великой войны"
 WW1_AIRDOCTRINE_DESC:0 "Появление летательных аппаратов тяжелее воздуха стало предвестником изменения характера военных действий."
 ww1_airdoctrine:0 "Аэростаты наблюдения"
 ww1_airdoctrine_desc:0 "Аэростаты наблюдения дают преимущество военной разведке. Эти привязные аэростаты используют бинокли и раннее фотографическое оборудование, что позволяет им разведывать позиции противника и точно направлять огонь артиллерии."
 ww1_aerial_messengers:0 "Сообщения с воздуха"
 ww1_aerial_messengers_desc:0 "Сообщения с воздуха значительно повлияли на координацию и модернизировали ее, позволяя более эффективно командовать и управлять военными операциями. Эта инновация повышает наши боевые возможности."
 ww1_airdropped_bombs:0 "Сброс бомб с воздуха"
 ww1_airdropped_bombs_desc:0 "Используется как средство нейтрализации целей; сброшенные с воздуха бомбы наносят критический урон моральному духу противника, а также его способности эффективно сражаться."
 ww1_naval_aviation:0 "Морская авиация"
 ww1_naval_aviation_desc:0 "С ростом военно-морских разработок по всему миру самолеты модернизируются и перепрофилируются для борьбы с угрозами на всех типах водных объектов."
 ww1_strategic_bombing:0 "Стратегическая бомбардировка"
 ww1_strategic_bombing_desc:0 "Поскольку бомбардировки становятся все более распространенными, планы их проведения меняются с каждым налетом, принося все больше разрушений военным угрозам на поверхности."
 ww1_tactical_bombing:0 "Тактическая бомбардировка"
 ww1_tactical_bombing_desc:0 "Военные тактики развивают свою стратегию, основываясь на том, как они бомбят, чтобы уничтожить военное преимущество вражеских сил."
 ww1_aerial_demoralization:0 "Деморализация с воздуха"
 ww1_aerial_demoralization_desc:0 "После интенсивных бомбовых налетов и подавления вражеских сил они постепенно деморализуются, что позволяет проложить путь к победе."
 ww1_flying_aces:0 "Летчики-асы"
 ww1_flying_aces_desc:0 "На всех фронтах конфликтов появляются лучшие из лучших, и воздушный - не исключение. Чрезвычайно опытные пилоты добиваются больших результатов, что приводит к повышению боевого духа у всех военных."
 ww1_improved_training:0 "Улучшенная подготовка"
 ww1_improved_training_desc:0 "ВВС развивают свою способность к милитаризации населения для борьбы с более опасными угрозами времени."
 ww1_night_operations:0 "Ночные операции"
 ww1_night_operations_desc:0 "Рискованность ночных полетов связана с возможностью использовать в своих интересах плохо подготовленные силы противника в ночное время."
 ww1_army_air_corps:0 "Армейский воздушный корпус"
 ww1_army_air_corps_desc:0 "Сухопутные войска еще больше укрепляют сотрудничество и связь с ВВС, делая армию в целом более взаимосвязанной в бою."
 ww1_independent_air_force:0 "Независимые воздушные силы"
 ww1_independent_air_force_desc:0 "Чтобы эффективно направлять наши действия, необходимо перестать полагаться на ВВС."
 ww1_twilight_of_the_airship:0 "Закат дирижаблей"
 ww1_twilight_of_the_airship_desc:0 "Высота боевых дирижаблей вот-вот будет достигнута, пора использовать ее по максимуму."
 #MISC 
 motorised_infantry2:0 "Моторизованная пехота"
 motorised_infantry2_desc:0 "Расширение использования автотранспорта для перевозки пехоты в полевых условиях позволяет значительно повысить мобильность медлительных пехотных подразделений, что дает возможность быстрее реагировать и разрабатывать новые стратегии."
 russian_research_name:0 "Русская военная кооперация"
 russian_research_desc:0 ""
 austrian_research_name:0 "Императорские и королевские исследования"
 german_research_name:0 "Миттельевропа"
 german_research_desc:0 ""
 brazilian_german_research_name:0 "Бразильско-немецкие военные учения"
