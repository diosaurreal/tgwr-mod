l_russian:
 
 #INDUSTRY
 oil_plant:0 "Нефтеперерабатывающий завод"
 oil_plant_desc:0 "Сеть заводов, занимающихся синтетической очисткой и переработкой нефтепродуктов, – следующий шаг к обеспечению нашего государства горючим."
 improved_oil_plant:0 "Улучшенная нефтепереработка"
 improved_oil_plant_desc:0 "Использование ранее экспериментальных методов очистки в промышленном масштабе позволит нам быстрее приспосабливаться под доступные материалы и требования."
 RAILWAY_TITLE:0 "ЖЕЛЕЗНАЯ ДОРОГА"
 construction0:0 "Современная инфраструктура"
 construction0_desc:0 "Продуманное проектирование инфраструктуры появилось в начале XIX века в рамках работ по развитию европейских мегаполисов."
 
 basic_railways:0 "Базовая железная дорога"
 basic_railways_desc:0 "Железные дороги появились в период индустриализации Европы и сыграли важнейшую роль в транспортировке товаров и людей. Кроме того, это эффективный способ снабжения крупных вооруженных сил."
 narrow_gauge_railway:0 "Узкоколейная железная дорога"
 narrow_gauge_railway_desc:0 "Поскольку узкоколейные железные дороги обычно строятся с более крутыми кривыми, меньшей шириной колеи и более легкими рельсами, их строительство, оснащение и эксплуатация обходятся дешевле, чем строительство стандартных или ширококолейных железных дорог."
 standard_gauge_railway:0 "Железная дорога стандартной колеи"
 standard_gauge_railway_desc:0 "Железная дорога стандартной колеи - это железная дорога с шириной колеи 1 435 мм. Стандартную колею также называют колеей Стефенсона или международной колеей."
 flexible_rail_network:0 "Гибкие железнодорожные сети"
 flexible_rail_network_desc:0 "Строительство железнодорожных путей с двойной или тройной связью позволяет организовать транспорт и минимизировать пространство, занимаемое железнодорожными путями."
 diesel_electric_control_system:0 "Электронная система управления дизельным двигателем"
 diesel_electric_control_system_desc:0 "Первые локомотивы и вагоны с двигателями внутреннего сгорания использовали в качестве топлива керосин и бензин. Рудольф Дизель запатентовал свой первый двигатель с воспламенением от сжатия в 1898 году, и постоянные усовершенствования конструкции дизельных двигателей позволили уменьшить их физические размеры и улучшить соотношение мощности и веса до такой степени, что один из них можно было установить на локомотив."
 triple_gauge_system:0 "Система тройной колеи"
 triple_gauge_system_desc:0 "В редких случаях три разных колеи могут сходиться на одном железнодорожном узле, и для удовлетворения эксплуатационных потребностей станции требуются путь тройной колеи - чаще всего в тех случаях, когда для иного способа не хватает места."
 maintenance_standard:0 "Стандарт обслуживания"
 maintenance_standard_desc:0 "Владельцы инфраструктуры указывают допустимые отклонения от номинальной ширины колеи и необходимые действия при обнаружении несоответствия колеи."

 powder_type_b:0 "Порох типа B"
 powder_type_b_desc:0 "Poudre B - первый практический бездымный порох, созданный в 1884 году. Он был усовершенствован в период с 1882 по 1884 год в «Laboratoire Central des Poudres et Salpêtres» в Париже, Франция."
 double_base_propellant:0 "Двухосновный пропеллент"
 double_base_propellant_desc:0 "Пропеллентные смеси, содержащие нитроцеллюлозу и нитроглицерин в качестве компонентов взрывчатого вещества, известны как двухосновные пороха."
 synthetic_nitrogen:0 "Синтетический азот"
 synthetic_nitrogen_desc:0 "Долгое время источники соединений азота были ограничены. Источниками естественного происхождения служили либо биология, либо залежи нитратов, образующихся в результате атмосферных реакций. Фиксация азота с помощью промышленных процессов, таких как процесс Франка-Каро и процесс Габера-Боша, ослабила нехватку азотных соединений до такой степени, что половина мирового производства продуктов питания сегодня зависит от синтетических азотных удобрений."
 improved_synthetisation:0 "Улучшенная синтезация азота"
 improved_synthetisation_desc:0 "Благодаря методу производства Габера-Боша было улучшено качество синтетического азота."
 advanced_synthetisation:0 "Передовая синтезация азота"
 advanced_synthetisation_desc:0 "Благодаря методу производства Габера-Боша было улучшено качество синтетического азота."
 interwar_synthetisation:0 "Межвоенная синтетизация азота"
 interwar_synthetisation_desc:0 "Благодаря методу производства Габера-Боша было улучшено качество синтетического азота."
 
 
 
 UNLOCK_TRAINS:0 "Разблокирует возможность исследования §YГражданского поезда§!."
 electric_railway:0 "Электрическая железная дорога"
 electric_railway_desc:0 "Электрификация железных дорог - это использование электроэнергии для приведения в движение железнодорожного транспорта. Электричество обычно вырабатывается на крупных и относительно эффективных генерирующих станциях, передается в железнодорожную сеть и распределяется по поездам."
 haber_process:0 "Процесс Габера"
 haber_process_desc:0 "Процесс Габера - это основная промышленная технология производства аммиака." 
 advanced_oil_plant:0 "Усовершенствованная нефтепереработка"
 advanced_oil_plant_desc:0 "Новые экспериментальные методы очистки, например гидроочистка, используемые на нефтезаводах, резко повышают качество готового продукта."
 
 stainless_steel:0 "Нержавеющая сталь"
 stainless_steel_desc:0 "Нержавеющая сталь, также известная как inox, - это сплав железа, устойчивого к ржавчине и коррозии. В состав этого сплава входит железо с хромом и другими элементами, такими как молибден, углерод, никель и азот, в зависимости от специфики использования и стоимости."
 
 early_machine_tools:0 "Ранние станки"
 early_machine_tools_desc:0 "На наших военных производственных линиях можно использовать различные инструменты для повышения эффективности производства."
 machine_tools2:0 "Станки II"
 machine_tools2_desc:0 "В военном производстве могут использоваться различные базовые станки, помогающие увеличить производство."
 machine_tools3:0 "Станки III"
 machine_tools3_desc:0 "Используя улучшенное оборудование на всех наших производственных линиях, мы можем увеличить выпуск военной продукции."
 machine_tools4:0 "Станки IV"
 machine_tools4_desc:0 "Используя больше конвейеров в наших производственных линиях, мы можем повысить эффективность и производить больше оборудования."
 machine_tools5:0 "Станки V"
 machine_tools5_desc:0 "Благодаря новому передовому оборудованию мы сможем увеличить военное производство как никогда раньше."
 industrial_complex1:0 "Строительство промышленных комплексов I"
 industrial_complex1_desc:0 "Как мы выяснили, промышленность функционирует гораздо лучше, когда она сосредоточена в ключевых точках. Именно так мы теперь будем строить новые фабрики." 
 industrial_complex2:0 "Строительство промышленных комплексов II"
 industrial_complex2_desc:0 "Разразившаяся война требует увеличения объемов производства, а это значит, что фабрик становится все больше и больше."
 industrial_complex3:0 "Строительство промышленных комплексов III"
 industrial_complex3_desc:0 "Условия труда? Ха! Больше машин, тесных помещений и дополнительных зданий! Пусть наша промышленная мощь растет все больше и больше!"
 industrial_complex4:0 "Строительство промышленных комплексов IV"
 industrial_complex4_desc:0 "Больше! Больше! Потребности населения и армии нашей страны растут все сильнее, как и централизация промышленности."
 fortification_tech:0 "Технологии фортификации"
 fortification1:0 "Фортификация I"
 fortification1_desc:0 "Выстроив базовые оборонительные позиции, мы сможем легко повысить свой защитный потенциал."
 fortification2:0 "Фортификация II"
 fortification2_desc:0 "С более продвинутыми оборонительными позициями, такими как защищенные бункеры, врагу будет сложно прорваться."
 fortification3:0 "Фортификация III"
 fortification3_desc:0 "Благодаря металлическим конструкциям, установленным перед нашими оборонительными позициями, врагу будет трудно продвигаться к нашим укрепленным позициям, которые мы сможем легко защитить."
 anti_air_building1:0 "ПВО I"
 anti_air_building1_desc:0 "Большие скорострельные установки, способные вести автоматический огонь на больших расстояниях, надеюсь, защитят нас от воздушной угрозы." 
 anti_air_building2:0 "ПВО II"
 anti_air_building2_desc:0 "По мере того как небо затягивается вражескими самолетами, мы, в свою очередь, должны повышать обороноспособность против этих бомбардировщиков."
 oil_production1:0 "Нефтедобыча I"
 oil_production1_desc:0 "С развитием технологий бурения нефтяных скважин мы можем добывать больше нефти, чем раньше."
 oil_production2:0 "Нефтедобыча II"
 oil_production2_desc:0 "Прогресс в геологии помогает нам определить, где находятся самые большие запасы нефти, и мы можем сосредоточить наши усилия в тех местах, где будут расположены более крупные месторождения."
 oil_production3:0 "Нефтедобыча III"
 oil_production3_desc:0 "Совершенствование ключевых процессов, связанных с добычей нефти, сделает все наши буровые площадки гораздо более эффективными."
 basic_armored_car:0 "Базовый бронеавтомобиль"
 #GRENADES
 early_grenades:0 "Ранние гранаты"
 early_grenades_desc:0 "На рубеже XX века неэффективность имеющихся типов ручных гранат, а также их опасность для пользователя и сложность в эксплуатации привели к тому, что они стали считаться все более устаревающими образцами военного снаряжения."
 basic_grenades:0 "Ручные гранаты"
 basic_grenades_desc:0 "После успеха импровизированных гранат в условиях окопной войны была проведена быстрая переоценка с целью разработки практичной ручной гранаты."
 improved_grenades:0 "Осколочные гранаты"
 improved_grenades_desc:0 "Первая «безопасная граната». Наполненные взрывчаткой стальные канистры с пусковым штырем и характерной глубоко зазубренной поверхностью. Часто ошибочно считается, что сегментация способствует раздроблению."
 advanced_grenades:0 "Газовые гранаты"
 advanced_grenades_desc:0 "26-мм гранаты, наполненные этилбромацетатом или хлорацетоном."
 recon_armored_car:0 "Разведывательный бронеавтомобиль"
