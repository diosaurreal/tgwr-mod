 #CHEMICAL WARFARE
 chemical_tech: "Химическая технология"
 chemical_warfare_tech:0 "Химическая война"
 chemical_warfare_tech_desc: "Первые работы по созданию боевого газа открыли путь к реальному применению химических боевых средств."
 tear_gas_tech:0 "Слезоточивый газ"
 poisonous_gas_tech:0 "Ядовитый газ"
 cylinder_gas_tech:0 "Высвободительный баллон со слезоточивым газом"
 gas_shell_tech:0 "Снаряд со слезоточивым газом"
 gas_projector_tech:0 "Газомет со слезоточивым газом"
 UNLOCKS_CHEMICAL_WARFARE:0 "Разблокирует дальнейшие исследования §Yгазового оборудования§!."
 tear_gas_tech:0 "Слезоточивый газ"
 tear_gas_tech_desc:0 "Несмертельный экспериментальный газ, способный препятствовать вражеским солдатам и затруднять их бой."
 poisonous_gas_tech:0 "Ядовитый газ"
 poisonous_gas_tech_desc:0 "Чрезвычайно опасный смертоносный газ, способный уничтожить незащищенных солдат за считанные минуты."
 EARLY_GAS_MASK_DEFENCE_CHANCE:0 "§YРазблокирует тактики противогазовой обороны§!. Ранний противогаз ненадежен, улучшите эту технологию, чтобы сделать его более эффективным."
 MID_GAS_MASK_DEFENCE_CHANCE:0 "§YЗначительно повышает коэффициент использования тактик противогазовой обороны§!."
 LATE_GAS_MASK_DEFENCE_CHANCE:0 "§YТактики противогазовой обороны, вероятно, всегда будут использоваться при газовых атаках§!."
 early_gas_mask:0 "Ранний противогаз"
 early_gas_mask_desc:0 "Наспех разработанный противогаз. Необходим для противостояния газовым атакам. Минимализм конструкции делает его относительно ненадежным."
 improved_gas_mask:0 "Улучшенный противогаз"
 improved_gas_mask_desc:0 "Передовая модель противогаза, отличающаяся хорошей изоляцией и качественными фильтрами. Он обеспечивает устойчивость к воздействию боевых газов, причиняя минимальный дискомфорт носителю. Однако он остается уязвимым, особенно если фильтр не меняется регулярно."
 combat_respirator:0 "Боевой респиратор"
 combat_respirator_desc:0 "Боксовые респираторы состоят из двух частей: мундштука и боксового фильтра. В коробчатом фильтре содержались гранулы химических веществ, которые нейтрализовали газ. Это самый совершенный противогаз, гарантирующий идеальную жизнеспособность носителя."
 poisonous_cylinder_gas_tech:0 "Высвободительный баллон с ядовитым газом"
 poisonous_cylinder_gas_tech_desc:0 "Большое количество слезоточивого газа перевозилось в больших бочках, которые прокалывались и высвобождали продукт в сторону вражеских линий. Чувствительные к изменениям ветра, эти химикаты стали первыми экспериментами в полевых условиях."
 poisonous_gas_shell_tech:0 "Снаряд с ядовитым газом"
 poisonous_gas_shell_tech_desc:0 "Смертоносная версия снаряда со слезоточивым газом, оказывающая более сильное воздействие на вражеские линии."
 poisonous_gas_projector_tech:0 "Газомет с ядовитым газом"
 poisonous_gas_projector_tech_desc:0 "Смертоносная версия газомета со слезоточивым газом, оказывающая более сильное воздействие на вражеские линии."
 