 SOV_recruit_militia_category:0 "Вербовка ополчения"
 SOV_recruit_militia_category_desc:0 "В условиях, когда страна находится в состоянии войны, а ряды Красной армии поредели, для защиты революции необходимо призвать местное ополчение. Эти добровольческие силы, спешно организованные из рабочих, крестьян и преданных членов партии, укрепят нашу фронтовую оборону и обеспечат безопасность ключевых районов. Несмотря на отсутствие формальной подготовки и снаряжения у регулярных солдат, их несокрушимый революционный дух будет подпитывать их борьбу за защиту Родины.\n\nПо мере нарастания Гражданской войны можно набирать все больше ополченцев."
