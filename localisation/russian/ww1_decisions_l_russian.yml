 CHI_long_march_decision:0 "Долгий марш"
 CHI_long_march_decision_desc:0 "Здесь мы потерпели неудачу... Но чтобы возглавить китайскую коммунистическую революцию, нам нужно эвакуироваться, чтобы не попасть в лапы Гоминьдана! Это займет много времени и дорого обойдется, но нет ничего важнее победы революции."
