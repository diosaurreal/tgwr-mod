 FRA_unlock_socialist_tree: "Социалистические реформы"
 FRC_call_communist_nations: "§YРазблокирует решения§!, позволяющие призвать §Yсоциалистические страны§! помочь нам в §Yгражданской войне§!."
 FRC_valois_seize_the_power: "Захватить власть"
 FRC_valois_seize_the_power_desc: "Жорж Валуа - синдикалист, но он также дружелюбен к монархии и не хочет, чтобы Франция была чрезмерно левой. Он вел себя как анархо-синдикалист, но теперь, когда у него достаточно поддержки, он пытается навести порядок в Национальном синдикализме в этой стране."
 FRC_interwar_internationale_category: "Интернационал"
 FRC_interwar_internationale_category_desc: "Все, кто хочет свободы и равенства для рабочих, солдат и крестьян, должны объединиться в одну международную лигу, чтобы вынести приговор капиталистам, богатым, привилегированным и империалистам."
 FRC_internationale: "Сформировать Интернационал"
 FRC_interwar_invite_in_internationale: "Пригласить государство [FROM.GetNameDef] в [ROOT.GetFactionName]"
 FRC_deploy_partisans_in_state: "Активировать ячейку сопротивления в [FROM.getName]"
 FRC_spawn_2_partisans_units: "Создать §Y2 партизанские бригады§!."
 FRC_random_investment: "Инвестиции в синдикалистские советы"
 FRC_support_separatism_to_get_military_support: "§YРазблокирует решения§! по поддержке §Yсепаратистских движений§! во Франции. Хотя это может дать нам сильную поддержку, это также может сделать их независимыми от Франции."
 FRC_support_brittany_commune: "Поддержать Бретонскую Коммуну"
 FRC_support_brittany_commune_desc: "Часть западной Бретани все еще выступает против французского централизма и борется за свое признание. В обмен на формирование боевых бригад мы могли бы предоставить им очень высокий уровень автономии, признав независимое Бретонское Государство под надзором Франции в рамках франкоязычного сообщества Франции."
 FRC_support_basque_commune: "Поддержать Баскскую Коммуну"
 FRC_support_basque_commune_desc: "Страна Басков - самый маленький, но, пожалуй, больше всех выступающий за независимость регион Франции. Этническое население, проживающее в горах, сохранило свои древние традиции, а также самобытный нелатинский язык. Они заслуживают нашей поддержки!"
 FRC_support_corsican_commune: "Поддержать Корсиканскую Коммуну"
 FRC_support_corsican_commune_desc: "Корсиканцы живут в изоляции от материка, и в их жизни тонко сочетаются французские, корсиканские и южноитальянские традиции. Мы могли бы предложить им независимость в качестве члена нашего союза коммун."
 FRC_french_cold_war: "Французская холодная война?"
 FRC_french_cold_war_desc: "Чем больше времени проходит, тем меньше шансов на решительный исход. Мы должны начать крупные наступательные операции, пока моральные силы не иссякли и не вынудили нас вступить в переговоры с другим правительством."
 FRC_paid_leave: "Обязательный оплачиваемый отпуск"
 FRC_paid_leave_desc: "Предложение Парижского совета профсоюзов позволяет работникам получать две недели оплачиваемого отпуска в год, которые оплачиваются из фонда обязательных народных взносов."
 FRC_direct_democracy_in_towns: "Прямая демократия в городах"
 FRC_direct_democracy_in_towns_desc: "Союзные собрания теперь обязательны для управления городами и селами с населением более 200 человек. Объединенный совет, состоящий из равных представителей, должен принимать решения по местному управлению автономно, чтобы разгрузить правительство и региональные власти."
 FRC_proletarian_art_subventions: "Дотации на пролетарское искусство"
 FRC_proletarian_art_subventions_desc: "Пропаганда социалистического искусства укрепит режим и заставит французскую молодежь мечтать."
 FRC_anti_clerical_law: "Антиклерикальный закон"
 FRC_anti_clerical_law_desc: "Совет профсоюзов Бордо предложил закон, направленный на нейтрализацию всех религиозных упоминаний, будь то в праздниках, названиях улиц и городов или в образовании. Строгий секуляризм должен действовать на всех уровнях общества."
 FRC_attack_nationalist_france: "Атаковать Националистическую Францию"
 FRA_take_down_kapp_luttwitz: "Заставить Германию соблюдать Версальский договор"
 FRA_take_down_kapp_luttwitz_desc: "Германия нарушила Версальский мирный договор. Они даже отказались распустить свою армию и попытались восстановить монарха. Мы можем оправдать навязывание договора побежденным странам!"
 FRA_french_civil_war_category: "Гражданская война во Франции"
 FRA_french_civil_war_category_desc: "Революция рождается в окопах, когда непрекращающаяся бойня Великой войны отшлифовала волю целого поколения. Отчаяние в окопах переросло в необузданную ярость, ярость против государственного аппарата, который пожертвовал столькими французами."
 FRA_foreign_support_NFA: "Поддержать государство [NFA.GetNameDef]"
 FRA_foreign_support_FRC: "Поддержать государство  [FRC.GetNameDef]"
 RUS_foreign_support_RUS: "Поддержать государство [RUS.GetNameDef]"
 RUS_foreign_support_RUS_large: "Поддержать государство [RUS.GetNameDef]"
 FRA_the_next_revolution: "Социалистические волнения"
 FRA_the_next_revolution_desc: "Великая война закончилась. Французская Республика проиграла войну. Она потеряла много невинных молодых французов в окопах. Она потеряла свою стабильность в экономике и политике. Нет никакого способа устранить все последствия без конфликта. Вскоре после этого начнется гражданская война."
 FRA_GER_intervention_in_France: "Немецкая интервенция во Францию"
 FRA_keep_guard_over_the_versailles_system: "Стеречь Версальскую систему"
 FRA_keep_guard_over_the_versailles_system_desc: "Наша славная победа в Великой войне положила конец череде злодеяний, тянувшихся еще со времен Наполеоновских войн и Франко-прусской войны, но вновь установленный международный порядок, известный как Версальская система, требует постоянных усилий для поддержания. Мы никогда не позволим немцам вновь жаждать реванша."
 FRA_german_intervention_timeout: "Тайм-аут немецкой усталости от войны"
 GER_surrender_to_hostical_FRA: "Сдаться государству [16.OWNER.getName]"
 FRA_german_intervention_timeout_desc: "После Великой войны даже такая держава-победительница, как Германия, не может себе позволить затяжных конфликтов. Если бы война затянулась, вполне вероятно, что она вышла бы из нее."
 FRA_chastise_german_declaration_of_war: "Наказать Германию за акт войны"
 FRA_occupy_ruhr: "Захватить Рур"
 FRA_occupy_ruhr_desc: "Чтобы быть защищенными, мы должны подготовиться. И этот кусок земли поможет нам в этом. Временная оккупация этого региона должна быть установлена до тех пор, пока эти гунны не заплатят свою цену за проклятую кровавую войну."
 FRA_withdraw_from_ruhr: "Вывести войска из Рура"
 FRA_withdraw_from_ruhr_desc: "Достаточно того, что мы получили. Давайте вернемся домой и съедим по горячему кексу, закатив вечеринку, чтобы поздравить с победой французов!"
 FRA_occupy_baden_wurttemberg: "Захватить Баден-Вюртемберг"
 FRA_occupy_baden_wurttemberg_desc: "Чтобы быть защищенными, мы должны подготовиться. И все это - для нашей суверенной территории. Необходимо установить временную оккупацию этого региона, пока эти гунны не очнутся от своего дикого, страстного сна."
 FRA_separate_germany_from_austria: "Освободить Австрию от немецкой агрессии"
 FRA_separate_germany_from_austria_desc: "Немцы не посмеют! По условиям Версальского договора они не должны были прикасаться к Австрии, но они решили на это наплевать. Пришло время избавиться от них."
 FRA_balkanise_germany: "Балканизировать Германию"
 FRA_balkanise_germany_desc: "Объединенная немецкая нация является самой ужасной угрозой для французского государства, мы разделим ее на части, чтобы лишить возможности оправиться от послевоенного ущерба."
 FRA_open_salonika_front: "Отправить Armée d'Orient"
 FRA_open_salonika_front_desc: "Наш союзник Сербия в опасности. Мы должны действовать сейчас и направить войска, чтобы открыть еще один фронт снизу. Порт Салоники - наилучший вариант для начала операции."
 french_salonika: "Armée d'Orient высадилась в Салониках"
 FRA_exiled_serbian_forces: "Сербские войска в изгнании на территории Франции"
 FRA_conquer_syria: "Отправить ультиматум государству [FROM.GetNameDef]"
 franco_syrian_war: "Франко-сирийская война"
 franco_syrian_war_end: "Франко-сирийская война окончена"
 FRA_fsn_coup: "Переворот ФНС"
 FRA_fsn_coup_desc: "Фронт национального спасения готовит переворот, чтобы свергнуть незаконное, жалкое и предательское Временное правительство и возобновить военные действия против государства [FROM.GetNameDef]."
 FRA_decision_expand_FROM: "Расширить [FROM.GetName]"
 surrender_against_balkan_alliance: "Предложить условия капитуляции Балканской Лиге"
 AUH_franzferdinand: "Июльский кризис"
 AUH_franzferdinand_desc: "Франц Фердинанд, уважаемый эрцгерцог Австро-Эсте и кронпринц Австро-Венгерской Империи, лежит мертвый. Его благородная супруга покоится рядом с ним. Франц Иосиф лишился еще одного наследника, причем по вине проклятых, мерзких, ублюдочных сыновей, которыми являются сербы. Сербское правительство официально отрицает свою причастность к убийце Гаврило Принципу, обвиняя Черную руку, хотя мало кто верит в непричастность правительства."
 AUH_ultimatum_to_SER: "Австро-Венгерский ультиматум"
 AUH_ultimatum_to_SER_desc: "Австро-Венгрия готовит ультиматум. Через несколько недель они потребуют ответа... Или они объявят войну."
 european_crisis_mission: "Европейский кризис"
 european_crisis_mission_desc: "Если европейские альянсы не решат исход кризиса дипломатическим путем в ближайшие недели, то мир будет нарушен. Боже, помоги нам!"
 european_crisis_mission_tt: "Австрия отправит ультиматум Сербии"
 kis_serbia_accept: "Сербия приняла австрийский ультиматум"
 AUH_german_confederation: "Восстановить Германский Союз"
 AUH_german_confederation_desc: "Kleindeutschtum был ошибкой, теперь Grossdeutschtum может и будет достигнут!"
 AUH_german_confederation_tt: "§RВаши негереманские регионы перестанут быть национальными§!"
 AUH_HRE_decision: "Восстановить Священную Римскую Империю"
 AUH_HRE_decision_HRE_desc: "Our empire was once over all the German peoples. And people called us Rome. And again, we will regain that glory."
 AUH_austrian_east_asia: "Перевести государства в колонию Восточной Азии"
 AUH_greater_austria_category: "Великая Австрия"
 AUH_greater_austria_category_desc: "Наша империя - это страна многих народов, таких как немцы, венгры, чехи, хорваты, словенцы, поляки, украинцы, словаки, румыны и итальянцы. Когда-то мы объединяли их под одним названием Австрийская Империя, а теперь мы сгруппировали их под двумя названиями: Австро-Венгрия. Однако для того, чтобы наша страна могла процветать в постоянно меняющуюся эпоху и безумие национализма, мы должны признать многонациональность и сделать ее нашей идентичностью."
 AUH_assimilate_czech: "Ассимилировать Богемию"
 AUH_assimilate_czech_desc: "Королевство Богемия, часть Цислейтании, находящаяся под властью Австрийской Империи, является ключевым пунктом имперской экономики. Богемцы были с нами со времен Священной Римской Империи, поэтому мы тесно связаны с ними, и их роль очень важна для многонациональной империи."
 AUH_assimilate_galicia: "Галицийская автономия"
 AUH_assimilate_galicia_desc: "Королевство Галиция-Лодомерия, часть Цислейтании, находящаяся под властью Австрийской Империи, и герцогство Буковина расположены на северо-восточной границе Империи и населены преимущественно поляками и украинцами. Поляки на западе дружелюбны и относительно богаты, а украинцы на востоке - в основном бедные крестьяне, недовольные нашим правлением. Разделение регионов, в которых большинство составляют поляки, и предоставление им автономии уменьшит количество конфликтов и приведет к интеграции в многонациональную империю."
 AUH_assimilate_hungary: "Транслейтанская автономия"
 AUH_assimilate_hungary_desc: "Королевство Венгрия - один из основных регионов Австрийской Империи, занимающий большую часть земель Короны Святого Стефана. Королевство Венгрия - это личная уния Габсбургов, и венгры первоначально восстали против империи в ходе революции 1848 года, но Ausgleich, который возвысил их до партнеров имперской власти и предоставил им автономию, показывает хорошие результаты. Однако в восточной части Венгерского Королевства проживает большое количество румын, а в южной - хорватов, которые хотят большей автономии или, скорее, независимости."
 AUH_assimilate_illyria: "Иллирийская автономия"
 AUH_assimilate_illyria_desc: "Королевство Иллирия - страна, образованная путем объединения Королевства Хорватия-Славония, находившегося под властью Венгрии, и сравнительно недавно полученного Кондоминиума Босния-Герцеговина. Южные славяне в целом недовольны правлением империи, но хорваты настроены несколько дружелюбно, а боснийцы готовы в любой момент объединиться с Сербией. Если мы покажем им, как изменилась наша империя, они подчинятся ей и будут с удовольствием наслаждаться своей автономией."
 AUH_assimilate_serbia: "Иллирийская автономия"
 AUH_assimilate_serbia_desc: "Королевство Иллирия образовалось путем присоединения Королевства Хорватия-Славония, которое находилось под властью Венгрии, и относительно недавно полученного Кондоминиума Босния-Герцеговина, а недавние удивительные события привели к присоединению Королевства Сербия к Иллирии, что дало им большое влияние в империи.\nПотребуется много автономии и доброй воли, чтобы грамотно управлять этим изменчивым и обширным королевством."
 AUH_assimilate_slovens: "Крайнская автономия"
 AUH_assimilate_slovens_desc: "Словенцы - одни из южных славян, которые хорошо себя чувствуют на юге Австрии. Их голоса невелики, но они тоже хотят автономии."
 AUH_assimilate_italians: "Итальянская автономия"
 AUH_assimilate_italians_desc: "Когда-то Италия входила в состав Священной Римской Империи, но с течением веков она постепенно выходила из-под ее влияния и в конце концов добилась собственного объединения. Они по-прежнему жаждут италоязычных территорий в составе нашей империи. Но теперь, если бы итальянцы также рассматривались как равные в нашей империи, они предпочли бы наслаждаться стабильностью в нашей процветающей империи, чем быть объединенными."
 AUH_proclaim_usga: "Создать Соединенные Штаты Великой Австрии"
 AUH_proclaim_usga_desc: "В этот момент сбывается мечта Франца Фердинанда. Да здравствует Австрийский Кайзеррейх, да здравствуют Королевство Венгрия, Королевство Богемия, Королевство Иллирия, Королевство Италия, Королевство Западная Галиция, Королевство Восточная Галиция, Великое Герцогство Трансильвания, Герцогство Карниола и Герцогство Словакия."
 assimilated_to_austria: "Ассимилировался с Австрией"
 AUH_sue_for_peace_GER: "Отправить условия капитуляции Германии"
 AUH_SER_pig_war: "Свиная война"
 AUH_SER_pig_war_desc: "Отношения между Австро-Венгерской Империей и Сербией были отвратительными после провала коммерческих соглашений между двумя нациями. Вместо того чтобы сблизиться со своим историческим партнером, Сербия вступила в таможенный союз с Соединенным Королевством, естественным соперником империи. С тех пор Австро-Венгрия прекратила всякую торговлю с Сербией."
 AUH_lift_embargo: "Снять эмбарго"
 AUH_terrorism: "Активность меньшинств"
 AUH_terrorism_desc: "Многообразие Австро-Венгерской Империи является одновременно и ее главной силой, и ее главной слабостью. Некоторые народы чувствуют себя обделенными из-за больших расхождений во мнениях властей имперского правительства. В результате сепаратистские, полемические, а иногда и террористические акты проявляются в оспаривании существующей власти."
