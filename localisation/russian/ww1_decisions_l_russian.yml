 FRA_railway_guns:0 "Железнодорожные орудия"
 FRA_railway_guns_desc:0 "Для того, чтобы прорвать вражеские линии и разрушить кошмар позиционной войны, необходимо использовать сверхтяжелую артиллерию "разрыва." Использование железнодорожных орудий является важным шагом в переходе наших армий на восток."

 FRA_fortifications:0 "Французские укрепления"
 FRA_fortifications_desc:0 "Многие форты были построены в соответствии с планом обороны Сере-де-Ривьер в период с 1870 по 1890 год. Большинство из этих крепостей больше не используются или устарели из-за отсутствия технического обслуживания или устаревшего оборудования. После некоторой реконструкции эти сооружения можно было бы использовать снова."

