 FRA_great_war:0 "Великая война"
 FRA_great_war_desc:0 "Война. Война никогда не меняется. Германия готовится к наступательной войне, и нам нужно укрепить Антанту до того, как немцы перейдут границу. От нас зависит, когда мир окажется в огне Мировой войны. "
