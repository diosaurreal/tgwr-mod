 GER_hre_cat:0 "Возродить Священную Римскую Империю"
 GER_hre_cat_desc:0 "Великолепие нашего кайзера не знает предела, как и границы нашей нации. Теперь они расширились и охватывают земли старой Священной Римской Империи, и нации, стоящие на нашем пути, больше не в состоянии возражать против нашей политики. Кайзер постановил, что нынешняя возможность должна быть использована, и что нация должна принять свою роль духовного преемника Священной Римской Империи. Aquila Elegit Iovis Omnia Vincit!"
 GER_german_east_asia_cat:0 "Наши активы в Восточной Азии"
 GER_german_east_asia_cat_desc:0 "После нашей блистательной победы в Великой войне французское правительство было посрамлено позорным мирным договором, французские армии потеряли волю к борьбе, а политики ударили в грязь лицом. Как у них это заведено, сразу же начались новые революционные беспорядки. На фоне того, как континентальная Франция пытается не треснуть по швам, их заморские колонии оказались беззащитны и брошены на произвол судьбы. У них как раз осталась неплохая колония в Азии – Индокитай.\nБыло предложено расширить нашу зону влияния в этом регионе. Наша колониальная администрация надеется получить в свое распоряжение новые земли, инкорпорировав их в уже существующие немецкие колонии в Восточной Азии. Если это дело увенчается успехом, то мы получим богатые ресурсами регионы. Но если мы оплошаем, то рискуем повергнуть наши колонии в хаос."
 GER_instant_react_to_agadir:0 "Отправить SMS Panther в Агадир, Марокко"
 GER_instant_react_to_agadir_tt:0 "Это решение поможет вам, если вы заняты другими фокусами и у вас нет времени делать фокус на §Yкризис в Агадире§!. Однако это решение потратит больше §Y£pol_power политической власти§! по сравнению с тем, если бы вы взяли фокус."
 
