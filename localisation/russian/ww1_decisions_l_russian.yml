 CHI_zhongshan_incident:0 "Чжуншаньский инцидент"
 CHI_zhongshan_incident_desc:0 "Этот инцидент по поводу Северной Экспедиции разгорелся между фракцией Ван Цзинвея и фракцией Чан Кайши. Одна маленькая искра может зажечь пламя, которое изменит все."
