 league_of_nations: "Лига Наций"
 league_of_nations_category: "Лига Наций"
 league_of_nations_category_desc: "В Версальском мирном договоре, в котором оговаривались условия, предъявленные побежденным в Великой войне странам, было принято предложение о создании Лиги наций для сохранения международного мира. Таким образом, страны-победительницы решили с помощью Лиги Наций не допустить, чтобы мир впредь погряз в несчастьях войны."
 join_the_league_of_nations: "Вступить в Лигу Наций"
 join_the_league_of_nations_desc: "После Великой войны в мире наступил мир. Но чтобы сохранить этот мир, мы должны работать вместе, чтобы остановить тех, кто хочет развязать войну. Эта амбициозная цель будет достигнута Лигой Наций."
