 neutrality_on_the_rise:0 "Авторитаризм на подъеме"
 neutrality_on_the_rise_desc:0 "Некоторые политики начинают открыто и публично высказываться в пользу идеологии авторитаризма; их поддерживает все большая часть населения. Путь к авторитаризму открыт — осталось лишь решить, будет ли переход мирным или силовым."
 prepare_for_authoritarian_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_authoritarian_civil_war_desc:1 "У нас нет времени на постепенное изменение мировоззрения населения. Мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни. В отличие от мирного референдума, гражданская война нанесет сокрушительный удар по армии, промышленности и инфраструктуре нашей страны, но быстрее решит проблему и позволит нам в дальнейшем активнее навязывать свою волю."
 expand_civil_neutrality_support:0 "Расширение гражданской поддержки"
 expand_civil_neutrality_support_desc:1 "Мы должны бороться за рост поддержки среди населения и стимулировать граждан на открытую критику курса, проводимого действующим правительством. Чем сильнее расшатаны позиции власти, чем чаще вспыхивают гражданские беспорядки, тем проще нам будет добиться поставленной цели. Это особенно верно в том случае, если нашей целью является не законная передача власти, а... более жесткая смена режима."
 army_support_for_authoritarian_civil_war:0 "Расширение военной поддержки"
 army_support_for_authoritarian_civil_war_desc:0 "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в вооруженной идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 ensure_general_loyalty_for_authoritarian_civil_war:0 "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_authoritarian_civil_war_desc:0 "Вполне вероятно, что некоторые генералы втайне поддерживают авторитаристскую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_authoritarian_civil_war:0 "Лояльность верховного командования"
 ensure_marshal_loyalty_for_authoritarian_civil_war_desc:0 "Вполне вероятно, что некоторые фельдмаршалы втайне поддерживают авторитаристскую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 siphon_equipment_stockpiles_for_authoritarian_civil_war:0 "Переброска снаряжения"
 siphon_equipment_stockpiles_for_authoritarian_civil_war_desc:0 "Мы можем обеспечить себя небольшим арсеналом на будущее, прибегнув к хищениям со складов."
 formulate_surprise_attack_plan_for_authoritarian_civil_war:0 "Подготовка плана внезапного нападения"
 formulate_surprise_attack_plan_for_authoritarian_civil_war_desc:0 "Наш враг не имеет ни малейшего представления, что его ждет. Мы должны гарантировать, что подобное положение вещей сохранится, и наиболее полно использовать фактор внезапности в наших планах."
 ignite_the_authoritarian_civil_war:0 "Разжигание гражданской войны"
 ignite_the_authoritarian_civil_war_desc:0 "Момент настал. Все необходимые приготовления проведены. Пути назад нет."
 rebuild_the_nation_neutrality:0 "Возрождение нации"
 rebuild_the_nation_neutrality_desc:0 "Гражданская война завершилась. Теперь мы должны восстановить нашу разрушенную страну."
 open_up_political_discourse_neutrality:0 "Начало политических дебатов"
 open_up_political_discourse_neutrality_desc:1 "Мы должны начать работу по примирению конфликтующих точек зрения в нашем правительстве. Возможно, со временем это даст нам возможность мирным образом изменить политический строй нашей державы."
 discredit_government_neutrality:0 "Дискредитация правительства"
 discredit_government_neutrality_desc:0 "Обратив внимание людей на многочисленные недостатки текущего правительства, мы можем подвести их к мысли об идеологической причине сложившейся ситуации."
 hold_the_authoritarian_national_referendum:0 "Проведение всенародного референдума"
 hold_the_authoritarian_national_referendum_desc:0 "Заручившись достаточной поддержкой, мы можем провести референдум об изменении политического строя без излишнего кровопролития."
 military_support_for_authoritarian_civil_war:0 "Имеет военную поддержку в гражданской войне.\n"

 GER_great_war:0 "Великая война"
 GER_great_war_desc:0 "Великая война глобально изменит судьбу народов всего мира. Если лидер фракции сдастся, победители должны решить, на каких условиях они готовы заключить мир.\n\n§GПобедившая фракция получит под свой контроль государства и территории после конференции, на которые имели претензии§!"
 GER_schlieffen_plan:0 "План Шлиффена"
 GER_dual_alliance:0 "Почетный двойной альянс"
 GER_dual_alliance_desc:0 "Наш союз с Австро-Венгрией означает, что мы обещаем поддерживать друг друга в случае нападения России. Мы должны помочь нашим австрийским друзьям победить Россию."
 GER_setup_belgian_occupation_zone:0 "Установить Германское Имперское Генерал-Губернаторство Бельгии"
 GER_schliffenmoltkeplan:0 "План Шлиффена-Мольтке"
 GER_schliffenmoltkeplan_desc:0 "План Шлиффена-Мольтке означает, что мы нападем на Бельгию и Люксембург, чтобы идти прямо на Париж."
 GER_schliffen1905plan:0 "План Шлиффена"
 GER_schliffen1905plan_desc:0 "План Шлиффена предполагает, что мы пойдем на ворота Парижа путем вторжения через Бельгию, поскольку мы не сможем пройти через укрепления Франции без невосполнимых потерь и утрат. Мы растопчем эту подавленную, отсталую страну."
 GER_armistice:0 "Предложить условия капитуляции Антанте"
 GER_armistice_desc:0 "Эта война была неудачной. Армия не в состоянии сражаться дольше, нам нужно немедленно запросить перемирие. Боюсь, что Антанта потребует огромных репараций."
 GER_armitice_flag:0 "Предложить условия капитуляции Франции"
 GER_german_offensive_mission:0 "Наступление на Россию"
 GER_german_offensive_mission_desc:0 "Большевики, похоже, в затруднительном положении со своей гражданской войной, однако, нас это нисколько не волнует. Если большевики не захотят подписать мир, если измученные русские все еще отказываются заключить мир, мы ворвемся в ворота Москвы и подчиним всю русскую Европу нашему сапогу."
