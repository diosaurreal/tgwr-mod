 FRA_duval_plan: "План Дюваля"
 FRA_duval_plan_desc: "Чтобы одержать победу в воздухе, Франция должна произвести ошеломляющее количество материалов, достаточное для бомбардировки Рейна. Генерал Мари-Шарль Дюваль убежден, что превосходство в воздухе гарантирует нам победу."
