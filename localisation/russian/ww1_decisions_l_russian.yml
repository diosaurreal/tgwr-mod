 ENG_kill_irish_for_fun:0 "Запретить Шинн Фейн"
 ENG_kill_irish_for_fun_desc:0 "Ирландская националистическая партия Шинн Фейн слишком долго была занозой в заднице профсоюзов. Они активно нарушают закон и подрывают демократию, поскольку депутатам запрещено занимать избранные ими места в парламенте. Мы уничтожим фейнианскую угрозу!"
