 TUN_kick_french_administrators:0 "Выгнать французских администраторов"
 TUN_kick_french_administrators_desc:0 "Население достаточно подготовлено и энергично, чтобы провести операцию народной революции против французской власти. Скудные местные резервы не смогут остановить быстрые и организованные силы. Целью будет захват контроля над учреждениями и Тунисом, и назначение Мухаммеда аль-Монсеф-бея, а также разрыв Бардоского соглашения, что ознаменует конец протектората."
