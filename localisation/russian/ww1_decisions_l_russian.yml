 TUR_bring_ottoman_soldiers_to_vlore:0 "Отправить [TUR.getAdjective]их солдат во Влеру"
 TUR_bring_ottoman_soldiers_to_vlore_desc:0 "Небольшой контингент из 200 солдат уже прибыл во Влеру. Однако этих сил может оказаться недостаточно, и империя должна направить в регион настоящие ударные силы, чтобы обеспечить нашу победу."

 TUR_obtain_landowners_support:0 "Заручиться поддержкой землевладельцев"
 TUR_obtain_landowners_support_desc:0 "Население уже оказывает нам определенную поддержку. Однако их одобрение не означает, что они помогут нам добиться эффективного перехода, несколько гарантий от старой османской знати должны убедить их присоединиться к нашим усилиям."

 TUR_setup_weapon_caches:0 "Установить тайники с оружием"
 TUR_setup_weapon_caches_desc:0 "У Албании нет вооруженных сил и значительного запаса оружия. С помощью Возвышенной Порты мы могли бы получить дополнительное оборудование для оснащения наших ополченцев."

 TUR_pro_ottoman_rallies:0 "Проосманские митинги"
 TUR_pro_ottoman_rallies_desc:0 "Возвращение под османское иго не всегда было хорошо воспринято простым народом. Необходимо было провести определенную пропагандистскую работу, чтобы крестьяне не взбунтовались и не примкнули к кабинету ICC."

