 GRE_occupy_cyprus: "Оккупировать Кипр"
 GRE_occupy_cyprus_desc: "Населенный греками с древнейших времен, Кипр вышел из-под влияния материковой Греции, когда Византийская Империя начала терять территории в пользу исламской сферы. Остров оставался под контролем Османской империи до XIX века, когда после турецко-русской войны британцы установили административный контроль над островом, а суверенитет остался за османами.\nСейчас, когда британцы не контролируют остров, а османы не смеют претендовать на него, мы должны объявить о своем суверенитете над Кипром в соответствии с принципом национального самоопределения."
