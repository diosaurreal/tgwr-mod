 FRA_governement_support_to_cross_of_fire:0 "Поддержать «Огненные кресты»"
 FRA_governement_support_to_cross_of_fire_desc:0 "«Croix de Feu» - националистическая организация, состоящая из ветеранов Великой войны. Находясь в зачаточном состоянии, она заслуживает поддержки правительства и привлечения его элементов в качестве потенциальных советников."

 FRA_governement_support_to_young_patriots:0 "Поддержать «Патриотическую молодежь»"
 FRA_governement_support_to_young_patriots_desc:0 "«Jeunesses Patriotes» - это ультраправое националистическое движение, вдохновленное итальянским фашизмом Муссолини, в центре программы которого - борьба против коммунизма. Их инвестиции могут быть полезны в нашей борьбе с революционными социалистами."

 FRA_governement_support_to_le_faisceau:0 "Поддержать «Ле Файсо»"
 FRA_governement_support_to_le_faisceau_desc:0 "Жорж Валуа и Жак Артюи создали партию «Ле Файсо», состоящую из монархистов и реформистских синдикалистов-социалистов. Эта странная партия остается верной нашим националистическим идеалам и заслуживает нашей поддержки."

 FRA_appoint_a_new_governement:0 "Сформировать новый кабинет министров"

 FRA_educational_reform:0 "Реформа образования"
 FRA_educational_reform_desc:0 "Депутат §YЛеон Блюм§! предложил реформировать систему образования, в частности, подготовку учителей. Отныне учителя должны будут включить в свою программу республиканское и социальное крыло, направленное на описание новой государственной системы и ее ценностей.\n\nКроме того, в курсах больше не будет упоминаться евгеника или какая-либо иерархия рас."

 FRA_arrest_racist_politicians:0 "Приказ об аресте политиков-расистов"
 FRA_arrest_racist_politicians_desc:0 "Некоторые ультраправые политики, будь то националисты или монархисты, являются явными расистами и не стесняются унижать людей по признаку их происхождения или религии. Арест такого деятеля успокоит климат во Франции и остановит публикацию антисемитских газет."

 FRA_front_populaire_desc:0 "Народный Фронт объединил леволиберальные, радикальные социалистические и революционные синдикалистские партии в единое целое. Своей стабильностью эта коалиция обязана только сбалансированным реформам, которые все труднее проводить."

 BUL_BW2_outcome_timer:0 "Результат болгарского вмешательства"
 BUL_BW2_outcome_timer_desc:0 "Война не может длиться вечно, если мы не победим Балканскую Лигу достаточно быстро, нам придется пойти на компромисс по поводу македонских претензий."
