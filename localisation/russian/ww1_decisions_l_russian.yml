 RUS_lvov_universal_suffrage:0 "Внедрить всеобщее избирательное право"
 RUS_lvov_universal_suffrage_desc:0 "Новаторское предложение правительства Львова о введении всеобщего избирательного права находится на рассмотрении. Распространяя избирательные права на всех граждан, независимо от социального и экономического статуса, эта реформа направлена на демократизацию политической жизни России. Это важнейший шаг на пути к удовлетворению растущего общественного спроса на более широкое политическое представительство и равенство."
 RUS_lvov_freedom_of_speech:0 "Гарантировать свободу слова"
 RUS_lvov_freedom_of_speech_desc:0 "Проводя важнейшую реформу, гарантирующую свободу слова, администрация Львова намерена отстаивать демократические ценности. Этот шаг гарантирует, что каждый гражданин сможет свободно выражать свои мнения и идеи, прокладывая путь к более открытой и динамичной политической среде, имеющей решающее значение для демократического развития России."
 RUS_lvov_abolish_capital_punishment:0 "Отменить смертную казнь"
 RUS_lvov_abolish_capital_punishment_desc:0 "Стремясь к созданию более гуманной и прогрессивной правовой базы, предложение об отмене смертной казни является важным шагом на пути реформ. Оно отражает глубокую приверженность правам человека и неотъемлемой ценности человеческой жизни, создавая новый прецедент в российской системе правосудия в период потрясений."
 RUS_lvov_abolish_class_race_religion_restriction:0 "Снять ограничения по классу, расе и религии"
 RUS_lvov_abolish_class_race_religion_restriction_desc:0 "Предложение об отмене всех ограничений по классовому, расовому и религиозному признаку должно преобразить общество, ознаменовав собой приверженность принципам инклюзивности и равенства. Эта реформа обещает устранить давние барьеры, обеспечив равные права и возможности для каждого гражданина в более справедливой России."
 RUS_help_SER:0 "Присоединиться к сербской войне"
 RUS_help_SER_desc:0 "Наши православные братья, сербы, находятся в состоянии войны с великой державой. В Сербии на карту поставлены балканские интересы, и мы обязаны и вправе их защищать."

