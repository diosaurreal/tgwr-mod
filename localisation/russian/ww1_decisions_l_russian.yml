 GER_annex_new_east_prussia:0 "Аннексировать Новую Восточную Пруссию"
 GER_annex_new_east_prussia_desc:0 "Столетие назад Королевство Пруссия заполучила территории Польши за пределами исторической Восточной Пруссии. Эти земли между реками Вислой, Бугом и Неманом получили название Новая Восточная Пруссия. Если мы победим в Великой войне, то эти земли должны принадлежать нам."
