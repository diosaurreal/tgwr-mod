 generic_raise_stability_socialist: "Улучшение условий труда рабочих"
 generic_raise_stability_socialist_desc: "Работа на фабрике тяжела и сопряжена со многими опасностями. Улучшение условий для наших заводских рабочих приведет к снижению объемов производства в краткосрочной перспективе, но долгосрочные выгоды того стоят."

 generic_raise_stability_liberal: "Законодательные свободы"
 generic_raise_stability_liberal_desc: "Простейший способ сделать страну стабильной - дать людям то, чего они хотят. Нам придется пойти на некоторые уступки, но зато в страну вернется порядок."
 
 generic_raise_stability_conservative: "Полицейская облава"
 generic_raise_stability_conservative_desc: "В стране начались жуткие беспорядки. Нам не остается ничего, кроме как убрать все запреты с работы нашей полиции, чтобы они быстрее отловили организаторов и самых активных бунтующих."
 
 generic_raise_stability_authoritarian: "Ввести военное положение"
 generic_raise_stability_authoritarian_desc: "Беспорядки в нашей стране должны быть полностью подавлены силами армии. Многим это не понравится, но иногда у нас нет иного выбора, кроме как ввести военное положение."

