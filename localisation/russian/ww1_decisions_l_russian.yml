 vote_three_hardline_sfio_laws: "Уступки ФСРИ"
 vote_three_hardline_sfio_laws_desc: "Левое крыло ФСРИ, состоящее из анархистов, коммунистов и профсоюзных активистов, совместно требует акцентировать внимание на реформах, направленных на наделение рабочих большими полномочиями."
 party_coalition_lose_loyalty: "[getPopularFrontPartyName] потеряет §R[?loyalty_lose|%%0] лояльности§!"
