 GER_elsass_lothringen_constitution: "Утвердить Конституцию в Эльзас-Лотарингии"
 GER_elsass_lothringen_constitution_desc: "Эльзас-Лотарингия - это Reichsland, то есть имперская земля, находящаяся под непосредственным управлением Германской Империи с момента ее аннексии в 1871 году. Регион управляется назначаемым императором штатгальтером и не имеет той автономии, которой обладают другие федеральные земли. Ее население, в основном состоящее из эльзасцев и франкоговорящих, давно выражает недовольство центральным контролем и проводимой политикой германизации, затрагивающей образование и общественную жизнь.\n\nС принятием новой Конституции и созданием регионального парламента будут предоставлены некоторые ограниченные законодательные полномочия по местным вопросам. Территория также получит представительство в Бундесрате и Рейхстаге, что расширит ее участие в имперских делах. Хотя основные полномочия останутся в Берлине, эта реформа может стать значительным шагом на пути к интеграции в федеральную структуру и широко рассматривается как шаг, направленный на устранение давних региональных недовольств."
 NFA_sue_for_peace_GER: "Объявить о нашем поражении и принять судьбу"
 NFA_sue_for_peace_GER_desc: "Франция потерпела полное поражение. Будущего больше нет."
 FRC_sue_for_peace_GER: "Сдаться империалистам"
