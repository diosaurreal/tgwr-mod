 FRA_french_algeria: "Алжирские департаменты"
 FRA_french_algeria_desc: "Северный Алжир считается неотъемлемой частью Франции, а не колонией. Соответственно, регион разделен на три департамента.\n\nНа этих территориях коренные жители не считаются гражданами автоматически; они должны подать заявление и перестать быть мусульманами. Из-за этих драконовских условий лишь небольшое меньшинство этнических алжирцев являются полноправными гражданами - около 200 000 человек. Только эти «полноправные граждане» имеют политическое представительство, подлежат призыву в армию и имеют право голоса. Таким образом, коренные алжирцы по-прежнему считаются гражданами второго сорта и являются жертвами массовой дискриминации.\n\nОднако этот статус обеспечивает Алжиру особое внимание со стороны Франции, в частности, национальные и иностранные инвестиции, а также демографическую политику со стороны Европы, которая гарантирует ему беспрецедентное процветание в Африке."
