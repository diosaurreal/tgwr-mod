 CHI_sue_for_peace_NPA_2_desc: "Республика переживает трудные времена, которые не могут быть легко преодолены. Вместо того, чтобы Гоминьдан был не в состоянии снова встать на ноги, было бы лучше отступить сейчас и найти хорошую возможность."
 CHI_constitutional_protection_war: "Война за защиту Конституции"
 CHI_constitutional_protection_war_desc: "Южные милитаристы протестуют против деспотизма [CHI.GetLeader], что он не восстанавливает распущенное Национальное собрание и поддерживает диктаторскую новую Конституцию, созданную Юань Шикаем..."
 CHI_sue_for_peace_CPG: "Прекращение войны за защиту Конституции"
 CHI_sue_for_peace_CPG_desc: "Из-за продолжающейся гражданской войны Бэйянское Правительство больше не может функционировать. Правительство Защиты Конституции также теряет боеспособность, потому что это всего лишь объединение местных милитаристов, которые собираются только ради выгоды друг друга."
 CHI_zhili_anhui_war: "Чжили-аньхойская война"
 CHI_zhili_anhui_war_desc: "Вопиющее стремление к власти лидеров Клики Аньхой выводит из себя Шаньдун и Фэнтянь."
