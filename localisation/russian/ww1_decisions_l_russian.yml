 GER_ottoman_allow_afg:0 "Разрешить османским солдатам присоединиться к экспедиции"
 GER_begin_afghan_expedition:0 "Начать экспедицию в Афганистан"
 GER_tribal_approval_AFG:0 "Получить одобрение афганских племен"
 GER_offer_draft_treaty_AFG:0 "Предложить эмиру наш проект договора"
 GER_request_eq_CMR:0 "Запросить снаряжение у Камеруна"
 GER_request_eq_TOG:0 "Запросить снаряжение у Того"
 GER_request_eq_TZN:0 "Запросить снаряжение у Танзании"
 GER_request_eq_NMB:0 "Запросить снаряжение у Намибии"
 GER_decision_paying_reparations:0 "Выплата репараций"
 GER_decision_reparations:0 "Выплата репараций"
 GER_decision_reparations_desc:0 "Германская Империя потерпела поражение в Великой войне. Антанта потребовала, чтобы мы выплатили военные репарации в размере 132 миллиардов марок золотом. Пока все репарации не будут выплачены, наша экономика не сможет оправиться от трясины поражения..."
 GER_decision_reparations_2:0 "Выплата репараций"
 GER_decision_reparations_2_desc:0 "Поскольку мы не в состоянии выплатить репарации, согласованные в Версальском договоре, из-за крайней инфляции и экономического краха, Антанта смягчает условия. В результате в Германии восстанавливается Рейхсбанк, и нам предоставляется кредит в размере 800 миллионов марок."
 GER_decision_reparations_3:0 "Выплата репараций"
 GER_decision_reparations_3_desc:0 "Принимая во внимание глобальный экономический спад и экономический крах в Германии, общая сумма репараций была сокращена до 35,8 миллиарда золотых марок, а рассрочка платежей определена на 59 лет."
 GER_decision_moratorium:0 "Мораторий"
 GER_decision_moratorium_desc:0 "Пока мы не будем выплачивать никаких компенсаций. Может быть, десятилетия спустя?"
 GER_decision_moratorium_tt:0 "§RБез идеи Великой Депрессии французы получат цель войны против нашей страны.§!"
 GER_interwar_reichspakt_category:0 "Рейхспакт"
 GER_interwar_reichspakt_category_desc:0 "Германское господство в Центральной Европе постепенно набирает силу, чтобы создать самую сильную немецкую сферу в истории. Чтобы достичь нашего идеала, мы можем пригласить стратегически важные страны в Рейхспакт и подружиться с ними."
 GER_interwar_invite_in_reichspakt:0 "Пригласить государство [FROM.GetNameDef] в [ROOT.GetFactionName]"
 GER_prussian_blue_category:0 "Прусский синий"
 GER_prussian_blue_category_desc:0 "Германская Империя потерпела поражение в Великой войне. И страны-победители разорвали ее на более мелкие страны. Этот результат приведет ко многим крайностям. И немецкий народ однажды попытается снова объединиться."
 BAY_reunite_germany:0 "Воссоединить немецкий народ"
 BAY_reunite_germany_desc:0 "Немецкий народ снова воссоединяется под красным флагом! Наконец-то нашими твердыми руками свершилась немецкая революция 1848 года!"
 GER_prussia_reunite_germany:0 "Трижды ура Германии!"
 GER_prussia_reunite_germany_desc:0 "Отечество находится под нашим контролем и готово к воссоединению в качестве единой немецкой нации!"
 GER_prussian_russian_withdrawal:0 "Антанта отказалась от оккупации Германии"
 prussian_withdrawal:0 "Антанта отказалась от оккупации Германии"
 GER_ludendorff_offensive:0 "Наступление Людендорфа"
 GER_ludendorff_offensive_desc:0 "Военная ситуация становится все более неблагоприятной. Если так пойдет и дальше, мы больше не выдержим. Если мы решимся начать тотальное наступление на окопавшемся Западном фронте и сразу дойдем до Парижа, столицы вражеской страны, то сможем сесть за стол переговоров о заключении мира с более выгодной позиции.\n§RНо если это наступление провалится, мы можем потерять все.§!"
 GER_ludendorff_offensive_tt:0 "§RОт этого решения может зависеть судьба Германии. Выбирайте с умом.§!"
 GER_demand_hessen:0 "Требовать Гессен"
 GER_demand_hessen_desc:0 "Помимо ранее оккупированных территорий, французы насильно оккупировали Гессен и передали его своему марионеточному государству, Рейнской конфедерации. Мы можем установить дипломатический контакт с Францией и убедительно потребовать ее возвращения."
 GER_prussian_support_radicalism:0 "Поддерживать радикализм"
 GER_prussian_support_radicalism_desc:0 "Из-за сложной ситуации в стране люди поддерживают экстремистскую идеологию."
 GER_prussian_appoint_hitler:0 "Марш на Берлин"
 GER_prussian_appoint_hitler_desc:0 "Национал-социалистическое движение Адольфа Гитлера набирает популярность. Они хотят возродить немецкий народ из глубины поражения. Некоторые классифицируют их как крайне левых, а некоторые как крайне правых из-за их крайних и неизвестных идей, они могут снова сделать Германию великой.\nИ с небольшой помощью они придут к власти бескровно."
 GER_landsturm_deployment:0 "\nОткрывает новый шаблон дивизий §Y«Ландштурм»§!, состоящий из §Y9 батальонов ополчения§! и §Yсаперной роты§!."
 back_in_30_days:0 "\n§YРешение§! снова появится через §Y30 дней§!."
 back_in_45_days:0 "\n§YРешение§! снова появится через §Y45 дней§!."
 back_in_60_days:0 "\n§YРешение§! снова появится через §Y60 дней§!."
 back_in_180_days:0 "\n§YРешение§! снова появится через §Y180 дней§!."
 back_in_190_days:0 "\n§YРешение§! снова появится через §Y190 дней§!."
 back_in_280_days:0 "\n§YРешение§! снова появится через §Y280 дней§!."
 back_in_120_days:0 "\n§YРешение§! снова появится через §Y120 дней§!."
