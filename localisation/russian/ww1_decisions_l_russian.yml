 RWL_join_saudis:0 "Объединиться с Саудитами"
 RWL_join_saudis_desc:0 "Неджд стал движущей силой в Аравии. Поэтому нам следует присоединиться к ним, заключить с ними союз и признать себя автономным эмиратом под властью саудитов, чтобы защитить себя от любой опасности нападения с их стороны или других угроз."

 league_of_nations:0 "Лига Наций"
 league_of_nations_category:0 "Лига Наций"
 league_of_nations_category_desc:0 "В Версальском мирном договоре, в котором оговаривались условия, предъявленные побежденным в Великой войне странам, было принято предложение о создании Лиги наций для сохранения международного мира. Таким образом, страны-победительницы решили с помощью Лиги Наций не допустить, чтобы мир впредь погряз в несчастьях войны."
 join_the_league_of_nations:0 "Вступить в Лигу Наций"
 join_the_league_of_nations_desc:0 "После Великой войны в мире наступил мир. Но чтобы сохранить этот мир, мы должны работать вместе, чтобы остановить тех, кто хочет развязать войну. Эта амбициозная цель будет достигнута Лигой Наций."
 join_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! вступает в §4Лигу Наций§!"
 refused_by_league_of_nations:0 "Была отвергнут §4Лигой Наций§! в течение 365 дней"
 leave_the_league_of_nations:0 "Выйти из Лиги Наций"
 leave_the_league_of_nations_desc:0 "Лига Наций - всего лишь иллюзия с благой целью, но она беспомощна и не имеет реальной силы, чтобы принудить к миру во всем мире. Все, что они делают, - это перелистывают отчеты, потягивают кофе и развлекаются тем, что поддерживают колониальные империи, соблюдая свои интересы."
 left_from_league_of_nations:0 "Вышел из §4Лиги Наций§! в течение 365 дней"
 embargo_threatening_country:0 "Призыв к введению эмбарго на государство [FROM.GetName]"
 embargo_threatening_country_desc:0 "Необходимо осудить государство [FROM.GetNameDef], которое нарушает мировой порядок и мир, а также запретить экспорт военных материалов."
 league_of_nations_agreed:0 "\n§YЕсли все великие державы, входящие в §4Лигу Наций§! согласны, то нижеследующий договор вступает в силу:§!\n"
