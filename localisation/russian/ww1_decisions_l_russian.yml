 GER_help_white_russia: "Помочь Белой России"
 GER_help_white_russia_desc: "Хотя Ленин и его большевики обеспечили нашу победу на Восточном фронте своим саботажем военных действий и последующим переворотом, их режим и выходки больше не нужны. Их идеалы коммунизма и мировой революции угрожают самой основе немецкого европейского порядка и, таким образом, прямо противоречат нашей власти. Лучше нейтрализовать эту угрозу на наших восточных флангах и повернуть красный поток."
 GER_help_nationalist_france: "Помочь Националистической Франции"
 GER_help_nationalist_france_desc: "Франция находится в смятении после поражения в Великой войне. И хотя нам нет дела до внутренней политики Франции, Парижские коммунары представляют собой уникальную угрозу нашему положению в Европе. Коммунары придерживаются особенно экспансионистской и агрессивной позиции в своей философии, и они полны решимости вернуть Франции ее былую славу. Если мы нанесем упреждающий удар, мы сможем еще больше ослабить нашего соперника и заставить жалкие остатки старого французского режима вернуться к власти."
 GER_german_east_asia: "Передать регионы Восточноазиатской колонии"
