 FRA_law_against_far_right_leagues:0 "Закон о борьбе с ультраправыми лигами"
 FRA_law_against_far_right_leagues_desc:0 "Законопроект §YЖака Пьу§! предлагает осудить и запретить любую организацию, считающуюся «антиреспубликанской» или подрывающей неприкосновенность собственности и людей.\n\nЭтот закон позволяет быстрее судить правые лиги, в частности, путем их систематической регистрации и составления списков их участников."

 FRA_law_against_far_left_leagues:0 "Закон о борьбе с левыми лигами"
 FRA_law_against_far_left_leagues_desc:0 "Законопроект §YЖака Пьу§! предлагает осудить и запретить любую организацию, считающуюся «антиреспубликанской» или подрывающей неприкосновенность собственности и людей.\n\nЭтот закон позволяет быстрее судить левые лиги, в частности, путем их систематической регистрации и составления списков их участников."

 FRA_dreyfusard_act:0 "Закон Дрейфуса"
 FRA_dreyfusard_act_desc:0 "§YЗаконопроект [FRA.getLeader]§! позволяет контролировать обвинения СМИ, направленные на борьбу с возможной 4-й властью во Франции (властью СМИ). Предложение регулирует обработку информации и позволяет принимать правовые меры в случае распространения непроверенной или недействительной информации.\n\nЗакон также предусматривает правительственную ноту по делу Дрейфуса, официально заявляя в законопроекте, что подполковник был жертвой этой четвертой власти."

 FRA_anarchism_repression_law:0 "Закон о репрессиях Анархизма"
 FRA_anarchism_repression_law_desc:0 "Депутат §Yде Кавеньяк§! предложил расширить второй закон о безопасности и закон об антилевых лигах. Новый закон запрещает анархистские, революционные профсоюзы и антигосударственные движения. Антисистемные движения признаются «враждебными интересам Франции». Политическое заявление о принадлежности к запрещенному движению может привести к штрафу в 50 000 франков и тюремному заключению сроком до 2 лет.\n\nГруппы, заявляющие о себе как об анархистах, революционных синдикалистах или антигосударственниках, должны будут распуститься в течение 6 месяцев."

 FRA_goncourt_academy_subvention:0 "Субвенция Гонкуровской академии"
 FRA_goncourt_academy_subvention_desc:0 "Гонкуровская академия - литературный комитет, созданный в 1900 году и ежегодно продвигающий наиболее интересные произведения. Конкурс Гонкуров может быть профинансирован, чтобы добиться большего влияния за счет более активного продвижения, расширения круга центурионов и покрытия многочисленных постоянных расходов."

 FRA_sponsor_the_auberge_the_jeunesses:0 "Спонсировать Auberge de Jeunesses"
 FRA_sponsor_the_auberge_the_jeunesses_desc:0 "Закон, предложенный §YМарком Санье§!, предполагает создание общежитий, предназначенных для студентов, чтобы обеспечить дешевое жилье, гарантированное государством. Эта образовательная инновация позволит многим семьям отправлять своих детей учиться вдали от дома."

 FRA_allow_orleans_visit:0 "Разрешить визит Орлеандского дома"
 FRA_allow_orleans_visit_desc:0 "Орлеанский дом отказался от Фердинанда д'Орлеана в пользу его сына Жана. Наследнику французского престола можно разрешить совершить официальный визит по стране под охраной полиции. Помимо усиления монархического пыла, это обеспечит королю заслуженную известность."

 FRA_allow_bourbon_visit:0 "Разрешить визит Бурбонского дома"
 FRA_allow_bourbon_visit_desc:0 "Джеймс Бурбон Пармский - старший из рода Капетингов, герцог Анжуйский и герцог Мадридский, законный претендент на престол Франции. Наследнику французского престола может быть разрешено совершить официальный визит по стране под охраной полиции. Помимо усиления монархического пыла, это обеспечит королю заслуженную известность."

 FRA_allow_bonaparte_visit:0 "Разрешить визит Бонапартского дома"
 FRA_allow_bonaparte_visit_desc:0 "Виктор Наполеон - прямой наследник дома Бонапартов и главный претендент на титул императора Франции. Наполеон мог посетить Францию, чтобы получить желанную известность, одновременно утверждая престиж своей семьи и законный интерес своего присутствия на французской территории."

 FRA_emergency_figurehead:0 "Поддержать руководителя в чрезвычайной ситуации"
 FRA_emergency_figurehead_desc:0 "Франция переживает исключительно трудный период, который открывает двери для всех возможных и мыслимых разрешений и реформ, чтобы восстановить решимость войск и французов. Поддержка правительством претендента на престол Франции позволила бы нам оживить ряды и в то же время еще больше узаконить присутствие авторитарной фигуры в регентстве..."

 FRA_support_boulangisme:0 "Поддержать буланжизм"
 FRA_support_boulangisme_desc:0 "Генерал и военный министр Жорж Буланже был заметной фигурой военного национализма конца века. Пропагандируя сильную национальную независимость, мощную армию и ограниченный парламентаризм, он стал примером для подражания в преобразовании Франции.\n\nДепутат §YИоахим Мюрат§! предложил провести медиа и политический обзор «дела Буланже». В частности, о его самоубийстве, причиной которого, несомненно, стала безумная бюрократическая система Третьей Республики."

 FRA_constitutionalize_strike_right:0 "Конституировать право на забастовку"
 FRA_constitutionalize_strike_right_desc:0 "Хотя де-факто право на забастовку признано, во Франции оно не институционализировано...\n\n§YНаполеон§! предложил закон, закрепляющий в конституции право работников на забастовку. Уполномоченные профсоюзные организации должны будут уведомлять своего работодателя только за 8 дней."

