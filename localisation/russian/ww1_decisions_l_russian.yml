 ifc_wont_accept:0 "§RМФК не примет наши требования, если наш долг будет превышать 15% потребительских товаров!§!"
 GRE_ifc_event_decision:0 "Мы получим событие, основанное на сумме долга, который наша страна§Gпогасила§!."
 GER_mobilization_campaign:0 "Мобилизационная кампания"
 GER_mobilization_campaign_desc:0 "Набор наших резервистов влияет на моральный дух армии. Правительству необходимо повышать моральный дух, обещая бонусы, льготы и различные другие мотивационные действия."
 GER_mission_famine_timer:0 "Зима разочарования"
 GER_mission_famine_timer_desc:0 "В настоящее время наша страна вовлечена в Великую войну, и рабочая сила, чтобы обеспечить себя продовольствием, также была направлена на передовую и производство боеприпасов. В обычное время импорт мог бы покрыть это, но сейчас нет абсолютно никакого способа получить больше продовольствия."
 GER_mission_famine_timer_early:0 "Пока не пришла зима"
 GER_mission_famine_timer_early_desc:0 "находится под морской блокадой. Серьезной нехватки припасов пока нет, но если война продлится слишком долго, запасы постепенно иссякнут. Особенно, если продовольствие начнет заканчиваться, солдаты больше не смогут сражаться, а терпение людей и их поддержка войны резко иссякнут."
 GER_delay_famine_mission:0 "Накормить людей"
 GER_delay_famine_mission_desc:0 "Как только мы направили все свои ресурсы на военные действия, у государства начали заканчиваться запасы продовольствия для внутреннего потребления. Возможно, мы могли бы перенаправить часть еды на гражданские нужды, чтобы подавить недовольство, но, конечно, это лишь пластырь..."
 GER_reunifications_wars_timer:0 "Чрезвычайное положение Германии"
 GER_reunifications_wars_timer_desc:0 "Беспорядок и падение Германии - это чрезвычайное положение, которое нельзя игнорировать. Войны за воссоединение неизбежны."
 GER_kapp_putsch_timer:0 "Недовольство правого крыла"
 GER_kapp_putsch_timer_desc:0 "Правое крыло и националисты в стране глубоко недовольны текущей ситуацией и правительством. Маленькое пламя разрастется в ужасный пожар."
 GER_kapp_putsch_timer_tt:0 "Соблюдение Версальского договора требует запретить националистические военизированные формирования."
 GER_fix_belgium_supply:0 "Построить линии снабжения в Бельгии"
 GER_fortifications:0 "Фронтовые укрепления"
 GER_fortifications_desc:0 "Современная война означает бесконечные траншеи, плотную колючую проволоку, прочные бетонные укрепления и жестокое размещение пулеметов. В частности, чтобы противостоять французам, мы должны построить и подготовить мощные укрепления, чтобы блокировать отвлекающие маневры противника и укрепить нашу оборону в важных точках. Ни одна пядь земли НЕ БУДЕТ ПОТЕРЯНА!"
 GER_fund_engineering_corps:0 "Инженерный корпус фонда"
 GER_fund_engineering_corps_desc:0 "Создание защитных сооружений - сложное мероприятие. С помощью государственных субсидий можно было бы ускорить фортификационные работы." 
 GER_defensive_line_in_aisne:0 "Укрепить Эн"
 GER_defensive_line_in_aisne_desc:0 "Строительство оборонительной линии на берегах реки Эн позволит легко создать сеть фортификаций, укрепленных естественным ландшафтом."
 GER_defensive_line_in_aisne_tt:0 "Добавит §Y3 бункера§! в регионе §Y[29.GetName].§!"
 GER_defensive_line_in_ypern:0 "Укрепить Ипр"
 GER_defensive_line_in_ypern_desc:0 "Строительство оборонительной линии в Северной Бельгии остановит вражеские маневры на побережье."
 GER_defensive_line_in_ypern_tt:0 "Добавит §Y2 бункера§! в регионе §Y[865.GetName].§!"
 GER_defensive_line_in_arras:0 "Укрепить Аррас"
 GER_defensive_line_in_arras_desc:0 "Рытье окопов и укрепление их колючей проволокой остановит продвижение врага на равнинах Северной Франции. Никто не пройдет мимо нас!"
 GER_defensive_line_in_arras_tt:0 "Добавит §Y2 бункера§! в регионе §Y[29.GetName].§!"
 GER_defensive_line_in_compiegne:0 "Укрепить Компьень"
 GER_defensive_line_in_compiegne_desc:0 "Строительство оборонительной линии на берегах реки Уаза позволит легко создать сеть фортификаций, укрепленных естественным ландшафтом."
 GER_defensive_line_in_compiegne_tt:0 "Добавит §Y2 бункера§! в регионе §Y[785.GetName].§!"
 GER_defensive_line_in_gent:0 "Укрепить Гент"
 GER_defensive_line_in_gent_desc:0 "Строительство оборонительной линии в Восточной Фландрии остановит продвижение врага на Брюссель и не даст выбить наши войска."
 GER_defensive_line_in_gent_tt:0 "Добавит §Y2 бункера§! в регионе §Y[6.GetName].§!"
 GER_defensive_line_in_charleroi:0 "Укрепить Шарлеруа"
 GER_defensive_line_in_charleroi_desc:0 "Строительство оборонительной линии в Валлонии остановит продвижение врага на Брюссель и не даст выбить наши войска."
 GER_defensive_line_in_charleroi_tt:0 "Добавит §Y2 бункера§! в регионе §Y[6.GetName].§!"
 GER_defensive_line_in_brussel:0 "Укрепить Брюссель"
 GER_defensive_line_in_brussel_desc:0 "Потеря Бельгии станет полнейшей катастрофой в войне с Францией. Брюссель должен быть защищен любой ценой!."
 GER_defensive_line_in_brussel_tt:0 "Добавит §Y2 бункера§! в регионе §Y[6.GetName].§!"
 GER_defensive_line_in_argonnen:0 "Укрепить Аргон"
 GER_defensive_line_in_argonnen_desc:0 "Леса Аргона - это холмистые лесные массивы на северо-востоке Франции приблизительно в 200 км к востоку от Парижа. Если мы их потеряем, враг получит плацдарм для удара по Люксембургу."
 GER_defensive_line_in_argonnen_tt:0 "Добавит §Y2 бункера§! в регионе §Y[34.GetName].§!"
 GER_defensive_line_in_verdun:0 "Укрепить Верден"
 GER_defensive_line_in_verdun_desc:0 "Верден расположился по оба берега реки Мез в одноименном департаменте. Город был основан галлами и на их языке это название означает «мощная крепость». Как и многие столетия назад, этот город является ключевой стратегической точкой для наступления немцев на Францию."
 GER_defensive_line_in_verdun_tt:0 "Добавит §Y1 бункер§! в регионе §Y[863.GetName]§! и §Y1 бункер§! в регионе §Y[17.GetName].§!"
 GER_restore_schantung_bahn_control:0 "Восстановить контроль над Шаньтунской Ж/Д"
 GER_restore_schantung_bahn_control_desc:0 "Железная дорога из Циндао в Цзинань на данный момент оккупирована государством [FROM.GetNameDef], мы должны немедленно вернуть себе контроль над этой дорогой."
