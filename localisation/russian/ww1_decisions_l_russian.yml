 MTG_naval_treaties2_desc: "Чтобы ограничить расходы и избежать очередной взаимоуничтожающей гонки военно-морских вооружений, великие морские державы мира подписали ряд договоров, ограничивающих общий размер их флотов и размер каждого отдельного корабля. Подписав эти договоры, мы подчиняемся некоторым ограничениям, но пока наши противники также следуют им, баланс сил должен сохраняться.\n\nНаша текущая сила капитальных кораблей составляет §Y[GetStrengthRatioBritain] [GetRelevantNavalTreatyNation]§!.\n\n Тоннаж подводных лодок: §Y[?tons_of_submarines] килотонн§!\n\n Тоннаж эсминцев: §Y[?tons_of_destroyers] килотонн§!\n\n Тоннаж легких крейсеров: §Y[?tons_of_light_cruisers] килотонн§!\n\n Тоннаж броненосных крейсеров: §Y[?tons_of_armored_cruisers] килотонн§!\n\n Тоннаж линейных крейсеров: §Y[?tons_of_battlecruisers] килотонн§!\n\n Тоннаж линкоров: §Y[?tons_of_battleships] килотонн§!\n\n Тоннаж авианосцев: §Y[?tons_of_carriers] килотонн§!\n\n\n§HОбщий тоннаж:§! §Y[?navy_tons] килотонн§!\n\n§HТоннаж капитальных кораблей:§! §Y[?capital_tons]/ §Y[?authorized_tons] килотонн§!\n(Лимит, установленный [MTG_washington_naval_treaty_adherent_sp])"
