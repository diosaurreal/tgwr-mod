 versallies_conference_desc: "Политики из стран Антанты и националисты принимают важные решения, такие как создание Лиги Наций, заключение договоров с побежденными странами и установление мандатов, по которым страна-победительница управляет иностранными территориями побежденной страны, возмездия против Германии, а также обсуждают создание новых границ стран, отражающих национальные границы."
