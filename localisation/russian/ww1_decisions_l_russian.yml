 CHI_annex_CER: "Захватить КВЖД"
 CHI_annex_CER_desc: "Китайско-Восточная железная дорога, компания, которая ею управляет, и иностранцы, которые там живут, на основании дипломатического договора фактически управляют и распоряжаются железной дорогой и ее железнодорожной зоной на нашей территории как на своей. И мы уверены, что это происходит из-за неравноправного договора, и это должно быть немедленно исправлено!"
