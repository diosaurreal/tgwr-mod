 CHI_KMT_rename_beiping: "Переименовать Пекин в Бэйпин"
 CHI_KMT_rename_beiping_desc: "Поскольку мы решили отказаться от столицы республики в Пекине, неплохо было бы переименовать его так, чтобы в его названии не было столичного смысла, ведь «цзин» означает столица."
 CHI_decision_shut_down_forbidden_city: "Закрыть Запретный город"
 CHI_decision_shut_down_forbidden_city_desc: "Мы согласились со статьями о благоприятном отношении к великому императору Цин после его отречения, которые гарантируют эти права императорской семье Цин:\nПродолжение использования императорского титула, при этом республика должна относиться к императору Цин как к «образцу отношения к иностранным монархам»,\nЕжегодная субсидия в четыре миллиона таэлей (4 000 000 долларов США после денежной реформы),\nРазрешение на временное проживание в Запретном городе до переезда в Летний дворец,\nРазрешение на размещение императорской гвардии,\nСодержание храмов и мавзолеев императорской семьи на бессрочной основе,\nПродолжение работы всех ранее нанятых слуг,\nСохранение средств императора Цин республикой.\n\nНо поскольку у нас многое изменилось, это все можно аннулировать, так почему же мы должны заботиться об этих маленьких монархических крысах даже после того, как мы провозгласили республику?"
 CHI_FNG_form_anguojun: "Сформировать Национальную Армию Умиротворения"
 CHI_FNG_form_anguojun_desc: "Националистическая партия, набирающая силу на юге Китая, наконец объявила войну Бэйянскому правительству и мобилизовала свою армию. Бэйянское Правительство в смятении, но мы должны объединиться, чтобы выступить против него. Фэнтянь возглавит единый фронт в его центре."
 CHI_FNG_invite_to_anguojun: "Пригласить государство [FROM.GetNameDef] в союз [ROOT.GetFactionName]"
 CHI_FNG_invite_to_anguojun_desc: "Забудем, из-за чего мы ссорились друг с другом ранее. У нас есть более серьезная угроза со стороны орды из Южного Китая."
 CHI_FNG_annex_to_anguojun: "Взять под контроль [FROM.GetAdjective]ую армию"
 CHI_FNG_annex_to_anguojun_desc: "[FROM.GetLeader] и [FROM.GetAdjective]ие войска не в состоянии удерживать фронт и поддерживать военные действия против вторжения Гоминьдана, поэтому мы должны взять на себя их командование."
 CHI_national_revolution: "Национальная революция"
 CHI_national_revolution_desc: "Китайская Республика была предана этими коррумпированными, деспотичными милитаристами, и мы жаждем восстановить демократию и стабильность в республике. Наши усилия по осуществлению революционной идеи Синьхая будут называться Национальной революцией.\nЭтот этап должен быть завершен военным походом против неблагодарных, мерзких и мятежных клик на севере Китая."
 CHI_president_cao_kun_mission: "Предстоящие президентские выборы"
 CHI_president_cao_kun_mission_desc: "Пост президента Китайской Республики свободен. Национальное собрание спорит о том, кто подходит на роль следующего президента. На фоне противоречий лидер Клики Чжили Цао Кун, по прогнозам, станет следующим президентом."
