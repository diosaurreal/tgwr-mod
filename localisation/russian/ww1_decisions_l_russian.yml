 FRA_collective_labor_agreement: "Коллективный трудовой договор"
 FRA_collective_labor_agreement_desc: "Закон о коллективных договорах, предложенный депутатом §YЛуи Дюбреем§! предлагает создать соглашения для каждого сектора промышленности.\n\nСоглашения позволяют установить особые статусы в отношении оплаты труда, условий работы или квалификации. Основными профессиональными отраслями, которых это касается, являются металлисты СПМ, фермеры, шахтеры, обработчики и независимые производители."
 FRA_communist_want_more_reforms: "§tБескомпромиссный ФСРИ§! хочет реформ"
 FRA_hostile_motion_de_censure: "Враждебный вотум недоверия"
 FRA_hostile_motion_de_censure_desc: "Наше правительство находится в меньшинстве, а другие члены парламента сумели сформировать прочное большинство, против которого нам нет равных. Они планируют вынести вотум недоверия, что приведет к падению нашего правительства."
 FRA_delay_legislatives_elections: "Отложить выборы в законодательные органы"
 FRA_delay_legislatives_elections_desc: "Война, охватившая страну, не позволяет организовать выборы в хороших условиях. Отсрочка голосования позволит нам сохранить свои места, не рискуя потерять контроль над ассамблеей."
 FRA_elections_delayed_for_one_year: "О §tвыборах в законодательные органы§! будет сообщено в следующем году."
 FRA_canceled_legislative_elections: "Выборы в законодательные органы отложены"
 FRA_activate_parliament: "§YПарламент§! восстановится, и будут проведены выборы."
 FRA_protection_of_the_strike_right: "Защита права на забастовку"
 FRA_protection_of_the_strike_right_desc: "Закон, предложенный депутатом §YЛеоном Жуо§! защищает право на забастовку, защищая забастовщиков. Среди новых прав, предоставляемых парламентским проектом, мы находим такие: невозможность для начальника подать в суд на своих работников, если они занимают здание, или сокращение срока уведомления о забастовке для профсоюзных организаций."
 FRA_worker_safety_law: "Закон об охране труда"
 FRA_worker_safety_law_desc: "Закон, предложенный депутатом §YАристидом Брианом§!, позволяет признать несколько новых профессиональных заболеваний, а также лечить травмы, связанные с выполнением функций, особенно в сфере ручного труда.\n\nКроме того, посещение медицинского работника будет обязательным раз в год, чтобы установить контроль здоровья и выявить возможные заболевания или травмы, которые могут привести к прекращению работы."
 FRA_salary_limitation_act: "Закон об ограничении зарплаты"
 FRA_salary_limitation_act_desc: "Закон, предложенный §YМорисом Торезом§!, определяет формулу расчета, ограничивающую максимальную зарплату в компании на основе ее прибыли, количества сотрудников и самой низкой зарплаты. В самом простом виде она ограничивает максимальную зарплату 25-кратным размером самой низкой зарплаты в компании."
 DEN_ICE_act_of_union: "@DEN @ICE Датско-исландский акт об унии"
 FRA_calimites_exceptional_fundings: "Пособия для жертв климатических изменений"
 FRA_calimites_exceptional_fundings_desc: "Предложенный премьер-министром §YАристидом Брианом§! законопроект на сумму 500 000 франков призван прийти на помощь фермерам, пострадавшим от изменения климата. Планируется также выделение второй суммы в размере 1 000 000 франков на помощь жертвам наводнений в январе 1910 года."
 FRA_limitation_of_strike_right: "Ограничение права на забастовку"
 FRA_limitation_of_strike_right_desc: "Массовые и периодически повторяющиеся забастовки, охватившие Францию, ограничивают возможности экономики и производства материальных благ. Этот недостаток ограничивает наши возможности, как в области промышленной независимости, так и в поддержании военной экономики.\n\n§YАристид Бриан§! предложил минимальные реформы, облегчающие мобилизацию основных отраслей промышленности, даже во время забастовок, когда национальные интересы находятся под угрозой."
 FRA_exceptional_credits_for_colonial_maroc: "Исключительные кредиты на марокканские гарнизоны"
 FRA_exceptional_credits_for_colonial_maroc_desc: "Президент совета §YАрман Фальер§! предложил в порядке исключения увеличить бюджет колониальных войск в Марокко. Специальные отчисления составили 8 680 000 франков, предназначенных для обеспечения безопасности региона любой ценой."
 FRA_military_expedition_in_tchad: "Военная экспедиция в Чад"
 FRA_military_expedition_in_tchad_desc: "Антифранцузское сопротивление в Чаде остается значительным, несмотря на первую интервенцию в 1910 году. Представляется необходимым вмешаться во второй раз, приняв специальный бюджет в размере 8 миллионов франков, предназначенный для противостояния последним бастионам повстанцев к югу от Сахары."
 FRA_use_carnet_B: "Использовать Carnet B"
 FRA_use_carnet_B_desc: "Carnet B - это досье для массового наблюдения, созданное §Yгенералом Буланже§! в 1886 году для борьбы с иностранными агентами и антимилитаристами в случае крупного европейского конфликта. Несмотря на то, что о нем было известно и он поддерживался, сменявшие друг друга правительства левого блока отказывались его использовать. Введение в действие такой процедуры обеспечило бы стабильность республики в случае войны."
 FRA_extended_citizenship_for_colonial_volunteers: "Выдача гражданства колониальным добровольцам"
 FRA_extended_citizenship_for_colonial_volunteers_desc: "Больше добровольцев пойдут в армию, если мы пообещаем им доступ к гражданству, дающему социальные льготы и привилегии, в частности, возможность работать в государственной администрации или получать государственные пенсионные фонды."
 FRA_leaving_the_coalition_desc: "Парламентская группа со слишком низкой лояльностью может покинуть коалицию. Необходимо найти решения, направленные на повышение лояльности этой фракции, в частности путем принятия законов, завершения фокусов и выбора благоприятных для них решений."
 FRA_join_the_coalition_desc: "Теперь, когда мы завоевали доверие этой парламентской группы, мы можем попросить их присоединиться к нашей коалиции, чтобы они могли вести нашу политику и помогать нам при голосовании по законам."
 FRA_it_join_coalition: "£parliament_party_icon|[?v] [GetParliamentPartyName] присоединятся к нашей §Yкоалиции§!, в результате чего мы получим мы получим [?parliament_seat_array^v2|Y0]§G мест(а).§!"
 FRA_invest_in_CGE: "Инвестировать в «CGE»"
 FRA_invest_in_CGE_desc: "Председатель совета директоров §YПоль Думер§! предложил увеличить финансирование компаний, занимающихся исследованиями в области электрической инфраструктуры. Это означало бы возможность прямой конкуренции с крупными иностранными компаниями, такими как [GER.getFlag]«Siemens» и [USA.getFlag]«General Electrics»."
 FRA_expand_makeevka_exploitation: "Увеличить масштабы эксплуатации Макеевки"
 FRA_expand_makeevka_exploitation_desc: "§Y«Российский горно-металлургический союз»§!, основанный в конце 1910 года, эксплуатирует угольные шахты Украины, а именно в регионе [227.getName]. Дополнительные инвестиции могли бы оживить этот регион, а также заручиться благосклонностью государства [227.OWNER.getName].\n\nПомимо первоначального взноса в размере около 8 000 000 франков, планируется сделать еще несколько взносов на миллионы франков."
 FRA_promotion_to_young_socialist_officiers: "Продвижение молодых социалистических офицеров"
 FRA_promotion_to_young_socialist_officiers_desc: "Используя анкетные листы, составленные левыми масонскими ложами, мы можем спровоцировать продвижение офицеров-социалистов в приоритете перед другими республиканскими компонентами. Помимо заполнения бреши, образовавшейся в результате отставки генералов старой гвардии, мы сможем обеспечить лояльность вооруженных сил."
 FRA_socialist_high_command: "Теперь французский генштаб будет состоять из §tсоциалистов-республиканцев§!, что гарантирует нам их лояльность в случае серьезного политического кризиса."
 FRA_has_defiant_army: "Имеет национальный дух §YНепокорная армия§!"
 FRA_massive_utilization_of_the_cards: "Массовое использование политических карт"
 FRA_massive_utilization_of_the_cards_desc: "Для того чтобы контролировать политизацию, а также республиканский и лояльный характер французской армии, главным офицерам были выданы политические досье. Эти ведомости позволяют отслеживать политические взгляды, чтобы ограничить продвижение по службе антиреспубликанских элементов. Эта система была введена в 1904 году после «кастрюльного дела», но действует до сих пор.\n\nМы должны полностью восстановить использование этих ведомостей и повысить политические критерии для продвижения по службе."
