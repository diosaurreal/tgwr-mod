 GRE_almost_civil_war: "§RЭто может привести к гражданской войне !§!"
 GRE_missions_to_increase_venizelist_support: "\nРазблокирует решения на карте, которые позволят §Gраспространить§! §Yвлияние венизелистов§! в регионах.\n\nТолько те регионы, которые на момент начала гражданской войны имеют §Gполное§! §Yвенизелистское влияние§!, начнут конфликт под §Yих властью§!.\n"
 GRE_missions_to_increase_monarchist_support: "\nРазблокирует решения на карте, которые позволят §Gпротивостоять§! §Yвлиянию венизелистов§! в регионах.\n\nРегионы, которые на момент начала гражданской войны не имеют §Gполного§! §Yвенизелистского влияния§!, начнут конфликт под §Yвластью монархистов§!.\n"
 GRE_occupy_northern_epirus: "Оккупировать Северный Эпир"
 GRE_occupy_northern_epirus_desc: "Область, известная грекам как Северный Эпир, со значительным греческим населением, по Флорентийскому протоколу была отнесена к вновь созданному албанскому государству, и мы вынуждены были отступить к новой границе. Однако Албания пришла в состояние беспорядка, что позволило нам без особых затруднений занять этот регион."
 GRE_venizelist_coup_timer: "Усиление национального раскола"
 GRE_venizelist_coup_timer_desc: "Вся страна охвачена хаосом. Несмотря на готовность царского правительства поддержать Центральные Державы или, скорее, сохранить нейтралитет в Великой войне, многие хотят вступить в войну на стороне держав Антанты. Король продолжает игнорировать их требования и отстранил от должности премьер-министра Элефтериоса Венизелоса, который выступал в роли координатора, но их голос не стихает, а становится громче день ото дня. \n§RIесли это достигнет предела, нация будет разрезана пополам.§!"
 GRE_allied_landing_timer: "Давление союзников на Грецию"
 GRE_allied_landing_timer_desc: "Антанта оказывает на нас давление, чтобы мы вступили в Великую войну на их стороне. §RЕсли мы не примем ничью сторону, внутреннее мнение в конце концов примет их сторону.§!"
 GRE_loyalist_coup_timer: "Присутствие лоялистов"
 GRE_loyalist_coup_timer_desc: "Последний военный переворот привел к отречению Константина и воцарению Георга II, но лоялисты в армии хотят, чтобы монарх управлял королевством своей волей."
 GRE_referendum_timer: "Референдум"
 GRE_referendum_timer_desc: "На предстоящем референдуме будет решаться вопрос об упразднении монархии и провозглашении республики."
 GRE_megali_decision: "Идея Мегали"
 GRE_form_greater_greece: "Реализация идеи Мегали"
 GRE_megali_decision_desc: "С распадом Византийской империи большая часть ее территории была завоевана иностранными захватчиками. Несмотря на эти жестокие завоевания, греческое население и культура сохранились. Мы будем стремиться к расширению наших границ и освобождению порабощенного населения на чужих территориях! С годами и временем они снова станут нашими!"
