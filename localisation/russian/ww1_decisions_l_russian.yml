 CHI_ZHC_annex_ANC_desc:0 "Как будто мы действительно объединили Китай, потому что Клика Фэнтянь тоже была отбита. Однако в стране еще остались остатки Аньхоя, поэтому нам нужно умиротворить их и контролировать весь Чжунъюань."
 CHI_FNG_invade_ZHC:0 "Отомстить Клике Чжили"
 CHI_FNG_invade_ZHC_desc:0 "Пришло время попытать удачу. В этот раз им так просто не победить."
