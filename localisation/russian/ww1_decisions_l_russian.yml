 ENG_engage_french_civil_war:0 "Претендовать на Анжуйскую Империю"
 ENG_engage_french_civil_war_desc:0 "В послевоенном договоре Франция вернула наши старые территории, но Вторгшаяся империя фактически имела больше территорий во Франции. Нет, мы должны были выиграть Столетнюю войну, и мы заслужили трон Франции. Сейчас самое подходящее время заявить о своих правах на истинную Анжуйскую империю, когда во Франции идет гражданская война."
