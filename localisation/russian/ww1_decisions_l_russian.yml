 CHI_ZGP_finish_KMT: "Западный поход"
 CHI_ZGP_finish_KMT_desc: "Чтобы добиться федеративного устройства в Лянгуане и воссоединить китайский народ, мы должны покончить с партией [FROM.GetLeader]."
