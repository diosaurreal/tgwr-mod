 TUR_albanian_plot:0 "Албанский заговор"
 TUR_albanian_plot_desc:0 "У нас еще есть шанс вернуть контроль над Албанией. Кажется, можно реорганизовать слабое местное правительство и поставить там Ахмеда Иззет-пашу. Для этого нужно лишь немного подготовиться.\n\nНаш текущий уровень подготовки таков: §Y [?ALB_coup_detat|Y0=]%§!"
