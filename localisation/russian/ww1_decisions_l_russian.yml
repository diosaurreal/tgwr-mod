 CHI_sue_for_peace_NPA:0 "Отменить декларацию Китайской Империи"
 CHI_sue_for_peace_NPA_desc:0 "Декларация империи и восхождение императора были ошибками. Если мы отменим их сейчас, они могут принять нас..."
 CHI_sue_for_peace_NPA_2_desc:0 "Республика переживает трудные времена, которые не могут быть легко преодолены. Вместо того, чтобы Гоминьдан был не в состоянии снова встать на ноги, было бы лучше отступить сейчас и найти хорошую возможность."
 CHI_constitutional_protection_war:0 "Война за защиту конституции"
 CHI_constitutional_protection_war_desc:0 "Южные военачальники протестуют против деспотизма [CHI.GetLeader], что он не восстанавливает распущенное Национальное собрание и поддерживает диктаторскую новую конституцию, созданную Юань Шикаем..."
 constitutional_protection_war:0 "Война за защиту конституции"
 CHI_sue_for_peace_CPG:0 "Прекращение войны за защиту конституции"
 CHI_sue_for_peace_CPG_desc:0 "Из-за продолжающейся гражданской войны Бэйянское правительство больше не может функционировать. Правительство защиты конституции также теряет боеспособность, потому что это всего лишь объединение местных военачальников, которые собираются только ради выгоды друг друга."
 CHI_zhili_anhui_war:0 "Чжили-аньхойская война"
 CHI_zhili_anhui_war_desc:0 "Вопиющее стремление к власти лидеров Клики Аньхой выводит из себя Шаньдун и Фэнтянь."
 zhili_anhui_war:0 "Чжили-аньхойская война"
 zhili_anhui_war_end:0 "Чжили-аньхойская война закончилась"
 ANC_sue_for_peace_ZHC_desc:0 "Эта война была практически проиграна. Даже сейчас мы должны предложить прекращение огня и сохранить наши жизни, чтобы устремиться в будущее."
 CHI_first_zhili_fengtian_war:0 "Первая Чжили-фэнтяньская война"
 CHI_first_zhili_fengtian_war_desc:0 "Поскольку государство [ANC.GetName] распалось, [SDC.GetName] и [FNG.GetName] должны решить, кому достанется Китай."
 first_zhili_fengtian_war:0 "Первая Чжили-фэнтяньская война"
 first_zhili_fengtian_war_end:0 "Первая Чжили-фэнтяньская война закончилась"
 FNG_sue_for_peace_ZHC_desc:0 "Сейчас самое время отступить. Если мы предложим прекращение огня, другая сторона согласится, потому что они тоже обременены войной, поэтому мы должны остановить войну, пока они не потребовали слишком многого..."
 CHI_blocked_for_now:0 "В РАЗРАБОТКЕ"
 CHI_second_constitutional_protection_movement:0 "Второе движение в защиту конституции"
 CHI_second_constitutional_protection_movement_desc:0 "В последней войне за защиту Конституции Гоминьдан не смог достичь своей цели, в то время как военачальники преследовали свои частные интересы. Сунь Ятсен организует 2-е движение."
