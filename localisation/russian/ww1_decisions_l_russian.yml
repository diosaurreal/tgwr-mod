 AUH_terrorism:0 "Активность меньшинств"
 AUH_terrorism_desc:0 "Многообразие Австро-Венгерской Империи является одновременно и ее главной силой, и ее главной слабостью. Некоторые народы чувствуют себя обделенными из-за больших расхождений во мнениях властей имперского правительства. В результате сепаратистские, полемические, а иногда и террористические акты проявляются в оспаривании существующей власти."
