 FRA_1910_judiciary_law:0 "Реформа судебной администрации"
 FRA_1910_judiciary_law_desc:0 "В стране нет нормативных актов, регулирующих работу судебных администраторов. Председатель совета §YАристид Бриан§! предложил закон, позволяющий установить ограничительные процедуры.\n\nПроект, в частности, позволит регулировать некоторые гражданские функции, такие как управление опекой над умалишенными, судебный совет, ликвидация гражданских компаний, временная администрация гражданской компании и т.д.
 FRA_1910_judiciary_law_done:0 "Реформа судебной администрации принята"

 FRA_deputy_salary_increase_law:0 "Льготный кредит Палаты депутатов"
 FRA_deputy_salary_increase_law_desc:0 "Председатель Палаты депутатов §YАнри Бриссон§! попросил предоставить компенсационный кредит за 1910 год. Это расширение бюджета позволит покрыть чрезвычайные административные расходы Палаты в размере 180 000 франков."
 FRA_deputy_salary_increase_law_done:0 "Льготный кредит Палаты депутатов принят"

 FRA_credit_ouvrier_law:0 "Закон о кредите"
 FRA_credit_ouvrier_law_desc:0 "«Взаимный кредит» - это фонд взаимопомощи, предназначенный для сельскохозяйственного сектора. Некоторые европейские страны, такие как Германия с Шульце или Италия с Луццатти, распространили этот тип касс на все рабочие профессии. Это позволит создавать малые предприятия, предоставляя кредиты по низким ставкам и одновременно создавая солидарный взнос для финансирования этих же проектов.\n\nКонечно, законопроект, предложенный сенатором §YЖаном Коде§!, значительно повысит значимость малого бизнеса и кооперативов в стране."
 FRA_credit_ouvrier_law_done:0 "Закон о кредите принят"

 FRA_minister_of_public_work_budget_increase:0 "Увеличение бюджета министру общественных работ"
 FRA_minister_of_public_work_budget_increase_desc:0 "Министерству общественных работ, почт и канатных дорог требуются дополнительные средства для обеспечения оплаты труда вспомогательных сотрудников и выплаты различных пособий. Проект, представленный §YАрманом Фальером§!, должен позволить проголосовать за увеличение бюджета министерства на 974 294 франка."
 FRA_minister_of_public_work_budget_increase_done:0 "Увеличение бюджета министру общественных работ принято"

 FRA_railway_unification_in_morbihan:0 "Объединение железных дорог в Морбиане"
 FRA_railway_unification_in_morbihan_desc:0 "Законопроект §YАрмана Фальера§! направлен на то, чтобы объединить железные дороги в восточном Морбиане в интересах общества. В частности, предлагается построить железнодорожную линию между прибрежным городом Порт-Луи, которая соединится с деревней Трините-Пороэ.\n\nРегион Бретань также получит государственные разрешения, направленные на соединение существующих линий и реконструкцию маршрутов, находящихся в зоне риска."
 FRA_railway_unification_in_morbihan_done:0 "Объединение железных дорог в Морбиане принято"
 FRA_lorient_rennes_railways:0 "Эта железная дорога соединяет §YЛорьян§! и §YРенн§!"

 FRA_railway_expansion_in_algeria:0 "Расширение железных дорог в Алжире"
 FRA_railway_expansion_in_algeria_desc:0 "Развитие сельских районов Алжира является одним из приоритетов правительства. Законопроект, представленный §YАрманом Фальером§!, предлагает строительство двух железнодорожных линий в восточном Алжире. Первый маршрут - между Бизо и Джиджелли, второй - между Константиной и Уэ Атманьей."
 FRA_railway_expansion_in_algeria_done:0 "Расширение железных дорог в Алжире принято"

 FRA_1912_budget_vote:0 "Голосование по бюджету на 1912 год"
 FRA_1912_budget_vote_desc:0 "Голосование по общему бюджету по расходам и доходам позволяет распределить средства между учреждениями; его проведение обязательно для функционирования государства и государственной службы. Налоговые результаты 1911 года были омрачены поздним голосованием бюджета по сравнению с другими годами, что было компенсировано исключительными операционными кредитами, которые голосовались то тут, то там. На этот раз новый бюджет, проголосованный в основном заранее, не должен вызвать такого же фискального бума."
 FRA_1912_budget_vote_done:0 "Бюджет на 1912 год принят"

 FRA_1911_budget_vote:0 "Голосование по бюджету на 1911 год"
 FRA_1911_budget_vote_desc:0 "Несмотря на то, что год начался уже 4 месяца назад, бюджет до сих пор не принят. Это обязывает парламент и сенат голосовать за обычные операционные ассигнования, которые подрывают французское налогообложение и кривые прогнозы состояния финансов. Министр экономики §YКайо§! разработал это новое предложение по расходной и доходной части бюджета в надежде избежать продолжения управления с помощью финансовых кредитов."
 FRA_1911_budget_vote_done:0 "Бюджет 1911 года принят"

 FRA_1911_no_budget_decision:0 "Раздутый бюджет 1911 года"
 FRA_1911_no_budget_decision_desc:0 "Хотя парламент утвердил бюджет на 1911 год в июне 1910 года, сенат до сих пор не одобрил его, что приводит к отсутствию определенного бюджета для функционирования государства. Правительство должно ежемесячно запрашивать исключительные кредиты, чтобы гарантировать нормальное функционирование учреждений. Такой громоздкий административный подход ограничивает доступность министров, эффективность государства и возможности для роста."

 FRA_decommissioning_northern_defensive_works:0 "Вывод из эксплуатации северных оборонительных сооружений"
 FRA_decommissioning_northern_defensive_works_desc:0 "Военный министр §YМильеран§! предложил вывести из эксплуатации два укрепленных пункта, утративших стратегический интерес. Первый - цитадель на площади Лаон, второй - главная площадь города Фер. Эти два укрепления, расположенные на севере Франции, будут демонтированы."
 FRA_decommissioning_northern_defensive_works_done:0 "Вывод из эксплуатации северных оборонительных сооружений принят"
 FRA_decommissioning_northern_defensive_works_tt:0 "Удалить §Y1 укрепление§! в §YРеймсе§!."

 FRA_investments_in_basses_pyrenees:0 "Инвестиции в Атлантические Пиренеи"
 FRA_investments_in_basses_pyrenees_desc:0 "Депутат §YЖан Дюпуи§! предложил закон об инвестициях в нижние Пиренеи. Проект предусматривает строительство двух железных дорог: от Сен-Пале до Сен-Жан-Пье-де-Порт и между Сен-Жан-де-Люз и Перорадом. Проект также разрешает строительство гидроэлектростанции и различных инфраструктур, необходимых для нормального функционирования."
 FRA_investments_in_basses_pyrenees_done:0 "Инвестиции в Атлантические Пиренеи завершены"

 FRA_exceptional_loan_to_indochina:0 "Исключительный кредит для [IND.getFlag]Индокитая"
 FRA_exceptional_loan_to_indochina_desc:0 "Генерал-губернаторство Индокитая запросило кредит в размере 90 миллионов франков для финансирования различных проектов гражданского развития. Большая часть средств будет использована для ирригации в городах Виньйен, Шонгкау, Тханьхоа и Тхыа Тхиен. Проект также позволит отремонтировать дороги в Тонкине и в районе Донгха.\n\nРазличные другие инвестиции будут сделаны, в частности, в образование, общественную помощь и администрацию."
 FRA_exceptional_loan_to_indochina_done:0 "Исключительный кредит для Индокитая принят"

 FRA_expansion_of_brest_port:0 "Расширение Брестского порта"
 FRA_expansion_of_brest_port_desc:0 "Депутат §YГистхау§! предложил построить высокий глубокий причал в торговом порту Бреста. Проект оценивается в 3 миллиона франков."
 FRA_expansion_of_brest_port_done:0 "Расширение Брестского порта принято"

 FRA_payments_to_SGTM_brazil_plata:0 "Платежи в пользу SGTM Brazil-Plata"
 FRA_payments_to_SGTM_brazil_plata_desc:0 "Компания «Société Générale de Transports Maritimes» осуществляет многочисленные грузовые перевозки, в частности в Южной Америке. Компания, которая в значительной степени пользуется государственной помощью, нуждается в дополнительных средствах для обеспечения своей работы. Поэтому государство выделит кредит в размере 556 615 франков в виде субсидий на морскую службу Бразилии и Ла-Платы."
 FRA_payments_to_SGTM_brazil_plata_done:0 "Платежи в пользу SGTM Brazil-Plata завершены"

 FRA_saint_erasme_battery_decomission:0 "Вывод из эксплуатации батареи Сен-Эразм"
 FRA_saint_erasme_battery_decomission_desc:0 "Батарея Сент-Эразм в Бастии, на Корсике, устарела, и депутат §YЭжен Этьен§! предложил ее демонтировать. Эта крепость, построенная в 1853 году, будет навсегда исключена из списка военных мест."
 FRA_saint_erasme_battery_decomission_done:0 "Вывод из эксплуатации батареи Сент-Эразм принят"

 FRA_exceptional_credit_to_minister_of_war:0 "Исключительные заслуги военного министра"
 FRA_exceptional_credit_to_minister_of_war_desc:0 "Кредит в размере 5 986 675 франков был запрошен Военным министерством для сокращения рабочего дня на военных промышленных предприятиях. Значительная часть выделенных средств будет направлена на выплату дополнительных окладов, связанных с открытием новых должностей.\n\nЧасть этих средств также будет использована для финансирования технического обслуживания и некоторых военных отраслей, включая артиллерийское производство, подготовку стрелков и аэронику."
 FRA_exceptional_credit_to_minister_of_war_passed:0 "Исключительный кредит военному министру принят"

 FRA_law_on_war_damages:0 "Закон о возмещении ущерба от военных действий"
 FRA_law_on_war_damages_desc:0 "В настоящее время в парламенте проходит голосование по закону о компенсации ущерба, причиненного военными событиями, известному как «Хартия жертв». В связи с масштабами разрушений, вызванных Великой войной, комиссия проанализирует сумму ущерба, понесенного Францией. Ее задача - создать правовую базу, позволяющую проводить ремонтные работы или выплачивать компенсации."
 FRA_law_on_war_damages_done:0 "Закон о возмещении ущерба от военных действий принят"

 FRA_8_hours_worktime:0 "Закон о 8-часовом рабочем времени"
 FRA_8_hours_worktime_desc:0 "Закон, предложенный правительством §Y[FRA.GetLeader]§!, предлагает установить законное рабочее время на уровне 8 часов в день при общей продолжительности 48 часов в неделю. До этого времени в некоторых отраслях продолжительность рабочего дня могла достигать 14 часов."
 FRA_8_hours_worktime_passed:0 "Закон о 8-часовом рабочем времени принят"

 FRA_press_african_tribes_to_abolish_slavery:0 "Принуждение африканских племен к отказу от рабства"
 FRA_press_african_tribes_to_abolish_slavery_desc:0 "Несмотря на закон 1905 года, запрещающий рабство в колониальной Африке, племенная практика рабства все еще широко распространена. Правительство должно быстро провести закон в жизнь на непримиримых территориях, рискуя взбудоражить социалистическую оппозицию."

