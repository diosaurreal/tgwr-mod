 ENG_british_civil_war_category_desc:0 "Революция рождается в окопах, когда непрекращающаяся бойня Великой войны сточила волю целого поколения. Отчаяние в окопах переросло в необузданную ярость, ярость против государственного аппарата, который пожертвовал столькими британцами."
