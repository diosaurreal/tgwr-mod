 FRA_great_war: "Великая война"
 FRA_great_war_desc: "Война. Война никогда не меняется. Германия готовится к наступательной войне, и нам нужно укрепить Антанту до того, как немцы перейдут границу. От нас зависит, когда мир окажется в огне Мировой войны. "
 FRA_armistice: "Предложить условия капитуляции Германии"
 FRA_armistice_desc: "Эта война была неудачной. Армия больше не в состоянии сражаться, нам нужно немедленно запросить перемирие. Боюсь, что Кайзеррейх потребует огромных репараций."
 ENT_armistice: "Мир с честью"
 decision_versailles: "Мирная конференция"
 decision_versailles_desc: "Через несколько дней начнется конференция, на которой победители смогут решить территориальные претензии и не только."
 FRA_alliance_with_romania: "Альянс с Румынией"
 FRA_alliance_with_romania_desc: "Мы знали, что [ROM.GetName] имеет союзнические обязательства перед Германией. Однако они оставались нейтральными, но также выдвигали свои претензии на территорию Трансильвании. Мы должны как можно скорее доставить их в Антанту."
 FRA_army_mutiny_crisis: "Мятежи французской армии"
 FRA_army_mutiny_crisis_desc: "Французская армия деморализована после недавних неудачных наступлений. Ситуация ухудшается с каждым часом, все больше солдат отказываются подчиняться приказам командования и отказываются выходить из окопов в атаку."
