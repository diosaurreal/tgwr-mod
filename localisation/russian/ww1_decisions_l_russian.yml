 CHI_long_march: "Великий поход"
 CHI_long_march_desc: "Социалистическая революция в Китае потерпела крупное поражение. Из-за неустанного подавления и жестокой блокадной политики реакционеров Советская Зона больше не в состоянии выживать. Чтобы прорвать вражеское окружение и создать базу в горных районах, социалисты преодолевают тысячи километров... Пройдя через все эти трудности и невзгоды, социалисты отбросят шелуху, оставив лишь зерна, пригодные для революционной борьбы."
