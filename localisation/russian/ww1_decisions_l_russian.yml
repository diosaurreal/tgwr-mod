 RUS_mission_tsar_abdication_dummy_desc: "Волна политических волнений охватила сегодня нашу столицу. Люди, наше собственное население, становятся все более слабыми и голодными от постоянно проваливающихся военных действий. И пока они протестуют за основные права и прекращение войны, призывы к роспуску нашей монархии становятся все сильнее с каждым днем... Даже некоторые генералы, недовольные вмешательством царя в управление армией, намерены заставить его отречься от престола. Грядет еще одна революция, на этот раз с более радикальными переменами."
