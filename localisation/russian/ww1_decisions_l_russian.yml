 ENG_agadir_involvement:0 "Отправить линкор в Агадир"
 ENG_agadir_involvement_desc:0 "По мнению британцев, французское правительство несет полную ответственность за развязывание Агадирского кризиса. Во-первых, мы решили понаблюдать за ними издалека, но Франция заявила протест, заявив, что недопустимо, чтобы британцы допускали немецкое влияние в Марокко, отнюдь не поддерживая Францию в соответствии с англо-французским соглашением 1904 года. Поэтому нам нужно проявлять умеренность, чтобы избежать кризиса войны. Как и в случае с Германией, отправка линкора в Агадир будет умеренно сдерживать обе страны и позволит избежать угрозы тотальной войны."
