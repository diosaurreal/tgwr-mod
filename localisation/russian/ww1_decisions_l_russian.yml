 FRA_ask_for_french_rifles: "Попросить французские винтовки"
 FRA_HBM_law: "Закон «HBM»"
 FRA_HBM_law_desc: "This proposal supplements the Siegfried law of November 30, 1894 which created low-cost housing, entrusted to approved private companies, to which certain public establishments could grant loans, and the Strauss law of April 12, 1906, which encouraged municipalities and departments, by loans, transfer of land on advantageous conditions and other terms, to help the said companies.\n\n§YBonnevay§! Law institutes a real public social housing service by making it possible to create low-cost housing offices that could benefit from low-rate state loans."
 FRA_HBM_law_done: "Закон «HBM» принят"
 FRA_bourgogne_revitalization: "Оживление Бургундии"
 FRA_bourgogne_revitalization_desc: "Бургундский регион страдает от неурожаев и конкуренции со стороны других регионов по некоторым «местным» продуктам, которые копируют соседние департаменты. Это касается шампанского, а также нескольких рецептов и производств из Бургундии. Помогая механизировать фермеров в регионе, мы сможем возродить национальную конкурентоспособность."
 FRA_AOP_appellation: "Аппеляция «AOP»"
 FRA_AOP_appellation_desc: "В дополнение к инвестиционному пакету правительство может предложить строгое контролируемое обозначение происхождения, известное как «AOP». Этот стандарт производства устанавливает точные географические рамки, не позволяя отдаленным регионам производить местные товары. Законопроект также требует точного контроля среднего веса, состава и способа производства готовых блюд."
 FRA_reform_paysans_rights: "Реформа прав крестьян"
 FRA_reform_paysans_rights_desc: ""
 FRA_invest_in_UIMM: "Инвестировать в СМПТ"
 FRA_invest_in_UIMM_desc: "Союз металлургической промышленности и торговли - крупнейший металлургический профсоюз Франции, имеющий большое влияние в промышленной сфере. Поддержка этой группы работодателей поможет обеспечить их участие в предстоящих государственных строительных проектах."
 FRA_law_against_masonic_lodges: "Закон против масонских лож"
 FRA_law_against_masonic_lodges_desc: "Масонские группы образуют злобное политическое лобби, которое препятствует усилиям правительства, создавая теневые силы. Такие организации всегда находятся на службе у самых радикальных левых, вызывая неприемлемый политический дисбаланс. Сомнительные методы этих лож, включая шпионаж и коррупцию, должны быть выслежены и запрещены."
 FRA_date_exceptional_promotions: "Исключительные акции [GetYear] года"
 FRA_date_exceptional_promotions_desc: "Чтобы компенсировать генералам и политикам, участвовавшим в развязывании второго дела, депутат §YМажино§! предлагает систему экспресс-продвижения. Этот проект позволяет ускорить повышение в чине офицеров, ставших жертвами антихристианской и антинационалистической дискриминации в период с 1902 по [GetYear] год."
 FRA_Isaac_natality_law: "Закон Исаака о рождении"
 FRA_Isaac_natality_law_desc: "Законопроект §YОгюста Исаака§! позволяет создать специальный компенсационный фонд для многодетных семей. Пособия предоставляются на каждого ребенка до 13 лет, при этом предлагается упрощенный доступ к определенным административным услугам в соответствии с приоритетным статусом родителя."
 FRA_police_security_enforcement_act: "Закон об обеспечении полицейской безопасности"
 FRA_police_security_enforcement_act_desc: "Законопроект §YОгюста Исаака§! устанавливает в законе сектора стратегической деятельности, по которым забастовки не могут быть санкционированы. Это расширение существующих законов о безопасности распространяется на железнодорожников, службы водо-, топливо- и продовольственного снабжения. Закон также регулирует некоторые должности на государственной службе."
 FRA_less_strike_will_occur: "В будущем §Rзабастовок§! станет меньше."
 FRA_second_security_act: "Второй закон о безопасности"
 FRA_second_security_act_desc: "Депутат §YГумберт§! предложил переписать закон о безопасности, недавно принятый обеими палатами. В связи со вторым делом стало ясно, что закон против масонских лож и закон о безопасности полиции могут быть объединены в новый, более широкий закон. Этот проект осудит политические организации, выступающие против национальных интересов, таких как армия, образование, территориальная целостность и в более широком смысле французские интересы за рубежом.\n\nЭто также позволит нам учесть связи между социалистами и «карточным делом» в официальном порядке, наложив санкции на эти группы."
 FRA_second_security_act_undermine_SFIO: "Этот закон обвинит §RФСРИ§! и §OРадикальных левых§! в обоих §Yкарточных делах§!, §Gзаставляя их терять популярность и места на следующих выборах.§!"
 FRA_women_rights_code_penal_update: "Закон о прелюбодеянии"
 FRA_women_rights_code_penal_update_desc: "Предложение §YЛуи Мартена§! - попытка исключить из уголовного кодекса статьи 337, 338, 339 и частично 324. Эти статьи появились еще до Французской революции 1789 года и, например, извиняют мужа, убившего свою жену за прелюбодеяние. Законопроект также планирует регулировать сожительство, которое в настоящее время наказывается гораздо серьезнее для женщин, чем для мужчин."
 FRA_women_rights_code_penal_update_done: "Закон о прелюбодеянии принят"
 FRA_abolition_of_futa_jallon_special_status: "Отмена особого статуса Фута-Джаллона"
 FRA_abolition_of_futa_jallon_special_status_desc: "Имамат Фута-Джаллон является французским протекторатом на севере Гвинеи с 1896 года после военной интервенции.\n\nОднако регион никогда не был полностью интегрирован во французскую колониальную империю. Отмена этого особого статуса позволит установить полный контроль над этим регионом и ликвидировать существующие проджихадистские религиозные институты."
 FRA_abolition_of_futa_jallon_special_status_done: "Был отменен особый статус Фута-Джаллона"
 AUH_negotiate_with_france: "Провести переговоры о заключении сепаратного мира с Францией"
 AUH_negotiate_with_france_desc: "Война продолжается и не приносит нам пользы на западе. Франция не пала, как планировали немцы, а голод начал разъедать некоторые городские районы нашей империи. Хотя русская кампания проходит для Германской империи успешно, мы находимся не в таком комфортном положении. Возможно, мы могли бы договориться с Францией о выходе из этой войны путем заключения почетного мира? Мы проиграем, но это предотвратит тысячи дополнительных смертей."
