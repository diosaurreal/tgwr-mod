 FRA_credit_ouvrier_law_desc: "«Взаимный кредит» - это фонд взаимопомощи, предназначенный для сельскохозяйственного сектора. Некоторые европейские страны, такие как Германия с Шульце или Италия с Луццатти, распространили этот тип касс на все рабочие профессии. Это позволит создавать малые предприятия, предоставляя кредиты по низким ставкам и одновременно создавая солидарный взнос для финансирования этих же проектов.\n\nКонечно, законопроект, предложенный сенатором §YЖаном Коде§!, значительно повысит значимость малого бизнеса и кооперативов в стране."
 FRA_credit_ouvrier_law_done: "Закон о кредите принят"
 FRA_minister_of_public_work_budget_increase: "Увеличение бюджета министру общественных работ"
 FRA_minister_of_public_work_budget_increase_desc: "Министерству общественных работ, почт и канатных дорог требуются дополнительные средства для обеспечения оплаты труда вспомогательных сотрудников и выплаты различных пособий. Проект, представленный §YАрманом Фальером§!, должен позволить проголосовать за увеличение бюджета министерства на 974 294 франка."
 FRA_minister_of_public_work_budget_increase_done: "Увеличение бюджета министру общественных работ принято"
 FRA_railway_unification_in_morbihan: "Объединение железных дорог в Морбиане"
 FRA_railway_unification_in_morbihan_desc: "Законопроект §YАрмана Фальера§! направлен на то, чтобы объединить железные дороги в восточном Морбиане в интересах общества. В частности, предлагается построить железнодорожную линию между прибрежным городом Порт-Луи, которая соединится с деревней Трините-Пороэ.\n\nРегион Бретань также получит государственные разрешения, направленные на соединение существующих линий и реконструкцию маршрутов, находящихся в зоне риска."
 FRA_railway_unification_in_morbihan_done: "Объединение железных дорог в Морбиане принято"
 FRA_lorient_rennes_railways: "Эта железная дорога соединяет §YЛорьян§! и §YРенн§!"
 FRA_railway_expansion_in_algeria: "Расширение железных дорог в Алжире"
 FRA_railway_expansion_in_algeria_desc: "Развитие сельских районов Алжира является одним из приоритетов правительства. Законопроект, представленный §YАрманом Фальером§!, предлагает строительство двух железнодорожных линий в восточном Алжире. Первый маршрут - между Бизо и Джиджелли, второй - между Константиной и Уэ Атманьей."
 FRA_railway_expansion_in_algeria_done: "Расширение железных дорог в Алжире принято"
 FRA_1912_budget_vote: "Голосование по бюджету на 1912 год"
 FRA_1912_budget_vote_desc: "Голосование по общему бюджету по расходам и доходам позволяет распределить средства между учреждениями; его проведение обязательно для функционирования государства и государственной службы. Налоговые результаты 1911 года были омрачены поздним голосованием бюджета по сравнению с другими годами, что было компенсировано исключительными операционными кредитами, которые голосовались то тут, то там. На этот раз новый бюджет, проголосованный в основном заранее, не должен вызвать такого же фискального бума."
 FRA_1912_budget_vote_done: "Бюджет на 1912 год принят"
 FRA_1911_budget_vote: "Голосование по бюджету на 1911 год"
 FRA_1911_budget_vote_desc: "Несмотря на то, что год начался уже 4 месяца назад, бюджет до сих пор не принят. Это обязывает парламент и сенат голосовать за обычные операционные ассигнования, которые подрывают французское налогообложение и кривые прогнозы состояния финансов. Министр экономики §YКайо§! разработал это новое предложение по расходной и доходной части бюджета в надежде избежать продолжения управления с помощью финансовых кредитов."
 FRA_1911_budget_vote_done: "Бюджет 1911 года принят"
 FRA_1911_no_budget_decision: "Раздутый бюджет 1911 года"
 FRA_1911_no_budget_decision_desc: "Хотя парламент утвердил бюджет на 1911 год в июне 1910 года, сенат до сих пор не одобрил его, что приводит к отсутствию определенного бюджета для функционирования государства. Правительство должно ежемесячно запрашивать исключительные кредиты, чтобы гарантировать нормальное функционирование учреждений. Такой громоздкий административный подход ограничивает доступность министров, эффективность государства и возможности для роста."
 FRA_decommissioning_northern_defensive_works: "Вывод из эксплуатации северных оборонительных сооружений"
 FRA_decommissioning_northern_defensive_works_desc: "Военный министр §YМильеран§! предложил вывести из эксплуатации два укрепленных пункта, утративших стратегический интерес. Первый - цитадель на площади Лаон, второй - главная площадь города Фер. Эти два укрепления, расположенные на севере Франции, будут демонтированы."
 FRA_decommissioning_northern_defensive_works_done: "Вывод из эксплуатации северных оборонительных сооружений принят"
 FRA_decommissioning_northern_defensive_works_tt: "Удалить §Y1 укрепление§! в §YРеймсе§!."
 FRA_investments_in_basses_pyrenees: "Инвестиции в Атлантические Пиренеи"
 FRA_investments_in_basses_pyrenees_desc: "Депутат §YЖан Дюпуи§! предложил закон об инвестициях в нижние Пиренеи. Проект предусматривает строительство двух железных дорог: от Сен-Пале до Сен-Жан-Пье-де-Порт и между Сен-Жан-де-Люз и Перорадом. Проект также разрешает строительство гидроэлектростанции и различных инфраструктур, необходимых для нормального функционирования."
 FRA_investments_in_basses_pyrenees_done: "Инвестиции в Атлантические Пиренеи завершены"
 FRA_exceptional_loan_to_indochina: "Исключительный кредит для [IND.getFlag]Индокитая"
 FRA_exceptional_loan_to_indochina_desc: "Генерал-губернаторство Индокитая запросило кредит в размере 90 миллионов франков для финансирования различных проектов гражданского развития. Большая часть средств будет использована для ирригации в городах Виньйен, Шонгкау, Тханьхоа и Тхыа Тхиен. Проект также позволит отремонтировать дороги в Тонкине и в районе Донгха.\n\nРазличные другие инвестиции будут сделаны, в частности, в образование, общественную помощь и администрацию."
 FRA_exceptional_loan_to_indochina_done: "Исключительный кредит для Индокитая принят"
 FRA_expansion_of_brest_port: "Расширение Брестского порта"
 FRA_expansion_of_brest_port_desc: "Депутат §YГистхау§! предложил построить высокий глубокий причал в торговом порту Бреста. Проект оценивается в 3 миллиона франков."
 FRA_expansion_of_brest_port_done: "Расширение Брестского порта принято"
 FRA_payments_to_SGTM_brazil_plata: "Платежи в пользу «SGTM Brazil-Plata»"
 FRA_payments_to_SGTM_brazil_plata_desc: "Компания «Société Générale de Transports Maritimes» осуществляет многочисленные грузовые перевозки, в частности в Южной Америке. Компания, которая в значительной степени пользуется государственной помощью, нуждается в дополнительных средствах для обеспечения своей работы. Поэтому государство выделит кредит в размере 556 615 франков в виде субсидий на морскую службу Бразилии и Ла-Платы."
 FRA_payments_to_SGTM_brazil_plata_done: "Платежи в пользу «SGTM Brazil-Plata» завершены"
 FRA_saint_erasme_battery_decomission: "Вывод из эксплуатации батареи Сен-Эразм"
 FRA_saint_erasme_battery_decomission_desc: "Батарея Сент-Эразм в Бастии, на Корсике, устарела, и депутат §YЭжен Этьен§! предложил ее демонтировать. Эта крепость, построенная в 1853 году, будет навсегда исключена из списка военных мест."
 FRA_saint_erasme_battery_decomission_done: "Вывод из эксплуатации батареи Сент-Эразм принят"
 FRA_exceptional_credit_to_minister_of_war: "Исключительные заслуги военного министра"
 FRA_exceptional_credit_to_minister_of_war_desc: "Кредит в размере 5 986 675 франков был запрошен Военным министерством для сокращения рабочего дня на военных промышленных предприятиях. Значительная часть выделенных средств будет направлена на выплату дополнительных окладов, связанных с открытием новых должностей.\n\nЧасть этих средств также будет использована для финансирования технического обслуживания и некоторых военных отраслей, включая артиллерийское производство, подготовку стрелков и аэронику."
 FRA_exceptional_credit_to_minister_of_war_passed: "Исключительный кредит военному министру принят"
 FRA_law_on_war_damages: "Закон о возмещении ущерба от военных действий"
 FRA_law_on_war_damages_desc: "В настоящее время в парламенте проходит голосование по закону о компенсации ущерба, причиненного военными событиями, известному как «Хартия жертв». В связи с масштабами разрушений, вызванных Великой войной, комиссия проанализирует сумму ущерба, понесенного Францией. Ее задача - создать правовую базу, позволяющую проводить ремонтные работы или выплачивать компенсации."
 FRA_law_on_war_damages_done: "Закон о возмещении ущерба от военных действий принят"
 FRA_8_hours_worktime: "Закон о 8-часовом рабочем времени"
 FRA_8_hours_worktime_desc: "Закон, предложенный правительством §Y[FRA.GetLeader]§!, предлагает установить законное рабочее время на уровне 8 часов в день при общей продолжительности 48 часов в неделю. До этого времени в некоторых отраслях продолжительность рабочего дня могла достигать 14 часов."
 FRA_8_hours_worktime_passed: "Закон о 8-часовом рабочем времени принят"
 FRA_press_african_tribes_to_abolish_slavery: "Принуждение африканских племен к отказу от рабства"
 FRA_press_african_tribes_to_abolish_slavery_desc: "Несмотря на закон 1905 года, запрещающий рабство в колониальной Африке, племенная практика рабства все еще широко распространена. Правительство должно быстро провести закон в жизнь на непримиримых территориях, рискуя взбудоражить социалистическую оппозицию."
 FRA_investments_in_indochina: "Инвестиции в [IND.getFlag]Индокитай"
 FRA_exceptional_loan_to_indochina_ended: "Инвестиции завершены"
 FRA_important_law_that_will_comeback: "\nЕсли этот закон не будет принят, он будет предложен снова через 60 дней, пока его не примут §Yпарламент§! и §Yсенат§!"
 FRA_too_much_reform_can_break_the_coalition: "§RСлишком сильное продвижение реформ может привести к выходу умеренных членов коалиции.§!"
 FRA_independents_radicals_leave_coalition: "£parliament_party_icon|[?v] [GetParliamentPartyName] покинут нашу §Yкоалицию§!, в результате чего мы потеряем [?independent_radicals|Y0]§R мест(а).§!"
 FRA_some_independents_radicals_join_us: "§GНекоторые £parliament_party_icon|[?v] [GetParliamentPartyName] покинут свою партию и присоединятся к нам.§!"
 FRA_law_against_far_right_leagues: "Закон о борьбе с ультраправыми лигами"
 FRA_law_against_far_right_leagues_desc: "Законопроект §YЖака Пьу§! предлагает осудить и запретить любую организацию, считающуюся «антиреспубликанской» или подрывающей неприкосновенность собственности и людей.\n\nЭтот закон позволяет быстрее судить правые лиги, в частности, путем их систематической регистрации и составления списков их участников."
 FRA_law_against_far_left_leagues: "Закон о борьбе с левыми лигами"
 FRA_law_against_far_left_leagues_desc: "Законопроект §YЖака Пьу§! предлагает осудить и запретить любую организацию, считающуюся «антиреспубликанской» или подрывающей неприкосновенность собственности и людей.\n\nЭтот закон позволяет быстрее судить левые лиги, в частности, путем их систематической регистрации и составления списков их участников."
 FRA_dreyfusard_act: "Закон Дрейфуса"
 FRA_dreyfusard_act_desc: "§YЗаконопроект [FRA.getLeader]§! позволяет контролировать обвинения СМИ, направленные на борьбу с возможной 4-й властью во Франции (властью СМИ). Предложение регулирует обработку информации и позволяет принимать правовые меры в случае распространения непроверенной или недействительной информации.\n\nЗакон также предусматривает правительственную ноту по делу Дрейфуса, официально заявляя в законопроекте, что подполковник был жертвой этой четвертой власти."
 FRA_anarchism_repression_law: "Закон о репрессиях Анархизма"
 FRA_anarchism_repression_law_desc: "Депутат §Yде Кавеньяк§! предложил расширить второй закон о безопасности и закон об антилевых лигах. Новый закон запрещает анархистские, революционные профсоюзы и антигосударственные движения. Антисистемные движения признаются «враждебными интересам Франции». Политическое заявление о принадлежности к запрещенному движению может привести к штрафу в 50 000 франков и тюремному заключению сроком до 2 лет.\n\nГруппы, заявляющие о себе как об анархистах, революционных синдикалистах или антигосударственниках, должны будут распуститься в течение 6 месяцев."
 FRA_goncourt_academy_subvention: "Субвенция Гонкуровской академии"
 FRA_goncourt_academy_subvention_desc: "Гонкуровская академия - литературный комитет, созданный в 1900 году и ежегодно продвигающий наиболее интересные произведения. Конкурс Гонкуров может быть профинансирован, чтобы добиться большего влияния за счет более активного продвижения, расширения круга центурионов и покрытия многочисленных постоянных расходов."
 FRA_sponsor_the_auberge_the_jeunesses: "Спонсировать Auberge de Jeunesses"
 FRA_sponsor_the_auberge_the_jeunesses_desc: "Закон, предложенный §YМарком Санье§!, предполагает создание общежитий, предназначенных для студентов, чтобы обеспечить дешевое жилье, гарантированное государством. Эта образовательная инновация позволит многим семьям отправлять своих детей учиться вдали от дома."
 FRA_allow_orleans_visit: "Разрешить визит Орлеандского дома"
 FRA_allow_orleans_visit_desc: "Prince Philippe, the Duke of Orléans seeks to participate in combat on the side of the Triple Entente and has connections to Action française. The heir to the French throne could be authorized to make an official visit under police protection across the country. In addition to increasing monarchist fervor, this  will provide deserved visibility to the King."
 FRA_allow_bourbon_visit: "Разрешить визит Бурбонского дома"
 FRA_allow_bourbon_visit_desc: "Джеймс Бурбон Пармский - старший из рода Капетингов, герцог Анжуйский и герцог Мадридский, законный претендент на престол Франции. Наследнику французского престола может быть разрешено совершить официальный визит по стране под охраной полиции. Помимо усиления монархического пыла, это обеспечит королю заслуженную известность."
 FRA_allow_bonaparte_visit: "Разрешить визит Бонапартского дома"
 FRA_allow_bonaparte_visit_desc: "Виктор Наполеон - прямой наследник дома Бонапартов и главный претендент на титул императора Франции. Наполеон мог посетить Францию, чтобы получить желанную известность, одновременно утверждая престиж своей семьи и законный интерес своего присутствия на французской территории."
 FRA_emergency_figurehead: "Поддержать руководителя в чрезвычайной ситуации"
 FRA_emergency_figurehead_desc: "Франция переживает исключительно трудный период, который открывает двери для всех возможных и мыслимых разрешений и реформ, чтобы восстановить решимость войск и французов. Поддержка правительством претендента на престол Франции позволила бы нам оживить ряды и в то же время еще больше узаконить присутствие авторитарной фигуры в регентстве..."
 FRA_support_boulangisme: "Поддержать буланжизм"
 FRA_support_boulangisme_desc: "Генерал и военный министр Жорж Буланже был заметной фигурой военного национализма конца века. Пропагандируя сильную национальную независимость, мощную армию и ограниченный парламентаризм, он стал примером для подражания в преобразовании Франции.\n\nДепутат §YИоахим Мюрат§! предложил провести медиа и политический обзор «дела Буланже». В частности, о его самоубийстве, причиной которого, несомненно, стала безумная бюрократическая система Третьей Республики."
 FRA_constitutionalize_strike_right: "Конституировать право на забастовку"
 FRA_constitutionalize_strike_right_desc: "Хотя де-факто право на забастовку признано, во Франции оно не институционализировано...\n\n§YНаполеон§! предложил закон, закрепляющий в Конституции право работников на забастовку. Уполномоченные профсоюзные организации должны будут уведомлять своего работодателя только за 8 дней."
 yourself: "\n(§Y[ROOT.getFlag][ROOT.GetNameDEF]§!):"
 tt_objective: "\n§YДо завершения:§!"
 FRA_shneider_artillery_manufactures_in_le_havre: "Построить артиллерийские заводы «Schneider» в регионе [15.getName]"
 FRA_shneider_artillery_manufactures_in_le_havre_desc: "Компания «Schneider et Cie» купила артиллерийские заводы «Forges et Chantiers de la Méditerranée» в 1897 году. Расположенные в Гавре, они еще не были отремонтированы, и государство могло бы профинансировать их реконструкцию, чтобы обеспечить массовое производство 75-мм пушек."
 FRA_shneider_artillery_manufactures_in_le_havre_mission_tt_title: "Построить §Y2 военных завода§! в регионе §Y[15.getName]§!"
 FRA_shneider_artillery_manufactures_in_le_havre_mission_tt: "[?15.arms_factory_level|+0]/§Y[?15.military_total_after_goal]§! §Yвоенных завода§! построено в регионе §Y[15.getName]§!"
 FRA_complete_schneider_steel_mill_implementation_in_sete: "Полное внедрение сталелитейного завода «Schneider» в Сете"
 FRA_complete_schneider_steel_mill_implementation_in_sete_desc: "Компания «Schneider et Cie» построила экспериментальный сталелитейный завод в городе Сет в период с 1898 по 1910 год, после чего отказалась от проекта. Государство могло бы рефинансировать внедрение «Schneider» в этот сектор, что обеспечило бы создание рабочих мест и динамичное развитие региона."
 FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt: "[?22.industrial_complex_level|+0]/§Y[?22.civilian_total_after_goal]§! §Yгражданская фабрика§! построена в регионе §Y[22.getName]§!"
 FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt_title: "Построить §Y1 гражданскую фабрику§! в регионе §Y[22.getName]§!"
 FRC_build_civs_here: "[?THIS.industrial_complex_level|+0]/§Y[?THIS.civilian_total_after_goal]§! §Yгражданские фабрики§! построены в §Y[THIS.getName]§!"
 FRC_first_five_year_plan_mission: "Первый пятилетний план"
 FRC_first_five_year_plan_mission_desc: "Центральный комитет партии призвал к реализации программы масштабной индустриализации. Поставленная цель позволила бы значительно увеличить производство, а значит, и государственные ресурсы на оборону, социальное обеспечение и образование."
 FRA_saint_ouen_schneider_industrial_complex: "Промышленный комплекс «Schneider» в Сент-Уэне"
 FRA_saint_ouen_schneider_industrial_complex_desc: "Компания «Schneider et Cie» получает возможность приобрести предприятие «Farcot» с целью укрепления производства военных и гражданских двигателей. Поддержка правительства в создании этого цеха является крупной инвестицией."
