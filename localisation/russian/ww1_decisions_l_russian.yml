 GER_decision_mittelafrika: "Образовать Миттельафрику"
 GER_decision_mittelafrika_desc: "Огромные африканские колонии, полученные после победы в Великой войне, могут быть объединены под единой колониальной администрацией, Миттелафрикой. Это принесет славу и богатство нашей империи."
