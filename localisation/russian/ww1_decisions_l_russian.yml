 GER_anti_war_revolt: "Общенациональные антивоенные протесты"
 GER_anti_war_revolt_desc: "Похоже, что вести слишком тяжелую войну сразу после кровопролитной Великой войны было плохим выбором. Граждане и солдаты были разгорячены продолжающейся войной. Масштабные протесты проходят во всех крупных городах."
