 TUR_occupy_cyprus_desc:0 "Населенный греками с древних времен, Кипр вышел из-под влияния материковой Греции, когда ислам вытеснил Византийскую Империю из Малой Азии. С тех пор здесь образовалась большая турецкая община, поселившаяся бок о бок с коренным греческим населением. Остров оставался под контролем Османской империи до 19 века, когда британцы взяли административный контроль над островом после русско-турецкой войны, при этом суверенитет остался за османами. Теперь, когда британцы не имеют никакого контроля над островом, а сомнительные претензии Греции восходят корнями ко временам царя Гороха, мы должны провозгласить наш суверенитет над Кипром в соответствии с принципом национального самоопределения."
