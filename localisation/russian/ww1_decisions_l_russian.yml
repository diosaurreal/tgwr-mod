 FNG_decision_demand_lands:0 "Потребовать земли"
 FNG_decision_demand_lands_desc:0 "Мы должны восстановить то, что у нас было раньше, слава государству [ROOT.GetNameDef]!"
 CHI_gain_CER_control:0 "Получить контроль над КВЖД"
 CHI_annex_CER:0 "Захватить КВЖД"
 CHI_annex_CER_desc:0 "Китайская Восточная железная дорога, компания, которая ею управляет, и иностранцы, которые там живут, на основании дипломатического договора фактически управляют и распоряжаются железной дорогой и ее железнодорожной зоной на нашей территории как на своей. И мы уверены, что это происходит из-за неравноправного договора, и это должно быть немедленно исправлено!"
 CHI_annex_CER_tt:0 "§YИмейте в виду, что если они проявят бдительность и будут готовы остановить нашу попытку захватить железную дорогу, они расценят это как акт войны и §Rобъявят войну нашей нации!§!§!"
