 RUS_franzferdinand: "Мобилизация против Австро-Венгрии"
 RUS_franzferdinand_desc: "Австро-Венгрия объявили войну сербам. Пока мы говорим, артиллерийские снаряды обрушиваются на Белград. Наш долг - защитить наших православных и славянских братьев на Балканах, чтобы Сербия не попала в кривые руки Австро-Венгрии, которая предала нас еще во время Крымской войны. Пришло время мобилизоваться против этой угрозы нашему влиянию, даже ценой нашей страны."
 RUS_start_mobilization: "Начать мобилизацию"
 RUS_start_mobilization_desc: "Несмотря ни на что, мы будем защищать наших братьев-славян. Необходимо показать врагам Сербии, что Россия вступит в войну. Война уже началась."
 RUS_threat_of_bolshevik_revolution: "Большевистская угроза"
 RUS_threat_of_bolshevik_revolution_desc: "То, что когда-то начиналось как тихий шепот в темных ночных переулках, теперь стало вопиющей и открытой правдой. Большевики, устав от игры в кошки-мышки с нашим правительством, планируют свергнуть наш режим путем военного переворота. Мы должны действовать немедленно, так как наши солдаты с каждым днем становятся все беспокойнее! Если мы не предпримем никаких мер, нам придет конец."
 RUS_lvov_goverment: "Стабилизация под руководством Львова"
 RUS_lvov_goverment_desc: "Перед правительством Георгия Львова стоит нелегкая задача стабилизировать Россию, раздираемую войной, революцией и внутренними разногласиями. Администрация Львова должна пройти через эти неспокойные времена, балансируя между требованиями войны, реформ и растущей волной революционных настроений."
 RUS_kerensky_goverment: "Баланс Керенского"
 RUS_kerensky_goverment_desc: "Александр Керенский, встав во главе Временного правительства, оказывается в центре политического водоворота. Его задача - стабилизировать ситуацию в стране, находящейся на грани краха. Столкнувшись со сложнейшими задачами - продолжать военные действия, бороться с социальными волнениями и сдерживать пламя революции, - правительство Керенского должно пройти по тонкому пути, чтобы провести Россию через эти беспрецедентные времена."
 RUS_kerensky_offensive: "Наступление Керенского"
 RUS_kornilov_affair: "Корниловское выступление"
 RUS_kornilov_affair_desc: "Генерал Лавр Корнилов, разочаровавшись в руководстве Временного правительства, направляет войска к Петрограду, что выглядит прямым вызовом его власти."
 RUS_kerensky_krasnov_uprising: "Контрреволюционный гамбит"
 RUS_kerensky_krasnov_uprising_desc: "Перед лицом растущего революционного пыла Александр Керенский вместе с генералом Красновым организует контрвосстание."
 RUS_kerensky_krasnov_uprising_tt: "§RОни могут нацелиться на сердце уязвимой Советской Республики...§!"
 RUS_mission_tsar_abdication: "Отречение царя"
 RUS_mission_tsar_abdication_desc: "Волна политических волнений охватила сегодня нашу столицу. Люди, наше собственное население, становятся все более слабыми и голодными от постоянно проваливающихся военных действий. И пока они протестуют за основные права и прекращение войны, призывы к роспуску нашей монархии становятся все сильнее с каждым днем... Даже некоторые генералы, недовольные вмешательством царя в управление армией, намерены заставить его отречься от престола. Грядет еще одна революция, на этот раз с более радикальными переменами."
