 GRE_road_to_ankara: "Дорога на Анкару"
 GRE_road_to_ankara_desc: "Чтобы вынудить турок к переговорам, необходимо захватить Анкару, важный центр снабжения и командования в центральной Анатолии. Провал операции, скорее всего, приведет к тому, что турецкая армия окажется в гораздо более сильном положении, чем раньше. У Греции не так много времени..."
