 SOV_soviet_japanese_war_timer: "Far Eastern Campaign"
 SOV_soviet_japanese_war_timer_desc: "The Imperial Japanese Army continues to occupy the Russian Far East, supporting the White movement and draining the lifeblood of the revolution. We must maintain our defensive lines and sustain the partisan struggle until the escalating costs of the expedition and diplomatic isolation force the Japanese High Command to order a general withdrawal. Time is our ally, but the soil of Siberia is being soaked in the blood of workers and peasants."
 SOV_sue_for_peace_JAP: "Surrender the Far East"
 SOV_sue_for_peace_JAP_desc: "The military situation in the Far East has reached a catastrophic breaking point. Our forces are shattered, and the Japanese advance shows no signs of slowing. To preserve the core of the Bolshevik Revolution in the West and Central Siberia, we have no choice but to accept a humiliating ceasefire. We must cede our claims to the Maritime Province and the Trans-Baikal regions, effectively handing the keys of the East to the Rising Sun in exchange for our survival."
 SOV_rearanage_belarusian_borders: "Expand Soviet Belarus"
 JAP_soviet_japanese_war_timer: "Siberian Intervention Timeout"
 JAP_soviet_japanese_war_timer_desc: "The Imperial Japanese Army has committed tens of thousands of sons of the Emperor to the frozen wastes of Siberia. Our mission is clear: to crush the Bolshevik threat at its source, protect Japanese interests in the Far East, and support our allies in the White movement. However, the expedition is a massive drain on our treasury, and the eyes of the Great Powers are watching us with growing suspicion. We must achieve our objectives or find a graceful exit before the domestic and international pressure becomes unbearable."
 JAP_sue_for_peace_SOV: "Withdraw from the Far East"
 JAP_sue_for_peace_SOV_desc: "The Siberian Intervention has become an untenable quagmire. Despite our military superiority, the cost of maintaining such a vast occupation against persistent partisan warfare has surpassed any potential gains. With the Western powers demanding our withdrawal and the domestic situation growing increasingly restless, the General Staff has concluded that it is time to bring the boys home. We shall negotiate a ceasefire with the Soviets and consolidate our positions, leaving the Russian chaos behind to focus on the security of the Home Islands and our established colonies."
 JAP_expand_the_intervention: "Expand the Intervention"
 JAP_expand_the_intervention_desc: "We must stop the red tide of Bolshevikism from spreading into Asia before it is too late, and only we can do this!"