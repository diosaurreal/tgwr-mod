 RUS_support_in_civil_war:0 "Интервенция в гражданскую войну в России"
 RUS_support_in_civil_war_desc:0 "С поражением §Y[OTT.GetFlag]Османской Империи§! мы наконец-то обеспечили морской путь к антибольшевистским силам на юге. \n\nВ нашем распоряжении находится §Yоружие§!, §Yартиллерия§! и §Yмногое другое§!.  \n\nДоступные поставки: [?SRA_available_shipments|+0]\n\nДоступные поставки будут увеличиваться на §Yдве§! партии каждый месяц."
 
 FRA_support_in_polish_war:0 "Интервенция в Советско-польскую войну"
 FRA_support_in_polish_war_desc:0 "После поражения §Y[GER.GetFlag]Германии§! мы наконец-то можем поддержать антибольшевистские силы в Восточной Европе.\n\nВ нашем распоряжении находится §Yоружие§!, §Yартиллерия§! и §Yмногое другое§!.  \n\nДоступные поставки: [?SRA_available_shipments|+0]\n\nДоступные поставки будут увеличиваться на §Yдве§! партии каждый месяц."
