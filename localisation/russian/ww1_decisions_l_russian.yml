 ITA_italian_civil_war_decisions: "Гражданская война в Италии"
 ITA_italian_civil_war_decisions_desc: "Поражение Италии в Великой войне стало большим потрясением. Итальянцы приняли не ту сторону, из-за чего потеряли территории и были обложены огромными репарациями. Итальянская нация разделилась на несколько политических фракций, обвиняющих короля и правительство в опрометчивом решении участвовать в войне. Гражданская война для Италии неизбежна."
 ROI_withdraw_to_sardinia: "Вывести войска в Сардинию"
 ROI_withdraw_to_sardinia_desc: "Правительство Рима потеряло контроль над материком. Сардиния - единственное оставшееся место. Если мы не решим быстро отступить, возможно, нам придется подписать унизительный документ о капитуляции."
 ITS_coronation: "Коронация"
 ITS_coronation_desc: "Мы создали временное правительство в Неаполе против республиканцев и социалистов. Но без нашего монарха мы всего лишь стая реакционеров. Нам нужен кто-то в качестве центростремительной точки, чтобы объединиться против врага.\nНа юге Италии вместо несостоявшегося Савойского дома становится популярным утверждение, что короноваться должен принц Фердинанд Пий, герцог Калабрии."
 ITS_remove_mafia: "Убрать мафию"
 ITS_remove_mafia_desc: "Во время хаоса гражданской войны, мафия начала набирать силу. Они не приносят стране никакой пользы. Давайте объявим войну преступности."
