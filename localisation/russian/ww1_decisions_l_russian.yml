 RUS_abdicate_in_favor_of_brother_desc: "Сформировался заговор против царя Николая II. Несколько высокопоставленных генералов собираются заставить царя подписать отречение от престола в пользу его брата, великого князя Михаила Александровича. Если он откажется, на основе российской Думы будет сформировано прореспубликанское правительство."
