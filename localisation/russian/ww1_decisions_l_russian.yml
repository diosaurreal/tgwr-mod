 ifc_wont_accept: "§RМФК не примет наши требования, если наш долг будет превышать 15% потребительских товаров!§!"
 GRE_ifc_event_decision: "Мы получим событие, основанное на сумме долга, который наша страна§Gпогасила§!."
 GER_mobilization_campaign: "Мобилизационная кампания"
 GER_mobilization_campaign_desc: "Набор наших резервистов влияет на моральный дух армии. Правительству необходимо повышать моральный дух, обещая бонусы, льготы и различные другие мотивационные действия."
 GER_mission_famine_timer: "Зима разочарования"
 GER_mission_famine_timer_desc: "В настоящее время наша страна вовлечена в Великую войну, и рабочая сила, чтобы обеспечить себя продовольствием, также была направлена на передовую и производство боеприпасов. В обычное время импорт мог бы покрыть это, но сейчас нет абсолютно никакого способа получить больше продовольствия."
 GER_mission_food_shortages_timer: "Пока не пришла зима"
 GER_mission_food_shortages_timer_desc: "находится под морской блокадой. Серьезной нехватки припасов пока нет, но если война продлится слишком долго, запасы постепенно иссякнут. Особенно, если продовольствие начнет заканчиваться, солдаты больше не смогут сражаться, а терпение людей и их поддержка войны резко иссякнут."
 GER_delay_famine_mission: "Накормить людей"
 GER_delay_famine_mission_desc: "Как только мы направили все свои ресурсы на военные действия, у государства начали заканчиваться запасы продовольствия для внутреннего потребления. Возможно, мы могли бы перенаправить часть еды на гражданские нужды, чтобы подавить недовольство, но, конечно, это лишь пластырь..."
 GER_reunifications_wars_timer: "Чрезвычайное положение Германии"
 GER_reunifications_wars_timer_desc: "Беспорядок и падение Германии - это чрезвычайное положение, которое нельзя игнорировать. Войны за воссоединение неизбежны."
 GER_kapp_putsch_timer: "Недовольство правого крыла"
 GER_kapp_putsch_timer_desc: "Правое крыло и националисты в стране глубоко недовольны текущей ситуацией и правительством. Маленькое пламя разрастется в ужасный пожар."
 GER_kapp_putsch_timer_tt: "Соблюдение Версальского договора требует запретить националистические военизированные формирования."
 GER_fix_belgium_supply: "Построить линии снабжения в Бельгии"
 GER_fix_belgium_supply_check: "Контроль над всеми выделенными провинциями"
 GER_fortifications: "Фронтовые укрепления"
 GER_fortifications_desc: "Современная война означает бесконечные траншеи, плотную колючую проволоку, прочные бетонные укрепления и жестокое размещение пулеметов. В частности, чтобы противостоять французам, мы должны построить и подготовить мощные укрепления, чтобы блокировать отвлекающие маневры противника и укрепить нашу оборону в важных точках. Ни одна пядь земли НЕ БУДЕТ ПОТЕРЯНА!"
 GER_fund_engineering_corps: "Профинансировать инженерный корпус"
 GER_fund_engineering_corps_desc: "Создание защитных сооружений - сложное мероприятие. С помощью государственных субсидий можно было бы ускорить фортификационные работы."
 GER_defensive_line_in_aisne: "Укрепить Эн"
 GER_defensive_line_in_aisne_desc: "Строительство оборонительной линии на берегах реки Эн позволит легко создать сеть фортификаций, укрепленных естественным ландшафтом."
 GER_defensive_line_in_aisne_tt: "Добавит §Y3 бункера§! в регионе §Y[29.GetName].§!"
 GER_defensive_line_in_ypern: "Укрепить Ипр"
 GER_defensive_line_in_ypern_desc: "Строительство оборонительной линии в Северной Бельгии остановит вражеские маневры на побережье."
 GER_defensive_line_in_ypern_tt: "Добавит §Y2 бункера§! в регионе §Y[865.GetName].§!"
 GER_defensive_line_in_arras: "Укрепить Аррас"
 GER_defensive_line_in_arras_desc: "Рытье окопов и укрепление их колючей проволокой остановит продвижение врага на равнинах Северной Франции. Никто не пройдет мимо нас!"
 GER_defensive_line_in_arras_tt: "Добавит §Y2 бункера§! в регионе §Y[29.GetName].§!"
 GER_defensive_line_in_compiegne: "Укрепить Компьень"
 GER_defensive_line_in_compiegne_desc: "Строительство оборонительной линии на берегах реки Уаза позволит легко создать сеть фортификаций, укрепленных естественным ландшафтом."
 GER_defensive_line_in_compiegne_tt: "Добавит §Y2 бункера§! в регионе §Y[785.GetName].§!"
 GER_defensive_line_in_gent: "Укрепить Гент"
 GER_defensive_line_in_gent_desc: "Строительство оборонительной линии в Восточной Фландрии остановит продвижение врага на Брюссель и не даст выбить наши войска."
 GER_defensive_line_in_gent_tt: "Добавит §Y2 бункера§! в регионе §Y[6.GetName].§!"
 GER_defensive_line_in_charleroi: "Укрепить Шарлеруа"
 GER_defensive_line_in_charleroi_desc: "Строительство оборонительной линии в Валлонии остановит продвижение врага на Брюссель и не даст выбить наши войска."
 GER_defensive_line_in_charleroi_tt: "Добавит §Y2 бункера§! в регионе §Y[6.GetName].§!"
 GER_defensive_line_in_brussel: "Укрепить Брюссель"
 GER_defensive_line_in_brussel_desc: "Потеря Бельгии станет полнейшей катастрофой в войне с Францией. Брюссель должен быть защищен любой ценой!."
 GER_defensive_line_in_brussel_tt: "Добавит §Y2 бункера§! в регионе §Y[6.GetName].§!"
 GER_defensive_line_in_argonnen: "Укрепить Аргон"
 GER_defensive_line_in_argonnen_desc: "Леса Аргона - это холмистые лесные массивы на северо-востоке Франции приблизительно в 200 км к востоку от Парижа. Если мы их потеряем, враг получит плацдарм для удара по Люксембургу."
 GER_defensive_line_in_argonnen_tt: "Добавит §Y2 бункера§! в регионе §Y[34.GetName].§!"
 GER_defensive_line_in_verdun: "Укрепить Верден"
 GER_defensive_line_in_verdun_desc: "Верден расположился по оба берега реки Мез в одноименном департаменте. Город был основан галлами и на их языке это название означает «мощная крепость». Как и многие столетия назад, этот город является ключевой стратегической точкой для наступления немцев на Францию."
 GER_defensive_line_in_verdun_tt: "Добавит §Y1 бункер§! в регионе §Y[863.GetName]§! и §Y1 бункер§! в регионе §Y[17.GetName].§!"
 GER_restore_schantung_bahn_control: "Восстановить контроль над Шаньтунской железной дорогой в [FROM.GetName]"
 GER_restore_schantung_bahn_control_desc: "Железная дорога из Циндао в Цзинань на данный момент оккупирована государством [FROM.GetNameDef], мы должны немедленно вернуть себе контроль над этой дорогой."
 GER_locarno_treaties_timer: "Мир в наше время?"
 GER_hre_cat: "Возродить Священную Римскую Империю"
 GER_hre_cat_desc: "Великолепие нашего кайзера не знает предела, как и границы нашей нации. Теперь они расширились и охватывают земли старой Священной Римской Империи, и нации, стоящие на нашем пути, больше не в состоянии возражать против нашей политики. Кайзер постановил, что нынешняя возможность должна быть использована, и что нация должна принять свою роль духовного преемника Священной Римской Империи. Aquila Elegit Iovis Omnia Vincit!"
 GER_german_east_asia_cat: "Наши территории в Восточной Азии"
 GER_german_east_asia_cat_desc: "После нашей победы в Великой войне было выдвинуто предложение о расширении колониальной деятельности в Восточной Азии. Наши колониальные администраторы намерены создать обширную колониальную администрацию, включив в нее многочисленные оккупированные Германией территории в этом регионе. Успех этого начинания обещает империи огромные богатства, однако неудача чревата ужасными последствиями, включая всеобщий хаос и возможный крах нашей колониальной власти."
 GER_instant_react_to_agadir: "Отправить SMS Panther в Агадир, Марокко"
 GER_instant_react_to_agadir_tt: "Это решение поможет вам, если вы заняты другими фокусами и у вас нет времени делать фокус на §Yкризис в Агадире§!. Однако это решение потратит больше §Y£pol_power политической власти§! по сравнению с тем, если бы вы взяли фокус."
 GER_retire_from_morocco: "Отступление из Марокко"
 GER_annex_new_east_prussia: "Аннексировать Новую Восточную Пруссию"
 GER_annex_new_east_prussia_desc: "Столетие назад Королевство Пруссия заполучила территории Польши за пределами исторической Восточной Пруссии. Эти земли между реками Вислой, Бугом и Неманом получили название Новая Восточная Пруссия. Если мы победим в Великой войне, то эти земли должны принадлежать нам."
 GER_add_submarines: "Заложить U-Boots"
 GER_add_submarines_desc: "Это решение доступно только в §Yлегчайшей сложности§! или §Yрежиме отладки§!."
 before_the_leaves_fall: "Пока не опали листья"
 before_the_leaves_fall_desc: "«Ты вернешься домой еще до того, как с деревьев опадут листья.»\nНо если это окажется ложью, значит, мы обманули и вынудили молодое поколение попасть в ад на земле. Кто несет за это ответственность?"
