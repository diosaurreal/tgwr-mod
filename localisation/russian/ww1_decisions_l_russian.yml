 FRA_shneider_artillery_manufactures_in_le_havre:0 "Построить артиллерийские заводы «Schneider» в [15.getName]"
 FRA_shneider_artillery_manufactures_in_le_havre_desc:0 "Компания «Schneider et Cie» купила артиллерийские заводы «Forges et Chantiers de la Méditerranée» в 1897 году. Расположенные в Гавре, они еще не были отремонтированы, и государство могло бы профинансировать их реконструкцию, чтобы обеспечить массовое производство 75-мм пушек."
 FRA_shneider_artillery_manufactures_in_le_havre_mission_tt_title:0 "Построить §Y2 военных завода§! в §Y[15.getName]§!"
 FRA_shneider_artillery_manufactures_in_le_havre_mission_tt:0 "[?15.arms_factory_level|+0]/§Y[?15.military_total_after_goal]§! §Yвоенных завода§! построено в §Y[15.getName]§!"

 FRA_complete_schneider_steel_mill_implementation_in_sete:0 "Полное внедрение сталелитейного завода «Schneider» в Сете"
 FRA_complete_schneider_steel_mill_implementation_in_sete_desc:0 "Компания «Schneider et Cie» построила экспериментальный сталелитейный завод в городе Сет в период с 1898 по 1910 год, после чего отказалась от проекта. Государство могло бы рефинансировать внедрение «Schneider» в этот сектор, что обеспечило бы создание рабочих мест и динамичное развитие региона."
 FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt:0 "[?22.industrial_complex_level|+0]/§Y[?22.civilian_total_after_goal]§! §Yгражданская фабрика§! построена в §Y[22.getName]§!"
 FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt_title:0 "Построить §Y1 гражданскую фабрику§! в §Y[22.getName]§!"

 FRA_saint_ouen_schneider_industrial_complex:0 "Промышленный комплекс «Schneider» в Сент-Уэне"
 FRA_saint_ouen_schneider_industrial_complex_desc:0 "Компания «Schneider et Cie» получает возможность приобрести предприятие «Farcot» с целью укрепления производства военных и гражданских двигателей. Поддержка правительства в создании этого цеха является крупной инвестицией."
 FRA_saint_ouen_schneider_industrial_complex_tt_title:0 "Построить §Y1 гражданскую фабрику§! в §Y[16.getName]§!"
 FRA_saint_ouen_schneider_industrial_complex_tt:0 "[?16.industrial_complex_level|+0]/§Y[?16.civilian_total_after_goal]§! §Yгражданская фабрика§! построена в §Y[16.getName]§!"

 military_contract_flag:0 "Уже выполняет строительный контракт"

 FRA_sponsored_worker_pension:0 "Спонсируемая пенсия работника"
 FRA_sponsored_worker_pension_desc:0 "§YНаполеон§! предложил усовершенствовать пенсионную систему, распространив ее на все признанные рабочие места во Франции. Пенсия будет финансироваться тремя сторонами: государством, работодателем и самим пенсионером за счет специальных налогов."

 FRA_help_schneider_to_develop:0 "Помочь §YSchneider§!([FRA.getFlag]) развиться, выполнив следующие §Yстроительные контракты§! :"

 FRA_finance_creusot_laboratory:0 "Профинансировать лабораторию Крезо"
 FRA_finance_creusot_laboratory_desc:0 "Промышленная площадка Schneider в Ле-Крюзо является одной из крупнейших во Франции и состоит из лаборатории анализа металлов, специализирующейся на артиллерийских орудиях. Мы должны заказать строительство новых моделей пушек в сотрудничестве с этой специализированной организацией."

 FRA_abolition_of_the_sous_prefets:0 "Упразднение супрефектов"
 FRA_abolition_of_the_sous_prefets_desc:0 "§YНаполеон§! предложил упростить систему территориального управления, отменив титулы супрефектов и передав их полномочия регионам. Если эта система помогает разгрузить местное управление, разгружая провинциальную бюрократию, она, тем не менее, рискует перегрузить региональные управленческие команды."

 FRA_reform_regional_administration:0 "Реформа региональной администрации"
 FRA_reform_regional_administration_desc:0 "§YНаполеон§! предложил пересмотреть региональную систему, чтобы сократить ее количество и создать более крупные, легко управляемые образования.\n\nОднако такие радикальные перемены не понравятся местным жителям с их спецификой, что, естественно, приведет к недовольству."

 FRA_appoint_regional_governor:0 "Назначить региональных губернаторов"
 FRA_appoint_regional_governor_desc:0 "Чтобы завершить административную реформу провинций, §YНаполеон§! предложил закон о создании региональных губернаторов. Эти губернаторы должны быть наделены широкими полномочиями и иметь специальный совет для улучшения управления регионами."

 FRA_allow_to_chose_a_popular_figure:0 "§GВ эти трудные времена мы сможем выбрать §Yпопулярного деятеля§! для поддержки нашего правительства.§!"

 FRA_could_be_a_popular_figurehead:0 "§LМы могли бы использовать его в качестве §Yпопулярной фигуры§! в пользу нашего правительства...§!"

 FRA_rename_AF_to_comites_napoleoniens_imperialistes:0 "Объединить большинство депутатов от §gРеставраторов§! в новую партию под названием £parliament_party_icon|9 §g«Комитеты Наполеоновских Империалистов»§!."
 FRA_bonaparte_legislative_elections_done:0 "Внеочередные выборы в Законодательное собрание завершены"

 FRA_50_republican_go_to_radical:0 "§Y50§! §2Республиканских§! §Yдепутатов§! присоединятся к §CРадикальной Партии§!, в результате чего мы потеряем §R50 кресел !§!"

 FRA_remove_parliament_budget_votes:0 "Лишить парламент права голоса по бюджету"
 FRA_remove_parliament_budget_votes_desc:0 "§YНаполеон§! выступал против чрезмерной власти парламента, следуя радикальной правой линии буланжизма. Поэтому он предложил изменить порядок работы парламента, лишив его права голосовать по бюджету и тем самым ограничив его власть.\n\n§RДаже если мы получим значительное большинство, весьма вероятно, что некоторые депутаты из нашего лагеря покинут корабль, разочарованные потерей части своих обязанностей...§!"

 FRA_isolate_saving_banks_from_treasury:0 "Отделить сберегательные банки от казначейства"
 FRA_isolate_saving_banks_from_treasury_desc:0 "Чтобы избежать риска экономического краха, §YНаполеон§! предложил парламенту проголосовать за закон об изоляции сберегательных касс и Банка Франции. Таким образом, сберегательные банки не будут иметь никакого особого режима и будут ограничены в своих долговых возможностях, что предотвратит экономический крах от изменения национальной экономики."

 FRA_avoid_economical_crash:0 "§GВ случае глобального §Rэкономического краха§!,§Y [ROOT.GetNameWithFlag]§! лишь частично пострадает от негативных последствий экономического кризиса.§!"


 FRA_unlock_HLM_focus:0 "Разблокировать фокус : §YПроект HBM§!"
 character_not_dead:0 "Не ушел из жизни"
 
 FRA_connection_with_paris:0 "Связь с Парижем"
 FRA_ask_french_workers_help:0 "Попросить помощи у французских рабочих"
 FRA_ask_for_french_rifles:0 "Попросить французские винтовки"

 FRA_HBM_law:0 "Закон HBM"
 FRA_HBM_law_desc:0 "Это предложение дополняет закон Зигфрида от 30 ноября 1894 года, который создавал недорогое жилье, поручаемое утвержденным частным компаниям, которым определенные государственные учреждения могли предоставлять ссуды, и закон Штрауса от 12 апреля 1906 года, поощрявший муниципалитеты и ведомства ссудами, передачей земли на выгодных условиях и другими условиями помогать указанным компаниям.\n\nЗакон §YБонневея§! создает реальную общественную социальную жилищную службу, позволяя создавать недорогие жилищные офисы, которые могут пользоваться государственными кредитами по низким ставкам."
 FRA_HBM_law_done:0 "Закон HBM принят"

 FRA_bourgogne_revitalization:0 "Оживление Бургундии"
 FRA_bourgogne_revitalization_desc:0 "Бургундский регион страдает от неурожаев и конкуренции со стороны других регионов по некоторым «местным» продуктам, которые копируют соседние департаменты. Это касается шампанского, а также нескольких рецептов и производств из Бургундии. Помогая механизировать фермеров в регионе, мы сможем возродить национальную конкурентоспособность."

 FRA_AOP_appellation:0 "Аппеляция AOP"
 FRA_AOP_appellation_desc:0 "В дополнение к инвестиционному пакету правительство может предложить строгое контролируемое обозначение происхождения, известное как «AOP». Этот стандарт производства устанавливает точные географические рамки, не позволяя отдаленным регионам производить местные товары. Законопроект также требует точного контроля среднего веса, состава и способа производства готовых блюд."

 FRA_reform_paysans_rights:0 "Реформа прав крестьян"
 FRA_reform_paysans_rights_desc:0 ""

 FRA_invest_in_UIMM:0 "Инвестировать в СМПТ"
 FRA_invest_in_UIMM_desc:0 "Союз металлургической промышленности и торговли - крупнейший металлургический профсоюз Франции, имеющий большое влияние в промышленной сфере. Поддержка этой группы работодателей поможет обеспечить их участие в предстоящих государственных строительных проектах."

 FRA_law_against_masonic_lodges:0 "Закон против масонских лож"
 FRA_law_against_masonic_lodges_desc:0 "Масонские группы образуют злобное политическое лобби, которое препятствует усилиям правительства, создавая теневые силы. Такие организации всегда находятся на службе у самых радикальных левых, вызывая неприемлемый политический дисбаланс. Сомнительные методы этих лож, включая шпионаж и коррупцию, должны быть выслежены и запрещены."

 FRA_date_exceptional_promotions:0 "Исключительные акции [Date.getYear] года"
 FRA_date_exceptional_promotions_desc:0 "Чтобы компенсировать генералам и политикам, участвовавшим в развязывании второго дела, депутат §YМажино§! предлагает систему экспресс-продвижения. Этот проект позволяет ускорить повышение в чине офицеров, ставших жертвами антихристианской и антинационалистической дискриминации в период с 1902 по [Дата.getYear] год."

 FRA_Isaac_natality_law:0 "Закон Исаака о рождении"
 FRA_Isaac_natality_law_desc:0 "Законопроект §YОгюста Исаака§! позволяет создать специальный компенсационный фонд для многодетных семей. Пособия предоставляются на каждого ребенка до 13 лет, при этом предлагается упрощенный доступ к определенным административным услугам в соответствии с приоритетным статусом родителя."

 FRA_police_security_enforcement_act:0 "Закон об обеспечении полицейской безопасности"
 FRA_police_security_enforcement_act_desc:0 "Законопроект §YОгюста Исаака§! устанавливает в законе сектора стратегической деятельности, по которым забастовки не могут быть санкционированы. Это расширение существующих законов о безопасности распространяется на железнодорожников, службы водо-, топливо- и продовольственного снабжения. Закон также регулирует некоторые должности на государственной службе."
 FRA_less_strike_will_occur:0 "В будущем §Rзабастовок§! станет меньше."

 FRA_second_security_act:0 "Второй закон о безопасности"
 FRA_second_security_act_desc:0 "Депутат §YГумберт§! предложил переписать закон о безопасности, недавно принятый обеими палатами. В связи со вторым делом стало ясно, что закон против масонских лож и закон о безопасности полиции могут быть объединены в новый, более широкий закон. Этот проект осудит политические организации, выступающие против национальных интересов, таких как армия, образование, территориальная целостность и в более широком смысле французские интересы за рубежом.\n\nЭто также позволит нам учесть связи между социалистами и «карточным делом» в официальном порядке, наложив санкции на эти группы."
 FRA_second_security_act_undermine_SFIO:0 "Этот закон обвинит §RФСРИ§! и §OРадикальных левых§! в обоих §Yкарточных делах§!, §Gзаставляя их терять популярность и места на следующих выборах.§!"

 FRA_women_rights_code_penal_update:0 "Закон о прелюбодеянии"
 FRA_women_rights_code_penal_update_desc:0 "Предложение §YЛуи Мартена§! - попытка исключить из уголовного кодекса статьи 337, 338, 339 и частично 324. Эти статьи появились еще до Французской революции 1789 года и, например, извиняют мужа, убившего свою жену за прелюбодеяние. Законопроект также планирует регулировать сожительство, которое в настоящее время наказывается гораздо серьезнее для женщин, чем для мужчин."
