 FRA_sponsored_worker_pension: "Спонсируемая пенсия работника"
 FRA_sponsored_worker_pension_desc: "§YНаполеон§! предложил усовершенствовать пенсионную систему, распространив ее на все признанные рабочие места во Франции. Пенсия будет финансироваться тремя сторонами: государством, работодателем и самим пенсионером за счет специальных налогов."
 FRA_help_schneider_to_develop: "Помочь §YSchneider§!([FRA.getFlag]) развиться, выполнив следующие §Yстроительные контракты§!:"
 FRA_finance_creusot_laboratory: "Профинансировать лабораторию Крезо"
 FRA_finance_creusot_laboratory_desc: "Промышленная площадка Schneider в Ле-Крюзо является одной из крупнейших во Франции и состоит из лаборатории анализа металлов, специализирующейся на артиллерийских орудиях. Мы должны заказать строительство новых моделей пушек в сотрудничестве с этой специализированной организацией."
 FRA_abolition_of_the_sous_prefets: "Упразднение супрефектов"
 FRA_abolition_of_the_sous_prefets_desc: "§YНаполеон§! предложил упростить систему территориального управления, отменив титулы супрефектов и передав их полномочия регионам. Если эта система помогает разгрузить местное управление, разгружая провинциальную бюрократию, она, тем не менее, рискует перегрузить региональные управленческие команды."
 FRA_reform_regional_administration: "Реформа региональной администрации"
 FRA_reform_regional_administration_desc: "§YНаполеон§! предложил пересмотреть региональную систему, чтобы сократить ее количество и создать более крупные, легко управляемые образования.\n\nОднако такие радикальные перемены не понравятся местным жителям с их спецификой, что, естественно, приведет к недовольству."
 FRA_appoint_regional_governor: "Назначить региональных губернаторов"
 FRA_appoint_regional_governor_desc: "Чтобы завершить административную реформу провинций, §YНаполеон§! предложил закон о создании региональных губернаторов. Эти губернаторы должны быть наделены широкими полномочиями и иметь специальный совет для улучшения управления регионами."
 FRA_allow_to_chose_a_popular_figure: "§GВ эти трудные времена мы сможем выбрать §Yпопулярного деятеля§! для поддержки нашего правительства.§!"
 FRA_could_be_a_popular_figurehead: "§LМы могли бы использовать его в качестве §Yпопулярной фигуры§! в пользу нашего правительства...§!"
 FRA_rename_AF_to_comites_napoleoniens_imperialistes: "Объединить большинство депутатов от §gРеставраторов§! в новую партию под названием £parliament_party_icon|9 §g«Комитеты Наполеоновских Империалистов»§!."
 FRA_bonaparte_legislative_elections_done: "Внеочередные выборы в Законодательное собрание завершены"
 FRA_50_republican_go_to_radical: "§Y50§! §2Республиканских§! §Yдепутатов§! присоединятся к §CРадикальной Партии§!, в результате чего мы потеряем §R50 мест !§!"
 FRA_remove_parliament_budget_votes: "Лишить парламент права голоса по бюджету"
 FRA_remove_parliament_budget_votes_desc: "§YНаполеон§! выступал против чрезмерной власти парламента, следуя радикальной правой линии буланжизма. Поэтому он предложил изменить порядок работы парламента, лишив его права голосовать по бюджету и тем самым ограничив его власть.\n\n§RДаже если мы получим значительное большинство, весьма вероятно, что некоторые депутаты из нашего лагеря покинут корабль, разочарованные потерей части своих обязанностей...§!"
 FRA_isolate_saving_banks_from_treasury: "Отделить сберегательные банки от казначейства"
 FRA_isolate_saving_banks_from_treasury_desc: "Чтобы избежать риска экономического краха, §YНаполеон§! предложил парламенту проголосовать за закон об изоляции сберегательных касс и Банка Франции. Таким образом, сберегательные банки не будут иметь никакого особого режима и будут ограничены в своих долговых возможностях, что предотвратит экономический крах от изменения национальной экономики."
 FRA_avoid_economical_crash: "§GВ случае глобального §Rэкономического краха§!, §Y[ROOT.getFlag][ROOT.GetNameDEF]§! лишь частично пострадает от негативных последствий экономического кризиса.§!"
