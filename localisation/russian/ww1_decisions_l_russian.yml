 FRA_situation_in_morocco: "Интервенция в Марокко"
 FRA_situation_in_morocco_desc: "Нашего контроля над Марокко достаточно, чтобы убрать ту небольшую автономию, которую имеет правительство [MOR.getLeader]. Наши вооруженные силы на месте ждут только приказа об установлении протектората в Марокко."
 FRA_fund_engineering_corps: "Фонд инженерного корпуса"
 FRA_fund_engineering_corps_desc: "Восстановление оборонительных сооружений - сложная задача. С помощью государственных субсидий можно было бы ускорить ремонтные работы."
 FRA_leveau_fort: "Отремонтировать форт Лево"
 FRA_leveau_fort_desc: "Форт расположен между Лиллем и Шарлеруа. Этот форт является типичным примером системы Сере-де-Ривьер, построенной с 1882 по 1884 год, с низкой стеной, окруженной рвом, который, в свою очередь, защищен капонирами."
 FRA_leveau_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[29.GetName].§!"
 FRA_montbart_fort: "Отремонтировать форт Мон Барт"
 FRA_montbart_fort_desc: "Этот форт был построен в период с ноября 1874 по июль 1877 года как часть системы укреплений Сере-де-Ривьер. Пятиугольный форт окружен рвом, который пересекается огнем из капониров."
 FRA_montbart_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[27.GetName].§!"
 FRA_croixdebretagne_fort: "Отремонтировать форт Круа-де-Бретань"
 FRA_croixdebretagne_fort_desc: "Этот форт был построен как часть системы укреплений Сере-де-Ривьер в 1876-79 годах для защиты Франции от вторжения из Италии стоимостью 1 416 642 франка."
 FRA_croixdebretagne_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[21.GetName].§!"
 FRA_uxegney_fort: "Отремонтировать форт Юксенье"
 FRA_uxegney_fort_desc: "Форт Юксенье, или форт Руссель, является частью укреплений Спиналя. Он был построен недалеко от деревни Аксегни между 1882 и 1884 годами. Это пример укрепления системы Сере-де-Ривьер."
 FRA_uxegney_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[17.GetName].§!"
 FRA_telegraphe_fort: "Отремонтировать форт Телеграф"
 FRA_telegraphe_fort_desc: "Форт Телеграф был построен между 1886 и 1890 годами как часть системы укреплений Сере-де-Ривьер. Форт расположен на высоте 1585 метров."
 FRA_telegraphe_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[735.GetName].§!"
 FRA_boulemont_fort: "Отремонтировать форт Бурлемон"
 FRA_boulemont_fort_desc: "Форт-де-Бурлемон, или форт Шуазель, был построен между 1878 и 1881 годами. Форт был построен как часть системы укреплений Сере-де-Ривьер."
 FRA_boulemont_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[18.GetName].§!"
 FRA_ayvelles_fort: "Отремонтировать форт Эйвель"
 FRA_ayvelles_fort_desc: "Форт был построен с 1876 по 1878 год под руководством капитана Леона Буленже. В 1899 году в форте было 53 артиллерийских орудия, 880 человек, и он располагался в двухуровневых казематах на линии север-юг."
 FRA_ayvelles_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[18.GetName].§!"
 FRA_fort_of_maulde: "Отремонтировать форт Маулде"
 FRA_fort_of_maulde_desc: "Форт системы Сере-де-Ривьер был построен в 1881–1884 годах. Форт состоит из невысокой стены, окруженной рвом, который, в свою очередь, защищен двумя капонирами. Относительно небольшой форт, оснащенный 90-мм орудиями."
 FRA_fort_of_maulde_text: "Добавит §Y2 укрепления§! в регионе §Y[29.GetName].§!"
 FRA_fort_douaumont: "Отремонтировать форт Дуомон"
 FRA_fort_douaumont_desc: "Форт Дуомон был самым большим и самым высоким фортом на кольце из 19 крупных оборонительных сооружений, защищавших город Верден во Франции с 1890-х годов. Форт был построен в 1885 году и постоянно укреплялся."
 FRA_fort_douaumont_text: "Добавит §Y2 укрепления§! в регионе §Y[17.GetName].§!"
 FRA_vaux_fort: "Отремонтировать форт Во"
 FRA_vaux_fort_desc: "Форт Во был многоугольным фортом, входившим в кольцо из 19 крупных оборонительных сооружений, предназначенных для защиты города Верден. Построенный в 1881–1884 годах за 1 500 000 франков, в нем размещался гарнизон из 150 человек. Во был вторым фортом после форта Дуомон."
 FRA_vaux_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[17.GetName].§!"
 fra_less_than_5_railway_gun: "Меньше, чем §Y5 железнодорожных орудий§!"
 fra_at_least_1_railwaygun: "По меньшей мере §Y1 железнодорожное орудие§!"
 FRA_salbert_fort: "Отремонтировать форт Сальбер"
 FRA_salbert_fort_desc: "Форт-дю-Сальбер, также известный как форт Лефевр, строился с 1874 по 1877 год. Он был назван в честь генерала Франсуа Жозефа Лефевра. Форт является частью системы укреплений Сере-де-Ривьер в укрепленном районе Бельфор.\n\nНачальная стоимость строительства составила 2 120 332 золотых франка. Численность личного состава первоначально составляла 460 человек. Вооружение в 1882 году состояло из пяти 155-мм орудий, восьми 120-мм орудий и множества небольших минометов и малокалиберных пушек для ближнего боя."
 FRA_salbert_fort_text: "Добавит §Y2 укрепления§! в регионе §Y[864.GetName].§!"
 FRA_roppe_fort: "Отремонтировать форт Ропп"
 FRA_roppe_fort_desc: "Форт-де-Ропп расположен на вершине холма возле города Ропп, к северу от Бельфора. Он был построен для того, чтобы контролировать дорогу на Кольмар и поддерживать Форт-дю-Сальбер.\n\nВ прямоугольном форте первоначально было установлено пятьдесят артиллерийских орудий, а гарнизон составлял более 650 человек. Орудия были установлены под открытым небом на вершине вала и в каземате. Вооружение форта значительно менялось из года в год. В 1886 году в форте было установлено четыре 155-мм орудия, пять 138-мм орудий, девять 120-мм орудий и два 220-мм миномета.\n\nНачальная стоимость строительства составила 1 875 917 золотых франков."
 FRA_roppe_fort_text: "Добавит §Y1 укрепление§! в регионе §Y[864.GetName].§!"
