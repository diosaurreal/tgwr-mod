 AST_lessons_of_war:0 "Уроки войны"
 AST_lessons_of_war_desc:0 "Австралийские императорские силы вступили в войну, практически не имея представления о современных методах ведения войны. Поначалу войскам приходилось полагаться на природные способности, которые являются плохой заменой современной тактике и оружию."
 AST_thewesternfront:0 "Западный фронт"
 AST_thewesternfront_desc:0 "Опыт современной войны на европейском поле боя, показал, что война изменилась. Теперь она определяется материалом и науками, которые больше не могут быть побеждены чистой волей людей."
 AST_thesinaicampaign:0 "Синайская кампания"
 AST_thesinaicampaign_desc:0 "Широкий фронт Синайской кампании позволяет проводить широкие зачистки и маневры, у наших солдат больше шансов вести и изучать разведку."
 AST_baptismatgallipoli:0 "Крещение в Галлиполи"
 AST_baptismatgallipoli_desc:0 "Войска, с энтузиазмом атаковавшие склоны Дарданелл, уже не те, что покидали их.  Уроки, извлеченные из этой катастрофической кампании, дались дорогой ценой."
 AST_form_australasia:0 "Сформировать Австралазию"
 AST_form_australasia_desc:0 "С момента создания Австралийского Содружества в 1901 году Новая Зеландия была определена и включена в Конституцию Австралии как Штаты Австралии, и Новая Зеландия может немедленно присоединиться к Содружеству, если она пожелает присоединиться. Эти две страны имеют неограниченную свободу передвижения, проживания и работы, а также имеют много общих черт и ценностей как британские территории. \nБыстро меняющаяся международная ситуация вновь разожгла дискуссию об интеграции Австралии и Новой Зеландии."
 AST_subjugate_NZL:0 "Предложить Новой Зеландии автономию"
 
 CHI_xinhai_revolution:0 "Синьхайская революция"
 CHI_xinhai_revolution_desc:0 "Китайская нация раскололась. Провинции восстают, и многие из них готовы объявить о своей независимости. Тонгменгуи готовят вооруженное восстание против императорской власти. Скоро революция разразится."
