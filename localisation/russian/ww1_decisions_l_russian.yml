 FRA_situation_in_morocco:0 "Интервенция в Марокко"
 FRA_situation_in_morocco_desc:0 "Нашего контроля над Марокко достаточно, чтобы убрать ту небольшую автономию, которую имеет правительство [MOR.getLeader]. Наши вооруженные силы на месте ждут только приказа об установлении протектората в Марокко."

 FRA_fund_engineering_corps:0 "Фонд инженерного корпуса"
 FRA_fund_engineering_corps_desc:0 "Восстановление оборонительных сооружений — сложная задача. С помощью государственных субсидий можно было бы ускорить ремонтные работы."

 FRA_leveau_fort:0 "Отремонтировать форт Лево"
 FRA_leveau_fort_desc:0 "Форт расположен между Лиллем и Шарлеруа. Этот форт является типичным примером системы Сере-де-Ривьер, построенной с 1882 по 1884 год, с низкой стеной, окруженной рвом, который, в свою очередь, защищен капонирами."
 FRA_leveau_fort_text:0 "Добавит §Y2 укрепления§! в регионе §Y[29.GetName].§!" 

 FRA_montbart_fort:0 "Отремонтировать форт Мон Барт"
 FRA_montbart_fort_desc:0 "Этот форт был построен в период с ноября 1874 по июль 1877 года как часть системы укреплений Сере-де-Ривьер. Пятиугольный форт окружен рвом, который пересекается огнем из капониров."
 FRA_montbart_fort_text:0 "Добавит §Y2 укрепления§! в регионе §Y[27.GetName].§!"

 FRA_croixdebretagne_fort:0 "Отремонтировать форт Круа-де-Бретань"
 FRA_croixdebretagne_fort_desc:0 "Этот форт был построен как часть системы укреплений Сере-де-Ривьер в 1876-79 годах для защиты Франции от вторжения из Италии стоимостью 1 416 642 франка."
 FRA_croixdebretagne_fort_text:0 "Добавит §Y2 укрепления§! в регионе §Y[21.GetName].§!"

 FRA_uxegney_fort:0 "Отремонтировать форт Юксенье"
 FRA_uxegney_fort_desc:0 "Форт Юксенье, или Форт Руссель, является частью укреплений Спиналя. Он был построен недалеко от деревни Аксегни между 1882 и 1884 годами. Это пример укрепления системы Сере-де-Ривьер."
 FRA_uxegney_fort_text:0 "Добавит §Y2 укрепления§! в регионе §Y[17.GetName].§!"

 FRA_telegraphe_fort:0 "Отремонтировать Форт Телеграф"
 FRA_telegraphe_fort_desc:0 "Форт Телеграф был построен между 1886 и 1890 годами как часть системы укреплений Сере-де-Ривьер. Форт расположен на высоте 1585 метров."
 FRA_telegraphe_fort_text:0 "Добавит §Y2 укрепления§! в регионе §Y[735.GetName].§!"

 FRA_boulemont_fort:0 "Отремонтировать форт Бурлемон"
 FRA_boulemont_fort_desc:0 "Форт де Бурлемон, или Форт Шуазель, был построен между 1878 и 1881 годами. Форт был построен как часть системы укреплений Сере-де-Ривьер."
 FRA_boulemont_fort_text:0 "Добавит §Y2 укрепления§! в регионе §Y[18.GetName].§!"

 FRA_ayvelles_fort:0 "Отремонтировать форт Эйвель"
 FRA_ayvelles_fort_desc:0 "Форт был построен с 1876 по 1878 год под руководством капитана Леона Буленже. В 1899 году в форте было 53 артиллерийских орудия, 880 человек, и он располагался в двухуровневых казематах на линии север-юг."
 FRA_ayvelles_fort_text:0 "Добавит §Y2 укрепления§! в регионе §Y[18.GetName].§!"

 FRA_fort_of_maulde:0 "Отремонтировать форт Маулде"
 FRA_fort_of_maulde_desc:0 "Форт системы Сере-де-Ривьер был построен в 1881–1884 годах. Форт состоит из невысокой стены, окруженной рвом, который, в свою очередь, защищен двумя капонирами. Относительно небольшой форт, оснащенный 90-мм орудиями."
 FRA_fort_of_maulde_text:0 "Добавит §Y2 укрепления§! в регионе §Y[29.GetName].§!"

 FRA_fort_douaumont:0 "Отремонтировать Форт Дуомон"
 FRA_fort_douaumont_desc:0 "Форт Дуомон был самым большим и самым высоким фортом на кольце из 19 крупных оборонительных сооружений, защищавших город Верден во Франции с 1890-х годов. Форт был построен в 1885 году и постоянно укреплялся."
 FRA_fort_douaumont_text:0 "Добавит §Y2 укрепления§! в регионе §Y[17.GetName].§!"

 FRA_vaux_fort:0 "Отремонтировать форт Во"
 FRA_vaux_fort_desc:0 "Форт Во был многоугольным фортом, входившим в кольцо из 19 крупных оборонительных сооружений, предназначенных для защиты города Верден. Построенный в 1881–1884 годах за 1 500 000 франков, в нем размещался гарнизон из 150 человек. Во был вторым фортом после форта Дуомон."
 FRA_vaux_fort_text:0 "Добавит §Y2 укрепления§! в регионе §Y[17.GetName].§!"
 fra_less_than_5_railway_gun:0 "Меньше, чем §Y5 железнодорожных орудий§!"
 fra_at_least_1_railwaygun:0 "По меньшей мере §Y1 железнодорожное орудие§!"

 FRA_socialist_france_flag:0 "Социалистическая Франция"
 FRC_valois_seize_the_power:0 "Захватить власть"
 FRC_valois_seize_the_power_desc:0 "Жорж Валуа - синдикалист, но он также дружелюбен к монархии и не хочет, чтобы Франция была чрезмерно левой. Он вел себя как анархо-синдикалист, но теперь, когда у него достаточно поддержки, он пытается навести порядок в Национальном синдикализме в этой стране."
 FRC_interwar_internationale_category:0 "Интернационал"
 FRC_interwar_internationale_category_desc:0 "Все, кто хочет свободы и равенства для рабочих, солдат и крестьян, должны объединиться в одну международную лигу, чтобы вынести приговор капиталистам, богатым, привилегированным и империалистам."
 FRC_internationale:0 "Сформировать Интернационал"
 FRC_interwar_invite_in_internationale:0 "Пригласить государство [FROM.GetNameDef] в [ROOT.GetFactionName]"
 
 FRA_take_down_kapp_luttwitz:0 "Заставить Германию соблюдать Версальский договор"
 FRA_take_down_kapp_luttwitz_desc:0 "Германия нарушила Версальский мирный договор. Они даже отказались распустить свою армию и попытались восстановить монарха. Мы можем оправдать навязывание договора побежденным странам!"
 FRA_french_civil_war_category:0 "Гражданская война во Франции"
 FRA_french_civil_war_category_desc:0 "Революция рождается в окопах, когда непрекращающаяся бойня Великой войны отшлифовала волю целого поколения. Отчаяние в окопах переросло в необузданную ярость, ярость против государственного аппарата, который пожертвовал столькими французами."
 FRA_foreign_support_NFA:0 "Поддержать государство [NFA.GetNameDef]"
 FRA_foreign_support_FRC:0 "Поддержать государство  [FRC.GetNameDef]"
 RUS_foreign_support_RUS:0 "Поддержать государство [RUS.GetNameDef]"
 RUS_foreign_support_RUS_large:0 "Поддержать государство [RUS.GetNameDef]"
 FRA_the_next_revolution:0 "Социалистические волнения"
 FRA_the_next_revolution_desc:0 "Великая война закончилась. Французская Республика проиграла войну. Она потеряла много невинных молодых французов в окопах. Она потеряла свою стабильность в экономике и политике. Нет никакого способа устранить все последствия без конфликта. Вскоре после этого начнется гражданская война."

 FRA_GER_intervention_in_France:0 "Немецкая интервенция во Францию"
 FRA_keep_guard_over_the_versailles_system:0 "Стеречь Версальскую систему"
 FRA_keep_guard_over_the_versailles_system_desc:0 "Наша славная победа в Великой войне положила конец череде злодеяний, тянувшихся еще со времен Наполеоновских войн и Франко-прусской войны, но вновь установленный международный порядок, известный как Версальская система, требует постоянных усилий для поддержания. Мы никогда не позволим немцам вновь жаждать реванша."
 FRA_german_intervention_timeout:0 "Тайм-аут немецкой усталости от войны"
 GER_surrender_to_hostical_FRA:0 "Сдаться государству [16.OWNER.getName]"
 FRA_german_intervention_timeout_desc:0 "После Великой войны даже такая держава-победительница, как Германия, не может себе позволить затяжных конфликтов. Если бы война затянулась, вполне вероятно, что она вышла бы из нее."
 FRA_chastise_german_declaration_of_war:0 "Наказать Германию за акт войны"
 FRA_occupy_ruhr:0 "Захватить Рур"
 FRA_occupy_ruhr_desc:0 "Чтобы быть защищенными, мы должны подготовиться. И этот кусок земли поможет нам в этом. Временная оккупация этого региона должна быть установлена до тех пор, пока эти гунны не заплатят свою цену за проклятую кровавую войну."
 FRA_withdraw_from_ruhr:0 "Вывести войска из Рура"
 FRA_withdraw_from_ruhr_desc:0 "Достаточно того, что мы получили. Давайте вернемся домой и съедим по горячему кексу, закатив вечеринку, чтобы поздравить с победой французов!"
 FRA_occupy_baden_wurttemberg:0 "Захватить Баден-Вюртемберг"
 FRA_occupy_baden_wurttemberg_desc:0 "Чтобы быть защищенными, мы должны подготовиться. И все это - для нашей суверенной территории. Необходимо установить временную оккупацию этого региона, пока эти гунны не очнутся от своего дикого, страстного сна."
 FRA_separate_germany_from_austria:0 "Освободить Австрию от немецкой агрессии"
 FRA_separate_germany_from_austria_desc:0 "Немцы не посмеют! По условиям Версальского договора они не должны были прикасаться к Австрии, но они решили на это наплевать. Пришло время избавиться от них."
 FRA_balkanise_germany:0 "Балканизировать Германию"
 FRA_balkanise_germany_desc:0 "Объединенная немецкая нация является самой ужасной угрозой для французского государства, мы разделим ее на части, чтобы лишить возможности оправиться от послевоенного ущерба."
 FRA_open_salonika_front:0 "Отправить Armée d'Orient"
 FRA_open_salonika_front_desc:0 "Наш союзник Сербия в опасности. Мы должны действовать сейчас и направить войска, чтобы открыть еще один фронт снизу. Порт Салоники - наилучший вариант для начала операции."
 french_salonika:0 "Armée d'Orient высадилась в Салониках"
 FRA_exiled_serbian_forces:0 "Сербские войска в изгнании на территории Франции"
 FRA_conquer_syria:0 "Отправить ультиматум государству [FROM.GetNameDef]"
 franco_syrian_war:0 "Франко-сирийская война"
 franco_syrian_war_end:0 "Франко-сирийская война окончена"
 FRA_fsn_coup:0 "Переворот ФНС"
 FRA_fsn_coup_desc:0 "Фронт национального спасения готовит переворот, чтобы свергнуть незаконное, жалкое и предательское Временное Правительство и возобновить военные действия против государства [FROM.GetNameDef]."
 
 surrender_against_balkan_alliance:0 "Предложить условия капитуляции Балканской Лиге"

 AUH_franzferdinand:0 "Июльский кризис"
 AUH_franzferdinand_desc:0 "Франц Фердинанд, уважаемый эрцгерцог Австро-Эсте и кронпринц Австро-Венгерской Империи, лежит мертвый. Его благородная жена покоится рядом с ним. Франц Иосиф потерял еще одного наследника, причем проклятым, мерзким, ублюдочным сыновьям, которыми являются сербы. Сербское правительство официально отрицает причастность к убийству Гаврило Принципа, обвиняя «Черную руку», хотя мало кто верит в непричастность правительства."
 AUH_ultimatum_to_SER:0 "Ультиматум от Австро-Венгрии"
 AUH_ultimatum_to_SER_desc:0 "Австро-Венгрия готовит ультиматум. Через несколько недель они потребуют ответа... Или они объявят войну."
 european_crisis_mission:0 "Европейский кризис"
 european_crisis_mission_desc:0 "Если европейские альянсы не решат исход кризиса дипломатическим путем в ближайшие недели, то мир будет нарушен. Боже, помоги нам!"
 european_crisis_mission_tt:0 "Австрия отправит ультиматум Сербии"
 kis_serbia_accept:0 "Сербия приняла австрийский ультиматум"
 AUH_german_confederation:0 "Восстановить Германскую конфедерацию"
 AUH_german_confederation_desc:0 "Кляйндойчтум был ошибкой, теперь Гроссдойчтум может и будет достигнут!"
 AUH_german_confederation_tt:0 "§RВаши негереманские регионы перестанут быть национальными§!"
 AUH_HRE_decision:0 "Восстановить Священную Римскую Империю"
 AUH_HRE_decision_desc:0 "Наша империя когда-то была над всеми германскими народами. И люди называли нас Римом. И снова мы вернем себе эту славу."
 AUH_austrian_east_asia:0 "Перевести государства в колонию Восточной Азии"
 AUH_greater_austria_category:0 "Великая Австрия"
 AUH_greater_austria_category_desc:0 "Наша империя - это страна многих народов, таких как немцы, венгры, чехи, хорваты, словенцы, поляки, украинцы, словаки, румыны и итальянцы. Когда-то мы объединяли их под одним названием Австрийская Империя, а теперь мы сгруппировали их под двумя названиями: Австро-Венгрия. Однако для того, чтобы наша страна могла процветать в постоянно меняющуюся эпоху и безумие национализма, мы должны признать многонациональность и сделать ее нашей идентичностью."
 AUH_assimilate_czech:0 "Ассимилировать Богемию"
 AUH_assimilate_czech_desc:0 "Королевство Богемия, часть Цислейтании, находящаяся под властью Австрийской Империи, является ключевым пунктом имперской экономики. Богемцы были с нами со времен Священной Римской Империи, поэтому мы тесно связаны с ними, и их роль очень важна для многонациональной империи."
 AUH_assimilate_galicia:0 "Галицийская автономия"
 AUH_assimilate_galicia_desc:0 "Королевство Галиция-Лодомерия, часть Цислейтании, находящаяся под властью Австрийской Империи, и герцогство Буковина расположены на северо-восточной границе Империи и населены преимущественно поляками и украинцами. Поляки на западе дружелюбны и относительно богаты, а украинцы на востоке - в основном бедные крестьяне, недовольные нашим правлением. Разделение регионов, в которых большинство составляют поляки, и предоставление им автономии уменьшит количество конфликтов и приведет к интеграции в многонациональную империю."
 AUH_assimilate_hungary:0 "Транслейтанская автономия"
 AUH_assimilate_hungary_desc:0 "Королевство Венгрия - один из основных регионов Австрийской Империи, занимающий большую часть земель Короны Святого Стефана. Королевство Венгрия - это личная уния Габсбургов, и венгры первоначально восстали против империи в ходе революции 1848 года, но Ausgleich, который возвысил их до партнеров имперской власти и предоставил им автономию, показывает хорошие результаты. Однако в восточной части Венгерского Королевства проживает большое количество румын, а в южной - хорватов, которые хотят большей автономии или, скорее, независимости."
 AUH_assimilate_illyria:0 "Иллирийская автономия"
 AUH_assimilate_illyria_desc:0 "Королевство Иллирия - страна, образованная путем объединения Королевства Хорватия-Славония, находившегося под властью Венгрии, и сравнительно недавно полученного Кондоминиума Босния-Герцеговина. Южные славяне в целом недовольны правлением империи, но хорваты настроены несколько дружелюбно, а боснийцы готовы в любой момент объединиться с Сербией. Если мы покажем им, как изменилась наша империя, они подчинятся ей и будут с удовольствием наслаждаться своей автономией."
 AUH_assimilate_serbia:0 "Иллирийская автономия"
 AUH_assimilate_serbia_desc:0 "Королевство Иллирия образовалось путем присоединения Королевства Хорватия-Славония, которое находилось под властью Венгрии, и относительно недавно полученного Кондоминиума Босния-Герцеговина, а недавние удивительные события привели к присоединению Королевства Сербия к Иллирии, что дало им большое влияние в империи.\nПотребуется много автономии и доброй воли, чтобы грамотно управлять этим изменчивым и обширным королевством."
 AUH_assimilate_slovens:0 "Крайнская автономия"
 AUH_assimilate_slovens_desc:0 "Словенцы - одни из южных славян, которые хорошо себя чувствуют на юге Австрии. Их голоса невелики, но они тоже хотят автономии."
 AUH_assimilate_italians:0 "Итальянская автономия"
 AUH_assimilate_italians_desc:0 "Когда-то Италия входила в состав Священной Римской Империи, но с течением веков она постепенно выходила из-под ее влияния и в конце концов добилась собственного объединения. Они по-прежнему жаждут италоязычных территорий в составе нашей империи. Но теперь, если бы итальянцы также рассматривались как равные в нашей империи, они предпочли бы наслаждаться стабильностью в нашей процветающей империи, чем быть объединенными."
 AUH_proclaim_usga:0 "Создать Соединенные Штаты Великой Австрии"
 AUH_proclaim_usga_desc:0 "В этот момент сбывается мечта Франца Фердинанда. Да здравствует Австрийский Кайзеррейх, да здравствуют Королевство Венгрия, Королевство Богемия, Королевство Иллирия, Королевство Италия, Королевство Западная Галиция, Королевство Восточная Галиция, Великое Герцогство Трансильвания, Герцогство Карниола и Герцогство Словакия."
 assimilated_to_austria:0 "Ассимилировался с Австрией"
 AUH_sue_for_peace_GER:0 "Отправить условия капитуляции Германии"
 AUH_SER_pig_war:0 "Свиная война"
 AUH_SER_pig_war_desc:0 "Отношения между Австро-Венгерской Империей и Сербией были отвратительными после провала коммерческих соглашений между двумя нациями. Вместо того чтобы сблизиться со своим историческим партнером, Сербия вступила в таможенный союз с Соединенным Королевством, естественным соперником империи. С тех пор Австро-Венгрия прекратила всякую торговлю с Сербией."
