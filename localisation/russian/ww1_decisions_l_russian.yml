 FRA_1910_disposition: "Выборы в законодательные органы [GetYear] года"
 FRA_1910_disposition_desc: "Национальнаая ассамблея созывается каждые 4 года. Выборы состоятся в ближайшее время, что приведёт к ротации мест."
 FRA_jaures_speech_desc: "§YЖан Жорес§! организует большой социалистический митинг накануне выборов, обеспечивая большую поддержку со стороны народа крайне левым партиям. \n\n§RФСРИ§! получит §Y50§! дополнительных мест."
 FRA_aristide_briand_rally: "Оборонец - Аристид Бриан"
 FRA_aristide_briand_rally_desc: "§YАристид Бриан§! организует митинг умеренных социалистических партий и левых демократов. \n\n§YДемократический Республиканский Альянс§! получит §Y50§! дополнительных мест."
 FRA_aristide_briand_rally_citation: "«Это более высокое право, чем все остальные, это право жить в общенациональной общине. Чтобы защитить существование нации, если бы пришлось пойти на незаконность, я бы не колебался.»"
 FRA_royalist_demonstration_in_versailles: "Демонстрация роялистов Жака Пиуса в Версале"
 FRA_royalist_demonstration_in_versailles_desc: "§YЖак Пиус§! соберет сторонников монархии и запустит массовое шествие в Версале.\n\n§gЛиберальное Действие§! получит §Y50§! дополнительных мест."
