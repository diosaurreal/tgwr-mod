 ENG_sack_louis_mountbatten_desc:0 "Связь Адмирала Луи Баттенберга с Германией не является секретом, и было бы в интересах всех (включая его собственные), если бы он тихо ушел в отставку"
 ENG_shell_crisis:0 "Снарядный кризис"
 ENG_shell_crisis_desc:0 "Из-за неправильного политического и экономического управления у нас наблюдается явная нехватка снарядов, которая стоит жизней на поле боя! Это должно быть немедленно исправлено!"
