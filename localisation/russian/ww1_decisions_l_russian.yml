 AUH_polish_states: "Нажмите, чтобы увидеть [POL.getFlag]Польские регионы"
 AUH_ukrainian_states: "Нажмите, чтобы увидеть [UKR.getFlag]Украинские регионы"
 AUH_serbo_croat_states: "Нажмите, чтобы увидеть [CRO.getFlag]Сербохорватские регионы"
