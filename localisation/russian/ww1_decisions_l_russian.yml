 FRA_alliance_with_romania:0 "Альянс с Румынией"
 FRA_alliance_with_romania_desc:0 "Мы знали, что [ROM.GetName] имеет союзнические обязательства перед Германией. Однако они оставались нейтральными, но также выдвигали свои претензии на территорию Трансильвании. Мы должны как можно скорее доставить их в Антанту."
 FRA_army_mutiny_crisis:0 "Мятежи французской армии"
