 CHI_beiyang_triumvirate_dismantle:0 "Судьба Бэйянского триумвирата"
 CHI_beiyang_triumvirate_dismantle_desc:0 "Президент Юань Шикай внезапно скончался. После его смерти структура власти Бэйянского правительства рушится, и среди китайских военачальников нарастают волнения"
 CHI_KMT_rename_beiping:0 "Переименовать Пекин в Бэйпин"
 CHI_KMT_rename_beiping_desc:0 "Поскольку мы решили не размещать столицу республики в Пекине, было бы также неплохо переименовать его так, чтобы в его названии не был заложен смысл столицы (Правильное названия Пекина - Бейцзин, где "цзин" означает столицу. П.П.)."
 CHI_decision_shut_down_forbidden_city:0 "Закрыть Запретный город"
 CHI_decision_shut_down_forbidden_city_desc:0 "Мы согласились со статьями о благоприятном обращении с Великим императором династии Цин после его отречения, которые гарантируют императорской семье династии Цин эти права:\nПродолжающееся использование императорского титула, \nЕжегодная субсидия в размере четырех миллионов таэлей (4 000 000 долларов США после денежной реформы), \nРазрешение временно проживать в Запретном городе до переезда в Летний дворец, \nПостоянное содержание храмов и мавзолеев императорской семьи, \nПродолжение работы всех ранее нанятых слуг. \n\nНо поскольку у нас многое изменилось, почему мы должны заботиться об этой маленькой монархии, даже если мы провозгласили республику?"
 CHI_FNG_form_anguojun:0 "Сформировать Армию национального умиротворения"
 CHI_FNG_form_anguojun_desc:0 "Националистическая партия, набирающая силу на юге Китая, наконец объявила войну правительству Бэйяна и мобилизовала свою армию. Правительство Бэйяна в смятении, но мы должны объединиться, чтобы противостоять ему. Фэнтянь возглавит единый фронт в его центре."
 CHI_FNG_invite_to_anguojun:0 "Пригласить государство [FROM.GetNameDef] в союз [ROOT.GetFactionName]"
 CHI_FNG_invite_to_anguojun_desc:0 "Забудем, из-за чего мы ссорились друг с другом ранее. У нас есть более серьезная угроза со стороны орды из Южного Китая."
 CHI_FNG_annex_to_anguojun:0 "Взять под контроль [FROM.GetAdjective]ую армию"
 CHI_FNG_annex_to_anguojun_desc:0 "[FROM.GetLeader] и [FROM.GetAdjective]ие войска не в состоянии удерживать фронт и поддерживать военные действия против вторжения Гоминьдана, поэтому мы должны взять на себя их командование."
 CHI_national_revolution:0 "Национальная революция"
 CHI_national_revolution_desc:0 "Китайская Республика была предана этими коррумпированными, деспотичными военачальниками, и мы стремимся восстановить демократию и стабильность в республике. Наши усилия по воплощению революционной идеи Синьхая будут названы Национальной революцией. \nЭтот этап должен завершиться военной экспедицией против неблагодарных, отталкивающих и мятежных клик в северном Китае."
 CHI_president_cao_kun_mission:0 "Предстоящие президентские выборы"
 CHI_president_cao_kun_mission_desc:0 "Пост президента Китайской Республики свободен. Национальное собрание спорит о том, кто подходит на роль следующего президента. На фоне противоречий лидер Клики Чжили Цао Кун, по прогнозам, станет следующим президентом."
 CHI_decision_restore_xuantong:0 "Реставрация Сюантуна"
 CHI_KMT_finish_ZGP:0 "Восточная экспедиция"
 CHI_KMT_finish_ZGP_desc:0 "Чтобы совершить национальную революцию и продвинуться на север, [FROM.GetLeader] должен быть уничтожен."
 CHI_ZGP_finish_KMT:0 "Западная экспедиция"
 CHI_ZGP_finish_KMT_desc:0 "Чтобы добиться федеративного устройства в Лянгуане и воссоединить китайский народ, мы должны покончить с партией [FROM.GetLeader]."
