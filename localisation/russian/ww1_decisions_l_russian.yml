 CHI_warlord_era:0 "Эпоха военачальников"
 CHI_warlord_era_desc:0 "Действия нынешнего правительства вынуждают губернаторов местных провинций объявить о независимости. Этот период в истории Китая будет называться Эпохой военачальников."
