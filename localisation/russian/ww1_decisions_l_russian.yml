 ENG_renounce_neutrality_desc: "Ситуация в мире вынуждает нас вмешаться, несмотря на нашу клятву сохранять нейтралитет в случае конфликта. Это заявление рискует не только расстроить население, но и дискредитировать нашу позицию, однако мы не можем оставаться в стороне."
 ENG_engage_french_civil_war: "Претендовать на Анжуйскую Империю"
 ENG_engage_french_civil_war_desc: "В послевоенном договоре Франция вернула наши старые территории, но Вторгшаяся империя фактически имела больше территорий во Франции. Нет, мы должны были выиграть Столетнюю войну, и мы заслужили трон Франции. Сейчас самое подходящее время заявить о своих правах на истинную Анжуйскую империю, когда во Франции идет гражданская война."
