 ENG_interwar_entente_category:0 "Межвоенная Антанта"
 ENG_interwar_entente_category_desc:0 "Антанта потерпела поражение в Великой войне, но наши великие умы и силы, чтобы восстановить наше право на выживание, еще не побеждены.\nРади победы, ради мести мы укрепим наш союз и будем искать удобный момент, чтобы вонзить меч в сердце зверей, так называемых немцев и коммунаров."
