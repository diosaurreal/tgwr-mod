 AST_lessons_of_war: "Уроки войны"
 AST_lessons_of_war_desc: "Австралийские императорские силы вступили в войну, практически не имея представления о современных методах ведения войны. Поначалу войскам приходилось полагаться на природные способности, которые являются плохой заменой современной тактике и оружию."
 AST_thewesternfront: "Западный фронт"
 AST_thewesternfront_desc: "Опыт современной войны на европейском поле боя, показал, что война изменилась. Теперь она определяется материалом и науками, которые больше не могут быть побеждены чистой волей людей."
 AST_thesinaicampaign: "Синайская кампания"
 AST_thesinaicampaign_desc: "Широкий фронт Синайской кампании позволяет проводить широкие зачистки и маневры, у наших солдат больше шансов вести и изучать разведку."
 AST_baptismatgallipoli: "Крещение в Галлиполи"
 AST_baptismatgallipoli_desc: "Войска, с энтузиазмом атаковавшие склоны Дарданелл, уже не те, что покидали их.  Уроки, извлеченные из этой катастрофической кампании, дались дорогой ценой."
 AST_form_australasia: "Сформировать Австралазию"
 AST_form_australasia_desc: "С момента создания Содружества Австралии в 1901 году Новая Зеландия была причислена к штатам Австралии в соответствии с австралийской Конституцией, и Новая Зеландия может немедленно присоединиться к Содружеству, если пожелает. Эти две страны имеют неограниченную свободу передвижения, проживания и работы, а также разделяют многие общие черты и ценности как британские территории.\nБыстро меняющаяся международная обстановка вновь подняла дискуссию об объединении Австралии и Новой Зеландии."
 AST_subjugate_NZL: "Предложить Новой Зеландии автономию"
