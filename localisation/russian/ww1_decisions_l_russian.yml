 GER_decision_paying_reparations: "Выплата репараций"
 GER_decision_reparations: "Выплата репараций"
 GER_decision_reparations_desc: "Германская Империя потерпела поражение в Великой войне. Антанта потребовала, чтобы мы выплатили военные репарации в размере 132 миллиардов марок золотом. Пока все репарации не будут выплачены, наша экономика не сможет оправиться от трясины поражения..."
 GER_decision_reparations_2: "Выплата репараций"
 GER_decision_reparations_2_desc: "Поскольку мы не в состоянии выплатить репарации, согласованные в Версальском договоре, из-за крайней инфляции и экономического краха, Антанта смягчает условия. В результате в Германии восстанавливается Рейхсбанк, и нам предоставляется кредит в размере 800 миллионов марок."
 GER_decision_reparations_3: "Выплата репараций"
 GER_decision_reparations_3_desc: "Принимая во внимание глобальный экономический спад и экономический крах в Германии, общая сумма репараций была сокращена до 35,8 миллиарда золотых марок, а рассрочка платежей определена на 59 лет."
 GER_decision_moratorium: "Мораторий"
 GER_decision_moratorium_desc: "Пока мы не будем выплачивать никаких компенсаций. Может быть, десятилетия спустя?"
 GER_decision_moratorium_tt: "§RБез идеи Великой Депрессии французы получат цель войны против нашей страны.§!"
 GER_interwar_reichspakt_category: "Рейхспакт"
 GER_interwar_reichspakt_category_desc: "Германское господство в Центральной Европе постепенно набирает силу, чтобы создать самую сильную немецкую сферу в истории. Чтобы достичь нашего идеала, мы можем пригласить стратегически важные страны в Рейхспакт и подружиться с ними."
 GER_interwar_invite_in_reichspakt: "Пригласить государство [FROM.GetNameDef] в [ROOT.GetFactionName]"
 GER_prussian_blue_category: "Прусский синий"
 GER_prussian_blue_category_desc: "Германская Империя потерпела поражение в Великой войне. И страны-победители разорвали ее на более мелкие страны. Этот результат приведет ко многим крайностям. И немецкий народ однажды попытается снова объединиться."
 BAY_reunite_germany: "Воссоединить немецкий народ"
 BAY_reunite_germany_desc: "Немецкий народ снова воссоединяется под красным флагом! Наконец-то нашими твердыми руками свершилась немецкая революция 1848 года!"
 GER_prussia_reunite_germany: "Трижды ура Германии!"
 GER_prussia_reunite_germany_desc: "Отечество находится под нашим контролем и готово к воссоединению в качестве единой немецкой нации!"
 GER_prussian_russian_withdrawal: "Антанта отказалась от оккупации Германии"
 prussian_withdrawal: "Антанта отказалась от оккупации Германии"
 GER_demand_hessen: "Потребовать Гессен"
 GER_demand_hessen_desc: "Помимо ранее оккупированных территорий, французы насильно оккупировали Гессен и передали его своему марионеточному государству, Рейнской Конфедерации. Мы можем установить дипломатический контакт с Францией и убедительно потребовать ее возвращения."
 GER_prussian_support_radicalism: "Поддерживать радикализм"
 GER_prussian_support_radicalism_desc: "Из-за сложной ситуации в стране люди поддерживают экстремистскую идеологию."
 GER_prussian_appoint_hitler: "Марш на Берлин"
 GER_prussian_appoint_hitler_desc: "Национал-социалистическое движение Адольфа Гитлера набирает популярность. Они хотят возродить немецкий народ из глубины поражения. Некоторые классифицируют их как крайне левых, а некоторые как крайне правых из-за их крайних и неизвестных идей, они могут снова сделать Германию великой.\nИ с небольшой помощью они придут к власти бескровно."
 GER_landsturm_deployment: "\nОткрывает новый шаблон дивизий §Y«Ландштурм»§!, состоящий из §Y9 батальонов ополчения§! и §Yсаперной роты§!."
