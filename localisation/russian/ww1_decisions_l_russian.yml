 SOV_czechs_leave_via_siberia_desc:0 "Чехословацкий легион, состоящий из чешских и словацких солдат, ранее поддерживавших Временное Правительство, теперь оказался на территории нашей страны в условиях хаоса гражданской войны. Их верность неясна, и своим присутствием они могут подтолкнуть контрреволюционные элементы к поддержке местных восстаний против нашего правительства. Чтобы защитить революцию и предотвратить восстание, мы должны предпринять решительные действия по разоружению легиона."
 SOV_czechs_leave_via_siberia_tt:0 "§RЧехословацкий легион может восстать, если какой-нибудь местный совет предпримет решительные военные шаги по их разоружению и интернированию.§!"

