 BEL_apply_the_tripartite_pact:0 "Принять Тройственный пакт"
 BEL_apply_the_tripartite_pact_desc:0 "Ситуация в Европе слишком серьезно угрожает территориальной целостности Бельгии, чтобы ее можно было игнорировать. Мы должны немедленно присоединиться к Антанте."

 BEL_fortifications:0 "Обновление бельгийских укреплений"
 BEL_fortifications_desc:0 "Обновление бельгийских военных бастионов является важным сдерживающим фактором для нашей обороны, а также для сохранения нашего нейтралитета."

 BEL_ethnic_lower_command_initiative:0 "Этническая инициатива младших офицеров"
 BEL_ethnic_lower_command_initiative_desc:0 "Чтобы быть эффективными, офицеры на фронте должны уметь выступать с местными инициативами и общаться с двуязычным населением, способным сразу их понять. Каждый старший офицер должен владеть французским и фламандским языками."

 BEL_machinegun_production_and_assignation:0 "Производство и распределение пулеметов"
 BEL_machinegun_production_and_assignation_desc:0 "Производство пулеметов и их распределение по небольшим вспомогательным подразделениям в составе дивизий позволит создавать более упорные очаги обороны, а также атаковать хорошо обороняемые позиции."

 BEL_new_uniforms:0 "Новая униформа"
 BEL_new_uniforms_desc:0 "Бельгийская униформа существует с 1830 года, шляпы должны быть заменены на каски, а туники должны быть адаптированы к понятиям камуфляжа, надежности и износостойкости."

 BEL_hollogne_fort:0 "Форт Олонь"
 BEL_hollogne_fort_desc:0 "Форт был построен в период с 1888 по 1892 год под командованием генерала Бриальмона, отца современной фортификации. В отличие от французских фортов того времени, форт Олонь был построен полностью из армированного бетона, относительно нового материала для того времени."
 BEL_wallonia_fort_text:0 "Добавляет §Y1 наземный форт§! в §Y[34.GetName].§!"
 BEL_flanders_fort_text:0 "Добавляет §Y1 наземный форт§! в §Y[6.GetName].§!"
 BEL_flemalle_fort:0 "Форт Флемаль"
 BEL_flemalle_fort_desc:0 "Построенный между 1888 и 1892 годами под командованием генерала Бриальмона, форт Флемаль стал одним из 12 фортов укрепленного пояса Льежа. Благодаря своей четырехугольной форме, удивительной для своего времени, он также является одним из самых крупных. Как и большинство фортов Льежа, он был построен полностью из армированного бетона. Расположенный примерно в десяти километрах к юго-западу от Льежа, он занимал стратегически важное положение, чтобы перекрыть доступ к долине Мез в случае вражеской атаки."
 BEL_barchon_fort:0 "Форт Баршон"
 BEL_barchon_fort_desc:0 "Форт Баршон, расположенный на северо-востоке Льежа, является одним из 12 фортов Льежской укрепленной позиции. Его архитектура и вооружение сопоставимы с фортом Лонсен."
 BEL_namur_fortress_ring:0 "Кольцо крепости Намюр"
 BEL_namur_fortress_ring_desc:0 "Первые современные форты в Намюре были построены между 1888 и 1892 годами по инициативе бельгийского генерала Анри Бриальмона. Форты были построены в кольце вокруг Намюра примерно в 7 км от центра города.\n\nФорты строились по стандартным планам и, как правило, имели треугольную форму, чтобы свести к минимуму количество защитных батарей в оборонительных рвах фортов, представляя их вершину атакующему. Строительство было начато 28 июля 1888 года французским консорциумом, состоящим из компаний «Hallier», «Letellier Frères» и «Jules Barratoux»."
 BEL_antwerpen_fortress_ring:0 "Кольцо крепости Антверпен"
 BEL_antwerpen_fortress_ring_desc:0 "Официальное название Антверпенской крепости - «Position fortifiée d'Anvers» или «PFA». Она состояла из внутреннего и внешнего оборонительного пояса, состоящего из фортов и крепостей. В ней были как старые, так и более новые здания, построенные и усовершенствованные с 1859 года и заслуживающие некоторой окончательной модернизации."
 BEL_citadel_of_dinant:0 "Цитадель Динан"
 BEL_citadel_of_dinant_desc:0 "Нынешний форт был построен в 1815 году на месте, которое первоначально было укреплено в 1051 году, когда регион находился под властью Льежского Епископства. Из цитадели открывается вид на город Динант и стратегически важную реку Мез, которая протекает через город."

