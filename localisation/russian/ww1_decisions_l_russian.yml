 CHI_ZHE_attack_FNG_desc: "Гегемония Чжили рухнула, и Фэнтянь стал угрозой. Единственный выход - взять Нанкин и претендовать на собственную сферу на юге."
 CHI_KMT_local_investment: "Локальные инвестиции в [FROM.GetName]"
 CHI_KMT_local_investment_desc: "Приняв ряд мер, таких как улучшение местной среды и реорганизация административной структуры, мы удовлетворим местных лидеров и сделаем жителей более благосклонными к нашему правительству."
 CHI_declare_war_CER: "Ввести войска в [FROM.GetNameDef]"
 CHI_declare_war_CER_desc: "Из-за уникального правового статуса государства [FROM.GetNameDefCap] - исконно китайской территории, но являющейся железнодорожной концессией, управляемой противником, - наши войска до сих пор не решались продвигаться вперед. Однако на данный момент любой конфликт с железнодорожной компанией или трения с местными жителями уже не являются сдерживающим фактором."
 CHI_remove_socialist_influence: "Начать кампании по окружению в [FROM.GetName]"
 CHI_remove_socialist_influence_desc: "В суровых и отсталых районах многих китайских провинций закрепились социалисты, которые провозглашают республики советов, занимаются бандитизмом, подстрекают крестьян, устраивают беспорядки и грабежи. Это потребует много времени, усилий и денег, но если мы не искореним их, наша страна никогда не будет стабильной."
