 neutrality_on_the_rise: "Авторитаризм на подъеме"
 neutrality_on_the_rise_desc: "Некоторые политики начинают открыто и публично высказываться в пользу идеологии авторитаризма; их поддерживает все большая часть населения. Путь к авторитаризму открыт - осталось лишь решить, будет ли переход мирным или силовым."
 prepare_for_authoritarian_civil_war: "Подготовка к гражданской войне"
 prepare_for_authoritarian_civil_war_desc: "У нас нет времени на постепенное изменение мировоззрения населения. Мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни. В отличие от мирного референдума, гражданская война нанесет сокрушительный удар по армии, промышленности и инфраструктуре нашей страны, но быстрее решит проблему и позволит нам в дальнейшем активнее навязывать свою волю."
 expand_civil_neutrality_support: "Расширение гражданской поддержки"
 expand_civil_neutrality_support_desc: "Мы должны бороться за рост поддержки среди населения и стимулировать граждан на открытую критику курса, проводимого действующим правительством. Чем сильнее расшатаны позиции власти, чем чаще вспыхивают гражданские беспорядки, тем проще нам будет добиться поставленной цели. Это особенно верно в том случае, если нашей целью является не законная передача власти, а... более жесткая смена режима."
 army_support_for_authoritarian_civil_war: "Расширение военной поддержки"
 army_support_for_authoritarian_civil_war_desc: "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в вооруженной идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 ensure_general_loyalty_for_authoritarian_civil_war: "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_authoritarian_civil_war_desc: "Вполне вероятно, что некоторые генералы втайне поддерживают авторитаристскую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_authoritarian_civil_war: "Лояльность верховного командования"
 ensure_marshal_loyalty_for_authoritarian_civil_war_desc: "Вполне вероятно, что некоторые фельдмаршалы втайне поддерживают авторитаристскую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 siphon_equipment_stockpiles_for_authoritarian_civil_war: "Переброска снаряжения"
 siphon_equipment_stockpiles_for_authoritarian_civil_war_desc: "Мы можем обеспечить себя небольшим арсеналом на будущее, прибегнув к хищениям со складов."
 formulate_surprise_attack_plan_for_authoritarian_civil_war: "Подготовка плана внезапного нападения"
 formulate_surprise_attack_plan_for_authoritarian_civil_war_desc: "Наш враг не имеет ни малейшего представления, что его ждет. Мы должны гарантировать, что подобное положение вещей сохранится, и наиболее полно использовать фактор внезапности в наших планах."
 ignite_the_authoritarian_civil_war: "Разжигание гражданской войны"
 ignite_the_authoritarian_civil_war_desc: "Момент настал. Все необходимые приготовления проведены. Пути назад нет."
 rebuild_the_nation_neutrality: "Возрождение нации"
 rebuild_the_nation_neutrality_desc: "Гражданская война завершилась. Теперь мы должны восстановить нашу разрушенную страну."
 open_up_political_discourse_neutrality: "Начало политических дебатов"
 open_up_political_discourse_neutrality_desc: "Мы должны начать работу по примирению конфликтующих точек зрения в нашем правительстве. Возможно, со временем это даст нам возможность мирным образом изменить политический строй нашей державы."
 discredit_government_neutrality: "Дискредитация правительства"
 discredit_government_neutrality_desc: "Обратив внимание людей на многочисленные недостатки текущего правительства, мы можем подвести их к мысли об идеологической причине сложившейся ситуации."
 hold_the_authoritarian_national_referendum: "Проведение всенародного референдума"
 hold_the_authoritarian_national_referendum_desc: "Заручившись достаточной поддержкой, мы можем провести референдум об изменении политического строя без излишнего кровопролития."
 military_support_for_authoritarian_civil_war: "Имеет военную поддержку в гражданской войне.\n"
 GER_great_war: "Великая война"
 GER_great_war_desc: "Великая война глобально изменит судьбу народов всего мира. Если лидер фракции сдастся, победители должны решить, на каких условиях они готовы заключить мир.\n\n§GПобедившая фракция получит регионы с претензиями и национальные территории после мирной конференции.§!"
 GER_dual_alliance: "Почетный двойной альянс"
 GER_dual_alliance_desc: "Наш союз с Австро-Венгрией означает, что мы обещаем поддерживать друг друга в случае нападения России. Мы должны помочь нашим австрийским друзьям победить Россию."
 GER_setup_belgian_occupation_zone: "Установить Германское Имперское Генерал-Губернаторство Бельгия"
 GER_armistice: "Предложить условия капитуляции Антанте"
 GER_armistice_desc: "Эта война была неудачной. Армия больше не в состоянии сражаться, нам нужно немедленно запросить перемирие. Боюсь, что Антанта потребует огромных репараций."
