 GRE_missions_to_increase_royalists_support:0 "§YРазблокирует специальные миссии§! увеличивающие §Yподдержку роялистов§! в [GRE.getFlag]Греции. §C[GRE.getDemocraticLeader] §! также попытается собрать национальную поддержку."
 
 GRE_occupy_northern_epirus:0 "Оккупировать Северный Эпир"
 GRE_occupy_northern_epirus_desc:0 "Область, известная грекам как Северный Эпир, со значительным греческим населением, по Флорентийскому протоколу была отнесена к вновь созданному албанскому государству, и мы вынуждены были отступить к новой границе. Однако Албания пришла в состояние беспорядка, что позволило нам без особых затруднений занять этот регион."
 GRE_venizelist_coup_timer:0 "Усиление национального раскола"
 GRE_venizelist_coup_timer_desc:0 "Вся страна охвачена хаосом. Несмотря на готовность царского правительства поддержать Центральные Державы или, скорее, сохранить нейтралитет в Великой войне, многие хотят вступить в войну на стороне держав Антанты. Король продолжает игнорировать их требования и отстранил от должности премьер-министра Элефтериоса Венизелоса, который выступал в роли координатора, но их голос не стихает, а становится громче день ото дня. \n§RIесли это достигнет предела, нация будет разрезана пополам.§!"
