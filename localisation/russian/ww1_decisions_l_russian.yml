 GER_help_white_russia:0 "Помочь Белой России"
 GER_help_white_russia_desc:0 "Хотя Ленин и его большевики обеспечили нашу победу на Восточном фронте своим саботажем военных действий и последующим переворотом, их режим и выходки больше не нужны. Их идеалы коммунизма и мировой революции угрожают самой основе немецкого европейского порядка и, таким образом, прямо противоречат нашей власти. Лучше нейтрализовать эту угрозу на наших восточных флангах и повернуть красный поток."
 GER_help_nationalist_france:0 "Помощь Националистической Франции"
 GER_help_nationalist_france_desc:0 "Франция находится в смятении после поражения в Великой войне. И хотя нам нет дела до внутренней политики Франции, Парижские коммунары представляют собой уникальную угрозу нашему положению в Европе. Коммунары придерживаются особенно экспансионистской и агрессивной позиции в своей философии, и они полны решимости вернуть Франции ее былую славу. Если мы нанесем упреждающий удар, мы сможем еще больше ослабить нашего соперника и заставить жалкие остатки старого французского режима вернуться к власти."
 GER_german_east_asia:0 "Передать регионы Восточноазиатской колонии"
 GER_german_east_asia_expand:0 "Расширить Ост-Азию"
 GER_OST_demand_annex:0 "Предложить [FROM.GetAdjective]ам нашу протекцию"
 GER_decision_mittelafrika:0 "Образовать Миттельафрику"
 GER_decision_mittelafrika_desc:0 "Огромные африканские колонии, полученные после победы в Великой войне, могут быть объединены под единой колониальной администрацией, Миттелафрикой. Это принесет славу и богатство нашей империи."
 GER_decision_expand_mittelafrika:0 "Расширить Миттельафрику"
 GER_decision_military_advisers:0 "Военные советники"
 NFA_sue_for_peace_GER:0 "Объявить о нашем поражении и принять судьбу"
 NFA_sue_for_peace_GER_desc:0 "Франция потерпела полное поражение. Будущего больше нет."
 FRC_sue_for_peace_NFA:0 "Сдаться империалистам"
 NFA_third_franco_german_war_tt:0 "§RКоролевство Франции, управляемое германским монархом, будет создано...§!"
 GER_anti_war_revolt:0 "Общенациональные антивоенные протесты"
 GER_anti_war_revolt_desc:0 "Похоже, что вести слишком тяжелую войну сразу после кровопролитной Великой войны было плохим выбором. Граждане и солдаты были разгорячены продолжающейся войной. Масштабные протесты проходят во всех крупных городах."
 GER_anti_war_revolt_tt:0 "§RАнтивоенные протесты перерастут в массовое восстание невиданного масштаба!§!"
 GER_advisors_FROM:0 "Отправить советников в государство [FROM.GetName]"
