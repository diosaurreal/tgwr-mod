 SAU_Caravan_Trade: "Арабская торговая сеть"
 SAU_Caravan_Trade_desc: "Несмотря на то, что Неджд не обладает значительными экономическими ресурсами: пахотные земли составляют менее 5% от его общей территории, он занимает важнейшее место в аравийской торговой сети. Его оазисы и города поставляют предметы первой необходимости для путешествий в Хаиль и Эль-Джауф, а города и поселки на побережье Хиджаза и Персидского залива способствуют движению в Оман, Ирак, Сирию и Египет.\n\nНапряженные отношения между Саудовской Аравией и Османской Империей значительно нарушили эти жизненно важные маршруты, которые служат спасательным кругом для недждского общества. Единственное государство, которое разрешает въезд саудовским караванам, - это Британия.\n\nАрабские националистические тайные общества охотно занимаются контрабандой и с готовностью участвуют в сделках по продаже оружия на черном рынке.\n\n§gНаграды будут зависеть от пройденного расстояния или от модификаторов, разблокированных с помощью дерева фокусов.\n\n§YСетевые маршруты§!:\n§8Неджд§! - §8Хаиль§! - §8Хафр-эль-Батин§! - §8Басра§!\n§8Неджд§! - §8Хаса§! - §8Абу-Даби§! - §8Оман§!\n§8Неджд§! - §8Хиджаз§! - §8Амман§! - §8Египет§!\n§8Неджд§! - §8Наджран§! - §8Йемен§!\n§8Неджд§! - §8Хаиль§! - §8Хафр-эль-Батин§! - §8Кувейт§!\n§8Неджд§! - §8Хаиль§! - §8Эль-Джауф§! - §8Сирия§!"
