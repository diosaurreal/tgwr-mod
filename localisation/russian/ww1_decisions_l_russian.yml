 leave_the_league_of_nations: "Выйти из Лиги Наций"
 leave_the_league_of_nations_desc: "Лига Наций - всего лишь иллюзия с благой целью, но она беспомощна и не имеет реальной силы, чтобы принудить к миру во всем мире. Все, что они делают, - это перелистывают отчеты, потягивают кофе и развлекаются тем, что поддерживают колониальные империи, соблюдая свои интересы."
