 FRA_governement_support_to_cross_of_fire_desc: "«Croix de Feu» - националистическая организация, состоящая из ветеранов Великой войны. Находясь в зачаточном состоянии, она заслуживает поддержки правительства и привлечения его элементов в качестве потенциальных советников."
 FRA_governement_support_to_young_patriots: "Поддержать «Патриотическую молодежь»"
 FRA_governement_support_to_young_patriots_desc: "«Jeunesses Patriotes» - это ультраправое националистическое движение, вдохновленное итальянским фашизмом Муссолини, в центре программы которого - борьба против коммунизма. Их инвестиции могут быть полезны в нашей борьбе с революционными социалистами."
 FRA_governement_support_to_le_faisceau: "Поддержать «Ле Файсо»"
 FRA_governement_support_to_le_faisceau_desc: "Жорж Валуа и Жак Артюи создали партию «Ле Файсо», состоящую из монархистов и реформистских синдикалистов-социалистов. Эта странная партия остается верной нашим националистическим идеалам и заслуживает нашей поддержки."
 FRA_appoint_a_new_governement: "Сформировать новый кабинет министров"
 FRA_educational_reform: "Реформа образования"
 FRA_educational_reform_desc: "Депутат §YЛеон Блюм§! предложил реформировать систему образования, в частности, подготовку учителей. Отныне учителя должны будут включить в свою программу республиканское и социальное крыло, направленное на описание новой государственной системы и ее ценностей.\n\nКроме того, в курсах больше не будет упоминаться евгеника или какая-либо иерархия рас."
 FRA_arrest_racist_politicians: "Приказ об аресте политиков-расистов"
 FRA_arrest_racist_politicians_desc: "Некоторые ультраправые политики, будь то националисты или монархисты, являются явными расистами и не стесняются унижать людей по признаку их происхождения или религии. Арест такого деятеля успокоит климат во Франции и остановит публикацию антисемитских газет."
 FRA_front_populaire_desc: "Народный Фронт объединил леволиберальные, радикальные социалистические и революционные синдикалистские партии в единое целое. Своей стабильностью эта коалиция обязана только сбалансированным реформам, которые все труднее проводить."
