l_russian:
 airship_equipment:0 "Дирижабль"
 airship_equipment_desc:0 "Дирижабли были первыми летательными аппаратами, способными к управляемому полету, но со временем их использование сократилось, поскольку их возможности были превзойдены возможностями аэропланов."
 airship_equipment_1:0 "Дирижабль I"
 airship_equipment_2:0 "Дирижабль II"
 airship_equipment_3:0 "Дирижабль III"
 airship_bomber_equipment:0 "Жесткий дирижабль-бомбардировщик"
 airship_bomber_equipment_desc:0 "В жестких дирижаблях оболочка поддерживается внутренним каркасом. На жесткие дирижабли могут возлагаться различные военные задачи, в том числе участие в стратегических бомбардировочных кампаниях."
 airship_bomber_equipment_1:0 "Жесткий дирижабль-бомбардировщик I"
 airship_bomber_equipment_2:0 "Жесткий дирижабль-бомбардировщик II"
 airship_bomber_equipment_3:0 "Жесткий дирижабль-бомбардировщик III"
 mio_cat_eq_airships: "Дирижабли"
 
