 GER_fighter_equipment_1:0 "Fokker Eindecker" #1915
 GER_fighter_equipment_1_short:0 "Fokker Eindecker"
 GER_fighter_equipment_1_desc:0 "Моноплан Eindecker - первый специально построенный немецкий истребитель и первый самолет, оснащенный синхронизатором, позволявшим пилоту вести огонь из пулемета по дуге винта, не задевая лопастей."
 GER_fighter_equipment_2:0 "Albatros D.III" #1917
 GER_fighter_equipment_2_short:0 "Albatros D.III"
 GER_fighter_equipment_2_desc:0 "Albatros D.III, прославившийся своей маневренностью и скороподъемностью."
 GER_fighter_equipment_2b:0 "Fokker Dr.I" #1917
 GER_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_fighter_equipment_3:0 "Fokker D.VII" #1919
 GER_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_fighter_equipment_3_desc:0 "В отличие от Albatros, Fokker D.VII может пикировать, не опасаясь разрушения конструкции. D.VII также отличается высокой маневренностью и способностью набирать высоту на больших углах атаки, удивительно послушным креном и отсутствием штопора."
