 GER_seaplane_equipment_2_short:0 "Albatros W.8"
 GER_seaplane_equipment_2_desc:0 "Альбатрос W.8 - бипланный истребитель-гидросамолет. Фюзеляж самолета был изготовлен из дерева. На W.8 установлен восьмицилиндровый двигатель Benz IIIb с водяным охлаждением, оснащенный фиксированным двухлопастным деревянным пропеллером."
