 brazil_focus: "Дерево фокусов Бразилии"
 BRA_1910_elections: "Выборы 1910 года"
 BRA_1910_elections_desc:0 "Таких разногласий в Бразилии не было. В то время как на других выборах кандидат предпочли как Сан-Паулу, так и Минас-Жерайс. У этого есть бывший маршал Гермес да Фонсека, которого поддерживает президент Нило Печанья, и популярный интеллектуал Руи Барбоза, которого поддерживает Сан-Паулу. "
 BRA_aeroclube_do_brasil: "Aeroclube do Brasil"
 BRA_aeroclube_do_brasil_desc:0 "Aeroclube do Brasil была первой авиационной школой, созданной в Бразилии, и второй в мире, которой предшествовал только Aéro-Club de France. Была группа иностранцев, в которую входили Ролан Гаррос, Эдмон Планшут и Эрнесто Дариоли, а также итальянец Джан Феличе Джино, который привез с собой моноплан Блерио. Авиация произвела большой восторг для людей и пользовалась большим уважением со стороны военных."
 BRA_industrial_outbreak: "Промышленная рывок"
 BRA_industrial_outbreak_desc:0 "Наша экономика по-прежнему в значительной степени аграрная. Нам нужно сосредоточить индустриализацию, чтобы идти в ногу со временем"
 BRA_monarchy_restored: "Коронация Императора"
 BRA_monarchy_restored_desc:0 "После длительного периода республиканского беспорядка, устроенного олигархами и военными диктаторами, королевская семья наконец вернулась в Бразилию. Мы должны начать церемонию коронации и переписать конституцию."
 BRA_insurreicao_anarquista: "Insurreição Anarquista"
 BRA_insurreicao_anarquista_desc:0 "Чтобы произошло анархистское восстание:\n- Исторический демократический путь.\n- Вступите в войну с Германией.\n- Индустриализируйтесь.\nЭто вызовет забастовки и попытку захвата власти."
 BRA_army_effort: "Армейская реформа"
 BRA_army_effort_desc:0 "Бразильская армия не только разделена между ополченцами разных штатов, но и сильно устарела. Мы должны продолжить реформу армии."
 BRA_south_american_naval_race: "Южноамериканская гонка дредноутов"
 BRA_south_american_naval_race_desc:0 "Аргентина и Чили только что завершили пятнадцатилетнюю гонку военно-морских вооружений, в то время как наш флот находился в застое. Недавно мы заказали три дредноута из Великобритании, один из них прибыл, два скоро будут здесь."
 BRA_attract_foreign_investors: "Привлечь иностранных инвесторов"
 BRA_attract_foreign_investors_desc:0 "Иностранные инвесторы привезут капитал, необходимый нам для улучшения нашей экономики."
 BRA_amadeo_rossi: "Amadeo Rossi SA"
 BRA_amadeo_rossi_desc:0 "Amadeo Rossi SA, основанная в 1889 году в Сан-Леопольдо, является бразильским производителем оружия. Rossi производит пистолеты и револьверы, используемые как гражданскими лицами, так и силами безопасности, и экспортирует их по всему миру. Считается одним из крупнейших производителей оружия в Бразилии."
 BRA_expand_the_railways: "Расширить железные дороги"
 BRA_expand_the_railways_desc:0 "Железная дорога São Paulo-Rio Grande имеет огромный потенциал прибыли."
 BRA_steel_mills: "Сталелитейные заводы"
 BRA_steel_mills_desc:0 "Мы должны начать производить сталь, чтобы сократить импорт."
 BRA_focus_fabrica_de_itajuba: "Fabrica de Itajubá"
 BRA_focus_fabrica_de_itajuba_desc:0 "Нам нужно инвестировать в наши местные оружейные заводы, такие как завод в Итажубе."
 BRA_construction_effort: "Строительство"
 BRA_construction_effort_desc:0 ""
 BRA_federal_center_for_technological_education: "Escola Normal de Artes e Ofícios"
 BRA_federal_center_for_technological_education_desc:0 ""
 BRA_loan_from_us: "Кредит от США"
 BRA_loan_from_us_desc:0 "Нам понадобится кредит от Соединенных Штатов для наших будущих проектов"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil: "Электрификация EFCB"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil_desc:0 "Estrada de Ferro Central do Brasil - одна из главных железных дорог Бразилии. Электрификация сделает ее еще лучше."
 BRA_madeira_mamore_railroad: "Железная дорога Madeira-Mamoré"
 BRA_madeira_mamore_railroad_desc:0 "По Петропольскому договору, мы обязуемся построить железнодорожное сообщение в обход порогов на реке Мадейра. Это позволило бы эффективно транспортировать товары из Боливии на рынки США и увеличить нашу прибыль от каучукового бума."
 BRA_politica_das_salvacoes: "Política das Salvações"
 BRA_politica_das_salvacoes_desc:0 ""
 BRA_military_interventions: "Военная интервенция"
 BRA_military_interventions_desc:0 "Наша страна страдает от олигархов и повстанцев, прямое военное вмешательство может решить эту проблему."
 BRA_renegotiation_of_the_external_debt: "Пересмотр условий внешнего долга"
 BRA_renegotiation_of_the_external_debt_desc:0 ""
 BRA_republic_of_the_sword: "Вторая Республика Меча"
 BRA_republic_of_the_sword_desc:0 "При успешном вмешательстве в государства, в которых доминирует олигархия, можно возродить военную диктатуру, известную как Республика Меча.."
 BRA_vocational_technical_school: "Профессионально-Техническое училище"
 BRA_vocational_technical_school_desc:0 ""
 BRA_declared_a_state_of_emergency: "Объявить чрезвычайное положение"
 BRA_declared_a_state_of_emergency_desc:0 "Объявление чрезвычайного положения поможет нам справиться с нашими политическими оппонентами."
 BRA_promote_nationalism: "Пропагандировать национализм"
 BRA_promote_nationalism_desc:0 "Бразилия, люби ее или оставь."
 BRA_centralize_the_government: "Централизовать правительство"
 BRA_centralize_the_government_desc:0 "Порядок и прогресс."
 BRA_iron_marshal: "Культ личности"
 BRA_iron_marshal_desc:0 "Возрождение культа личности Флориану."
 BRA_federal_army: "Федеральная армия"
 BRA_federal_army_desc:0 ""
 BRA_join_germany: "Присоединиться к Германии"
 BRA_join_germany_desc:0 ""
 BRA_claim_french_guiana: "Потребовать Французскую Гвиану"
 BRA_claim_french_guiana_desc:0 "The border of Brazil and French Guiana was always disputed, resulting in the so called Amapa Question. In 1895, in an act of blatant agression, the French invaded the province of Amapa. While this incursion was repelled, Guiana is rightfully Brazilian."
 BRA_punish_the_revolters: "Наказать мятежников"
 BRA_punish_the_revolters_desc:0 "Для элиты цель обновления военно-морского флота заключалась в том, чтобы исправить их институты, вывести Бразилию на передний план южноамериканской гонки вооружений и сделать свой флот конкурентоспособным с флотом любой западной страны. Вместо этого рядовые использовали те самые корабли, чтобы унизить военно-морскую элиту. Корабли были спасены, но какой ценой?"
 BRA_campanha_civilista: "Цивилистическая компания"
 BRA_campanha_civilista_desc:0 "Кампания Руи Барбозы характеризовалась тесной связью с населением и проведением интенсивных митингов, которые проводились на импровизированных стендах из ящиков. Руи путешествовал на корабле, конном экипаже и поезде через Баию, Сан-Паулу, Минас-Жерайс и Рио-де-Жанейро."
 BRA_reform_the_republic: "Реформировать республику"
 BRA_reform_the_republic_desc:0 "The republic has become an absurd corrupt parody of itself."
 BRA_pact_of_ouro_fino: "Пакт Ору-Фину"
 BRA_pact_of_ouro_fino_desc:0 "Губернаторы Сан-Паулу и Минаса решили заключить союз, главная цель которого - сохранить президента, который гарантировал бы интересы олигархов этих двух штатов."
 BRA_public_education_program: "Программа государственного образования"
 BRA_public_education_program_desc:0 ""
 BRA_rethink_the_republic: "Переосмыслить республику"
 BRA_rethink_the_republic_desc:0 "Несмотря на то, что Руи Барбоза считался символом бразильского республиканизма, он разочаровался в политической системе, которую помогал внедрять. Может быть, сотрудничество с монархическими движениями исправит это."
 BRA_invite_prince_luis: "Пригласить принца Луи"
 BRA_invite_prince_luis_desc:0 "После того как его брат отказался от престола, Луис, наконец, смог эффективно сотрудничать с бразильским монархическим движением, явно заняв свое положение наследника престола. Его усилия по устранению ущерба, нанесенного инерцией императорской семьи, были оценены их сторонниками, и в 1909 году он представил бразильским монархистам политический манифест."
 BRA_openly_support_the_monarchist_movement: "Открыто поддержать монархическое движение"
 BRA_openly_support_the_monarchist_movement_desc:0 ""
 BRA_social_reforms: "Социальные реформы"
 BRA_social_reforms_desc:0 ""
 BRA_contain_the_rubber_barons: "Сдержать 'резиновых баронов'"
 BRA_contain_the_rubber_barons_desc:0 "Каучуковый бум и связанная с ним потребность в большой рабочей силе оказывают значительное негативное воздействие на коренное население Бразилии. Рабство и систематическая жестокость широко распространены. Это надо прекратить."
 BRA_never_another_encilhamento: "Никогда более"
 BRA_never_another_encilhamento_desc:0 "Encilhamento был экономическим пузырем, который процветал в конце 1880-х и начале 1890-х годов. Это было вызвано тогдашним министром финансов Руи Барбозой. Мы должны гарантировать обществу, что подобная ошибка больше не повторится."
 BRA_federalism: "Федерализм"
 BRA_federalism_desc:0 "Федеративное Государство с гарантированными политическими свободами - это лучший способ управления такой страной, как Бразилия."
 BRA_obligatory_military_service: "Обязательная военная служба"
 BRA_obligatory_military_service_desc:0 ""
 BRA_oligarchy_support: "Получить поддержку олигархии"
 BRA_oligarchy_support_desc:0 "После упразднения монархии в 1889 году местные олигархи получили огромную власть и, очевидно, не хотели ее терять. Нам придется сотрудничать с ними, чтобы спасти нашу страну от гражданской войны."
 BRA_destroy_the_oligarchy: "Уничтожить олигархию"
 BRA_destroy_the_oligarchy_desc:0 "Аграрные олигархи больше не будут досаждать этой стране."
 BRA_new_civil_code: "Принять Гражданский кодекс"
 BRA_new_civil_code_desc:0 "Чем лучше и совершеннее законы, тем лучше и совершеннее общество. Еще один шаг на пути прогресса"
 BRA_condemn_germany: "Осудить Германию"
 BRA_condemn_germany_desc:0 ""
 BRA_destroy_the_buffer_state: "Уничтожить буферное состояние"
 BRA_destroy_the_buffer_state_desc:0 "Парагвайская война оставила Парагвай в качестве буферного государства между его более крупными соседями. Если мы хотим установить наше положение Великой Державы Южной Америки, мы должны сначала уничтожить их."
