 SER_sway_public_opinion: "Изменение общественного мнения"
 SER_fighting_black_hand_tt: "We will begin the battle for the influence against the §8Black Hand§!. By completing this branch, we will §Gprevent§! any future §8Black Hand§! action, including, but not limited to, §Rpossible assassinations§! of the §Yforeign state officials§!. Be careful, as it is quite possible that the §8Black Hand§! might take any kind of §Rrevenge§! on us!"
