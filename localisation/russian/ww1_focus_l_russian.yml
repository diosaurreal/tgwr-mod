 TUR_erkan_i_harbiye_reforms: "Erkan-ı Harbiye Reforms"
 TUR_erkan_i_harbiye_reforms_desc: "Fearing a coup against his autocratic rule, the former Sultan Abdulhamid II left our army and navy intentionally weak. We must rehabilitate our military at once, otherwise we won't survive another major war like the disaster of 1877-1878."
 TUR_picardie_maneuvers: "Уроки военных учений в Пикардии"
 TUR_picardie_maneuvers_desc: "В период с 12 по 18 сентября французская армия под руководством генерала Фоша провела масштабные военные учения в Пикардии. Майор Селахаддин Бей и капитан Мустафа Кемаль участвовали в этих учениях и получили ценную информацию о современной войне. Мы должны использовать этот опыт для модернизации нашей армейской доктрины."
 TUR_call_for_the_balkan_war: "Call for the Balkan War"
 TUR_call_for_the_balkan_war_desc: "There were rumors about a joint invasion of our Balkan territories by the other Christian Balkan nations. But we didn't guess it'd happen this soon. We might be unprepared, or even outnumbered; but our brave soldier won't surrender our lands to these filthy backstabbers."
 TUR_call_for_the_trablusgarp_war: "Call for the Trablusgarp War"
 TUR_call_for_the_trablusgarp_war_desc: "We already knew that Italians had their eyes on our last lands in Africa. We must defend Trablusgarp no matter the cost against the Italian invaders."
 immediate_effect_upon_focus_start_tt: "Immediate effect upon focus start:"
 TUR_domestic_weapon_companies: "Domestic Weapon Companies"
 TUR_domestic_weapon_companies_desc: "Modernizing our army goes through acquiring the newest weapons. For now, we've relied on the west to get the newest of them. But we can't continue relying them. We must fund our own companies and research our own guns."
 TUR_open_up_domestic_arms_industries: "Open Up Domestic Arms Industries"
 TUR_open_up_domestic_arms_industries_desc: "Securing our military independence goes through independent weapon production. Opening up new weapon factories is necessary for our military independence."
 TUR_finance_weapon_producers: "Finance Weapon Producers"
 TUR_finance_weapon_producers_desc: "A limited number of local producers already helps us to research the latest military technologies. But their funds are insufficient. With enough funding, they can accomplish much more than researching guns."
 TUR_national_research_institutes: "National Research Institutes"
 TUR_national_research_institutes_desc: "Apart from funding independent researchers, the state must join the initiatives. From infantry equipments to artillery, and even tanks, the state will research its own weapons."
 TUR_import_foreign_advisors: "Import Foreign Advisors"
 TUR_import_foreign_advisors_desc: "We're lacking the military technology to compete in modern warfare. Trying to research it our own will take too much time. If we want to catch the west, we'll need their help."
 TUR_invite_foreign_designers: "Invite Foreign Designers"
 TUR_invite_foreign_designers_desc: "Weapon manufacturers of the west is also supperior to ours. As they're producing and researching in the highest levels, we must hire and get their helps."
 TUR_new_weapon_contracts: "New Weapon Contracts"
 TUR_new_weapon_contracts_desc: "Our industry is nut sufficient enough to produce the necessary weapons to equip our army. If we want weapons to arm our soldiers, our best option is to buy from the west."
 TUR_import_dependency: "Import Dependency"
 TUR_import_dependency_desc: "In such large amounts of materials imported from foreign powers to our empires, we sure do deserve a special deal for them. Through hosting conferences and signing special contracts, we can get the best deal for ourselves."
 TUR_damascus_maneuvers: "Army Modernization"
 TUR_damascus_maneuvers_desc: "Our army is inexperienced with using the newly acquired armamments. By organizing special large-scaled military trainings, we'll train our soldiers to successfully use these new weapons."
 TUR_purify_army_from_foreigners: "Purify Army from Foreigners"
 TUR_purify_army_from_foreigners_desc: "The foreign advisors in our army has been using our armed forces for their own ends. We must kick out foreign influence from our army and let the free command decide the best of the empire."
 TUR_adopt_traditional_army_doctrine: "Adopt Traditional Army Doctrine"
 TUR_adopt_traditional_army_doctrine_desc: "Before settling in Anatolia, our army was moslty mobile and cavalry based. To combat foreign military doctrines, we must encourage our old traditional tactics."
 TUR_army_as_a_government_branch: "Army as a Government Branch"
 TUR_army_as_a_government_branch_desc: "Army used to hold an important, even a ruling position within our society. If we want a strong standing army, we must restore the place of the army."
 TUR_integrate_foreign_command: "Integrate Foreign Command"
 TUR_integrate_foreign_command_desc: "Not only our equipment, but also our army command is outdated. We must integrate foreign advisos into our command to best adapt for the modern warfare."
 has_idea_german_military_command: "Has national spirit §YGerman Military Command§!"
 TUR_ready_for_every_condition: "Ready for Every Condition"
 TUR_ready_for_every_condition_desc: "The terrain of our empire is not the most pleasent one. While the deserts of Arabia makes it hard to supply a large army, the harsh weather of our eastern front makes it hard to push. We must prepare our army for ever situation."
 TUR_european_tactics_for_european_wars: "European Tactics for European Wars"
 TUR_european_tactics_for_european_wars_desc: "If we are to fight in European wars, we must comply by their rules. With our European allies helping us, we'll understand and put into practice their tactics in to time."
 TUR_modernizing_old_cannons: "Modernizing old Cannons"
 TUR_modernizing_old_cannons_desc: "We used to have the greatest and most modern cannons in the world to break the Theodosian Walls. but now we lack behind the technology of cannons and artilelry. We must catch up to the modern era to claim our glories."
 TUR_modernization_of_small_arms: "Modernization of Small Arms"
 TUR_modernization_of_small_arms_desc: "Most of our rifles are outdated and dates back even to the Crimean War. We cannot continue fighting with such equipments. We must research the most modern rifles to gain the upper hand on the battleground."
 TUR_embrace_mobile_warfare: "Embrace Mobile Warfare"
 TUR_embrace_mobile_warfare_desc: "We can no longer continue carrying supplies on feet. Most of the other nations are already switching to mobile and faster ways to carry troops and supply. We must gradually adopt the same ways."
 TUR_teskilat_brigades: "Бригады Тешкилата"
 TUR_teskilat_brigades_desc: "Apart from a large standing army, we might want to recruit some special divisions for special operations. For fighting on the mountains or invading through seas, we must create divisions optimized for such cases."
 TUR_turkish_armor_project: "Turkish Armor Project"
 TUR_turkish_armor_project_desc: "Our army fell behind her neighbours due to technological improvements over time. But now, we actually have a chance to catch them. We must start our Armor Project to pierce up our enemy!"
 TUR_armoured_vehicle_reward: " \nIf we're in faction with [ITA.GetFlag]§Y[ITA.GetNameDef]§!, we will receive the following bonuses:"
 TUR_expand_harp_academies: "Expand Harp Academies"
 TUR_expand_harp_academies_desc: "We have expanded our military industry and army from all sides. We must expand our academical entities, as it's proven as a fact that technology is needed in this new world! Education is our heart!"
 TUR_experience_from_naval_conflicts: "Experience from Naval Conflicts"
 TUR_experience_from_naval_conflicts_desc: "Conflicts in the Mediterranean sea lets us get informed about our enemies technology, and more information means more improvement. More improvement is equal to higher chance for victory!"
 TUR_import_aircrafts_tt: "Will be able to take §YPurchase Aircraft§! decision for §Y[GER.GetAdjective]§! and §Y[FRA.GetAdjective]§! equipment."
 TUR_a_deal_with_foreign_aircraft_designers_tt: "§YFighter§! gained from §YPurchase Aircraft§! decisions will be increased from §Y30§! to §Y40§!.\n§YMedium Bomber§! gained from §YPurchase Aircraft§! decisions will be increased from §Y15§! to §Y20§!.\n"
 TUR_a_deal_with_foreign_aircraft_designers_tt2: "§YForeign Aircraft Designers§! will no longer modidy §YOttoman Public Debt Administration§! Consumer Goods Factories factor value.\n"
 TUR_bahriye_nezareti: "Бахрие Незарети"
 TUR_bahriye_nezareti_desc: "В 1867 году Совет министров провел ряд реформ, в том числе и в среде военно-морских сил. Было принято решение о создании Министерства военно - морского флота - Бахрие Незарети."
 TUR_naval_reorganization: "Naval Reorganization"
 TUR_naval_reorganization_desc: "Once great Ottoman Navy now trembles, due to technological advencements we fell behind our rivals and even our neighbours. We have to re-organize our navy, build up a new one that'll bring back our glory!"
 TUR_study_european_navies: "Study European Navies"
 TUR_study_european_navies_desc: "Our navy lacks, and its no secret to the rest of the world. To be honest, we havent been able to modernize our navy for centuries. It's too late to try and do it ourself. We need help from those who already are experienced with it."
 TUR_purchase_foreign_battleships: "Purchase Foreign Battleships"
 TUR_purchase_foreign_battleships_desc: "Even if we had the knowledge, we still don't have the resources to build them. Instead of trying to construct modern ships, its easier to purchase them."
 TUR_welcome_foreign_naval_companies: "Welcome Foreign Naval Companies"
 TUR_welcome_foreign_naval_companies_desc: "We have no domestic battleship designers. We have no other option than requesting foreign companies to design ships for us. Only that way we can make ships that can float above water."
 TUR_priority_in_purchases: "Priority in Purchases"
 TUR_priority_in_purchases_desc: "We're the country with most ship purchases, by far. And this ship building industry is rather costly for our crippling economy. To continue our purchases, we must persuade foreign companies and producers to make some special discounts."
 TUR_aid_with_ship_building: "Aid With Ship Building"
 TUR_aid_with_ship_building_desc: "We do not have the resources to divert to ship building. Yet foreign powers have more than enough dockyards in open. Perhaps we can get their help with building some dockyards on our territories."
 TUR_legacy_of_the_ottoman_navy: "Legacy of the Ottoman Navy"
 TUR_legacy_of_the_ottoman_navy_desc: "Our empire once had the greatest navy in the world. Yet we've failed to keep up with the contemporary military technologies. We should never repeat that mistake. We must claim our spot in the seas."
 TUR_more_resources_for_the_naval_industry: "More Resources for the Naval Industry"
 TUR_more_resources_for_the_naval_industry_desc: "We can't build ships that are capable of war without spending a substantial amount of resource. We must refrain from cutting corners and rather not avoid the cost in ship building."
 TUR_increased_ship_production: "Increased Ship Production"
 TUR_increased_ship_production_desc: "What use of expensive ships when its too coslty to put them into engagement. We must rather build more and cost less. We must be able to replace our losses swiftly."
 TUR_increased_naval_research: "Increased Naval Research"
 TUR_increased_naval_research_desc: "If we want to modernize our naval industry, we also must research the newest and most advanced equipments. We can't fight with outdated equipments afterall."
 TUR_rebuild_the_ottoman_fleet: "Rebuild the Ottoman Fleet"
 TUR_rebuild_the_ottoman_fleet_desc: "Though researching new naval equipment is important, what use is it if we can't even produce it. We must rapidly increase our naval production."
 TUR_improving_our_naval_tactics: "Improving our Naval Tactics"
 TUR_improving_our_naval_tactics_desc: "Our naval tactics still dates to middle ages and wooden ship warfare. We can't continue to rely on outdated tactics. Only way forward is studying and adopting European doctrines."
 TUR_study_dreadnought_designs: "Study Dreadnought Designs"
 TUR_study_dreadnought_designs_desc: "Dreadnoughts are perhaps the most popular ships in naval warfare. Their cost effectiveness makes it especially attractive for nations like is. By studying the latest model of their, we can dominate naval warfare."
 TUR_improving_wolf_packs: "Improving Wolf Packs"
 TUR_improving_wolf_packs_desc: "We can't fight face to face against big naval powers. If we want to beat them in naval warfare, we must strike from where they least expect. We'll sink their large battleships with swarms of submarines."
 TUR_modern_battleship_models: "Modern Battleship Models"
 TUR_modern_battleship_models_desc: "We used to have the grandest of battleships in the mediterranean. Yet many European powers such as the British, French and Italians have replaced us. We must reclaim our spot with the most modern battleships."
 TUR_mining_the_shores: "Mining the Shores"
 TUR_mining_the_shores_desc: "Our fleet might not be able to rival our enemies'. For such an asymmetrical case, we must use unconventional tactics. Unconventional such as laying mines on our shores to punish enemies who set sail too close."
 TUR_preparing_for_submarine_raids: "Preparing for Submarine Raids"
 TUR_preparing_for_submarine_raids_desc: "Since our railway network is rather poor, we conduct a large part of our transportation through sea. But this leaves our supplies open for enemy raids. We must be able to secure our convoys against enemy submarines."
 TUR_fortify_our_shores: "Fortify our Shores"
 TUR_fortify_our_shores_desc: "Just like us, our enemies will have navies, perhaps bigger ones. In case of insufficient naval supremacy, we must fortify our shores for possible naval invasions."
 TUR_yesilkoy_airbase: "Авиабаза Yeşilköy"
 TUR_yesilkoy_airbase_desc: "В прошлом году мы планировали построить первый в стране аэродром под Константинополем. С этого момента можно считать, что мы сформировали свою авиацию."
 TUR_import_aircrafts: "Импортные самолеты"
 TUR_import_aircrafts_desc: "Even if we wanted to start a national aircraft industry, we don't have the necessary resources to do so. Like every othe rmilitary industry, we must order them from the west."
 TUR_hire_foreign_aircraft_designers: "Hire Foreign Aircraft Designers"
 TUR_hire_foreign_aircraft_designers_desc: "Since aircraft industry is a new one, its hard to come by good designers to help us produce planes. What we can do is to invite already well-established foreigner designers to our country."
 TUR_a_deal_with_foreign_aircraft_designers: "A Deal With Foreign Aircraft Designers"
 TUR_a_deal_with_foreign_aircraft_designers_desc: "Aircraft industry is still not popular and many countries simply dont have enough resources to divert to it. This means there's not much demand in the market. We can use this to our advantage to persuade foreign designers to give us some discounts."
 TUR_tayyare_commission: "Tayyare Commission"
 TUR_tayyare_commission_desc: "Our air industry is not yet foreign dependent. We must use this to our advantage and kickstart the independent aircraft industry while we still have time."
 TUR_fund_independent_researchers: "Fund Independent Researchers"
 TUR_fund_independent_researchers_desc: "While we don't have any big aircraft designers, our empire still has many bright brains ready to jump into this industry. One of these names is Vecihi Hürkuş. We can use one of his genius to design our planes."
 TUR_domestic_aircraft_industry: "Domestic Aircraft Industry"
 TUR_domestic_aircraft_industry_desc: "Researching aircraft is not enough, we also must be able to produce it in great numbers. We must professionalize in aircraft production and be able to both produce cheaply and in good quality."
 TUR_tayyare_mektebi: "Tayyare Mektebi"
 TUR_tayyare_mektebi_desc: "Зачем нужны самолеты, если некому ими управлять. Поскольку воздушная война - это новый жанр, мы можем стать одной из первых стран, которая начнет его осваивать, обучая своих молодых и талантливых пилотов."
 TUR_open_the_third_front: "Open the Third Front"
 TUR_open_the_third_front_desc: "Still many of the nations are not aware of how important and potentially powerful air warfare is. While we're suffering endless defeats in land and sea, perhaps we can compensate for them in the air."
 TUR_fighter_innovation: "Fighter Innovation"
 TUR_fighter_innovation_desc: "The importance of fighter planes have recently started to being acknowledged by all of the great powers. With such weaponry, one can influence the course of the battle. We cannot afford to fall short on this field too."
 TUR_death_from_above: "Death from Above"
 TUR_death_from_above_desc: "While war waging countries may think they're safe on the back, far away from the trenches; we must use every opportunity to prove them wrong. With new bomber aircrafts, we can disrupt their supplies, destroy factories and even hunt down their troops."
 TUR_first_air_fleet_of_history: "First Air Fleet of History"
 TUR_first_air_fleet_of_history_desc: "Air industry in warfare is quite new. Though many countries have their attentions on it, they still refrain from expanding on the subject. It is us that shall advance in the field. We must be the ones who must fomr the largest, in fact the first large scale aircraft fleet in history."
 TUR_naval_aviation: "Морская авиация"
 TUR_naval_aviation_desc: "The usages of aircraft is endless. Though it's mostly used to either reconnaissance or bombardment, we can diverse its uses to naval missions."
 TUR_domestic_weapon_companies_tt: "§YPurchase Infantry Equipment§! decisions will no longer be available.\n§YPurchase Field Artillery§! decisions will no longer be available.\n§YPurchase Howitzer§! decisions will no longer be available."
 TUR_priority_in_purchases_tt: "All §YShip Purchase§! decisions:\nModify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y10.0%§! instead of §Y15.0%§!\n"
 TUR_priority_in_purchases_tt2: "§YForeign Ship Designers§! will no longer modidy §YOttoman Public Debt Administration§! Consumer Goods Factories factor value.\n"
 TUR_fortify_our_shores_tt: "Every state in §YAsia Minor§! or §YLevant§! which facing §YAegean Sea§! or §YEastern Mediterranean Sea§! with a §YDockyard§! will receive a §YLand Fort§! and §YCoastal Fort§!."
 TUR_an_alliance_with_the_kurds_tt3: "§YVan§! Activate Decision: §YSuppression of Armenians§!\n§YHakkari§! Activate Decision: §YSuppression of Assyrians§!\n"
 TUR_import_focus: "Import Focus"
 TUR_diplomatic_relations: "Diplomatic Relations"
 TUR_steal_occupier_equipment_tt: "We'll be able to steal the §Yinfantry Equipment§! of some countries that we've fought in the §YGreat War§!"
 TUR_invite_ottoman_officers_tt: "Every Unit Leader except §YHalâskâr Zâbitân Sympathies§! and §YSüleyman Şefik Paşa§! joins §Y[ROOT.GetNameDef]§!"
 TUR_purchase_factory_rights_tt: "Will be able to purchase §Yfactory rights§! from §YGreat War Winners§!"
 TUR_purchase_guns_tt: "Unlocks decisions to purchase §YInfantry Equipments§! from §YGreat War Winners§!"
 TUR_ask_for_konstantiniyye_tt: "We'll ask for either the §YBritish§! or the §YRussians§! for the ownership of §Y[347.GetName]§!."
 TUR_done_similar_policies: "Has already enacted similar policies in the past"
 TUR_friendship_with_black_sea_greeks: "Friendship with Black Sea Greeks"
 TUR_friendship_with_black_sea_greeks_desc: "Untill recent times, our empire mostly refrained from intervening to the Pontus Greeks. If we want stability in the region, we must do so too."
 TUR_cooperate_with_thracian_minorities: "Cooperate with Thracian Minorities"
 TUR_cooperate_with_thracian_minorities_desc: "If we dont want to lose our few little territories in the balkans, we must appease minorities in the region. We must give further rights to Greek and Slavic minorities in the region."
 TUR_further_concessions_for_greeks: "Further Concessions for Greeks"
 TUR_further_concessions_for_greeks_desc: "Greeks are influential for keeping the economy in Anatolia intact. By giving them further rights, we can preserve the function of the economy."
 TUR_return_armenians_to_eastern_anatolia: "Return Armenians to Eastern Anatolia"
 TUR_return_armenians_to_eastern_anatolia_desc: "Previous governments of our empire have done unspeakable horrors to Armenians. But under our new liberal rule, they can live without fear."
 TUR_use_religion_to_convince_kurds: "Use Religion to Convince Kurds"
 TUR_use_religion_to_convince_kurds_desc: "Kurds, unlike other ethnic groups, are the most loyal to us and the Caliph. By using religion, we can easily integrate them."
 TUR_restore_order_in_northern_syria: "Restore Order in Northern Syria"
 TUR_restore_order_in_northern_syria_desc: "Due to the actions of the previous governments, Arabs within our empire hate us more than ever before. Though we possess some Arabic lands in northern Syria. If we want to continue holding it, we must integrate it."
 TUR_reintegrate_mosul_and_suleymaniyah: "Reintegrate Mosul and Suleymaniyah"
 TUR_reintegrate_mosul_and_suleymaniyah_desc: "With its vast oil fields, Mosul and Suleymaniyah vilayers promise future economic growth. Since these lands were not taken away from us in the peace deal, we can reintegrate them."
 TUR_reintegrate_mosul_and_suleymaniyah_tt: "§YIntegrate Kurdish Sheiks§! decision can now also be taken for §Y[879.GetName]§! and §Y[883.GetName]§!.\n§YPromote Muslims in Levant Administration§! decision can now also be taken for §Y[676.GetName]§!."
 TUR_entente_research_funds: "Entente Research Funds"
 TUR_entente_research_funds_desc: "Our empire has always been a backward one. We can't let it continue to be so. With Entente help, we'll improve out education and literacy rates."
 TUR_population_exchange_with_greece2: "Population Exchange with Greece"
 TUR_population_exchange_with_greece2_desc: "The Greeks, from the very start, have always been a part of our empire. Yet with the rise of Nationalist ideals, they're more than willing to expand their own state. By conducting a population exchange with Greece, we can please everyone."
 TUR_exchange_christians_with_bulgaria2: "Exchange Christians with Bulgarians"
 TUR_exchange_christians_with_bulgaria2_desc: "It's a fact that many Christians in the Balkans wish for our rule to end in the region. It so happens to be that these Christians are also mostly Bulgarians. We can strike a deal with the Bulgarian government to send these troublemakers into their homelands."
 TUR_relocate_armenians_to_the_east2: "Relocate Armenians to the East"
 TUR_relocate_armenians_to_the_east2_desc: "Armenians have been a thorn on our side for too long. But we can't just kill all of them right? If we want them to be gone from the region, we have to strike a deal with their government to take them."
 TUR_return_georgians_to_georgia2: "Return Gerogians to Georgia"
 TUR_return_georgians_to_georgia2_desc: "Georgian population in our eastern provinces are incnsequential. The low number of them makes it easier for the demographics of the region to be changed. We can easily send Georgians into Georgia with the permission of their country."
 TUR_integrate_mountain_turks: "Integrate Mountain Turks"
 TUR_integrate_mountain_turks_desc: "Kurds have been the most loyal group within the old empire. Yet with the other ethnic groups gone, and our efforts of creating an ethnostate started; the presence of Kurds become more and more apparent. Though we can't simply kick them our of the border, we can always assimilate them."
 TUR_kick_out_the_remaining_arabs: "Kick Out the Remaining Arabs"
 TUR_kick_out_the_remaining_arabs_desc: "Arab, especially after the Young Turk Turkification attempts, has constantly rebelled against us. If they continue to stay within our territories, they'll simply cause more troubles."
 TUR_add_population_to_state: "adds the §Ypreviously removed§! manpower to the state."
 TUR_deal_with_iraqi: "Deal with Iraq"
 TUR_deal_with_iraqi_desc: "Our Mesopotamian region has been loosened far from our sphere of influence with the collapse of the empire, and it might be better for us to steal a march and give them autonomy rather than face the demands for independence from the locals that we will one day face."
 TUR_deal_with_syria: "Deal with Syria"
 TUR_deal_with_syria_desc: "Our Syria-Palestine region has been loosened far from our sphere of influence with the collapse of the empire, and it might be better for us to steal a march and give them autonomy rather than face the demands for independence from the locals that we will one day face."
 TUR_cancel_lozan: "§YWe've left Lozan§!"
 TUR_workersculture: "Культура рабочих"
 TUR_workersculture_desc: "Наша культура начала формироваться в пример социалистического общества. Но чтобы завершить эту трансформацию, мы должны также изменить культуру. Остается только культура - культура труда и рабочего."
 TUR_islamist_army_compromise_tt: "Предотвращает иттихадистский контрпереворот"
 TUR_egypt_secured_tt: "Султана не заставят отречься престола"
 TUR_claim_caucasian_turan_tt: "Претензии на §YТуранские земли на Кавказе§!."
 TUR_claim_persian_turan_tt: "Претензии на §YТуранские земли в Иране§!."
 TUR_claim_central_asian_turan_tt: "Претензии по доходам §YТуранские земли в Центральной Азии§!."
 TUR_claim_chinese_turan_tt: "Претензии на §YТуранские земли в Синьцзяне§!."
 remove_unit_leader: "§YГенералы уйдут в отставку§!"
 TUR_istirak_mukavemet: "Иштирак-И Мукавемети"
 TUR_istirak_mukavemet_desc: "Иттихадисты угрожают турецкой нации установлением военной диктатуры. Народ не потерпит их и поддержит настоящую народную партию, которая остановит фундаменталистов и буржуазных наемников."
 TUR_istirak_mukavemet_tt: "§RСосредоточенность приведет к социалистическому восстанию против Союза и Прогресса§!\n\n"
 TUR_ittihadi_muhammedi: "Иттихад-и Мухаммеди Фыркасы"
 TUR_ittihadi_muhammedi_desc: "Иттихадисты сошли с ума. Их искажение идей ислама оскорбляет турецкий народ. Нам нужно взять под контроль Палату депутатов, чтобы остановить их."
 TUR_ittihadi_muhammedi_tt: "§RСосредоточение внимания приведет к исламистскому восстанию против Союза и Прогресса§!\n\n"
 sevket_alive: "Махмуд Шевкет-Паша §Gвыжил§! покушение на убийство"
 TUR_proclaim_succession_of_roman_empire: "Провозгласить преемственность Римской империи"
 TUR_proclaim_succession_of_roman_empire_desc: "Россия претендует на титул Третьего Рима. Они считают, что мы оккупанты Константинополя, но это не так."
 TUR_strengthen_autocracy: "Укрепление самодержавия"
 TUR_strengthen_autocracy_desc: "Мы выбрали нашего Султана, но его самодержавие недостаточно укреплено. Султан должен иметь всю власть и власть внутри страны."
 TUR_strengthen_autocracy_tt: "§RФокус предотвращает государственный переворот против авторитарного Султана§!\n\n"
 TUR_serdar_hakan: "Serdar-ı Hakan!"
 TUR_serdar_hakan_desc: "Слава Самодержавному Султану!"
 TUR_pacify_the_vilayets: "Усмирить вилайеты"
 TUR_pacify_the_vilayets_desc: "Наше правление должно быть навязано и закреплено в наших вилайетах, которые становятся все более и более нервными по мере того, как снова поднимается заря национализма."
 TUR_support_sarsilmaz: "Поддержка оружейной компании Sarsilmaz"
 TUR_support_sarsilmaz_desc: "Sarsılmaz Silah Sanayi A.Ş.- отечественная компания, которая станет основой для производства пехотного оружия."
 TUR_paid_back_debts: "Погасить долги"
 TUR_improve_traditional_army_doctrine: "Совершенствование Традиционной армейской доктрины"
 TUR_improve_traditional_army_doctrine_desc: "Опытные командиры всегда помнят уроки прошлых войн."
 TUR_organization_artillery: "Организовать артиллерию"
 TUR_organization_artillery_desc: "Нам нужно изучать артиллерию, чтобы победить превосходящего противника."
 TUR_coup_of_savior_officers: "Офицеры-спасители Халаскаран"
 TUR_coup_of_savior_officers_tooltip: "Этот фокус будет автоматически выполнен после завершения миссии\nМиссия запустится после \"§YВыборы Клубов§W\""
 TUR_coup_of_savior_officers_desc: "Османское государство находится на перепутье. Либо мы восстановим закон и демократический порядок, либо ляжем под ярмо военной диктатуры."
 TUR_balkan_war: "Отставка Ахмеда Мухтар-паши"
 TUR_balkan_war_desc: "Из-за неожиданного начала Первой балканской войны Ахмед Мухтар-паша был вынужден уйти в отставку, оставив свое место Мехмеду Камиль-паше. Воспользовавшись хаосом, Иттихат ве Теракки восстановила свои силы и начала контрпереворот против нынешнего правительства. Сможем ли мы предотвратить набег на Великую Порту, пока продолжается войн?"
 TUR_new_elections: "Перевыборы в Османской империи"
 TUR_new_elections_desc: "Как и обещал Ахмед Мухтар-паша, несмотря на то, что они были отложены, выборы наконец состоятся. Будь то Иттихат ве Теракки или Хюрриет ве Итилаф, обе партии должны обеспечить себе место в парламенте и в конечном итоге демократизировать нацию."
 TUR_ittihadist_victory: "Иттихат ве Теракки победила"
 TUR_ittihadist_victory_desc: "Несмотря ни на что, Иттихат ве Теракки сумел поменять общественное мнение о действиях своей партии и выиграл выборы. Теперь их долг - стабилизировать и в конечном итоге, демократизировать нацию."
 TUR_liberal_victory: "[TUR_liberal_victory]"
 TUR_liberal_victory1: "Победа Либералов"
 TUR_liberal_victory2: "Хюрриет ве Итилаф победила"
 TUR_liberal_victory_desc: "Как многие и ожидали, офицеры-спасители поддержали победу на выборах партии Хюрриет ве Итилаф. Теперь их долг - стабилизировать и, в конечном итоге, демократизировать нацию."
 TUR_compromise: "Компромисс для генералаов иттихадистов"
 TUR_compromise_desc: "Хотя у них было намерение совершить захват парламента, мы не можем полностью уничтожить Иттихат ве Теракки. Это потребует чистки среди наших самых выдающихся генералов, что поставит нас в ужасное положение. Нам лучше пойти на компромисс с ними и обеспечить их верность."
 TUR_ittihadists_destroyed: "Предотвратить иттихадистский переворот"
 TUR_ittihadists_destroyed_desc: "После отставки Ахмеда Мухтар-паши и создания правительства Мехмеда Камиль-паши иттихадисты начали подготовку к захвата парламента и Великой Порты. Но благодаря нашим действиям и усилиям в нужное время и в нужном месте мы предотвратили переворот. Теперь пришло время решить судьбу ИТФ."
 TUR_eradicate_ittihadists: "Избавиться от генералов путчистов"
 TUR_eradicate_ittihadists_desc: "Однажды они уже пытались свергнуть наше правительство, они могут попытаться снова при любом удобном случае. Пока мы мы можем уничтожить их, мы должны искоренить генералов, ответственных за попытку переворота."
 TUR_end_martial_law: "Провести Выборы руководства"
 TUR_end_martial_law_desc: "[TUR.hifleaderelections]"
 hifleaderelections1: "Чтобы победить на выборах у Иттихат ве Теракки Фыркасы, мы выдвинули нашего самого влиятельного кандидата без надлежащего голосования. Теперь, когда мы наконец закрепили за собой место в правительстве, мы можем провести полноценные выборы для определения руководства."
 hifleaderelections2: "После скорой отставки Ахмеда Мухтар-паши он уступил свое место Мехмеду Камиль-паше, даже не проведя надлежащего голосования. Теперь, когда мы наконец закрепили за собой место в правительстве, мы можем провести надлежащие выборы для определения руководства."
 TUR_free_press: "Отменить цензуру для Свободы Слова"
 TUR_free_press_desc: "После бесчисленных переворотов и смены власти, не говоря уже об эпохе Абдулхамида II, обычные граждане боятся высказывать свое мнение публично. Мы должны снять ограничения и цензуру перед прессой, чтобы поощрять свободное и интеллектуальное мышление."
 TUR_ease_ethnic_tensions: "Ослабить межэтническую напряженность"
 TUR_ease_ethnic_tensions_desc: "Наша Империя - многонациональное и многоконфессиональное образование, и попытки очистить ее путем уничтожения меньшинств не являются решением. Мы должны признать права меньшинств и обеспечить равенство между различными этническими и религиозными группами."
 TUR_encourage_investments: "Поощрять внутреннюю приватизацию"
 TUR_encourage_investments_desc: "После наших неудачных попыток добиться внутреннего производства и сильной зависимости от иностранной помощи наша страна зависит от западных держав в нашей промышленности. Чтобы иметь сильную и стабильную промышленность, мы должны поощрять наших внутренних инвесторов и частный сектор к индустриализации этой отсталой страны."
 TUR_decentralization_reward: "Награда за этот фокус будет меняться в зависимости от нашей позиции по §YВопрос с прессой§!."
 TUR_decentralization_reward2: "Если §Выступаете§! за §Yfreedom of speech and press§!,"
 TUR_decentralization_reward3: "Если §Выступите§! против §Yсвободы слова и печати§!,"
 TUR_uniform_reforms: "Uniform Change"
 TUR_uniform_reforms_desc: "Our military still wears outdated blue uniforms from the last century. To adapt our army for the necessities of the modern warfare Erkan-ı Harbiye suggests that we should get rid of these bright blue uniforms, in favour of khaki uniforms that will provide better camouflage for our soldiers on the battlefield."
 TUR_legacy_of_the_sultanate_of_rum: "Наследие Султаната Рум"
 TUR_legacy_of_the_sultanate_of_rum_desc: "Наши предки этой земли, Анадолу Сельчуклу Хюкюмети, или Султанат Рума, наследуют нас. Тем более, что мы претендуем на титул Кайсери Рум. Мы должны почтить их память."
 TUR_force_bulgaria_to_align: "Покорить булгар"
 TUR_force_bulgaria_to_align_desc: "Это слабое и жалкое состояние должно быть подавлено под нашим каблуком, как это было до 1908 года."
 TUR_stabilization_in_peace: "Стабилизация в мирное время"
 TUR_stabilization_in_peace_desc: "Мирное время принесло нам стабилизацию и некоторое дыхание."
 FRA_change_focus_tree: "Изменить дерево фокусов"
 TUR_choose_side: "Развилка на дороге"
 TUR_choose_side_desc: "Спор между реакционными офицерами Алайлы и реформистскими офицерами Харбиели продолжается уже давно. Инцидент 31 марта был только началом конца. В конце концов одна клика одержит верх над другой, и выжившая клика решит судьбу Османской империи на долгие годы."
 TUR_weaken_the_sultans_power: "Ослабить власть Султана"
 TUR_weaken_the_sultans_power_desc: "Прошли десятилетия, и наши некомпетентные Султаны доказали, что они всего лишь кучка бесполезных дворян. Они не смогут спасти нашу нацию дальше этого момента, мы ослабим их авторитет и будем искать другие пути."
 TUR_arrest_faction_leaders: "Арест Лидеров фракций"
 TUR_arrest_faction_leaders_desc: "Военные группировки становятся все более серьезной проблемой. Мы должны раздавить змей, прежде чем они так сильно эволюционируют."
 TUR_harbiyeli: "Офицеры Harbiyeli"
 TUR_harbiyeli_desc: "Реакционеры могут ударить нам в спину в любой момент. А пока они угнетают армию политической борьбой. Мы должны остановить их и защитить достижения Младотурецкой революции."
