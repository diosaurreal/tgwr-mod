 #Belgium 
 belgium_focus: "Дерево фокусов Бельгии"
 
 BEL_schollart_1910_cabinet:0 "Schollaert 1910 Cabinet"
 BEL_schollart_1910_cabinet_desc:0 "Under the leadership of King Albert I, Prime Minister Schollaert was forced to reform a government more aligned with the political visions of the crown."

 BEL_CLS_PL_alliance:0 "CLS-PL Alliance"
 BEL_CLS_PL_alliance_desc:0 "To achieve victory, liberal parties must unite in an alliance. Together, it is possible to defeat the powerful Catholic party."
 BEL_liberal_alliance:0 "The §YLiberaal-socialistisch Kartel§! and the §YLiberale Partij§! will join forces for §Y1912 elections§!."

 BEL_universal_suffrage_law:0 "Universal Suffrage Law"
 BEL_universal_suffrage_law_desc:0 "Plural suffrage was introduced in 1894 and allows certain citizens to vote multiple times based on their wealth and professional position. With the defeat of the Catholic party, it became possible to launch a major social reform aimed at replacing plural suffrage with universal suffrage."

 BEL_school_subvention_reform:0 "School Subvention Reform"
 BEL_school_subvention_reform_desc:0 "Prime Minister Frans Schollaert has proposed a subsidy reform law intended to provide Catholic schools with additional funds."

 BEL_private_school_subventions:0 "Private School Subventions"
 BEL_private_school_subventions_desc:0 "In order to support a secular, free school without political ties, the Prime Minister proposed the establishment of special subsidies aimed at allowing the establishment of new private schools."

 BEL_socialist_reforms:0 "Socialist Reforms"
 BEL_socialist_reforms_desc:0 "The relative cooperation that we maintain with the POB allows us to continue our reforms and propose new bold projects for Belgium."

 BEL_state_sponsored_old_age_pensions:0 "State Sponsored Old Age Pension"
 BEL_state_sponsored_old_age_pensions_desc:0 "Several deputies and liberals, notably Charles de Broqueville himself, are determined to launch social reforms including retirement pensions. This socialist project would allow hundreds of thousands of Belgians to benefit from a pension, while they are currently forced to join private funds, receiving on average only 12 francs per day."

 BEL_first_broqueville_governement:0 "First Broqueville Government"
 BEL_first_broqueville_governement_desc:0 "Following the resignation of the previous government. The new prime minister must appoint his collaborators, with the blessing of the king."

 BEL_workers_retirement_pensions:0 "Workers Retirement Pensions"
 BEL_workers_retirement_pensions_desc:0 "The social project of King Albert I aims primarily to support the workers of the industrial sector of Charleroi, as he explained during his general policy speech during his visit to parliament in 1910. Consequently, the government is making exceptional efforts to support this important branch of the population."

 BEL_christian_worker_syndicate:0 "Christian Workers Syndicate"
 BEL_christian_worker_syndicate_desc:0 "In order to counter the rise of revolutionnary socialism in the country, Belgians must understand that Catholic liberalism is a valid social path. The formation of a Catholic union is the first step towards recognizing the superiority of the liberal democratic system over all others."

 BEL_bilinguism_question:0 "Billinguism Question"
 BEL_bilinguism_question_desc:0 "Belgian senior officers only speak French to facilitate fluidity within the chain of command. This situation irritates the Flemish nationalists, the majority ethnic group in the country."

 BEL_1910_royal_tour:0 "[Date.getYear] Royal Tour"
 BEL_1910_royal_tour_desc:0 "King Albert I decided to reconnect with Belgian royal traditions by organizing a grand tour of Brussels. This will strengthen his image as a King close to the people, but also establish his presence within institutions."

 BEL_invest_in_sillon_industriel:0 "Invest in \"Sillon Industriel\""
 BEL_invest_in_sillon_industriel_desc:0 "The industrial and mining zone of Lower Wallonia concentrates a large part of Belgium's secondary industry. The exploitation of deposits must intensify and our efforts must focus on the sustainability of this industry."

 BEL_talks_with_the_ennemy:0 "Talks with the Enemy"
 BEL_talks_with_the_ennemy_desc:0 "The Belgian people are the first victim of this atrocious war. The government, in particular the King, must find a solution at all costs with the enemy. Albert's contacts with his first cousins and further afield, in Italy, allowed him to initiate discreet exchanges with any power."

 BEL_spa_conference:0 "Spa Conference"
 BEL_spa_conference_desc:0 "Following Germany's defeat, the victorious countries met in Belgium to discuss what reparations Germany should pay."

 BEL_kick_broqueville:0 "Kick Broqueville"
 BEL_kick_broqueville_desc:0 "The prime minister did not live up to royal expectations, being too focused on his personal opposition to the sovereign. Albert I cannot let the government be opposed to him."

 BEL_lophem_national_unity_governement:0 "Lophem National Unity Government"
 BEL_lophem_national_unity_governement_desc:0 "The current government, even after its reshuffles, is not yet large enough for national unity to be guaranteed. A special meeting called "of Lophem" took place in the town of the same name to appoint a new prime minister, representing him and his ministry all Belgians."

 BEL_universal_male_suffrage:0 "Universal Male Suffrage"
 BEL_universal_male_suffrage_desc:0 "Plural suffrage was introduced in 1894 and allows certain citizens to vote multiple times based on their wealth and professional position. With the defeat of the Catholic party, it became possible to launch a major social reform aimed at replacing plural suffrage with universal suffrage."

 BEL_renforce_article_68:0 "Enforce Article 68"
 BEL_renforce_article_68_desc:0 "Upon taking control of the armed forces, King Albert immediately adopted a central position in command, using Article 68 of the constitution to single-handedly direct army decisions. “The king commands the forces of land and sea, declares war, makes treaties of peace, alliance and commerce”"

 BEL_the_soldier_king:0 "The Knight King"
 BEL_the_soldier_king_desc:0 "King Albert immediately took stock of the seriousness of the Belgian situation and mobilized all his energy to join the soldiers on the front line and support them in their fight to defend our state. Courageous and popular, Albert I was a benevolent sovereign who motivated the Belgian crowds to mobilize."

 BEL_sainte_adresse_HQ:0 "Sainte-Adresse HQ"
 BEL_sainte_adresse_HQ_desc:0 "The Belgian general staff cannot stay in occupied Belgium, so it must travel to its French ally, far from the front. The government's move will also make it possible to take full advantage of France's aid."

 BEL_mainz_HQ:0 "Mainz HQ"
 BEL_mainz_HQ_desc:0 "The defeat of the Belgian army forces us to withdraw to our German ally, where we can continue the fight and support the imperial army with all our forces."

 BEL_ambulance_the_locean:0 "Ambulance de l'Océan"
 BEL_ambulance_the_locean_desc:0 "The royal family is very invested in the battle, Queen Elizabeth began her service within the nursing corps. The needs of the conflict push the government to support this royal effort by investing in new healthcare technologies."

 BEL_governement_reforms:0 "Government Reform"
 BEL_governement_reforms_desc:0 "In order to strengthen the legitimacy of the government, King Albert and Prime Minister Broqueville jointly decided to expand the government by including members of the liberal party, but also radical socialist supporters."

 BEL_expand_cockerill_sambre_works:0 "Expand John Cockerill Works"
 BEL_expand_cockerill_sambre_works_desc:0 "The increase in iron production allows the development of new industries, but also existing factories which can expand."

 BEL_increase_FNH_capacities:0 "Increase FNH Capacities"
 BEL_increase_FNH_capacities_desc:0 "Belgium must rearm, the conscription program of 1909 increased the reserves of men, without increasing the reserves of rifles. We must compensate for this gap by increasing our production capacities."

 BEL_charleroi_industrial_bassin:0 "Charleroi Industrial Bassin"
 BEL_charleroi_industrial_bassin_desc:0 "The Charleroi area is the industrial heart of Belgium. Heavy industries are developing rapidly there and government subsidies are helping to develop this region with great potential."

 BEL_societe_generale:0 "Société Générale"
 BEL_societe_generale_desc:0 "The general company of Belgium and the most powerful company in the country, it is a powerful international investment bank. Its massive investments have enabled the development of the Congo, and have been implemented in all the developed nations of the world."

 BEL_support_the_young_right:0 "Support the Young Right"
 BEL_support_the_young_right_desc:0 "The Catholic government's policies must be modernized to attract young right-wing men to feed the party's pool of supporters."

 BEL_army_group_flanders:0 "Army Group Flanders"
 BEL_army_group_flanders_desc:0 "The Belgian army is not able to launch major offensives alone. However, we have powerful allies capable of incorporating us into a common army group. The general command of the Entente is prepared to integrate us into their offensives in Belgium."

 BEL_fund_solvay:0 "Fund Solvay"
 BEL_fund_solvay_desc:0 "The Solvay company is the main chemical industry in Belgium and the largest in Europe. Its production must be expanded, as much as the efforts allocated to the search for more innovative components."

 BEL_boost_excelsior:0 "Boost Excelsior"
 BEL_boost_excelsior_desc:0 "Automobile companies are growing rapidly and trucks are proving to be increasingly practical solutions for transporting equipment and soldiers. The government should invest in some of these companies."

 BEL_compagnie_des_ouveriers_et_aerostiers:0 "Compagnie des Ouvriers et Aérostiers"
 BEL_compagnie_des_ouveriers_et_aerostiers_desc:0 "General Hellebaut was convinced by the potential of aviation in battlefield surveillance. He thus ordered the creation of an entity making it possible to organize and group air aircraft."

 BEL_farman_type_1910_dotation:0 "Farman Type 1910 Dotation"
 BEL_farman_type_1910_dotation_desc:0 "In order to form a real component in the air, we need to purchase a certain number of reconnaissance aircraft models. The French are our best partners for this contract."

 BEL_anglo_belgian_defense_talks:0 "Anglo-Belgian Defense Talks"
 BEL_anglo_belgian_defense_talks_desc:0 "Discussions with the United Kingdom have been underway since 1906 on the subject of Belgian national defense. If England wants to protect our nation, it also wants us to sign a military pact with them."

 BEL_anglo_belgian_talks_info:0 "\nA §YLiberal Victory in 1912§! could change the outcome of this meeting."

 BEL_tripartite_security_meeting:0 "Tripartite Security Meeting"
 BEL_tripartite_security_meeting_desc:0 "The security of Belgium can only be guaranteed by Great Britain and its allies, which includes the closest: France. The Prime Minister decided to organize a meeting with these two great powers to integrate a possible military alliance, which would guarantee the security of Belgium."

 BEL_clear_the_way_to_reforms:0 "Clear the Way to Reforms"
 BEL_clear_the_way_to_reforms_desc:0 "The Minister of War Hellebaut maintains a very poor relationship with Prime Minister Broqueville, which prevents any collaboration between the two men. Even more, their orientation on army reform is different, which limits any progress as long as this duo exists."

 BEL_autonomy_for_high_command:0 "Autonomy for High Command"
 BEL_autonomy_for_high_command_desc:0 "King Albert and Minister Broqueville ordered a reform of the chain of command aimed at making it more flexible and efficient. Changes will be made among non-commissioned officers and communications will be improved."

 BEL_fortress_belgium:0 "Fortress Belgium"
 BEL_fortress_belgium_desc:0 "The renovation of Belgian military bastions is an essential deterrent to our defense, but also to maintaining our neutrality."

 BEL_doctrines_modernization:0 "Doctrine Modernization"
 BEL_doctrines_modernization_desc:0 "The war has evolved, not the Belgian doctrines. Substantial efforts are needed to adapt our strategies to more modern times."

 BEL_visits_in_france_and_germany:0 "Visit France and Germany"
 BEL_visits_in_france_and_germany_desc:0 "Tensions between our neighbors are increasing over time. All over Europe, nations are arming themselves and preparing for war, we must make it clear to the great powers that we will remain neutral and able to defend ourselves in the event of aggression."

 BEL_gent_brugge_forts:0 "Build §G2§! §YCoastal Forts§! in §YGent§!.\nBuild §G2§! §YCoastal Forts§! in §YBrugge§!."
 BEL_brugge_gent_defensive_line:0 "Brugge-Gent Defensive Line"
 BEL_brugge_gent_defensive_line_desc:0 "The Belgian coasts are not protected by any navy, nor by any disinterested ally. The Ministry of War suggested the construction of a coastal defense line, extending from the region of Brugge to that of Gent."

 BEL_second_conscription_reform:0 "Second Conscription Reform"
 BEL_second_conscription_reform_desc:0 "The current conscription system is not satisfactory, either for the population or for the government. The formation of new army groups will only be made possible by the promulgation of a new law on the army generalizing mobilization for all men of conscript age, and not just one per family."

 BEL_division_restructuration:0 "Division Restructuration"
 BEL_division_restructuration_desc:0 "The Belgian divisions have not been modernized and are not of a quality comparable to that of foreign armies. We absolutely must redefine the layout of our regiments, but also create new ones."

 BEL_minerva_armored_cars:0 "Minerva Armored Cars"
 BEL_minerva_armored_cars_desc:0 "The Belgian army must not only catch up technologically, it must also overtake its adversaries. Experimental models of French armored cars, such as the Charron of 1902, represent a potentially interesting innovation due to its ability to advance under machine gun fire. The company Minerva was selected by the government to provide us with the first models."

 BEL_address_the_canon_issue:0 "Address the Cannon Issue"
 BEL_address_the_canon_issue_desc:0 "The army lacks large caliber cannons which are generally reserved for the defense of fortresses, leaving our soldiers defenseless. New weapons must be built to equip our artillery regiments."

 BEL_army_reform:0 "Army Reform"
 BEL_army_reform_desc:0 "All the preliminary reforms having been completed, the government can order the general staff to make niche structural changes, as well as other much more important ones."

 BEL_social_reforms:0 "Social State Reforms"

 BEL_BCK_works:0 "BCK Works"
 BEL_BCK_works_desc:0 "The Société Générale de Belgique founded the Bas Congo au Katanga Railway Company (BCK) in 1906 to connect Katanga to the rest of the country. Currently, only Rhodesia is connected to copper mines, giving rise to exports in favor of the British. The construction of railways further north will make it easier to transport minerals to Lepoldville."

 BEL_copper_production:0 "UMHK Steel and Copper Production"
 BEL_copper_production_desc:0 "The Haut Katanga Mining Union is the 5th largest copper production company in the world. Its expansion has been continuous since its creation in 1906."

 BEL_commision_for_relief_in_belgium:0 "Commission for Relief in Belgium"
 BEL_commision_for_relief_in_belgium_desc:0 "The occupation of Belgium allowed the occupier to take over our agricultural production, which considerably increased our food insecurity. Faced with the risk of widespread famine among our citizens, we must ask for help from anyone who is willing to give it to us."

 BEL_compulsory_education_bill:0 "Compulsory Education Bill"
 BEL_compulsory_education_bill_desc:0 "The law on compulsory education puts an end to the quarrels between anti-clericals and clericals on the question of education. Young Belgians have free access to education, and it becomes compulsory. To finance this free service, Catholic and secular establishments will receive funding from the state in the form of subsidies."
 
 BEL_catholic_landslide: "Католический оползень"
 BEL_catholic_landslide_desc:0 "Предстоящие выборы, которые состоятся 22 мая, похоже, ведут к убедительной победе католической партии, укрепляя их служение, которое находится у власти с 1884 года."
 BEL_belgian_empire: "Бельгийская империя"
 BEL_belgian_empire_desc:0 "С приобретением Конго в 1906 году Бельгия действительно стала колониальной империей!"
 BEL_develop_congo: "Развивайте Конго"
 BEL_develop_congo_desc:0 "Мы должны больше инвестировать в Бельгийское Конго, чтобы укрепить наши колониальные владения."
 BEL_native_rights: "Ограниченные собственные права"
 BEL_native_rights_desc:0 "Хотя мы приняли закон, запрещающий рабский труд в Конго некоторое время назад, мы так и не начали действовать в соответствии с ним. Пришло время на самом деле реализовать права коренных народов... в любом случае, в какой-то степени."
 BEL_industrial_investment: "Инвестиции в родину"
 BEL_industrial_investment_desc:0 "Мы должны инвестировать в наши родные территории."
 BEL_bolster_military: "Поддержите бельгийскую армию"
 BEL_bolster_military_desc:0 "Хоть мы и нейтральны, но несомненно, что и немцы, и французы, и голландцы жадно глазеют на наши границы. Мы должны быть готовы ко всему!"
 BEL_doctrine_effort: "Усилие доктрины"
 BEL_doctrine_effort_desc:0 "Мы должны приложить усилия к изучению земельных доктрин, чтобы защитить наши земли."
 BEL_schollaert_ministry: "Регеринг-Шолларт"
 BEL_schollaert_ministry_desc:0 "Франц Шолларт — глава нашего правительства, и у него много политических планов в отношении этой страны."
 BEL_education_law: "Закон об образовании"
 BEL_education_law_desc:0 "Премьер-министр Франс Шолларт планирует внести законопроект об образовании, который в финансовом отношении уравнял бы государственное и частное образование, однако в основном это принесет пользу частным и католическим школам, поэтому либералы и социалисты выступают против него."
 BEL_broqueville_ministry: "Режеринг-де Броквиль"
 BEL_broqueville_ministry_desc:0 "Законопроект об образовании лишил Шолларта поста губернатора, что поставило католиков в тяжелое положение... давайте не будем делать ничего слишком радикального, а?"
 BEL_hold_elections: "Провести выборы"
 BEL_hold_elections_desc:0 "В конце концов, неважно, что мы еще делаем, у нашего нынешнего главы правительства просто нет демократического мандата. Если мы хотим что-то делать дальше, нам нужно это изменить."
 BEL_1912_elections: "Всеобщие выборы 1912 года"
 BEL_1912_elections_desc:0 "Эти выборы были первыми всеобщими выборами с 27 мая 1900 года, и ожидается, что они окончательно положат конец правлению католической партии."
 BEL_accept_results: "Принять результаты"
 BEL_accept_results_desc:0 "С нашей стороны было бы глупо пытаться отменить эти демократические результаты."
 BEL_kings_choice: "Выбор короля"
 BEL_kings_choice_desc:0 "Эти выборы прошли не совсем так, как хотел бы король, поэтому он должен вмешаться, чтобы спасти Бельгию..."
 BEL_another_catholic_government: "Еще одно католическое правительство"
 BEL_another_catholic_government_desc:0 "Несмотря ни на что, правящая католическая партия сохранила свое большинство и осталась у власти!"
 BEL_empower_albert: "Усилить Альберта"
 BEL_empower_albert_desc:0 "Очевидно, демократическому правительству нельзя доверять будущее Бельгии. Мы дадим королю Альберту возможность возглавить нашу страну!"
 BEL_puppet_prime_minister: "Марионеточный глава правительства"
 BEL_puppet_prime_minister_desc:0 "Пол Хайманс из Либеральной партии послужит отличным инструментом для самого лояльного правительства Его Величества."
 BEL_ultramonarchism: "Ультрамонархизм"
 BEL_ultramonarchism_desc:0 "Его Величество сокрушит всех своих врагов, а поскольку он Бельгия, он также сокрушит врагов Бельгии!"
 BEL_belgian_identity: "Укрепляйте бельгийскую идентичность"
 BEL_belgian_identity_desc:0 "Сегодня слишком много разногласий между валлонцами и фламандцами. Мы укрепим уникальный бельгийский национализм."
 BEL_crush_flemish: "Раздавить фламандцев"
 BEL_crush_flemish_desc:0 "Фландрия определенно самая мятежная из двух провинций. Мы разгромим их группы сопротивления и объявим их партии вне закона."
 BEL_smash_wallonia: "Разбить Валлонию"
 BEL_smash_wallonia_desc:0 "Может быть, валуны и не такие непокорные, как фламандцы, но они все равно доставляют нам неприятности. Они будут раздавлены железной хваткой короля!"
 BEL_destroy_swamp_germans: "Уничтожить болотных немцев"
 BEL_destroy_swamp_germans_desc:0 "В Бельгии есть небольшая, но значительная немецкая община, которая в худшем случае активно поддерживает присоединение к Германской империи! Это нехорошо - их надо разбить!"
 BEL_belgian_jingoism: "Бельгийский ура-патриотизм"
 BEL_belgian_jingoism_desc:0 "Нападение — лучшая защита! Мы создадим мощную военную силу, чтобы защитить наши границы!"
 BEL_unite_netherlands: "Объедините Нидерланды"
 BEL_unite_netherlands_desc:0 "Теперь, чтобы принять бой к источнику фламандского расстройства - они хотят быть частью Нидерландов? Что ж, они будут. Бельгийцы во главе Нидерландов!"
 BEL_intensify_military_spending: "Увеличить военные расходы"
 BEL_intensify_military_spending_desc:0 "Нам не хватает пушек для армии в том масштабе, который у нас есть - колонии могут это профинансировать!"
 BEL_luxembourg_under_thumb: "Люксембург в центре внимания"
 BEL_luxembourg_under_thumb_desc:0 "Люксембург должен подчиниться или умереть!"
 BEL_soldier_king: "Король-рыцарь"
 BEL_soldier_king_desc:0 "Альберт I действительно король солдат!"
 BEL_fire_pacifists: "Увольнять пацифистов"
 BEL_fire_pacifists_desc:0 "Нам не нужен пацифизм в правительстве Его Величества."
 BEL_establish_belgian_empire: "Сформироватьорма Бельгийскую Империю"
 BEL_establish_belgian_empire_desc:0 "Какой смысл жить под чужим именем? Мы бельгийцы, черт возьми, и мы не откажемся от этого!"
 BEL_the_united_netherlands: "Соединенные Нидерланды"
 BEL_the_united_netherlands_desc:0 "Соединенным Нидерландам возвращена былая слава!"
 BEL_federalise_the_empire: "Федерализация"
 BEL_federalise_the_empire_desc:0 "Есть третий путь - мы оформим федерализацию Бельгии, Люксембурга и Нидерландов. Мы Бенилюкс - как равные, а не враги!"
 BEL_progressive_royalism: "Прогрессивный роялизм"
 BEL_progressive_royalism_desc:0 "При Хаймансе правительство короля будет либеральным и прогрессивным. Мы знаем, это ирония, но такова воля Его Величества, и она будет исполнена!"
 BEL_neutrality_no_matter_what: "Нейтралитет — несмотря ни на что!"
 BEL_neutrality_no_matter_what_desc:0 "Бельгия построена на своем нейтралитете! Мы должны поддерживать его, что бы ни случилось!"
 BEL_nothing_wrong_with_being_ready: "...но нет ничего плохого в том, чтобы быть готовым!"
 BEL_nothing_wrong_with_being_ready_desc:0 "Я имею в виду, было бы глупо НЕ быть готовым, верно? Особенно, когда у нас есть для этого возможности."
 BEL_capital: "Капитал"
 BEL_capital_desc:0 "При усиленном большинстве католического правительства мы должны больше инвестировать в капитал и труд и создавать больше гражданской промышленности. Процветание для Бельгии!"
 BEL_nationalism_situation: "Ситуация с национализмом"
 BEL_nationalism_situation_desc:0 "Проблема с Бельгией в том, что обе провинции крайне ненавидят друг друга. Как правительство Бельгии, мы должны решить, что с этим делать."
 BEL_favour_wallonia: "За Валлонию"
 BEL_favour_wallonia_desc:0 "Валлония - наш лучший выбор. Они менее сопротивляются из двух и более склонны к сотрудничеству."
 BEL_favour_flanders: "Поддержать Фландрию"
 BEL_favour_flanders_desc:0 "Мы должны отдавать предпочтение Фландрии — более радикальной из провинций, у которой есть выход к морю. Нам нужно защитить наш фланг!"
 BEL_walloon_industry: "Промышленность Валлонии"
 BEL_walloon_industry_desc:0 "Мы будем больше инвестировать в промышленность Валлонии, чтобы они оставались на нашей стороне."
 BEL_flemish_industry: "Фламандская промышленность"
 BEL_flemish_industry_desc:0 "Мы должны больше инвестировать во фламандскую промышленность, чтобы удержать их на нашей стороне и поддержать наш флот, пока мы работаем!"
 BEL_bolster_fleet: "Поддержите флот"
 BEL_bolster_fleet_desc:0 "Было бы глупо игнорировать наш флот. Это наш спасательный круг, он соединяет нас с Конго и защищает нашу торговлю."
 BEL_colonial_primacy: "Колониальное первенство"
 BEL_colonial_primacy_desc:0 "Инвестировать в Force Publique было бы мудрым решением."
 BEL_colonial_conscription: "Колониальный призыв"
 BEL_colonial_conscription_desc:0 "Призыв подданных Конго укрепит нашу армию и поддержит нас, если материк когда-либо падет."
 BEL_colonial_investment: "Колониальные инвестиции"
 BEL_colonial_investment_desc:0 "На всякий случай мы построим несколько военных и гражданских заводов в Конго."
 BEL_royal_acadamies: "Королевские академии"
 BEL_royal_acadamies_desc:0 "Мы создадим Королевские академии по всей стране, чтобы поддержать наши исследовательские возможности."
 BEL_support_catholic_schools: "Поддерживать католические школы"
 BEL_support_catholic_schools_desc:0 "Там, где предыдущее правительство потерпело неудачу, мы добьемся успеха! Поддерживать католические школы будет легче с нашим омоложенным и усиленным большинством."
 BEL_support_science: "Поддержите научную индустрию"
 BEL_support_science_desc:0 "У Бельгии есть возможность стать одной из великих держав в области исследования технологий!"
 BEL_naval_research: "Морские исследования"
 BEL_naval_research_desc:0 "Мы изучим новые военно-морские техники и технологии."
 BEL_military_preparedness: "Военная готовность"
 BEL_military_preparedness_desc:0 "Мы будем инвестировать в исследования военных технологий и доктрин."
 BEL_prepare_for_the_worst: "Готовься к худшему"
 BEL_prepare_for_the_worst_desc:0 "Давайте будем честными, все так думают, но никто этого не говорит... Бельгия пала бы под немецким наступлением. Мы не можем позволить этому помешать нашей способности сопротивляться!"
 BEL_colonial_navy: "Колониальный флот"
 BEL_colonial_navy_desc:0 "Нам нужно подготовить колониальный океанский флот!"
 BEL_united_and_ready: "Единство и готовность"
 BEL_united_and_ready_desc:0 "Поскольку * большая часть * националистических проблем решена, теперь мы можем сказать, что мы едины и готовы ко всему!"
 BEL_compulsory_education: "Обязательное образование"
 BEL_compulsory_education_desc:0 "Мы правильное прогрессивное правительство! Мы введем обязательное образование для всех детей как минимум до 12 лет!"
 BEL_universal_suffrage: "Всеобщее избирательное право"
 BEL_universal_suffrage_desc:0 "Мы сделаем так, чтобы каждый мог голосовать, независимо от расы, пола, владения землей и так далее и тому подобное!"
 BEL_entente_favour: "За Антанту"
 BEL_entente_favour_desc:0 "Хотя мы должны скрывать это, мы будем поддерживать Антанту и укреплять отношения с французами."
 BEL_secret_deals_with_france: "Секретные сделки с французами"
 BEL_secret_deals_with_france_desc:0 "Мы должны заключить тайные сделки с французами, чтобы обеспечить взаимное сотрудничество"
 BEL_hymans_ministry: "Министерство Хайманса"
 BEL_hymans_ministry_desc:0 "Новое прогрессивное министерство Хайманса обещает либеральное будущее Бельгии"
 BEL_appease_socialists: "Умиротворить социалистов"
 BEL_appease_socialists_desc:0 "К сожалению, нас вынудили вступить в коалицию с Лейбористской партией. Если мы хотим чего-то добиться, нам придется умиротворить их."
 BEL_fortify_border: "Укрепить границу"
 BEL_fortify_border_desc:0 "Мы должны быть готовы к немедленной атаке немцев!"
 BEL_extend_a_hand: "Протяни руку"
 BEL_extend_a_hand_desc:0 "Мы не должны забывать тех, кем мы пренебрегли, и нам тоже стоит протянуть им руку помощи."
 BEL_rally_liberals: "Объедините либералов"
 BEL_rally_liberals_desc:0 "Впервые с 1880-х годов правит либеральное правительство! Ура либералам!"
 BEL_cake_for_the_congo: "Торт для Конго"
 BEL_cake_for_the_congo_desc:0 "Что делать с конголезцами? Ну, мы говорим- Пусть едят пирожные!"
 BEL_claim_german_colonies: "Заявить права на немецкие колонии"
 BEL_claim_german_colonies_desc:0 "Танзания принадлежит немцам, и, поскольку британцы вышли из войны, мы должны объявить ее Бельгийской империи!"
 BEL_prepare_publique: "Подготовить Force Publique"
 BEL_prepare_publique_desc:0 "Мы подготовим Force Publique к битве с немецкими аскари, наняв местных жителей"
 BEL_join_entente: "Присоединиться к Антанте"
 BEL_join_entente_desc:0 "Немцы воюют с Францией, но, что удивительно, они нас не тронули! В таком случае, мы дадим им бой...."
 BEL_congolese_army: "Собрать конголезскую армию"
 BEL_congolese_army_desc:0 "В рамках подготовки к большей автономии в конце 20-го века мы создадим уникальную конголезскую армию."
 BEL_integrate_congo: "Объединить Конго"
 BEL_integrate_congo_desc:0 "Мы должны юридически признать Конго основной частью Бельгии — и пожинать плоды!"
 BEL_state_pacifism: "Государственный пацифизм"
 BEL_state_pacifism_desc:0 "Мы не хотим войны! Бельгийцы не хотят войны! Мы установим государственный пацифизм!"
 BEL_focus_on_welfare: "Сосредоточиться на благополучии"
 BEL_focus_on_welfare_desc:0 "Вместо бесполезных военных расходов мы будем инвестировать в бельгийский народ!"
 BEL_meet_congo_leaders: "Познакомьтесь с лидерами коренных народов Конго"
 BEL_meet_congo_leaders_desc:0 "Мы отправим делегацию Лейбористской партии в Конго для встречи с местными лидерами."
 BEL_prepare_congolese_independence: "Подготовить независимость Конго"
 BEL_prepare_congolese_independence_desc:0 "Лейбористская партия в одностороннем порядке решила, что независимость Конго должна быть приоритетом."
 BEL_road_to_socialism: "Дорога к социализму"
 BEL_road_to_socialism_desc:0 "Социал-демократии достаточно. Бельгии следует подготовиться к пути к истинному социализму!"
 BEL_far_enough: "Мы зашли достаточно далеко"
 BEL_far_enough_desc:0 "Нет необходимости быть радикальным и терять наше большинство на следующих выборах. Давайте поддерживать демократию."
 BEL_deal_with_germans: "Сделка с немцами"
 BEL_deal_with_germans_desc:0 "Несомненно, немцы намерены использовать Бельгию в качестве обхода обороны Франции. Мы должны заключить с ними сделку, сделку с дьяволом, предложив военный доступ в обмен на мир."
 BEL_radicals_in_cabinet: "Радикалы в кабинете"
 BEL_radicals_in_cabinet_desc:0 "Укомплектовав наш кабинет радикальными социалистами, мы действительно сможем защитить интересы народа."
 BEL_congolese_independence: "Конголезская независимость"
 BEL_congolese_independence_desc:0 "Мы установим независимость Конго под местным руководством!"
 BEL_abolish_monarchy: "Отменить монархию"
 BEL_abolish_monarchy_desc:0 "Альберту I некуда продолжать управлять нашей страной. Мы немедленно упраздним монархию!"
 BEL_neutral_bloc: "Нейтральный блок"
 BEL_neutral_bloc_desc:0 "Чтобы действительно обеспечить наш нейтралитет, мы должны гарантировать безопасность друг друга!"
 BEL_socialism_achieved: "Социализм: Достигнуто!"
 BEL_socialism_achieved_desc:0 "Теперь мы можем официально объявить Бельгию одним из первых в мире социалистических государств!"
 BEL_ally_liberals: "Союзничайте с либералами"
 BEL_ally_liberals_desc:0 "Мы объединимся с Либеральной партией, чтобы обеспечить себе большинство"
 BEL_pacify_nationalists: "Усмирить националистов"
 BEL_pacify_nationalists_desc:0 "Мы обезвредим националистические движения во Фландрии и Валлонии."
 BEL_socialism_not_nationalism: "Социализм, а не национализм"
 BEL_socialism_not_nationalism_desc:0 "Заменив национализм в жизни этих людей социализмом, мы сможем создать действительно гармоничное и миролюбивое общество!"
 BEL_volunteer_force: "Добровольческий отряд"
 BEL_volunteer_force_desc:0 "В качестве части наших уступок либералам мы сформируем экспедиционный корпус только на добровольных началах, который будет отправляться для участия в войнах по всему миру, но мы не будем принимать активное участие!"
 BEL_monarcho_socialism: "Монархо-социализм"
 BEL_monarcho_socialism_desc:0 "Король играет стабилизирующую и преемственную роль в бельгийском правительстве. Он тормоз, а не двигатель! Для успеха бельгийского социализма важно, чтобы король сохранил свою роль."
 BEL_batavian_revolution: "Батавская революция"
 BEL_batavian_revolution_desc:0 "Пролетарии стран Бенилюкса, соединяйтесь!"
 BEL_socialist_education: "Социалистическое образование"
 BEL_socialist_education_desc:0 "Время постмодернизма!"
 BEL_empower_militias: "Усилить ополчение"
 BEL_empower_militias_desc:0 "Усиление ополченцев"
 BEL_belgium_at_war: "Бельгия в войне"
 BEL_belgium_at_war_desc:0 "Нация Находится В Состоянии Войны! Мобилизуйте народ, примкните штыки, пришло время защищать наш суверенитет!"
 BEL_flood_the_yser: "Затопить Изер!"
 BEL_flood_the_yser_desc:0 "Ради короля и страны мы затопим реку Изер!\n\nМы будем удерживать каждый клочок Бельгии до последнего человека. Это поможет нашей обороне!"
 BEL_invaders_from_west: "Захватчики с Запада"
 BEL_invaders_from_west_desc:0 "Французская угроза думает, что мы будем слабаком. Они думают, что нас будет легко интегрировать, потому что мы говорим по-французски. Ох, как они будут неправы!"
 BEL_invaders_from_the_sea: "Захватчики из-за моря"
 BEL_invaders_from_the_sea_desc:0 "Британцы всегда с жадностью присматривались к нашим территориям... Но мы никогда не думали, что они действительно будут действовать! Мы должны подготовить береговую оборону, потому что британцы уже приближаются."
 BEL_invaders_from_east: "Захватчики с Востока"
 BEL_invaders_from_east_desc:0 "Гунны грабят нашу землю, как Аттила в древности, он грабит нашу землю и сжигает наши города. Но точно так же, как Аттила, они будут отброшены, и наша целостность будет восстановлена!"
 BEL_invaders_from_all_over: "Захватчики отовсюду"
 BEL_invaders_from_all_over_desc:0 "Независимо от того, кто нападает на нас, они нападают не в одиночку. Многонациональные силы империй обрушиваются на нас, как могучий молот. Однако на этот раз наковальня нанесет ответный удар!"
 BEL_belgian_fighting_spirit: "Новый Боевой Дух"
 BEL_belgian_fighting_spirit_desc:0 "Раньше у Бельгии не было боевого духа, но теперь он определенно есть!"
 BEL_dreams_of_a_greater_belgian_empire: "Мечты о Великом Бельгийском Рейхе"
 BEL_dreams_of_a_greater_belgian_empire_desc:0 "Мы должны наказать захватчиков, отобрав у них важные земли, когда будет достигнут мир."
 BEL_from_the_metropole: "Объединить Фландрию"
 BEL_from_the_metropole_desc:0 "Мы захватим Южную Фландрию!"
 BEL_from_the_empire: "Претендовать на французские колонии"
 BEL_from_the_empire_desc:0 "Мы захватим их колонии!"
 BEL_claim_british_colonies: "Претензии на Мозамбик"
 BEL_claim_british_colonies_desc:0 "У нас будет Мозамбик!"
 BEL_claim_german_africa: "Претендовать на немецкие колонии"
 BEL_claim_german_africa_desc:0 "Мы заслуживаем земли в Тихом океане!"
 BEL_appeal_for_foreign_aid: "Призыв к иностранной помощи"
 BEL_appeal_for_foreign_aid_desc:0 "Нам нужно оружие, черт возьми, и оно нам нужно сейчас! Должны же быть какие-нибудь британские промышленники или американские чудаки, к которым мы могли бы обратиться...."
 BEL_form_an_exile_army: "Сформируйте Армию изгнанников"
 BEL_form_an_exile_army_desc:0 "Мы должны собрать часть войск в столице наших союзников"
 BEL_kings_government: "Королевское правительство"
 BEL_kings_government_desc:0 "После того, как Бельгия была захвачена, мы должны... "
 BEL_sack_broqueville: "Перетряска кабинета министров"
 BEL_sack_broqueville_desc:0 "Кабинет министров должен быть изменен, чтобы он работал должным образом."
 BEL_the_exile_government: "Правительство В Изгнании"
 BEL_the_exile_government_desc:0 "Мы официально создадим правительство в изгнании и подготовимся к отпору."
 BEL_albert_in_command: "За Короля и Страну!"
 BEL_albert_in_command_desc:0 "Альберт отличился как Король-солдат, король-полководец, он возглавит освобождение!"
 BEL_waterloo_once_more: "Ватерлоо еще раз"
 BEL_waterloo_once_more_desc:0 "На полях Ватерлоо англо-бельгийско-прусские войска разгромили Наполеона и победили Французскую империю. Мы сделаем это снова!"
 BEL_post_war_recovery: "Послевоенное восстановление"
 BEL_post_war_recovery_desc:0 "Страна была разорена и разрушена войной. Мы должны восстановиться!"
 BEL_post_war_recovery_subject_desc:0 "The Country has been racked and destroyed by the war. We must recover!"
 BEL_against_the_barbaric_despoilers: "Против Варварских Грабителей"
 BEL_against_the_barbaric_despoilers_desc:0 "Мы объединим людей со всего мира для борьбы с германской угрозой, мы должны победить их!"
 BEL_carton_de_wiarts_fifth_column: "Пятая колонна Картона Де Виара"
 BEL_carton_de_wiarts_fifth_column_desc:0 "Есть британский генерал по имени Адриан Картон Де Виарт, он бельгиец по рождению! Возможно, мы сможем убедить его дезертировать с некоторыми добровольцами..."
 BEL_lessons_of_war: "Уроки войны"
 BEL_lessons_of_war_desc:0 "Мы многому научились во время вторжения. Это будет очень полезно."
 BEL_herbert_hoover: "Помощь Герберта Гувера"
 BEL_herbert_hoover_desc:0 "Американский инженер по имени Герберт Гувер организовал гигантскую гуманитарную помощь, чтобы поддержать нас продовольствием и припасами! Какой замечательный молодой человек."
 BEL_woodchoppers_of_the_orne: "Дровосеки Орна"
 BEL_woodchoppers_of_the_orne_desc:0 "Фламандским националистам нельзя доверять. Даже если они патриоты, а не сепаратисты, они придерживаются, по крайней мере, симпатизирующей Германии идеологии. Мы отправим их в Нормандию, чтобы они провели войну, вырубая деревья!"
 BEL_support_Frontbeweging: "Движение Frontbeweging"
 BEL_support_Frontbeweging_desc:0 "Фламандские солдаты в Frontbeweging требуют лишь больших гражданских свобод и права больше использовать голландский язык в правительстве и образовании. Что в этом плохого?"
 
 #Sweden 
 sweden_focus: "Дерево фокусов Швеции"
 SWE_recovering_from_strike: "Восстановление после всеобщей забастовки"
 SWE_recovering_from_strike_desc:0 "Всеобщая забастовка 1909 года стала полной катастрофой для профсоюзов, которые сейчас переживают массовый отток членов. Однако это не так хорошо, как может показаться — анархо-синдикалистская центральная организация Sveriges Arbetares Centralorganization сейчас стремительно набирать популярность."
 SWE_support_the_landsorganisationen: "Поддержите Landsorganisationen"
 SWE_support_the_landsorganisationen_desc:0 "Как бы неохотно это ни было, мы должны поддерживать основной профсоюз, чтобы предотвратить рост радикальных синдикалистов."
 SWE_support_saf: "Поддержать САФ"
 SWE_support_saf_desc:0 "Естественно, мы будем поддерживать Шведскую ассоциацию работодателей, поскольку они занимаются подстрекательством."
 SWE_reimburse_employers: "Возместить работодателям"
 SWE_reimburse_employers_desc:0 "Примерно 25 миллионов крон было потеряно в результате всеобщей забастовки! Мы должны возместить работодателям их убытки."
 SWE_find_employment: "Найти работу для обездоленных"
 SWE_find_employment_desc:0 "Около 20 000 работяг потеряли работу в результате забастовки. Как правительство, мы обязаны найти работу для этих бедняков."
 SWE_reasons_to_stay: "Причины остаться"
 SWE_reasons_to_stay_desc:0 "Останьтесь в Швеции! Посмотрите на прекрасные озера! Отлично проведите время! Работайте на благо нашей экономики!"
 SWE_saltsjobaden: "Конференция в Сальтшебадене"
 SWE_saltsjobaden_desc:0 "Мы проведем в Сальтшебадене конференцию между LO и SAF, чтобы урегулировать их разногласия и принять решение по основным законам о труде, чтобы предотвратить дальнейший классовый конфликт."
 SWE_encourage_industrialisation: "Поощрять индустриализацию"
 SWE_encourage_industrialisation_desc:0 "Швеция — преимущественно аграрная страна, но у нее больший потенциал! Мы будем поощрять великую индустриализацию."
 SWE_woo_army: "Уговорить армию"
 SWE_woo_army_desc:0 "Военные расходы в Свеа Рике - не шутка. Мы создадим заводы по производству вооружений, чтобы успокоить милитаристов."
 SWE_recovery_complete: "Восстановление завершено"
 SWE_recovery_complete_desc:0 "Теперь, полностью оправившись от Великой забастовки, мы можем оглянуться на мир и сказать: 'Швеция готова!'"
 SWE_staaff: "Штаф Фервальтнинг"
 SWE_staaff_desc:0 "После выборов 1911 года Карл Штааф стал бесспорным премьер-министром."
 SWE_allying_socialists: "Союзничать с социалистами"
 SWE_allying_socialists_desc:0 "С социалистами мы можем многое сделать — они разделяют наши прогрессивные планы."
 SWE_shun_socialism: "Избегайте социалистов"
 SWE_shun_socialism_desc:0 "Нам не нужны социалисты, нас доставит один либерализм."
 SWE_slash_military_spending: "Сокращение военных расходов"
 SWE_slash_military_spending_desc:0 "Швецию не интересуют войны за границей. Мы сократим военные расходы в пух и прах!"
 SWE_sverige_embarrassment: "Шведское смущение"
 SWE_sverige_embarrassment_desc:0 "Несмотря на намерение прекратить военные расходы, консерваторы по всей стране начали массовый сбор средств на строительство линкора Sverige. Это не очень хорошо для нынешнего правительства."
 SWE_put_funds_elsewhere: "Разместить средства в другом месте"
 SWE_put_funds_elsewhere_desc:0 "Мы можем использовать средства из урезанного военного бюджета в другом месте."
 SWE_promise_concessions: "Обещание уступок"
 SWE_promise_concessions_desc:0 "Мы пообещаем символические уступки социалистам, чтобы завоевать их расположение."
 SWE_disarm_nation: "Разоружить нацию"
 SWE_disarm_nation_desc:0 "Мы начнем процесс сокращения численности армии."
 SWE_attack_the_monarchy: "Атаковать монархию"
 SWE_attack_the_monarchy_desc:0 "Почему этот наследственный правитель из рода французских офицеров должен решать, кто руководит этой страной? Это право принадлежит народу!"
 SWE_social_funding: "Социальное финансирование"
 SWE_social_funding_desc:0 "Мы будем вкладывать средства в социальное жилье, государственную инфраструктуру, все, что угодно для улучшения условий труда и жизни."
 SWE_infrastructure_project: "Инфраструктурный проект"
 SWE_infrastructure_project_desc:0 "Мы должны инвестировать в создание инфраструктуры"
 SWE_peoples_state: "Свенскфолькстатен"
 SWE_peoples_state_desc:0 "Мы создадим государство для народа Швеции, а не для аристократических французов! Будь прокляты консерваторы!"
 SWE_liberal_effort: "Либеральное усилие"
 SWE_liberal_effort_desc:0 "Мы, либералы, последняя линия обороны от тирании! Мы всегда ею были! Сплотите нацию, либералы здесь, чтобы остаться!"
 SWE_farmers_into_workers: "Фермеры в рабочих"
 SWE_farmers_into_workers_desc:0 "Мы заставим фермеров работать на фабриках! Вы не сможете остановить волну урбанизации! Конечно, горожане также с большей вероятностью проголосуют за нас."
 SWE_staaf_hegemony: "Штааф Гегемон"
 SWE_staaf_hegemony_desc:0 "Штааф зарекомендовал себя как либеральный гегемон. Теперь ничто не может его остановить!"
 SWE_courtyard_speech: "Речь во дворе"
 SWE_courtyard_speech_desc:0 "Шведскому народу надоело! Стаафф зашел слишком далеко со своими насмешками. После демонстрации против его правления даже король нарушил молчание и осудил позор! Поэтому он хочет уйти в отставку."
 SWE_moderate_candidate: "Умеренный кандидат"
 SWE_moderate_candidate_desc:0 "Королю посоветовали избегать радикалов и поставить во главе умеренного Хьялмара Хаммаршельда."
 SWE_radical_candidate: "Радикальный кандидат"
 SWE_radical_candidate_desc:0 "Радикальные времена требуют радикальных идей! Ультраконсерватор Эрнст Трюггер будет назначен премьер-министром."
 SWE_royal_dictatorship: "Королевская диктатура"
 SWE_royal_dictatorship_desc:0 "Король доказал, что поддерживает связь с народом Швеции и поэтому должен править декретом!"
 SWE_clerical_dictatorship: "Персональная диктатура"
 SWE_clerical_dictatorship_desc:0 "Абсолютная монархия зашла слишком далеко, но что плохого в том, что я правлю постоянно?"
 SWE_lutheran_nation: "Лютеранская нация"
 SWE_lutheran_nation_desc:0 "Швеция, прежде всего, лютеранская нация! Нам бы не забывать об этом."
 SWE_memories_of_empire: "Воспоминания об Империи"
 SWE_memories_of_empire_desc:0 "Верите или нет, но когда-то Швеция была великой империей, охватывавшей всю Европу!"
 SWE_restore_the_union: "Восстановить Союз"
 SWE_restore_the_union_desc:0 "До недавнего времени мы были в союзе с Норвегией. Пришло время восстановить этот союз."
 SWE_swedish_domination: "Шведское господство"
 SWE_swedish_domination_desc:0 "Чем раньше мы протолкнем толстые черепа этих норвежцев, что они не равны нам, тем лучше."
 SWE_sweden_norway_is_back: "Швеция-Норвегия возвращается!"
 SWE_sweden_norway_is_back_desc:0 "Ура! Союз восстановлен! Унижение 1905 года искуплено."
 SWE_purge_popish_idolatry: "Искоренить папское идолопоклонство"
 SWE_purge_popish_idolatry_desc:0 "Рим трепещет в своих роскошных испорченных сапогах. Мы идем за ними."
 SWE_crush_socialists: "Раздавить социалистов"
 SWE_crush_socialists_desc:0 "Социалисты протестуют против нашей 'тирании.' Тьфу! Их уберут ради нашей же безопасности."
 SWE_smash_liberals: "Разбить либералов"
 SWE_smash_liberals_desc:0 "Теперь даже либералы разгораются протестами! Я так не думаю."
 SWE_strong_willed_government: "Правительство с сильной волей"
 SWE_strong_willed_government_desc:0 "Что нужно Швеции, так это сильная воля! Кто-то принципиальный, с характером!"
 SWE_strengthen_borggardsregering: "Борсилить Borggårdsregering"
 SWE_strengthen_borggardsregering_desc:0 "Мы должны усилить borggårdsregering, или правительство Катрияра, чтобы укрепить нашу легитимность в глазах народа."
 SWE_undo_military_cuts: "Отменить сокращение расходов"
 SWE_undo_military_cuts_desc:0 "Мир стоит на пороге войны! Как кто-то может подумать, что сокращение военных расходов будет хорошей идеей ?!"
 SWE_occupy_aland: "Занять Аланды"
 SWE_occupy_aland_desc:0 "Не секрет, что [ROOT.GetLeader] сильно симпатизирует немцам. Фактически, не объявляя сторону, мы оккупируем русский остров Аланд во имя защиты шведских граждан. Это хорошо послужит немцам. "
 SWE_fund_military_projects: "Финансировать военные проекты"
 SWE_fund_military_projects_desc:0 "Мы будем вкладывать больше средств в военные нужды ради подготовки к войне."
 SWE_hungerskjold: "Голодный"
 SWE_hungerskjold_desc:0 "Хаммаршельд принципиально и негибко интерпретирует гражданское право даже в разгар войны. Однако это не всегда хорошо."
 SWE_call_of_the_king: "Зов Св"
 SWE_call_of_the_king_desc:0 "Король устал от политики "Голодного щита" нынешнего правительства и предлагает Карлу Шварцу сформировать правительство."
 SWE_apolitical_government: "Аполитичное правительство"
 SWE_apolitical_government_desc:0 "Официально это правительство не связано ни с одной из политических партий, назначенных королем."
 SWE_non_parliamentarianism: "Непарламентаризм"
 SWE_non_parliamentarianism_desc:0 "Для представителей короля важно быть непарламентариями по своей природе."
 SWE_SAC_in_control: "SAC под контролем"
 SWE_SAC_in_control_desc:0 "Анархо-синдикалистская центральная организация Sveriges Arbetares теперь у власти, и их воля будет исполнена."
 SWE_peasants_of_sweden: "Крестьяне Швеции"
 SWE_peasants_of_sweden_desc:0 "Королевская буржуазная диктатура утверждала, что она была установлена 'крестьянским маршем'. Мы знаем, что это ложь. Мы представляем истинные идеалы Швеции!"
 SWE_workers_of_sweden: "Рабочие Швеции"
 SWE_workers_of_sweden_desc:0 "Рабочие Швеции, откликнитесь на наш призыв! Работы будет много, работы будет много... и те, кто работает, никогда не останутся голодными!"
 SWE_exile_monarchy: "Изгнать монархию"
 SWE_exile_monarchy_desc:0 "Мы не варвары, и мы не будем убивать этих людей. Но мы объявим их вне закона и отправим за границу. Вы здесь никому не нужны!"
 SWE_mother_of_scandinavia: "Мать Скандинавии"
 SWE_mother_of_scandinavia_desc:0 "Наш благородный лидер, Элиза Оттесен-Йенсен, настоящая женщина, представляющая всю Скандинавию. Родилась в Норвегии, выросла в Швеции, и определяющим событием в ее жизни стала отправка ее сестры в Данию. Она представляет нас. всех, и объединит всех нас."
 SWE_true_equality: "Истинное сексуальное равенство"
 SWE_true_equality_desc:0 "Мы издадим указ, согласно которому мужчины и женщины больше не признаются по закону разными, когда дело касается государственных вопросов. Призыв на военную службу будет включать женщин, рабочие квоты будут включать женщин. Мы равны с мужчинами!"
 SWE_prepare_for_worldwide_revoluition: "Подготовиться к глобальной революции"
 SWE_prepare_for_worldwide_revoluition_desc:0 "Всемирная революция уже близка, и [SWE.GetNameDef] будет в ее авангарде! Поставка оружия и поддержка всем бедным и нуждающимся в мире."
 SWE_rally_red_flag: "Собери красный флаг"
 SWE_rally_red_flag_desc:0 "Все те, кто служит [SWE.GetNameDef], служат не только своей стране, но и самой революции! Соберите красный флаг, мы продолжим его здесь!"
 SWE_anslutning: "Ответ"
 SWE_anslutning_desc:0 "Мы подготовим великий союз - анслутнинг - с Норвегией под угрозой военной силы."
 SWE_anarchist_dream: "Анархистская мечта"
 SWE_anarchist_dream_desc:0 "Некоторые называют нас анархо-синдикалистами-утопистами. Другие называют нас бредовыми безумцами. Мы считаем себя не более чем мечтателями! Мечтателями мира без бедности, без несправедливости!"
 SWE_join_red_movement: "Присоединяйтесь к Красному движению"
 SWE_join_red_movement_desc:0 "Мы должны поддержать наших братьев и сестер в [SOV.GetNameDef]!"
 SWE_unite_scandinavia: "Объединить Скандинавию"
 SWE_unite_scandinavia_desc:0 "Пришло время уничтожить тех, кто нас угнетал. Дания, мы идем!"
 SWE_sweden_in_the_world: "Швеция в мире"
 SWE_sweden_in_the_world_desc:0 "Поскольку пацифистский болван ушел с поста, мы можем отправиться на улицу и посмотреть, что мы можем сделать с миром."
 SWE_flirt_with_allies: "Флиртовать с Антантой"
 SWE_flirt_with_allies_desc:0 "Мы мало что можем получить от союза с Антантой, если только..."
 SWE_flirt_with_germans: "Флиртовать с Кайзеррейхом"
 SWE_flirt_with_germans_desc:0 "Немцы могут многое предложить нам. В частности, возвращение Финляндии в состав Шведской империи!"
 SWE_join_france: "Присоединяйтесь к французам"
 SWE_join_france_desc:0 "Их предложения перевешивают немцев, к нам! Мы присоединимся к французскому союзу!"
 SWE_membership_in_cp: "Членство в Центральных державах"
 SWE_membership_in_cp_desc:0 "Ну, посмотрите на это так: Швеция - держава, а Швеция географически центральная!"
 SWE_on_second_thoughts: "По размышлениям..."
 SWE_on_second_thoughts_desc:0 "Возможно, пока нам следует воздержаться от этого..."
 SWE_highest_bidder: "По самой высокой цене!"
 SWE_highest_bidder_desc:0 "Швеция богата ресурсами, и мы можем продать их, чтобы стимулировать нашу экономику."
 SWE_boosting_army: "Усиление шведской армии"
 SWE_boosting_army_desc:0 "Мы должны подготовиться к конфликту... как знать!"
 SWE_doctrine_effort: "Усилие по доктрине"
 SWE_doctrine_effort_desc:0 "Нам нужно больше сосредоточиться на создании хорошей доктрины для наших войск!"
 SWE_baltic_fleet: "Балтийский флот"
 SWE_baltic_fleet_desc:0 "Мы должны построить и подготовить флот, достойный защиты Балтийского моря."
 SWE_dockyard_effort: "Усилие на верфи"
 SWE_dockyard_effort_desc:0 "Необходимо больше улучшений флота."
  
 liberian_focus: "Дерево фокусов Либерии"
 LIB_rapid_industrialisation: "Быстрая индустриализация"
 LIB_rapid_industrialisation_desc:0 "Чтобы конкурировать с современными нациями и создать настоящую страну из нашей колонии, мы должны быстро индустриализировать эту землю. Силой, если потребуется."
 LIB_slow_and_steady: "Медленный и Устойчивый Выигрывает Гонку"
 LIB_slow_and_steady_desc:0 "Если мы попытаемся форсировать индустриализацию, это может вызвать серьезные проблемы как с сельским хозяйством, так и с местными жителями. Мы должны быть осторожны с этим."
 LIB_resurrect_liberian_dollar: "Возродить либерийский доллар"
 LIB_resurrect_liberian_dollar_desc:0 "В 1907 году наша экономика потерпела крах, и мы временно были вынуждены перейти на доллар Соединенных Штатов. Однако на фоне новой волны национализма мы можем возродить либерийский доллар и контролировать нашу собственную валюту."
 LIB_entrench_us_dollar: "Закрепить положение доллара США"
 LIB_entrench_us_dollar_desc:0 "Для нас нереально обновить нашу собственную валюту в обозримом будущем. Мы будем придерживаться доллара США."
 LIB_plantation_economy: "Плантационная экономика"
 LIB_plantation_economy_desc:0 "Либерия не совсем отличается от глубокого юга Соединенных Штатов. У нас сильная сельскохозяйственная плантационная экономика. Давайте опираться на наши силы."
 LIB_aristocrats_into_capitalists: "От аристократии до капитализма"
 LIB_aristocrats_into_capitalists_desc:0 "У нас проблема - наш высший класс устарел. Вместо того, чтобы внедрять инновации и строить, они живут за счет участков земли. Мы должны способствовать превращению класса аристократов в класс капиталистов!"
 LIB_pacification_of_the_hinterlands: "Умиротворение внутренних земель"
 LIB_pacification_of_the_hinterlands_desc:0 "Нашей самой большой заботой в настоящее время является умиротворение Внутренних земель. Бандиты и работорговцы бродят на свободе, а европейцы жадно посматривают на наши нестабильные границы. Мы должны сделать это нашим главным приоритетом!"
 LIB_manifest_destiny: "Проявленная Судьба"
 LIB_manifest_destiny_desc:0 "Американо-либерийская Манифестная Судьба состоит в том, чтобы колонизировать Африку и создать черную сверхдержаву! Мы будем обращаться с этими туземцами так же, как наши братья дома обращались со своими туземцами!"
 LIB_brothers_not_foes: "Братья, не враги"
 LIB_brothers_not_foes_desc:0 "Бархатная перчатка лучше Железного Кулака. Мы должны вести переговоры с этими племенами, а не завоевывать их"
 LIB_renegotiate_johnson_binger: "Пересмотреть условия Джонсона-Бингера"
 LIB_renegotiate_johnson_binger_desc:0 "Договор Джонсона-Бингера позволил нам разместить войска во внутренних районах, но ограничил их возможности. Поскольку мы все равно будем уходить, мы пересмотрим договор, поскольку он выполнил свою задачу."
 LIB_tax_exemptions: "Налоговые льготы для племен"
 LIB_tax_exemptions_desc:0 "Возможно, если мы перестанем постоянно требовать налоги с племен, они станут немного более восприимчивыми к нам."
 LIB_build_schools: "Строить Школы"
 LIB_build_schools_desc:0 "Если мы сможем обучить соплеменников (и внушить им, пока мы этим занимаемся), мы могли бы лучше провести время с умиротворением."
 LIB_put_the_boot_down: "Поставь ботинок на землю"
 LIB_put_the_boot_down_desc:0 "Пришло время перестать ходить вокруг да около. Мы собираемся поставить свою ногу на землю - эти племена подчинятся или они умрут!"
 LIB_smash_slavery: "Покончить с работорговлей"
 LIB_smash_slavery_desc:0 "Больше никаких варварских грабителей на либерийских землях! Работорговля будет уничтожена раз и навсегда."
 LIB_reiterate_segregation: "Повторить сегрегацию"
 LIB_reiterate_segregation_desc:0 "Если вы хотите передвигаться по нашей новой Либерии, вы должны быть цивилизованными. Это означает западное образование. Это означает обращение в христианство. Сегрегация вчера, Сегрегация завтра, Сегрегация навсегда!"
 LIB_solidify_borders: "Укрепить границы"
 LIB_solidify_borders_desc:0 "Наша работа по умиротворению внутренних районов почти завершена."
 LIB_develop_hinterlands: "Развивайте внутренние районы"
 LIB_develop_hinterlands_desc:0 "Успокоив внутренние районы, мы можем рассчитывать на их дальнейшее развитие и создание там плантаций."
 LIB_industrialise_hinterlands: "Индустриализировать внутренние районы"
 LIB_industrialise_hinterlands_desc:0 "Теперь, когда внутренние районы умиротворены, штат может начать индустриализацию, чтобы обеспечить рабочими местами наших новых либерийских граждан."
 LIB_northern_aristocrats: "Северные аристократы"
 LIB_northern_aristocrats_desc:0 "Теперь, когда аристократия может двигаться на Север, мы наблюдаем значительное расширение аристократической власти."
 LIB_invite_colonisers: "Пригласить колонистов"
 LIB_invite_colonisers_desc:0 "Поскольку север теперь открыт для нас, мы должны пригласить колонистов как из Америки, так и из Европы, чтобы они помогли нам освоить эти земли."
 LIB_industrial_expertise: "Промышленный опыт"
 LIB_industrial_expertise_desc:0 "Приглашение промышленных экспертов поможет нам развивать нашу экономику."
 LIB_engineer_crisis: "Спровоцировать кризис"
 LIB_engineer_crisis_desc:0 "Артуру Барклаю почти пора уходить в отставку, и приходит новый президент. Однако, если нация окажется в состоянии кризиса, возможно, можно будет взять на себя чрезвычайные полномочия и правление может стать бессрочным..."
 LIB_formalise_one_party_state: "Формализовать однопартийное государство"
 LIB_formalise_one_party_state_desc:0 "По сути, Либерия является однопартийным государством. Однако существование других политических партий по-прежнему наносит ущерб нашей стабильности. Мы запретим все политические партии, кроме партии Вигов."
 LIB_move_towards_natural_ally: "Двигаться к естественному союзнику"
 LIB_move_towards_natural_ally_desc:0 "На долю немцев приходится 75% либерийской торговли. Они - наш естественный союзник, а не империалистические британцы или американцы."
 LIB_labour_camps_for_insurgents: "Наказать повстанцев"
 LIB_labour_camps_for_insurgents_desc:0 "Нам нужно преподать этому мятежу (который мы начали, лол) урок! В трудовые лагеря вместе с тобой!"
 LIB_president_for_life: "Вечный Президент"
 LIB_president_for_life_desc:0 "Артур Барклай будет провозглашен пожизненным президентом!"
 LIB_embrace_pan_africanism: "Принять панафриканизм"
 LIB_embrace_pan_africanism_desc:0 "Нам понадобится база поддержки и легитимности. Панафриканизм мог бы стать хорошим стержнем для нации!"
 LIB_join_central_powers: "Присоединиться к Центральным Державам"
 LIB_join_central_powers_desc:0 "Сейчас самое время официально присоединиться к немцам в их священном союзе!"
 LIB_german_arms_shipments: "Поставки оружия из Германии"
 LIB_german_arms_shipments_desc:0 "Давайте закупим оружие у немцев для дальнейшего развития пограничных войск."
 LIB_conscript_tribesmen: "Призывные соплеменники"
 LIB_conscript_tribesmen_desc:0 "Мы должны начать привлекать к использованию соплеменников в системе, не совсем похожей на немецкую систему Аскари."
 LIB_german_attache: "Пригласить немецкого атташе"
 LIB_german_attache_desc:0 "Мы должны пригласить группу немецких офицеров, чтобы они помогли нам развивать нашу армию."
 LIB_expand_pan_africanism: "Расширять панафриканизм"
 LIB_expand_pan_africanism_desc:0 "Мы должны серьезно рассмотреть эту сделку по панафриканизму. Это могло бы стать настоящим подспорьем в войне с французами."
 LIB_monrovia_conference: "Конференция в Монровии"
 LIB_monrovia_conference_desc:0 "Мы должны пригласить африканских лидеров со всего континента в Монровию, чтобы обсудить восстание против своих колониальных владык, когда придет время."
 LIB_out_with_old_in_with_new: "Покончить со старым. Войди в новое"
 LIB_out_with_old_in_with_new_desc:0 "Дэниел Эдвард Говард был избран президентом вместо Артура Барклая. Пришло время для Истинной партии Вигов обновить свое руководство для этой новой эры."
 LIB_tightening_our_belts: "Затянуть пояса"
 LIB_tightening_our_belts_desc:0 "Наша экономика переживает нсколько... трудные времена. Пришло время приостановить выплаты, сократить правительство и в целом затянуть пояса."
 LIB_maintain_neutrality: "Сохранять нейтралитет"
 LIB_maintain_neutrality_desc:0 "Мы должны попытаться сохранить либерийский нейтралитет любой ценой. Мы не можем позволить себе потерять немецкий бизнес."
 LIB_rig_elections: "Фальсифицировать выборы"
 LIB_rig_elections_desc:0 "Мы должны обеспечить доминирование Истинной партии Вигов. В любом случае, что такого плохого в фальсификации выборов?"
 LIB_seek_loan_from_america: "Искать ссуду у американцев"
 LIB_seek_loan_from_america_desc:0 "Нам нужна помощь. Быстро. Мы спросим янки, не могут ли они предоставить ссуду."
 LIB_play_both_sides: "На двух стульях"
 LIB_play_both_sides_desc:0 "О, я играю с обеих сторонах, поэтому всегда оказываюсь на высоте."
 LIB_prepare_for_inevitable: "Приготовиться к неизбежному"
 LIB_prepare_for_inevitable_desc:0 "Мир находится в кризисе. Было бы глупо не быть готовым."
 LIB_placate_border_empires: "Успокоить пограничные империи"
 LIB_placate_border_empires_desc:0 "Мы будем петь под дудку Британии и Франции, поскольку они сразу же граничат с нами."
 LIB_strengthen_the_republic: "Укрепить республику"
 LIB_strengthen_the_republic_desc:0 "Политическая ситуация сейчас менее нестабильна, и мы можем подумать о том, чтобы возобновить нашу политическую сферу."
 LIB_join_entente: "Присоединиться к Антанте"
 LIB_join_entente_desc:0 "Активность немецких подводных лодок в регионе вынуждает нас действовать! Мы должны присоединиться к Антанте."
 LIB_national_union: "Национальный союз для национального единства!"
 LIB_national_union_desc:0 "Поскольку партия вигов решила не фальсифицировать выборы и сохранить демократию, партия Национального союза победила на выборах! Это приведет к большим переменам в либерийской политике..."
 LIB_rapproachment_with_natives: "Сближение с туземцами"
 LIB_rapproachment_with_natives_desc:0 "Сегрегации должен быть положен конец! Мы будем сближаться с местными жителями и создавать либерийскую идентичность, независимо от происхождения."
 LIB_topple_aristocrats: "Свергнуть аристократов"
 LIB_topple_aristocrats_desc:0 "Аристократическая хватка этой нации должна прекратиться! Мы захватим их активы и поддержим рабочий класс."
 LIB_anti_colonialism: "Антиколониализм"
 LIB_anti_colonialism_desc:0 "Будь прокляты немцы, американцы, англичане и французы! Мы станем первым по-настоящему африканским государством!"
 LIB_found_liberian_army: "Основать Либерийскую Армию"
 LIB_found_liberian_army_desc:0 "Наши войска не годятся для военных действий новой эпохи!"
 LIB_syndicates: "Формирование Синдикатов"
 LIB_syndicates_desc:0 "Нам нужна современная система, чтобы преодолеть нашу преимущественно сельскохозяйственную экономику. Политика национального синдикализма кажется уместной."
 LIB_national_pacification: "Национальное умиротворение"
 LIB_national_pacification_desc:0 "Нация в кризисе. Мы крайне нестабильны. Мы срежем мякину, уничтожим все угрозы нашей стабильности одним быстрым ударом — это ввергнет нас в гражданскую войну, но как только конфликт закончится, мы сможем приступить к нашим проектам."
 LIB_rebuild: "Восстановить страну"
 LIB_rebuild_desc:0 "Гражданская война была короткой, но тем не менее разрушительной. Мы восстановим нацию, чтобы показать людям, что Национальный союз — это путь вперед.!"
 LIB_tribal_emancipation: "Племенная эмансипация"
 LIB_tribal_emancipation_desc:0 "Туземцы заслуживают освобождения. Ведь они были здесь первыми!"
 LIB_liberian_militarism: "Рождение либерийского милитаризма"
 LIB_liberian_militarism_desc:0 "Чтобы поощрять новый вид патриотизма, мы будем следовать модели милитаризма.."
 LIB_follow_french_model: "Следовать французской модели"
 LIB_follow_french_model_desc:0 "Французы имеют древнюю историю войн, рожденную величайшим полководцем всех времен Наполеоном Бонапартом. Мы будем следовать их пути войны."
 LIB_follow_prussian_model: "Следовать прусской модели"
 LIB_follow_prussian_model_desc:0 "Пруссаки — бесспорные мастера войны. Их учения феноменальны, и мы должны принять их военную модель.."
 LIB_join_france: "Присоединиться к Франции"
 LIB_join_france_desc:0 "Нашему народу больше подходит присоединиться к французам в их войне против Германии.."
 LIB_join_germany: "Присоединиться к Германии"
 LIB_join_germany_desc:0 "Присоединение к Германии даст нам возможность захватить ценные земли в Западной Африке во славу Великой Либерии.."
 LIB_peoples_victory: "Победа Народа"
 LIB_peoples_victory_desc:0 "Наконец-то можно восстановить демократию! Народная партия под руководством Фолкнера победила!"
 LIB_class_compromise: "Компрометация класса"
 LIB_class_compromise_desc:0 "Аристократам и рабочим незачем воевать! Мы должны пойти на компромисс и сделать Либерию лучше."
 LIB_public_works: "Общественные работы"
 LIB_public_works_desc:0 "Мы должны инвестировать в общественные работы, чтобы укрепить наше национальное единство.."
 LIB_follow_american_model: "Следовать американской модели"
 LIB_follow_american_model_desc:0 "Мы должны следить за тем, что делают американцы."
 LIB_alliance_of_democracy: "Альянс демократий"
 LIB_alliance_of_democracy_desc:0 "Французы являются путеводной звездой демократии в этом мире. Мы должны заключить с ними союз!"
 LIB_tribal_suffrage: "Племенное избирательное право"
 LIB_tribal_suffrage_desc:0 "Племенные люди не имеют права голоса. Мы должны исправить это отвратительное заблуждение!"
 LIB_land_of_liberty: "Земля Свободных"
 LIB_land_of_liberty_desc:0 "Либерия - страна Свободы!"
 LIB_expand_frontier_force: "Расширить пограничные силы"
 LIB_expand_frontier_force_desc:0 "Мы должны расширить пограничные силы Либерии, чтобы лучше защищать наши земли."
 LIB_try_the_whig_party: "Запретить Вигов"
 LIB_try_the_whig_party_desc:0 "Истинная партия вигов откровенно фальсифицирует выборы и правит как эффективное однопартийное государство. Пришло время судить их лидеров за измену!"
 LIB_encourage_opposition: "Поощрять оппозицию"
 LIB_encourage_opposition_desc:0 "Если мы хотим быть уверенными, что не повторим ошибок Истинных вигов, нам нужно поощрять оппозиционную партию держать наших наследников в напряжении."
 LIB_smash_german_monopolies: "Сокрушить немецкие монополии"
 LIB_smash_german_monopolies_desc:0 "Мы не можем позволить немцам продолжать удерживать монополию на нашу страну. Мы должны сокрушить монополии!"
 LIB_stability_effort: "Усилия по обеспечению стабильности"
 LIB_stability_effort_desc:0 "Нам нужно укрепить нашу стабильность, чтобы демократия оставалась!"
 LIB_investment_from_europeans: "Инвестиции от европейцев"
 LIB_investment_from_europeans_desc:0 "Нам следует рассмотреть возможность приглашения Великобритании и Франции побороться за промышленные контракты в Либерии."
 LIB_liberty_arms: "Оружие Свободы"
 LIB_liberty_arms_desc:0 "Мы должны покупать оружие у французов, чтобы помочь расширить либерийскую армию."
 LIB_dewhiggification: "Девиггификация"
 LIB_dewhiggification_desc:0 "Покончить с монополией на власть, которой обладали виги, будет непросто, но это должно быть сделано."
 LIB_anti_whiggery: "Борьба с вигами"
 LIB_anti_whiggery_desc:0 "Виги и их выходки должны быть укоренены в нашем обществе как наглядный пример того, чего не следует делать."
 LIB_education_reform: "Реформа образования"
 LIB_education_reform_desc:0 "Мы должны улучшить нашу систему образования, чтобы сделать Либерию лучше."
 LIB_research_effort: "Исследовательские усилия"
