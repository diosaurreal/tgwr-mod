 TUR_restore_order_in_egypt_tt: "§YSuppression on Arabs§! decision can now also be taken for §Y[453.GetName]§!, §Y[447.GetName]§!, §Y[446.GetName]§!, §Y[452.GetName]§!, §Y[456.GetName]§!, §Y[457.GetName]§! and §Y[551.GetName]§!."
 TUR_one_language_one_religion_one_nation: "One Language, One Religion, One Nation"
 TUR_one_language_one_religion_one_nation_desc: "Our empire is an ethnically diverse one in the midst of the era of nationalism. This led to many minorities seeking to achieve independence from our rule. As our empire is crumbling before our own eyes, we must save it from dissolving; by creating an ethnically and religiously and languagely homogeneous nation, while punishing those who dare to resist."
 TUR_one_language_one_religion_one_nation_tt: "The negative stability and war support impact on §YSeperatist Sentiments§! caused by £ww1_flag_ARM §YArmenian Minority§!, £ww1_flag_ARB §YArab Minority§!, £ww1_game_rule_flag_GRE §YGreek Minority§!, £ww1_game_rule_flag_YUG §YSouth Slavic Minority§!, £ww1_flag_ALB §YAlbanian Minority§!, £ww1_flag_KUR §YKurdish Minority§!, £ww1_flag_ASY §YAssyrian Minority§!, £ww1_flag_GEO §YGeorgian Minority§! and £ww1_flag_ROM §YRomanian Minority§! modifiers will be doubled."
 TUR_destruction_of_the_thracian_bulgarians: "Oppress Thracian Bulgarians"
 TUR_destruction_of_the_thracian_bulgafrians_desc: "Thrace, the gate that leads the heart of our empire, is infested by many ethnicites. The most prominent of these ethnicities is the Bulgarians. If we want to defend our empire, we must first finish these internal threats."
 TUR_destruction_of_the_thracian_bulgarians_tt: "Local Population: [?TUR_destruction_of_the_thracian_bulgarians_state_population|R0]"
 TUR_erase_bulgarian_identity: "Erase Bulgarian Identity"
 TUR_erase_bulgarian_identity_desc: "Bulgarians has developed their own national identity and combat against our rule even before they gained their own autonomy. We might be back in Bulgarian soils, but this doesn't guarantee our permanent stay in the region. We must erase the Bulgarian identity so even if we are to leave, they'll still stay loyal to us."
 TUR_erase_bulgarian_identity_tt2: "Local Population: [?TUR_erase_bulgarian_identity_state_population|R0]"
 TUR_greek_deportations: "Greek Deportations"
 TUR_greek_deportations_desc: "As proven by the annexation of Crete, Greeks living under our empire cannot be perceived as loyal subjects. They need to be boycotted and replaced by Muslim Turks in the region. We'll make our empire unliveable for them. First we'll strip away their rights and privileges, and second we'll eradicate them."
 TUR_greek_deportations_tt: "Local Population: [?TUR_greek_deportations_state_population|R0]"
 TUR_deport_greeks_from_anatolia: "Deport Greeks from Anatolia"
 TUR_deport_greeks_from_anatolia_desc: "While many Turkic migrations resulted in Anatolia turning into a Turkic homeland, many Greeks in the region still consider here as their heritage. We can't fully recognize Anatolia as Turkish while it's infiltrated by Greeks do we? Anatolia has to be fully Turkified."
 TUR_deport_greeks_from_anatolia_tt2: "Local Population: [?TUR_deport_greeks_from_anatolia_state_population|R0]"
 TUR_massacre_greeks_in_the_peninsula: "Oppress Greeks in the Peninsula"
 TUR_massacre_greeks_in_the_peninsula_desc: "The whole dissolution of our empire started with the Greek independence, which is the first country to gain its independence from us. For this very reason, we must punish them severely. We'll storm into their so called \"heartlands\" and crush those who dare to desire independence from us."
 TUR_massacre_greeks_in_the_peninsula_tt2: "Local Population: [?TUR_massacre_greeks_in_the_peninsula_state_population|R0]"
 TUR_extermination_of_macedonian_minorities: "Suppression of Macedonian Minorities"
 TUR_extermination_of_macedonian_minorities_desc: "Even without waiting us to leave, different ethnic groups in Macedonia have started to fight over the ownership of the cultural heritage and importance of the region. One thing they forget is that this region is still under our rule. As long as we're the lords of this region, the victors of the Macedonian struggle will be the Turks!"
 TUR_extermination_of_macedonian_minorities_tt2: "Local Population: [?TUR_extermination_of_macedonian_minorities_state_population|R0]"
 TUR_albanian_hunt: "Albanian Hunt"
 TUR_albanian_hunt_desc: "Especially in this decade, Albanians have been more restless than ever. They're rebelling at least once a year. Yet its not all that bad. Their rebellious attitude gives us the perfect excuse to target practice on them. While the other Europeans host animal hunt, we'll do Albanian hunt."
 TUR_albanian_hunt_tt: "Local Population: [?TUR_albanian_hunt_state_population|R0]"
 TUR_massacre_in_serbia: "Repression in Serbia"
 TUR_massacre_in_serbia_desc: "Serbs are the first ethnic to revolt against our rule. This is precisely why we must crush their heads while we can. Unless we do that, they will certainly rebel again, and this time we won't be so lucky with suppressing it."
 TUR_massacre_in_serbia_tt2: "Local Population: [?TUR_massacre_in_serbia_state_population|R0]"
 TUR_martial_law_in_romania: "Martial Law in Romania"
 TUR_martial_law_in_romania_desc: "As Romanian lands are rather far away from our empire, this only makes them harder subjects to rule. But we must not let their distance fool them. No matter where they're, we'll pour in more soldiers to crush their separatist actions."
 TUR_martial_law_in_romania_tt: "Local Population: [?TUR_martial_law_in_romania_state_population|R0]"
 TUR_an_alliance_with_the_kurds: "An Alliance With the Kurds"
 TUR_an_alliance_with_the_kurds_desc: "Among the minorities within our domain, Kurds are the most loyal to us. While dealing with other ethnicities, their helps can be useful with driving them out. We can recruit some of the Kurdish tribes into Hamidiye to deal with Armenians and Assyrians in Eastern Anatolia in exchange for giving a portion of Armenian properties."
 TUR_sedentarization_of_kurdish_tribes: "Sedentarization of Kurdish Tribes"
 TUR_sedentarization_of_kurdish_tribes_desc: "Though we used Kurdish tribes to help us in driving Armenians and Assyrians out, afterall they're still subjects of the empire. None of our subjects can escape from our efforts to integrate and centralize the empire. Now it's time for Kurds to be settled and integrated."
 TUR_forceful_assimilation_of_the_kurds: "Forceful Assimilation of the Kurds"
 TUR_forceful_assimilation_of_the_kurds_desc: "If we want to create an ethnically united empire, we must start from the Kurds. Their numbers, location, royalty to the Caliph, illiteracy and the lack of national consciousness makes them a prime target for our integration attempts. By all means, we'll make them forget their identity and forcefully integrate them."
 TUR_forceful_assimilation_of_the_kurds_tt: "Local Population: [?TUR_forceful_assimilation_of_the_kurds_state_population|R0]"
 TUR_expanding_the_kurdish_policy: "Expanding the Kurdish Policy"
 TUR_expanding_the_kurdish_policy_desc: "Though we've enacted various policies to combat Kurdish unruliness, it has went under progress in only few our states. We must expand the operation areas of these policies to fully benefit from the results."
 TUR_expanding_the_kurdish_policy_state_tt5: "Local Population: [?TUR_expanding_the_kurdish_policy_state_population|R0]"
 TUR_temporary_law_of_deportation: "Temporary Law of Deportation"
 TUR_temporary_law_of_deportation_desc: "Since the Russian annexation of Eastern Armenia, the Armenians in our territories have been wishing to unite with their brothers under a Christian power like Russia. This sentiment among Armenians can cause hardship for us if we are to go to war with Russia. Only solution for this is to \"peacefully relocate\" Armenians from our Eastern border to inner parts of our empire."
 TUR_temporary_law_of_deportation_tt: "Local Population: [?TUR_temporary_law_of_deportation_state_population|R0]"
 TUR_cleanse_caucasus: "Caucasus Repression"
 TUR_cleanse_caucasus_desc: "Apart from the Azerbaijani Turks, which we consider themselves as brothers, there are other ethnicities such as Armenians and Georgians present as dominant ethnic groups. As we wish to control these regions without opposition, which these groups tend to do, we better extinguish these territories off the unruly minorities."
 TUR_cleanse_caucasus_tt2: "Local Population: [?TUR_cleanse_caucasus_state_population|R0]"
 TUR_expand_control_over_levant: "Expand Control over Levant"
 TUR_expand_control_over_levant_desc: "Though being centralized, Arabs in levant has been protesting our efforts to assimilate them into the Turkish culture. It's certain that we'll not back down, but neither so they. The only option for us is to increase our control over the region."
 TUR_expand_control_over_levant_tt2: "Local Population: [?TUR_expand_control_over_levant_state_population|R0]"
 TUR_butcher_of_damascus: "Butcher of Damascus"
 TUR_butcher_of_damascus_desc: "The situation in Damascus and Beirut is going out of hand. Arab strikes have expanded to a greater extend that the regular garrison can no longer keep the locals under control. For dealing with them, We'll send Cemâl Paşa to deal with the Arabs. In there, he shall make a name for him. A name feared by every separatist in the region."
 TUR_butcher_of_damascus_tt2: "Local Population: [?TUR_butcher_of_damascus_state_population1|R0]"
 TUR_butcher_of_damascus_tt3: "Local Population: [?TUR_butcher_of_damascus_state_population2|R0]"
 TUR_centralize_the_mesapotamian_vilayets: "Centralize the Mesapotamian Vilayets"
 TUR_centralize_the_mesapotamian_vilayets_desc: "Vilayets in Mesopotamia has been under our thumb for long enough to call it an integrated territory. Yet it's certainly not a Turkish one. We must further centralize and assimilate these lands so the locals cannot distinguish themselves from a Turks."
 TUR_centralize_the_mesapotamian_vilayets_tt2: "Local Population: [?TUR_centralize_the_mesapotamian_vilayets_state_population|R0]"
 TUR_total_integration_of_hejaz: "Total Integration of Hejaz"
 TUR_total_integration_of_hejaz_desc: "Hashemites been the Emirs of Mecca for too long. Under our centralization, integration and Turkification efforts, there are no place for any arab rulers over our territories. We must slowly start appointing Turkish rulers to integrate the region."
 TUR_total_integration_of_hejaz_tt2: "Local Population: [?TUR_total_integration_of_hejaz_state_population|R0]"
 TUR_replacing_disloyal_rulers_in_the_gulf: "Replacing Disloyal Rulers in the Gulf"
 TUR_replacing_disloyal_rulers_in_the_gulf_desc: "Emirs in the Persian Gulf hsa played us and other powers to each other to both ensure their independence and benefit from us. They will no longer be able to do that under our strong leadership. We'll crush them for fooling us in the past, and claim their lands as legitimate Ottoman territories."
 TUR_replacing_disloyal_rulers_in_the_gulf_tt2: "Local Population: [?TUR_replacing_disloyal_rulers_in_the_gulf_state_population|R0]"
 TUR_restoring_order_in_the_arabian_desert: "Restoring Order in the Arabian Desert"
 TUR_restoring_order_in_the_arabian_desert_desc: "Our empire has never managed to expand into the Arabian Desert. Apart from the fact that controlling the territory would be unnecessary, it was also costly in terms of how rebellious these lands to our rule was. Yet these untamed lands project a security issue for us. We must secure these lands for our national security."
 TUR_restoring_order_in_the_arabian_desert_tt2: "Local Population: [?TUR_restoring_order_in_the_arabian_desert_state_population|R0]"
 TUR_gaining_senussi_trust: "Gaining Senussi Trust"
 TUR_gaining_senussi_trust_desc: "Senussi is more than a tool that we can use for warfare. Its also an elite force that we can suppress the locals with. By gaining their already strong trust to us, we can mark rebels as foreign heretics as rebellions to be crushed by Senussi."
 TUR_gaining_senussi_trust_tt2: "Local Population: [?TUR_gaining_senussi_trust_state_population|R0]"
 TUR_expanding_our_african_garrison: "Expanding our African Garrisons"
 TUR_expanding_our_african_garrison_desc: "Our territorial expansion into Tibesti was just the beginning of our African expansion. Just like the Tibesti mountains, Africa and Sahara desert has strategic importance for us. We must expand our garrison in the region to prevent any attacks or separatist activities that can spread from there."
 TUR_expanding_our_african_garrison_tt2: "Local Population: [?TUR_expanding_our_african_garrison_state_population|R0]"
 TUR_restore_order_in_egypt: "Навести порядок в Египте"
 TUR_restore_order_in_egypt_desc: "The Egyptians due to their population and power has always resisted our rule over them. But Egypt must and is not any special from our other vilayets. They too are a target of our integration and assimilation attempts, and we'll accomplish this goal no matter what."
 TUR_restore_order_in_egypt_tt2: "Local Population: [?TUR_restore_order_in_egypt_state_population|R0]"
 TUR_reverting_the_turkification_attempts: "Reverting the Turkification Attempts"
 TUR_reverting_the_turkification_attempts_desc: "Our Turkish overlords have long been trying to assimilate us into a greater Ottoman identity by eroding our culture and language. Now that we've assumed the leadership of the country, we can finally revert these changes. Arabs shall no longer be the secondary citizens of this Empire!"
 TUR_dismantling_the_turkish_identity: "Dismantling the Turkish Identity"
 TUR_dismantling_the_turkish_identity_desc: "Our Turkish overlords have tried to impose Turkish culture on us and tried to make us forget our own identity. But after we assumed the leadership of the empire, the roles have been shifted. Now its time to impose similar policies upon the turks with the intention of integrating them."
 TUR_religious_propaganda_in_anatolia: "Religious Propaganda in Anatolia"
 TUR_religious_propaganda_in_anatolia_desc: "Though Turks in Anatolia gets more secular the further you go West, this shall not hinder our ability to convince them with the power of Allah. They might be angry that they no longer rule the nation, but they must not forget that we're their fellow muslim brothers and there's no need to waste our time opposing each other."
 TUR_approach_albanians: "Approach Albanians"
 TUR_approach_albanians_desc: "Albanians, jsut like us, have suffered greatly from the Turkification attempts of the Young Turks. As we also can understand their pains, we must appease and ally them."
 TUR_outpopulate_kurds: "Outpopulate Kurds"
 TUR_outpopulate_kurds_desc: "Kurds are infiltrating our rightful territories. If we want to secure the greatness of the Arab nation, we have to clear our rightful lands from the Kurdish infiltrators."
 TUR_outpopulate_kurds_tt: "Local Population: [?TUR_outpopulate_kurds_state_population1|R0]"
 TUR_outpopulate_kurds_tt2: "Local Population: [?TUR_outpopulate_kurds_state_population2|R0]"
 TUR_outpopulate_kurds_tt3: "Local Population: [?TUR_outpopulate_kurds_state_population3|R0]"
 TUR_exterminate_kurds: "Suppress Kurds"
 TUR_exterminate_kurds_desc: "Kurds themselves have occupied and ravaged our lands for a long time. Securing the Arab majority of our lands are not enough. We must finish them while we can so they may never try and retake our lands."
 TUR_reshuffle_the_parliament: "Reshuffle the Parliament"
 TUR_reshuffle_the_parliament_desc: "We've won the elections, yet we're yet to establish our control over the government. The parliament is still dominated by Turkish representatives are opposing our every rule. By reshuffling the parliament, we can promote some Arab ministers which'll support our policies."
 TUR_secure_army_loyalty: "Secure Army Loyalty"
 TUR_secure_army_loyalty_desc: "Under the liberal reforms, the army has been opened for all ethnic groups, including for Arabs. Yet most of the officers are still Turks. With the orders from their higher ups, they're harassing the Arabs. If we want to secure our rule, we must gain their loyalty."
 TUR_for_the_good_of_the_arabs: "For the Good of the Arabs"
 TUR_for_the_good_of_the_arabs_desc: "Though we've rose to power with Arab popular support, the Turks in the administration are trying to undermine our rule by calling for early elections. Such times requires drastic measures. If they're willing to hold a rigged election, then we'll cancel elections all together. All is for the good of the Arabs."
 TUR_question_of_the_society_leadership: "Question of the Society Leadership"
 TUR_question_of_the_society_leadership_desc: "What stems from a literature society has now evolved into a continent spanning empire's ruling society. Our society membership has grown to large numbers. With that, a lot of voices and ideas started to gain attraction. From liberals to militarists, monarchists to conservatives; every groups seeks for power withing the society. We must choose among one to set the course of the society and the empire."
 TUR_restore_the_rightful_sultan: "Restore the Rightful Sultan"
 TUR_restore_the_rightful_sultan_desc: "The Young Turk Revolution brought the second constitutional era to the empire, which limited sultan's power severely. The new sultan from on that point was a puppet of the government. With our new regime on top, we can restore a true sultan, not a impotent sultan. Abdulhamid II is the perfect one for this due to his sheer popularity among the Arabs. Or someone else can take up that role..."
 TUR_elevate_arabic_literature_societies: "Elevate Arabic Literature Societies"
 TUR_elevate_arabic_literature_societies_desc: "Our society was initially started as a small literature club. But it now grew into a governmental level organization. We now have power to promote some Arabic intellectuals. Perhaps these new faces will help us rule the empire and even increase our popularity."
 TUR_improve_the_arab_lands: "Improve the Arab Lands"
 TUR_improve_the_arab_lands_desc: "Young Turks under their Turkification agenda has concentrated most of their efforts onto Anatolia and other Turkic majority lands whilst neglecting its Arab territories. Our new Arab government shall do the exactly opposite and explicitly develop the Arab vilayets."
 TUR_support_the_paramilitaries: "Support the Paramilitaries"
 TUR_support_the_paramilitaries_desc: "Though they've been underpromoted and usually left in the shadow of the Turkish Pashas, the Ottoman Army has its share bit of Arab officers. Our new Arab government will lift the obstacles before their promotion and let these talented officers shine in the battlefield."
 TUR_form_the_sector_of_national_security: "Form the Sector of National Security"
 TUR_form_the_sector_of_national_security_desc: "Though we have many opposition within our borders, we cannot forget about the foreign ones. We're surrounded by those who're willing to use our inner turmoils to split us apart. By pouring more funds into the national security and intelligence, we can keep state secrets to ourselves."
 TUR_forming_the_duel_crown: "Forming the Duel Crown"
 TUR_forming_the_duel_crown_desc: "Though those sceptical to our rule likes to point our efforts as to break away Arab states from the empire, our main agenda has always been the equality between the Turks and the Arabs in the empire. One of the proposals for this was the establishment of the duel crown, also known as the  duel monarchy. This way, both Turkic and Arab parts of the empire will be represented equally."
 TUR_rebrand_the_party_party_stability: "§YSocialist§! support has more popularity than the §Yauthoritarian§! support (currently [?party_popularity@neutrality|%Y0])"
 TUR_preserved_the_caliph: "Preserved the Caliph"
 TUR_unlock_four_year_plans: "Unlocks §YFour Year Plan§! Decisions."
 TUR_liberating_the_arab_lands: "Liberating the Arab Lands"
 TUR_liberating_the_arab_lands_desc: "With the Arabs in control of the empire, it only makes sense for us to unifying the Arabic world under our domain. Whether emirates of the Arab peninsula or foreign occupation of North Africa, we'll unify these lands under one roof."
 TUR_form_a_leftist_parliament: "Form a Leftist Parliament"
 TUR_form_a_leftist_parliament_desc: "The right wing over the top nationalist policies of our empire is only alienating the minorities and accelerating the downfall of our empire. Instead we must establish a leftist parliament and gradually change our approach on the internal matters."
 TUR_rebrand_the_party: "Rebrand the Party"
 TUR_rebrand_the_party_desc: "What started as revolutionary ideals soon became yet another suppressive regime. We must change this. Our party should be the liberty seeking revolutionary party that follows reforms and progress."
 TUR_enact_forced_conscription: "Enact Forced Conscription"
 TUR_enact_forced_conscription_desc: "While the European nations have moved on to modern conscription models, our empire insisted on implementing the old ways. As the future wars are dragging near, we have to increase our conscription."
 TUR_end_of_the_monarchy: "End of the Monarchy"
 TUR_end_of_the_monarchy_desc: "Monarchy for the last centuries has became decedent and became a rallying point of conservative reactionaries. If we want to carry our nation towards progress and a new age, we must abolish it."
 TUR_alliance_with_the_sultan: "Alliance with the Sultan"
 TUR_alliance_with_the_sultan_desc: "Though monarchy should not have a place in our new regime, the people of our empire are not ready to loose their sultan and caliph. We must keep him for the time being. It can also work towards promoting our ideals on Muslim countries."
 TUR_cultural_revolution: "Cultural Revolution"
 TUR_cultural_revolution_desc: "Its true that the people of our empire is conservative and not open to progress. But no matter what they want, we must catch modernity. People on themselves won't just adopt to the new era. We must bring modernity to them forcefully top to bottom."
 TUR_socialist_education: "Socialist Education"
 TUR_socialist_education_desc: "A large part of our empire is still illiterate. We can use this to our advantage. While educating the mass illiterate which our empire is composed of, we'll sprinkle a little bit of our political agenda into the curriculum."
 TUR_women_in_the_workforce: "Women in the Workforce"
 TUR_women_in_the_workforce_desc: "Modernity comes with equality. Without a doubt, just like all social classes, women and men should be equals. We must encourage women's role in society. Afterall, locking half of the population into their houses is a waste of worker source."
 TUR_myth_of_the_model_worker_man: "Myth of the Model Worker Man"
 TUR_myth_of_the_model_worker_man_desc: "To achieve the ideal citizen for our nation, we must create a myth of it. We must set up an ideal for all of our workers to achieve. A myth of a secular, hard working, politically correct working man."
 TUR_form_a_coalition_government: "Form a Coalition Government"
 TUR_form_a_coalition_government_desc: "The left wing of İttihat ve Terakki Fırkası is not enough to represent our interests in the parliament. If we want to rule efficiently, we must form a coalition with the broader socialist parties."
 TUR_socialist_party_elections: "Socialist Party Elections"
 TUR_socialist_party_elections_desc: "The coalition parties within our parliament are unhappy with the influence they have in the government. To satisfy all parties, we better cast a vote and let the best member from all partes win."
 TUR_socialist_economics: "Socialist Economics"
 TUR_socialist_economics_desc: "Old rulers of our empire relied on taxation as a means of ruling the empire. As it has already been proven, it coasted us greatly in the era of industrialization. Through socialist means; we'll catch up, and even surpess the west."
 TUR_agricultural_economical_model: "Agricultural Economical Model"
 TUR_agricultural_economical_model_desc: "Our empire still heavily relies on agriculture. Disregarding this fact and trying to industrialize can cause drastic effects. Instead, we must reform the agriculture first and focus on feeding our population."
 TUR_enact_land_reforms: "Enact Land Reforms"
 TUR_enact_land_reforms_desc: "As we can see from the newly independent countries from our rule; our lands are valuable, yet we fail to manage it. With new and proper land reforms, we can properly use our precious lands."
 TUR_zanaatkar_endustri: "Zanaatkar Endüstri"
 TUR_zanaatkar_endustri_desc: "Our empire has many people that are professionalized on making woodworks and such other goods. We must subsidize them and promote their works."
 TUR_self_sufficient_economy: "Self Sufficient Economy"
 TUR_self_sufficient_economy_desc: "Our empire has large farms that can easily feed our population. We have no reason to rely on foreigners. By increasing our trade tariffs, we can encourage a self sufficient [TUR.GetAdjective] market."
 TUR_riches_of_the_land: "Riches of the Land"
 TUR_riches_of_the_land_desc: "Our lands have many riches. From oil fields of Mesopotamia to the mineral deposits of the Balkans, we can easily use these resources to bolster our economy and supply our army."
 TUR_industrial_economical_model: "Industrial Economical Model"
 TUR_industrial_economical_model_desc: "In an era of ever industrializing world, relying on agriculture is foolish. If we want to compete with other countries, we must focus on industrialization and heavy machinery."
 TUR_radical_development_plan: "Radical Development Plan"
 TUR_radical_development_plan_desc: "We've failed to modernize and industrialize in the past centuries, but its not too late yet. We can radically develop our industry to catch up to the rest of the world."
 TUR_development_of_the_heavy_industry: "Development of the Heavy Industry"
 TUR_development_of_the_heavy_industry_desc: "Our heavy industry lacks behind of the other countries. Without wasting any time, we must start developing our heavy industry."
 TUR_focus_on_the_industrial_development: "Focus on the Industrial Development"
 TUR_focus_on_the_industrial_development_desc: "Our economy is heavily relied on agriculture. But if we want to catch to our contemporary states, we must focus on the industrial development."
 TUR_introducing_four_year_plans: "Introducing Four Year Plans"
 TUR_introducing_four_year_plans_desc: "Our industrial development is undergoing successfully. Yet we still have a lot to accomplish. To achieve our industrial goals, we must enact four year plans to more successfully develop our industry."
 TUR_nationalization_of_our_industry: "Nationalization of our Industry"
 TUR_nationalization_of_our_industry_desc: "Due to the foreign control over our economy, most of the industrialization on our empire were done by the foreigners. Yet if we want an independent strong industry, we must nationalize it. Since the debt control no longer has any say in our government, we can confidently remove foreign ownership over our industry."
 TUR_has_not_completed_TUR_agricultural_economical_model: "Has not completed focus §YAgricultural Economical Model§!"
 TUR_has_not_completed_TUR_industrial_economical_model: "Has not completed focus §YIndustrial Economical Model§!"
 TUR_no_more_OPDA: "§YOttoman Public Debt Administration§! has been dissolved."
 TUR_integration_of_the_working_class: "Integration of the Working Class"
 TUR_integration_of_the_working_class_desc: "Religion, ethnicity, language; its all man made concepts dividing us further. Our empire had a minority \"problem\" for a long time. But the rulers of our empire has always though this minority as religious or ethnic minorities. In reality, it was a class minority. Workers of our empire was the minority in their own lands. Through our common class, we'll rise up and unite with our worker brothers."
 TUR_allow_trade_unions_in_big_cities: "Allow Trade Unions in Big Cities"
 TUR_allow_trade_unions_in_big_cities_desc: "Many various ethnic people are living in big cities. Instead of clashing with each other, they unify under the same worker identity. By organizing trade unions in these cities, we can fulfill their demands."
 TUR_worker_rallies_in_thrace: "Worker Rallies in Thrace"
 TUR_worker_rallies_in_thrace_desc: "Greeks and Bulgarians in Thrace have been opposing our rule continuously. Instead of surpressing them, we must listen to them and let them express their voices."
 TUR_ceasefire_with_imro: "Ceasefire with VMORO"
 TUR_ceasefire_with_imro_desc: "VMORO (Internal Macedonian-Adrianople Revolutionary Organization) from its foundation has been causing troubles in Macedonia. To our luck, their leftist agenda matches with our leftist government's. We can most likely be able to form a ceasefire with them and even work together."
 TUR_encourage_bulgarian_socialist_parties: "Encourage Bulgarian Socialist Parties"
 TUR_encourage_bulgarian_socialist_parties_desc: "Bulgarian parties are well-known for being one of the most prominent leftist minority parties in our empire. By encourage them, we can push our leftist agenda in Bulgarian lands."
 TUR_allow_serbian_trade_unions: "Allow Serbian Trade Unions"
 TUR_allow_serbian_trade_unions_desc: "Serbian lands have been long forgotten by our empire due to their distance from our capital. By allowing the formation of trade unions in there, we can together protect the rights of the workers."
 TUR_settle_albanians_into_cities: "Settle Albanians into Cities"
 TUR_settle_albanians_into_cities_desc: "Large part of the Albanian population is rural and lives in the mountains. This makes them hard to control and project our agenda to the citizens. By settling them into the cities, we can both develop and control the region."
 TUR_8_hour_worktime_in_greece: "8 Hour Worktime in Greece"
 TUR_8_hour_worktime_in_greece_desc: "Greeks are well-known for their devotion towards their comfort. We must not force them to work harder. Instead, we must introduce 8 hour worktimes to both let them work more efficiently and also provide them much deserved working conditions."
 TUR_appease_peasents_in_romania: "Appease Peasants in Romania"
 TUR_appease_peasents_in_romania_desc: "Romanian peasants have been long asking for a proper land reforms that protects them from the predator landowners. Under our rule, we must enact new land reforms that protect romanian peasants and also favor them before any bourgeois."
 TUR_encourage_armenian_craftsmanship: "Encourage Armenian Craftmanship"
 TUR_encourage_armenian_craftsmanship_desc: "Armenians are known for their masterful woodworks and their skillfulness in such areas. We must protect these workers and even give them better working conditions to utilize their skills."
 TUR_permit_caucasian_socialist_parties: "Permit Caucasian Socialist Parties"
 TUR_permit_caucasian_socialist_parties_desc: "Caucasians has one of the larger minority socialist parties in our empire. To better control our caucasian territories, we must permit and work alongside them."
 TUR_create_aegean_worker_councils: "Create Aegean Worker Councils"
 TUR_create_aegean_worker_councils_desc: "Greeks in Anatolia control a large part of the economy in the region. Trying to eradicate their rule will probably be too costly. Instead, we must appease, and even form worker councils to work side by side with them."
 TUR_employment_for_the_turks: "Employment for the Turks"
 TUR_employment_for_the_turks_desc: "Many Turks in Anatolia is unemployed, seeking a job. To integrate them to the greater working class, we will introduce laws that'll guarantee the employment of them."
 TUR_integrate_turks_into_the_economy: "Integrate Turks into the Economy"
 TUR_integrate_turks_into_the_economy_desc: "Economy in Anatolia is mostly dominated by the Greeks. This causes problems for Turks to participate in the economy. By integrating them into the economy, we'll be able to better approach them with our party agenda."
 TUR_create_a_kurdish_working_class: "Create a Kurdish Working Class"
 TUR_create_a_kurdish_working_class_desc: "Kurds have managed to avoid our rule for too long. They're pretty devoted to their independent lifestyle. By creating a new working class for them, we can better project our influence over them."
 TUR_kurds_in_the_oil_industry: "Kurds in the Oil Industry"
 TUR_kurds_in_the_oil_industry_desc: "Some of our Kurdish territories have heavy amounts of oil present in their lands. We can create jobs for them in the oil industry. With the newly acquired wealth, they'll be pretty loyal to our rule."
 TUR_worker_rights_in_levant: "Worker Rights in Levant"
 TUR_worker_rights_in_levant_desc: "Levant has a large part of the economical output within our empire. But the previous governments have neglected the worker in these lands for too long. By introducing worker rights to the people in the region, we'll satisfy their demands."
 TUR_employment_in_mesapotamia: "Employment in Mesopotamia"
 TUR_employment_in_mesapotamia_desc: "Though Mesopotamia has one of the largest job opportunities in our empire, it still remains underdeveloped. To increase employment in the region, we must first develop and create jobs in there."
 TUR_secularization_in_hejaz_and_yemen: "Secularization in Hejaz and Yemen"
 TUR_secularization_in_hejaz_and_yemen_desc: "The fundamentalist and conservative locals in Yemen and Hejaz vilayets have cause major rebellions against the previous reformist attempts, and they'll certainly do against the future ones. We must radically secularize the region to modernize it."
 TUR_integrate_gulf_economies: "Integrate Gulf Economies"
 TUR_integrate_gulf_economies_desc: "Far away from our influence, gulf economies have managed to develop separate from ours. Now that the surrounding states are under our control, we can start the economical integration of the region."
 TUR_integrate_desolate_arabian_settlements: "Integrate Desolate Arabian Settlements"
 TUR_integrate_desolate_arabian_settlements_desc: "The vast desert of Arabia makes it hard for us to reach out to the settlements in the region. To control these states, we must improve and integrate these desolate settlements."
 TUR_worker_rights_in_trablusgarp: "Worker Rights in Trablusgarp"
 TUR_worker_rights_in_trablusgarp_desc: "Trablusgarp is one of the most underdeveloped and harsher vilayets in terms of climate. Workers in the region sure do have a hard time working in their factories. By increasing their working conditions, we'll improve their lives."
 TUR_local_elections_in_egypt: "Local Elections in Egypt"
 TUR_local_elections_in_egypt_desc: "Egyptians have developed their own politics under the British occupation. The locals won't simply accept the return of our rule and our political structure. By permiting their own political parties and local elections, we can satisfy the people."
 TUR_develop_african_infrastructure: "Develop African Infrastructure"
 TUR_develop_african_infrastructure_desc: "Due to the abysmal infrastructure of Africa, many of the minorities and seperatists escape from our control. By improving the infrastructure in there, we can better control the region."
 TUR_internationalism: "Интернационализм"
 TUR_internationalism_desc: "There are many workers outside of our borders that are seeking help. We must adopt our party agenda as our foreign policy. By opening out to the world, we'll defend the rights of the workers. The revolution shall know no borders."
 TUR_joint_forces_with_the_french: "Joint Forces with the French"
 TUR_joint_forces_with_the_french_desc: "The French are the driving force of the revolution in our world. Instead of working against one another, we must join forces and spread our ideals that way."
 TUR_leading_the_revolution: "Leading the Revolution"
 TUR_leading_the_revolution_desc: "We're the only major driving force of the revolution in the world. All the other opressive nations are there trying to divide us. we shall lead the revolution that!ll set the workers of the world free."
 TUR_follow_the_soviet_lead: "Follow the Soviet Lead"
 TUR_follow_the_soviet_lead_desc: "The giant of the east, our old enenies the Russians has underwent a communist revolution recently. There's no need to continue our old rivalries. We must work together to spread the revolution."
 TUR_call_to_the_world: "Call to the World"
 TUR_call_to_the_world_desc: "There are many small nations and groups that share a similar views with out government. We must reach out to them, protect them, and even in some cases fund them."
 TUR_joint_industrial_aid_sphere: "Joint Industrial Aid Sphere"
 TUR_joint_industrial_aid_sphere_desc: "Including our state, a large part of the world is struggling to industrialize. By aiding each other in our common goal, we can achieve industrialization faster than we would've been alone."
 TUR_integration_of_industries: "Integrationg of Industries"
 TUR_integration_of_industries_desc: "While our industrialization efforts are undergoing, some of the minor members of our sphere fails to manage their economies. By integrating their economies into our own, we can better manage their industries."
 TUR_joint_military_operations: "Joint Military Operations"
 TUR_joint_military_operations_desc: "When the entire world tries to eliminate us and our leftist ideology, only way is to stick together. If we want to ensure our survival, we must militarily cooperate with our faction members."
 TUR_bolster_military_industries: "Bolster Military Industries"
 TUR_bolster_military_industries_desc: "Some of the militaries of our members are not large enough to cooperate with ours. By enlarging their arms industries, we can also encourage them to play a bigger role in military cooperation."
 TUR_end_of_balkan_seperatism: "End of Balkan Seperatism"
 TUR_end_of_balkan_seperatism_desc: "We can't create an utopian society where the people are unified around a common working class while the governments of the Balkan nations are constantly aiding the seperatist within the region. We shall crush these seperatists governments and unify the region."
 TUR_dawn_of_the_red_sun: "Dawn of the Red Sun"
 TUR_dawn_of_the_red_sun_desc: "Our eastern and southern neighbors are extremely conservative regimes with little to no concern for their citizens. As the major power in the region, we shall liberate these lands and establish friendly regimes."
 TUR_war_against_imperialism: "War Against Imperialism"
 TUR_war_against_imperialism_desc: "Imperialist European empires have long been exploiting the sources of the world. Untill now no nation has been able to stand up against them. But the people of the world under our leadership will end their domain over the exploited parts of the world."
 TUR_internationalist_faction: "Oriental International"
 TUR_can_join_faction: "Modift §YInternationalist Foreign Policy§! by\n£trigger_yes Can Join Factions\n\n\n\n"
 TUR_call_to_the_world_tt: "Unlocks decisions to invite §Yindependent socialist§! countries into our faction.\nUnlocks decisions to fund §Ysocialist rebellions§! in neighboring countries."
 TUR_joint_industrial_aid_sphere_tt: "Unlocks decisions to §Ydevelop the industries§! of faction members."
 TUR_integration_of_industries_tt: "Unlocks decisions to §Yintegrate the industries§! of faction members."
 TUR_joint_military_operations_tt: "Unlocks decisions to enact §Ymilitary cooperation§! with our faction members."
 TUR_bolster_military_industries_tt: "Unlocks decisions to §Ybuild Military Factories§! of faction members."
 TUR_further_integration_attempt: "Further Integration Attempt"
 TUR_further_integration_attempt_desc: "We've developed the industries of our smaller members so much that we at this point basically should have a major say in how things are done. By further integrating our economies, we can command their economies as we wish."
 TUR_anti_imperialist_front: "Anti-Imperialist Front"
 TUR_anti_imperialist_front_desc: "While the whole world is trying to kill us, we must stand together. Through cooperation with our allies, we'll fight against imperialism."
 TUR_anti_imperialist_front_tt: "Countries that join our §Yfaction§! will get this national spirit."
 TUR_remove_debt_5900: "Modify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y-60.0%§!"
 TUR_financial_responsibility_tt: "Modify §YOttoman Public Debt Administration§! by\nDaily Political Power Cost: §G-0.05§!\nResources to Market: §Y-10%§!\nCivilian intelligence to others: §G-20.0%§!\n§YCivilian Factory§! construction speed: §G+5.00%§!"
 TUR_investing_in_entrepreneurship_tt: "Unlocks the §Y$TUR_continuous_debt_payment$§! continuous focus.\nModify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y-3.0%§! per week\n"
 TUR_continuous_debt_payment: "Continuous Debt Payment"
 TUR_continuous_debt_payment_desc: "Our debt has reached an amount where we no longer can manage it properly. Under its burden, we can no longer even fund he services of our own empire. No matter at what cost, we must get rid of this debt immediately."
 TUR_strengthen_the_national_economy: "Strengthen the National Economy"
 TUR_strengthen_the_national_economy_desc: "Getting assistance of the west and getting increasing our debt to industrialize and modernize was a mistake. Instead of surrendering our economy to the foreigners and giving more capitulations, we'll strengthen the national industry."
 TUR_industrial_innovations: "Industrial Innovations"
 TUR_industrial_innovations_desc: "Though our industrial technology is improving, it's not enough to catch to the west. We must focus on industrial innovation to catch up to the rest of the European powers."
 TUR_industrial_development: "Industrial Development"
 TUR_industrial_development_desc: "Our industry is lack lusting and its no secret. We don't produce enough compared to our size. We must focus on industrial development and open up new factories to increase industrialization."
 TUR_black_sea_steel_mills: "Black Sea Steel Mills"
 TUR_black_sea_steel_mills_desc: "Black Sea region has coal reserves that we can use to fund our industrial growth. By opening up steel mills right in the spot, we can utilize these coal reserves to its fullest."
 TUR_construct_hindiya_barrage: "Construct Hindiya Barrage"
 TUR_construct_hindiya_barrage_desc: "The Euphrates river gives us opportunities to construct renewable energy stations to use it to our advantage. Hindiya Barrage, a barrage that was proposed to be constructed in Euphrates, will help us with producing electricity."
 TUR_form_state_hydraulic_works: "Form State Hydraulic Works"
 TUR_form_state_hydraulic_works_desc: "Hindiya Barrage has been proven to be a success. We can use the experience and expertise that we've gained from its construction, and invest it into a newly to be formed State Hydraulic Works, which will fund such projects in the future."
 TUR_form_turkish_petroleum_company: "Form Turkish Petroleum Company"
 TUR_form_turkish_petroleum_company_desc: "We can't let the foreigners drill our soil as they please. We must compete against them for the sovereignty over our own oil fields. By forming Turkish Petroleum Company, we can combat foreign domain our our oil fields."
 TUR_chemins_de_fer_ottomans_d_anatolie: "Chemins de fer Ottomans d'Anatolie"
 TUR_chemins_de_fer_ottomans_d_anatolie_desc: "Chemins de fer Ottomans d'Anatolie, or Ottoman Anatolian Railways is the busiest railway in the empire, where operates in Western Anatolia. Since we got this busy of a railway, it only makes sense for us to improve its usage and increase its capacity."
 TUR_expansion_of_anatolian_railways: "Expansion of Anatolian Railways"
 TUR_expansion_of_anatolian_railways_desc: "Railways is a must for the industrial growth of our land. Anatolia is currently is a wasteland with no access possible to it. By expanding our railway reach to there, we can industrialize Anatolian hinterlands too."
 TUR_nationalization_of_key_industries: "Nationalization of Key Industries"
 TUR_nationalization_of_key_industries_desc: "Most of our industry lies on the hands of foreigners. Through various treaties and banks, they control a large part of the Ottoman industry. If we want to assure the economic independence of our empire, we must start from nationalizing these key industries."
 TUR_eradicate_illiteracy: "Eradicate Illiteracy"
 TUR_eradicate_illiteracy_desc: "It is apparent that our empire has a large illiteracy problem. Due to various religious groups bribing the government to turn a blind eye on their religious indoctrination, most of the people within our empire cannot access education. We must crush their heads and bring western education to our empire."
 TUR_anatolian_industrial_revolution: "Anatolian Industrial Revolution"
 TUR_anatolian_industrial_revolution_desc: "It's never too late for industrialization. Though Anatolia remains as a useless unattained mass of a land, we can start industrialization in there. Just like the rest of Europe, Anatolia will be industrialized."
 TUR_national_arms_industry: "National Arms Industries"
 TUR_national_arms_industry_desc: "To secure the integrity of our empire is to secure the military independence of our nation. We must invest in natonal arms industries and end our reliance to the west in order to successfully defend our nation from foreign invaders."
 TUR_ease_trade_tariffs: "Ease Trade Tariffs"
 TUR_ease_trade_tariffs_desc: "Our industrialization relies on the west's support. We can't simply restrict their involvement with our economy. On the contrary, we must increase the aid we get from them to industralize as fast as possible."
 TUR_foreign_industrial_knowledge: "Foreign Industrial Knowledge"
 TUR_foreign_industrial_knowledge_desc: "Refusing the help of the west and trying to figure things out on our own would be foolish. We must actively cooperate with other European powers and learn the most we can from them."
 TUR_open_up_foreign_factories: "Open up Foreign Factories"
 TUR_open_up_foreign_factories_desc: "We don't have enough resources to fund our own industrial programs. As most of the money lays on the west, we need their loans to open up new factories."
 TUR_sponsor_ameribank: "Sponsor Ameribank"
 TUR_sponsor_ameribank_desc: "Ameribank is a newly established bank targeting mostly our Armenian population. As we have much debt to pay, we'll gladly accept any help we can get. This includes Ameribank."
 TUR_subsidise_apikoglu: "Subsidise Apikoğlu"
 TUR_subsidise_apikoglu_desc: "Apikoğlu is a small meat producer in our empire. In short time, they became extremely popular among the population. By subsidising them, we can feed a large part of our population without no problem."
 TUR_increasing_lifestock_exports: "Increasing Lifestock Exports"
 TUR_increasing_lifestock_exports_desc: "Our lifestock industry has been doing so well that we got a large supplement. Instead of letting that rot in our stocks, we can sell it to foreign countries and use it to remove a portion of our debt."
 TUR_agricultural_economy: "Agricultural Economy"
 TUR_agricultural_economy_desc: "Unlike the industrialized west, our empire has a large agricultural peasent population. Instead of trying to industrialize rapidly and torture our population in the progress, we'll continue being a bread basket."
 TUR_exploitation_of_mesapotamian_oil: "Exploitation of Mesapotamian Oil"
 TUR_exploitation_of_mesapotamian_oil_desc: "As industrialization goes on, the reliance on oil increases. As foreign powers start to lay their eyes on our oil, we can use it to our advantage. Instead of limiting them, we'll increase oil excavation."
 TUR_privatize_railway_companies: "Privatize Railway Companies"
 TUR_privatize_railway_companies_desc: "Railway industry is a booming one in our empire. Yet the missmanagement of the sector sometimes makes it unprofitable to run. Instead of state ownership, we can privatize these railways and make them run by private companies."
 TUR_welcome_western_investments: "Welcome Western Investments"
 TUR_welcome_western_investments_desc: "Maintaining friendly relations with the west is not only important to seek alliances, but also for the much needed western investment for our industrialization. We must directly ask western powers for investments."
 TUR_welcome_western_investments_tt: "Adds two off-map §YCivilian Factories§! for each of the following countries that has an §Yopinion§! of §Y[TUR.GetName]§! greater than or equals to §G75§!: \n§Y[GER.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[FRA.GetNameDef]§!, §Y[AUS.GetNameDef]§!, and §Y[RUS.GetNameDef]§!."
 TUR_privatize_universities: "Privatize Universities"
 TUR_privatize_universities_desc: "Most of our population is illiterate and has no intention to change this. Forcing people into schools and education will only cause unrest and dissatisfaction. All we need is a small number of elite who knows can afford education."
 TUR_flow_of_the_capital: "Flow of the Capital"
 TUR_flow_of_the_capital_desc: "Liberalizing our economy has proven to be successful and it did increase foreign attraction to our country. We can go even further and attract more foreigners to get more capital into the empire."
 TUR_independent_military_sector: "Independent Military Sector"
 TUR_independent_military_sector_desc: "The state, just like with the economy, should not interfere with the military sector. The involvement of it will only result in the manupilation of the sector. By leaving it to private companies, the arms market can regulate itself."
 TUR_ottoman_public_debt_administration: "Ottoman Public Debt Administration"
 TUR_ottoman_public_debt_administration_desc: "The government was forced to form the Ottoman Debt Council in order to get rid of loans taken from European banks. It is worth thinking about paying off debts, otherwise we will not restore the reputation of a Great Power."
 TUR_search_for_investments: "Поиск инвестиций"
 TUR_search_for_investments_desc: "Наша экономика зависит от иностранных инвестиций. Строительство железных дорог, геодезические изыскания и строительство нефтяных вышек не обходятся без участия бриттов, немцев и французов."
 TUR_search_for_investments_tt: "Unlocks Decisions to £GFX_decision_icon_small §YSell-off Oil Reserves in Mesapotamia§!"
 TUR_prioritize_economic_independence: "Prioritize Economic Independence"
 TUR_prioritize_economic_independence_desc: "We can't continue to economically rely on foreign support. To stand on our own feet, we must concentrate on paying our debts and break free from foreign control."
 TUR_privatize_key_industries: "Privatize Key Industries"
 TUR_privatize_key_industries_desc: "We got a heafty number of loans from the west to fuel our industrialization. Yet the burden of these loan now make us unavailable to fund further industrial projects. To set free from our debts, we must sell back some of the western investments."
 TUR_investing_in_entrepreneurship: "Investing in Entrepreneurship"
 TUR_investing_in_entrepreneurship_desc: "In the current economic situation, the best solution would be to provide foreign and domestic entrepreneurs with convenient conditions for building a business. Yes, it's liberal, but we need to get rid of debt"
 TUR_default_on_our_debts: "Default on our Debts"
 TUR_default_on_our_debts_desc: "We might've payed the most of our debts, but we can't let the debt council to have a sway on our economy no more. If it continues to exist, aside from the possiblity of our debt coming back the foreigners will continue mingling with our economy."
 TUR_financial_responsibility: "Financial Responsibility"
 TUR_financial_responsibility_desc: "Dissolving the debt council will not end our economic problems completely. Instead, we must assume the leadership of the debt council. This way while not completely eradicating foreign investment into our country, we can curb the foreign control over our economy."
 TUR_sale_of_israel: "Sale of Israel"
 TUR_sale_of_israel_desc: "Theodor Herzl, founder of the Zionist movement, tried to appeal to our Sultan in an effort to purchase Palestine and establish a free Jewish state in exchange of covering a large part of our debt. His offer was refused by the sultan. But since we can no longer deal with our debt, perhaps it's best that we accept his offer now."
 TUR_sell_off_mesapotamian_oil: "Sell off Mesapotamian Oil"
 TUR_sell_off_mesapotamian_oil_desc: "The oil industry in Mesapotamia is booming. Our oil fields have been ever growing and gaining attraction ever since oil was discovered in there. We can sell oil drilling rights to foreigners in exchange of covering our debts."
 TUR_support_domestic_weapon_industry: "Support Domestic Weapon Industry"
 TUR_support_domestic_weapon_industry_desc: "Нам не нужно, чтобы иностранцы совали нос в ваш бизнес, чтобы модернизировать его. Мы придумаем наши собственные проекты!"
 TUR_import_foreign_advisors_tt: "The cost of §YArmy Modernization§! will be reduced from £army_experience §Y30§! to £army_experience §Y10§!."
 TUR_new_weapon_contracts_tt: "Will be able to take §YPurchase Infantry Equipment§! decision for §Y[FRA.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ysupport equipments§!.\nWill be able to take §YPurchase Field Artillery§! decision for §Y[GER.GetAdjective]§! and §Y[AUS.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ymotorized transport§!."
 TUR_import_dependency_tt: "§YInfantry Equipment§! gained from §YPurchase Infantry Equipment§! decisions will be increased from §Y3000§! to §Y5000§!.\n§YSupport Equipment§! gained from §YPurchase Support Equipment§! decisions will be increased from §Y350§! to §Y500§!.\n§YArtillery Equipment§! gained from §YPurchase Field Artillery§! decisions will be increased from §Y200§! to §Y250§!.\n§YHowitzer Equipment§! gained from §YPurchase Howitzer§! decisions will be increased from §Y100§! to §Y150§!.\n§YMotorized Equipment§! gained from §YPurchase Motorized Transport§! decisions will be increased from §Y175§! to §Y250§!."
