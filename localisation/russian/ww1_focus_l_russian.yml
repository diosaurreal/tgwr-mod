 MSC_end_of_the_great_war: "End of the Great War"
 MSC_end_of_the_great_war_desc: "The great war that engulfed the World is finally over. Though the war is officially over, our problems are not. As the war is over, we can focus our attention on dealing with internal issues and the future of our nation."
 MSC_the_oyrx_and_the_lion: "The Oyrx and the Lion"
 MSC_the_oyrx_and_the_lion_desc: "The [ROOT.GetAdjective] contact with Britain has started ever since the British got a hold in the Arabian Gulf. Ever since then, we've been nominally under their sphere of influence. As this secures our rule over our own autonomy, preserving the status quo under British protection is our best option."
 MSC_deal_with_imamate: "Deal with the Imamate"
 MSC_deal_with_imamate_desc: "While we retain control over the coastal regions, the Imams in the hinterlands keep opposing our rule, being disgruntled with the growign British influence. While their opposition still remains political, who knows what will happen if they're left unchecked."
 MSC_treaty_of_seeb: "Treaty of Seeb"
 MSC_treaty_of_seeb_desc: "As tensions are increasing in the hinterlands, we need to find a solution to placate the Imams and stopping them from an outright rebellion. With British assistance, we can compose a treaty in which the Imams in the hinterlands will have vast autonomy in their affairs while we continue our rule on the coast."
 MSC_invest_in_anglo_persian_company: "Anglo-Persian Oil Company"
 MSC_invest_in_anglo_persian_company_desc: "Anglo-Persian Oil Company has been drilling in [PER.GetName], increasing oil production in the region for a cost. Perhaps we can arrange a deal of our own to expand oil drilling in our territory."
 MSC_arms_purchases: "Arms Purchases"
 MSC_arms_purchases_desc: "Our ambitions are high, our resources are scarce. We can't possibly deploy a competent fighting force with the amount of equioments we have. Luckily, we can just purchase some from those who have some to spare."
 MSC_down_with_the_colonizers: "Down With the Colonizers"
 MSC_down_with_the_colonizers_desc: "Our once great empire dominating the Arabian Gulf and East African coast; is now stuck, forced into being content with being under foreign protection. This is not our worthy place in the world. We must break free from our chains and move towards restoring our domain."
 MSC_restore_omani_empire: "Restore Omani Empire"
 MSC_restore_omani_empire_desc: "Our country is a nation that has a long and proud past. We're no mere subjects of colonialists, but people destined to be rulers on our own. Looking to the past, we can be inspired of the great empire that we used to rule over. The great empire we can base our new one off of."
 MSC_demand_somalia: "Demand Somalia"
 MSC_demand_somalia_desc: "Somalia, and most of East Africa, was once under our sphere if not our direct control. As our legacy still lies fresh on these lands, we can use our past claims as a justification to demand the return of these lands."
 MSC_purchase_zanzibar: "Purchase Zanzibar"
 MSC_purchase_zanzibar_desc: "Zanzibar has long used to be under our rule. Yet European imperialists unjustly fetched this outpost in East Africa from our hands. As we've reclaimed our full independence, and set out to make our name worthy of our past legacies, perhaps we can start by purchasing this land at a decent price."
 MSC_matters_of_the_sultanate: "Matters of the Sultanate"
 MSC_matters_of_the_sultanate_desc: "Althtough our rule is undisputed, it's far from challanged. As our country struggles with internal problems, domestic opposition bites its time to find an opportunity to depose us. We must be quick and decisive in dealing with our matters."
 MSC_secure_tribal_support: "Secure Tribal Support"
 MSC_secure_tribal_support_desc: "While we retain control over the capital, most of our designated territory is beyond our reach. To maintain control, we need to secure the support of the various tribes."
 MSC_expand_muscat: "Expand [ROOT.Capital.GetCapitalVictoryPointName]"
 MSC_expand_muscat_desc: "Our capital, [ROOT.Capital.GetCapitalVictoryPointName], must be the shining example of what our nation has become. We must expand the city's districts and continue its urbanisation."
 MSC_accept_british_reforms: "Accept British Reforms"
 MSC_accept_british_reforms_desc: "It is true that our nation is stuck up in the past in terms of several policy areas. In order to adapt to the modern era, we must look outwards, perhaps the British, to model our reforms after."
 MSC_abolish_slavery: "Abolish Slavery"
 MSC_abolish_slavery_desc: "It's a shameful fact that our state still participated slavery. Even though we've seen many pressure from other povers to abolish it, we never came to do so. Perhaps it is now that we must take this historical step and see every men free under the sun."
 MSC_renovate_al_alam_palace: "Renovate Al Alam Palace"
 MSC_renovate_al_alam_palace_desc: "Al Alam Palace is where our Sultan resides. As this man represents the power and the glory of our nation, his reputation must meet international standards. This includes the very palace he accommodates his foreign guests in."
 MSC_limited_adjustments: "Limited Adjustments"
 MSC_limited_adjustments_desc: "While the world is changing, our society does not. It would be ignorant to assume our society would just keep up with the face changing pace of the world. If we're gonna implement some reforms, they must be slow and cautious to not trigger any opposition."
 MSC_whabbi_and_cairene_advisors: "Whabbi and Cairene Advisors"
 MSC_whabbi_and_cairene_advisors_desc: "While the Western world is the driving powers of the world, the Arab countries surely arent left with the crumbs. Two big and promising Arab powers, the Saudis and the Egyptians, shall aid us with their advisors."
 persian_gulf_focus: "Persian Gulf Focus Tree"
 GULF_establish_control_over_the_economy: "Establish Control Over the Economy"
 GULF_establish_control_over_the_economy_desc: "Our country remains highly rural and far from industrialized. If we let things develop on their own, it will take quite a time for us to urbanize. We should establish control over the economy and lead this push ourselves."
 GULF_prospect_oil: "Prospect for Oil"
 GULF_prospect_oil_desc: "To our luck, our lands have untapped oil reserves laying down under. Blessed with the recent technological advancements, we can start extracting some of them."
 GULF_lay_modern_railways: "Lay Modern Rails"
 GULF_lay_modern_railways_desc: "Our nation has mostly been left out from the industrial revolution and the railways came with it. As we start replacing rural roads with modern railways, we will increase our development."
 GULF_a_modern_economy: "A Modern Economy"
 GULF_a_modern_economy_desc: "Our country lacks industry wise compared to other contemporary powers. We must invest heavily into our economy to uplift it to the modern standards."
 GULF_industrialize_capital: "Industralize [ROOT.Capital.GetCapitalVictoryPointName]"
 GULF_industrialize_capital_desc: "Our industrialization campaign must start from the city that the political power lays on. As we industrialize our capital, the spoils of urbanization will directly affect us."
 GULF_british_investments: "British Investments"
 GULF_british_investments_desc: "Britain is a power making her power felt across the region. Thanks to our strategic location, we can convince them to invest in our nation."
 GULF_free_clinics: "Free Clinics"
 GULF_free_clinics_desc: "As the rulers of this land, we have responsibilities towards our citizens. We must open free clinics up to modern standards to tackle mortality and diseases."
 GULF_country_miracle: "[ROOT.GetAdjective] Miracle"
 GULF_country_miracle_desc: "After our long efforts to industrialize and modernize our economy, we've finally reached our goals. From this point onwards, we will enjoy the spoils of our economic growth."
 GULF_modernize_islamic_school: "[GULF_modernize_islamic_school]"
 GULF_modernize_islamic_school_name: "Modernize Islamic School"
 GULF_modernize_islamic_school_desc: "[GULF_modernize_islamic_school_desc]"
 GULF_modernize_islamic_school_name_desc: "Current religion driven schools barely go beyond just teaching our kids the Quran. If we want to catch up to the West in terms of science, we must modernize these schools."
 MSC_modernize_al_zawawi: "Modernize Al Zawawi"
 MSC_modernize_al_zawawi_desc: "Centres of modern education in our country scarce. In order to spread modern education in our country, we must cooperate with the Al Zawawi family and establish an institution of higher education."
 QAT_modernize_local_katateeb: "Modernize Local Katateeb"
 QAT_modernize_local_katateeb_desc: "Indeed there are countless of Katateeb schools spread across our country. Yet these places barely go beyond just teaching the Quran. We must modernize Katateebs and ensure they provide modern education."
 BHR_found_al_hedaya_al_khalifa: "Found Al Hedaya Al Khalifia"
 BHR_found_al_hedaya_al_khalifa_desc: "Indeed there are countless of Katateeb schools spread across our country. Yet these places barely go beyond just teaching the Quran. By opening our first public school in our country, we can kickstart modern education."
 GULF_agricultural_economy: "Agricultural Economy"
 GULF_agricultural_economy_desc: "Instead of accepting the exploitative tactics of modern economic, we must protect our people from the infidelity of the of the modern economic. Instead, we'll continue keeping our economy agriculture based."
 GULF_stick_agriculture_fishing: "[GULF_stick_agriculture_fishing]"
 GULF_stick_to_fishing_and_farming: "Stick to Fishing and Farming"
 GULF_stick_to_farming: "Stick to Farming"
 GULF_stick_agriculture_fishing_desc: "[GULF_stick_agriculture_fishing_desc]"
 GULF_stick_to_fishing_and_farming_desc: "For centuries, our ancestors have been living in these lands, earning their lives by fishing and farming. We do not know such concepts of \"factory\" or \"oil\". All we care about is to continue the very lifestyle our ancestors once lived."
 GULF_stick_to_farming_desc: "For centuries, our ancestors have been living in these lands, earning their lives by farming. We do not know such concepts of \"factory\" or \"oil\". All we care about is to continue the very lifestyle our ancestors once lived."
 GULF_better_fishing_farming_tactics: "[GULF_better_fishing_farming_tactics]"
 GULF_better_fishing_tactics: "Better Fishing Tactics"
 GULF_better_farming_tactics: "Better Farming Tactics"
 GULF_better_fishing_farming_tactics_desc: "[GULF_better_fishing_farming_tactics_desc]"
 GULF_better_fishing_tactics_desc: "We will not only adopt the ways of our ancestors, we will improve upon them. By improving our fishing techniques, we can catch more fishes."
 GULF_better_farming_tactics_desc: "We will not only adopt the ways of our ancestors, we will improve upon them. By improving our farming techniques, we can yield bigger harvests."
 GULF_land_reorganization: "Land Reorganization"
 GULF_land_reorganization_desc: "Land usage in our country is not the most effective. We can redraw some lines, put some laws and make sure the limited land we have is used effectively."
 GULF_pearl_tax: "Pearl Tax"
 GULF_pearl_tax_desc: "Our great grandfathers have always been occupied with the pearl trade. As pearl trade still reigns popular, taxing it will surely bring some much needed revenue."
 GULF_import_foreign_tractors: "Import Foreign Tractors"
 GULF_import_foreign_tractors_desc: "Though we've embraced a rural lifestyle highly relying on agriculture, we surely can use technology to increase our yields. By importing modern agriculture equipment, we can increase our harvests."
 GULF_army_focus: "[Get_GULF_army_focus_name]"
 GULF_army_focus_name: "Emiri Army"
 MSC_army_focus: "Sultanic Army"
 OMA_army_focus: "Imamate Army"
 ARB_army_focus: "Sheikh's Army"
 BLC_army_focus: "Shah's Army"
 GULF_army_focus_desc: "We're in the midst of a grand regional struggle. In order to hold some leverage over our neighbors and foreign powers, we need to be capable of defending ourselves. For that, we must start building an army starting from today."
 GULF_our_ships: "[Get_GULF_our_ships_name]"
 GULF_our_ships_name: "Emir's Ships"
 MSC_our_ships: "Sultan's Ships"
 OMA_our_ships: "Imam's Ships"
 ARB_our_ships: "Sheikh's Ships"
 BLC_our_ships: "Shah's Ships"
 GULF_our_ships_desc: "Having a land force is not enough on its own. We also need to protect our shores. We must invest into the construction of a fleet before the enemy come knocking on our door."
 GULF_expand_the_merchant_fleet: "Expand the Merchant Fleet"
 GULF_expand_the_merchant_fleet_desc: "Trade is as important as warfare itself. By expanding our merchant fleet, we will be able to increase our reach through the gulf to the outer world."
 GULF_weapons_factory: "Weapons Factory"
 GULF_weapons_factory_desc: "Our allignment with the British puts us in a favorable place for military industrialization. With their help, we can start opening our first couple of weapons factories."
 GULF_secret_ottoman_deal: "Secret [TUR.GetAdjective] Deal"
 GULF_secret_ottoman_deal_desc: "While we're officially under the British sphere, we must be ready to protect ourselves our overlords too. By signing a secret artillery deal with [TUR.GetNameDef], we will prepare ourselves for the worst case scenario."
 GULF_war_plans: "War Plans"
 GULF_war_plans_desc: "A war cant be won with ineffective tactics. By studying the battlefield, we can draw our own plans for future wars we might face."
 GULF_military_airfield: "Military Airfield"
 GULF_military_airfield_desc: "Aviation is the future of warfare. With help from the British, we'll construct airports to harbour aircrafts."
 GULF_ask_for_british_destroyers: "Ask for British Destroyers"
 GULF_ask_for_british_destroyers_desc: "As Britain is the predominant naval power of the World, they possess a grand fleet with definitely have some old ships to spare. By asking nicely, perhaps they can donate an old ship or two to our small teeny tiny country."
 GULF_just_in_case: "Just in Case"
 GULF_just_in_case_desc: "Indeed we are planing on securing our nation through diplomacy. Yet in case our enemies come knocking at our door with their fancy ships, we need a plan ready just in case. Through improving our naval tactics and fortifying our shores, we can be ready for outside invasions."
 GULF_join_jihad: "Join The Jihad"
 GULF_join_jihad_desc: ""
 SRA_ice_march: "Ледяной марш"
 SRA_ice_march_desc: "Смелый манёвр по замерзшим пустошам Кубани, это изнурительное путешествие стало испытанием пределов человеческой выносливости и решимости..."
 SRA_special_meeting: "Особое совещание"
 SRA_special_meeting_desc: "После нашего успешного кубанского наступления нам нужно организовать надлежащее правительство и определить направление движения Добровольческой армии. Пришло время созвать конференцию для решения этих вопросов."
 SRA_negotiations_with_kuban_rada: "Переговоры с Кубанской радой"
 SRA_negotiations_with_kuban_rada_desc: "Учитывая промышленную мощь Екатеринодара, интеграция расколовшейся Кубанской Республики является приоритетной задачей. Дипломатическими усилиями мы должны объединить наших братьев под единым знаменем."
 SRA_afsr: "Вооружённые силы Юга России"
 SRA_afsr_desc: "Антибольшевистские силы на Кавказе разбросаны по разным политическим образованиям. Пришло время централизовать их под руководством одного правительства, нашего."
 SRA_foreign_relations: "Зарубежные связи"
 SRA_foreign_relations_desc: "Независимые правительства, сформированные после революции, задерживаются на Кавказе, ожидая аннексии. Нам следует вступить с ними в контакт и, возможно, интегрировать их."
 SRA_establish_governor_generals: "Назначать генерал-губернаторов"
 SRA_establish_governor_generals_desc: "Контроль над Северным Кавказом утрачивается. Посредством реформ и стратегических инициатив мы должны восстановить контроль над этим регионом, имеющим решающее значение для нашей безопасности и процветания."
 SRA_ukrainian_question: "Украинский вопрос"
 SRA_ukrainian_question_desc: "Вопрос о независимом украинском государстве сейчас является предметом дискуссий. Давайте рассмотрим эту возможность и её последствия, поскольку стабильная, дружественная Украина могла бы укрепить нашу позицию."
 SRA_moscow_directive: "Московская директива"
 SRA_moscow_directive_desc: "Путь, который лежит перед нами, разветвляется на два различных направления, каждое из которых отстаивается одним из наших самых уважаемых командиров. С одной стороны, генерал Антон Деникин выступает за «Московскую директиву», смелое и прямое наступление, направленное на захват центра большевистской власти — самой Москвы. Этот шаг потенциально может нанести сокрушительный удар по Красной Армии и изменить баланс сил в нашу пользу..."
 SRA_ufa_directive: "Уфимская директива"
 SRA_ufa_directive_desc: "...С другой стороны, генерал Врангель предлагает «Уфимскую директиву», в которой нам предлагается объединиться с нашими [SIB.GetAdjective]ими союзниками на востоке. Эта стратегия направлена на обеспечение безопасности наших флангов и создание единого фронта против общего врага, что потенциально обеспечивает более стабильную основу для наших усилий."
 SRA_special_council: "Восстановление нормальной жизни в стране"
 SRA_special_council_desc: "По мере стабилизации обстановки на фронте активизируются усилия по восстановлению жизни гражданского населения. Заводы возвращаются в прежнее владение, восстанавливаются жизненно важные транспортные связи и возобновляется свободная торговля. Экономика ещё больше укрепляется благодаря фиксированным ценам на сельскохозяйственную продукцию и строгим законам о борьбе со спекуляцией. Восстанавливаются правовые и правительственные структуры, что обеспечивает процветание политического многообразия и свободы прессы."
 SRA_osvag: "Сформировать ОСВАГ"
 SRA_osvag_desc: "Этот пропагандистский офис будет служить нашим рупором, информируя население об идеях, целях нашего правительства и о праведном пути, который мы прокладываем сквозь тьму. В единстве — сила, а в осознанном единстве — победа"
 SRA_agrarian_question: "Аграрный вопрос"
 SRA_agrarian_question_desc: "Чтобы подавить забастовки крестьян, мы должны пообещать им то, чего они так жаждут, — земельные реформы. Это обязательство может принести мир и единство нашей разделенной нации."
 sra_agrarian_reform_tt: "Дух аграрных реформ будет удалён через §Y90 дней§!."
 SRA_monarchist_press: "Монархистская пресса"
 SRA_monarchist_press_desc: "В борьбе за душу России истинным полем битвы являются сердца и умы наших людей. С помощью надлежащей прессы мы сплотим наших граждан, распространяя идеалы монархии и единства."
 SRA_open_up_mobilization: "Начать мобилизацию"
 SRA_open_up_mobilization_desc: "Структурированные и хорошо скоординированные вооружённые силы являются ключом к нашей победе. Мы должны реформировать нашу военную структуру, чтобы противостоять вызовам этой гражданской войны."
 SRA_state_guard: "Государственная охрана"
 SRA_state_guard_desc: "Во времена потрясений защита наших земель приобретает первостепенное значение. Создание специальной государственной охраны не только обеспечивает безопасность наших людей и ресурсов, но и прививает чувство порядка в условиях хаоса. Этот бастион обороны будет стойко противостоять всем, кто стремится причинить нам вред, уменьшая потери наших гарнизонов и сохраняя нашу силу."
 SRA_rehabilitate_officers: "Реабилитировать офицеров"
 SRA_rehabilitate_officers_desc: "Опытное руководство может переломить ход войны. Мы должны привлечь на службу офицеров-ветеранов Белого движения, чей опыт и знания могут привести наши войска к победе."
 SRA_reorganize_don_army: "Реорганизация донской армии"
 SRA_reorganize_don_army_desc: "Краснов и его сторонники слишком долго правили Войском Донским, преследуя собственные цели. Пришло время прекратить их полномочия и объединить их под руководством более дружелюбного атамана."
 SRA_question_kuban_autonomy: "Роспуск Кубанской рады"
 SRA_question_kuban_autonomy_desc: "Кубанская рада является символом разделения и разобщенности в нашем деле. Чтобы укрепить наши силы и выступить единым фронтом, она должна быть распущена. Это решительное действие позволит направить все ресурсы на достижение нашей единственной цели — победы, не оставляя места для внутренних раздоров."
 SRA_kuban_question_tt: "Открывает £decision_icon_small  взаимодействие с §YКубанской радой§!."
 sra_no_rada_interactions_tt: "\nРоспуск рады §Rлишит вас§! доступа к §Yвзаимодействию с радой§!!"
 SRA_expand_azbuka: "Расширить «Азбуку»"
 SRA_expand_azbuka_desc: "Тайная война за информацию разгорается так же яростно, как и любая другая, которая ведется на полях сражений. «Азбука», наш тайный источник информации в этом скрытом конфликте, должна быть расширена. Её сеть шпионов и информаторов, имеющая глубокие корни повсюду, особенно на Юге, играет решающую роль в преодолении красной угрозы. Разведданные — залог победы."
 SRA_counter_intel: "Контрразведка"
 SRA_counter_intel_desc: "Враг находится не только у наших ворот, но и в наших рядах, сея раздор и шпионаж. Укрепление наших контрразведывательных усилий имеет решающее значение для искоренения этих угроз, защиты наших стратегий и обеспечения того, чтобы наши планы осуществлялись незаметно для посторонних глаз."
 SRA_rearm_navy: "Укрепить флот"
 SRA_rearm_navy_tt: "§YВрангель§! организует флот с помощью §Yдержав Антанты§!.\n\n"
 SRA_rearm_navy_desc: "Превосходство на Чёрном море поможет нам в завоевании и обороне Крыма и Нижней Украины. Нам следует рассмотреть возможность приобретения [ENG.getAdjective]их и [FRA.getAdjective]их кораблей."
 SRA_fortify_crimea: "Укрепить Крым"
 SRA_fortify_crimea_desc: "Крым является жемчужиной стратегического и символического значения. Его укрепление не только обеспечит его сохранность в качестве бастиона против агрессии с Севера, но и послужит плацдармом для будущих наступательных операций."
 SRA_allied_intervention: "Запросить помощь у Антанты"
 SRA_allied_intervention_desc: "По мере того как пламя гражданской войны опаляет русскую землю, становится ясно, что выживание может зависеть от поддержки из-за пределов наших границ. Державы Антанты с их огромными ресурсами и общими интересами в падении большевизма являются маяком надежды. Пришло время отправить наших послов, отстаивать нашу позицию и заручиться помощью, которая могла бы склонить чашу весов в нашу пользу."
 SRA_british_training_mission: "Британская торговая миссия"
 SRA_british_training_mission_desc: "Обучение у опытных британских военнослужащих может значительно повысить эффективность наших солдат на поле боя. Нам следует обратиться к их опыту и отточить наши боевые навыки."
 SRA_ask_help: "Открывает решение:£decision_icon_small §YПопросить помощи у Антанты§!"
 SRA_ask_help_tooltip: "§Открывает решение§! по запросу §Yпомощи у держав Антанты§!. В случае их согласия, они получат решения по отправке нам §Yвинтовок, артиллерии и истребителей§!."
 DON_Alekseev_organization: "Помочь Алексееву"
 DON_Alekseev_organization_tt: "\n§YМихаил Алексеев§! начнёт вербовочную работу."
 DON_complete_focus_for_better_oob: "\nЗавершение §Yветки Алексеева§! укрепит §Y[SRA.GetFlag]Добровольческую Армию§!"
 DON_Alekseev_organization_desc: "Поскольку генерал Алексеев закладывает основу для новой антибольшевистской силы, крайне важно поддержать его усилия. Наша поддержка укрепит его позиции и ускорит формирование мощного сопротивления."
 DON_fund_alekseev: "Профинансировать Алексеева"
 DON_fund_alekseev_tt: "§yАлексеев§! получит финансирование для вербовочных кампаний."
 DON_fund_alekseev_desc: "Инициатива генерала Алексеева, жизненно важная для нашего дела, требует не только моральной, но и финансовой поддержки. Финансирование его усилий обеспечит бесперебойное создание и функционирование его растущих сил."
 DON_contact_czech_legion_leaders: "Контакты с Дитерихсом"
 DON_czech_legion_contacted_tt: "С §YДитерихсом§! свяжутся для получения подкрепления."
 DON_contact_czech_legion_leaders_desc: "Генерал Алексеев намерен заручиться поддержкой М.К. Дитерихса в штабе не только для обеспечения лояльности офицеров и подразделений, но и для привлечения чехословацких легионеров. Эти опытные бойцы значительно укрепят силы Алексеева, добавив решающий элемент к нашему растущему сопротивлению большевикам."
 DON_open_broader_conscription: "Расширить призыв"
 DON_open_broader_conscription_tt: "Призыв будет расширен на более широкие слои населения."
 DON_open_broader_conscription_desc: "Чтобы создать значительные силы для борьбы с большевиками, Алексееву необходимо активизировать усилия по призыву на военную службу. Это позволит ему привлечь большее число потенциальных солдат."
 DON_restore_kornilov_regiment: "Восстановить корниловский ударный полк"
 DON_restore_kornilov_regiment_tt: "§YКорниловский батальон§! будет вновь сформирован из бывших военнослужащих полка."
 DON_restore_kornilov_regiment_desc: "Легендарный корниловский ударный полк, известный своей храбростью и эффективностью, должен быть восстановлен. Возрождение этого подразделения станет не только грозной военной силой, но и символом стойкости и надежды."
 DON_volunteer_army: "Добровольческая армия"
 DON_volunteer_army_desc: "Организация Алексеева, первоначально сформировавшаяся в стенах лазарета, выросла за пределы своих скромных начинаний. Пришло время реорганизовать и расширить это подразделение, превратив его в хорошо структурированную и мощную военную организацию, способную бросить вызов большевистскому контролю."
 kornilovites_arrived: "Остатки §Yкорниловского ударного батальона§! прибыли."
 SIB_proclaim_siberia: "Провозгласить Сибирь"
 SIB_proclaim_siberia_desc: "Нынешнее правительство комиссариата было сформировано рядом деятелей социалистической революции, таких как Мархов, Михайлов или Линдберг. Благодаря усилиям более консервативных членов собрания и армии мы можем сформировать новое правительство во главе с Петром Вологодским и объявить себя единственной властью в Сибири."
 SIB_mobilization_of_the_siberian_army: "Мобилизация в Сибирскую армию"
 SIB_mobilization_of_the_siberian_army_desc: "Поскольку гражданская война продолжается по всей России, наша приверженность белому движению не подлежит сомнению. В связи с этим мы должны мобилизовать большую часть сибирской армии для борьбы с революционерами."
 SIB_question_of_regional_duma: "Вопрос о Сибирской областной думе"
 SIB_question_of_regional_duma_desc: "С провозглашением Временного Сибирского правительства неизбежно встает вопрос о Сибирской областной думе. Это политическое образование в настоящее время очень влиятельно в Сибири, и вопрос о том, следует ли включить его в Учредительное собрание, чтобы получить легитимность, или не включать, чтобы не вносить ещё больший раскол в Собрание, в настоящее время является предметом дискуссий."
 sib_disbanded_duma: "Распустить думу"
 SIB_restore_all_russian_government: "Восстановить всероссийское правительство"
 SIB_restore_all_russian_government_desc: "Нынешняя дезорганизация белых сил во всех частях России отчасти объясняется национальным руководством или его отсутствием. С другой стороны, Чехословацкий легион становится всё более и более раздраженным из-за нашей нерешительности по отношению к большевизму. Взяв на себя полномочия общероссийского правительства, мы сможем дать национальное возрождение белому движению, одновременно умиротворяя чехов."
 SIB_recognize_alash_autonomy: "Признать Алашскую автономию"
 SIB_recognize_alash_autonomy_desc: "В рамках совместных усилий по противодействию революции предложение алашскому народу уступок в виде автономии в составе России могло бы стать способом избежать необходимости сталкиваться с местным сопротивлением, обеспечив при этом его лояльность нашему делу."
 SIB_solidify_control: "Укрепить контроль"
 SIB_solidify_control_desc: "В хаосе, который привёл к формированию Временного сибирского правительства, нам пришлось пойти на компромисс со слабовольными членами левого крыла. Больше мы на такое не пойдём. Чтобы вернуть нашей родине былую славу, эти крысы должны быть изгнаны из нашего правительства."
 SIB_a_strong_hand: "Твёрдая рука"
 SIB_a_strong_hand_desc: "Чтобы привести нас к победе в гражданской войне, нам нужен сильный лидер. Бывший адмирал Александр Колчак — идеальный выбор для освобождения России!"
 SIB_lobby_for_foreign_aid: "Лоббирование иностранной помощи"
 SIB_lobby_for_foreign_aid_desc: "Мы не можем бороться с большевиками в одиночку, нам понадобится помощь из-за рубежа. К счастью для нас, иностранные державы не очень поддерживают советское правительство и поддерживают наши войска. Мы будем добиваться, чтобы эти иностранные державы помогли нам в борьбе с большевизмом."
 SIB_demand_recognition_from_generals: "Тревать признания от генералов"
 SIB_demand_recognition_from_generals_desc: "По всей России генералы создают свои собственные органы местного самоуправления для борьбы с большевистским режимом. Мы должны потребовать признания от этих генералов, чтобы они могли сотрудничать с нами, и мы могли освободить Россию от угрозы большевиков."
 SIB_form_russian_army: "Сформировать русскую армию"
 SIB_form_russian_army_desc: "Как бывший адмирал Российской империи, Колчак обладает обширными военными связями. Это позволит нам действовать более эффективно в военных вопросах, что должно оказаться полезным при подготовке российской армии будущего."
 SIB_create_omon: "Создать ОМОН"
 SIB_create_omon_desc: "ОМОН является боевым подразделением по охране и восстановлению государственного порядка и общественного спокойствия и служит резервом для формирования полиции в районах, освобожденных от советской власти, для подготовки опытных сотрудников полиции."
 SIB_emergency_economic_council: "Чрезвычайный экономический совет"
 SIB_emergency_economic_council_desc: "Удивительно, но гражданская война не идёт на пользу экономике. Поскольку инфляция продолжает стремительно расти, верховный лидер Колчак создал Чрезвычайный экономический совет для решения экономических проблем. В первую очередь речь идет о текущем финансовом кризисе."
 SIB_restore_railroads: "Восстановить железные дороги"
 SIB_restore_railroads_desc: "Со времён революционного хаоса и по сей день железные дороги находятся в плачевном состоянии, за ними никто не ухаживает. Если мы хотим, чтобы наши армии могли эффективно сражаться, мы должны восстановить железные дороги такими, какими они были раньше."
 SIB_national_constituent_assembly: "Национальное учредительное собрание"
 SIB_national_constituent_assembly_desc: "With the defeat of the Provisional Government in Petrograd, Russia was left without a legal government. With the recent formation of the all-Russian government and the widespread recognition we have received both inside and outside Russia, we have become the legitimate successor of the Russian Empire. God is with us!"
 SIB_root_out_the_monarchists: "Устав Чернова"
 SIB_root_out_the_monarchists_desc: "«...принцип Учредительного собрания был не спасен, а сдан без боя»"
 SIB_progressive_coalition: "Прогрессивная коалиция"
 SIB_progressive_coalition_desc: "Присутствие социалистов в Учредительном собрании — это не то, чего мы должны стыдиться. На самом деле, способность создавать и поддерживать политическое разнообразие в российской политической сфере — это большое достижение. Однако мы не должны упускать из виду нашу конечную цель, которая заключается в том, чтобы вернуть мир на родину. Формирование прогрессивной коалиции в ассамблее позволит нам практически не сталкиваться с оппозицией в отношении наших будущих решений."
 SIB_depolitization_of_the_army: "Деполитизация армии"
 SIB_depolitization_of_the_army_desc: "В настоящее время наша армия состоит из социалистов, республиканцев, консерваторов, монархистов, реакционеров, либералов... если мы хотим оставаться единым блоком и не распасться в междоусобицах, эти политические убеждения должны быть так или иначе реализованы в армии."
 SIB_mobilize_the_economy: "Экономическая мобилизация"
 SIB_mobilize_the_economy_desc: "Удивительно, но гражданская война не идёт на пользу экономике. Поскольку инфляция продолжает стремительно расти, учредительное собрание учредило Чрезвычайный экономический совет для решения экономических проблем. В первую очередь речь идет о текущем финансовом кризисе."
 SIB_contact_the_white_forces: "Контакт с белыми силами"
 SIB_contact_the_white_forces_desc: "После недавних чисток в нашей армии мы более чем когда-либо готовы возглавить борьбу с большевизмом. Благодаря тщательным переговорам с разрозненными белыми силами мы, наконец, сможем превратить белое движение во всеобъемлющее, единое движение."
 SIB_legalize_black_partition: "Узаконить Чёрный передел"
 SIB_legalize_black_partition_desc: "Большевики незаконно раздавали землю крестьянам, но это не значит, что её нельзя легализовать."
 SIB_no_compromise_with_reaction: "Никаких компромиссов с реакцией"
 SIB_no_compromise_with_reaction_desc: "Наше нынешнее положение в учредительном собрании позволяет нам принимать серьёзные меры против реакционеров. Мы вытесним их из нашего правительства, чтобы обеспечить господство над собранием."
 SIB_workers_control: "Рабочий контроль"
 SIB_workers_control_desc: "Хотя рабочие — это те, кто строит и поддерживает нашу промышленность, они не получают никакой прибыли. Предоставление им контроля над их заводами должно стать приоритетом нашего правительства в борьбе с этим позором."
 SIB_land_to_the_peasants: "Землю — крестьянам"
 SIB_land_to_the_peasants_desc: "Голод и всеобщая нищета были главными причинами этой кровавой гражданской войны. Земельные реформы необходимы, если мы не хотим повторить ошибок прошлого."
 SIB_redemocratization_of_the_army: "Редемократизация армии"
 SIB_redemocratization_of_the_army_desc: "Деполитизация армии была ошибкой. Для обеспечения высокого морального уровня армии необходимо прививать такие ключевые ценности, как гуманизм и демократия."
 SIB_finish_the_whites_off: "Покончить с белыми"
 SIB_finish_the_whites_off_desc: "Белое движение олицетворяет всё, что мы хотим уничтожить. Их мораль настолько же безнравственна, насколько реален их предполагаемый \"бог\". Мы уничтожим то, что от них осталось."
 SIB_volunteers_of_the_constituent_assembly: "Добровольцы Учредительного собрания"
 SIB_volunteers_of_the_constituent_assembly_desc: "Есть много тех, кто хотел бы сражаться за наше дело, но им либо не хватает военной подготовки/снаряжения, либо они просто слишком рассредоточены, чтобы полностью вступить в наши ряды. Объединение их в добровольческие подразделения, безусловно, помогло бы укрепить наши силы."
 SIB_federative_republic: "Федеративная репсублика"
 SIB_federative_republic_desc: "Одной из многих ошибок имперского правительства было забвение о том, что Россия — многонациональная страна. Мы можем только надеяться на окончательное воссоединение России в форме федеративной республики, где уважаются личные свободы и региональная автономия. Мы начнём процесс интеграции региональных полевых командиров и этнических сепаратистских государств обратно в единое целое."
 SIB_support_from_entente: "Поддержка от Антанты"
 SIB_support_from_entente_desc: "Как бывший союзник русского народа, Антанта, по-видимому, готова помочь нам в нашей борьбе с подлыми красными силами. Мы будем просить их о помощи в эти трудные времена."
 WHI_white_beacon: "[Get_WHI_white_beacon_name]"
 WHI_white_beacon_name: "Белый светоч"
 WHI_white_beacon_desc: "[Get_WHI_white_beacon_desc_name]"
 WHI_white_beacon_desc_name: "В то время как мрак гражданской войны окутывает Россию, наше движение остается светочом надежды."
 WHI_bastion_of_democracy: "Оплот демократии"
 WHI_bastion_of_democracy_desc: "В эти неспокойные времена наше движение должно стать оплотом демократии. Мы выражаем стремление к тому, чтобы Россия управлялась на основе верховенства закона и мнения своего народа, что резко контрастирует с тиранией большевистского режима."
 WHI_form_the_goverment: "Сформировать правительство"
 WHI_form_the_goverment_desc: "Создание структурированного и эффективного правительства имеет решающее значение. Основное внимание уделяется созданию административной базы, необходимой для управления, поддержания порядка и эффективной мобилизации наших ресурсов в борьбе с большевиками."
 WHI_imperial_laws: "Имперские законы"
 WHI_imperial_laws_desc: "Чтобы восстановить порядок и стабильность, мы должны обратиться к прошлому. Восстановление имперских законов вернет проверенные временем структуры и нормы, которые когда-то объединяли нашу великую нацию, обеспечив привычную основу для восстановления."
 WHI_republican_laws: "Республиканские законы"
 WHI_republican_laws_desc: "Создавая новую Россию, мы должны принять перемены. Внедрение республиканских законов станет нашим шагом на пути к современному государству, отражающему меняющийся политический ландшафт и стремления к демократической России."
 WHI_remind_the_peasants_of_their_place: "Напомнить крестьянам их место"
 WHI_remind_the_peasants_of_their_place_desc: "Стабильность нашего движения и будущее России зависят от упорядоченного общества. Мы должны напомнить крестьянам об их месте в этом порядке, гарантируя, что их действия будут направлены на общее благо нации."
 WHI_promise_land_reform: "Пообещать земельную реформу"
 WHI_promise_land_reform_desc: "Чтобы завоевать сердца и умы крестьян, мы должны пообещать комплексную земельную реформу. Это обещание может подавить волнения среди сельского населения и заручиться его поддержкой в нашем деле."
 WHI_beat_the_workers_and_peasants: "Бей рабочих и крестьян"
 WHI_beat_the_workers_and_peasants_desc: "Применение строгих мер среди рабочих и крестьян иногда необходимо для поддержания порядка и дисциплины, которые имеют решающее значение для нашего единства и борьбы против большевиков."
 WHI_disperse_the_soviets: "Разогнать Советы"
 WHI_disperse_the_soviets_desc: "Роспуск Советов, символов влияния большевиков, является прямой стратегией по ослаблению их контроля над рабочими и солдатами, устраняя значительную угрозу нашему делу."
 WHI_sway_the_soviets: "Повлиять на Советы"
 WHI_sway_the_soviets_desc: "Вместо прямой конфронтации этот подход направлен на то, чтобы влиять на Советы изнутри. Привлекая на свою сторону ключевых членов и распространяя наши идеалы, мы можем ослабить влияние большевиков и укрепить свои позиции."
 WHI_fill_the_officer_corp: "Пополнить офицерский корпус"
 WHI_fill_the_officer_corp_desc: "Набор и подготовка компетентных офицеров для руководства нашими войсками необходимы для успеха наших военных усилий в борьбе с большевистским натиском"
 WHI_volunteer_army: "Добровольческая армия"
 WHI_volunteer_army_desc: "В основе нашего сопротивления лежит дух добровольчества. Формируя Добровольческую армию, мы опираемся на патриотизм и самоотверженность нашего народа, создавая грозную силу, преданную делу белых и освобождению России от большевистского контроля."
 WHI_mobilize_the_people: "Мобилизовать народ"
 WHI_mobilize_the_people_desc: "Борьба против большевиков требует полной мобилизации нашего народа. Каждый мужчина и каждая женщина должны быть готовы внести свой вклад в наше дело, будь то в прямом бою или в качестве вспомогательных сил."
 WHI_professional_corps: "Профессиональный корпус"
 WHI_professional_corps_desc: "Создание ядра профессиональных солдат является ключом к повышению нашей военной эффективности. Эти элитные подразделения, прошедшие всестороннюю подготовку, будут играть важную роль в руководстве и проведении сложных военных операций."
 WHI_confiscate_weapons: "Конфисковать оружие"
 WHI_confiscate_weapons_desc: "Для поддержания порядка и предотвращения мятежей необходима повсеместная конфискация оружия у гражданского населения. Это поможет предотвратить вооружённый мятеж и обеспечит стабильность на наших территориях."
 WHI_armed_population: "Вооруженное население"
 WHI_armed_population_desc: "Вооружение населения может быть палкой о двух концах, но в трудные времена оно становится необходимостью. Предоставляя оружие лояльным гражданским лицам, мы создаем грозные, хотя и не очень верные силы обороны."
 WHI_peoples_army: "Народная армия"
 WHI_peoples_army_desc: "Преобразование наших вооруженных сил в настоящую народную армию, где солдатами движут общие идеалы и глубокая приверженность нашему делу, повысит моральный дух и эффективность."
 WHI_patriotic_slogans: "Патриотические лозунги"
 WHI_patriotic_slogans_desc: "Использование патриотических лозунгов может способствовать укреплению чувства единства и целеустремленности. Эти призывы вдохновят наш народ и напомнят ему о том, за что мы боремся."
 WHI_revolutionary_slogans: "Революционные лозунги"
 WHI_revolutionary_slogans_desc: "Принятие революционных лозунгов может помочь в мобилизации поддержки, особенно среди тех, кто разочарован нынешним государством. Эти лозунги придадут нашему движению силы, зарядят чувством радикальных перемен и надежды."
 WHI_illusion_of_normalcy: "Иллюзия нормальности"
 WHI_illusion_of_normalcy_desc: "Создание иллюзии нормальной жизни среди хаоса имеет решающее значение для поддержания общественного духа. Это подобие стабильности и рутинной жизни может быть утешительным для гражданских лиц в неспокойные времена."
 WHI_all_for_victory: "Всё для победы!"
 WHI_all_for_victory_desc: "Эта кампания является тотальной мобилизацией общества. Все ресурсы, каждый человек и каждое действие направлены на достижение единственной цели — победы над большевиками."
 WHI_peaceful_coexistence: "Мирное сосуществование"
 WHI_peaceful_coexistence_desc: "Принятие позиции мирного сосуществования является стратегическим шагом, направленным на уменьшение конфликтов на определенных фронтах. Это позволяет нам сосредоточить наши ресурсы и усилия на более насущных задачах."
 WHI_forced_cossackization: "Насильственное казачество"
 WHI_forced_cossackization_desc: "Политика принудительной казачества направлена на быстрое расширение наших кавалерийских сил. Принуждая определенные группы населения перенимать казачьи военные традиции, мы можем повысить нашу мобильность и ударную мощь."
 WHI_strive_for_autonomy: "Стремиться к автономии"
 WHI_strive_for_autonomy_desc: "Отстаивание автономии в рамках нашего движения позволяет создать более децентрализованную командную структуру. Это может привести к более быстрому и гибкому реагированию на меняющуюся динамику гражданской войны."
 WHI_cossack_army: "Казачье войско"
 WHI_cossack_army_desc: "Формирование специализированного казачьего войска обеспечит нас высокомобильной и грозной силой, известной своей непоколебимой верностью и боевыми навыками."
 WHI_reach_to_the_world: "Потянуться к миру"
 WHI_reach_to_the_world_desc: "Поиск международной поддержки имеет жизненно важное значение. Обращаясь к иностранным государствам, мы можем заручиться поддержкой и признанием, что имеет решающее значение для нашей легитимности и выживания."
 WHI_obligations_to_entente: "Обязательства перед Антантой"
 WHI_obligations_to_entente_desc: "Выполнение наших обязательств перед Антантой необходимо для сохранения их поддержки. Это включает в себя выделение войск, ресурсов и согласование наших стратегий с их более широкими целями."
 WHI_hello_to_brother_democracy: "Привет братьям-демократам"
 WHI_hello_to_brother_democracy_desc: ""
 WHI_approach_the_samurai: "Подойти к самураям"
 WHI_approach_the_samurai_desc: "Несмотря на наше отвращение к японцам, у нас нет иного выбора, кроме как сотрудничать с ними, если мы надеемся удержать Дальний Восток."
 WHI_deal_with_germany: "Сделка с немцами"
 WHI_deal_with_germany_desc: "Взаимодействие с Германией в соответствии с принципом «враг моего врага — мой друг» открывает канал для стратегического сотрудничества и привлечения ресурсов, что потенциально склоняет чашу весов в нашу пользу."
 WHI_ask_for_humanitarian_aid: "Запросить гуманитарную помощь"
 WHI_ask_for_humanitarian_aid_desc: "Тяжёлое положение нашего народа в это время вынуждает нас обратиться за гуманитарной помощью. Международная помощь может облегчить страдания и укрепить наше положение среди населения."
 WHI_ask_for_weapons: "Запросить оружие"
 WHI_ask_for_weapons_desc: "Обеспечение оружием имеет решающее значение для нашего дальнейшего сопротивления. Запрос оружия у сочувствующих стран поможет нам вооружить наши силы для более эффективного противостояния большевистской угрозе."
 WHI_ask_for_loans: "Запросить кредиты"
 WHI_ask_for_loans_desc: "Финансовая поддержка в виде займов от иностранных союзников может обеспечить экономическую поддержку, необходимую нам для поддержания наших военных усилий и государственных функций."
 WHI_interventionist_army: "Армия интервентов"
 WHI_interventionist_army_desc: "Поощрение иностранного вмешательства может придать нашему конфликту решающее значение. Присутствие армии-интервента может существенно изменить баланс сил в нашу пользу."
 albania_focus: "Albanian Focus Tree"
 ALB_long_awaited_autonomy: "The Long Awaited Autonomy"
 ALB_long_awaited_autonomy_desc: "The Ottomans granted us a special status which offers us relative autonomy. This opportunity to strengthen our existence as a people must not be abandoned."
 ALB_aftermatch_of_balkan_wars: "Aftermath of the Balkan Wars"
 ALB_aftermatch_of_balkan_wars_desc: "Our freedom is the result of a fierce struggle. And although the fighting was difficult, we must now resist the envious neighbors of our territory. In order to be recognized as an independent nation, France, Great Britain, Italy, Russia and Germany formed the ICC, a body intended to support our new administration."
 ALB_pacify_countryside: "Pacify Countryside"
 ALB_pacify_countryside_desc: "The region is dominated by powerful and disunited tribes and warlords. We must disarm these dangerous groups in order to become a credible state."
 ALB_dutch_gendarmerie: "Dutch Gendarmerie"
 ALB_dutch_gendarmerie_desc: "In order to stabilize the region and ensure the establishment of a credible administration, the Great Powers have agreed on the formation of an international gendarmerie led by the Netherlands."
 ALB_reform_administration: "Reform Administration"
 ALB_reform_administration_desc: "Our autonomy forces us to administer a vast territory made up of different ethnic groups that we will not be able to integrate in a few months. On the other hand, we can tolerate local minorities and grant them freedoms in order to avoid a policy of occupation."
 ALB_istanbul_investments: "Istanbul Investments"
 ALB_istanbul_investments_desc: "Although our territory has gained a certain autonomy, we remain close to the empire and require their support for our development."
 ALB_support_izzet_furgac: "Support Ahmet Izzet Paşa"
 ALB_support_izzet_furgac_desc: "Our separation from the Ottoman Empire did not improve Albania's situation. Our cultural and religious alignment remains that of the sublime door. By cooperating with Istanbul, we should be able to place Marshal Ahmed Izzet Pasha in power."
 ALB_ensure_ottoman_support: "Ensure Ottoman Support"
 ALB_ensure_ottoman_support_desc: "In order to carry out our coup, we must call upon the means of the empire. If [TUR.getLeader] proves receptive to our demands, we will have a chance to take power."
 ALB_annex_northern_epirus: "Annex Northern Epirus"
 ALB_annex_northern_epirus_desc: "Northern Epirus is a subject territory which has no future as an independent entity, this region with an Albanian majority should be annexed."
 ALB_congress_of_trieste: "Crongress of Trieste"
 ALB_congress_of_trieste_desc: "The Trieste Congress aims to place a king at the head of the country. However, Albania has no royal lineage, which forces us to call on foreign candidates proposed by the great European powers."
 ALB_preserve_neutrality: "Preserve Neutrality"
 ALB_preserve_neutrality_desc: "We are not able to take a position on the international stage due to our unstable internal politics, let us concentrate on structuring an independent and strong state."
 ALB_rapprochement_with_entente: "Rapprochement with Entente"
 ALB_rapprochement_with_entente_desc: "The new King is aligned with the policies of the Entente. We will take a position in favor of the anti-German bloc."
 ALB_rapprochement_with_CP: "Rapprochement with Central Powers"
 ALB_rapprochement_with_CP_desc: "The new King is aligned with the policies of the Central Powers. We will take a position in favor of the anti-French bloc."
 ALB_claim_boundary_comission_boundaries: "Press Boundary Comission"
 ALB_claim_boundary_comission_boundaries_desc: "The border commission has operated since independence in 1912 but has never succeeded in formalizing real limits to the state. We will take the work in progress to our advantage to legitimize territories with an Albanian majority."
 ALB_ask_italian_protection: "Ask for Italian Protection"
 ALB_ask_italian_protection_desc: "Our new regent is the Count of Savoy. Naturally this has linked us to Italian interests and could bring us into their sphere of influence."
 ALB_austrian_investements: "Secure Austrian Investments"
 ALB_austrian_investements_desc: "Following the London conference, we received payments from Austria which we could extend by moving closer to their sphere of influence."
 ALB_restitution_of_vlore: "Restitution of Vlorë"
 ALB_restitution_of_vlore_desc: "The city of Vlorë has been under Italian occupation since the start of the Great War. As a protectorate aligned with their interests, it is only right that we regain control of the city."
 toptani_coup_1913: "Toptani 1913 Coup Occured"
 TUN_demarcate_tunisian_lybian_border: "Демаркировать тунисско-ливийскую границу"
 TUN_demarcate_tunisian_lybian_border_desc: "В настоящее время ведутся переговоры о границе между Тунисом и Ливией, которые должны привести к установлению четкой границы в приграничном районе протяжённостью более 460 км."
 TUN_reform_the_consultative_council: "Реформировать консультативный совет"
 TUN_reform_the_consultative_council_desc: "В настоящее время консультативный совет состоит из членов, избираемых всеобщим голосованием, почти исключительно из французов. Чтобы успокоить молодых тунисцев, было принято решение о расширении представительного органа с 45 до 56 мест. Эти новые члены будут состоять только из тунисцев и избираться пожизненно."
 TUN_preserve_the_italian_minority: "Сохранить итальянское меньшинство"
 TUN_preserve_the_italian_minority_desc: "Итальянское меньшинство является самым многочисленным в стране, значительно опережая французское по численности населения. Официально в стране проживает около 150 000 человек, они представляют собой дешёвую рабочую силу, которая напрямую конкурирует с бедными тунисскими рабочими, что делает их объектами дискриминации со стороны местных жителей. Мы должны подтвердить нашу поддержку этого населения, продлив франко-итальянское консульское соглашение о гражданстве."
 TUN_end_the_consular_convention: "Отменить действие Консульской конвенции"
 TUN_end_the_consular_convention_desc: "Расселение итальянских мигрантов является реальной проблемой в Тунисе. Бедные работники вступают в прямую конкуренцию с местным рабочим классом, что приводит к напряжённости и насилию. Ситуация в Тунисе не позволяет ему приветствовать на своей земле почти 150 000 итальянцев, некоторым из которых придётся покинуть территорию страны."
 TUN_sfax_olivier_plantation: "Плантация оливок в Сфаксе"
 TUN_sfax_olivier_plantation_desc: "Местное правительство профинансировало крупные инвестиции на севере страны, где плодородные земли позволяют выращивать оливковые деревья. Этот первый этап производства стал основой индустриализации Туниса."
 TUN_support_melks: "Поддержать мелков"
 TUN_support_melks_desc: "Мелки представляют собой касту коренных крестьян, как правило, бедных и политически неактивных. Они являются основой Туниса и должны получать существенную государственную поддержку для своего развития."
 TUN_support_french_colons: "Поддержать французскую элиту"
 TUN_support_french_colons_desc: "Французская элита сильна и влиятельна. Продолжение наших усилий по колонизации и контролю над институтами должно продолжаться как часть цивилизационного крестового похода."
 TUN_form_destour: "Путь к судьбе"
 TUN_form_destour_desc: "Судьба Туниса — утвердиться как независимое государство. По крайней мере, так считает часть тунисской молодёжи. Позиция правительства по поддержке народных сил спровоцировала демократический подъём в стране, что привело к формированию организованной автономистской политической группы."
 TUN_tunis_al_fatat: "Тунис Аль-Фатат"
 TUN_independence_route: "§RЭта неисторическая ветка сосредоточит наши усилия на достижении независимости, чего бы это ни стоило!§!"
 TUN_tunis_al_fatat_desc: "Тунисский дух сопротивления укрепился в ответ на диктаторскую и кровожадную политику Франции. Тунисский народ полон решимости избрать самый прямой путь к свободе, какой бы ценой это ни пришлось заплатить и сколько бы крови ни пролилось."
 TUN_reverse_schiaffo_di_tunisi: "Обратная пощёчина Туниса"
 TUN_reverse_schiaffo_di_tunisi_desc: "Италия всегда рассматривала Тунис как часть своей зоны влияния. Эта территория также была источником серьёзных разногласий с Парижем. Борьба за Тунис шла до 1881 года. Потерпев поражение, Италия могла бы быть заинтересована в поддержке независимости Туниса, что открыло бы новый рынок, тем более что две страны имеют большое население."
 TUN_the_southern_route: "Южный путь"
 TUN_the_southern_route_desc: "Франция осуществляет обширный контроль над северным побережьем страны. Мы не можем выгружать товары без их проверки. Единственные дороги, которые не находятся под их контролем, находятся на ливийской границе. Чтобы наша возможная внешняя поддержка достигла нас, мы должны сначала получить согласие [448.OWNER.getAdjective]их властей."
 TUN_can_ask_help: "Местные силы в регионе [448.OWNER.getFlag]§Y[448.getName]§! согласились на транзит нашего оборудования"
 TUN_moncef_bey_empowered: "([TUN.getFlag])§YМунсеф-бей§! поддержит националистическое движение."
 TUN_support_muhammad_vii: "Поддержать Мухаммеда VII"
 TUN_support_muhammad_vii_desc: "Сын Насир-бея, Мунсеф, является активным сторонником национальной борьбы Туниса. Выступая против протектората, он мог бы возглавить оппозиционное движение, которое мы формируем, наряду с такими уже популярными фигурами, как Тайеб или Сфар."
 TUN_revoke_la_marsa_convention: "Аннулировать Конвенцию Марса"
 TUN_revoke_la_marsa_convention_desc: "Конвенция Марса установила полный экономический контроль над Тунисом и Францией. Разорвав это соглашение, мы восстановим контроль над частью нашей экономики, а также над государственным долгом. В краткосрочной перспективе экономическая и социальная ситуация, вероятно, будет сложной."
 TUN_debt_council: "Commission Financière Internationale"
 TUN_restore_the_CFI: "Восстановить МФК"
 TUN_restore_the_CFI_desc: "Международная финансовая комиссия управляла нашим долгом до вмешательства Франции. Эта организация может стать новым гарантом нашей стабильности при сохранении нашей независимости. Она не будет таким щедрым кредитором, как Франция, но она обеспечит определенную стабильность и позволит нам продолжить наши реформы."
 TUN_reach_germans: "Обратиться к Германии"
 TUN_reach_germans_desc: "Германская империя — величайшая держава на европейском континенте и естественный враг Франции. Вполне вероятно, что они заинтересованы в поддержке нас в нашей борьбе за независимость."
 TUN_mobilize_the_sheiks: "Мобилизовать шейхов"
 TUN_mobilize_the_sheiks_desc: "Шейхи — влиятельные местные старосты, пользующиеся популярностью в своих городах. Их поддержка в мобилизации населения и его сплочении во имя национального дела очень важна, они отвечают за передачу инструкций и организацию движений и коллективных действий."
 TUN_polarize_young_tunisians: "Поляризовать «младотунисцев»"
 TUN_polarize_young_tunisians_desc: "Поведение колониального правительства подтолкнуло многих молодых тунисцев к тому, чтобы стать экстремистами и быть готовыми бороться за национальное дело. Вынужденные реформы ввергли многих из них в нищету. Их воинственность станет нашей силой."
 TUN_sfax_plaidoyer: "Требования Сфара"
 TUN_sfax_plaidoyer_desc: "Администратор Бешир Сфар собрал законные требования тунисского народа к французским властям. В письме содержится подробное описание бесчинств колониального государства, связанных как с лишением свободы, так и с эксплуатацией населения в интересах французских колонистов. Требования просты: предоставить полную автономию Тунису в обмен на гарантии и ведущее стратегическое партнерство."
 if_they_refuse: "§RЕсли они не одобрят наш план:§!"
 if_they_refuse_and_we_have_support: "§RЕсли они не одобрят наш план, мы можем попытаться принять меры. Но для этого нам нужна хотя бы одна внешняя поддержка. Если она у нас есть, это открывает:§!"
 TUN_ban_young_tunisians: "Запретить младотунисцев"
 TUN_ban_young_tunisians_desc: "Младотунисцы — опасная организация для протектората. Мы должны избавиться от их активности, пока она не отравила наши реформы."
 TUN_young_tunisian_banned: "Младотунисцы запрещены"
 TUN_sadiki_high_school_reform_comission: "Комиссия по реформам Садики"
 TUN_sadiki_high_school_reform_comission_desc: "Система образования в Тунисе крайне неустойчива, она является жертвой жесткой дискриминации и отсутствия единой школьной программы. Кроме того, качество преподавания на арабском языке намного ниже, чем на французском, что усугубляет разрыв в уровне образования среди коренного населения. Абд-аль-Джалиль Зауш является краеугольным камнем этого совета, который в конечном счёте призван реформировать всю систему образования."
 TUN_fund_CGFT: "Фонд ФГТК"
 TUN_fund_CGFT_desc: "Французская Генеральная Трамвайная Компания (ФГТК) и её дочернее предприятие (CTT) являются одной из самых процветающих отраслей в Тунисе. Государство может инвестировать в капитал компании, чтобы обеспечить её развитие и создание новых рабочих мест."
 TUN_negociate_income_tax_reform: "Согласовать баланс по подоходному налогу"
 TUN_negociate_income_tax_reform_desc: "В настоящее время размер меджбы составляет 25 франков, что является очень значительной суммой для наиболее уязвимых граждан Туниса. Поэтому [FRA.getLeader] решил утвердить реформу, предложенную консультативным советом, направленную на сокращение размера меджбы до 18 франков."
 TUN_tax_agricultural_magnates: "Налоги на сельских богачей"
 TUN_tax_agricultural_magnates_desc: "Освобождённые от налогов колониальные фермеры безраздельно правят пахотными землями Туниса. Законопроект о бюджете позволит облагать их налогом, чтобы восстановить подобие справедливости в стране."
 TUN_arloing_institute: "Институт Арлоинга"
 TUN_arloing_institute_desc: "Недавно созданный Институт Арлоинга и Ботаническая служба Туниса способны разработать новые семена, адаптированные к засушливым условиям, как на юге Туниса. Эксплуатация южных полей позволит добиться значительного экономического развития, а также откроет настоящую инновационную сеть в Северной Африке."
 TUN_expand_djerissa_mines_funded: "Жерисские шахты профинансированы"
 TUN_expand_djerissa_mines: "Расширить Жерисские шахты"
 TUN_expand_djerissa_mines_desc: "Общество Джебель Жерисса расширяется на севере страны, и его добывающие мощности постоянно увеличиваются с момента его создания в 1907 году. Концессия должна получить одобрение местного правительства, в частности, для того, чтобы начать местное использование полезных ископаемых, вместо того чтобы экспортировать их все на материковую часть Франции."
 TUN_metier_jacquard_factories: "Заводы жаккардовых ткацких станков"
 TUN_metier_jacquard_factories_desc: "С помощью Европы можно построить современные ткацкие мастерские, использующие «Жаккардовый ткацкий станок» — механическую систему, повышающую скорость производства тканей. С помощью «Испытательной Лаборатории Коренных Народов» обеспечивается распространение этих новых инструментов по всей территории страны."
 TUN_date_agricultural_reforms: "Аграрные реформы [GetYear] года"
 TUN_date_agricultural_reforms_desc: "Традиционное тунисское земледелие нерентабельно, твёрдую пшеницу можно заменить мягкой, а ручные орудия можно модернизировать. Введение новых семян увеличит производительность почвы."
 TUN_arabize_the_tunisien: "Арабизация «Le Tunisien»"
 TUN_arabize_the_tunisien_desc: "Чтобы обеспечить более справедливый доступ к информации, молодёжное движение Туниса под эгидой Али Баха Хамбы решило предложить перевести газету «Le Tunisien» на арабский язык, чтобы распространить её среди как можно большего числа людей."
 TUN_djellaz_cimetery_protection_act: "Акт о защите кладбища Джеллаз"
 TUN_djellaz_cimetery_protection_act_desc: "Кладбище Джеллаз стало жертвой многочисленных краж. Ночью на кладбище проникают мародеры и грабят могилы, чтобы украсть ценные предметы. правительство решило принять меры, зарегистрировав кладбище как государственную собственность, что позволило обеспечить его правовую защиту."
 TUN_djellaz_cimetery_protection_act_cancelled: "Акт о защите кладбища Джеллаз отменён"
 TUN_sponsor_goudchaux_brunshwicg_work: "Спонсировать работу Гудшо-Браншвикга"
 TUN_sponsor_goudchaux_brunshwicg_work_desc: "Лига за права человека и гражданина предлагает опубликовать брошюру под названием «Произвол в Тунисе», написанную по итогам расследования в отношении одного из её членов, адвоката Гудшо-Браншвикга. Автор осуждает скандал, связанный с разграблением тунисской земли, многие из которых выгодны политикам. Некоторые из них, такие как Жорж Кочери, Жозеф Шайи, Леон Мужо, Альфонс Педебиду или Генри Буше, даже были докладчиками по бюджету Туниса, что подпитывает обвинения в конфликте интересов."
 TUN_takeover_judicial_system: "Пересмотр судебной системы"
 TUN_takeover_judicial_system_desc: "Власть кади, исламских судей, погружает Тунис в архаичное общество, основанное на коране. Мы должны заставить сельские власти использовать французское законодательство для учёта дели, даже если это может вызвать гнев населения."
 TUN_maintain_qadis_authority: "Поддержать авторитет кади"
 TUN_maintain_qadis_authority_desc: "Стабильность в Тунисе основана на уважении к традициям местного населения. Мы не можем бороться с исламом в сельской местности, рискуя вызвать недовольство местных жителей. С другой стороны, мы можем предоставить гарантии местным судьям, создавая высшие суды в крупных городах."
 TUN_ban_the_tunisien: "Запретить арабскую прессу"
 TUN_ban_the_tunisien_desc: "Политическая позиция газеты «Le Tunisien» неприемлема для правительства страны. Следовательно, эта газета, как и вся пресса, издаваемая на арабском языке, должна быть просто запрещена."
 TUN_balance_ctt_employement_rate: "Сбалансировать уровень занятости в CTT"
 TUN_balance_ctt_employement_rate_desc: "Чтобы успокоить арабское население, правительство решило сбалансировать уровень занятости местных жителей в Тунисской Трамвайной Компании (CTT), установив предельный уровень, ограничивающий число этнических итальянцев в компании до 30%."
 TUN_reshuffle_the_confrence_consultative: "Провести перестановки в Консультативном совете"
 TUN_reshuffle_the_confrence_consultative_desc: "Часть консультативной ассамблеи состоит из убеждённых сторонников независимости Туниса. Их исключение необходимо для восстановления видимости стабильности в совете."
 TUN_end_the_mejba: "Конец меджбе"
 TUN_end_the_mejba_desc: "Меджба является чрезвычайно тяжёлым налогом для населения Туниса, поэтому консультативный совет предлагает преобразовать его в набор отдельных налогов, основным из которых был бы «Аль-иститан». Это обязанность любого мужчины, проживающего в Тунисе и достигшего возраста двадцати лет; исключение составляют только тунисские и французские военнослужащие."
 TUN_form_the_tunisian_contingent: "Сформировать тунисский контингент"
 TUN_form_the_tunisian_contingent_desc: "Власти метрополии требуют, чтобы 26 000 уроженцев Туниса и 9 000 французских поселенцев были мобилизованы в рамках плана мобилизации, предусмотренного соглашением. Таким образом, мы должны сформировать вооружённые силы из тунисских стрелков, которые будут защищать интересы Франции."
 TUN_contingent_formation: "Создать §Y3 дивизии§! из §Y4 пехотных батальонов§! с §Yартиллерийской, разведывательной и ремонтной ротами§! в городе §Y[458.GetCapitalVictoryPointName]§!."
 TUN_order_of_battle: "§CБоевой порядок:§!\n    - 4-й тунисский стрелковый полк\n    - 8-й тунисский стрелковый полк\n    - 4-й смешанный полк зуавов и стрелков"
 TUN_expand_local_conscription: "Повысить местный призыв"
 TUN_expand_local_conscription_desc: "Война требует от нас мобилизации большего количества войск, даже если коренное население выступает против этого. Для этого мобилизация классов после седьмого, например, до десятого, механически позволяет мобилизовать больше солдат. Поэтому правительство предлагает повысить призыв с 1903 по [GetYear] год."
 TUN_french_military_supplies: "Французские военные поставки"
 TUN_french_military_supplies_desc: "Снабжение гарнизонов Туниса требует постоянных усилий, которые можно обеспечить только путём создания производственной цепочки на материковой части Франции, продукция которой затем будет транспортироваться в Африку."
 FRA_french_military_supplies: "Французские военные поставки"
 FRA_french_military_supplies_desc: "Снабжение гарнизонов Марокко требует постоянных усилий, которые можно обеспечить только путём создания производственной цепочки на материковой части Франции, продукция которой затем будет транспортироваться в Африку."
 TUN_contact_the_left_cartel: "Контакты с левым картелем"
 TUN_contact_the_left_cartel_desc: "Леворадикальные социалистические силы поддерживают идею деколонизации Северной Африки. Такой проект соответствует ожиданиям тунисских демократов, желающих взять свою судьбу в свои руки. Так или иначе, тунисское дело должно дойти до парламентариев от ФСРИ."
 TUN_la_tunisie_martyr: "«Мученичество Туниса»"
 TUN_la_tunisie_martyr_desc: "Абдул-Азиз Аль-Таалиби и Ахмед Сакка написали манифест «Мученичество Туниса», содержащий проект конституционализации Туниса (по-арабски \"дестур\"). Эта основа является наиболее конкретной и надёжной для законодательного строительства Тунисской республики."
 cancel_focus: "§YФокус отменён:§!"
 skip_focus: "§YФокус пропущен:§!"
 FRA_rabat_administrative_center: "Рабатский административный центр"
 FRA_rabat_administrative_center_desc: "Для обеспечения безопасности и управления в Марокко административная столица будет перенесена из Феса в Рабат. Эти усилия положат начало крупным государственным реформам, направленным на модернизацию страны в долгосрочной перспективе."
 FRA_caid_and_pachas_tutelage: "Опекунство каидов и пашей"
 FRA_caid_and_pachas_tutelage_desc: "Чтобы восстановить порядок в провинциях, генерал-лейтенант Лиотей решил создать отделение, посвященное управлению каидами и пашами Марокко. Несколько местных учреждений должны были быть размещены в стратегических городах для контроля за лояльностью и вкладами слуг султана."
 FRA_franco_arab_schools: "Франко-арабские школы"
 FRA_franco_arab_schools_desc: "Как и в Алжире и Тунисе, марокканская система образования должна быть модернизирована, чтобы предложить буржуазной молодёжи европейское образование. Эта реформа направлена на создание новой, образованной и инновационной марокканской элиты."
 FRA_support_habous: "Поддержка хабусов"
 FRA_support_habous_desc: "Для сохранения стабильности Марокко особое внимание должно уделяться уважению традиций и ислама. Протекторат должен гарантировать авторитет хабусов, могущественных местных религиозных лидеров."
 NWA_with_german_support: "Военная помощь из Германии"
 NWA_with_german_support_desc: "Немцы согласились предоставить нам оружие, чтобы помочь нам взять Петроград. Взамен немцы ожидают, что мы установим прогерманское правительство в Петрограде после того, как захватим его."
 NWA_without_german_support: "Наша собственная борьба"
 NWA_without_german_support_desc: "Даже если немцы не помогут нам, нам не следует опускать руки. Петроград всего лишь в 260 км от Пскова, и если мы сможем вооружиться и, в идеале, собрать ещё несколько подразделений, то доберемся туда менее чем через неделю после начала нашего наступления."
 NWA_germans_agreed_to_help: "§Y[GER.getName]§!: согласилась помочь нам"
 NWA_ask_for_estonian_help: "Обеспечить эстонскую поддержку"
 NWA_ask_for_estonian_help_completed_tt: "Выполнен фокус §YЗапросить эстонскую поддержку§!"
 NWA_ask_for_estonian_help_desc: "Теперь, когда немецкие войска отступают, а наша армия еще не готова, мы вынуждены искать поддержки у кого-то другого. Это также нужно сделать быстро, так как у нас не так много времени до начала наступления Красной армии. [EST.GetName] - наш лучший и реалистичный единственный вариант, поскольку другие наши союзники находятся слишком далеко."
 NWA_ask_for_estonian_help_tt: "Когда мы начнем наше наступление на Петроград [EST.GetFlag]§C[EST.GetNameDef]§! окажет нам помощь в нашем наступлении."
 NWA_german_advisors: "Немецкие военные советники"
 NWA_german_advisors_desc: "Мы пригласим немецких офицеров для оказания помощи в проведении будущих операций и обучении наших подразделений. Мы также должны попросить немцев прислать сержантов и солдат регулярной армии, чтобы помочь руководить нашими войсками на фронте."
 NWA_prepare_for_attack: "Подготовить наш марш на Петроград"
 NWA_prepare_for_attack_desc: "Теперь, когда большевики остановлены и мы получили поддержку от Эстонии и других союзников, мы подготовим наше наступление, чтобы освободить Петроград и, наконец, спасти Россию от красной чумы."
 NWA_prepare_for_attack_tt: "Мы восстановим контроль над нашими войсками"
 NWA_ensure_the_baltic_support: "[UBD.GetNameDef] нам поможет!"
 NWA_ensure_the_baltic_support_desc: "Несмотря на то, что мы получили большую поддержку от немцев, мы, скорее всего, не доберёмся до Петрограда сами, и поэтому, чтобы обеспечить успех нашего наступления, мы должны быть уверены, что [UBD.GetNameDef] и его армия помогут нам в худшем случае."
 NWA_glorious_march_to_petrograd: "Наш славный поход на Петроград"
 NWA_glorious_march_to_petrograd_completed_tt: "Фокус §YНаш славный поход на Петроград§! завершён"
 NWA_glorious_march_to_petrograd_tt: "Один из двух следующих фокусов в этой ветке будет завершён в зависимости от успеха нашей атаки."
 NWA_glorious_march_to_petrograd_desc: "Наконец-то время пришло. Мы начнём наступление, чтобы захватить старую столицу империи, Петроград. Мы долго готовились к этому моменту, поэтому каждый должен сделать все возможное, чтобы мы могли освободить город и нанести ещё одно крупное поражение большевикам."
 NWA_imperial_capital_is_ours: "Столица Империи под нашим контролем"
 NWA_imperial_capital_is_ours_desc: "Столица империи Петроград наконец-то была отбита у этих грязных революционеров, и благодаря этому мы можем начать переносить туда наши учреждения и готовиться к тому, чтобы сделать его нашей временной столицей."
 NWA_dissolve_government: "[Get_NWA_focus2_name]"
 NWA_fire_the_defence_minister: "[Get_NWA_focus1_name]"
 NWA_continue_with_personal_leadership_name: "Продолжить личное руководство"
 NWA_dissolve_government_name: "Распустить «правительство»"
 NWA_establish_democratic_government_name: "Установить демократическое праивтельство"
 NWA_arrest_war_minister_name: "Арестовать военного министра"
 NWA_transfer_power_to_government_name: "Передать власть гражданскому правительству"
 NWA_dissolve_government_desc: "[Get_NWA_focus2_desc_name]\""
 NWA_fire_the_defence_minister_desc: "[Get_NWA_focus1_desc_name]"
 NWA_continue_with_personal_leadership_desc_name: "В настоящее время наш лучший вариант в вопросе о руководстве — продолжать действовать по-прежнему, и чтобы сделать его ещё более эффективным, мы должны предоставить главнокомандующему армией абсолютные полномочия также и над гражданскими администрациями."
 NWA_dissolve_government_desc_name: "Так называемое региональное правительство Северо-Запада России — не что иное, как коррумпированный иностранный марионеточный режим. Нам нужно распустить его, чтобы мы могли аннулировать соглашения со странами Прибалтики, которые «правительство» заключило под давлением британцев."
 NWA_establish_democratic_government_desc_name: "Чтобы заручиться поддержкой местных жителей, мы должны восстановить демократию и провести выборы. Это также повысит нашу популярность в демократических западных странах и, возможно, даже приведет к увеличению объёма помощи со стороны этих стран."
 NWA_arrest_war_minister_desc_name: "Чтобы спасти нашу демократию, [NWA.GetLeader] — наш военный министр и командующий армией — должен быть арестован. Мы должны это сделать, потому что он пригрозил распустить правительство как можно скорее. Мы всё ещё можем остановить его, если будем действовать первыми и арестуем его до того, как у него появится шанс распустить наше правительство."
 NWA_transfer_power_to_government_desc_name: "С момента создания так называемого Областного правительства Северо-Западной России оно существовало в основном только на бумаге. Но теперь, когда мы окончательно захватили Петроград, правительство может наконец начать фактически управлять гражданскими делами на территориях, контролируемых нашими войсками."
 NWA_help_from_other_factions: "Попросить помощи у других белых сил"
 NWA_help_from_other_factions_desc: "Чтобы лучше бороться с большевиками, мы должны обратиться к другим участникам Белого движения за некоторой помощью, в основном в виде финансовой и военной поддержки."
 NWA_we_failed: "Очередное поражение"
 NWA_we_failed_desc: "Наше наступление было остановлено, и, несмотря на все предпринятые нами приготовления, а также на элемент внезапности, нам не удалось отвоевать старую столицу империи, Петроград. Хотя это и решающее поражение для наших войск, это ещё не конец, и поэтому мы не должны сдаваться."
 NWA_we_took_petrograd: "Триколор снова развевается над Петроградом"
 NWA_we_took_petrograd_desc: "Наше наступление увенчалось большим успехом, так как город Петроград был отбит у большевиков. И наша операция, и её масштаб стали неожиданностью для Красной Армии, и, таким образом, мы смогли нанести серьёзный удар прямо в лицо красному движению."
 NWA_prepare_to_defend: "Укрепить западный берег Волхва"
 NWA_prepare_to_defend_desc: "После недавнего захвата Петрограда наши силы истощены, поэтому любая дальнейшая атака может привести к какой-нибудь фатальной ошибке, которая может привести к потере всего, чего мы с таким трудом достигли. Чтобы избежать этой участи, мы должны остановить наши войска и дать им отдохнуть, пока готовим линию обороны на западном берегу Волхва."
 NWA_prepare_to_defend_tt: "Если мы будем контролировать западный берег Волхва от Ладожского озера до Великих Лук, то вдоль реки будут построены §Yукрепления§!."
 NWA_prepare_for_further_attack: "Начать подготовку к дальнейшим атакам"
 NWA_prepare_for_further_attack_desc: "Теперь, когда мы разгромили большевиков в Петрограде, мы должны продолжать оказывать на них давление, чтобы они не смогли перестроиться и спланировать контратаку. Лучший способ добиться этого — провести ещё одно наступление, но на этот раз на юг, и даже угрожать Москве. Но для этого нам нужно сначала подготовить наши войска и материально-техническое обеспечение."
 NWA_prepare_for_further_attack_tt: "Если мы будем контролировать §YНовгород§!, мы получим там §Yцентр снабжения§! и железные дороги из §YПскова§! и §YПетрограда§!, а если мы будем контролировать §YВеликие Луки§!, мы также получим железную дорогу между ними и §YПсковом§!."
 NWA_move_capital: "Перенести администрацию"
 NWA_move_capital_desc: "Теперь, когда мы обезопасили Петроград и линия фронта проходит достаточно далеко, чтобы он был в безопасности от врага, мы должны перенести туда нашу правительственную администрацию."
 NWA_yet_another_retreat: "Защитить Гдов"
 NWA_yet_another_retreat_desc: "Поскольку наше наступление с целью отвоевать Петроград провалилось, и большевики готовят контрнаступление, мы должны убедиться, что территории за линией фронта безопасны для отступления наших войск, чтобы наши войска могли избежать захвата Красной армией."
 NWA_rp_volunteers: "Завербовать русско-немецких добровольцев"
 NWA_rp_volunteers_desc: "Теперь, когда мы наконец-то сражаемся бок о бок с немцами, мы можем начать нашу кампанию по вербовке русских и прибалтийских немцев в ряды нашей армии. Чтобы увеличить число добровольцев, мы пообещаем землю тем, кто готов сражаться в наших рядах."
 NWA_entente_advisors: "Советники от Антанты"
 NWA_entente_advisors_desc: "Несмотря на то, что выбрать немцев кажется более логичным, мы всё равно должны обратиться за помощью к Антанте, а точнее к Франции и Соединённому Королевству."
 NWA_suppress_remaining_commies: "Подавить оставшееся сопротивление в Петрограде"
 NWA_suppress_remaining_commies_desc: "Несмотря на то, что мы контролируем Петроград, он всё ещё не находится под нашим полным контролем, поскольку небольшие группы бывших солдат Красной армии и верных большевикам солдат всё ещё действуют в городе и планируют теракты против граждан и наших войск. Если мы действительно хотим переместить туда наши правительственные учреждения, мы должны подавить эти группы."
 NWA_form_northwestern_government: "Сформировать Северо-Западное правительство"
 NWA_form_northwestern_government_desc: "С момента формирования нашей армии в контролируемых нами регионах не было никакой гражданской администрации. По этой причине наши вооружённые силы не кажутся привлекательными для простых людей. Чтобы решить эту проблему, мы должны сформировать отдельное правительство, которое будет контролировать гражданские дела на территории, находящейся под нашим командованием."
 NWA_baltic_question: "Балтийский вопрос"
 NWA_baltic_question_desc: "После того, как мы признали независимость Эстонии, некоторые латвийские и литовские политики попросили нас сделать то же самое. Взамен они пообещали рассмотреть возможность оказания помощи в нашем деле. Теперь пришло время окончательно определиться с нашей позицией в отношении их независимости."
 NWA_finnish_question: "Финский вопрос"
 NWA_finnish_question_desc: "[FIN.GetNameDef] — одно и, вероятно, самое могущественное из государств, вышедших из-под власти России после революций. Их независимость официально признана большевиками и многими другими странами, но никто из участников Белого движения не признал их. И теперь мы должны определиться с нашим подходом к ним."
 NWA_eastern_hindenburg_line: "Восточная линия Гинденбурга"
 NWA_eastern_hindenburg_line_desc: "Поскольку большевики перебрасывают на наш фронт всё больше и больше сил, нам приходится расширять укрепления вдоль Волхва. Наша линия обороны, созданная по образцу немецкой линии Гинденбурга, будет состоять из нескольких опорных пунктов, соединённых укрепленными траншеями."
 NWA_eastern_hindenburg_line_tt: "Если мы будем контролировать западный берег Волхва от Ладожского озера до Великих Лук, ранее построенные §Yукрепления§! вдоль реки будут расширены"
 NWA_operation_white_arrow: "Операция «Белая стрела»"
 NWA_operation_white_arrow_desc: "После захвата Петрограда и некоторых логистических приготовлений мы наконец сможем начать наше наступление на Москву. Если нам удастся взять Москву, мы сможем окончательно разгромить большевиков раз и навсегда, а также улучшить нашу позицию на будущих переговорах после того, как гражданская война будет выиграна."
 NWA_operation_white_sword: "Операция «Белый меч»"
 NWA_operation_white_sword_desc: "После того, как наша первая попытка захватить Петроград провалилась, наша армия непрерывно становилась всё лучше и лучше. Теперь, когда мы пытаемся снова, у нас гораздо больше и лучше подготовленных солдат, лучшая логистика и больше оборудования. Что значительно увеличивает наши шансы на успешную операцию."
 NWA_together_with_other_white_forces: "Работать вместе с другими участниками Белого движения"
 NWA_together_with_other_white_forces_desc: "Мы должны работать вместе с другими участниками Белого движения, чтобы более эффективно победить большевиков. Также позже, после гражданской войны, мы сможем лучше восстановить Россию и вернуть ей былую славу."
 NWA_no_together_with_other_white_forces: "Провозгласить истинное правительство России"
 NWA_no_together_with_other_white_forces_desc: "Эти самозванцы в Сибири и на Дону ничем не отличаются от большевиков, поскольку ни один из них не достоин звания Великой России. Поэтому мы являемся единственными истинными наследниками Российской империи и, следовательно, обязаны вернуть России её былую славу."
 NWA_mobilize_people: "Мобилизовать народ"
 NWA_mobilize_people_desc: "Борьба против большевиков требует полной мобилизации нашего народа. Каждый мужчина и каждая женщина должны быть готовы внести свой вклад в наше дело, будь то в прямом бою или в качестве вспомогательных сил."
 NWA_keep_volunteer: "Сохранить Добровольческую армию"
 NWA_keep_volunteer_desc: "В основе нашего сопротивления лежит дух добровольчества. Сохраняя структуру Добровольческой армии, мы опираемся на патриотизм и самоотверженность нашего народа, создавая грозную силу, преданную делу белых и освобождению России от большевистского контроля."
 NWA_repair_baltic_fleet: "Вернуть корабли типа «Гангут»"
 NWA_repair_baltic_fleet_desc: "Все корабли типа «Гангут», за исключением «Петропавловска», были поставлены большевиками на прикол ещё до того, как мы захватили Петроград, но теперь, когда мы контролируем Петроград, мы можем вернуть их обратно. Хотя их ремонт займёт довольно много времени, в конечном счёте, оно того стоит."
 NWA_repair_baltic_fleet_tt: "Три повреждённых §Yлинкора типа «Гангут»§! будут захваены при взятии Петрограда и перевезены на Балтийский завод для ремонта"
 NWA_improve_officer_corps: "Решить проблемы в офицерском корпусе"
 NWA_improve_officer_corps_desc: "С момента создания нашей армии в офицерском корпусе было много проблем, таких как назначение офицеров батальонного уровня командовать полками. Другая проблема в офицерском корпусе — нежелание работать сообща. Мы должны решить проблемы внутри офицерского корпуса, если хотим, чтобы армия функционировала."
 NWA_restart_putilov_production: "Возобновить производство броневиков"
 NWA_restart_putilov_production_desc: "До забастовок, положивших начало первой революции, Путиловский завод наряду с другой продукцией выпускал броневики. Теперь, когда мы снова контролируем завод, мы можем продолжить производство броневиков, чтобы получить преимущество перед большевиками."
 NWA_ask_for_estonian_help_focus_days_tt: "Текущие дни: [?NWA_ask_for_estonian_help_completed_tt:days|Y0]"
 NWA_glorious_march_to_petrograd_focus_days_tt: "Текущие дни: [?NWA_glorious_march_to_petrograd_completed_tt:days|Y0]"
 ALB_the_emergence: "The Emergence"
 ALB_the_emergence_desc: "We are finally a free nation, after an entire era of foreign rule. We need to start setting up our nation."
 ALB_declaration_of_independence: "Declaration of independence"
 ALB_declaration_of_independence_desc: "As a free nation, we need to proclaim our independence and assert ourselves on the world stage."
 ALB_organize_armed_forces: "Organize Armed Forces"
 ALB_organize_armed_forces_desc: "Our armed forces are just a bunch of militia. If we wish to survive the upcoming ordeal we need to set up a proper army."
 ALB_establish_public_services: "Establish Public Services"
 ALB_establish_public_services_desc: "Our young nation is not really functional, and for now just provides security through the popular militia. We need to establish proper state organs so that we stand a chance of our struggle getting recognized in the future."
 ALB_demand_recognition_by_great_powers: "Demand Recognition"
 ALB_demand_recognition_by_great_powers_desc: "Our young nation had already established contacts with the interested sides, such as Austria-Hungary, Italy and UK. We need to get them to support our interest, however, especially with Italians, we should expect to give them something in return..."
 ALB_international_comission_control: "Establish ICC"
 ALB_international_comission_control_desc: "The foreign powers require us to establish a state organ to represent their interests and combine them with our own ones. We will gain international recognition by this move, as well as putting pressure on the occupiers of our core lands."
 ALB_international_gendarmerie: "International Gendarmerie"
 ALB_international_gendarmerie_desc: "Our foreign allies have offered up their protection in the form of international gendarmerie. While we would rather rely on our own forces, they are currently spread thin and a foreign military force will most certainly bring some legitimacy to the table."
 ALB_trieste_congress: "Congress of Trieste"
 ALB_trieste_congress_desc: "To promote our national interests and increase the legitimacy of our government we shall appoint representatives for the upcoming All-Albanian Congress of Trieste, with Austrian support. One of the main themes would also be the election of a monarch, considering how a monarchy, especially with an important royal, will bring us more legitimacy and bring someone recognized to represent us in worldly affairs."
 ALB_our_arch_enemy: "Our Arch Enemy"
 ALB_our_arch_enemy_desc: "The Kingdom of Serbia still occupies our core lands unsanctioned. The Great Powers mostly do nothing, with notable exception of Austria-Hungary, which had already forced the Serbian government away from our shores. However they still occupy our inland territory, as well as the areas with notable Albanian majority. While we are in no position to face the Serbs and Montenegrins, we can use Austrian support of our interests to take care of it for us, along with supporting our population in the possible rebellions against Serbian tyrannical rule. Isa Boletini and Hasan Prishtina are already suggesting that we attempt an uprising."
 ALB_an_old_option: "An Old Option"
 ALB_an_old_option_desc: "While we gained our independence, that was not something we fought for, for the most part. A large majority of our population would've been satisfied with staying under Ottoman suzerainty, under protection of Ottoman Sultan and Caliph of the Islamic world. Perhaps we should listen to their cries and support them. Parts of our government had already came in contact with Ottoman Committee of Union and Progress and they had promised their support in our plans. However, we should know that this move will not be taken lightly by our international protectors, our neighbours and our legitimacy would most certainly suffer even if the plan succeeded, considering how we are willingly returning under their thumb."
 ALB_prepare_ottoman_coup: "Prepare Pro-Ottoman Coup"
 ALB_prepare_ottoman_coup_desc: "With a majority of our Muslim population supporting the motion, along with Ottoman promises of a benevolent rule, autonomy and support in our irrdentist claims, we are ready to start preparations for the self-coup of Ismail Qemali. However, we should be careful, should Serbia or International Control Commission figure out what are we attempting to do, the consequences of our actions might be unforgiving."
 ALB_nationalist_agitation_in_kosmet: "Nationalist Agitation"
 ALB_nationalist_agitation_in_kosmet_desc: "In Serbia's newly conquered province of Kosovo there is large amount of Albanians who are dissatisfied with Serbian tyrranical rule. We can perhaps persuade them into transfering their words with actions. Any action would be desirable, any killed Serbian soldier, civilian, administrator, teacher, anyone, would account for our cause."
 ALB_contact_macedonians: "Contact Macedonians"
 ALB_contact_macedonians_desc: "We have came in contact with Bulgarians living in Macedonia, after their defeat in Second Balkan War. With Bulgaria in no shape to help them bear with the oppressing Serbs, they can, through our new partner VMRO, join in our struggle against the Serbian nation."
 ALB_launch_the_uprising: "Launch the Uprising"
 ALB_launch_the_uprising_desc: "We are in a position where we can finally start our attempt of liberating our brothers under foreign rule. With the rebels armed, agitated and joined with Macedonian Bulgarians, we should finally be able to liberate our territories from Serbian yoke. May Allah be with us."
 ALB_tackle_the_serbian_puppet: "Tackle the Serbian Puppet"
 ALB_tackle_the_serbian_puppet_desc: "Essad Toptani, a name synonymous with traitor, has, with Serbian help, taken control over territories formerly occupied by Serbia. With him getting all the support he needs from our main enemy, he proclaimed a rival government in Durress and rallied the tribes through bribery and tactic divide and conquer. Now he had proclaimed that our national government is illegitimate. We need to take care of him before this gets out of hand."
 ALB_toptani_surrender: "Bring Toptani into the fold"
 ALB_toptani_surrender_desc: "While we are in no position to crush Toptani's traitorous state, we still claim higher legitimacy than he ever will. With a concession ready for him, foreign help and the new Prince on the throne we should be able to end his insurrection without violence. He will claim a position of Minister of War in the new government, which will hopefully calm him down and render him powerless for any future action against us."
 ALB_serbian_retreat: "Serbian Retreat"
 ALB_serbian_retreat_desc: "Serbian forces have, under Austro-Hungarian ultimatum, vacated the central Albania up to Skhoder. With Vlore government incompetent to establish it's rule over the vast area, the people have got united under a one man. Essad Pasha Toptani, a known Ottoman war hero, the hero of the 31st March Incident, had steppend up and gathered the disjointed tribes using, rather, unconventional methods, and promised to protect his people from foreigners and traitors."
 ALB_denounce_vlore_government: "Denounce Vlore Government"
 ALB_denounce_vlore_government_desc: "The Vlore government is just a tool of foreigners. They had invited the foreign state organs, foreign military even that is going to face us soon. Essad Pasha has promised to protect Albanian people from the foreigners who use Albania as the puppet state only created for Serbia to lose the coastline."
 ALB_increase_legitimacy: "Increase Legitimacy"
 ALB_increase_legitimacy_desc: "With us controlling most of our territory, the nation threw it's support to Essad Pasha. Our government is already in talks with negotiating Serbian recognition and foreign recognition will probably come soon as well."
 ALB_serbian_support: "Serbian Support"
 ALB_serbian_support_desc: "With the Vlore government openly antagonizing Serbs even after their failed uprising, Essad Pasha has decided for a more pragmatic approach. While he isn't a fan of the nation that occupies Albanian-majority areas, he knows that Serbia is not going away anytime soon and that we need to cooperate in order to have peace in the Balkans for once."
 ALB_woo_italy: "Woo Italy"
 ALB_woo_italy_desc: "Italy has always been a strong proponent for Albanian independence. With the Vlore government making a move towards the Central Powers, notably Austria-Hungary, antagonizing all of it's neighbours, and even though Italy is nominally a member of the Central powers, we are aware of the fact that Italy had been drifting away from the Central Powers as of recently, with them claiming Austro-Hungarian territory, most notably the Adriatic coast. We can use the rift created between the two countries to gain the upper hand in our power struggle with the Vlore government."
 ALB_scavenge_equipment: "Scavenge Equipment"
 ALB_scavenge_equipment_desc: "With Ottoman retreat and later subsequent Serbian retreat from our territory, a large amount of equipment had been left behind, being too heavy to carry, being broken or neglected. Whatever is the case, we have a literal treasure in our territory, and we should attempt to use it to our advantage, repair what needs repair, and what is beyond repair to use for parts. As our industry is almost nonexistent, this should help us bear with the uprisings, mutinies and the ongoing civil conflict."
 ALB_demand_recognition: "Demand Recognition"
 ALB_demand_recognition_desc: "With us gaining an upper hand over the usurpers in the south, our diplomats had already obtained contact with foreign emmisaries through our Serbian allies in regards of recognizing our government as sole legitimate government of Albania. With recognition, we should also try to ensure the retreat of the International Gendarmerie, which will render the Vlore Government powerless to resist our forces in the near future."
 ALB_treaty_of_Nis: "Treaty of Niš"
 ALB_treaty_of_Nis_desc: "While on the way home, Essad Pasha had contacted his old allies in Serbia. With the Serbian government evacuated to Niš as the result of the ongoing war with Austria-Hungary, and with their recent victories, Essad Pasha has managed to obtain a meeting with Serbian Prime Minister [SER.GetLeader]. Serbia had promised the support for Essad Toptani, as well as financing his militia, at least until Albania is pacified and fully under his control. However, domestic analysts consider this as move of betrayal, as Serbia is still in most of Albania's eyes, considered an arch enemy, and even more moderate of them see this move as an attempt at occupation. Regardless of their opinion, Essad Pasha is on the road to Albania, where he will try to establish order, with Serbian help."
 ALB_united_albania: "United Albania"
 ALB_united_albania_desc: "Albania is finally united under the leadership of Essad Toptani. With the last pockets of resistance against his rule disappearing into the mountains, Essad has proclaimed himself prime minister of the new Albanian government. With Prince in exile, this gives him absolute control over Albania."
 ALB_consolidate_position: "Consolidate Position"
 ALB_consolidate_position_desc: "With the establishment of the new military regime in Albania, we have to establish our position in the world as the new legitimate government of Albania. While most of the world still considers Prince as true Albanian leader, he is nothing more than a puppet of foreigners and with him out of the country, he has no rule whatsoever over the Albanian land."
 ALB_muslim_revolts: "Muslim Revolts"
 ALB_muslim_revolts_desc: "With Essad attempting to consolidate his position, the remnants of the muslim revolt that plagued the country before Essad came to power reactivated itself, forcing Essad Pasha into hiding in Durress. We can only hope for the best, that the reactionaries don't attempt anything rash."
 ALB_establish_government: "Establish Government"
 ALB_establish_government_desc: "With the Vlore government currently in exile, ICC disbanded and muslim revolt for the most part quelled, we are finally ready to form a true government from Albanian people to Albanian people, and not serving anyone else's interests."
 ALB_invite_serbian_army: "Invite Serbian Army"
 ALB_invite_serbian_army_desc: "The situation had gone from bad to worse. Essad Toptani is encircled in the Durress, with rebels demanding him to honour the Sultan's call of Jihad and declare war on the Entente. We have to resort to the Serbian army for help in quelling the revolt. We don't know if this move will make us regret it, but we have no other option."
 ALB_rely_on_us: "Rely on Our Own"
 ALB_rely_on_us_desc: "With the current revolt getting a bit out of hand, Essad Toptani has mobilized his militia in attempting to breakthrough the encirclement of Durress. While Serbia had already offered us help, which it's obliged to by the terms of the Niš agreement, we think we can handle it on our own, and avoid getting more Serbian influence in our nation and possible repercussions coming with it."
 VIN_paris_investments: "Парижские инвестиции в Индокитай"
 VIN_paris_investments_desc: "Жемчужина империи требует постоянных инвестиций из столицы для развития местного производства. Самый современный регион, Кохинхина, заслуживает финансирования, направленного на стабилизацию работы администрации."
 VIN_support_king_sisowath: "Поддержать короля Сисовата"
 VIN_support_king_sisowath_desc: "Король Камбоджи Сисоват полностью сотрудничал с колониальной администрацией и стабилизировал ситуацию в регионе с момента своей коронации в 1904 году. Мы должны узаконить его правление и предоставить финансовую поддержку для консолидации его власти."
 VIN_modernize_cambodia: "Модернизировать Камбоджу"
 VIN_modernize_cambodia_desc: "Несмотря на стабильность в регионе, Камбоджа — недавно полученная территория в своей западной части и по-прежнему требует от нас инвестиций."
 VIN_cooperate_with_sisavang_vong: "Сотрудничать с Сисаванг Вонгом"
 VIN_cooperate_with_sisavang_vong_desc: "Монархия в Лаосе нам выгодна, и действующая власть должна пользоваться поддержкой населения. Для этого мы построим новые дороги и обеспечим безопасность жителей."
 VIN_luang_prabang_palace: "Луангпхабангский Дворец"
 VIN_luang_prabang_palace_desc: "Город Луангпхабанг является резиденцией короля Лаоса, а также крупнейшим городом региона. Развитие этой местной столицы позволит создать реальное государство, способное обеспечить основные функции нации, такие как здравоохранение или образование."
 VIN_integrate_laos: "Интегрировать Лаос"
 VIN_integrate_laos_desc: "Лаос — это территория, где редко происходят мятежи, и которой мы предложили значительные финансовые средства перед лицом угрозы со стороны Сиама и местных бандитов. Таким образом, мы можем активизировать наше сотрудничество с народами, составляющими этот обширный протекторат."
 VIN_integrate_cambodia: "Интегрировать Камбоджу"
 VIN_integrate_cambodia_desc: "Расширение территории Камбоджи контролировалось Францией. Это, в сочетании с многочисленными инвестициями, сделало возможным более активное сотрудничество со стороны местных властей."
 VIN_develop_annam: "Развить Аннам"
 VIN_develop_annam_desc: "Аннам — это земля, богатая каучуком, который мы добываем уже несколько десятилетий. Однако всё ещё существует возможность расширить текущую деятельность за счёт строительства новых промышленных площадок."
 VIN_reform_the_code_du_travail: "Реформировать Трудовой кодекс"
 VIN_reform_the_code_du_travail_desc: "Условия труда в Индокитае тяжёлые. Стремительная индустриализация региона даёт нам возможность смягчить отношение администрации местных жителей к колониальной, сократив продолжительность рабочего дня и предоставив минимальную медицинскую страховку работникам из числа коренного населения."
 VIN_sarraut_administration: "Администрация Сарро"
 VIN_sarraut_administration_desc: "Новая администрация Альбера Сарро делает упор на интеграцию Индокитая и социальное и культурное развитие местных жителей. Это новое патерналистское правление кажется многообещающим."
 VIN_sarraut_educational_reforms: "Реформы образования Сарро"
 VIN_sarraut_educational_reforms_desc: "Внедрение французской системы образования и создание новых школ по всей стране являются предпосылками для долгосрочных инвестиций в Индокитай. Эта новая элита из новых государственных школ должна стимулировать национальные инновации."
 VIN_yellow_frenchmen: "Жёлтые французы"
 VIN_yellow_frenchmen_desc: "Народы Индокитая по-прежнему связаны со своими древними традициями, которые ограничивают гражданские права и подрывают человеческое достоинство. Очевидное предназначение Франции — цивилизовать и обучать эти народы так, чтобы они чувствовали себя полностью свободными от своих племенных традиций."
 VIN_apply_Beau_decree: "Применить декрет Бо"
 VIN_apply_Beau_decree_desc: "Указом Жана Бо от 1906 года были учреждены советы по образованию коренных народов — организации, призванные продолжать преподавание местной истории, добавляя при этом современные предметы, такие как изучение французского языка."
 VIN_expand_the_colonial_army: "Расширить колониальную армию"
 VIN_expand_the_colonial_army_desc: "В колониальной армии Индокитая не было ни эффективного призыва на военную службу, ни даже точной переписи населения. Администрация должна упорядочить систему набора и оптимизировать её для достижения большей численности."
 VIN_form_annamese_conscription_bureau: "Сформировать Аннамское призывное бюро"
 VIN_form_annamese_conscription_bureau_desc: "Колониальная армейская система устарела в той мере, в какой местный национализм и бескорыстие европейских фронтов ограничивают инвестиции коренного населения. Было бы более эффективно создать специальное ведомство, предлагающее интеграцию в батальоны по соблюдению этических норм и повышение оплаты труда в вооруженных силах."
 VIN_appoint_vollenhoven: "Назначить Волленховена"
 VIN_appoint_vollenhoven_desc: "Значительные беспорядки в Индокитае, независимо от того, связаны ли они с мятежами или нападениями на сельских жителей, не могут остаться безнаказанными. Для усиления нашего присутствия в регионе мы будем вынуждены усилить контроль над местным населением. Колониальный администратор Волленховен — опытный солдат, поэтому он сможет дать нам совет лучше, чем Сарро."
 FRA_VIN_transfer_asian_fleet: "Передаёт §Y5 лёгких крейсеров§! и §Y2 эсминца§! из §Y[FRA.getFlag][FRA.getAdjective]ого флота§! в §Y[IND.getFlag][IND.getAdjective]ий флот§!."
 FRA_VIN_transfer_asian_fleet2: "Передаёт §Y4 лёгких крейсера§!, §Y8 эсминцев§! и §Y2 линкора§! из §Y[FRA.getFlag][FRA.getAdjective]ого флота§! в §Y[IND.getFlag][IND.getAdjective]ий флот§!."
 VIN_military_support_from_paris: "Военная поддержка из Парижа"
 VIN_military_support_from_paris_desc: "Вооружённые колониальные силы должны быть расширены и усилены военной техникой. Столичное производство позволит создать новые бригады."
 VIN_takeover_the_asian_fleet: "Центральное командование Азиатского флота"
 VIN_takeover_the_asian_fleet_desc: "Индокитай развивается и теперь способен защитить свои побережья от враждебных сил. Теперь Париж может составить вспомогательный флот под командованием Индокитая."
 VIN_support_khai_dinh: "Поддержать Кхай-динь"
 VIN_support_khai_dinh_desc: "Нгуен Фук Быу Дао — молодой король Вьетнама, охваченного внутренними беспорядками. Ценимый народом, он может быть назначен губернатором собственной колонии, обеспечив себе монархическую роль, управляя Индокитаем. В соответствии с нашими интересами, мы знаем, что можем доверить ему развитие региона и поддержку нас в военном отношении."
 VIN_the_twelfth_empereor: "Двенадцатый император"
 VIN_the_twelfth_empereor_desc: "Кхай-динь был признан французской администрацией не императором Аннама, как его отец Донг Кхан, а, скорее, королем. Мы исправим эту ошибку, санкционировав возведение на престол его законного титула, что, безусловно, будет способствовать легитимности его власти."
 liberal_emperor2: "Либеральный император"
 VIN_cooperation_with_locals: "Администрация коренных народов"
 VIN_cooperation_with_locals_desc: "Колониальные власти в одиночку не смогут сформировать стабильное государство. Администрация должна иметь местное отделение, состоящее из коренных жителей, прошедших обучение в новых школах Тонкина и Кохинхины. Закон Бо, а затем реформы Альбера Сарро позволят сформировать резерв потенциальных компетентных государственных служащих."
 VIN_appease_countryside: "Умиротворить село"
 VIN_appease_countryside_desc: "Новое правительства Дома Нгуен хочет умиротворить Аннам, инвестируя в крупную программу социальной помощи, предоставляя продовольственную помощь и жильё наиболее обездоленным работникам."
 VIN_offmap_mil: "Снаряжение из метрополии"
 VIN_offmap_mil_desc: "Снабжение гарнизонов Индокитая требует постоянных усилий, которые могут быть обеспечены только путём создания производственной цепочки на материковой части Франции, продукция которой затем будет поставляться в Азию."
 VIN_garde_civile_indigene: "Гражданская гвардия коренных народов"
 VIN_garde_civile_indigene_desc: "После серии завоеваний в начале 20-го века французские вооружённые силы в Индокитае постепенно пришли в упадок. Для увеличения численности гарнизонов на региональном уровне может быть сформирована гражданская гвардия под руководством жандармерии."
 VIN_surete_generale_indochinoise: "Sureté Genérale Indochinoise"
 VIN_surete_generale_indochinoise_desc: "Местный национализм является проблемой в Индокитае. Для противодействия радикальным движениям мы должны создать специальные полицейские силы, обученные уничтожать очаги сопротивления. Развитие вьетнамского национализма сильно пострадает от этой новой организацией."
 VIN_appease_the_elites: "Умиротворить элиту"
 VIN_appease_the_elites_desc: "Правительство Индокитая сталкивается с многочисленными восстаниями в Камбодже и Кохинхине. Мы должны заручиться поддержкой местных элит, чтобы повысить стабильность в этих регионах и поддержать колониальный режим."
 VIN_expand_the_asian_fleet: "Расширить Азиатский флот"
 VIN_expand_the_asian_fleet_desc: "Ситуация в Азии не позволяет нашим нынешним силам поддерживать достаточное давление. Материк должен прислать нам дополнительное оборудование, чтобы помочь в обороне в открытом море."
 VIN_reach_the_french_parliament: "Достучаться до французского парламента"
 VIN_reach_the_french_parliament_desc: "Метрополия может предоставить нам дополнительную разовую помощь, если мы обратимся за ней. Эти потенциальные инвестиции помогут простимулировать развиитие нашей местной экономики."
 VIN_land_reform: "Земельная реформа"
 VIN_land_reform_desc: "Новая местная администрация способна оценить потенциал некоторых агрокультурных регионов, в частности в сельской местности на западе страны. Крупное инвестирование в развитие обеспечит значительный экономический рост в Индокитае."
 VIN_invest_in_Guangzhouwan: "Инвестиции в Гуанчжоувань"
 VIN_invest_in_Guangzhouwan_desc: "Гуанчжоувань был завоёван в 1898, став китайской концессией. Он должен был стать портом, конкурирующим с портом Гонконга. К сожалению, необходимые инвестиции не были сделаны, что привело к упадку региона. Порт Форт-Баярд должен быть восстановлен правительством."
 VIN_invasion_of_hainan: "Вторжение в Хайнань"
 VIN_invasion_of_hainan_desc: "Остров Хайнань изначально был военной целью французов, за который боролись британцы. Теперь, так как мы союзники, ничто не помешает началу операции по захвату этой территории, уже находящейся под сильным французским влиянием."
 VIN_indochinese_nationalism: "Индокитайский национализм"
 VIN_indochinese_nationalism_desc: "Хотя Индокитай изначально был союзом протекторатов, зависимых от Франции, постепенно эта «общность» сформировалась в отдельное государство, оснащённое собственной администрацией и экономикой. Такое положение дел позволяет нам просить Париж о большей автономии."
 VIN_indochinese_external_policy: "[IND.getAdjective]ая внешняя политика"
 VIN_indochinese_external_policy_desc: "Индокитай должен стать настоящим государством, а не просто колонией Франции. Открытие посольств Индокитая в соседних странах позволит наладить независимую местную дипломатию."
 VIN_negotiate_export_rate: "Согласовать экспортную ставку"
 VIN_negotiate_export_rate_desc: "Торговля с материком никогда не была выгодна Индокитаю. Таким образом, [IND.getLeader] и его новое имперское правительство отвечает за переговоры о более «справедливых» ценах, что позволит создать чисто индокитайскую казну."
 VIN_imperial_council: "Имперский Совет"
 VIN_imperial_council_desc: "Чтобы стабилизировать Индокитайский союз, новая имперская колониальная держава намерена создать палату представителей, в которой будут заседать местные выборные должностные лица в каждом административном регионе. Эта новая структура будет иметь целью только утвердительные и совещательные функции, однако она представляет собой первый шаг к представительству азиатских меньшинств."
 VIN_hanoi_developpment: "Развитие Ханоя"
 VIN_hanoi_developpment_desc: "Ханой — столица Индокитая с 1902 года. Несмотря на то, что он очень густонаселенный, у него нет необходимых средств, чтобы стать полноценным развито-промышленным центром. Инвестиции в местное производство позволят обеспечить экономическое развитие всего региона Тонкин."
 VIN_complete_the_eastern_railway: "Завершить Восточную железную дорогу"
 VIN_complete_the_eastern_railway_desc: "Строительство железной дороги, проходящей через Аннам, ещё не завершено, что ограничивает поставки между севером и югом страны. Завершение строительства этой железнодорожной линии должно стать приоритетом для правительства."
 VIN_complete_the_western_railway: "Завершить Западную железную дорогу"
 VIN_complete_the_western_railway_desc: "Наши отношения с Сиамом по-прежнему холодны, но это не помешает нам работать на общее благо, предлагая объединить железные дороги региона. Конечно, потребуется их согласие..."
 VIN_escadrille_du_tonkin: "Эскадрилья «Тонкин»"
 VIN_escadrille_du_tonkin_desc: "Первая индокитайская эскадрилья в основном предназначена для проведения экспериментов в гражданской авиации в этом секторе. Однако, этот проект является лишь прикрытием для начала милитаризации воздушного пространства над Тонкином. Метрополия может легко перебросить оборудование для обеспечения первой линии обороны в случае конфликта в воздухе."
 VIN_reopen_hanoi_university: "Переоткрыть Ханойский университет"
 VIN_reopen_hanoi_university_desc: "Закрытый с 1908 года из-за националистических восстаний, университет теперь может быть открыт вновь. Университет позволит молодым студентам изучать медицину, фармацевтику, финансы, юриспруденцию и коммерцию. Это учебное заведение позволит готовить новую элиту государства."
 VIN_connect_phnom_pehn: "Соединить Пномпень"
 VIN_connect_phnom_pehn_desc: "Несмотря на близость, Сайгон и Пномпень не связаны железнодорожной сетью из-за проблем с финансированием железных дорог. Региональные усилия позволили бы соединить эти два крупных южных города."
 VIN_reorganize_road_network: "Реорганизовать дорожную сеть"
 VIN_reorganize_road_network_desc: "Для того, чтобы восстановить дороги Индокитая, необходимо построить дороги за счёт общего бюджета Индокитая и других стран в рамках «регионального» режима."
 IND_playing_as_separatists: "Играет за §Lвьетнамских сепаратистов§!"
 VIT_is_doing_something: "Мы уже делаем что-либо"
 IND_translate_sun_yat_sen_writing: "Перевести работы Сунь Ятсена"
 IND_translate_sun_yat_sen_writing_desc: "Недавние события в Китае, такие как падение цинской династии в 1911 году и провозглашение республики под руководством Сунь Ятсена вызвали сильный резонанс в Индокитае."
 IND_agitate_yao_and_hmong_minorities: "Агитация среди народов Яо и Хмонг"
 IND_agitate_yao_and_hmong_minorities_desc: "Французские власти жестоко обращаются с меньшинствами северного Тонкина, и они живут в абсолютной нищете. Мы можем сплотить их вокруг нашего дела и завербовать в нашу сеть сопротивления."
 IND_bases_in_guangxi: "База в Гуанси"
 IND_bases_in_guangxi_desc: "Китайский Гоминьдан поддерживает наши кампании по освобождению Вьетнама. Их доброта позволяет нам обосноваться в Гуаньси без сопротивления, получая при этом материально-техническую поддержку для продолжения наших операций."
 IND_actions_in_laos: "Активность в Лаосе"
 IND_actions_in_laos_desc: "Мя обеспечили достаточно снаряжения и поддержки для расширения наших операций на Лаос, где мы можем убедить местные меньшинства действовать в пользу их национального освобождения."
 IND_raise_fonds_in_honkong: "Собрать средства в Гонконге"
 IND_raise_fonds_in_honkong_desc: "Отправившись в Гонконг, мы сможем заручиться поддержкой эмигрантов-националистов и китайских националистических группировок, поддерживающих наш план обретения независимости от Вьетнама. Пообещав им уважение к трём пунктам, а также сделав выбор в пользу демократической программы, мы выделим средства, предназначенные для покупки оборудования."
 IND_installation_in_china: "Сбор в Китае"
 IND_installation_in_china_desc: "Революционная система Китая идеально подходит для расширения нашей деятельности в регионе, мы должны продолжать укреплять свои позиции."
 IND_continous_flow_of_weapons: "Мы будем постепенно получать оружие, не принимая никаких §Yрешений§!.\n\n§RСуществует риск, что китайские власти по ошибке примут нас за китайскую повстанческую группировку и арестуют.§!"
 IND_quand_phuc_hoi: "Общество восстановления"
 IND_quand_phuc_hoi_desc: "Общество восстановления Вьетнама следует трём народным принципам: народовластие, национализм и народное благосостояние. Вдохновленный китайскими революциями, он пришел на смену «Ассоциации за модернизацию», чтобы модернизировать и придать новую динамику."
 IND_ask_japanese_support: "Запросить японскую поддержку"
 IND_ask_japanese_support_desc: "Япония изначально поддерживала наши инициативы, когда мы оставались на их территории. Мы были вынуждены покинуть её после обращения правительства Франции к правительству Японии. Мы могли бы попросить их о новой, более сдержанной поддержке."
 IND_oppose_phan_chau_trinh: "Противостоять Фан Тяу Чиню"
 IND_oppose_phan_chau_trinh_desc: "Пацифистское, а иногда и коллаборативное видение Фан Тяу Чиня несовместимо с нашим движением. Мы должны радикализировать наше направление деятельности и отказаться от любых связей с реформистами."
 IND_ally_phan_chau_trinh: "Сплотиться с Фан Тяу Чинем"
 IND_ally_phan_chau_trinh_desc: "Мы не можем рассчитывать на внешнюю поддержку нашей автономии, равно как и на борьбу с великой державой. Это самый надёжный способ самоосвободиться и начать долгую, медленную работу по демократическим реформам в протекторате."
 IND_base_in_philipines: "База на Филиппинах"
 IND_base_in_philipines_desc: "Мы не можем оставаться в §YКитае§! из-за нестабильности гражданской войны. Мы можем вернуться на Филиппины, где ситуация более стабильная. Однако мы рискуем быть обнаруженными и отправленными обратно во Францию."
 IND_PHI_hideout: "Это более безопасное убежище по сравнению с Китаем, но мы не получим столько поддержки, сколько хотели бы.\n\n§R§Y[PHI.getFlag][PHI.getAdjective]ие§! власти могут сообщить о нас во Францию, если мы не примем их требования.§!"
 IND_ask_german_support: "Запросить немецкую поддержку"
 IND_ask_german_support_desc: "Германская империя заинтересована в том, чтобы помочь нам отделиться от Франции. С их материально-технической помощью и влиянием великой державы мы добьёмся существенного международного признания."
 IND_deal_with_siam: "Сделка с Сиамом"
 IND_deal_with_siam_desc: "Королевство Сиам потеряло часть своей территории из-за французской интервенции в регионе. С тех пор они потеряли западные районы Камбоджи и весь район Шаннабули. Мы могли бы заключить с ними тайный союз, чтобы заручиться их поддержкой на их границах в обмен на передачу этих территорий."
 IND_spawn_in_cambdoge_and_xianbouli: "If the §tVietnamese Revolt§! occurs, some §YPartisans§! will spawn in §Y[822.getName]§! and §Y[819.getName]§! even if we have no resistance network there.\n\nIf the revol succeed, we will transfert these states to §Y[SIA.getFlag][SIA.getName]§!."
 IND_level_2_resistance: "Have at least a §YMedium Resistance§! network"
 IND_breaktrough_china: "Через Китай"
 IND_breaktrough_china_desc: "Мы готовы начать крупное вооруженное восстание во всём Индокитае для его освобождения от французского ига, мы пробудим наши ячейки сопротивления и проникнем на территорию Индокитая из Китая непосредственно в Тонкин и Лаос."
 JAP_support_separatism: "§Y[JAP.getFlag][JAP.getName]§! поддерживает сепаратизм"
 IND_return_to_japan: "Назад в Японию"
 IND_return_to_japan_desc: "Благодаря новой поддержке японского правительства мы сможем поселиться на архипелаге, не опасаясь нападений китайских милитаристов или обнаружения французскими властями. Однако до торжественного вечера нам придется соблюдать относительную осторожность..."
 IND_JAP_safe_hideout: "§Y[JAP.getFlag]Япония§! — надёжное убежище до тех пор, пока мы не слишком выделяемся.\n\n§RЕсли в Индокитае есть разведывательное управление, они могут обнаружить соучастие Японии и уменьшить свою поддержку нам.§!"
 IND_create_hideout_in_yunnan: "Создать убежище в Юньнани"
 IND_create_hideout_in_yunnan_desc: "Мы не можем самоорганизоваться на вьетнамской территории из-за увеличения численности французских гарнизонов с 1908 года. Однако волнения в Китае дают нам возможность постоянно обосноваться на границе."
 VIT_hideout_in_yunnan: "§YОткрывает решения§! по началу операций в §YТонкине§!."
 VIT_hideout_in_guangxi: "§YОткрывает новые решения§! по операциям в §YИндокитае§!. Теперь мы сможем расширить наше влияние в стране и усилить §tместные движения§! сопротивления."
 major_nations: "(§YВеликие державы§!):"
 FRA_coalition_crash: "Коалиция §Y«Картель де-Гош»§! распадается, в результате чего мы теряем поддержку среди остатков §CРадикальной Партии§!, §YДемократического Республиканского Альянса§!. Наш альянс теперь состоит только из парламентариев §RФСРИ§! и §OНезависимых Социалистов§!."
 nationalist_leave_coalition: "§LНационалисты§! покидают наши §Yкоалицию§!, из-за чего мы потеряем §R[?temp_nationalists] мест(а)§!."
 FRA_ww1_rally_the_piou_piou: "Сплотить Пью-Пью"
 FRA_ww1_rally_the_piou_piou_desc: "Правые движения разделены между роялистами и республиканцами. Депутат-республиканец Жак Пью обладает большим влиянием среди правых, достаточным для того, чтобы объединить руководство консервативной группы. Возьмите под свой контроль партию в интересах правой коалиции, направленной на противостояние картелю левых, и объединяющей цели, которая сможет объединить нас с другими парламентскими группами."
 FRA_ww1_ribot_piou_alliance: "Алянс Рибо-Пью"
 FRA_ww1_ribot_piou_alliance_desc: "Чтобы обеспечить успех правой коалиции, мы должны объединиться со всеми партиями и политическими объединениями нашей парламентской семьи. Александр Рибо является членом левого фланга правых, объединение с ним открывает возможность создания всеобъемлющей коалиции."
 FRA_ww1_placate_independents_radicals: "Умиротворить Независимых Радикалов"
 FRA_ww1_placate_independents_radicals_desc: "Хотя независимые радикалы и заявляют о своей принадлежности к левым, они скорее принадлежат к правоцентристской группе, балансирующей между левым картелем и разобщенными правыми. Обещая реформы в области прав трудящихся, такие как реформы, предложенные депутатом Мелин, или пересмотр закона Вальдека Руссо, мы можем обеспечить альянс на нашем левом фланге."
 unlocks_national_focus_tt: "Станет §Gдоступным§! §Yнациональный фокус§!:"
