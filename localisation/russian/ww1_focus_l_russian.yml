 JAP_ww1_limited_rearmament_desc:0 ""
  
 JAP_ww1_full_rearmament: "Полное перевооружение"
 JAP_ww1_full_rearmament_desc:0 ""
  
 JAP_ww1_unitedpeople: "Патриотический пыл"
 JAP_ww1_unitedpeople_desc:0 ""
  
 JAP_ww1_massive_effort: "Огромные усилия"
 JAP_ww1_massive_effort_desc:0 ""
  
 JAP_ww1_fortify_city: "Гражданские укрепления"
 JAP_ww1_fortify_city_desc:0 ""
  
 JAP_ww1_fortify_coast: "Береговая оборона"
 JAP_ww1_fortify_coast_desc:0 ""
  
 JAP_ww1_install_democracy: "Свободные выборы"
 JAP_ww1_install_democracy_desc:0 ""
  
 JAP_ww1_fascist_coup: "Уступить власть военным"
 JAP_ww1_fascist_coup_desc:0 "Японские военные обратили пристальное внимание на фашизм в Европе. Они верят, что принятие его, по крайней мере в официальной степени, будет держать наш народ в узде и, что более важно, работать во славу Японии!"
  
 JAP_ww1_oppression_minorities: "Угнетение меньшинства"
 JAP_ww1_oppression_minorities_desc:0 "Япония - нация многих меньшинств. Если мы позаботимся о том, чтобы никто из них не продвинулся слишком далеко в своих районах или правительстве, кроме тех, кто полностью лоялен нашей империи, и запретим публикации, кроме тех, что на японском языке, мы сможем гарантировать, что нам никогда не придется иметь дело с националистическими восстаниями."
 JAP_ww1_diplomatic_effort: "Дипломатические усилия"
 JAP_ww1_diplomatic_effort_desc:0 ""
  
 JAP_ww1_assert_position_pacific: "Отстаивать позицию в Тихом океане"
 JAP_ww1_assert_position_pacific_desc:0 "Хотя Тихий океан по праву является японской территорией, технически достаточно островов, чтобы поделиться ими с нашими так называемыми друзьями, на данный момент. В первую очередь Япония сосредоточится на островах наших региональных конкурентов, на которые мы должны расширить свою деятельность любой ценой."
  
 JAP_ww1_Support_USA: "Улучшить отношения с США"
 JAP_ww1_Support_USA_desc:0 "Американцы друзья Японии. Иногда мы являемся взаимными союзниками, пытающимися сохранить мир и пойти против Европы, а иногда мы являемся непримиримыми соперниками, борющимися друг с другом за тихоокеанское влияние. Сегодня, чтобы гарантировать, что военные планы Антанты не развалятся, мы будем друзьями."
  
 JAP_ww1_Support_Filipinos_Separatists: "Поддержка филиппинских сепаратистов"
 JAP_ww1_Support_Filipinos_Separatists_desc:0 "Янки нам не друзья и, похоже, вряд ли сыграют какую-либо реальную роль в военных действиях. Если мы поможем вооружить и организовать филиппинских повстанцев, филиппинское правительство может сбросить американские оковы - то, что в первую очередь отвечает интересам Японии, помогая нашему присутствию в регионе. Хотя это может повредить нашим отношениям с Соединенными Штатами."
  
 JAP_ww1_Diplomatic_Siam: "Отправить дипломатов в Сиам"
 JAP_ww1_Diplomatic_Siam_desc:0 "Сиам - единственная независимая, стабильная держава в Восточной или Юго-Восточной Азии. Они кажутся естественным союзником, и было бы чертовски глупо с нашей стороны не попытаться подружиться с ними."
  
 JAP_ww1_ready_country: "Готовиться к войне"
 JAP_ww1_ready_country_desc:0 "Напряженность в Европе достигла точки кипения, что выгодно Японии. С кем бы мы ни столкнулись, мы должны в первую очередь быть готовы сражаться!"
  
 JAP_ww1_defense_border: "Япония - крепость"
 JAP_ww1_defense_border_desc:0 "Япония - островное государство, которое несет в себе преимущества и риски. Самый большой риск заключается в том, что любой, кто приземлится слишком близко к столице, может просто свергнуть наше правительство, а наша низкая площадь суши означает, что несколько подразделений могут быстро захватить гигантские участки нашей территории. Япония должна быть неприступной, иначе она не выживет."
  
 JAP_ww1_Japan_Korea_Treaty: "Договор об аннексии Японией Кореи"
 JAP_ww1_Japan_Korea_Treaty_desc:0 "Корея долгое время была марионеточным государством нашей империи, но она лучше служила бы территорией. Если мы вынудим марионеточного императора заключить соглашение об аннексии, мы сможем стереть его с карты достаточно дипломатичным способом, чтобы Европа и американцы держались от нас подальше, что позволит создать нашу первую территорию на материковой части Азии."
  
 JAP_ww1_Japanese_Expansionism: "Японский экспансионизм"
 JAP_ww1_Japanese_Expansionism_desc:0 "Наиболее логичным решением проблем Японии с низким количеством природных ресурсов и слабой оборонительной позицией является простое расширение за пределы. Если мы выйдем на азиатский материк и дальше в Тихий океан, мы будем контролировать необходимые нам поставки и аванпосты, которых мы заслуживаем."
  
 JAP_ww1_War_in_Europe_Opportunity: "Возможность войны в Европе"
 JAP_ww1_War_in_Europe_Opportunity_desc:0 "Война в Европе - это грандиозная возможность для Японии! Хотя мы номинально являемся союзниками Великобритании, мы могли бы присоединиться к любой из сторон. По логике вещей, лучше всего было бы присоединиться к победившей стороне и извлечь выгоду из добычи."
  
 JAP_ww1_Pro_German: "Прогерманская политика"
 JAP_ww1_Pro_German_desc:0 "Немцы очень похожи на японцев как по своему мировому положению, так и по военной мощи. Начало продвижения в их сторону приблизит Японию к Центральным державам."
  
 JAP_ww1_Pro_French: "Профранцузская политика"
 JAP_ww1_Pro_French_desc:0 "Честно говоря, во франко-японских отношениях нет ничего особенного, но с точки зрения того, что в последнее время Франция и Великобритания удерживали Германию от расширения сферы ее влияния, что было реализовано в рамках соглашения о дружбе, а Япония и Великобритания заключили союзнический договор, у обеих стран почти одинаковая дипломатическая точка зрения. Бесспорно, что в случае войны мы легко сможем захватить немецкие концессии в Азии."
  
 JAP_ww1_Claims_on_Pacific_Islands: "Претендовать на Тихоокеанские острова"
 JAP_ww1_Claims_on_Pacific_Islands_desc:0 "Тихоокеанские острова являются наиболее логичным местом для расширения Японии. Если мы захватим большую часть Тихого океана, мы сможем гарантировать, что любому, кто попытается напасть на Японию с востока, предстоит пройти долгий путь. Предъявление претензий на эти острова сейчас может окупиться на будущей мирной конференции."
  
 JAP_ww1_Join_Central_Power: "Присоединиться к Центральным державам"
 JAP_ww1_Join_Central_Power_desc:0 "Слабость Антанты, а также легкие и в основном защищенные цели на востоке дали Японии грандиозную возможность расширить свое присутствие в Тихом океане и Океании. Присоединение к Центральным державам обеспечит славную японскую империю на долгие годы!"
  
 JAP_ww1_Join_Entente: "Присоединиться к Антанте"
 JAP_ww1_Join_Entente_desc:0 "Центральные державы слишком привязаны к Европе, чтобы что-либо сделать с экспансионизмом Японии, к счастью для нас. Став полноправным членом Антанты, мы сможем взять под контроль весь Тихий океан Германии, и довольно легко в придачу."
  
 JAP_ww1_Invade_Singapore: "Вторгнуться в Сингапур"
 JAP_ww1_Invade_Singapore_desc:0 "Сингапур является крупным британским портом в Азии, который позволяет им продолжать контролировать Гонконг, помогать обеспечивать безопасность Тихого океана и другие неприятные преимущества. Если мы просто вытесним их из этого района - возможно, и из остальной части Малайи - мы сможем гарантировать, что их корабли не будут иметь безопасного порта так близко к Японии."
  
 JAP_ww1_Siege_of_Tsingtao: "Осада Циндао"
 JAP_ww1_Siege_of_Tsingtao_desc:0 "Циндао - одна из самых ценных и наименее защищенных колоний Германии. Захват этого района сейчас не позволит имперским кораблям совершать набеги на наши берега и даст Японии еще одну прочную территорию на материковой части Китая."
  
 JAP_ww1_Xinhai_Revolution_Opportunity: "Возможность Синьхайской революции"
 JAP_ww1_Xinhai_Revolution_Opportunity_desc:0 "С китайской нацией в состоянии тяжелой гражданской войны Япония может легко извлечь выгоду из их страданий. Возможно, если нам повезет, мы даже сможем принудить их к статусу марионеточного государства!"
  
 JAP_ww1_Thirteen_Demands: "Тринадцать требований"
 JAP_ww1_Thirteen_Demands_desc:0 "Хотя Китай был бы не в состоянии противостоять Японии, остальные европейские державы, а также Соединенные Штаты едины в том, чтобы угрожать нам эмбарго в случае, если мы зайдем слишком далеко с Китаем. Если мы просто потребуем присоединения к немецкой экономической сфере, мы сможем расширить наше влияние в Китае, не нанося ущерба нашему положению."
  
 JAP_ww1_Twenty_One_Demands: "Двадцать одно требование"
 JAP_ww1_Twenty_One_Demands_desc:0 "Хотя Запад может осудить нас за это, Китай как марионеточное государство - это слишком хорошая сделка, чтобы ее упустить. С их людскими ресурсами и ресурсами, а также нашей хитростью и мощью, мы были бы непреодолимой силой! Конечно, если они отвергнут наши требования, нам, возможно, придется либо пересмотреть, либо подготовиться к войне, которая, безусловно, объединит несогласные державы..."
 JAP_ww1_Twenty_One_Demands_tt:0 "§YIf Kiautschou is under Japanese control, we will demand China to transfer German concession and rights to Japanese government after war.§!"
  
 JAP_ww1_Appeasement_China: "Умиротворение с Китаем"
 JAP_ww1_Appeasement_China_desc:0 "Китай в состоянии дать немного, но для нас обоих было бы лучше уйти, сохранив лицо. Если мы будем искать путь взаимного умиротворения, мы продолжим рост нашего влияния в Китае, не обязательно подвергая себя какой-либо дипломатической опасности."
  
 JAP_ww1_Pressure_China: "Давление на Китай"
 JAP_ww1_Pressure_China_desc:0 "Это только вопрос времени, пока Япония не станет доминировать в Восточной Азии. Китай - это решающий шаг к нашему блестящему генеральному плану! Если они не поддадутся японскому влиянию, возможно, угроза дипломатии канонерок приблизит их к цели...хотя это создаст ужасный кризис с европейскими державами."
  
 JAP_ww1_South_Manchuria_Railway_Zone: "Железнодорожная зона Южной Маньчжурии"
 JAP_ww1_South_Manchuria_Railway_Zone_desc:0 "Мы контролируем железную дорогу Южной Маньчжурии с 1905 года. Однако, поскольку Китай слишком поглощен гражданской войной, чтобы сопротивляться, мы можем легко расширить то, что значит контролировать железные дороги и что такое южная Маньчжурия, пока мы не получим почти полный контроль над регионом. И из-за войны маловероятно, что они когда-либо смогут сопротивляться."
  
 JAP_ww1_Claim_Manchuria: "Претензии на Маньчжурию"
 JAP_ww1_Claim_Manchuria_desc:0 "Теперь, когда маньчжурская династия Цин больше не осуществляет эффективный контроль в Китае, мы могли бы заручиться небольшой местной поддержкой правительства Маньчжурии. Это почти неизбежно приведет к конфликту в раздираемом войной Китае, но чему они могут противостоять?"
  
 JAP_ww1_siberian_intervention: "Сибирская интервенция"
 JAP_ww1_siberian_intervention_desc:0 "В связи с полным ходом Гражданской войны в России Япония должна вмешаться в Сибирь. Хотя белые русские нам не друзья, они гораздо лучший сосед, чем Советский Союз. Кроме того, кто знает, что мы можем почерпнуть из этой экспедиции?"
  
 JAP_ww1_Contest_Russian_Domination: "Оспорить российское господство"
 JAP_ww1_Contest_Russian_Domination_desc:0 "Русские считают себя Императором Востока, главным авторитетом в Восточной Азии. Неужели эти дураки уже забыли нашу последнюю встречу? Заняв антироссийскую позицию в этом районе и действуя против их авторитета, мы, конечно, увеличим наш."
  
 JAP_ww1_Celebrate_Tsushima: "Отпраздновать Цусиму"
 JAP_ww1_Celebrate_Tsushima_desc:0 "Битва при Цусиме была сокрушительным ударом по российскому флоту и одним из величайших моментов в Японии. Обеспечение того, чтобы мы навсегда запечатали наследие этого события, не только вдохновит наше собственное население, но и станет еще одним серьезным ударом по престижу и моральному духу России."
  
 JAP_ww1_Russian_Revolution_Opportunity: "Возможность русской революции"
 JAP_ww1_Russian_Revolution_Opportunity_desc:0 "Русская революция открыла для Японии хороший шанс завоевать еще больше материковой территории. Порт Владивосток и регион, ранее известный как Внешняя Маньчжурия, могут быть легко оккупированы, разумеется, под тем предлогом, что они нужны нам для продолжения сибирской интервенции. Жители Запада, как обычно, могут нахмуриться на это."
  
 JAP_ww1_Leave_Entente: "Покинуть Антанту"
 JAP_ww1_Leave_Entente_desc:0 "Антанта выполнила свою задачу для Японии, и похоже, в связи с недавними событиями это больше не группа дружественных наций. На самом деле кажется разумным предположить, что Япония и бывшая Антанта однажды могут оказаться в состоянии войны друг с другом."
  
 JAP_ww1_expeditionary_force_france: "Экспедиционные силы во Францию"
 JAP_ww1_expeditionary_force_france_desc:0 "Хотя европейская война бушует далеко от японских берегов, мы все равно поступим мудро, если поможем нашим союзникам. Отправив небольшую группу во Францию, мы можем помочь убедиться, что наши друзья действительно выиграют свою часть войны."
