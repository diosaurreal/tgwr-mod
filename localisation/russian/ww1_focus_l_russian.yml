 TUR_one_language_one_religion_one_nation:0 "One Language, One Religion, One Nation"
 TUR_one_language_one_religion_one_nation_desc:0 "Our empire is an ethnically diverse one in the midst of the era of nationalism. This led to many minorities seeking to achieve independence from our rule. As our empire is crumbling before our own eyes, we must save it from dissolving; by creating an ethnically and religiously and languagely homogeneous nation, while punishing those who dare to resist."
 TUR_one_language_one_religion_one_nation_tt:0 "The negative stability and war support impact on §YSeperatist Sentiments§! caused by £ww1_flag_ARM §YArmenian Minority§!, £ww1_flag_ARB §YArab Minority§!, £ww1_game_rule_flag_GRE §YGreek Minority§!, £ww1_game_rule_flag_YUG §YSouth Slavic Minority§!, £ww1_flag_ALB §YAlbanian Minority§!, £ww1_flag_KUR §YKurdish Minority§!, £ww1_flag_ASY §YAssyrian Minority§!, £ww1_flag_GEO §YGeorgian Minority§! and £ww1_flag_ROM §YRomanian Minority§! modifiers will be doubled."
 TUR_destruction_of_the_thracian_bulgarians:0 "Oppress Thracian Bulgarians"
 TUR_destruction_of_the_thracian_bulgafrians_desc:0 "Thrace, the gate that leads the heart of our empire, is infested by many ethnicites. The most prominent of these ethnicities is the Bulgarians. If we want to defend our empire, we must first finish these internal threats."
 TUR_destruction_of_the_thracian_bulgarians_tt:0 "Local Population: [?TUR_destruction_of_the_thracian_bulgarians_state_population|R0]"
 TUR_erase_bulgarian_identity:0 "Erase Bulgarian Identity"
 TUR_erase_bulgarian_identity_desc:0 "Bulgarians has developed their own national identity and combat against our rule even before they gained their own autonomy. We might be back in Bulgarian soils, but this doesn't guarantee our permanent stay in the region. We must erase the Bulgarian identity so even if we are to leave, they'll still stay loyal to us."
 TUR_erase_bulgarian_identity_tt2:0 "Local Population: [?TUR_erase_bulgarian_identity_state_population|R0]"
 TUR_greek_deportations:0 "Greek Deportations"
 TUR_greek_deportations_desc:0 "As proven by the annexation of Crete, Greeks living under our empire cannot be perceived as loyal subjects. They need to be boycotted and replaced by Muslim Turks in the region. We'll make our empire unliveable for them. First we'll strip away their rights and privileges, and second we'll eradicate them."
 TUR_greek_deportations_tt:0 "Local Population: [?TUR_greek_deportations_state_population|R0]"
 TUR_deport_greeks_from_anatolia:0 "Deport Greeks from Anatolia"
 TUR_deport_greeks_from_anatolia_desc:0 "While many Turkic migrations resulted in Anatolia turning into a Turkic homeland, many Greeks in the region still consider here as their heritage. We can't fully recognize Anatolia as Turkish while it's infiltrated by Greeks do we? Anatolia has to be fully Turkified."
 TUR_deport_greeks_from_anatolia_tt2:0 "Local Population: [?TUR_deport_greeks_from_anatolia_state_population|R0]"
 TUR_massacre_greeks_in_the_peninsula:0 "Oppress Greeks in the Peninsula"
 TUR_massacre_greeks_in_the_peninsula_desc:0 "The whole dissolution of our empire started with the Greek independence, which is the first country to gain its independence from us. For this very reason, we must punish them severely. We'll storm into their so called "heartlands" and crush those who dare to desire independence from us."
 TUR_massacre_greeks_in_the_peninsula_tt2:0 "Local Population: [?TUR_massacre_greeks_in_the_peninsula_state_population|R0]"
 TUR_extermination_of_macedonian_minorities:0 "Suppression of Macedonian Minorities"
 TUR_extermination_of_macedonian_minorities_desc:0 "Even without waiting us to leave, different ethnic groups in Macedonia have started to fight over the ownership of the cultural heritage and importance of the region. One thing they forget is that this region is still under our rule. As long as we're the lords of this region, the victors of the Macedonian struggle will be the Turks!"
 TUR_extermination_of_macedonian_minorities_tt2:0 "Local Population: [?TUR_extermination_of_macedonian_minorities_state_population|R0]"
 TUR_albanian_hunt:0 "Albanian Hunt"
 TUR_albanian_hunt_desc:0 "Especially in this decade, Albanians have been more restless than ever. They're rebelling at least once a year. Yet its not all that bad. Their rebellious attitude gives us the perfect excuse to target practice on them. While the other Europeans host animal hunt, we'll do Albanian hunt."
 TUR_albanian_hunt_tt:0 "Local Population: [?TUR_albanian_hunt_state_population|R0]"
 TUR_massacre_in_serbia:0 "Repression in Serbia"
 TUR_massacre_in_serbia_desc:0 "Serbs are the first ethnic to revolt against our rule. This is precisely why we must crush their heads while we can. Unless we do that, they will certainly rebel again, and this time we won't be so lucky with suppressing it."
 TUR_massacre_in_serbia_tt2:0 "Local Population: [?TUR_massacre_in_serbia_state_population|R0]"
 TUR_martial_law_in_romania:0 "Martial Law in Romania"
 TUR_martial_law_in_romania_desc:0 "As Romanian lands are rather far away from our empire, this only makes them harder subjects to rule. But we must not let their distance fool them. No matter where they're, we'll pour in more soldiers to crush their separatist actions."
 TUR_martial_law_in_romania_tt:0 "Local Population: [?TUR_martial_law_in_romania_state_population|R0]"
 TUR_an_alliance_with_the_kurds:0 "An Alliance With the Kurds"
 TUR_an_alliance_with_the_kurds_desc:0 "Among the minorities within our domain, Kurds are the most loyal to us. While dealing with other ethnicities, their helps can be useful with driving them out. We can recruit some of the Kurdish tribes into Hamidiye to deal with Armenians and Assyrians in Eastern Anatolia in exchange for giving a portion of Armenian properties."
 TUR_sedentarization_of_kurdish_tribes:0 "Sedentarization of Kurdish Tribes"
 TUR_sedentarization_of_kurdish_tribes_desc:0 "Though we used Kurdish tribes to help us in driving Armenians and Assyrians out, afterall they're still subjects of the empire. None of our subjects can escape from our efforts to integrate and centralize the empire. Now it's time for Kurds to be settled and integrated."
 TUR_forceful_assimilation_of_the_kurds:0 "Forceful Assimilation of the Kurds"
 TUR_forceful_assimilation_of_the_kurds_desc:0 "If we want to create an ethnically united empire, we must start from the Kurds. Their numbers, location, royalty to the Caliph, illiteracy and the lack of national consciousness makes them a prime target for our integration attempts. By all means, we'll make them forget their identity and forcefully integrate them."
 TUR_forceful_assimilation_of_the_kurds_tt:0 "Local Population: [?TUR_forceful_assimilation_of_the_kurds_state_population|R0]"
 TUR_expanding_the_kurdish_policy:0 "Expanding the Kurdish Policy"
 TUR_expanding_the_kurdish_policy_desc:0 "Though we've enacted various policies to combat Kurdish unruliness, it has went under progress in only few our states. We must expand the operation areas of these policies to fully benefit from the results."
 TUR_expanding_the_kurdish_policy_state_tt5:0 "Local Population: [?TUR_expanding_the_kurdish_policy_state_population|R0]"
 TUR_temporary_law_of_deportation:0 "Temporary Law of Deportation"
 TUR_temporary_law_of_deportation_desc:0 "Since the Russian annexation of Eastern Armenia, the Armenians in our territories have been wishing to unite with their brothers under a Christian power like Russia. This sentiment among Armenians can cause hardship for us if we are to go to war with Russia. Only solution for this is to "peacefully relocate" Armenians from our Eastern border to inner parts of our empire."
 TUR_temporary_law_of_deportation_tt:0 "Local Population: [?TUR_temporary_law_of_deportation_state_population|R0]"
 TUR_cleanse_caucasus:0 "Caucasus Repression"
 TUR_cleanse_caucasus_desc:0 "Apart from the Azerbaijani Turks, which we consider themselves as brothers, there are other ethnicities such as Armenians and Georgians present as dominant ethnic groups. As we wish to control these regions without opposition, which these groups tend to do, we better extinguish these territories off the unruly minorities."
 TUR_cleanse_caucasus_tt2:0 "Local Population: [?TUR_cleanse_caucasus_state_population|R0]"
 TUR_expand_control_over_levant:0 "Expand Control over Levant"
 TUR_expand_control_over_levant_desc:0 "Though being centralized, Arabs in levant has been protesting our efforts to assimilate them into the Turkish culture. It's certain that we'll not back down, but neither so they. The only option for us is to increase our control over the region."
 TUR_expand_control_over_levant_tt2:0 "Local Population: [?TUR_expand_control_over_levant_state_population|R0]"
 TUR_butcher_of_damascus:0 "Butcher of Damascus"
 TUR_butcher_of_damascus_desc:0 "The situation in Damascus and Beirut is going out of hand. Arab strikes have expanded to a greater extend that the regular garrison can no longer keep the locals under control. For dealing with them, We'll send Cemâl Paşa to deal with the Arabs. In there, he shall make a name for him. A name feared by every separatist in the region."
 TUR_butcher_of_damascus_tt2:0 "Local Population: [?TUR_butcher_of_damascus_state_population1|R0]"
 TUR_butcher_of_damascus_tt3:0 "Local Population: [?TUR_butcher_of_damascus_state_population2|R0]"
 TUR_centralize_the_mesapotamian_vilayets:0 "Centralize the Mesapotamian Vilayets"
 TUR_centralize_the_mesapotamian_vilayets_desc:0 "Vilayets in Mesopotamia has been under our thumb for long enough to call it an integrated territory. Yet it's certainly not a Turkish one. We must further centralize and assimilate these lands so the locals cannot distinguish themselves from a Turks."
 TUR_centralize_the_mesapotamian_vilayets_tt2:0 "Local Population: [?TUR_centralize_the_mesapotamian_vilayets_state_population|R0]"
 TUR_total_integration_of_hejaz:0 "Total Integration of Hejaz"
 TUR_total_integration_of_hejaz_desc:0 "Hashemites been the Emirs of Mecca for too long. Under our centralization, integration and Turkification efforts, there are no place for any arab rulers over our territories. We must slowly start appointing Turkish rulers to integrate the region."
 TUR_total_integration_of_hejaz_tt2:0 "Local Population: [?TUR_total_integration_of_hejaz_state_population|R0]"
 TUR_replacing_disloyal_rulers_in_the_gulf:0 "Replacing Disloyal Rulers in the Gulf"
 TUR_replacing_disloyal_rulers_in_the_gulf_desc:0 "Emirs in the Persian Gulf hsa played us and other powers to each other to both ensure their independence and benefit from us. They will no longer be able to do that under our strong leadership. We'll crush them for fooling us in the past, and claim their lands as legitimate Ottoman territories."
 TUR_replacing_disloyal_rulers_in_the_gulf_tt2:0 "Local Population: [?TUR_replacing_disloyal_rulers_in_the_gulf_state_population|R0]"
 TUR_restoring_order_in_the_arabian_desert:0 "Restoring Order in the Arabian Desert"
 TUR_restoring_order_in_the_arabian_desert_desc:0 "Our empire has never managed to expand into the Arabian Desert. Apart from the fact that controlling the territory would be unnecessary, it was also costly in terms of how rebellious these lands to our rule was. Yet these untamed lands project a security issue for us. We must secure these lands for our national security."
 TUR_restoring_order_in_the_arabian_desert_tt2:0 "Local Population: [?TUR_restoring_order_in_the_arabian_desert_state_population|R0]"
 TUR_gaining_senussi_trust:0 "Gaining Senussi Trust"
 TUR_gaining_senussi_trust_desc:0 "Senussi is more than a tool that we can use for warfare. Its also an elite force that we can suppress the locals with. By gaining their already strong trust to us, we can mark rebels as foreign heretics as rebellions to be crushed by Senussi."
 TUR_gaining_senussi_trust_tt2:0 "Local Population: [?TUR_gaining_senussi_trust_state_population|R0]"
 TUR_expanding_our_african_garrison:0 "Expanding our African Garrisons"
 TUR_expanding_our_african_garrison_desc:0 "Our territorial expansion into Tibesti was just the beginning of our African expansion. Just like the Tibesti mountains, Africa and Sahara desert has strategic importance for us. We must expand our garrison in the region to prevent any attacks or separatist activities that can spread from there."
 TUR_expanding_our_african_garrison_tt2:0 "Local Population: [?TUR_expanding_our_african_garrison_state_population|R0]"
 TUR_restore_order_in_egypt:0 "Навести порядок в Египте"
 TUR_restore_order_in_egypt_desc:0 "The Egyptians due to their population and power has always resisted our rule over them. But Egypt must and is not any special from our other vilayets. They too are a target of our integration and assimilation attempts, and we'll accomplish this goal no matter what."
 TUR_restore_order_in_egypt_tt2:0 "Local Population: [?TUR_restore_order_in_egypt_state_population|R0]"
 TUR_reverting_the_turkification_attempts:0 "Reverting the Turkification Attempts"
 TUR_reverting_the_turkification_attempts_desc:0 "Our Turkish overlords have long been trying to assimilate us into a greater Ottoman identity by eroding our culture and language. Now that we've assumed the leadership of the country, we can finally revert these changes. Arabs shall no longer be the secondary citizens of this Empire!"
 TUR_dismantling_the_turkish_identity:0 "Dismantling the Turkish Identity"
 TUR_dismantling_the_turkish_identity_desc:0 "Our Turkish overlords have tried to impose Turkish culture on us and tried to make us forget our own identity. But after we assumed the leadership of the empire, the roles have been shifted. Now its time to impose similar policies upon the turks with the intention of integrating them."
 TUR_religious_propaganda_in_anatolia:0 "Religious Propaganda in Anatolia"
 TUR_religious_propaganda_in_anatolia_desc:0 "Though Turks in Anatolia gets more secular the further you go West, this shall not hinder our ability to convince them with the power of Allah. They might be angry that they no longer rule the nation, but they must not forget that we're their fellow muslim brothers and there's no need to waste our time opposing each other."
 TUR_approach_albanians:0 "Approach Albanians"
 TUR_approach_albanians_desc:0 "Albanians, jsut like us, have suffered greatly from the Turkification attempts of the Young Turks. As we also can understand their pains, we must appease and ally them."
 TUR_outpopulate_kurds:0 "Outpopulate Kurds"
 TUR_outpopulate_kurds_desc:0 "Kurds are infiltrating our rightful territories. If we want to secure the greatness of the Arab nation, we have to clear our rightful lands from the Kurdish infiltrators."
 TUR_outpopulate_kurds_tt:0 "Local Population: [?TUR_outpopulate_kurds_state_population1|R0]"
 TUR_outpopulate_kurds_tt2:0 "Local Population: [?TUR_outpopulate_kurds_state_population2|R0]"
 TUR_outpopulate_kurds_tt3:0 "Local Population: [?TUR_outpopulate_kurds_state_population3|R0]"
 TUR_exterminate_kurds:0 "Suppress Kurds"
 TUR_exterminate_kurds_desc:0 "Kurds themselves have occupied and ravaged our lands for a long time. Securing the Arab majority of our lands are not enough. We must finish them while we can so they may never try and retake our lands."
 TUR_reshuffle_the_parliament:0 "Reshuffle the Parliament"
 TUR_reshuffle_the_parliament_desc:0 "We've won the elections, yet we're yet to establish our control over the government. The parliament is still dominated by Turkish representatives are opposing our every rule. By reshuffling the parliament, we can promote some Arab ministers which'll support our policies."
 TUR_secure_army_loyalty:0 "Secure Army Loyalty"
 TUR_secure_army_loyalty_desc:0 "Under the liberal reforms, the army has been opened for all ethnic groups, including for Arabs. Yet most of the officers are still Turks. With the orders from their higher ups, they're harassing the Arabs. If we want to secure our rule, we must gain their loyalty."
 TUR_for_the_good_of_the_arabs:0 "For the Good of the Arabs"
 TUR_for_the_good_of_the_arabs_desc:0 "Though we've rose to power with Arab popular support, the Turks in the administration are trying to undermine our rule by calling for early elections. Such times requires drastic measures. If they're willing to hold a rigged election, then we'll cancel elections all together. All is for the good of the Arabs."
 TUR_question_of_the_society_leadership:0 "Question of the Society Leadership"
 TUR_question_of_the_society_leadership_desc:0 "What stems from a literature society has now evolved into a continent spanning empire's ruling society. Our society membership has grown to large numbers. With that, a lot of voices and ideas started to gain attraction. From liberals to militarists, monarchists to conservatives; every groups seeks for power withing the society. We must choose among one to set the course of the society and the empire."
 TUR_restore_the_rightful_sultan:0 "Restore the Rightful Sultan"
 TUR_restore_the_rightful_sultan_desc:0 "The Young Turk Revolution brought the second constitutional era to the empire, which limited sultan's power severely. The new sultan from on that point was a puppet of the government. With our new regime on top, we can restore a true sultan, not a impotent sultan. Abdulhamid II is the perfect one for this due to his sheer popularity among the Arabs. Or someone else can take up that role..."
 TUR_elevate_arabic_literature_societies:0 "Elevate Arabic Literature Societies"
 TUR_elevate_arabic_literature_societies_desc:0 "Our society was initially started as a small literature club. But it now grew into a governmental level organization. We now have power to promote some Arabic intellectuals. Perhaps these new faces will help us rule the empire and even increase our popularity."
 TUR_improve_the_arab_lands:0 "Improve the Arab Lands"
 TUR_improve_the_arab_lands_desc:0 "Young Turks under their Turkification agenda has concentrated most of their efforts onto Anatolia and other Turkic majority lands whilst neglecting its Arab territories. Our new Arab government shall do the exactly opposite and explicitly develop the Arab vilayets."
 TUR_support_the_paramilitaries:0 "Support the Paramilitaries"
 TUR_support_the_paramilitaries_desc:0 "Though they've been underpromoted and usually left in the shadow of the Turkish Pashas, the Ottoman Army has its share bit of Arab officers. Our new Arab government will lift the obstacles before their promotion and let these talented officers shine in the battlefield."
 TUR_form_the_sector_of_national_security:0 "Form the Sector of National Security"
 TUR_form_the_sector_of_national_security_desc:0 "Though we have many opposition within our borders, we cannot forget about the foreign ones. We're surrounded by those who're willing to use our inner turmoils to split us apart. By pouring more funds into the national security and intelligence, we can keep state secrets to ourselves."
 TUR_forming_the_duel_crown:0 "Forming the Duel Crown"
 TUR_forming_the_duel_crown_desc:0 "Though those sceptical to our rule likes to point our efforts as to break away Arab states from the empire, our main agenda has always been the equality between the Turks and the Arabs in the empire. One of the proposals for this was the establishment of the duel crown, also known as the  duel monarchy. This way, both Turkic and Arab parts of the empire will be represented equally."
 TUR_rebrand_the_party_party_stability:0 "§YSocialist§! support has more popularity than the §Yauthoritarian§! support (currently [?party_popularity@neutrality|%Y0])"
 TUR_preserved_the_caliph:0 "Preserved the Caliph"
 TUR_unlock_four_year_plans:0 "Unlocks §YFour Year Plan§! Decisions."
 TUR_liberating_the_arab_lands:0 "Liberating the Arab Lands"
 TUR_liberating_the_arab_lands_desc:0 "With the Arabs in control of the empire, it only makes sense for us to unifying the Arabic world under our domain. Whether emirates of the Arab peninsula or foreign occupation of North Africa, we'll unify these lands under one roof."
 TUR_form_a_leftist_parliament:0 "Form a Leftist Parliament"
 TUR_form_a_leftist_parliament_desc:0 "The right wing over the top nationalist policies of our empire is only alienating the minorities and accelerating the downfall of our empire. Instead we must establish a leftist parliament and gradually change our approach on the internal matters."
 TUR_rebrand_the_party:0 "Rebrand the Party"
 TUR_rebrand_the_party_desc:0 "What started as revolutionary ideals soon became yet another suppressive regime. We must change this. Our party should be the liberty seeking revolutionary party that follows reforms and progress."
 TUR_enact_forced_conscription:0 "Enact Forced Conscription"
 TUR_enact_forced_conscription_desc:0 "While the European nations have moved on to modern conscription models, our empire insisted on implementing the old ways. As the future wars are dragging near, we have to increase our conscription."
 TUR_end_of_the_monarchy:0 "End of the Monarchy"
 TUR_end_of_the_monarchy_desc:0 "Monarchy for the last centuries has became decedent and became a rallying point of conservative reactionaries. If we want to carry our nation towards progress and a new age, we must abolish it."
 TUR_alliance_with_the_sultan:0 "Alliance with the Sultan"
 TUR_alliance_with_the_sultan_desc:0 "Though monarchy should not have a place in our new regime, the people of our empire are not ready to loose their sultan and caliph. We must keep him for the time being. It can also work towards promoting our ideals on Muslim countries."
 TUR_cultural_revolution:0 "Cultural Revolution"
 TUR_cultural_revolution_desc:0 "Its true that the people of our empire is conservative and not open to progress. But no matter what they want, we must catch modernity. People on themselves won't just adopt to the new era. We must bring modernity to them forcefully top to bottom."
 TUR_socialist_education:0 "Socialist Education"
 TUR_socialist_education_desc:0 "A large part of our empire is still illiterate. We can use this to our advantage. While educating the mass illiterate which our empire is composed of, we'll sprinkle a little bit of our political agenda into the curriculum."
 TUR_women_in_the_workforce:0 "Women in the Workforce"
 TUR_women_in_the_workforce_desc:0 "Modernity comes with equality. Without a doubt, just like all social classes, women and men should be equals. We must encourage women's role in society. Afterall, locking half of the population into their houses is a waste of worker source."
 TUR_myth_of_the_model_worker_man:0 "Myth of the Model Worker Man"
 TUR_myth_of_the_model_worker_man_desc:0 "To achieve the ideal citizen for our nation, we must create a myth of it. We must set up an ideal for all of our workers to achieve. A myth of a secular, hard working, politically correct working man."
 TUR_form_a_coalition_government:0 "Form a Coalition Government"
 TUR_form_a_coalition_government_desc:0 "The left wing of İttihat ve Terakki Fırkası is not enough to represent our interests in the parliament. If we want to rule efficiently, we must form a coalition with the broader socialist parties."
 TUR_socialist_party_elections:0 "Socialist Party Elections"
 TUR_socialist_party_elections_desc:0 "The coalition parties within our parliament are unhappy with the influence they have in the government. To satisfy all parties, we better cast a vote and let the best member from all partes win."
 TUR_socialist_economics:0 "Socialist Economics"
 TUR_socialist_economics_desc:0 "Old rulers of our empire relied on taxation as a means of ruling the empire. As it has already been proven, it coasted us greatly in the era of industrialization. Through socialist means; we'll catch up, and even surpess the west."
 TUR_agricultural_economical_model:0 "Agricultural Economical Model"
 TUR_agricultural_economical_model_desc:0 "Our empire still heavily relies on agriculture. Disregarding this fact and trying to industrialize can cause drastic effects. Instead, we must reform the agriculture first and focus on feeding our population."
 TUR_enact_land_reforms:0 "Enact Land Reforms"
 TUR_enact_land_reforms_desc:0 "As we can see from the newly independent countries from our rule; our lands are valuable, yet we fail to manage it. With new and proper land reforms, we can properly use our precious lands."
 TUR_zanaatkar_endustri:0 "Zanaatkar Endüstri"
 TUR_zanaatkar_endustri_desc:0 "Our empire has many people that are professionalized on making woodworks and such other goods. We must subsidize them and promote their works."
 TUR_self_sufficient_economy:0 "Self Sufficient Economy"
 TUR_self_sufficient_economy_desc:0 "Our empire has large farms that can easily feed our population. We have no reason to rely on foreigners. By increasing our trade tariffs, we can encourage a self sufficient [TUR.GetAdjective] market."
 TUR_riches_of_the_land:0 "Riches of the Land"
 TUR_riches_of_the_land_desc:0 "Our lands have many riches. From oil fields of Mesopotamia to the mineral deposits of the Balkans, we can easily use these resources to bolster our economy and supply our army."
 TUR_industrial_economical_model:0 "Industrial Economical Model"
 TUR_industrial_economical_model_desc:0 "In an era of ever industrializing world, relying on agriculture is foolish. If we want to compete with other countries, we must focus on industrialization and heavy machinery."
 TUR_radical_development_plan:0 "Radical Development Plan"
 TUR_radical_development_plan_desc:0 "We've failed to modernize and industrialize in the past centuries, but its not too late yet. We can radically develop our industry to catch up to the rest of the world."
 TUR_development_of_the_heavy_industry:0 "Development of the Heavy Industry"
 TUR_development_of_the_heavy_industry_desc:0 "Our heavy industry lacks behind of the other countries. Without wasting any time, we must start developing our heavy industry."
 TUR_focus_on_the_industrial_development:0 "Focus on the Industrial Development"
 TUR_focus_on_the_industrial_development_desc:0 "Our economy is heavily relied on agriculture. But if we want to catch to our contemporary states, we must focus on the industrial development."
 TUR_introducing_four_year_plans:0 "Introducing Four Year Plans"
 TUR_introducing_four_year_plans_desc:0 "Our industrial development is undergoing successfully. Yet we still have a lot to accomplish. To achieve our industrial goals, we must enact four year plans to more successfully develop our industry."
 TUR_nationalization_of_our_industry:0 "Nationalization of our Industry"
 TUR_nationalization_of_our_industry_desc:0 "Due to the foreign control over our economy, most of the industrialization on our empire were done by the foreigners. Yet if we want an independent strong industry, we must nationalize it. Since the debt control no longer has any say in our government, we can confidently remove foreign ownership over our industry."
 TUR_has_not_completed_TUR_agricultural_economical_model:0 "Has not completed focus §YAgricultural Economical Model§!"
 TUR_has_not_completed_TUR_industrial_economical_model:0 "Has not completed focus §YIndustrial Economical Model§!"
 TUR_no_more_OPDA:0 "§YOttoman Public Debt Administration§! has been dissolved."
 TUR_integration_of_the_working_class:0 "Integration of the Working Class"
 TUR_integration_of_the_working_class_desc:0 "Religion, ethnicity, language; its all man made concepts dividing us further. Our empire had a minority "problem" for a long time. But the rulers of our empire has always though this minority as religious or ethnic minorities. In reality, it was a class minority. Workers of our empire was the minority in their own lands. Through our common class, we'll rise up and unite with our worker brothers."
 TUR_allow_trade_unions_in_big_cities:0 "Allow Trade Unions in Big Cities"
 TUR_allow_trade_unions_in_big_cities_desc:0 "Many various ethnic people are living in big cities. Instead of clashing with each other, they unify under the same worker identity. By organizing trade unions in these cities, we can fulfill their demands."
 TUR_worker_rallies_in_thrace:0 "Worker Rallies in Thrace"
 TUR_worker_rallies_in_thrace_desc:0 "Greeks and Bulgarians in Thrace have been opposing our rule continuously. Instead of surpressing them, we must listen to them and let them express their voices."
 TUR_ceasefire_with_imro:0 "Ceasefire with VMORO"
 TUR_ceasefire_with_imro_desc:0 "VMORO (Internal Macedonian-Adrianople Revolutionary Organization) from its foundation has been causing troubles in Macedonia. To our luck, their leftist agenda matches with our leftist government's. We can most likely be able to form a ceasefire with them and even work together."
 TUR_encourage_bulgarian_socialist_parties:0 "Encourage Bulgarian Socialist Parties"
 TUR_encourage_bulgarian_socialist_parties_desc:0 "Bulgarian parties are well-known for being one of the most prominent leftist minority parties in our empire. By encourage them, we can push our leftist agenda in Bulgarian lands."
 TUR_allow_serbian_trade_unions:0 "Allow Serbian Trade Unions"
 TUR_allow_serbian_trade_unions_desc:0 "Serbian lands have been long forgotten by our empire due to their distance from our capital. By allowing the formation of trade unions in there, we can together protect the rights of the workers."
 TUR_settle_albanians_into_cities:0 "Settle Albanians into Cities"
 TUR_settle_albanians_into_cities_desc:0 "Large part of the Albanian population is rural and lives in the mountains. This makes them hard to control and project our agenda to the citizens. By settling them into the cities, we can both develop and control the region."
 TUR_8_hour_worktime_in_greece:0 "8 Hour Worktime in Greece"
 TUR_8_hour_worktime_in_greece_desc:0 "Greeks are well-known for their devotion towards their comfort. We must not force them to work harder. Instead, we must introduce 8 hour worktimes to both let them work more efficiently and also provide them much deserved working conditions."
 TUR_appease_peasents_in_romania:0 "Appease Peasants in Romania"
 TUR_appease_peasents_in_romania_desc:0 "Romanian peasants have been long asking for a proper land reforms that protects them from the predator landowners. Under our rule, we must enact new land reforms that protect romanian peasants and also favor them before any bourgeois."
 TUR_encourage_armenian_craftsmanship:0 "Encourage Armenian Craftmanship"
 TUR_encourage_armenian_craftsmanship_desc:0 "Armenians are known for their masterful woodworks and their skillfulness in such areas. We must protect these workers and even give them better working conditions to utilize their skills."
 TUR_permit_caucasian_socialist_parties:0 "Permit Caucasian Socialist Parties"
 TUR_permit_caucasian_socialist_parties_desc:0 "Caucasians has one of the larger minority socialist parties in our empire. To better control our caucasian territories, we must permit and work alongside them."
 TUR_create_aegean_worker_councils:0 "Create Aegean Worker Councils"
 TUR_create_aegean_worker_councils_desc:0 "Greeks in Anatolia control a large part of the economy in the region. Trying to eradicate their rule will probably be too costly. Instead, we must appease, and even form worker councils to work side by side with them."
 TUR_employment_for_the_turks:0 "Employment for the Turks"
 TUR_employment_for_the_turks_desc:0 "Many Turks in Anatolia is unemployed, seeking a job. To integrate them to the greater working class, we will introduce laws that'll guarantee the employment of them."
 TUR_integrate_turks_into_the_economy:0 "Integrate Turks into the Economy"
 TUR_integrate_turks_into_the_economy_desc:0 "Economy in Anatolia is mostly dominated by the Greeks. This causes problems for Turks to participate in the economy. By integrating them into the economy, we'll be able to better approach them with our party agenda."
 TUR_create_a_kurdish_working_class:0 "Create a Kurdish Working Class"
 TUR_create_a_kurdish_working_class_desc:0 "Kurds have managed to avoid our rule for too long. They're pretty devoted to their independent lifestyle. By creating a new working class for them, we can better project our influence over them."
 TUR_kurds_in_the_oil_industry:0 "Kurds in the Oil Industry"
 TUR_kurds_in_the_oil_industry_desc:0 "Some of our Kurdish territories have heavy amounts of oil present in their lands. We can create jobs for them in the oil industry. With the newly acquired wealth, they'll be pretty loyal to our rule."
 TUR_worker_rights_in_levant:0 "Worker Rights in Levant"
 TUR_worker_rights_in_levant_desc:0 "Levant has a large part of the economical output within our empire. But the previous governments have neglected the worker in these lands for too long. By introducing worker rights to the people in the region, we'll satisfy their demands."
 TUR_employment_in_mesapotamia:0 "Employment in Mesopotamia"
 TUR_employment_in_mesapotamia_desc:0 "Though Mesopotamia has one of the largest job opportunities in our empire, it still remains underdeveloped. To increase employment in the region, we must first develop and create jobs in there."
 TUR_secularization_in_hejaz_and_yemen:0 "Secularization in Hejaz and Yemen"
 TUR_secularization_in_hejaz_and_yemen_desc:0 "The fundamentalist and conservative locals in Yemen and Hejaz vilayets have cause major rebellions against the previous reformist attempts, and they'll certainly do against the future ones. We must radically secularize the region to modernize it."
 TUR_integrate_gulf_economies:0 "Integrate Gulf Economies"
 TUR_integrate_gulf_economies_desc:0 "Far away from our influence, gulf economies have managed to develop separate from ours. Now that the surrounding states are under our control, we can start the economical integration of the region."
 TUR_integrate_desolate_arabian_settlements:0 "Integrate Desolate Arabian Settlements"
 TUR_integrate_desolate_arabian_settlements_desc:0 "The vast desert of Arabia makes it hard for us to reach out to the settlements in the region. To control these states, we must improve and integrate these desolate settlements."
 TUR_worker_rights_in_trablusgarp:0 "Worker Rights in Trablusgarp"
 TUR_worker_rights_in_trablusgarp_desc:0 "Trablusgarp is one of the most underdeveloped and harsher vilayets in terms of climate. Workers in the region sure do have a hard time working in their factories. By increasing their working conditions, we'll improve their lives."
 TUR_local_elections_in_egypt:0 "Local Elections in Egypt"
 TUR_local_elections_in_egypt_desc:0 "Egyptians have developed their own politics under the British occupation. The locals won't simply accept the return of our rule and our political structure. By permiting their own political parties and local elections, we can satisfy the people."
 TUR_develop_african_infrastructure:0 "Develop African Infrastructure"
 TUR_develop_african_infrastructure_desc:0 "Due to the abysmal infrastructure of Africa, many of the minorities and seperatists escape from our control. By improving the infrastructure in there, we can better control the region."
 TUR_internationalism:0 "Интернационализм"
 TUR_internationalism_desc:0 "There are many workers outside of our borders that are seeking help. We must adopt our party agenda as our foreign policy. By opening out to the world, we'll defend the rights of the workers. The revolution shall know no borders."
 TUR_joint_forces_with_the_french:0 "Joint Forces with the French"
 TUR_joint_forces_with_the_french_desc:0 "The French are the driving force of the revolution in our world. Instead of working against one another, we must join forces and spread our ideals that way."
 TUR_leading_the_revolution:0 "Leading the Revolution"
 TUR_leading_the_revolution_desc:0 "We're the only major driving force of the revolution in the world. All the other opressive nations are there trying to divide us. we shall lead the revolution that!ll set the workers of the world free."
 TUR_follow_the_soviet_lead:0 "Follow the Soviet Lead"
 TUR_follow_the_soviet_lead_desc:0 "The giant of the east, our old enenies the Russians has underwent a communist revolution recently. There's no need to continue our old rivalries. We must work together to spread the revolution."
 TUR_call_to_the_world:0 "Call to the World"
 TUR_call_to_the_world_desc:0 "There are many small nations and groups that share a similar views with out government. We must reach out to them, protect them, and even in some cases fund them."
 TUR_joint_industrial_aid_sphere:0 "Joint Industrial Aid Sphere"
 TUR_joint_industrial_aid_sphere_desc:0 "Including our state, a large part of the world is struggling to industrialize. By aiding each other in our common goal, we can achieve industrialization faster than we would've been alone."
 TUR_integration_of_industries:0 "Integrationg of Industries"
 TUR_integration_of_industries_desc:0 "While our industrialization efforts are undergoing, some of the minor members of our sphere fails to manage their economies. By integrating their economies into our own, we can better manage their industries."
 TUR_joint_military_operations:0 "Joint Military Operations"
 TUR_joint_military_operations_desc:0 "When the entire world tries to eliminate us and our leftist ideology, only way is to stick together. If we want to ensure our survival, we must militarily cooperate with our faction members."
 TUR_bolster_military_industries:0 "Bolster Military Industries"
 TUR_bolster_military_industries_desc:0 "Some of the militaries of our members are not large enough to cooperate with ours. By enlarging their arms industries, we can also encourage them to play a bigger role in military cooperation."
 TUR_end_of_balkan_seperatism:0 "End of Balkan Seperatism"
 TUR_end_of_balkan_seperatism_desc:0 "We can't create an utopian society where the people are unified around a common working class while the governments of the Balkan nations are constantly aiding the seperatist within the region. We shall crush these seperatists governments and unify the region."
 TUR_dawn_of_the_red_sun:0 "Dawn of the Red Sun"
 TUR_dawn_of_the_red_sun_desc:0 "Our eastern and southern neighbors are extremely conservative regimes with little to no concern for their citizens. As the major power in the region, we shall liberate these lands and establish friendly regimes."
 TUR_war_against_imperialism:0 "War Against Imperialism"
 TUR_war_against_imperialism_desc:0 "Imperialist European empires have long been exploiting the sources of the world. Untill now no nation has been able to stand up against them. But the people of the world under our leadership will end their domain over the exploited parts of the world."
 TUR_internationalist_faction:0 "Oriental International"
 TUR_can_join_faction:0 "Modift §YInternationalist Foreign Policy§! by\n£trigger_yes Can Join Factions\n\n\n\n"
 TUR_call_to_the_world_tt:0 "Unlocks decisions to invite §Yindependent socialist§! countries into our faction.\nUnlocks decisions to fund §Ysocialist rebellions§! in neighboring countries."
 TUR_joint_industrial_aid_sphere_tt:0 "Unlocks decisions to §Ydevelop the industries§! of faction members."
 TUR_integration_of_industries_tt:0 "Unlocks decisions to §Yintegrate the industries§! of faction members."
 TUR_joint_military_operations_tt:0 "Unlocks decisions to enact §Ymilitary cooperation§! with our faction members."
 TUR_bolster_military_industries_tt:0 "Unlocks decisions to §Ybuild Military Factories§! of faction members."
 TUR_further_integration_attempt:0 "Further Integration Attempt"
 TUR_further_integration_attempt_desc:0 "We've developed the industries of our smaller members so much that we at this point basically should have a major say in how things are done. By further integrating our economies, we can command their economies as we wish."
 TUR_anti_imperialist_front:0 "Anti-Imperialist Front"
 TUR_anti_imperialist_front_desc:0 "While the whole world is trying to kill us, we must stand together. Through cooperation with our allies, we'll fight against imperialism."
 TUR_anti_imperialist_front_tt:0 "Countries that join our §Yfaction§! will get this national spirit."
 TUR_remove_debt_5900:0 "Modify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y-60.0%§!" #Removes §Y5.900 Thousand Liras§! from our debt.
 TUR_financial_responsibility_tt:0 "Modify §YOttoman Public Debt Administration§! by\nDaily Political Power Cost: §G-0.05§!\nResources to Market: §Y-10%§!\nCivilian intelligence to others: §G-20.0%§!\n§YCivilian Factory§! construction speed: §G+5.00%§!"
 TUR_investing_in_entrepreneurship_tt:0 "Unlocks the §Y$TUR_continuous_debt_payment$§! continuous focus.\nModify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y-3.0%§! per week\n" #Removes §Y0.295 Thousand Liras§! worth of debt every week.
 TUR_continuous_debt_payment:0 "Continuous Debt Payment"
 TUR_continuous_debt_payment_desc:0 "Our debt has reached an amount where we no longer can manage it properly. Under its burden, we can no longer even fund he services of our own empire. No matter at what cost, we must get rid of this debt immediately."
 TUR_strengthen_the_national_economy:0 "Strengthen the National Economy"
 TUR_strengthen_the_national_economy_desc:0 "Getting assistance of the west and getting increasing our debt to industrialize and modernize was a mistake. Instead of surrendering our economy to the foreigners and giving more capitulations, we'll strengthen the national industry."
 TUR_industrial_innovations:0 "Industrial Innovations"
 TUR_industrial_innovations_desc:0 "Though our industrial technology is improving, it's not enough to catch to the west. We must focus on industrial innovation to catch up to the rest of the European powers."
 TUR_industrial_development:0 "Industrial Development"
 TUR_industrial_development_desc:0 "Our industry is lack lusting and its no secret. We don't produce enough compared to our size. We must focus on industrial development and open up new factories to increase industrialization."
 TUR_black_sea_steel_mills:0 "Black Sea Steel Mills"
 TUR_black_sea_steel_mills_desc:0 "Black Sea region has coal reserves that we can use to fund our industrial growth. By opening up steel mills right in the spot, we can utilize these coal reserves to its fullest."
 TUR_construct_hindiya_barrage:0 "Construct Hindiya Barrage"
 TUR_construct_hindiya_barrage_desc:0 "The Euphrates river gives us opportunities to construct renewable energy stations to use it to our advantage. Hindiya Barrage, a barrage that was proposed to be constructed in Euphrates, will help us with producing electricity."
 TUR_form_state_hydraulic_works:0 "Form State Hydraulic Works"
 TUR_form_state_hydraulic_works_desc:0 "Hindiya Barrage has been proven to be a success. We can use the experience and expertise that we've gained from its construction, and invest it into a newly to be formed State Hydraulic Works, which will fund such projects in the future."
 TUR_form_turkish_petroleum_company:0 "Form Turkish Petroleum Company"
 TUR_form_turkish_petroleum_company_desc:0 "We can't let the foreigners drill our soil as they please. We must compete against them for the sovereignty over our own oil fields. By forming Turkish Petroleum Company, we can combat foreign domain our our oil fields."
 TUR_chemins_de_fer_ottomans_d_anatolie:0 "Chemins de fer Ottomans d'Anatolie"
 TUR_chemins_de_fer_ottomans_d_anatolie_desc:0 "Chemins de fer Ottomans d'Anatolie, or Ottoman Anatolian Railways is the busiest railway in the empire, where operates in Western Anatolia. Since we got this busy of a railway, it only makes sense for us to improve its usage and increase its capacity."
 TUR_expansion_of_anatolian_railways:0 "Expansion of Anatolian Railways"
 TUR_expansion_of_anatolian_railways_desc:0 "Railways is a must for the industrial growth of our land. Anatolia is currently is a wasteland with no access possible to it. By expanding our railway reach to there, we can industrialize Anatolian hinterlands too."
 TUR_nationalization_of_key_industries:0 "Nationalization of Key Industries"
 TUR_nationalization_of_key_industries_desc:0 "Most of our industry lies on the hands of foreigners. Through various treaties and banks, they control a large part of the Ottoman industry. If we want to assure the economic independence of our empire, we must start from nationalizing these key industries."
 TUR_eradicate_illiteracy:0 "Eradicate Illiteracy"
 TUR_eradicate_illiteracy_desc:0 "It is apparent that our empire has a large illiteracy problem. Due to various religious groups bribing the government to turn a blind eye on their religious indoctrination, most of the people within our empire cannot access education. We must crush their heads and bring western education to our empire."
 TUR_anatolian_industrial_revolution:0 "Anatolian Industrial Revolution"
 TUR_anatolian_industrial_revolution_desc:0 "It's never too late for industrialization. Though Anatolia remains as a useless unattained mass of a land, we can start industrialization in there. Just like the rest of Europe, Anatolia will be industrialized."
 TUR_national_arms_industry:0 "National Arms Industries"
 TUR_national_arms_industry_desc:0 "To secure the integrity of our empire is to secure the military independence of our nation. We must invest in natonal arms industries and end our reliance to the west in order to successfully defend our nation from foreign invaders."
 TUR_ease_trade_tariffs:0 "Ease Trade Tariffs"
 TUR_ease_trade_tariffs_desc:0 "Our industrialization relies on the west's support. We can't simply restrict their involvement with our economy. On the contrary, we must increase the aid we get from them to industralize as fast as possible."
 TUR_foreign_industrial_knowledge:0 "Foreign Industrial Knowledge"
 TUR_foreign_industrial_knowledge_desc:0 "Refusing the help of the west and trying to figure things out on our own would be foolish. We must actively cooperate with other European powers and learn the most we can from them."
 TUR_open_up_foreign_factories:0 "Open up Foreign Factories"
 TUR_open_up_foreign_factories_desc:0 "We don't have enough resources to fund our own industrial programs. As most of the money lays on the west, we need their loans to open up new factories."
 TUR_sponsor_ameribank:0 "Sponsor Ameribank"
 TUR_sponsor_ameribank_desc:0 "Ameribank is a newly established bank targeting mostly our Armenian population. As we have much debt to pay, we'll gladly accept any help we can get. This includes Ameribank."
 TUR_subsidise_apikoglu:0 "Subsidise Apikoğlu"
 TUR_subsidise_apikoglu_desc:0 "Apikoğlu is a small meat producer in our empire. In short time, they became extremely popular among the population. By subsidising them, we can feed a large part of our population without no problem."
 TUR_increasing_lifestock_exports:0 "Increasing Lifestock Exports"
 TUR_increasing_lifestock_exports_desc:0 "Our lifestock industry has been doing so well that we got a large supplement. Instead of letting that rot in our stocks, we can sell it to foreign countries and use it to remove a portion of our debt."
 TUR_agricultural_economy:0 "Agricultural Economy"
 TUR_agricultural_economy_desc:0 "Unlike the industrialized west, our empire has a large agricultural peasent population. Instead of trying to industrialize rapidly and torture our population in the progress, we'll continue being a bread basket."
 TUR_exploitation_of_mesapotamian_oil:0 "Exploitation of Mesapotamian Oil"
 TUR_exploitation_of_mesapotamian_oil_desc:0 "As industrialization goes on, the reliance on oil increases. As foreign powers start to lay their eyes on our oil, we can use it to our advantage. Instead of limiting them, we'll increase oil excavation."
 TUR_privatize_railway_companies:0 "Privatize Railway Companies"
 TUR_privatize_railway_companies_desc:0 "Railway industry is a booming one in our empire. Yet the missmanagement of the sector sometimes makes it unprofitable to run. Instead of state ownership, we can privatize these railways and make them run by private companies."
 TUR_welcome_western_investments:0 "Welcome Western Investments"
 TUR_welcome_western_investments_desc:0 "Maintaining friendly relations with the west is not only important to seek alliances, but also for the much needed western investment for our industrialization. We must directly ask western powers for investments."
 TUR_welcome_western_investments_tt:0 "Adds two off-map §YCivilian Factories§! for each of the following countries that has an §Yopinion§! of §Y[TUR.GetName]§! greater than or equals to §G75§!: \n§Y[GER.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[FRA.GetNameDef]§!, §Y[AUS.GetNameDef]§!, and §Y[RUS.GetNameDef]§!."
 TUR_privatize_universities:0 "Privatize Universities"
 TUR_privatize_universities_desc:0 "Most of our population is illiterate and has no intention to change this. Forcing people into schools and education will only cause unrest and dissatisfaction. All we need is a small number of elite who knows can afford education."
 TUR_flow_of_the_capital:0 "Flow of the Capital"
 TUR_flow_of_the_capital_desc:0 "Liberalizing our economy has proven to be successful and it did increase foreign attraction to our country. We can go even further and attract more foreigners to get more capital into the empire."
 TUR_independent_military_sector:0 "Independent Military Sector"
 TUR_independent_military_sector_desc:0 "The state, just like with the economy, should not interfere with the military sector. The involvement of it will only result in the manupilation of the sector. By leaving it to private companies, the arms market can regulate itself."
 TUR_ottoman_public_debt_administration:0 "Ottoman Public Debt Administration"
 TUR_ottoman_public_debt_administration_desc:0 "The government was forced to form the Ottoman Debt Council in order to get rid of loans taken from European banks. It is worth thinking about paying off debts, otherwise we will not restore the reputation of a Great Power."
 TUR_search_for_investments:0 "Поиск инвестиций"
 TUR_search_for_investments_desc:0 "Наша экономика зависит от иностранных инвестиций. Строительство железных дорог, геодезические изыскания и строительство нефтяных вышек не обходятся без участия бриттов, немцев и французов."
 TUR_search_for_investments_tt:0 "Unlocks Decisions to £GFX_decision_icon_small §YSell-off Oil Reserves in Mesapotamia§!"
 TUR_prioritize_economic_independence:0 "Prioritize Economic Independence"
 TUR_prioritize_economic_independence_desc:0 "We can't continue to economically rely on foreign support. To stand on our own feet, we must concentrate on paying our debts and break free from foreign control."
 TUR_privatize_key_industries:0 "Privatize Key Industries"
 TUR_privatize_key_industries_desc:0 "We got a heafty number of loans from the west to fuel our industrialization. Yet the burden of these loan now make us unavailable to fund further industrial projects. To set free from our debts, we must sell back some of the western investments."
 TUR_investing_in_entrepreneurship:0 "Investing in Entrepreneurship"
 TUR_investing_in_entrepreneurship_desc:0 "In the current economic situation, the best solution would be to provide foreign and domestic entrepreneurs with convenient conditions for building a business. Yes, it's liberal, but we need to get rid of debt"
 TUR_default_on_our_debts:0 "Default on our Debts"
 TUR_default_on_our_debts_desc:0 "We might've payed the most of our debts, but we can't let the debt council to have a sway on our economy no more. If it continues to exist, aside from the possiblity of our debt coming back the foreigners will continue mingling with our economy."
 TUR_financial_responsibility:0 "Financial Responsibility"
 TUR_financial_responsibility_desc:0 "Dissolving the debt council will not end our economic problems completely. Instead, we must assume the leadership of the debt council. This way while not completely eradicating foreign investment into our country, we can curb the foreign control over our economy."
 TUR_sale_of_israel:0 "Sale of Israel"
 TUR_sale_of_israel_desc:0 "Theodor Herzl, founder of the Zionist movement, tried to appeal to our Sultan in an effort to purchase Palestine and establish a free Jewish state in exchange of covering a large part of our debt. His offer was refused by the sultan. But since we can no longer deal with our debt, perhaps it's best that we accept his offer now."
 TUR_sell_off_mesapotamian_oil:0 "Sell off Mesapotamian Oil"
 TUR_sell_off_mesapotamian_oil_desc:0 "The oil industry in Mesapotamia is booming. Our oil fields have been ever growing and gaining attraction ever since oil was discovered in there. We can sell oil drilling rights to foreigners in exchange of covering our debts."
 TUR_support_domestic_weapon_industry:0 "Support Domestic Weapon Industry"
 TUR_support_domestic_weapon_industry_desc:0 "Нам не нужно, чтобы иностранцы совали нос в ваш бизнес, чтобы модернизировать его. Мы придумаем наши собственные проекты!"
 TUR_import_foreign_advisors_tt:0 "The cost of §YArmy Modernization§! will be reduced from £army_experience §Y30§! to £army_experience §Y10§!."
 TUR_new_weapon_contracts_tt:0 "Will be able to take §YPurchase Infantry Equipment§! decision for §Y[FRA.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ysupport equipments§!.\nWill be able to take §YPurchase Field Artillery§! decision for §Y[GER.GetAdjective]§! and §Y[AUS.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ymotorized transport§!."
 TUR_import_dependency_tt:0 "§YInfantry Equipment§! gained from §YPurchase Infantry Equipment§! decisions will be increased from §Y3000§! to §Y5000§!.\n§YSupport Equipment§! gained from §YPurchase Support Equipment§! decisions will be increased from §Y350§! to §Y500§!.\n§YArtillery Equipment§! gained from §YPurchase Field Artillery§! decisions will be increased from §Y200§! to §Y250§!.\n§YHowitzer Equipment§! gained from §YPurchase Howitzer§! decisions will be increased from §Y100§! to §Y150§!.\n§YMotorized Equipment§! gained from §YPurchase Motorized Transport§! decisions will be increased from §Y175§! to §Y250§!."
 TUR_import_dependency_tt2:0 "§YForeign Armour§! and §YMaterial Designers§! will no longer modidy §YOttoman Public Debt Administration§! Consumer Goods Factories factor value.\n"
 2_spaces_on_the_focustree:0 "\n\n"
 TUR_erkan_i_harbiye_reforms:0 "Erkan-ı Harbiye Reforms"
 TUR_erkan_i_harbiye_reforms_desc:0 "Fearing a coup against his autocratic rule, the former Sultan Abdulhamid II left our army and navy intentionally weak. We must rehabilitate our military at once, otherwise we won't survive another major war like the disaster of 1877-1878."
 TUR_picardie_maneuvers:0 "Уроки военных учений в Пикардии"
 TUR_picardie_maneuvers_desc:0 "В период с 12 по 18 сентября французская армия под руководством генерала Фоша провела масштабные военные учения в Пикардии. Майор Селахаддин Бей и капитан Мустафа Кемаль участвовали в этих учениях и получили ценную информацию о современной войне. Мы должны использовать этот опыт для модернизации нашей армейской доктрины."
 TUR_call_for_the_balkan_war:0 "Call for the Balkan War"
 TUR_call_for_the_balkan_war_desc:0 "There were rumors about a joint invasion of our Balkan territories by the other Christian Balkan nations. But we didn't guess it'd happen this soon. We might be unprepared, or even outnumbered; but our brave soldier won't surrender our lands to these filthy backstabbers."
 TUR_call_for_the_trablusgarp_war:0 "Call for the Trablusgarp War"
 TUR_call_for_the_trablusgarp_war_desc:0 "We already knew that Italians had their eyes on our last lands in Africa. We must defend Trablusgarp no matter the cost against the Italian invaders."
 immediate_effect_upon_focus_start_tt:0 "Immediate effect upon focus start:"
 TUR_domestic_weapon_companies:0 "Domestic Weapon Companies"
 TUR_domestic_weapon_companies_desc:0 "Modernizing our army goes through acquiring the newest weapons. For now, we've relied on the west to get the newest of them. But we can't continue relying them. We must fund our own companies and research our own guns."
 TUR_open_up_domestic_arms_industries:0 "Open Up Domestic Arms Industries"
 TUR_open_up_domestic_arms_industries_desc:0 "Securing our military independence goes through independent weapon production. Opening up new weapon factories is necessary for our military independence."
 TUR_finance_weapon_producers:0 "Finance Weapon Producers"
 TUR_finance_weapon_producers_desc:0 "A limited number of local producers already helps us to research the latest military technologies. But their funds are insufficient. With enough funding, they can accomplish much more than researching guns."
 TUR_national_research_institutes:0 "National Research Institutes"
 TUR_national_research_institutes_desc:0 "Apart from funding independent researchers, the state must join the initiatives. From infantry equipments to artillery, and even tanks, the state will research its own weapons."
 TUR_import_foreign_advisors:0 "Import Foreign Advisors"
 TUR_import_foreign_advisors_desc:0 "We're lacking the military technology to compete in modern warfare. Trying to research it our own will take too much time. If we want to catch the west, we'll need their help."
 TUR_invite_foreign_designers:0 "Invite Foreign Designers"
 TUR_invite_foreign_designers_desc:0 "Weapon manufacturers of the west is also supperior to ours. As they're producing and researching in the highest levels, we must hire and get their helps."
 TUR_new_weapon_contracts:0 "New Weapon Contracts"
 TUR_new_weapon_contracts_desc:0 "Our industry is nut sufficient enough to produce the necessary weapons to equip our army. If we want weapons to arm our soldiers, our best option is to buy from the west."
 TUR_import_dependency:0 "Import Dependency"
 TUR_import_dependency_desc:0 "In such large amounts of materials imported from foreign powers to our empires, we sure do deserve a special deal for them. Through hosting conferences and signing special contracts, we can get the best deal for ourselves."
 TUR_damascus_maneuvers:0 "Army Modernization"
 TUR_damascus_maneuvers_desc:0 "Our army is inexperienced with using the newly acquired armamments. By organizing special large-scaled military trainings, we'll train our soldiers to successfully use these new weapons."
 TUR_purify_army_from_foreigners:0 "Purify Army from Foreigners"
 TUR_purify_army_from_foreigners_desc:0 "The foreign advisors in our army has been using our armed forces for their own ends. We must kick out foreign influence from our army and let the free command decide the best of the empire."
 TUR_adopt_traditional_army_doctrine:0 "Adopt Traditional Army Doctrine"
 TUR_adopt_traditional_army_doctrine_desc:0 "Before settling in Anatolia, our army was moslty mobile and cavalry based. To combat foreign military doctrines, we must encourage our old traditional tactics."
 TUR_army_as_a_government_branch:0 "Army as a Government Branch"
 TUR_army_as_a_government_branch_desc:0 "Army used to hold an important, even a ruling position within our society. If we want a strong standing army, we must restore the place of the army."
 TUR_integrate_foreign_command:0 "Integrate Foreign Command"
 TUR_integrate_foreign_command_desc:0 "Not only our equipment, but also our army command is outdated. We must integrate foreign advisos into our command to best adapt for the modern warfare."
 has_idea_german_military_command:0 "Has national spirit §YGerman Military Command§!"
 TUR_ready_for_every_condition:0 "Ready for Every Condition"
 TUR_ready_for_every_condition_desc:0 "The terrain of our empire is not the most pleasent one. While the deserts of Arabia makes it hard to supply a large army, the harsh weather of our eastern front makes it hard to push. We must prepare our army for ever situation."
 TUR_european_tactics_for_european_wars:0 "European Tactics for European Wars"
 TUR_european_tactics_for_european_wars_desc:0 "If we are to fight in European wars, we must comply by their rules. With our European allies helping us, we'll understand and put into practice their tactics in to time."
 TUR_modernizing_old_cannons:0 "Modernizing old Cannons"
 TUR_modernizing_old_cannons_desc:0 "We used to have the greatest and most modern cannons in the world to break the Theodosian Walls. but now we lack behind the technology of cannons and artilelry. We must catch up to the modern era to claim our glories."
 TUR_modernization_of_small_arms:0 "Modernization of Small Arms"
 TUR_modernization_of_small_arms_desc:0 "Most of our rifles are outdated and dates back even to the Crimean War. We cannot continue fighting with such equipments. We must research the most modern rifles to gain the upper hand on the battleground."
 TUR_embrace_mobile_warfare:0 "Embrace Mobile Warfare"
 TUR_embrace_mobile_warfare_desc:0 "We can no longer continue carrying supplies on feet. Most of the other nations are already switching to mobile and faster ways to carry troops and supply. We must gradually adopt the same ways."
 TUR_teskilat_brigades:0 "Бригады Тешкилата"
 TUR_teskilat_brigades_desc:0 "Apart from a large standing army, we might want to recruit some special divisions for special operations. For fighting on the mountains or invading through seas, we must create divisions optimized for such cases."
 TUR_turkish_armor_project:0 "Turkish Armor Project"
 TUR_turkish_armor_project_desc:0 "Our army fell behind her neighbours due to technological improvements over time. But now, we actually have a chance to catch them. We must start our Armor Project to pierce up our enemy!"
 TUR_armoured_vehicle_reward:0 " \nIf we're in faction with [ITA.GetFlag]§Y[ITA.GetNameDef]§!, we will receive the following bonuses:"
 TUR_expand_harp_academies:0 "Expand Harp Academies"
 TUR_expand_harp_academies_desc:0 "We have expanded our military industry and army from all sides. We must expand our academical entities, as it's proven as a fact that technology is needed in this new world! Education is our heart!"
 TUR_experience_from_naval_conflicts:0 "Experience from Naval Conflicts"
 TUR_experience_from_naval_conflicts_desc:0 "Conflicts in the Mediterranean sea lets us get informed about our enemies technology, and more information means more improvement. More improvement is equal to higher chance for victory!"
 TUR_import_aircrafts_tt:0 "Will be able to take §YPurchase Aircraft§! decision for §Y[GER.GetAdjective]§! and §Y[FRA.GetAdjective]§! equipment."
 TUR_a_deal_with_foreign_aircraft_designers_tt:0 "§YFighter§! gained from §YPurchase Aircraft§! decisions will be increased from §Y30§! to §Y40§!.\n§YMedium Bomber§! gained from §YPurchase Aircraft§! decisions will be increased from §Y15§! to §Y20§!.\n"
 TUR_a_deal_with_foreign_aircraft_designers_tt2:0 "§YForeign Aircraft Designers§! will no longer modidy §YOttoman Public Debt Administration§! Consumer Goods Factories factor value.\n"
 TUR_bahriye_nezareti:0 "Бахрие Незарети"
 TUR_bahriye_nezareti_desc:0 "В 1867 году Совет министров провел ряд реформ, в том числе и в среде военно-морских сил. Было принято решение о создании Министерства военно - морского флота - Бахрие Незарети."
 TUR_naval_reorganization:0 "Naval Reorganization"
 TUR_naval_reorganization_desc:0 "Once great Ottoman Navy now trembles, due to technological advencements we fell behind our rivals and even our neighbours. We have to re-organize our navy, build up a new one that'll bring back our glory!"
 TUR_study_european_navies:0 "Study European Navies"
 TUR_study_european_navies_desc:0 "Our navy lacks, and its no secret to the rest of the world. To be honest, we havent been able to modernize our navy for centuries. It's too late to try and do it ourself. We need help from those who already are experienced with it."
 TUR_purchase_foreign_battleships:0 "Purchase Foreign Battleships"
 TUR_purchase_foreign_battleships_desc:0 "Even if we had the knowledge, we still don't have the resources to build them. Instead of trying to construct modern ships, its easier to purchase them."
 TUR_welcome_foreign_naval_companies:0 "Welcome Foreign Naval Companies"
 TUR_welcome_foreign_naval_companies_desc:0 "We have no domestic battleship designers. We have no other option than requesting foreign companies to design ships for us. Only that way we can make ships that can float above water."
 TUR_priority_in_purchases:0 "Priority in Purchases"
 TUR_priority_in_purchases_desc:0 "We're the country with most ship purchases, by far. And this ship building industry is rather costly for our crippling economy. To continue our purchases, we must persuade foreign companies and producers to make some special discounts."
 TUR_aid_with_ship_building:0 "Aid With Ship Building"
 TUR_aid_with_ship_building_desc:0 "We do not have the resources to divert to ship building. Yet foreign powers have more than enough dockyards in open. Perhaps we can get their help with building some dockyards on our territories."
 TUR_legacy_of_the_ottoman_navy:0 "Legacy of the Ottoman Navy"
 TUR_legacy_of_the_ottoman_navy_desc:0 "Our empire once had the greatest navy in the world. Yet we've failed to keep up with the contemporary military technologies. We should never repeat that mistake. We must claim our spot in the seas."
 TUR_more_resources_for_the_naval_industry:0 "More Resources for the Naval Industry"
 TUR_more_resources_for_the_naval_industry_desc:0 "We can't build ships that are capable of war without spending a substantial amount of resource. We must refrain from cutting corners and rather not avoid the cost in ship building."
 TUR_increased_ship_production:0 "Increased Ship Production"
 TUR_increased_ship_production_desc:0 "What use of expensive ships when its too coslty to put them into engagement. We must rather build more and cost less. We must be able to replace our losses swiftly."
 TUR_increased_naval_research:0 "Increased Naval Research"
 TUR_increased_naval_research_desc:0 "If we want to modernize our naval industry, we also must research the newest and most advanced equipments. We can't fight with outdated equipments afterall."
 TUR_rebuild_the_ottoman_fleet:0 "Rebuild the Ottoman Fleet"
 TUR_rebuild_the_ottoman_fleet_desc:0 "Though researching new naval equipment is important, what use is it if we can't even produce it. We must rapidly increase our naval production."
 TUR_improving_our_naval_tactics:0 "Improving our Naval Tactics"
 TUR_improving_our_naval_tactics_desc:0 "Our naval tactics still dates to middle ages and wooden ship warfare. We can't continue to rely on outdated tactics. Only way forward is studying and adopting European doctrines."
 TUR_study_dreadnought_designs:0 "Study Dreadnought Designs"
 TUR_study_dreadnought_designs_desc:0 "Dreadnoughts are perhaps the most popular ships in naval warfare. Their cost effectiveness makes it especially attractive for nations like is. By studying the latest model of their, we can dominate naval warfare."
 TUR_improving_wolf_packs:0 "Improving Wolf Packs"
 TUR_improving_wolf_packs_desc:0 "We can't fight face to face against big naval powers. If we want to beat them in naval warfare, we must strike from where they least expect. We'll sink their large battleships with swarms of submarines."
 TUR_modern_battleship_models:0 "Modern Battleship Models"
 TUR_modern_battleship_models_desc:0 "We used to have the grandest of battleships in the mediterranean. Yet many European powers such as the British, French and Italians have replaced us. We must reclaim our spot with the most modern battleships."
 TUR_mining_the_shores:0 "Mining the Shores"
 TUR_mining_the_shores_desc:0 "Our fleet might not be able to rival our enemies'. For such an asymmetrical case, we must use unconventional tactics. Unconventional such as laying mines on our shores to punish enemies who set sail too close."
 TUR_preparing_for_submarine_raids:0 "Preparing for Submarine Raids"
 TUR_preparing_for_submarine_raids_desc:0 "Since our railway network is rather poor, we conduct a large part of our transportation through sea. But this leaves our supplies open for enemy raids. We must be able to secure our convoys against enemy submarines."
 TUR_fortify_our_shores:0 "Fortify our Shores"
 TUR_fortify_our_shores_desc:0 "Just like us, our enemies will have navies, perhaps bigger ones. In case of insufficient naval supremacy, we must fortify our shores for possible naval invasions."
 TUR_yesilkoy_airbase:0 "Авиабаза Yeşilköy"
 TUR_yesilkoy_airbase_desc:0 "В прошлом году мы планировали построить первый в стране аэродром под Константинополем. С этого момента можно считать, что мы сформировали свою авиацию."
 TUR_import_aircrafts:0 "Импортные самолеты"
 TUR_import_aircrafts_desc:0 "Even if we wanted to start a national aircraft industry, we don't have the necessary resources to do so. Like every othe rmilitary industry, we must order them from the west."
 TUR_hire_foreign_aircraft_designers:0 "Hire Foreign Aircraft Designers"
 TUR_hire_foreign_aircraft_designers_desc:0 "Since aircraft industry is a new one, its hard to come by good designers to help us produce planes. What we can do is to invite already well-established foreigner designers to our country."
 TUR_a_deal_with_foreign_aircraft_designers:0 "A Deal With Foreign Aircraft Designers"
 TUR_a_deal_with_foreign_aircraft_designers_desc:0 "Aircraft industry is still not popular and many countries simply dont have enough resources to divert to it. This means there's not much demand in the market. We can use this to our advantage to persuade foreign designers to give us some discounts."
 TUR_tayyare_commission:0 "Tayyare Commission"
 TUR_tayyare_commission_desc:0 "Our air industry is not yet foreign dependent. We must use this to our advantage and kickstart the independent aircraft industry while we still have time."
 TUR_fund_independent_researchers:0 "Fund Independent Researchers"
 TUR_fund_independent_researchers_desc:0 "While we don't have any big aircraft designers, our empire still has many bright brains ready to jump into this industry. One of these names is Vecihi Hürkuş. We can use one of his genius to design our planes."
 TUR_domestic_aircraft_industry:0 "Domestic Aircraft Industry"
 TUR_domestic_aircraft_industry_desc:0 "Researching aircraft is not enough, we also must be able to produce it in great numbers. We must professionalize in aircraft production and be able to both produce cheaply and in good quality."
 TUR_tayyare_mektebi:0 "Tayyare Mektebi"
 TUR_tayyare_mektebi_desc:0 "Зачем нужны самолеты, если некому ими управлять. Поскольку воздушная война - это новый жанр, мы можем стать одной из первых стран, которая начнет его осваивать, обучая своих молодых и талантливых пилотов."
 TUR_open_the_third_front:0 "Open the Third Front"
 TUR_open_the_third_front_desc:0 "Still many of the nations are not aware of how important and potentially powerful air warfare is. While we're suffering endless defeats in land and sea, perhaps we can compensate for them in the air."
 TUR_fighter_innovation:0 "Fighter Innovation"
 TUR_fighter_innovation_desc:0 "The importance of fighter planes have recently started to being acknowledged by all of the great powers. With such weaponry, one can influence the course of the battle. We cannot afford to fall short on this field too."
 TUR_death_from_above:0 "Death from Above"
 TUR_death_from_above_desc:0 "While war waging countries may think they're safe on the back, far away from the trenches; we must use every opportunity to prove them wrong. With new bomber aircrafts, we can disrupt their supplies, destroy factories and even hunt down their troops."
 TUR_first_air_fleet_of_history:0 "First Air Fleet of History"
 TUR_first_air_fleet_of_history_desc:0 "Air industry in warfare is quite new. Though many countries have their attentions on it, they still refrain from expanding on the subject. It is us that shall advance in the field. We must be the ones who must fomr the largest, in fact the first large scale aircraft fleet in history."
 TUR_naval_aviation:0 "Морская авиация"
 TUR_naval_aviation_desc:0 "The usages of aircraft is endless. Though it's mostly used to either reconnaissance or bombardment, we can diverse its uses to naval missions."
 TUR_domestic_weapon_companies_tt:0 "§YPurchase Infantry Equipment§! decisions will no longer be available.\n§YPurchase Field Artillery§! decisions will no longer be available.\n§YPurchase Howitzer§! decisions will no longer be available."
 TUR_priority_in_purchases_tt:0 "All §YShip Purchase§! decisions:\nModify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y10.0%§! instead of §Y15.0%§!\n"
 TUR_priority_in_purchases_tt2:0 "§YForeign Ship Designers§! will no longer modidy §YOttoman Public Debt Administration§! Consumer Goods Factories factor value.\n"
 TUR_fortify_our_shores_tt:0 "Every state in §YAsia Minor§! or §YLevant§! which facing §YAegean Sea§! or §YEastern Mediterranean Sea§! with a §YDockyard§! will receive a §YLand Fort§! and §YCoastal Fort§!."
 TUR_an_alliance_with_the_kurds_tt3:0 "§YVan§! Activate Decision: §YSuppression of Armenians§!\n§YHakkari§! Activate Decision: §YSuppression of Assyrians§!\n"
 TUR_privatize_universities_tt:0 "Every once a year, effects of §YCrippling Illiteracy§! will decrease."   Modify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y-60.0%§!
 TUR_import_focus:0 "Import Focus"
 TUR_diplomatic_relations:0 "Diplomatic Relations"
 TUR_steal_occupier_equipment_tt:0 "We'll be able to steal the §Yinfantry Equipment§! of some countries that we've fought in the §YGreat War§!"
 TUR_invite_ottoman_officers_tt:0 "Every Unit Leader except §YHalâskâr Zâbitân Sympathies§! and §YSüleyman Şefik Paşa§! joins §Y[ROOT.GetNameDef]§!"
 TUR_purchase_factory_rights_tt:0 "Will be able to purchase §Yfactory rights§! from §YGreat War Winners§!"
 TUR_purchase_guns_tt:0 "Unlocks decisions to purchase §YInfantry Equipments§! from §YGreat War Winners§!"
 TUR_ask_for_konstantiniyye_tt:0 "We'll ask for either the §YBritish§! or the §YRussians§! for the ownership of §Y[347.GetName]§!."
 TUR_done_similar_policies:0 "Has already enacted similar policies in the past"
 TUR_friendship_with_black_sea_greeks:0 "Friendship with Black Sea Greeks"
 TUR_friendship_with_black_sea_greeks_desc:0 "Untill recent times, our empire mostly refrained from intervening to the Pontus Greeks. If we want stability in the region, we must do so too."
 TUR_cooperate_with_thracian_minorities:0 "Cooperate with Thracian Minorities"
 TUR_cooperate_with_thracian_minorities_desc:0 "If we dont want to lose our few little territories in the balkans, we must appease minorities in the region. We must give further rights to Greek and Slavic minorities in the region."
 TUR_further_concessions_for_greeks:0 "Further Concessions for Greeks"
 TUR_further_concessions_for_greeks_desc:0 "Greeks are influential for keeping the economy in Anatolia intact. By giving them further rights, we can preserve the function of the economy."
 TUR_return_armenians_to_eastern_anatolia:0 "Return Armenians to Eastern Anatolia"
 TUR_return_armenians_to_eastern_anatolia_desc:0 "Previous governments of our empire has done unspeakable horrors to Armenians. But under our new liberal rule, they can live without fear."
 TUR_use_religion_to_convince_kurds:0 "Use Religion to Convince Kurds"
 TUR_use_religion_to_convince_kurds_desc:0 "Kurds, unlike other ethnic groups, are the most loyal to us and the caliph. By using religion, we can easily integrate them."
 TUR_restore_order_in_northern_syria:0 "Restore Order in Northern Syria"
 TUR_restore_order_in_northern_syria_desc:0 "Due to the actions of the previous governments, Arabs within our empire hates us more than ever before. Though we possess some Arabic lands in northern Syria. If we want to continue holding it, we must integrate it."
 TUR_reintegrate_mosul_and_suleymaniyah:0 "Reintegrate Mosul and Suleymaniyah"
 TUR_reintegrate_mosul_and_suleymaniyah_desc:0 "With its vast oil fields, Mosul and Suleymaniyah vilayers promise future economic growth. Since these lands were not taken away from us in the peace deal, we can reintegrate them."
 TUR_reintegrate_mosul_and_suleymaniyah_tt:0 "§YIntegrate Kurdish Sheiks§! decision can now also be taken for §Y[879.GetName]§! and §Y[883.GetName]§!.\n§YPromote Muslims in Levant Administration§! decision can now also be taken for §Y[676.GetName]§!."
 TUR_entente_research_funds:0 "Entente Research Funds"
 TUR_entente_research_funds_desc:0 "Our empire has always been a backward one. We can't let it continue to be so. With Entente help, we'll improve out education and literacy rates."
 TUR_population_exchange_with_greece2:0 "Population Exchange with Greece"
 TUR_population_exchange_with_greece2_desc:0 "The Greeks, from the very start, have always been a part of our empire. Yet with the rise of Nationalist ideals, they're more than willing to expand their own state. By conducting a population exchange with Greece, we can please everyone."
 TUR_exchange_christians_with_bulgaria2:0 "Exchange Christians with Bulgarians"
 TUR_exchange_christians_with_bulgaria2_desc:0 "It's a fact that many Christians in the Balkans wish for our rule to end in the region. It so happens to be that these Christians are also mostly Bulgarians. We can strike a deal with the Bulgarian government to send these troublemakers into their homelands."
 TUR_relocate_armenians_to_the_east2:0 "Relocate Armenians to the East"
 TUR_relocate_armenians_to_the_east2_desc:0 "Armenians have been a thorn on our side for too long. But we can't just kill all of them right? If we want them to be gone from the region, we have to strike a deal with their government to take them."
 TUR_return_georgians_to_georgia2:0 "Return Gerogians to Georgia"
 TUR_return_georgians_to_georgia2_desc:0 "Georgian population in our eastern provinces are incnsequential. The low number of them makes it easier for the demographics of the region to be changed. We can easily send Georgians into Georgia with the permission of their country."
 TUR_integrate_mountain_turks:0 "Integrate Mountain Turks"
 TUR_integrate_mountain_turks_desc:0 "Kurds have been the most loyal group within the old empire. Yet with the other ethnic groups gone, and our efforts of creating an ethnostate started; the presence of Kurds become more and more apparent. Though we can't simply kick them our of the border, we can always assimilate them."
 TUR_kick_out_the_remaining_arabs:0 "Kick Out the Remaining Arabs"
 TUR_kick_out_the_remaining_arabs_desc:0 "Arab, especially after the Young Turk Turkification attempts, has constantly rebelled against us. If they continue to stay within our territories, they'll simply cause more troubles."
 TUR_add_population_to_state:0 "adds the §Ypreviously removed§! manpower to the state."
 TUR_deal_with_iraqi:0 "Deal with Iraq"
 TUR_deal_with_iraqi_desc:0 "Our Mesopotamian region has been loosened far from our sphere of influence with the collapse of the empire, and it might be better for us to steal a march and give them autonomy rather than face the demands for independence from the locals that we will one day face."
 TUR_deal_with_syria:0 "Deal with Syria"
 TUR_deal_with_syria_desc:0 "Our Syria-Palestine region has been loosened far from our sphere of influence with the collapse of the empire, and it might be better for us to steal a march and give them autonomy rather than face the demands for independence from the locals that we will one day face."
  
  
  
 TUR_cancel_lozan: "§YWe've left Lozan§!" 
 TUR_workersculture: "Культура рабочих"
 TUR_workersculture_desc:0 "Наша культура начала формироваться в пример социалистического общества. Но чтобы завершить эту трансформацию, мы должны также изменить культуру. Остается только культура — культура труда и рабочего."
 TUR_islamist_army_compromise_tt: "Предотвращает иттихадистский контрпереворот"
 TUR_egypt_secured_tt: "Султана не заставят отречься престола"
 TUR_claim_caucasian_turan_tt: "Претензии на §YТуранские земли на Кавказе§!."
 TUR_claim_persian_turan_tt: "Претензии на §YТуранские земли в Иране§!."
 TUR_claim_central_asian_turan_tt: "Претензии по доходам §YТуранские земли в Центральной Азии§!."
 TUR_claim_chinese_turan_tt: "Претензии на §YТуранские земли в Синьцзяне§!."
 remove_unit_leader: "§YГенералы уйдут в отставку§!"
 TUR_istirak_mukavemet: "Иштирак-И Мукавемети"
 TUR_istirak_mukavemet_desc:0 "Иттихадисты угрожают турецкой нации установлением военной диктатуры. Народ не потерпит их и поддержит настоящую народную партию, которая остановит фундаменталистов и буржуазных наемников."
 TUR_istirak_mukavemet_tt: "§RСосредоточенность приведет к социалистическому восстанию против Союза и Прогресса§!\n\n"
 TUR_ittihadi_muhammedi: "Иттихад-и Мухаммеди Фыркасы"
 TUR_ittihadi_muhammedi_desc:0 "Иттихадисты сошли с ума. Их искажение идей ислама оскорбляет турецкий народ. Нам нужно взять под контроль Палату депутатов, чтобы остановить их."
 TUR_ittihadi_muhammedi_tt: "§RСосредоточение внимания приведет к исламистскому восстанию против Союза и Прогресса§!\n\n"
 sevket_alive: "Махмуд Шевкет-Паша §Gвыжил§! покушение на убийство"
 TUR_proclaim_succession_of_roman_empire: "Провозгласить преемственность Римской империи"
 TUR_proclaim_succession_of_roman_empire_desc:0 "Россия претендует на титул Третьего Рима. Они считают, что мы оккупанты Константинополя, но это не так."
 TUR_strengthen_autocracy: "Укрепление самодержавия"
 TUR_strengthen_autocracy_desc:0 "Мы выбрали нашего Султана, но его самодержавие недостаточно укреплено. Султан должен иметь всю власть и власть внутри страны."
 TUR_strengthen_autocracy_tt: "§RФокус предотвращает государственный переворот против авторитарного Султана§!\n\n"
 TUR_serdar_hakan: "Serdar-ı Hakan!"
 TUR_serdar_hakan_desc:0 "Слава Самодержавному Султану!"
 TUR_pacify_the_vilayets: "Усмирить вилайеты"
 TUR_pacify_the_vilayets_desc:0 "Наше правление должно быть навязано и закреплено в наших вилайетах, которые становятся все более и более нервными по мере того, как снова поднимается заря национализма."
 TUR_support_sarsilmaz: "Поддержка оружейной компании Sarsilmaz"
 TUR_support_sarsilmaz_desc:0 "Sarsılmaz Silah Sanayi A.Ş.- отечественная компания, которая станет основой для производства пехотного оружия."
 TUR_paid_back_debts: "Погасить долги"
 TUR_improve_traditional_army_doctrine: "Совершенствование Традиционной армейской доктрины"
 TUR_improve_traditional_army_doctrine_desc:0 "Опытные командиры всегда помнят уроки прошлых войн."
 TUR_organization_artillery: "Организовать артиллерию"
 TUR_organization_artillery_desc:0 "Нам нужно изучать артиллерию, чтобы победить превосходящего противника."
 TUR_coup_of_savior_officers: "Офицеры-спасители Халаскаран"
 TUR_coup_of_savior_officers_tooltip: "Этот фокус будет автоматически выполнен после завершения миссии\nМиссия запустится после "§YВыборы Клубов§W""
 TUR_coup_of_savior_officers_desc:0 "Османское государство находится на перепутье. Либо мы восстановим закон и демократический порядок, либо ляжем под ярмо военной диктатуры."
 TUR_balkan_war: "Отставка Ахмеда Мухтар-паши"
 TUR_balkan_war_desc:0 "Из-за неожиданного начала Первой балканской войны Ахмед Мухтар-паша был вынужден уйти в отставку, оставив свое место Мехмеду Камиль-паше. Воспользовавшись хаосом, Иттихат ве Теракки восстановила свои силы и начала контрпереворот против нынешнего правительства. Сможем ли мы предотвратить набег на Великую Порту, пока продолжается войн?"
 TUR_new_elections: "Перевыборы в Османской империи"
 TUR_new_elections_desc:0 "Как и обещал Ахмед Мухтар-паша, несмотря на то, что они были отложены, выборы наконец состоятся. Будь то Иттихат ве Теракки или Хюрриет ве Итилаф, обе партии должны обеспечить себе место в парламенте и в конечном итоге демократизировать нацию."
 TUR_ittihadist_victory: "Иттихат ве Теракки победила"
 TUR_ittihadist_victory_desc:0 "Несмотря ни на что, Иттихат ве Теракки сумел поменять общественное мнение о действиях своей партии и выиграл выборы. Теперь их долг — стабилизировать и в конечном итоге, демократизировать нацию."
 TUR_liberal_victory: "Хюрриет ве Итилаф победила"
 TUR_liberal_victory1: "Победа Либералов"
 TUR_liberal_victory2: "Хюрриет ве Итилаф победила"
 TUR_liberal_victory_desc:0 "Как многие и ожидали, офицеры-спасители поддержали победу на выборах партии Хюрриет ве Итилаф. Теперь их долг — стабилизировать и, в конечном итоге, демократизировать нацию."
 TUR_compromise: "Компромисс для генералаов иттихадистов"
 TUR_compromise_desc:0 "Хотя у них было намерение совершить захват парламента, мы не можем полностью уничтожить Иттихат ве Теракки. Это потребует чистки среди наших самых выдающихся генералов, что поставит нас в ужасное положение. Нам лучше пойти на компромисс с ними и обеспечить их верность."
 TUR_ittihadists_destroyed: "Предотвратить иттихадистский переворот"
 TUR_ittihadists_destroyed_desc:0 "После отставки Ахмеда Мухтар-паши и создания правительства Мехмеда Камиль-паши иттихадисты начали подготовку к захвата парламента и Великой Порты. Но благодаря нашим действиям и усилиям в нужное время и в нужном месте мы предотвратили переворот. Теперь пришло время решить судьбу ИТФ."
 TUR_eradicate_ittihadists: "Избавиться от генералов путчистов"
 TUR_eradicate_ittihadists_desc:0 "Однажды они уже пытались свергнуть наше правительство, они могут попытаться снова при любом удобном случае. Пока мы мы можем уничтожить их, мы должны искоренить генералов, ответственных за попытку переворота."
 TUR_end_martial_law: "Провести Выборы руководства"
 TUR_end_martial_law_desc:0 "[TUR.hifleaderelections]"
 hifleaderelections1: "Чтобы победить на выборах у Иттихат ве Теракки Фыркасы, мы выдвинули нашего самого влиятельного кандидата без надлежащего голосования. Теперь, когда мы наконец закрепили за собой место в правительстве, мы можем провести полноценные выборы для определения руководства."
 hifleaderelections2: "После скорой отставки Ахмеда Мухтар-паши он уступил свое место Мехмеду Камиль-паше, даже не проведя надлежащего голосования. Теперь, когда мы наконец закрепили за собой место в правительстве, мы можем провести надлежащие выборы для определения руководства."
 TUR_free_press: "Отменить цензуру для Свободы Слова"
 TUR_free_press_desc:0 "После бесчисленных переворотов и смены власти, не говоря уже об эпохе Абдулхамида II, обычные граждане боятся высказывать свое мнение публично. Мы должны снять ограничения и цензуру перед прессой, чтобы поощрять свободное и интеллектуальное мышление."
 TUR_ease_ethnic_tensions: "Ослабить межэтническую напряженность"
 TUR_ease_ethnic_tensions_desc:0 "Наша Империя - многонациональное и многоконфессиональное образование, и попытки очистить ее путем уничтожения меньшинств не являются решением. Мы должны признать права меньшинств и обеспечить равенство между различными этническими и религиозными группами."
 TUR_encourage_investments: "Поощрять внутреннюю приватизацию"
 TUR_encourage_investments_desc:0 "После наших неудачных попыток добиться внутреннего производства и сильной зависимости от иностранной помощи наша страна зависит от западных держав в нашей промышленности. Чтобы иметь сильную и стабильную промышленность, мы должны поощрять наших внутренних инвесторов и частный сектор к индустриализации этой отсталой страны."
 TUR_decentralization_reward: "Награда за этот фокус будет меняться в зависимости от нашей позиции по §YВопрос с прессой§!."
 TUR_decentralization_reward2: "Если §Выступаете§! за §Yfreedom of speech and press§!,"
 TUR_decentralization_reward3: "Если §Выступите§! против §Yсвободы слова и печати§!,"
 TUR_uniform_reforms: "Uniform Change" 
 TUR_uniform_reforms_desc:0 "Our military still wears outdated blue uniforms from the last century. To adapt our army for the necessities of the modern warfare Erkan-ı Harbiye suggests that we should get rid of these bright blue uniforms, in favour of khaki uniforms that will provide better camouflage for our soldiers on the battlefield." 
 TUR_legacy_of_the_sultanate_of_rum: "Наследие Султаната Рум"
 TUR_legacy_of_the_sultanate_of_rum_desc:0 "Наши предки этой земли, Анадолу Сельчуклу Хюкюмети, или Султанат Рума, наследуют нас. Тем более, что мы претендуем на титул Кайсери Рум. Мы должны почтить их память."
 TUR_force_bulgaria_to_align: "Покорить булгар"
 TUR_force_bulgaria_to_align_desc:0 "Это слабое и жалкое состояние должно быть подавлено под нашим каблуком, как это было до 1908 года."
 TUR_stabilization_in_peace: "Стабилизация в мирное время"
 TUR_stabilization_in_peace_desc:0 "Мирное время принесло нам стабилизацию и некоторое дыхание."
 FRA_change_focus_tree: "Изменить дерево фокусов"
 TUR_choose_side: "Развилка на дороге"
 TUR_choose_side_desc:0 "Спор между реакционными офицерами Алайлы и реформистскими офицерами Харбиели продолжается уже давно. Инцидент 31 марта был только началом конца. В конце концов одна клика одержит верх над другой, и выжившая клика решит судьбу Османской империи на долгие годы."
 TUR_weaken_the_sultans_power: "Ослабить власть Султана"
 TUR_weaken_the_sultans_power_desc:0 "Прошли десятилетия, и наши некомпетентные Султаны доказали, что они всего лишь кучка бесполезных дворян. Они не смогут спасти нашу нацию дальше этого момента, мы ослабим их авторитет и будем искать другие пути."
 TUR_arrest_faction_leaders: "Арест Лидеров фракций"
 TUR_arrest_faction_leaders_desc:0 "Военные группировки становятся все более серьезной проблемой. Мы должны раздавить змей, прежде чем они так сильно эволюционируют."
 TUR_harbiyeli: "Офицеры Harbiyeli"
 TUR_harbiyeli_desc:0 "Реакционеры могут ударить нас в спину в любой момент. А пока они угнетают армию политической борьбой. Мы должны остановить их и защитить достижения Младотурецкой революции."
 debt_less_than_7375: "Наш долг меньше чем §Y7.375 тыс. Лиры§!"
 debt_less_than_4425: "Наш долг меньше чем §Y4.425 тыс. Лиры§!"
