 SER_end_the_pig_war: "Покончить со \"Свиной войной\""
 SER_treaty_with_Bulgaria: "Договор с Болгарией"
 SER_treaty_with_Bulgaria_desc: "While we dont always see eye to eye with the Bulgars, its clear that we will need their help to banish Ottoman rule from the Balkans."
