 POL_silesia_referendum_desc: "Чтобы определить принадлежность Верхней Силезии между государствами [GER.GetName] и [ROOT.GetName], нам нужно созвать плебисцит, предписанный Версальским договором."
 POL_east_prussian_plebiscite: "Плебисцит в Восточной Пруссии"
 POL_east_prussian_plebiscite_desc: "В частях Восточно-Прусской правительственной области Алленштайн и Западно-Прусской правительственной области Мариенвердер в соответствии со статьями 94-97 Версальского договора должен быть проведен плебисцит по вопросу самоопределения южных районов Вармии (Эрмланд), Мазурия (Мазуры, Мазурен) и Повисле."
