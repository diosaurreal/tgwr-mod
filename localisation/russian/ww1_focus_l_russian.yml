 USA_start_conscription: "Закон о выборочной службе"
 USA_expeditionary_forces: "Американские экспедиционные силы"
 USA_artillery_support: "Артиллерийская поддержка"
 USA_aeronautical_divisions: "Авиационные подразделения"
