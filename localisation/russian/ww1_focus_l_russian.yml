 FNG_focus_finish_unloyal_warlords: "Finish Disloyal Warlords"
 FNG_focus_finish_unloyal_warlords_desc: "\"All of China now belongs to us.\""
 FNG_focus_fengtian_navy: "Build Up the Fengtian Navy"
 FNG_focus_fengtian_navy_desc: "The problem is that we don't have proper navy. We must secure Yellow Sea to advance into the Chinese mainland."
 FNG_reorganization_conference: "Reorganization Conference"
 FNG_reorganization_conference_desc: "The old Zhili-dominated government has been shattered, leaving a power vacuum at the heart of the Republic. As the new Provisional Chief Executive, Duan Qirui must act decisively to prevent the nation from descending further into chaos.\n\nBy calling a grand 'Reorganization Conference', we will invite all major factions to the table to negotiate a new political settlement. This will not only serve to legitimize our new government but will also be the first step in forging a truly unified China and ending the era of warlordism."
 GDC_protect_constitution: "Protect the Constitution"
 GDC_protect_constitution_desc: "The Beiyang Government's attempts to dissolve the National Assembly and convene a new one threaten the hard-won freedoms of our people. We must launch a movement to uphold the spirit of the constitution and defend democratic principles."
 GDC_follow_tridemism: "Adhere to the Three Principles of the People"
 GDC_follow_tridemism_desc: "Sun Yat-sen's Three Principles of the People (Minzu, Minquan, Minsheng - Nationalism, Democracy, and Livelihood) offer a clear path for our nation's future. By following these principles, we can build a strong and unified China."
 GDC_reject_new_assembly: "Reject the New Assembly"
 GDC_reject_new_assembly_desc: "The new assembly convened in Beijing is illegitimate and lacks the mandate of the people. We must refuse to recognize it and firmly stand by our commitment to constitutionalism."
 GDC_reorganize_cantonese_army: "Reorganize the Cantonese Army"
 GDC_reorganize_cantonese_army_desc: "To support our constitutional protection movement, we must reorganize and strengthen the Cantonese Army. A strong military will be the foundation to defend our principles and, if necessary, to uphold the constitution by force."
 GDC_embrace_new_culture_movement: "Embrace the New Culture Movement"
 GDC_embrace_new_culture_movement_desc: "Breaking free from the shackles of traditional Confucian thought and embracing new ideas and cultures is the path towards a truly democratic nation. We must support the New Culture Movement to lead the modernization of Chinese society."
 GDC_accept_soviet_aid: "Accept Soviet Aid"
 GDC_accept_soviet_aid_desc: "The Soviet Russia, sharing revolutionary ideals, could be an ally for us. Accepting their aid will allow us to augment our military strength and influence, building the power to resist foreign interference."
 GDC_anarchist_autonomy_theory: "Anarchist Autonomy Theory"
 GDC_anarchist_autonomy_theory_desc: "Moving away from centralized state control and respecting regional autonomy, as proposed by anarchist theories, might offer a new solution to China's chaotic reality. This could foster cooperation between regions and the formation of voluntary communities."
 GDC_army_direction: "Direct the Army"
 GDC_army_direction_desc: "We must decide where to project our forces. We must decide whether we will continue to march north to restore goodwill and order, or whether we will retake Guangdong and establish a foothold there."
 GDC_confront_guangxi: "Confront the Guangxi Clique"
 GDC_confront_guangxi_desc: "The Guangxi warlords pose a continuous threat to the stability of Southern China. Their independent stance and challenge to our rightful authority can no longer be tolerated. We must confront Guangxi to establish order in the south."
 GDC_promise_sun_yat_sen: "Fulfill Sun Yat-sen's Promise"
 GDC_promise_sun_yat_sen_desc: "Sun Yat-sen promised peaceful nation-building through national self-determination and democracy. We will invite His Excellency Sun Yat-sen to be our commander-in-chief."
 GDC_target_guangzhou: "Secure Guangzhou"
 GDC_target_guangzhou_desc: "Guangzhou is the political and economic heart of Southern China. By securing this city, we can establish a strong base for our constitutional protection movement and solidify our influence in the south."
 GDC_cantonese_rule_canton: "Cantonese Rule Canton"
 GDC_cantonese_rule_canton_desc: "Guangdong must be governed by the Cantonese people themselves. By excluding external interference and establishing an autonomous government that respects Guangdong's unique characteristics and the will of its residents, we will truly become masters of Guangdong."
 GDC_rebuild_constitutional_government: "Rebuild the Constitutional Protection Junta"
 GDC_rebuild_constitutional_government_desc: "After a period of turmoil, it is time to rebuild the Constitutional Protection Junta. We must establish a stable government based on stability and the rule of law to reunite China."
 GDC_guangdong_bank: "Establish Guangdong Bank"
 GDC_guangdong_bank_desc: "Establishing an independent Guangdong Bank is crucial to revitalize the local economy and stabilize the financial system. This will strengthen Guangdong's autonomy and achieve financial independence."
 GDC_cooperate_with_merchants: "Cooperate with Merchants"
 GDC_cooperate_with_merchants_desc: "Guangdong merchants possess powerful networks and economic strength developed over a long history. Cooperating with them to revitalize trade and develop the local economy will aid us in achieving our goals."
 GDC_cooperate_with_concessions: "Cooperate with Concessions"
 GDC_cooperate_with_concessions_desc: "Foreign concessions, while sometimes seen as infringements on Chinese sovereignty, are also vital channels for Western technology and capital. Cooperation with concession authorities can help us secure necessary resources and strengthen our diplomatic standing."
 GDC_sun_decides_northern_expedition: "Decides on Northern Expedition"
 GDC_sun_decides_northern_expedition_desc: "To end the chaotic Warlord Era, Grand Marshal Sun Yat-sen has resolved to launch a military expedition to overthrow the Beiyang Government and unify China. This will be a crucial first step to bring unity and hope to our divided nation."
 GDC_take_control_left_wing: "Assume Control of the Left Wing"
 GDC_take_control_left_wing_desc: "The Left Wing of the Kuomintang emphasizes cooperation with international socialists and an alliance of peasants and workers. By securing their support and aligning the party's direction with leftist ideals, we can strengthen our revolutionary base."
 GDC_form_party_militia: "Form the Party Army"
 GDC_form_party_militia_desc: "A strong military organization loyal to the party's ideology and leadership is essential. We must form a Party Army to militarily support our goals and establish a revolutionary force distinct from the warlords' private armies."
 GDC_take_control_right_wing: "Assume Control of the Right Wing"
 GDC_take_control_right_wing_desc: "The Right Wing of the Kuomintang prioritizes the Three Principles of the People as first advocated by Sun Yat-sen, along with traditional values and capitalist development, while remaining wary of communist forces. By gaining their support and aligning the party's direction with rightist ideals, we can pursue stable and conservative development."
 GDC_demand_chen_expedition: "Demand Chen Jiongming's Expedition"
 GDC_demand_chen_expedition_desc: "Despite Grand Marshal Sun Yat-sen's decision to launch the Northern Expedition, Chen Jiongming insists on his 'Federated Autonomy' theory, refusing to participate. We must strongly demand his involvement. His troops are vital for the success of the Northern Expedition."
 GDC_deplace_chen: "Depose Chen Jiongming"
 GDC_deplace_chen_desc: "Chen Jiongming continues to defy our Northern Expedition plans, and his independent actions in Guangdong threaten Grand Marshal Sun Yat-sen's authority. We can no longer delay. We must depose him and regain control over Guangdong."
 GDC_declare_northern_expedition: "Declare the Northern Expedition"
 GDC_declare_northern_expedition_desc: "The time has come. We must officially declare the Northern Expedition to unify fragmented China and spread the revolutionary spirit. It is time to overthrow all warlords and establish a true government of the people."
 GDC_west_bandit_subjugation_army: "West Bandit Subjugation Army"
 GDC_west_bandit_subjugation_army_desc: "Chen Jiongming's betrayal cannot go unpunished. To crush his rebellion, our forces will be split into two. The West Bandit Subjugation Army will be tasked with securing the western frontier, pacifying the region and cutting off any of Chen's allies before they can join his main force."
 GDC_east_bandit_subjugation_army: "East Bandit Subjugation Army"
 GDC_east_bandit_subjugation_army_desc: "The main thrust of our campaign will be carried out by the East Bandit Subjugation Army. We intended to send expeditionary army to the north, but now, this army will march directly into Chen's heartland in eastern Canton."
 GDC_war_taxes: "War Taxes"
 GDC_war_taxes_desc: "The civil war dried a vast amount of resources we once stored. To fund the campaign against the traitor Chen, we must unfortunately levy new taxes on the populace and solicit 'contributions' from the merchants of Guangzhou. It is a necessary sacrifice for the future of the revolution."
 GDC_finish_chen: "Finish Chen"
 GDC_finish_chen_desc: "The Eastern Expedition shall break Chen Jiongming's remnant reactionaries. We must launch the offensive to hunt down his remnants and completely dismantle his political network in Canton. His betrayal must be met with absolute eradication, ensuring no one dares to challenge the Party's authority again."
 GDC_align_with_international: "Align with International Revolutionary Socialists"
 GDC_align_with_international_desc: "Sun Yat-sen believes our future lies with progressive forces around the world. We will collaborate with revolutionary socialists to stand against foreign intervention and lead the nation's revival."
 GDC_communist_in_the_party: "Allow Socialists in the Party"
 GDC_communist_in_the_party_desc: "Socialism holds a significant position in our allied revolution. We must listen more closely to the voices of the socialists within our party who advocate for social justice and workers' rights, thereby strengthening the party's ideological foundation."
 GDC_reform_the_party: "Reform the Party"
 GDC_reform_the_party_desc: "Our party faces internal chaos and division. We must thoroughly reform the party to break old practices and infuse new vitality. This will allow us to regain public support and clarify our revolutionary goals once more."
 GDC_invite_advisors: "Invite Advisors"
 GDC_invite_advisors_desc: "Revolutionary passion alone is not enough. We must invite military, economic, and political advisors from international socialists to utilize their experience and knowledge. Their assistance is essential for transforming our revolutionary army into a modern force."
 GDC_tridemism_is_socialism: "Tridemism is Socialism"
 GDC_tridemism_is_socialism_desc: "The Three Principles of the People are not different from revolutionary socialism. We will declare to both our people and the world that the principles of Tridemism are identical to the socialist ideals of national liberation and public welfare."
 GDC_party_loyalist_academy: "Party Loyalist Academy"
 GDC_party_loyalist_academy_desc: "For our revolutionary army to fight not only external enemies but also internal reactionaries, we need a loyal officer corps. We will train personnel who are absolutely loyal to the party to serve as guardians of the revolution."
 GDC_who_is_the_successor: "Who Is the Successor?"
 GDC_who_is_the_successor_desc: "The President has passed to his eternal rest. The party now stands at a crossroads. A fierce debate rages over who will fill his vacant seat and what direction the revolution will take. We must elect a new leader to guide the Kuomintang."
 GDC_the_left: "The Left"
 GDC_the_left_desc: "The left faction of the party insists that, following the President's will, we must strengthen our cooperation with the Communist Party and actively champion the rights of workers and peasants. They support Wang Jingwei as the right person to bring about stability for the people and social justice."
 GDC_the_son: "The Son"
 GDC_the_son_desc: "Sun Ke, the President's son, has emerged as a suitable candidate to prevent party fragmentation and lead its unification, based on his father's prestige. He argues that the Kuomintang must be rebuilt through a moderate and pragmatic path, purely succeeding his father's will."
 GDC_the_right: "The Right"
 GDC_the_right_desc: "The right faction of the party emphasizes that the President's Tridemism is distinct from communism and argues that imprudent cooperation with the Communist Party must be stopped. They support Hu Hanmin as the person who can lead a firm, unified party, unswayed by communist ideology."
 GDC_national_revolution: "National Revolution"
 GDC_national_revolution_desc: "The time for talk is over. Sun Yat-sen's vision of a unified China under the banner of the Kuomintang will be realized, no matter the cost. We will launch a grand Northern Expedition to unite the nation by force, crushing the warlords and bringing an end to the era of division."
 GDC_guangxi_front: "The Guangxi Front"
 GDC_guangxi_front_desc: "The warlords of Guangxi refuse to recognize our authority. We must deal with the defiant Guangxi Clique to secure our southern flank before advancing further north. The stability of our revolutionary government depends on it."
 GDC_guizhou_front: "The Guizhou Front"
 GDC_guizhou_front_desc: "The Guizhou Province remains outside our control. We must prepare an offensive to bring this region into the fold. This will not only secure our western border but also provide a crucial base for our future operations."
 GDC_yunnan_front: "The Yunnan Front"
 GDC_yunnan_front_desc: "The warlords of Yunnan are a threat to our revolutionary cause. We must send our forces to confront them and secure the province, paving the way for the full unification of China."
 GDC_hubei_front: "The Hubei Front"
 GDC_hubei_front_desc: "Hubei province, a vital strategic region in central China, is controlled by a hostile warlord. We must seize this territory to gain control of the Yangtze River and to strike a decisive blow against our enemies."
 GDC_hunan_front: "The Hunan Front"
 GDC_hunan_front_desc: "To secure our position and prepare for the Northern Expedition, we must first consolidate our power in Hunan. We will launch an offensive to bring the province under our control, ensuring a stable base for our revolutionary army."
 GDC_jiangxi_front: "The Jiangxi Front"
 GDC_jiangxi_front_desc: "The forces of the Jiangxi warlords stand in the way of our progress. We must launch a campaign to pacify the province, eliminating all opposition and bringing the people of Jiangxi into the Nationalist fold."
 GDC_fujian_front: "The Fujian Front"
 GDC_fujian_front_desc: "Fujian remains an obstacle to our complete control of the southern coast. We must launch an offensive to seize the province, securing a vital foothold on the coast and eliminating any remaining opposition."
 GDC_wuhan_government: "Wuhan Government"
 GDC_wuhan_government_desc: "We have taken over Wuchang, the initial spark of the revolution. To more effectively command and execute the Northern Expedition and to secure a more legitimate position, we will move the government to Wuhan."
 GDC_first_phase_completed: "First Phase Completed"
 GDC_first_phase_completed_desc: "The first phase of our revolution is complete. With our frontiers secured and the most immediate threats neutralized, we can now focus on the next stage of our mission: the complete unification of China under our banner. We must now prepare our forces and our nation for the battles to come."
 GDC_remove_opposites: "A Pretext for a Purge"
 GDC_remove_opposites_desc: "The assassination of Liao Zhongkai has sent shockwaves through the Kuomintang. While a tragedy for the party, this crisis also presents a unique opportunity. A Special Committee has been formed to investigate the murder, granting us sweeping powers. We can use this investigation not just to find the culprits, but to eliminate political rivals who stand in the way of our consolidation of power. It is a risky move, but one that could secure our position at the top of the party."
 GDC_remove_rights: "Implicate Hu Hanmin"
 GDC_remove_rights_desc: "Hu Hanmin and the KMT's right-wing have long been a thorn in our side, opposing our policies and challenging our authority. The investigation into Liao's murder provides the perfect cover. By implicating his associates and casting suspicion upon him, we can force this 'elder statesman' into political exile and dismantle his conservative faction, strengthening our own control over the party's political direction."
 GDC_remove_military_figure: "Dismiss Xu Chongzhi"
 GDC_remove_military_figure_desc: "General Xu Chongzhi commands the loyalty of the powerful Cantonese Army and stands as a major rival for military authority. By linking figures within his army to the assassination plot, we can pressure him into 'resigning' for the good of the party. His departure will allow us to absorb his formidable forces into the National Revolutionary Army under our own command, removing a key obstacle to centralized military power."
 GDC_northern_allies: "Northern Allies"
 GDC_northern_allies_desc: "To achieve our cause and take control of All China, we need to find allies in the North as well."
 GDC_party_is_secured: "Take Control of the Party"
 GDC_party_is_secured_desc: "With the Chairman's authority, he immediately expelled all visible opposition. But is the party truly completely under the Chairman's control?"
 GRE_negociation_to_ifc: "Переговоры с МФК"
 GRE_negociation_to_ifc_desc: "Международная финансовая комиссия - это комиссия из шести человек, созданная в 1898 году для обеспечения выплаты Грецией своего суверенного долга кредиторам. В эти тяжёлые времена нам необходимо достичь компромисса с МФК в отношении наших непогашенных долгов, чтобы дать стране время на экономическое восстановление."
 GRE_state_of_the_currency: "Состояние валюты"
 GRE_state_of_the_currency_desc: "The Drachma, our national currency has not faired too well as of late. With the aftermath of the war of 1897, low levels of foreign investment, and government incompetence, the Hellenic economy has not been allowed to enter the 20th century properly. The government must undertake a series of reforms to remedy this."
 GRE_cooperation_with_banks: "Сотрудничество с банками"
 GRE_cooperation_with_banks_desc: "If the Hellenic economy is to stabilize, we must work with the banks to ensure that the Drachma’s free-fall is curbed. The control of the interest rates and the money supply is critical in this endeavor."
 GRE_miltiadis_negrepontis: "Митиадис Негрепонтис"
 GRE_economic_rigor_advisor: "Has organized industrialization"
 GRE_economic_rigor: "Экономическая строгость"
 GRE_economic_rigor_desc: "In times such as these, certain cuts and sacrifices must be made. In order to secure the country’s finances, we will need to scale back on certain government funded programs so as to remain economically afloat. Though only temporary measures, they will likely not be very popular with the general public."
 gre_industrialisation_efforts: "Industrialization Efforts"
 GRE_focus_on_industrialisation: "Фокус на индустриализации"
 GRE_focus_on_industrialisation_desc: "Hellas has never been able to properly industrialize, with many attempts having been made in the past. The economy is still mainly agricultural in nature. We will remedy this with a series of targeted government projects, aimed at broadening our economic portfolio."
 GRE_support_giants: "Поддержать гигантов"
 GRE_support_giants_desc: "There have always been certain large firms that have contributed greatly to the Hellenic economy. By supporting them with favorable taxation and subsidies, we can ensure their continued operation and expansion in the country."
 GRE_administrative_reforms: "Административные реформы"
 GRE_administrative_reforms_desc: "The Economy Minister has proposed a series of administrative reforms aimed at increasing the efficiency of all government-owned industry and blocking off certain loopholes private companies utilize to avoid taxation. The extra government income will prove extremely useful in the future."
 GRE_decisions_to_manage_debt: "Открывает §Yрешения§!, которые позволяют нам брать кредиты у §YМФК§! или уменьшить национальный долг"
 GRE_manage_debts: "Управлять долгами"
 GRE_manage_debts_desc: "In order for the Hellenic economy to stay afloat, certain cuts to government funded projects will need to be made so as to pay the interest on our loans. This will be a very unpopular move both inside and outside the government, but a necessary one."
 GRE_debt_management: "[GRE.getAdjective] долг"
 GRE_debt_management_desc: "Греция находится в состоянии тяжёлой задолженности с 1897 года, что привело к ужасающей экономической строгости, навязанной нашими кредиторами. Нам необходимо найти способы погасить наш долг и больше не быть связанными по рукам и ногам.\n\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?GRE_IFC_var|Y0%]§!"
 GRE_support_monopolies: "Поддержать монополии"
 GRE_support_monopolies_desc: "It would be rash and foolish to against the free market in these turbulent times. While there may be certain negative repercussions in the long-term to supporting these foreign monopolies, this decision will allow us to get the Hellenic economy back on its feet much faster than by greatly expanding our own government-owned national industry."
 GRE_toward_etatism: "На пути к этатизму"
 GRE_toward_etatism_desc: "It is quite evident that government intervention is necessary to fix the crumbling economy. It has long been the ambition of many Hellenic politicians that the national government-owned industry be expanded, becoming the core instrument of our economy. This will no doubt take a longer time to successfully complete, but will have many long-term benefits."
 GRE_motirize_the_army: "Моторизация армии"
 GRE_stabilize_exchange_rate: "Стабилизировать обменный курс"
 GRE_stabilize_exchange_rate_desc: "With the Drachma being in free-fall after the Goudi Revolt, we must reassure foreign investors that the government does not intent to nationalize their private industry. The government will also have to raise interest rates for the time being."
 GRE_finalize_railway_network: "Завершить сеть ж/д"
 GRE_finalize_railway_network_desc: "A well maintained and managed rail network is present in practically all western powers. As such, Hellas must strive to those standards by completing its own railway network, allowing for easier, better, and faster access to certain areas of the country."
 GRE_demand_new_ifc_terms: "Потребовать новых условий от МФК"
 GRE_demand_new_ifc_terms_desc: "The IFC must be made to understand that it is in everyone's best interest that Hellas pay its debts in full. As such we will force through more favorable terms on the threat of reneging unless a new agreement can be reached."
 GRE_open_greece_to_investments: "Окрыть Грецию для инвестиций"
 GRE_open_greece_to_investments_desc: "By offering subsidies and exclusive access to certain foreign businesses, we can persuade them to invest further into their assets in Hellas. With successful negotiations, this will definitely kickstart the Greek economy."
 GRE_large_debt_repayments: "Большая выплата долга"
 GRE_large_debt_repayments_desc: "Though we would have to make further cuts in order to secure the money necessary, paying our debts back in larger repayments will allow us to recover much faster, albeit with greatly hindered economic output in the short-term."
 GRE_mass_employment: "Массовая программа занятости"
 GRE_mass_employment_desc: "To combat the economic plague that is unemployment, the government will lower certain taxes in order to increase Aggregate Demand. Education funding will also be boosted to help reduce structural unemployment. Subsidies will be provided to firms in areas where high unemployment is present to allow them to take on more staff."
 GRE_take_large_loans: "Взять большой долг"
 GRE_take_large_loans_desc: "In order for Hellas' industry to expand, the government will need to secure the necessary funds. Hopefully the government's previous economic reforms and austerity will be able to convince foreign lenders that we are trustworthy enough for a major loan."
 GRE_close_foreign_customs_office: "Закрыть иностранные таможни"
 GRE_close_foreign_customs_office_desc: "The IFC has offices in every major Hellenic port, taxing all imports and exports. This is an unacceptable arrangement as it undermines the government. All such taxation should be directly done by the Ministry of Economics."
 GRE_cooperate_with_the_IFC: "Сотрудничество с МФК"
 GRE_cooperate_with_the_IFC_desc: "The best way to resolve the Hellenic debt is to cooperate with our creditors. By showcasing our resolve, willingness, and ability to pay off our debt, perhaps we can get the IFC to offer us certain concessions regarding the timeline of repayments and the interest rate on our debt."
 GRE_cooperate_with_the_IFC_tt: "Заменяет §YДолг перед МФК§! на §YСотрудничество с МФК§!\nИзменения:\n£factory_output_texticon  Объем заводского производства: §G+15.00%§!\n£dockyard_output_texticon  Производительность верфи: §G+10.00%§!\n£construction_speed_milfactory_texticon  Скорость строительства §Yвоенных заводов§!: §G+15.00%§!\n£construction_speed_civfactory_texticon Скорость строительства §Yфабрик§!: §G+15.00%§!\n£consumer_goods_texticon  Фактор фабрик, производящих товары народного потребления: §Y-10.0%§!\n\n"
 GRE_absorb_the_IFC: "Поглотить МФК"
 GRE_absorb_the_IFC_desc: "The IFC will be subservient to the will of the Hellenic people. We cannot allow the moneylenders to have such sway over our nation. Measures will be taken to slowly integrate and absorb the IFC, placing it directly under the jurisdiction of the Ministry of the Economy, allowing us to appoint our own members on the committee."
 GRE_economic_recovery: "Восстановление экономики"
 GRE_economic_recovery_desc: "At long last, the Hellenic economy is beginning to show signs of recovery. Our bold and well executed economic reforms have finally yielded growth. A new chapter has begun for our nation, with us now able to properly forge our path forward."
 GRE_fund_university_of_athens: "Финансировать Афинский университет"
 GRE_fund_university_of_athens_desc: "Founded in 1837 by King Otto I, the University of Athens is the main centre for higher education in Hellas. By funding the expansion of the University, we can greatly improve the facilities and simultaneously boost our international prestige."
 GRE_solve_distillery_overproduction: "Solve Distillery Overproduction"
 GRE_solve_distillery_overproduction_desc: "The raisin crisis of 1890 is painfully remembered by many, with some its effects still being present in that sector of the Hellenic economy. We will remedy this by implementing certain regulations aimed at preventing overproduction."
 GRE_expand_metallurgic_industries: "Expand Metallurgic Industries"
 GRE_expand_metallurgic_industries_desc: "Through our cooperation with foreign mining firms, we have successfully acquired the expertise to proceed with the expansion of our Metallurgic Industries. Hellas will soon be able to harness the full power of its untapped natural resources."
 GRE_focus_on_agrarianism: "Focus on Agrarianism"
 GRE_focus_on_agrarianism_desc: "As the economy is still recovering, we will need to tread carefully regarding economic expansion. Many have suggested we focus on Agrarianism, the basis of our economy, instead of taking out further loans to hastily industrialize and fall back into debt."
 GRE_focus_on_agrarianism_tt: "Replace §Y$GRE_agrarian_society_dynamic_modifier$§! with §Y$GRE_farmer_focused_culture_dynamic_modifier$§!\nEffective Change:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$modifier_production_speed_arms_factory_factor$: §G+5.00%§! \n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§! \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.0%§!\n\n"
 GRE_balanced_approach: "Сбалансированный подход"
 GRE_balanced_approach_desc: "A middle ground can be struck between Agrarianism and Heavy Industrialization. Though the benefits may be smaller for both sides, focusing moderately on both aspects of our economy will likely prove healthier in the long-term."
 GRE_balanced_approach_tt: "Replace §Y$GRE_agrarian_society_dynamic_modifier$§! with §Y$GRE_balanced_approach_dynamic_modifier$§!\nEffective Change:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+7.00%§! \n$modifier_production_speed_arms_factory_factor$: §G+10.00%§! \n$modifier_production_speed_industrial_complex_factor$: §G+10.00%§! \n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+2%§!\n\n"
 GRE_focus_on_heavy_industrialization: "Focus on Heavy Industrialization"
 GRE_focus_on_heavy_industrialization_desc: "Heavy Industry is a core pillar of the Great Powers' economic might. We cannot allow ourselves to be confined to agrarianism alone. This time however we will take great care in accruing too much debt during this industrialization process."
 GRE_focus_on_heavy_industrialization_tt: "Replace §Y$GRE_agrarian_society_dynamic_modifier$§! with §Y$GRE_industrializing_society_dynamic_modifier$§!\nEffective Change:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+10.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10.00%§! \n$modifier_production_speed_arms_factory_factor$: §G+20.00%§! \n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §G+15.00%§!\n\n"
 GRE_support_the_greek_farmer: "Support the Greek Farmer"
 GRE_support_the_greek_farmer_desc: "The Hellenic farmers will receive the full support of the government. Favourable taxation, regulations, and subsidies should do just the trick to stimulate our agricultural exports. We will become the breadbasket of the Balkans!"
 GRE_develop_textile_industries: "Develop Textile Industries"
 GRE_develop_textile_industries_desc: "By investing in our limited textile industry, we will increase our output of cloth, which is in high demand domestically and abroad. A strong textile industry is the backbone of many western nations after all."
 GRE_focus_on_exports: "Focus on Exports"
 GRE_focus_on_exports_desc: "It is crucial to our economy that our exports be in high demand. Regulations will be simplified to bypass the bureaucracy. Product standards and other technical requirements will be imposed. There will also be an increase in the availability of credit for smaller enterprises."
 GRE_prospect_for_resources: "Prospect for Resources"
 GRE_prospect_for_resources_desc: "Our nation is rich with resources, but we lack the expertise and the equipment to properly exploit this advantage. By inviting and cooperating with certain foreign mining firms we can begin to better understand how to extract the wealth beneath our land."
 GRE_dragoumis_resignation: "Resignation of Dragoumis"
 GRE_dragoumis_resignation_desc: "Appointed after the resignation of Mavromichalis, Stefanos Dragoumis has presided over a tumultuous time in Hellenic politics. It was with his appointment that the Military League, responsible for the Goudi Revolt of 1909, dissolved and a provisional government formed to stabilize the Kingdom. Dragoumis' purpose now fulfilled, and it is now up to King Georgios I to appoint his successor."
 GRE_appoint_venizelos: "Appoint Venizélos"
 GRE_appoint_venizelos_desc: "A lawyer and revolutionary, Elefthérios Venizélos is a controversial figure in Hellenic politics, with some even going so far as to question the validity of his Hellenic citizenship. Nevertheless, he is a proponent of modernization and reform within the country, alongside being extremely popular with the people."
 GRE_appoint_gounaris: "Appoint Gounaris"
 GRE_appoint_gounaris_desc: "A charismatic politician and skilled orator, Dimitrios Gounaris has garnered much support from conservatives for his Bismarckian views. Fortunately, his tenure as finance minister Gounaris pursued a reformist agenda, as such it is likely the Military League will allow his ascent to the post. His appointment will no doubt strengthen the royalists and the monarchy itself."
 GRE_merge_the_old_parties: "Merge the Old Parties"
 GRE_merge_the_old_parties_desc: "Though weakened, the members of the old parties still hold much sway over the Hellenic political scene. Compromising and allowing certain individuals to join our new party will garner us the necessary political clout to pass our proposed legislation."
 GRE_reorganize_the_japanese_group: "Reorganize the Japanese Group"
 GRE_reorganize_the_japanese_group_desc: "Named after the combativeness and ferocity displayed by the Japanese soldiers during the recent Russo-Japanese War, the dissolved Japanese Group could be reformed with the appointment of their former member, Gounaris. Though not affiliated with any particular party, we can now change this by reorganizing the group to support our new government and party."
 GRE_form_the_nationalist_party: "Form the Nationalist Party"
 GRE_form_the_nationalist_party_desc: "Having achieved a provisional majority in parliament, we can now announce the creation of the new «Nationalist Party». It is with our manifesto of a conservative Greater Hellenic Kingdom that we will reinvigorate the people and bring the nation to greatness."
 GRE_promise_radical_reforms: "Promise Radical Reforms"
 GRE_promise_radical_reforms_desc: "Radical reforms are what the Hellenic people require in turbulent times such as this. If we are ever to reach the standards of Great Powers like Germany, we must emulate their ideas and principles. A Hellas centered around a strong Monarch and Military will bring about the Megali Idea!"
 GRE_appeal_to_the_king: "Appeal to the King"
 GRE_appeal_to_the_king_desc: "King Georgios I Glücksburg has served as an exemplary head of state, with him having saved Hellas during his war of 1897 by appealing to the Great Powers for intervention. By affirming his support for our government, we can make good use of the palace's contacts in the armed forces and the civil service."
 GRE_convene_a_constituent_assembly: "Convene a Constituent Assembly"
 GRE_convene_a_constituent_assembly_desc: "A Constituent Assembly must be convened in order to reform the outdated and ineffectual Constitution of 1864. We will focus on strengthening the powers of the Monarch alongside providing the Hellenic people with better access to education and guaranteeing certain social benefits."
 GRE_alienate_the_liberal_party: "Alienate the Liberal Party"
 GRE_alienate_the_liberal_party_desc: "The newly founded Liberal Party is rife with anti-monarchist sentiment, with Venizélos remaining neutral on the matter. As such we cannot make common cause with them without damaging relations with the palace. Measures need to be taken to alienate the Liberals in the eyes of the people in order to curb their influence."
 GRE_dissolve_the_parliament: "Dissolve the Parliament"
 GRE_dissolve_the_parliament_desc: "The Hellenic Parliament must be temporarily dissolved until the new elections have been concluded. We cannot afford members further dividing our nation in a critical time such us this with petty disputes and arguments."
 GRE_promote_national_unity: "Promote National Unity"
 GRE_promote_national_unity_desc: "With Hellas undergoing a political upheaval, national unity must be encouraged in order to smooth the transition into the planned new elections. Regardless of political ideology, the nation must stand united against the trials and tribulations ahead."
 GRE_boycott_the_old_parties: "Boycott the Old Parties"
 GRE_boycott_the_old_parties_desc: "The Old Parties have brought nothing but disaster and misery upon the fatherland with their nepotism and narrow-minded approach to domestic and foreign affairs. Their ilk must be swept away from the political scene if Hellas is to ever truly move forward."
 GRE_appeal_to_the_people: "Appeal to the People"
 GRE_appeal_to_the_people_desc: "The Hellenic people have gone through hell in recent decades, suffering war, economic stagnation, and incompetent governance. We are one of the poorest nations in Europe. The populace must be reassured that the new provisional government has their best interest at heart and requires their support in the uphill battle ahead to secure them a better tomorrow."
 GRE_promise_modest_reforms: "Promise Modest Reforms"
 GRE_promise_modest_reforms_desc: "During this volatile political transition, we must be careful not to make too many enemies. Liberal reforms must be passed, but we must avoid enacting too radical a legislation in order bring back political stability to Hellas."
 GRE_alienate_the_opposition: "Alienate the Opposition"
 GRE_alienate_the_opposition_desc: "There are certain members of the opposition who will never accept what is necessary to modernize our country. It is futile to try and come to a compromise with them. As such, we must make the public is aware of this and rally them to our righteous cause!"
 GRE_convene_a_revisionary_assembly: "Convene a Revisionary Assembly"
 GRE_convene_a_revisionary_assembly_desc: "A Revisionary Assembly must be convened in order to amend the outdated and ineffectual Constitution of 1864. Convening a revisionary assembly means being able to fulfil our promised modest reforms by enacting a new constitution."
 GRE_declare_new_elections: "Declare New Elections"
 GRE_declare_new_elections_desc: "It is time for our government to find true legitimacy by receiving a mandate from the people themselves. As we find ourselves in a much better position than our opponents, it is highly likely that the elections will go in our favor."
 GRE_1911_constitution: "New Constitution"
 GRE_1911_constitution_desc: "If recent events have proved anything, it is that the Constitution of 1864 has failed in upholding the principles of our democracy. The dedicated assembly has already submitted their proposal to the Government, outlining the many areas that need to be amended or reformed in the old Constitution."
 GRE_separation_of_powers: "Separation of Powers"
 GRE_separation_of_powers_desc: "In order for the state to function efficiently and correctly, the separation of powers must be ensured. Each branch of government will be outlined independent powers and responsibilities, so that the powers of one branch are not in conflict with those of the other branches."
 GRE_reform_the_bureaucracy: "Реформа бюрократии"
 GRE_taxation_reforms: "Налоговые реформы"
 GRE_establish_superior_magistracy_council: "Establish the Superior Magistracy Council"
 GRE_reform_the_judicial_system: "Reform the Judicial System"
 GRE_reform_the_civil_service: "Reform the Civil Service"
 GRE_social_legislature: "Social Legislature"
 GRE_social_legislature_desc: "Hellas is one of the poorest nations in Europe, with our citizenry's living standards being some of the worst in the western hemisphere. If we are to provide a better life for our people, certain social benefits need to be guaranteed in order to help them climb out of poverty and misery."
 GRE_protect_individual_and_social_rights: "Protect Individual and Social Rights"
 GRE_strengthen_press_freedom: "Strengthen Press Freedom"
 GRE_guarantee_personal_security: "Guarantee Personal Security"
 GRE_rule_of_law: "Rule of Law"
 GRE_expand_primary_education: "Expand Primary Education"
 GRE_expand_primary_education_desc: "The expansion of primary education is critical for our effort to reach the standards of the western Great Powers. Hellas will reap the rewards of a literate and educated population, and in turn utilize it to ascend to its rightful place in Europe."
 GRE_standardize_the_use_of_katharevousa: "Standardize the use of Katharevousa"
 GRE_standardize_the_use_of_dimotiki: "Standardize the use of Dimotiki"
 GRE_reform_the_status_of_property: "Reform the Status of Property"
 GRE_reform_the_status_of_property_desc: "The status of property must be judicially defended. By outlining this reform in the constitution, we will ensure the support of the landowners. That being said, some moderate concessions will be made to landless farmers regarding the land they cultivate."
 GRE_reform_the_status_of_property_tt: "Modify §Y[GetGreekAgrarianSocietyName]§! by\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§!\n\n"
 GRE_land_reform: "Land Reform"
 GRE_land_reform_tt: "Modify §Y[GetGreekAgrarianSocietyName]§! by\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!\n\n"
 GER_schutztruppe: "Модернизация Schutztruppe"
 GER_schutztruppe_desc: "В состав Schutztruppe входили европейские добровольцы, офицеры и унтер-офицеры, а также немецкие врачи и ветеринары, направленные в колонии для обеспечения гражданской и военной безопасности. Их особая подготовка к суровым условиям Африки была необходима для поддержания нашего колониального контроля."
 GRE_agricultural_education: "Agricultural Education"
 GRE_encourage_farming_cooperatives: "Encourage Farming Cooperatives"
 GRE_create_the_ministry_of_agriculture: "Create the Ministry of Agriculture"
 GRE_labor_legislation: "Labor Legislation"
 GRE_labor_legislation_desc: "The Hellenic worker is being shamelessly exploited by the foreign capitalists within the country. Token reforms and guarantees regarding the working conditions and pay of workers will be put into effect. The working man's support for the government will be crucial to our success in the coming years."
 GRE_labor_legislation_tt: "Modify §Y[GetGreekAgrarianSocietyName]§! by\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+3.00%§!\n\n"
 GRE_prohibit_child_labor: "Prohibit Child Labor"
 GRE_legalize_labor_unions: "Legalize Labor Unions"
 GRE_sunday_obligatory_day_of_rest: "Make Sunday an Obligatory Day of Rest"
 GRE_sunday_obligatory_day_of_rest_tt: "Modify §Y[GetGreekAgrarianSocietyName]§! by\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+3.00%§!\n\n"
 GRE_abolish_nighttime_labor_for_women: "Abolish Nighttime Labor for Women"
 GRE_create_the_social_insurance_system: "Create the Social Insurance System"
 GRE_introduce_the_minimum_wage: "Introduce the Minimum Wage"
 GRE_strengthen_the_monarchy: "Strengthen the Monarchy"
 GRE_strengthen_the_monarchy_desc: " If the Third Hellenic Civilization is to survive, it must be centered around a strong monarch who can overrule the bickering and squabbling parliament when necessary. His Majesty, King Georgios I, and the Heir, Prince Constantine, have already proven their commitment to a Greater Hellenic Kingdom and stable governance."
 GRE_reform_local_self_government: "Reform Local Self-Government"
 GRE_reform_local_self_government_desc: "The reformation of local self-government is long overdue. The administration is stretched thin and bloated with unimportant local matters. By allowing limited self-governance in the districts, we can allow local leaders to deal with the problems plaguing their individual constituents."
 GRE_simplify_public_services: "Simplify Public Services"
 GRE_simplify_public_services_desc: "By aiding the common citizen in his day-to-day affairs, we can win over his support for the government. A prime target for this campaign is public services. Many party members have already proposed that we enact dedicated legislation to bypass the «red-tape» around certain aspects of the Hellenic bureaucracy."
 GRE_establish_shipping_organizations: "Establish Shipping Organizations"
 GRE_establish_shipping_organizations_desc: "Hellas has always been a seafaring nation. Our government must endeavor to better regulate Hellenic shipping. What better way than to reach out to the shipping magnates and establish national shipping organizations?"
 GRE_fund_the_church: "Fund the Church"
 GRE_fund_the_church_desc: "«Fatherland, Religion, Family» these are the three core tenants of Hellenic society. The Church holds much influence over the public. It is essential for our government to make every overture possible to them, and to ensure the values of our ancestors are not forgotten by the new generation."
 GRE_construct_modern_prisons: "Construct Modern Prisons"
 GRE_construct_modern_prisons_desc: "One of our main promises to the Hellenic people before the election was the advocation of the policy «Law and Order» once reelected. In order to fulfill these commitments, we will fund the construction of modern prisons, while also subsidizing the overdue renovations of our older prisons."
 GRE_strengthen_the_party: "Strengthen the Party"
 GRE_strengthen_the_party_desc: "The Liberal Party must become the dominant entity in the Hellenic political scene in order to achieve Venizélos' national vision. As such, we must endeavor to galvanize our supporters and bring new members into the fold via state funded media."
 GRE_appoint_new_members: "Appoint New Party Members"
 GRE_appoint_new_members_desc: "With our rise to prominence in Hellenic politics, the Liberal Party has received proposals from various academics, seeking to become full members of our new party. By expanding party membership, we will broaden our ideological outlook and reinforce our voter base."
 GRE_expand_support_in_the_countryside: "Expand Support in the Countryside"
 GRE_expand_support_in_the_countryside_desc: "The Hellenic farmer has a friend in Venizélos. The Prime Minister seeks to expand Liberal Party support in the countryside by providing extra benefits to landless farmers, even more than previously outlined by the constitution."
 GRE_normalize_foreign_relations: "Normalize Foreign Relations"
 GRE_normalize_foreign_relations_desc: "Relations with the Great Powers of Europe have been icy after the Goudi Revolt of 1909, with many believing the Military League in opposition to their interests. With Venizélos now at the helm, we can reassure them that Hellas is committed to stability in the Balkans and that their continued support is in everyone's best interest."
 GRE_embrace_the_megali_idea: "Embrace the Megali Idea"
 GRE_embrace_the_megali_idea_desc: "The idea of a Greater Hellenic State is not a novel concept, but an old one inspired by our history and culture, being bolstered by the Hellenic population living under the foreign yoke that await our liberation. The Megali Idea will be the centerpiece of Venizélos' national vision for Hellas."
 GRE_adopt_venizelism: "Adopt Venizelism"
 GRE_adopt_venizelism_desc: "The term «Venizelism» has only recently been coined in the Hellenic political scene. The ideology melds Hellenic nationalism with Liberal economics, with Party Leader Venizélos being the namesake. The modernization and enlargement of the Third Hellenic Civilization is the ultimate goal of the ideology."
 GRE_reorganize_the_armed_forces: "Reorganize the Armed Forces"
 GRE_reorganize_the_armed_forces_desc: "The Reorganization of our Armed Forces is necessary if we wish to secure our interests in the Balkans. Though the Theotokis Government was able to make significant progress in this area, the Shadow of 1897 still looms over our nation. Once again, the Balkans have begun to stir and Hellas must not be caught unprepared."
 GRE_continue_army_reforms: "Continue Army Reforms"
 GRE_continue_army_reforms_desc: "The Royal Hellenic Army is woefully unprepared for war in the Balkans. Foreign expertise is needed in order to prepare the Army for the struggles ahead. The officers however are split between requesting a military mission from the French Republic or the German Empire."
 GRE_invite_french_attache: "Invite French Attaches"
 GRE_invite_french_attache_desc: "The French Army has modernized and adapted greatly in the decades following the Franco-Prussian War. Seeking France's help in the reformation of our army would no doubt yield better performance on the battlefield and would also bolster Hellas' relationship with one of its traditional allies."
 GRE_invite_german_attache: "Invite German Attaches"
 GRE_invite_german_attache_desc: "The Imperial German Army is the definition of military discipline. From the days of Frederick the Great, Prussian military doctrine has found no foe it couldn't overcome in the end. Though Germany has never been a traditional ally of Hellas, many of our officers were educated in there, including Prince Constantine who served in the German Imperial Guard."
 GRE_thessaly_maneuvers: "Initiate the Thessaly Maveuvers"
 GRE_thessaly_maneuvers_desc: "We will begin a series of army drills and war games along our northern border in order to better gauge the capabilities of our army. The military mission's report will no doubt yield significant training improvements for our army in the long-term."
 GRE_reorganize_the_staff_service: "Reorganize the Staff Service"
 GRE_reorganize_the_staff_service_desc: "The war of 1897 proved that certain members of the military staff are incompetent and incapable, a reorganisation of the Staff Service is essential to our success in the next war. By promoting young and talented officers we can siphon out the old guard and create a more balanced and skilled staff service."
 GRE_create_a_recruitment_plan: "Create a Recruitment Plan"
 GRE_create_a_recruitment_plan_desc: "If Hellas is to prevail in a war against its enemies, the army must ensure that it has adequate manpower to push the foe from our rightful territories. A recruitment plan must be devised in order to aid the army in any manpower shortages and to help create a more efficient conscription system."
 GRE_organize_logistic_support_services: "Organize Logistic Support Services"
 GRE_organize_logistic_support_services_desc: "During the war of 1897, the logistics of the Royal Hellenic Army were a nightmare for the high command, resulting in fortifications and weapons being practically non-existent during combat. We must fund railways, trains, and roads in order for our supplies to reach the frontline and ensure that a proper accounting of equipment is kept at all times."
 GRE_promote_constantine: "Promote Prince Constantine"
 GRE_promote_constantine_desc: "In order to avoid any tensions with the Greek Royal Family, we will promote Diadochos Constantinos, the son of king George I. Konstantinos seems capable militarily and might lead us to great victories in the future."
 GRE_create_the_reserve_officer_corps: "Create the Reserve Officer Corps"
 GRE_create_the_reserve_officer_corps_desc: "The support of officer training and education is critical to our army's high command. In order to secure this training and education, dedicated senior officers must be selected to instruct them in the ways of war."
 GRE_finance_epk: "Finance EPK"
 GRE_finance_epk_desc: "Supporting locally produced small arms will serve to lessen our import costs while also improving our military industry. The British and French Rifles our army is equipped with can be reverse engineered in order to create our own designs."
 GRE_form_the_hellenic_aviation_service: "Form the Hellenic Aviation Service"
 GRE_form_the_hellenic_aviation_service_desc: "It is readily apparent that war will soon be fought above the battlefield as well. The French government has kindly agreed to train officers sent to them and provide us with specialists to form the Hellenic Aviation Service."
 GRE_purchase_scout_planes: "Purchase Scout Planes"
 GRE_purchase_scout_planes_desc: "Reconnaissance aircraft have risen to prominence in recent years due to being able to provide valuable information on enemy positions, movements, and composition. The French are willing to sell us Nieuport IV reconnaissance monoplanes in order for us to kickstart our own Recon Division."
 GRE_trikala_airfield: "Construct the Trikala Airfield"
 GRE_trikala_airfield_desc: "If we hope to get our planes airborne, a dedicated airfield must be built. Trikala is well suited for such an airfield, as the border with the Ottoman Empire is in close proximity and the terrain allows smooth takeoff and landing."
 GRE_purchase_farman_hydroplanes: "Purchase Farman Hydroplanes"
 GRE_purchase_farman_hydroplanes_desc: "Though Hellas has no way of supporting its own domestic aviation industry, it is possible to acquire limited basic recon and fighter planes from Farman Aviation Works, a French aircraft company. These planes will allow us to train a select few pilots and build the basis for our Hellenic Air Force."
 GRE_naval_expansion: "Naval Expansion"
 GRE_naval_expansion_desc: "The Hellenic Navy is by far the most prestigious and well equipped of our Armed Forces. Even in the war of 1897, our fleet was able to establish dominance in the Aegean, though ultimately was unable to alter the outcome. As one of our main targets are the islands of the Aegean, landing craft will need to be purchased in order to conduct amphibious landings to liberate our brethren."
 GRE_invite_british_naval_mission: "Invite British Naval Mission"
 GRE_invite_british_naval_mission_desc: "Arguably the greatest of the seafaring nations, the United Kingdom's expertise in naval warfare cannot be overstated. By inviting a British Naval Mission, we will reaffirm our ties to a traditional ally of Hellas and receive valuable feedback so as to improve our Navy as a whole."
 GRE_invite_german_naval_mission: "Invite German Naval Mission"
 GRE_invite_german_naval_mission_desc: "Though not as large as the British Royal Navy, the Kaiserliche Marine has seen a large expansion, growing from the small Prussian Navy, and has seen numerous victories in recent years. We could use their methods of expansion and an insight into their doctrine and its application against our enemies."
 GRE_aegean_exercises: "Begin Naval Exercises in the Aegean"
 GRE_aegean_exercises_desc: "Our enemies must learn to fear our colors at sea. In order to project our naval power in the Aegean, Hellas must put the capabilities of its navy on full display. The Admiralty has planned a set of naval exercises with this in mind, and will also be testing the commanders and crews of our ships."
 GRE_reorganize_the_navy_ministry: "Reorganize the Navy Ministry"
 GRE_reorganize_the_navy_ministry_desc: "Navarch Pavlos Kountouriotis has shown great promise as a naval commander. By making him Chief of the Navy General Staff we can elevate a very talented officer and ensure our naval command becomes more efficient."
 GRE_adopt_british_naval_organization: "Adopt British Naval Organization"
 GRE_adopt_british_naval_organization_desc: "The British Royal Navy is famed for its naval organization in the many long voyages it undertakes to protect the British Colonial Empire. By incorporating British standards into our day-to-day naval operations, we will ensure the better performance of our fleet."
 GRE_reform_naval_training: "Reform Naval Training"
 GRE_reform_naval_training_desc: "Our naval training has become somewhat outdated. Though our sailors are some of the finest in the world, naval warfare is always evolving. No doubt the foreign naval mission can provide us with their own training curriculum, so as to bring our sailors fully into the 20th century."
 GRE_buy_ships: "Purchase Foreign Warships"
 GRE_buy_ships_desc: "Though Hellas is a seafaring nation, it cannot economically and technologically support the creation of locally built ships. As such we must rely on our stalwart allies for ships. Though some may be relatively old, our engineers can refit them to ensure they are ready for service in the Hellenic Navy."
 GRE_expand_ionian_ports: "Expand Ionian Ports"
 GRE_expand_ionian_ports_desc: "Our Navy must be prepared to assist our Army in the liberation of Epirus. The Hellenic ports in the Ionian Sea must be expanded, in order for warships to be well supplied during their naval bombardment of Ottoman assets on the coast of Epirus."
 GRE_prepare_for_the_balkan_confict: "Prepare for the Balkan Conflict"
 GRE_prepare_for_the_balkan_confict_desc: "As the ancients once said: «if you want peace, prepare for war.» Hellas is poised to claim its birthright, under no circumstance will we squander such a grand opportunity. The final preparations for the Balkan War are already underway. We will march to victory!"
 GRE_declare_mobilization: "Declare Mobilization"
 GRE_declare_mobilization_desc: "The Balkan War approaches... Hellas must begin to mobilize troops on the frontline. With enough troops we can potentially overwhelm the Ottoman Garrisons in Epirus and Macedonia. The double-headed eagle will rip out the wolf's throat!"
 GRE_declare_mobilization_tt: "\nWill receive a §YStability§! penalty if [ROOT.GetNameDef] is not at war:\n"
 GRE_fortify_the_border: "Fortify the Border"
 GRE_fortify_the_border_desc: "We will not repeat the mistakes of the 1897. This time our border will be properly fortified and able to repel any enemy counterattack. Materials and equipment are already being transported to Thessaly to reinforce our limited pre-existing fortifications."
 GRE_fortify_the_border_tt: "\nWe will get §Y1 level§! of §Yland fort§! along our border with other countries.\n"
 GRE_motorize_the_army: "Motorize the Army"
 GRE_motorize_the_army_desc: "With limited motorized transportation, communication, and logistics becoming slowly integrated into the Armies the Great Powers, we must ensure that we do not fall behind. Motorized equipment will be purchased from the great powers in order to modernize our army."
 GRE_avenge_1897: "Avenge 1897"
 GRE_treaty_of_athens: "Treaty of Athens"
 GRE_treaty_of_athens_desc: "The Sick Man of Europe has been pushed back into Asia by the might of our combined Armies! Now they will have no choice but to recognize our sovereignty over Macedonia, Epirus, and Crete. The liberation of Macedonia, then of Thessaloniki highlighted the fierce opposition that the local Turkish minorities could represent. Intense substantive work will be necessary to integrate these new populations."
 GRE_treaty_of_athens_tt: "Every §YOttoman core state§! that is not a core of ours:\n  Compliance §G+25.0%§!\n  Resistance §G-10.0%§!\n  Add §YIntegration Efforts ([GRE.GetName])§! which grants:\nNon-core Manpower: §G+30.00%§!\nDaily Compliance Gain: §G+0.15%§!\n§RWill be removed once the state is a Core§!\n"
 BW1_winner: "Has won the First Balkan War"
