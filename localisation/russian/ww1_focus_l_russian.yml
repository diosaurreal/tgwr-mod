 CHI_peoples_liberation_desc: "Больше никакой тирании! Больше никакого лживого республиканизма!! Больше никаких высокомерных милитаристов-олигархов!\n\nРабочие Китая, соединяйтесь!"
 CHI_local_ideology: "Определение идеологического курса"
 CHI_local_ideology_desc: "Увы, нынешний век - это век разнообразных идей и идеологий. Именно три народных принципа Сунь Ятсена низвергли династию Цин, и именно вопли национализма и деспотического реакционизма погрузили Китай во тьму Эры милитаристов. Вот почему мы должны наметить наш объективный курс, в направлении которого будем двигаться ближайшее время."
 CHI_chinese_federalism: "Китайский федерализм"
 CHI_chinese_federalism_desc: "Националисты и Гоминьдан одновременно правы, одновремнно и нет. Демократия, которой они восхищаются, - это то, чем мы также любим делиться, но их республиканство проистекает из непонимания китайского народа. История учит, что Китай не может быть стабильным все это время при одном могущественном правительстве в центре. Со временем они всегда терпели неудачу и портились. Ответ - это единое федеральное правительство."
 CHI_isolationism: "Изоляционизм"
 CHI_isolationism_desc: "Знаете ли вы, что размер каждой китайской провинции можно оценить как возможную площадь суши, позволяющую создать работающее государство с полностью независимым правительством и экономикой, как в нескольких крупных странах по всему миру?"
 CHI_fubinism: "Китайский реакционеризм"
 CHI_fubinism_desc: "Кто думал, что революции сделают Китай процветающим? Они только все портят! Только маньчжурская монархия знает, как позаботиться о китайцах и выбить западных империалистов с этого континента..."
 CHI_individual_diplomacy: "Начало независимой дипломатии"
 CHI_individual_diplomacy_desc: "Благодаря Нанкину, Пекину или какому-либо другому правительству мы испортили дипломатические отношения с иностранцами. Даже если мы что-то из местных, мы покажем им, что можем создать что-то вроде независимой дипломатии."
 CHI_seek_french_support: "Запросить французкую поддержку"
 CHI_seek_french_support_desc: "The French have great assets that are critical to our ability to function properly as a country; we should seize the opportunity to get their aid."
 CHI_seek_british_support: "Запросить британскую поддержку"
 CHI_seek_british_support_desc: "British resources can be vital towards our overall restoration as a country; let's yearn for their support over the matters we are currently facing at hand."
 CHI_seek_german_support: "Запросить немецкую поддержку"
 CHI_seek_german_support_desc: "Germany's military has an overabundance of supplies that enable our military to thwart future issues at hand."
 CHI_seek_russian_support: "Запросить российскую поддержку"
 CHI_seek_russian_support_desc: "Russian, while being a fellow giant in terms of size, should be willing to cooperate with us on this matter; we should use this to better our advantages."
 CHI_land_reform_warlord: "Земельная реформа"
 CHI_land_reform_warlord_desc: "Часть крестьянства продолжает использовать неэффективные и отсталые методы в своих занятиях. Вдобавок ко всему, некоторые землевладельцы недостаточно эффективно используют свою собственность. Всеобъемлющий комплекс реформ должен исправить это."
 CHI_offensive_posture: "Наступательная позиция"
 CHI_offensive_posture_desc: "Our country needs to take an aggressive position towards achieving our ambitions even if it means that it makes our rival warlord states uneasy."
 CHI_deal_the_opium: "Монополизировать опиум"
 CHI_deal_the_opium_desc: "Our country is rich with opium as a result of past historical events in this country; our economy should take complete advantage of our oversupply of opium."
 CHI_train_pilots_warlord: "Обучать пилотов"
 CHI_train_pilots_warlord_desc: "Currently there is a rise in aviation progress unseen by any past worldwide endeavors towards aviation; we must educate our pilots to be more effective towards our overall long-term military goals."
 CHI_beiyang_meditator: "Beiyang Meditator"
 CHI_beiyang_meditator_desc: "Li Yuanhong is a more or less neutral Beiyang personnel that can be recognised by both the South and the North. As the vice president he is rightful to succeed the place of the President of the Republic of China."
