 TUR_OPDA_trigger_tooltip: "Сохранение §YУправление государственным долгом Османской Империи§!"
 TUR_OPDA_trigger_tooltip_2: "Has dissolved the §YOttoman Public Debt Administration§!." 
 TUR_OPDA_trigger_tooltip_dissolved: "Роспуск §YУправление государственным долгом Османской Империи§!"
 TUR_well_dissolve_opda: "Мы распустим §YУправление государственным долгом Османской Империи§!"
 TUR_OPDA_tt: "Завершение этого фокуса сделает  §YСоциалистический и исламистский пути! §RНедоступными!§!"
 the_council_on_the_management_of_ottoman_debt: "Управление государственным долгом"
 TUR_paying_back_debts: "Погашение Долгов"
 TUR_paying_back_debts_desc:0 "Погашение долгов - это первый шаг к восстановлению нашей репутации."
 TUR_invest_in_colonies: "Развитие колоний"
 TUR_invest_in_colonies_desc:0 "Мы не должны забывать инвестировать в наших колониальных подданных."
 TUR_sadakat_pact: "Пакт Садаката"
 TUR_sadakat_pact_desc:0 "Наш турецкий народ был полностью восстановлен, чтобы наконец объединить порабощенные страны и отомстить империалистам за все страдания, которые мы пережили из-за них."
 sadabat_pact: "Садабат-и Джихан Пакт"
 TUR_hurriyet_musavat_uhuvvet: "Hürriyet, Müsavat, Uhuvvet!"
 TUR_hurriyet_musavat_uhuvvet_desc:0 "Свобода, Равенство и Братство!"
 TUR_dissolve_the_OPDA: "Распустить OPDA"
 TUR_dissolve_the_OPDA_desc:0 "Это конец долгового рабства. Да здравствует национализация, товарищи!"
 TUR_dissolve_chamber_of_deputies: "Распустить Палату депутатов"
 TUR_dissolve_chamber_of_deputies_desc:0 "Пора покончить с революционерами."
 TUR_purge_the_officers: "Чистка офицеров"
 TUR_purge_the_officers_desc:0 "Чтобы закрепить победу нашей фракции, необходимо убрать конкурентов из руководства армиями."
 TUR_reform_the_vilayets: "Реформировать вилайеты"
 TUR_reform_the_vilayets_desc:0 "Мы готовы предоставить автономию нетитульным народам Империи, чтобы убедить их в нашей доброй воле."
 TUR_adabimerkeziyet: "Централизация"
 TUR_adabimerkeziyet_desc:0 "Мы стабилизировали армию и позаботились о некоторых наших внутренних проблемах. Мы постепенно становимся лучше."
 TUR_united_sultanate: "Объединенный Султанат"
 TUR_united_sultanate_desc:0 "Получил свободу? Отлично сработано. Теперь давайте снова интегрируемся в турецкую нацию."
 TUR_heavy_artillery: "Тяжелая артиллерия"
 TUR_heavy_artillery_desc:0 "Давайте закажем иностранные гаубицы для прибрежных гарнизонов."
 TUR_return_millet_system: "Восстановить Сисстему Миллет"
 TUR_return_millet_system_desc:0 "Так называемые модернистские фракции пытались устранить нашу многовековую Cистему Миллеn и создать государство, состоящее из одного этноса, религии и языка. Надо быть дураком, чтобы не видеть провала. Пока не поздно, мы должны вернуться к использованию системы Миллет."
 TUR_reform_millet_system: "Реформировать Систему Миллет"
 TUR_reform_millet_system_desc:0 "Many modernist factions tried and failed to address minority issue by trying to establish a state with one ethnicity, religion and language. But they were right about the outdated Millet system. The best thing to do is to bring the Millet system into the twentieth century."
 TUR_teskilat_mahsusa: "Тешкилат-и Махсуса"
 TUR_teskilat_mahsusa_desc:0 "Чтобы защитить нашу страну от внешних и внутренних угроз, провести разведывательные и контрразведывательные операции и подавить различные восстания меньшинств, Энвер-паша приказал реорганизовать Тешкилат-и Махсуса в надлежащее разведывательное управление, обслуживающее военное министерство."
 shevket_pasha_dead: "§YМахмуд Шевкет Паша§! был §Rубит§!."
