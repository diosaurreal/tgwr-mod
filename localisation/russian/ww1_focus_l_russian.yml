 AUH_stabilize_the_empire_desc:0 "С 1867 года, Австрия и Венгрия представляют собой единое целое, одну из крупнейших держав мира. Мы должны мобилизовать усилия по стабилизации империи и не допустить внутреннего раскола." 
 AUH_hungarian_politics:0 "Транслейтанская политика" 
 AUH_hungarian_politics_desc:0 "Венгрия - крупнейший субъект империи, а также первая по демографическим показателям территория. Однако в короне Стефана проживает множество меньшинств, которым пора интегрироваться." 
 AUH_austrian_politics:0 "Цислейтанская политика" 
 AUH_austrian_politics_desc:0 "Австрия - политическое ядро империи, международные решения всегда принимаются в Вене. Укрепление Тройственного союза должно быть нашим приоритетом." 
 AUH_suppress_slovak_opposition:0 "Подавление словацкой оппозиции" 
 AUH_suppress_slovak_opposition_desc:0 "Хотя Словакия входила в состав империи с 1526 года, она так и не была полностью интегрирована в нее. Пришло время завершить эту долгую административную работу." 
 AUH_pacify_italian_tyrol: "Умиротворение итальянского Тироля" 
 AUH_pacify_italian_tyrol_desc:0 "В австрийском Тироле образовалось сильное итальянское меньшинство. Местное население отказывается от власти короны. Пришло время подавить эту оппозицию." 
 AUH_fight_bosnian_terrorism: "Борьба с боснийским терроризмом" 
 AUH_fight_bosnian_terrorism_desc:0 "Кризис 1908 года неизменно дестабилизировал Балканы. Несмотря на то, что мы аннексировали Боснию, мы по-прежнему не в состоянии контролировать ситуацию, несмотря на предоставленную им высокую автономию. Мы должны усилить полицейское присутствие на боснийской территории, чтобы избежать насилия, нападений и даже худших последствий." 
 AUH_integrate_slovakia: "Интеграция Словакии" 
 AUH_integrate_slovakia_desc:0 "Словакия успешно завершила долгую административную работу, и теперь полностью будет интегрирована в империю. Она готова принять свою новую роль и внести существенный вклад в общее развитие нашей империи!" 
 AUH_limit_czech_partliament_authority: "Ограничение полномочий чешского парламента" 
 AUH_limit_czech_partliament_authority_desc:0 "Богемия обладает большой автономией, что позволяет ей устанавливать собственные местные правила, иногда противоречащие федеральным директивам. Мы должны ограничить полномочия чешского парламента, поставив более жесткие условия." 
 AUH_ban_trade_unions: "Запрет профсоюзов" 
 AUH_ban_trade_unions_desc:0 "Чехия - промышленное сердце империи. Многие компании имеют большое влияние в этом регионе и, пользуясь своим экономическим весом, получают огромные дивиденды. Мы должны уменьшить их влияние, проведя реформу, ограничивающую влияние лобби." 
 AUH_dissolve_czech_autonomy: "Ликвидация чешской автономии" 
 AUH_dissolve_czech_autonomy_desc:0 "Права, предоставленные Богемии, не принесли империи ничего - ни стабильности, ни укрепления экономики. Пора положить конец этому абсурду." 
 AUH_magyarisation: "Продвижение интересов Венгрии" 
 AUH_magyarisation_desc:0 "Для того чтобы гарантировать Венгрии неограниченную поддержку, мы должны укрепить ее в качестве лидера империи. Их льготы и права должны остаться неизменными, должен возобладать статус-кво." 
 AUH_invalidate_croatian_constitution: "Аннулирование конституции Хорватии" 
 AUH_invalidate_croatian_constitution_desc:0 "Чтобы обеспечить себе власть над хорватским народом, мы должны приостановить действие предоставленной им конституции, чтобы написать новую, более верную национальному видению." 
 AUH_integration_of_southern_croatia: "Интеграция Южной Хорватии" 
 AUH_integration_of_southern_croatia_desc:0 "Приморская часть Хорватии еще не интегрирована в империю, пора заканчивать проводимую административную реформу." 
 AUH_croatian_national_guard: "Хорватская национальная гвардия" 
 AUH_croatian_national_guard_desc:0 "Усилить армию можно, отобрав несколько добровольцев из числа хорватов, очень опытных в труднопроходимой местности и, безусловно, полезных на горных фронтах." 
 AUH_the_new_croatian_constituation: "Конституционная реституция Хорватии" 
 AUH_the_new_croatian_constituation_desc:0 "После внесения некоторых изменений, хорватская конституция может быть восстановлена, что обеспечит поддержку местного населения, которое было ущемлено в связи с приостановкой ее действия." 
 AUH_anti_serb_policy: "Антисербская политика" 
 AUH_anti_serb_policy_desc:0 "Свиная война стала кульминацией ухудшения отношений между Австро-Венгрией и Сербией. Поскольку сблизиться с ними уже невозможно, остается только развернуть против них кампанию демонизации." 
 AUH_the_italian_question: "Итальянский вопрос" 
 AUH_the_italian_question_desc:0 "Несмотря на то, что мы находимся в военном союзе с Италией, в вопросе делимитации границы Тироля сохраняются явные противоречия. Чтобы гарантировать лояльность Италии, мы должны взять на себя инициативу и предложить территориальную компенсацию в случае крупного конфликта." 
 AUH_investment_for_galicia: "Инвестиции в Галицию" 
 AUH_investment_for_galicia_desc:0 "Галиция - бедный и сельский регион на востоке страны. Необходимы инвестиции, чтобы эта часть империи не была отдаленным и убогим местом." 
  
 AUH_improve_austrian_ottoman_relations: "Улучшение австро-османских отношений" 
 AUH_improve_austrian_ottoman_relations_desc:0 "Хотя после боснийского кризиса 1908 года отношения между османами и Австро-Венгрией укрепились, еще предстоит проделать реальную работу, чтобы гарантировать хорошее взаимопонимание." 
 AUH_invest_in_galicia: "Инвестиции в Галицию" 
 AUH_invest_in_galicia_desc:0 "Галиция - беднейший регион империи, постоянно эксплуатируемый венгерскими магнатами. Пришло время удовлетворить низшие слои населения Польши." 
  
 AUH_galicia_integration: "Цислейтания-Галиция" 
 AUH_galicia_integration_desc:0 "Интеграция Галиции, этой славянской области на востоке страны, возможна только при условии приложения реальных общенациональных усилий, начиная с восстановления эффективности местного управления." 
  
 AUH_polish_supreme_national_committe: "Верховный национальный комитет Польши"
 AUH_polish_supreme_national_committe_desc:0 " In Galicia Lodomeria, there are various organisations dedicated to the cause of Polish independence, such as the Polish rifle squads. They operate under the Temporary Commission of Confederated Indpendence Parties. its time this Commission was reorganised into a more cohesive National Commitee. They shall serve as a useful proxy against the Russians."
 AUH_ukranian_sich_riflemen: "Украинские сечевые стрельцы" 
 AUH_ukranian_sich_riflemen_desc:0 "Despite the Russian sympathies of the Galician Population, there are many Ukranians loyal to us. The Ukranian Sich League has assembled a division from various paramilitaries and scouting organisations. Their experience will prove useful."
 
 AUH_suppress_slav_opposition: "Положить конец славянской оппозиции" 
 AUH_suppress_slav_opposition_desc:0 "В Боснии, небольшие группы активно борются с режимом и угрожают стабильности Иллирии. Необходимо увеличить гарнизоны и обеспечить полицейские силы средствами для преследования поддерживаемых сербами преступников, выступающих за независимость." 
  
 AUH_balkan_expansion: "Балканская экспансия" 
 AUH_balkan_expansion_desc:0 "После последовательных поражений Османской Империи перед Австро-Венгрией открылась новая дверь на юг. Чтобы обезопасить местное население, необходимо взять под контроль Сербию и Черногорию - два исторически враждебных государства." 
 AUH_balkan_expansion_tt:0 "§Y[SER.GetFlag][MNT.GetFlag][BUL.GetFlag][ROM.GetFlag]Balkan countries§! that capitulated in the war will become our protectorates after the war.\n§Y[ROM.GetFlag]Romania§! and §Y[BUL.GetFlag]Bulgaria§! will not be included if we are in a faction with §Y[TUR.GetFlag]the Ottomans§!."
  
 AUH_improve_austrian_bulgarian_relations: "Улучшение австро-болгарских отношений" 
 AUH_improve_austrian_bulgarian_relations_desc:0 "Теперь свободная Болгария становится идеальным партнером для наших проектов на Балканах. Сепаратистская и антисербская позиция [BUL.getLeader] может сыграть нам на руку, и следует создавать выгодные союзы." 
  
 AUH_industrial_expansion: "Промышленная экспансия" 
 AUH_industrial_expansion_desc:0 "С начала века в империи проводится серия трудовых и промышленных реформ, которые привели к многочисленным инвестициям. Последствия такой политики дают о себе знать и позволяют заметно расширить гражданскую промышленность." 
  
 AUH_develop_moravia: "Развитие Моравии" 
 AUH_develop_moravia_desc:0 "Моравия - бедный регион на востоке Чехии. Небольшие инвестиции позволят превратить этот сельский регион в надежный экономический центр." 
  
 AUH_improve_trento_supply_administration: "Improve Trento Supply Administration" 
 AUH_improve_trento_supply_administration_desc:0 "Альпы представляют собой цепь труднопроходимых гор, которые сложно пересекать, и армиям приходится обходить их стороной. Наши войска на границе практически не снабжаются, и настало время построить узел снабжения для поддержания линии фронта в случае конфликта в этом регионе." 
  
 AUH_hungarian_alluminium_production: "Венгерское производство алюминия" 
 AUH_hungarian_alluminium_production_desc:0 "Венгрия спит на настоящем сокровище. Мы должны инвестировать в добычу алюминия - важнейшего компонента для некоторых видов военной техники." 
  
 AUH_croatian_industrialisation: "Индустриализация Хорватии" 
 AUH_croatian_industrialisation_desc:0 "Хорватия - бедный регион, который долгое время игнорировался центральным правительством. Мы должны исправить ситуацию, поддерживая местных промышленников." 
  
 AUH_electrify_the_countryside: "Преодоление электрической изоляции" 
 AUH_electrify_the_countryside_desc:0 "Во многих городах еще нет доступа к электричеству. Мы должны инвестировать в большую программу подключения страны." 
  
 AUH_modernisation_of_slovakia: "Модернизация Словакии" 
 AUH_modernisation_of_slovakia_desc:0 "Словакия - это заброшенная сельская и горная местность. Нам необходимо создать инфраструктуру для бесперебойной доставки грузов и людей в этот отдаленный регион." 
  
 AUH_mavag_gyarak: "Заводы компании МАВАГ" 
 AUH_mavag_gyarak_desc:0 "Поддержка венгерской промышленности позволит нам повысить свой военный потенциал, внедряя инновации в строительство бронепоездов, устойчивых к бомбардировкам." 
  
 AUH_expand_vienna_university: "Расширение Венского университета" 
 AUH_expand_vienna_university_desc:0 "Нам нужны новые идеи, и в основном они будут исходить от новых студентов Венского университета!" 
  
 AUH_reinforce_Gemeinsame_Armee: "Усиление Общей армии" 
 AUH_reinforce_Gemeinsame_Armee_desc:0 "В армейской субординации остро ощущается недостаток связи, существует статичная и малопонятная иерархия приказов. Мы должны упростить передачу приказов от генерала к солдату." 
  
 AUH_finance_steyr_arms: "Финансирование компании Steyr Arms" 
 AUH_finance_steyr_arms_desc:0 "Оружейная промышленность Австрии заслуживает государственных кредитов для ускорения разработки новой техники, в том числе современных винтовок." 
  
 AUH_organise_artillery_brigades: "Организация артиллерийских бригад" 
 AUH_organise_artillery_brigades_desc:0 "Координация действий войск фронта и тыла настолько слабая, что иногда приводит к возникновению дружественного огня, а также к запоздалым и неточным ударам. Необходимо более четко планировать наступательные действия, систематически доводя основной план боевых действий до бригад тыла." 
  
 AUH_ethnic_battalions: "Этнические батальоны" 
 AUH_ethnic_battalions_desc:0 "Мы должны группировать батальоны по этническому и языковому признаку, чтобы укрепить групповую сплоченность и солидарность в рамках одного ансамбля." 
  
 AUH_armored_trains: "Бронепоезда" 
 AUH_armored_trains_desc:0 "Защита конвоев от артиллерийского обстрела или авиации - реальная проблема, требующая прикрытия грузовых составов, предназначенных для военной промышленности." 
  
 AUH_deploy_24cm_kanone_m_16: "Развернуть 24 cm Kanone" 
 AUH_deploy_24cm_kanone_m_16_desc:0 "Зачастую рельсовые орудия представляют собой не что иное, как линкорную артиллерию на большой тележке. Переоборудовав некоторые из этих орудий, мы сможем производить сверхтяжелые орудия для поддержки фронта." 
  
 AUH_reform_divisions: "Реформирование дивизий" 
 AUH_reform_divisions_desc:0 "Формирование батальонов в составе дивизий устарело, необходимо создавать мобильные группы с преимуществом и поддержкой тыловых групп." 
  
 AUH_expand_jagdkommandos: "Развернуть Jagdkommandos" 
 AUH_expand_jagdkommandos_desc:0 "Будь то Галиция, Чехия или Австрия, вся страна окружена горами, что подтверждает важность создания крупного корпуса горных войск." 
  
 AUH_national_mobilisation: "Национальная мобилизация" 
 AUH_national_mobilisation_desc:0 "Новый конфликт требует от нас ускоренной реструктуризации армии. Эти действия должны сочетаться с национальной пропагандой, призывающей местные этнические группы отбросить разногласия ради высшего блага империи." 
  
 AUH_armored_cars: "Бронеавтомобиль" 
 AUH_armored_cars_desc:0 "Важность поддержки механизированной пехоты становится одной из центральных тем современной стратегии. Для повышения способности к прорыву необходимо создавать новые бронемашины, более быстрые и выносливые." 
  
 AUH_wunderwaffen: "«Вундерваффе»" 
 AUH_wunderwaffen_desc:0 "Удлинение конфликта заставляет нас участвовать в гонке инноваций. Наши исследователи не испытывают недостатка в идеях, особенно в области авиации, танков и высокочастотной связи." 
  
 AUH_polish_legion: "Польские легионы" 
 AUH_polish_legion_desc:0 "Стремление Польши к независимости должно быть использовано для укрепления наших вооруженных сил на Восточном фронте. По согласованию с активистами движения за независимость Польши будут сформированы Польские легионы - военные подразделения, состоящие из польских добровольцев, которые будут сражаться вместе с австро-венгерской армией. Для нас легионы - это важный военный ресурс и одновременно инструмент привлечения поляков к борьбе против общего врага - России."
  
 AUH_purification_of_the_empire: "Дорогая Отчизна, пусть у тебя будет тишина!" 
 AUH_purification_of_the_empire_desc:0 "Несмотря на десятилетия интеграции, яростное сопротивление некоторых групп населения империи показывает, что совместное существование невозможно. Мы вынуждены идти на радикальные меры, чтобы обеспечить выживание империи. Мы не монстры, мы действуем во благо нашего народа." 
  
 AUH_act_of_protection: "Закон о обороне" 
 AUH_act_of_protection_desc:0 "Закон о обороне - это законопроект, направленный на долгосрочное продление имперской военной службы. Хотя он не касается очередных сборов, но демонстрирует способность центральной власти навязывать свою власть." 
  
 AUH_dissolve_austrian_parliament: "Роспуск австрийского парламента"
 AUH_dissolve_austrian_parliament_desc:0 "Now that Austria's at war, we can't risk the war effort being delayed by the petty squabbles of the Imperial Council. The Kaiser shall issue a decree dissolving the dysfunctional Council for the duration of the war."
  
 AUH_army_question_statemate: "Кризис армейского вопроса" 
 AUH_army_question_statemate_desc:0 "Тема армии стала политической, когда венгерские офицеры потребовали, чтобы их язык стал стандартом в венгерском корпусе. В настоящее время, командование осуществляется только на немецком языке. Этот кризис полностью затормозил любые реформы из-за постоянной блокировки этого главного вопроса." 
  
 AUH_Tiszas_Silent_Coup: "Тихий переворот Тисы" 
 AUH_Tiszas_Silent_Coup_desc:0 "Премьер-министр должен ориентировать парламентские структуры на непоколебимую поддержку правительства. Г-н Тиса, похоже, прекрасно понимает, что венгерской политической жизнью можно управлять с помощью красивых слов и хороших счетов." 
  
 AUH_subvert_hungarian_parliament: "Подрыв венгерского парламента" 
 AUH_subvert_hungarian_parliament_desc:0 "Новый премьер-министр Венгрии должен приступить к исполнению своих обязанностей и довести волю империи до парламента в Будапеште, подавив все формы оппозиции." 
  
 AUH_erase_romanian_nationalism: "Уничтожение румынского национализма" 
 AUH_erase_romanian_nationalism_desc:0 "Движения за независимость в Трансильвании сильно ограничивают потенциал региона. Необходимо продолжать интеграцию и формировать лояльную режиму региональную гвардию." 
  
 AUH_silence_the_labour_movements: "Заставить замолчать рабочие движения" 
 AUH_silence_the_labour_movements_desc:0 "Мировая напряженность и европейское соперничество не позволяют нам терять время, позволяя радикальным социалистическим агитаторам делать свое дело. Мы должны покончить со всеми протестными движениями и подавить в зародыше все революционные идеи." 
  
 AUH_unveiled_plans: "Раскрытые планы"
 AUH_add_production_of_tegetthoff: "Добавит линкор §Y"SMS Tegetthoff"§! в очередь на производство. Корабль будет завершен на 40%." 
 AUH_add_production_of_prinz_eugen_and_szent_istvan: "Добавит линкоры §Y"SMS Prinz Eugen"§! и §Y"SMS Szent István"§! в очередь на производство. Строительство этих кораблей будет завершено на 40%." 
 AUH_expand_pula_base: "Расширение базы Пула"
 AUH_expand_pula_base_desc:0 "Compared to our army, our navy had been neglected due to lack of funds. However, Archduke Franz Ferdinand has pushed for further naval expansion. In his name, our black and gold banner shall sail over the Adriatic once more!"
 AUH_naval_excercices: "Военно-морские учения"
 AUH_naval_excercices_desc:0 "Sailors of the Austro-Hungarian Navy must be seaworthy and well-trained. We shall perform exercises in the Adriatic to ensure they are perfectly equipped to serve in our new Kriegsmarine."
 AUH_laid_down_Tegetthoff_class_battleship: "Уменьшенный класс Tegetthoff" 
 AUH_laid_down_Tegetthoff_class_battleship_desc:0 "The other global powers are already locked in a massive naval arms race to build more dreadnoughts, the largest warship ever seen. Before it is too late, we must join this great race as well."
 AUH_new_dockyards: "Новые верфи"
 AUH_new_dockyards_desc:0 "The construction of new dockyards is quintessential in the building of a vast Kriegsmarine. More ships! Bigger guns!"
 AUH_auxiliary_ports: "Вспомогательные порты"
 AUH_auxiliary_ports_desc:0 "To ensure the upkeep of our navy across the entire coastline of our empire, we must construct new ports." 
 AUH_submarines_experiments: "Эксперименты с подводными лодками"
 AUH_submarines_experiments_desc:0 "Our industry may not have the capacity to produce capital ship after capital ship, but we may look no further than submarines; a cost-effective way to wreak havoc on all who oppose us at sea."
 AUH_expand_Tegetthof_class: "Расширение класса Tegetthof"
 AUH_expand_Tegetthof_class_desc:0 "It is not enough to build a battleship and call it a day. Our expansion of our naval industry marks the beginnings of a new Kriegmarine, forged in the Adriatic, more than capable of standing up to our enemies."
 AUH_osterreichische_aviatik_financed: "Финансирование австрийской авиации"
 AUH_reorganise_the_Luftfahrtruppen: "Реорганизация авиационных сил"
 AUH_reorganise_the_Luftfahrtruppen_desc:0 "With war looming, our glorious Imperial Army and Navy will not be enough to defend ourselves from the threats abound. We must take to the skies to ensure victory in the name of our Emperor."
 AUH_airship_studies: "Изучение дирижаблей"
 AUH_airship_studies_desc:0 "The other European Powers have already made significant advancements in their Zeppelin technology. We must take advantage of this deadly weapon before it is too late."
 AUH_prepare_the_great_war_of_sky: "Подготовка к Великой небесной войне"
 AUH_prepare_the_great_war_of_sky_desc:0 "With vast advancements in military technology, it is clear that the next Great War will take place not just on land and sea, but in the clouds. We must prepare ourselves to take part in this ultimate battle."
 AUH_finance_osterreichische_aviatik: "Финансирование австрийской авиации"
 AUH_finance_osterreichische_aviatik_desc:0 "In order to build up our armada of the skies, we must turn to private arms companies to help. With the assistance of Österreichische Aviatik, we will create an air fleet never seen before."
 AUH_italian_bombers_inspiration: "Вдохновение итальянских бомбардировщиков"
 AUH_italian_bombers_inspiration_desc:0 "The Italians have constructed an incredibly efficient and devastating fleet of bombers that will wreak havoc on an enemy nation. Despite our differences, we must take inspiration from their design before we find ourselves on the receiving end of it..."
 AUH_expand_the_UFAG: "Расширение UFAG"
 AUH_expand_the_UFAG_desc:0 "We cannot make planes out of thin air! Before we start assembling aircraft, we must kickstart our aviation industry."
 HUN_1910_elections_done:0 "[HUN.getFlag]Hungarian 1910 Elections are §Yconcluded§!"
