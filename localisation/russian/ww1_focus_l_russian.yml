 BRA_first_military_aviator: "Первый военный летчик"
 BRA_first_military_aviator_desc:0 "Рикардо Кирк был первым офицером бразильской армии, который научился пилотировать самолеты. 22 октября 1912 года он окончил Высшую школу Девиации. Вернувшись в Бразилию, он стал одним из основателей Бразильского аэроклуба, где был назначен техническим директором."
