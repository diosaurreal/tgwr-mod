 USA_restrained_progressivism: "Сдержанный прогрессивизм"
 USA_restrained_progressivism_desc: "Мы входим в завершающую стадию программы нового национализма и можем с уверенностью сказать, что смогли укротить дикий прогрессизм и предотвратить социальный кризис ."
