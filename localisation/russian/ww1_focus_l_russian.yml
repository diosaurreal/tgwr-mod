 belgium_focus: "Дерево фокусов Бельгии"
 BEL_schollart_1910_cabinet: "Кабинет Схолларта"
 BEL_schollart_1910_cabinet_desc: "Under the leadership of King Albert I, Prime Minister Schollaert was forced to reform a government more aligned with the political visions of the crown."
 BEL_CLS_PL_alliance: "Альянс CLS и PL"
 BEL_CLS_PL_alliance_desc: "Чтобы достичь победу, либеральные партии должны обьединиться в альянс. Вместе становится возможно победить могущественную Католическую партию"
 BEL_liberal_alliance: "§YLiberaal-socialistisch Kartel§! и §YLiberale Partij§! обьединят усилия на §Yвыборах 1912 года§!"
 BEL_universal_suffrage_law: "Закон о всеобщем избирательном праве"
 BEL_universal_suffrage_law_desc: "Plural suffrage was introduced in 1894 and allows certain citizens to vote multiple times based on their wealth and professional position. With the defeat of the Catholic party, it became possible to launch a major social reform aimed at replacing plural suffrage with universal suffrage."
 BEL_school_subvention_reform: "Реформа школьных субсидий"
 BEL_school_subvention_reform_desc: "Prime Minister Frans Schollaert has proposed a subsidy reform law intended to provide Catholic schools with additional funds."
 BEL_private_school_subventions: "Субсидии частным школам"
 BEL_private_school_subventions_desc: "In order to support a secular, free school without political ties, the Prime Minister proposed the establishment of special subsidies aimed at allowing the establishment of new private schools."
 BEL_socialist_reforms: "Социалистические реформы"
 BEL_socialist_reforms_desc: "The relative cooperation that we maintain with the POB allows us to continue our reforms and propose new bold projects for Belgium."
 BEL_state_sponsored_old_age_pensions: "Государственная пенсия по старости"
 BEL_state_sponsored_old_age_pensions_desc: "Several deputies and liberals, notably Charles de Broqueville himself, are determined to launch social reforms including retirement pensions. This socialist project would allow hundreds of thousands of Belgians to benefit from a pension, while they are currently forced to join private funds, receiving on average only 12 francs per day."
 BEL_first_broqueville_governement: "Первое правительство Броквиля"
 BEL_first_broqueville_governement_desc: "Following the resignation of the previous government. The new prime minister must appoint his collaborators, with the blessing of the king."
 BEL_workers_retirement_pensions: "Трудовые пенсии по старости работников"
 BEL_workers_retirement_pensions_desc: "The social project of King Albert I aims primarily to support the workers of the industrial sector of Charleroi, as he explained during his general policy speech during his visit to parliament in 1910. Consequently, the government is making exceptional efforts to support this important branch of the population."
 BEL_christian_worker_syndicate: "Синдикат христианских рабочих"
 BEL_christian_worker_syndicate_desc: "In order to counter the rise of revolutionnary socialism in the country, Belgians must understand that Catholic liberalism is a valid social path. The formation of a Catholic union is the first step towards recognizing the superiority of the liberal democratic system over all others."
 BEL_bilinguism_question: "Вопрос билингвизма"
 BEL_bilinguism_question_desc: "Бельгийские старшие офицеры говорят только по-французски, чтобы обеспечить безупречную чёткость в цепи командования. Такое положение дел раздражает фламандских националистов, представляющих большинство населения страны."
 BEL_1910_royal_tour: "Королевский тур [GetYear] года"
 BEL_1910_royal_tour_desc: "King Albert I decided to reconnect with Belgian royal traditions by organizing a grand tour of Brussels. This will strengthen his image as a King close to the people, but also establish his presence within institutions."
 BEL_invest_in_sillon_industriel: "Инвестиции в \"Sillon Industriel\""
 BEL_invest_in_sillon_industriel_desc: "The industrial and mining zone of Lower Wallonia concentrates a large part of Belgium's secondary industry. The exploitation of deposits must intensify and our efforts must focus on the sustainability of this industry."
 BEL_talks_with_the_enemy: "Переговоры с врагом"
 BEL_talks_with_the_enemy_desc: "The Belgian people are the first victim of this atrocious war. The government, in particular the King, must find a solution at all costs with the enemy. Albert's contacts with his first cousins and further afield, in Italy, allowed him to initiate discreet exchanges with any power."
 BEL_spa_conference: "Конференция в Спа"
 BEL_spa_conference_desc: "Following Germany's defeat, the victorious countries met in Belgium to discuss what reparations Germany should pay."
 BEL_kick_broqueville: "Выпнуть Броквиля"
 BEL_kick_broqueville_desc: "The prime minister did not live up to royal expectations, being too focused on his personal opposition to the sovereign. Albert I cannot let the government be opposed to him."
 BEL_lophem_national_unity_governement: "Лоппемское правительство национального единства"
 BEL_lophem_national_unity_governement_desc: "The current government, even after its reshuffles, is not yet large enough for national unity to be guaranteed. A special meeting called \"of Lophem\" took place in the town of the same name to appoint a new prime minister, representing him and his ministry all Belgians."
 BEL_universal_male_suffrage: "Всеобщее избирательное право для мужчин"
 BEL_universal_male_suffrage_desc: "Plural suffrage was introduced in 1894 and allows certain citizens to vote multiple times based on their wealth and professional position. With the defeat of the Catholic party, it became possible to launch a major social reform aimed at replacing plural suffrage with universal suffrage."
 BEL_dame_blanche_network: "Dame Blanche Resistance Network"
 BEL_dame_blanche_network_desc: "The resistance in Belgium is organized around Walthère Dewé who was able to bring together several hundred sleeper agents in the country. We need to use the information he offers to build a spy network."
 BEL_la_libre_belgique: "La Libre Belgique"
 BEL_la_libre_belgique_desc: "Numerous resistance movements arose throughout the country, whether by ignoring German orders or participating in the creation of underground newspapers. The newspaper \"La Libre Belgique\" is the best known, followed by others which fuel the patriotic flame in the country."
 BEL_add_in_state_controlled_by_germany: "Add the following §YState Modifier§! in all §Y[BEL.getFlag]Belgian§! states controlled by either §R[GER.getFlag]Germany§! or §R[FRA.getFlag]France§!:\n\n"
 BEL_spiritual_nationalism: "Spiritual Nationalism"
 BEL_spiritual_nationalism_desc: "The support of priests is total in this war, the churches hide equipment, fugitives and transmit patriotic messages to citizens. They also maintain the unity of the Belgian people around common values, actively fighting Flemish separatism."
 BEL_renforce_article_68: "Enforce Article 68"
 BEL_renforce_article_68_desc: "Upon taking control of the armed forces, King Albert immediately adopted a central position in command, using Article 68 of the constitution to single-handedly direct army decisions. «The king commands the forces of land and sea, declares war, makes treaties of peace, alliance and commerce»"
 BEL_the_soldier_king: "The Knight King"
 BEL_the_soldier_king_desc: "King Albert immediately took stock of the seriousness of the Belgian situation and mobilized all his energy to join the soldiers on the front line and support them in their fight to defend our state. Courageous and popular, Albert I was a benevolent sovereign who motivated the Belgian crowds to mobilize."
 BEL_sainte_adresse_HQ: "Sainte-Adresse HQ"
 BEL_sainte_adresse_HQ_desc: "The Belgian general staff cannot stay in occupied Belgium, so it must travel to its French ally, far from the front. The government's move will also make it possible to take full advantage of France's aid."
 BEL_mainz_HQ: "Mainz HQ"
 BEL_mainz_HQ_desc: "The defeat of the Belgian army forces us to withdraw to our German ally, where we can continue the fight and support the imperial army with all our forces."
 BEL_ambulance_the_locean: "Ambulance de l'Océan"
 BEL_ambulance_the_locean_desc: "The royal family is very invested in the battle, Queen Elizabeth began her service within the nursing corps. The needs of the conflict push the government to support this royal effort by investing in new healthcare technologies."
 BEL_governement_reforms: "Государственная реформа"
 BEL_governement_reforms_desc: "In order to strengthen the legitimacy of the government, King Albert and Prime Minister Broqueville jointly decided to expand the government by including members of the liberal party, but also radical socialist supporters."
 BEL_expand_cockerill_sambre_works: "Expand John Cockerill Works"
 BEL_expand_cockerill_sambre_works_desc: "The increase in iron production allows the development of new industries, but also existing factories which can expand."
 BEL_increase_FNH_capacities: "Increase FNH Capacities"
 BEL_increase_FNH_capacities_desc: "Belgium must rearm, the conscription program of 1909 increased the reserves of men, without increasing the reserves of rifles. We must compensate for this gap by increasing our production capacities."
 BEL_charleroi_industrial_bassin: "Charleroi Industrial Bassin"
 BEL_charleroi_industrial_bassin_desc: "The Charleroi area is the industrial heart of Belgium. Heavy industries are developing rapidly there and government subsidies are helping to develop this region with great potential."
 BEL_societe_generale: "Société Générale"
 BEL_societe_generale_desc: "The general company of Belgium and the most powerful company in the country, it is a powerful international investment bank. Its massive investments have enabled the development of the Congo, and have been implemented in all the developed nations of the world."
 BEL_support_the_young_right: "Support the Young Right"
 BEL_support_the_young_right_desc: "The Catholic government's policies must be modernized to attract young right-wing men to feed the party's pool of supporters."
 BEL_army_group_flanders: "Army Group Flanders"
 BEL_army_group_flanders_desc: "The Belgian army is not able to launch major offensives alone. However, we have powerful allies capable of incorporating us into a common army group. The general command of the Entente is prepared to integrate us into their offensives in Belgium."
 BEL_fund_solvay: "Fund Solvay"
 BEL_fund_solvay_desc: "The Solvay company is the main chemical industry in Belgium and the largest in Europe. Its production must be expanded, as much as the efforts allocated to the search for more innovative components."
 BEL_boost_excelsior: "Boost Excelsior"
 BEL_boost_excelsior_desc: "Automobile companies are growing rapidly and trucks are proving to be increasingly practical solutions for transporting equipment and soldiers. The government should invest in some of these companies."
 BEL_compagnie_des_ouveriers_et_aerostiers: "Compagnie des Ouvriers et Aérostiers"
 BEL_compagnie_des_ouveriers_et_aerostiers_desc: "General Hellebaut was convinced by the potential of aviation in battlefield surveillance. He thus ordered the creation of an entity making it possible to organize and group air aircraft."
 BEL_farman_type_1910_dotation: "Farman Type 1910 Dotation"
 BEL_farman_type_1910_dotation_desc: "In order to form a real component in the air, we need to purchase a certain number of reconnaissance aircraft models. The French are our best partners for this contract."
 BEL_anglo_belgian_defense_talks: "Англо-бельгийские переговоры об обороне"
 BEL_anglo_belgian_defense_talks_desc: "Discussions with the United Kingdom have been underway since 1906 on the subject of Belgian national defense. If England wants to protect our nation, it also wants us to sign a military pact with them."
 BEL_anglo_belgian_talks_info: "\n§YПобеда Либералов в 1912 году§! могла бы изменить исход этой встречи."
 BEL_tripartite_security_meeting: "Трехстороння встреча по вопросам безопасности"
 BEL_tripartite_security_meeting_desc: "The security of Belgium can only be guaranteed by Great Britain and its allies, which includes the closest: France. The Prime Minister decided to organize a meeting with these two great powers to integrate a possible military alliance, which would guarantee the security of Belgium."
 BEL_clear_the_way_to_reforms: "Создать генеральный штаб"
 BEL_clear_the_way_to_reforms_desc: "King Albert and the Minister ordered a reform of the chain of command aimed at making it more flexible and efficient. Changes will be made among non-commissioned officers and communications will be improved"
 BEL_autonomy_for_high_command: "Расширить генштаб"
 BEL_autonomy_for_high_command_desc: "The General staff can be way stronger if we expand it, however, the current minister of defense doesn't like it when his power is challenged. So he might leave once we push those reforms."
 BEL_fortress_belgium: "Крепость Бельгия"
 BEL_fortress_belgium_desc: "The renovation of Belgian military bastions is an essential deterrent to our defense, but also to maintaining our neutrality."
 BEL_doctrines_modernization: "Доктрина Эмиля Галле"
 BEL_doctrines_modernization_desc: "Emile Gallet is the main advisor of Albert, the head of the army. Emile Gallet's doctrine is based on defence in depth and only attacking when victory is certain."
 BEL_visits_in_france_and_germany: "Посетить Францию и Германию"
 BEL_visits_in_france_and_germany_desc: "Tensions between our neighbors are increasing over time. All over Europe, nations are arming themselves and preparing for war, we must make it clear to the great powers that we will remain neutral and able to defend ourselves in the event of aggression."
 BEL_gent_brugge_forts: "Построит §G2§! §Yморских укрепления§! в §YГенте§!. \nПостроит§G2§! §Yморских укрепления§! в §YБрюгге§!."
 BEL_brugge_gent_defensive_line: "Линия обороны Брюгге-Гент"
 BEL_brugge_gent_defensive_line_desc: "The Belgian coasts are not protected by any navy, nor by any disinterested ally. The Ministry of War suggested the construction of a coastal defense line, extending from the region of Brugge to that of Gent."
 BEL_second_conscription_reform: "Вторая реформа воинской повинности"
 BEL_second_conscription_reform_desc: "The current conscription system is not satisfactory, either for the population or for the government. The formation of new army groups will only be made possible by the promulgation of a new law on the army generalizing mobilization for all men of conscript age, and not just one per family."
 BEL_division_restructuration: "Реструктуризация дивизии"
 BEL_division_restructuration_desc: "The Belgian divisions have not been modernized and are not of a quality comparable to that of foreign armies. We absolutely must redefine the layout of our regiments, but also create new ones."
 BEL_minerva_armored_cars: "Бронеавтомобили Минерва"
 BEL_minerva_armored_cars_desc: "The Belgian army must not only catch up technologically, it must also overtake its adversaries. Experimental models of French armored cars, such as the Charron of 1902, represent a potentially interesting innovation due to its ability to advance under machine gun fire. The company Minerva was selected by the government to provide us with the first models."
 BEL_address_the_canon_issue: "Разобраться с проблемой пушек"
 BEL_address_the_canon_issue_desc: "The army lacks large caliber cannons which are generally reserved for the defense of fortresses, leaving our soldiers defenseless. New weapons must be built to equip our artillery regiments."
 BEL_social_reforms: "Социальные государственные реформы"
 BEL_BCK_works: "BCK Works"
 BEL_BCK_works_desc: "The Société Générale de Belgique founded the Bas Congo au Katanga Railway Company (BCK) in 1906 to connect Katanga to the rest of the country. Currently, only Rhodesia is connected to copper mines, giving rise to exports in favor of the British. The construction of railways further north will make it easier to transport minerals to Léopoldville."
 BEL_copper_production: "UMHK Steel and Copper Production"
 BEL_copper_production_desc: "The Haut Katanga Mining Union is the 5th largest copper production company in the world. Its expansion has been continuous since its creation in 1906."
 BEL_commision_for_relief_in_belgium: "Commission for Relief in Belgium"
 BEL_commision_for_relief_in_belgium_desc: "The occupation of Belgium allowed the occupier to take over our agricultural production, which considerably increased our food insecurity. Faced with the risk of widespread famine among our citizens, we must ask for help from anyone who is willing to give it to us."
 BEL_compulsory_education_bill: "Compulsory Education Bill"
 BEL_compulsory_education_bill_desc: "The law on compulsory education puts an end to the quarrels between anti-clericals and clericals on the question of education. Young Belgians have free access to education, and it becomes compulsory. To finance this free service, Catholic and secular establishments will receive funding from the state in the form of subsidies."
 BEL_restrict_religion: "Restrict Religious Organizations"
 BEL_restrict_religion_desc: "The Liberal Party greatest enemy is religion. They believe it is something stupid that no one should spend their time with or their money. They also believe that if it gains too much power, it will force people to believe in their beliefs. Now that the Liberal Party is in power, they can restrict the powers of these organisations."
 BEL_remove_protectionism: "Remove Protectionist Policies"
 BEL_remove_protectionism_desc: "The Liberals believe that restrictions on the economy reduces the potential for economic growth and prosperity. The Catholics used protectionism to defend their own small companies but this weakened the strenght of the major companies. With removing those restrictions, Belgium can reign in the foreign markets."
 BEL_incorperate_bol_policies: "Incorperate Bank of Labour Policies"
 BEL_incorperate_bol_policies_desc: "The Bank of Labour in Flanders showed what can happen if socialist welfare is applied on small scale. We must copy those policies and include it on national scale."
 BEL_increase_welfare_policies: "Increase Welfare Policies"
 BEL_increase_welfare_policies_desc: "The Catholics have tried to get the workers to support them through implementing light welfare measures. This is nowhere near what the worker should earn. The Socialist party wants to gives those proletariats what they deserve and pass progressive welfare reforms."
 BEL_implement_progressive_taxes: "Implement Progressive Taxes"
 BEL_implement_progressive_taxes_desc: "The tax in Belgium is unfair for the lower classes, the rich get to benefit from low taxes while the poor have to live paycheck to paycheck. We can lower the taxes on the poor and make sure we still profit by increasing taxes on the rich. This way we can make a fair tax system."
 BEL_implement_loan_indexing: "Implement Loan Indexing"
 BEL_implement_loan_indexing_desc: "Loan indexing is a proletarian-friendly loan system that increases loans if your costs of living increase due to inflation. This way the companies can't give you a low pay when inflation is high."
 BEL_where_belgium_is_big: "Where Belgium is Big"
 BEL_where_belgium_is_big_desc: "Belgium inside of Europe is a small irrelevant country, but when we go to a continent down south, we can see that we own a large amount of territory. Inside the Congo, the Belgians are the strongest and the natives are too weak to resist us. In that continent, we are no longer a speedbump."
 BEL_create_the_katanga_province: "Create the Katanga Province"
 BEL_create_the_katanga_province_desc: "Katanga is a region rich of underground minerals. In order to better manage the South-Eastern part of our colony, we can create a new province out of it."
 BEL_deal_with_the_luba_rebellion: "Deal with the Luba Rebellion"
 BEL_deal_with_the_luba_rebellion_desc: "The Luba is an ethnic group in Katanga, their leader is against our rule and has told his tribe to attack and terrorise colonizers. They disrupt our copper production and it is a bad look for investors. To solve this problem we must eliminate the ethnic group."
 BEL_appoint_lorrand: "Appoint Bertrand as Governor"
 BEL_appoint_lorrand_desc: "Bertrand is a governor of a province inside the Congo. While colonizers hate him for his sympathy for natives, we think he can be great to increase our reputation internationaly."
 BEL_clamp_down_on_the_companies: "Clamp Down on the Concession Companies"
 BEL_clamp_down_on_the_companies_desc: "The Concession Companies are companies that made us give them territory that they can exploit for a price. We have realised that they are the reason that the Congo stays backwards and unindustrialized. We must get rid of their iron fist rule and apply the same protections that Belgian workers have to combat their brutal rule."
 BEL_force_publique: "Reform the Force Publique"
 BEL_force_publique_desc: "The Force Publique is a deathsquad inside the Congo to help the concession companies opress their workers. We must reform it from a execution squad to a proffesional army that can protect the Congo"
 BEL_expand_the_agricultural_sector: "Expand the Agricultural Sector"
 BEL_expand_the_agricultural_sector_desc: "The agricultural sector of the Congo is an untouched market with a ton of potential as the Congo has a ton of exotic crops. If we expand this it will diversify the earnings of the Congo and if something would happen to the rubber, it wouldn't affect us that much."
 BEL_continue_exploition: "Continue Exploitation"
 BEL_continue_exploition_desc: "We recognize that exploiting hundreds of thousands of people inside the Congo is bad. But the amount of money that it brings in is needed to boost the Belgian economy."
 BEL_invite_concession_companies: "Work with the Concession Companies"
 BEL_invite_concession_companies_desc: "The Belgian State can earn even more money if we sell more land or work more together with the Concession Companies. It will be profitable for all parties involved... Except the workers."
 BEL_strenghten_police: "Strenghten the Police"
 BEL_strenghten_police_desc: "The Police is essential to keeping order, especially when there are alot of protests and strikes against our government."
 BEL_quiet_sundays: "Quiet Sundays"
 BEL_quiet_sundays_desc: "According to Catholic beliefs, we need to all rest on Sunday, so from now on, nobody shall work on sundays."
 BEL_revitalize_railways: "Revitalize the Railways"
 BEL_revitalize_railways_desc: "The railways was the lifeline of the Belgian economy in the 19th century. Since then it has been neglected. But with the new Catholic administration, we want to make the railways important again."
 BEL_defend_the_farmer: "Defend the Farmers"
 BEL_defend_the_farmer_desc: "The farmer is the man that votes for the Catholic party and we must make sure it stays like that. We recognize that they are the backbone of the country and we must appease them. We can subsidise them, give land cuts and even protect them with tarrifs."
 BEL_support_catholic_institutions: "Support Catholic Institutions"
 BEL_support_catholic_institutions_desc: "Catholic institutions are loyal to us and we must make sure it stays like that and that they are powerfull enough to influence people so that they will vote for us."
 BEL_empower_the_courts: "Empower the Courts"
 BEL_empower_the_courts_desc: "The courts are important for punishing protestors and strikers. We must make sure that they are funded well enough and have the capacity to get rid of prominent opponements of the regime."
 BEL_increase_taxes: "Increase Taxes"
 BEL_increase_taxes_desc: "The Belgian army costs us a ton and we must be able to fund them. Sadly, the only way for us to pay for all the costs is by taxing the population."
 BEL_law_on_child_protection: "The Child Protection Law"
 BEL_law_on_child_protection_desc: "The Child Protection Law is a law proposed by Carton de Wiart to create a seperate court for children that do crime. It will also make parents partly responsible for the crimes that their children commit. This way, children won't get in the same position a murderer would be."
 BEL_acquire_lacking_equipment: "Acquire Lacking Equipment"
 BEL_acquire_lacking_equipment_desc: "After some reviews of the forts, we realised that our army is lacking essential equipment. In some forts, there were no cannons and the infantry still used old uniforms."
 BEL_second_intelligence_agency: "Expand the Second Intelligence Agency"
 BEL_second_intelligence_agency_desc: "We can expand the Second Intelligence Agency to better protect our borders and make sure it is secure. We will do this by deploying agents and forest rangers to border areas and monitor."
 BEL_garde_civique: "The Garde Civique"
 BEL_garde_civique_desc: "The Garde Civique is a police that is active in the cities. They are supposed to protect the cities against foreign threaths. But they haven't been required for a long time."
 BEL_create_war_plan: "Create a War Plan"
 BEL_create_war_plan_desc: "We have tasked our generals to create a warplan for if we get invaded by any of our neighbors. This way the army isn't unorganized when we get invaded."
 BEL_keep_defense_au_entrance: "Defense au Entrance"
 BEL_keep_defense_au_entrance_desc: "Defense au Entrance is the defensive doctrine we follow. It means that we should defend our land at all costs and that we shouldn't attack unless our victory is guaranteed."
 BEL_cooperate_with_allied_offensives: "Cooperate in Allied Offensives"
 BEL_cooperate_with_allied_offensives_desc: "Our allies want us to participate in their offensives against the enemy. Our king is against any of those supposedly suicidal attacks. But the war might end fast if we help our allies with their plans."
 BEL_request_allied_weapons: "Request Allied Weapons"
 BEL_request_allied_weapons_desc: "The Belgian Army isn't able to arm theirselves after years of neglect. This is why we might have to request our allies for more modernized equipment so we can actually defend or attack."
 BEL_breakout_raids: "Breakout Raids"
 BEL_breakout_raids_desc: "Belgium doesn't have a large army and to gain back some of our men that have been captured, we need to create operations to help our men escape and rejoin with the army."
 BEL_offshore_military_production: "Offshore Military Production"
 BEL_offshore_military_production_desc: "While Belgium has a large economy, it was never meant to produce army equipment. Now we can't convert our factories to create equipment, so we have to ask our allies if we can utilize their factories to produce equipment."
 BEL_create_medical_service: "Create the Medical Service"
 BEL_create_medical_service_desc: "The Medical Service in The Belgian Army was a branch that was made on paper but never really created. Due to the massive losses we have on the front, we need to have some kind of Medical Branch so that every cassualty isn't a loss."
 BEL_adopt_modern_uniforms: "Adopt Modern Uniforms"
 BEL_adopt_modern_uniforms_desc: "The Belgian Army still uses uniforms that would fit in the 19th century. While every other country has modernized their uniforms and helmets to camouflage and protect their head, Belgium still has bright colors in its uniforms. We can take some inspiration from our allies and create a khaki French-Style uniform."
 BEL_tsf_wireless_communication: "TSF Wireless Communication"
 BEL_tsf_wireless_communication_desc: "The Belgian Military never invested into their communication lines. They were behind when it came to communication methods within the army. We can learn from the French and start our own communication."
 BEL_study_new_doctrines: "Study New Doctrines"
 BEL_study_new_doctrines_desc: "The Belgian Army still uses doctrines form the 19th century, because it hasn't seen any war since the 1830 revolution. We must quickly learn the up-to-date doctrines from this time period so our tactics can be effective."
 BEL_depot_des_equipages_focus: "Depot Des Equipages"
 BEL_depot_des_equipages_focus_desc: "Although the Belgian Army doesn't have a marine branch, we can make one by taking sailors from the front and turning them into marines."
 BEL_the_belgian_army: "The Belgian Army"
 BEL_the_belgian_army_desc: "The Belgian Army is an army that hasn't innovated since the Victorian Era and thus is very innefective. The government has no interest to invest into the military because they think the indenpendence of Belgium is secured."
 BEL_taalwet: "Implement the Taalwet"
 BEL_taalwet_desc: "The Taalwet is an attempt to increase language unity within the army. For a Flemish soldier it is hard to understand the commands from a Walloon officer and vice-versa. We can solve this by making learning the other language a requirement to become officer inside the Belgian Army. We will test the knowledge by making young officers take an exam."
 BEL_black_devils: "The Black Devils"
 BEL_black_devils_desc: "The Black Devils are the name given to Belgian Karabiniers utilizing a bycicle. They got that name because of their black uniform. The Belgians are known for their bycicle culture and it knows no bounds, the bycicle is popular inside the army."
 BEL_belgian_dutch_economic_conference: "Belgian-Dutch Conference"
 BEL_belgian_dutch_economic_conference_desc: "The last few years, Belgian politicians and Dutch politicians have tried to normalise relations between their countries. They did this through meetings to discuss economic and defence cooperation."
 BEL_foundation_of_christian_democracy: "Foundations of a Christian Democracy"
 BEL_foundation_of_christian_democracy_desc: "Since the beginning of the 20th century, more and more young politicians have been joining the Catholic Party. They are known as the Young Right and are more progressive than the older members. The Young Right has been gaining power within the party and are trying to pass light welfare laws."
 BEL_franck_segers_law: "Franck-Segers Law"
 BEL_franck_segers_law_desc: "The Franck-Segers law is a law for the implementation of the Dutch language in Flemish schools. But that is not all, the Catholic Party has tried to also put some pro-Catholic policies into the law to weaken the private schools."
 BEL_cut_local_school_funding: "Cut Catholic School Funding on Local Level"
 BEL_cut_local_school_funding_desc: "The Liberal Party has tried to gain more power and attract more people to their schools by cutting a part of the funding for Catholic Schools. This happens when the Liberals win in the communes. The local governments of the communes need to fund a part of the schools budget, the liberals try to cut this funding."
 BEL_proffesionalize_police: "Proffesionalize the Police"
 BEL_proffesionalize_police_desc: "The police is quite unproffesional and untrained. They need to be stronger to protect the state from protestors or strikes. We can make them stronger by making joining the military a requirement. That way the police is stronger and we gain more recruits in the army."
 BEL_review_law_of_nv: "Review the 1879 NV Law"
 BEL_review_law_of_nv_desc: "The 1879 NV Law is a law to make it easier for industrailists and businessmen to create and expand their companies. However, this law has negative effects on the labour conditions of workers. We cannot let more of those corperations restrict their workers in such easy w"
 BEL_commitee_for_victims_underpayment: "Commitee For Victims of Underpayment"
 BEL_commitee_for_victims_underpayment_desc: "The Commitee for Victims of Underpayment is a project of prominent young right members. Its an organisation to take care of workers that have such a low loan that they can't get by."
 BEL_ban_women_night_working: "Ban Women from Working at Night"
 BEL_ban_women_night_working_desc: "As part of the Catholic Party's conservative values, they don't want the women to be working in the factory or mines for extensive hours. The Catholic Party wants the women to instead be home and take care of the kids."
 BEL_ban_child_labor_mines: "Ban Child Labour in the Mines"
 BEL_ban_child_labor_mines_desc: "The Young Right hates the fact that child labour still exists, they want the children to instead be in school. They wanna ban the practice of child labour and to begin eliminating that practice, they are banning children from working in mines."
 BEL_miner_pensions: "Pensions for Miners"
 BEL_miner_pensions_desc: "There are an increasing amount of protests for a pension. The Young Right thinks the miners are the workers that deserve the pension the most. This isn't too costly as most miners die before they are able to enjoy their pensions."
 BEL_continue_non_partisan_progressive_reforms: "Continue Non-Partisan Progressive Reforms"
 BEL_continue_non_partisan_progressive_reforms_desc: "There are certain progressive reforms that every party agrees with but hasn't been implemented yet due to inaction and them being implemented being too costly for the Belgian Economy."
 BEL_ban_child_labor: "Ban Child Labour"
 BEL_ban_child_labor_desc: "The time has come to make child labour a practice of the past in Belgium. This will bring more children to school and eventually lead to an educated generation."
 BEL_implement_mine_law_power: "Implement the Mine Law of Power"
 BEL_implement_mine_law_power_desc: "Mine workers hate the long hours they have to work for their wages. We can support them by making it so mine workers can't work more than 9.5 hours per day."
 BEL_mantain_status_quo: "Mantaining the Status-quo"
 BEL_mantain_status_quo_desc: "The Catholic party has ruled over Belgium for over 40 years now, and an election won't change that!"
 BEL_the_progressive_coalition: "The Progessive Coalition"
 BEL_the_progressive_coalition_desc: "The Coalition between the Socialist Party and the Liberal party turned out to be a succes! This is the beginning of a new age for Belgian Democracy."
