 ITA_artillery_modernisation: "Модернизация артиллерии"
 ITA_artillery_modernisation_desc:0 "Хотя артиллерия может быть лишь незначительной частью итальянских вооруженных сил, тем не менее она является важной. Мало того, что нам не хватает артиллерии в целом, так еще, та, что у нас есть, устарела и заржавела. Мы должны изменить это."
 ITA_training_improvements: "Улучшения в обучении"
 ITA_training_improvements_desc:0 "Хотя наша армия верна, ей не хватает подготовки, чтобы многого достичь в бою. Мы должны начать общенациональные армейские учения, чтобы получить максимальную отдачу от наших мужчин. 1000 элитных солдат лучше, чем 5000 призывников."
 ITA_askari_troops: "Войска Аскари"
 ITA_askari_troops_desc:0 "Держать наши колонии под контролем - значит приспосабливаться к нашим колониям. Будет сформирован новый Верблюжий корпус, чтобы мы могли лучше охранять и защищать наши колонии"
 ITA_logistic_improvements: "Улучшенная логистика"
 ITA_logistic_improvements_desc:0 "Даже римляне знали, что нельзя перегружать свои линии снабжения. Что могут сделать 100 000 человек, если они застряли в Альпах в ожидании боеприпасов. Хорошо снабженная армия - это хорошая армия. Новые инновации в радиотехнике улучшат координацию поставок, в то время как разведывательные войска смогут разведать наилучший способ добраться из пункта А в пункт Б без перенапряжения."
 ITA_expand_alpini: "Расширить Альпини"
 ITA_expand_alpini_desc:0 "Альпины - самая элитная часть наших вооруженных сил и, несомненно, самая важная. Необходимы дальнейшие инновации и обучение, если мы хотим сохранить элиту наших войск"
 ITA_expand_alpini_tt: "Добавляет артиллерию и несколько батальонов горцев к §YАльпийским Полкам§! и §YУсиленным Альпийским Полкам§!, и делает их доступными для редактирования."
 ITA_cavalry_modernisation: "Модернизация кавалерии"
 ITA_cavalry_modernisation_desc:0 "Кавалерия - наши самые мобильные подразделения, и в этом она очень важна для нашей общей стратегии. Мы должны стараться идти в ногу с нашими европейскими коллегами, когда дело доходит до легкого снаряжения и стратегии."
