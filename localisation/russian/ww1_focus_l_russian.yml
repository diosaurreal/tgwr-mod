 TUR_population_exchange_with_greece: "Population Exchange with Greece"
 TUR_population_exchange_with_greece_desc: "The Greeks, from the very start, has always been a part of our empire. Yet with the rise of Nationalist ideals, they're more than willing to expand their own state. By conducting a population exchange with Greece, we can please everyone."
 TUR_integration_of_rumelian_greeks: "Integration of Rumelian Greeks"
 TUR_integration_of_rumelian_greeks_desc: "After the nationalist movements, Greeks have started to carve out their own state. We must stop this for the sake of the empire. Starting from Rumelia, we'll integrate the Greek population."
 TUR_secure_the_greek_peninsula: "Secure the Greek Peninsula"
 TUR_secure_the_greek_peninsula_desc: "The hot spot of Greek resistance within our empire has always been the Greek peninsula itself. If we want to eradicate Greek separatism, we must not bypass this region."
 TUR_strip_the_privileges_of_anatolian_greeks: "Strip the Privileges of Anatolian Greeks"
 TUR_strip_the_privileges_of_anatolian_greeks_desc: "Greek population in Anatolia got too cocky especially after the Tanzimat reforms. They started to challenge our domain in the region. We must remind them that they're no more special than anyone in this empire."
 TUR_exchange_christians_with_bulgaria: "Exchange Christians with Bulgarians"
 TUR_exchange_christians_with_bulgaria_desc: "It's a fact that many Christians in the Balkans wish for our rule to end in the region. It's so happened to be that these Christians are also mostly Bulgarians. We can strike a deal with the Bulgarian government to send these troublemakers into their homelands."
 TUR_integrate_the_thracian_bulgarians: "Integrate the Thracian Bulgarians"
 TUR_integrate_the_thracian_bulgarians_desc: "Though literally next to the heart of our empire, Thrace is still dominated by Bulgarian minorities. If we want to achieve our utmost security, we must integrate them."
 TUR_incorporate_bulgaria: "Incorporate Bulgaria"
 TUR_incorporate_bulgaria_desc: "Bulgaria as a whole used to be a part of our empire with its entirety. Now that we control the region as we used to do, we must integrate it so they won't break free from our rule."
 TUR_expel_serbians_from_our_empire: "Expel Serbians From our Empire"
 TUR_expel_serbians_from_our_empire_desc: "Serbians for too long desiring independence from our empire. While we won't give a single inch to these separatists, it seems like they won't stop either. Perhaps it's in our best interest to expel them to Serbia proper."
 TUR_crack_down_on_macedonian_slavs: "Crack Down on Macedonian Slavs"
 TUR_crack_down_on_macedonian_slavs_desc: "Out of every region within our empire, Macedonia has the largest amounts of uprisings and violence. This is probably due to the sheer size of the slavic minorities there. By integrating them into our empire properly, we can also end this issue."
 TUR_police_raids_in_serbia: "Police Raids in Serbia"
 TUR_police_raids_in_serbia_desc: "It's been understood that the Serbians wont accept our integration attempts peacefully. Instead, we have to forcefully integrate them with police force."
 TUR_combat_against_albanian_terrorism: "Combat Against Albanian Terrorism"
 TUR_combat_against_albanian_terrorism_desc: "Albanian separatists have been hunting our brave soldiers in the mountains for far too long. We must bring an end to this. We have to increase our police force in the region and combat against the terrorist activities."
 TUR_relocation_of_romanians: "Relocation of Romanians"
 TUR_relocation_of_romanians_desc: "Due to their distance from the heart of our empire, Romania has always been a hard to control region. But if we relocate a significant part of Romanians to their country, this will make it easier to rule the lands we already hold."
 TUR_bring_authority_to_wallachia: "Bring Authority to Wallachia"
 TUR_bring_authority_to_wallachia_desc: "Wallachia due to its population is the center of Romanian riots and separatist movements. Unless we crush these unrests, it'll spread to the other Romanian populated vilayets."
 TUR_expand_garrison_in_moldova: "Expend Garrison in Moldova"
 TUR_expand_garrison_in_moldova_desc: "Moldova is one of the furthest away vilayets within our empire. If we want to rule this region, we can't do it without increasing our presence there."
 TUR_relocate_armenians_to_the_east: "Relocate Armenians to the East"
 TUR_relocate_armenians_to_the_east_desc: "Armenians have been a thorn on our side for too long. But we can't just kill all of them right? If we wan't them to be gone from the region, we have to strike a deal with their government to take them."
 TUR_forced_assimilation_for_eastern_christians: "Forced Assimilation of Eastern Christians"
 TUR_forced_assimilation_for_eastern_christians_desc: "As there's no other place for Armenians and Assyrians to go, we have to coexist with them within our empire. Yet their separatist sentiments are making this impossible. Only way for them to stay in this empire is to assimilate into it."
 TUR_return_georgians_to_georgia: "Return Georgians to Georgia"
 TUR_return_georgians_to_georgia_desc: "The Georgian population in our eastern provinces are inconsequential. The low number of them makes it easier for the demographics of the region to be changed. We can easily send Georgians into Georgia with the permission of their country."
 TUR_forced_assimilation_for_georgians: "Forced Assimilation for Georgians"
 TUR_forced_assimilation_for_georgians_desc: "The Georgian minority within our empire is so small that we can easily assimilate them. Without any major efforts, we can integrate Georgian majority territories into our empire."
 TUR_the_concept_of_mountain_turks: "The Concept of Mountain Turks"
 TUR_the_concept_of_mountain_turks_desc: "Kurds do not have a unified national identity yet. They're loyal to us and the Caliph. But this can very well change in the future. For that, we must start integrating Kurds by inventing new artificial concepts such as \"Mountain Turks\" as the kurd is the sound your foot makes in the snow."
 TUR_pressure_the_southern_kurds: "Pressure the Southern Kurds"
 TUR_pressure_the_southern_kurds_desc: "Just as the Kurdish Sheiks of Anatolia, Mesopotamia has its fair share of Kurdish population. Apart from their full incorporation to the empire, the oil fields of northern Mesopotamia makes it crucial for us to integrate them."
 TUR_integrate_persian_kurds: "Integrate Persian Kurds"
 TUR_integrate_persian_kurds_desc: "Though Kurds are closer to Persians than us, we can create propagandas that label Kurds as just a different variation of the Turkish people, thus making it a perfect excuse to integrate the Persian Kurdish population."
 TUR_centralization_of_levant: "Centralization of Levant"
 TUR_centralization_of_levant_desc: "The Levant is one of the richest regions of our empire, in terms of taxes of course. We can't afford to lose this rich region to some pan-Arabic nationalists. We must fully integrate the region as Ottoman soil."
 TUR_fully_incorporate_mesapotamia: "Fully Incorporate Mesopotamia"
 TUR_fully_incorporate_mesapotamia_desc: "Mesopotamia has one of the largest oil fields and one of the biggest cities in our empire. By now, it became an indivisible part of our empire. We must assure that it stays that way by fully integrating it into our empire."
 TUR_crack_down_on_hejaz_and_yemen: "Crack Down on Hejaz and Yemen"
 TUR_crack_down_on_hejaz_and_yemen_desc: "Hejaz and Yemen vilayets has always been one of the hardest to control vilayets due to various factors. Yet if we show enough effort, we surely can integrate these vilayets as core states of our empire while crushing any rebellions."
 TUR_integrate_the_gulf_states: "Integrate the Gulf States"
 TUR_integrate_the_gulf_states_desc: "We never managed to fully control the gulf states since they were insignificant. But as their strategic value became more and more apparent, we don't really have any other option but to integrate them."
 TUR_surveilance_in_the_arabian_desert: "Surveillance in the Arabian Desert"
 TUR_surveilance_in_the_arabian_desert_desc: "It's a fact that the Arabian desert is near impossible to control. Yet considering the possible threats that can come from there, we must crush any opposing forces against our state by increasing the surveillance in the area."
 TUR_integrate_trablusgarp: "Integrate Trablusgarp"
 TUR_integrate_trablusgarp_desc: "Our people in Trablusgarp feel betrayed by the government since we're not showing the region the attention it deserves. We have to integrate the vilayet into our empire for the good of everyone."
 TUR_eradicate_the_egyptian_resistance: "Eradicate the Egyptian Resistance"
 TUR_eradicate_the_egyptian_resistance_desc: "Ever since they were incorporated into our empire, Egyptians have always tried to break free from our rule. Now that after a long time we finally retook these territories, we have to crush the resistance that we face from Egyptians."
 TUR_expanding_african_administration: "Expanding African Administration"
 TUR_expanding_african_administration_desc: "Our African holdings, mainly those in the Sahara desert, are hard to govern from our comfortable seats in Trablusgarp and Egypt. The only way to effectively govern these vast lands, we must expand the administration to there."
