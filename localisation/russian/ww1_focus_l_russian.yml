 BRA_recover_cisplatina: "Reclaim Cisplatina"
 BRA_recover_cisplatina_desc:0 "Монтевидейский договор был ошибкой. Провинция Цисплатин должна войти в состав Бразилии."
 BRA_rebuild_the_imperial_navy: "Восстановить Имперский флот"
 BRA_rebuild_the_imperial_navy_desc:0 "Нынешний бразильский флот - ничто по сравнению со знаменитым императорским флотом! Мы должны вернуть военно-морскую мощь, которая была уничтожена республиканским правительством."
 BRA_join_britain: "Присоединиться к Британии"
 BRA_join_britain_desc:0 ""
 BRA_suppress_riograndense_federalists: "Подавить Риограндских федералистов"
 BRA_suppress_riograndense_federalists_desc:0 "У нас есть сообщения об организации сил федералистов в Риу-Гранди-ду-Сул. Мы должны разобраться с ними, пока не стало слишком поздно."
 BRA_extend_german_military_training: "Расширение немецкой военной подготовки"
 BRA_extend_german_military_training_desc:0 "Программа младотурков успешно обучила и реформировала нашу армию. Мы должны стремиться к его расширению."
 BRA_second_argentine_brazilian_war: "Утвердить наше господство"
