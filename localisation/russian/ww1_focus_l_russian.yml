 CHI_deal_with_beiyang: "North China Stablisation"
 CHI_deal_with_beiyang_desc: "The traditional centre of China is North China. However, North China is also a place where deep traces of the Qing Dynasty remain, and it is the stronghold of the Beiyang warlords. If we do not resolve issues with them in the future, the future of our government will be bleak."
 CHI_contact_yan_xishan: "Taiyuan Meeting"
 CHI_contact_yan_xishan_desc: "Among the major clique stationed in Huabei, one that is different from the others and friendly to our government is Yan Xishan of Shanxi Province. It would be beneficial to form an alliance with him and establish an ally in Huabei in the future."
 CHI_contact_yan_xishan_tt: "\n§Y4 Divisions§! will deployed in Shanxi in case of civil war."
 CHI_capital_is_nanking: "Nanking Blues"
 CHI_capital_is_nanking_desc: "Zhu Yuanzhang, Emperor Taizu of Ming, originally established the capital of China in Nanjing. When northern China was ravaged by barbaric outlanders, it was the lower reaches of the Yangtze River in southern China that became a refuge and a place of prosperity for the Han Chinese. Nanjing is the answer for our republic."
 CHI_national_representatives_conference: "National Representatives Conference"
 CHI_national_representatives_conference_desc: "It is impossible to subjugate all the people living across this vast land of China by force. Even ancient empires and numerous emperors ultimately had no choice but to co-opt local leaders and dispatch officials and inspectors to areas outside the central government and its immediate vicinity. Now, our efforts should also be limited to negotiating with them within the territory we recognise."
 CHI_national_revolution_army: "National Revolutionary Army"
 CHI_national_revolution_army_desc: ""
