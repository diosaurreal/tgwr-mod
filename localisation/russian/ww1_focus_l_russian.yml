 SER_reason_for_defeat: "Reason for defeat"
 SER_blame_politics: "Blame Politicians"
 SER_blame_black_hand: "Blame Black Hand"
 SER_blame_black_hand_desc: "It was the Black Hand and their criminal acts that started the war in the first place. Their infiltration of the military and government pose a threat to Serbia itself."
