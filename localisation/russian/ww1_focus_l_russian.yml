 FRA_ww1_confront_the_debt: "Противостоять долгу"
 FRA_ww1_deal_with_the_germans: "Иметь дело с немцами..."
 FRA_disband_army: "§RФранцузская армия будет расформирована.§!"
 FRA_disband_factories: "§RВсе французские военные заводы будут уничтожены.§!"
 FRA_military_restrictions_event: "§RФранция получит большие ограничения на армию.§!"
 FRA_deploy_occupation_army: "Развернуть оккупационную армию, состоящую из §Y12 пехотных и 4 кавалерийских дивизии.§!"
 FRA_fight_the_communists: "На карте появятся специальные операции по уничтожению движения коммунаров"
 FRA_fight_the_communists_title: "Националисты борются с коммунистами"
 FRA_ww1_army_effort: "Усилить Французские Вооруженные Силы"
 FRA_ww1_army_effort_desc:0 "Армия Германии больше и опытнее нашей собственной, которая в основном состоит из ветеранов последней войны, которую мы вели против них. Если Франция должна представлять серьезную угрозу интересам Германии, мы должны адаптироваться к этим обстоятельствам, модернизировать нашу армию и, надеюсь, также модернизировать наше руководство!"
 FRA_communist_uprising_start: "§YКоммунарская оппозиция§! начала новую §Yгражданскую войну§! против действующего правительства!"
 FRA_communist_uprising_avoided: "Гражданской войны удалось избежать"
 three_side_uprising:0 "Civil War Timer"
 three_side_uprising_desc:0 "Liberals, traditionalists and communists are now too opposed and a three side conflict is just a matter of time."
 FRA_three_side_civil_war_trigger:0 "France Political Situation is terrible"
 FRA_three_side_civil_war:0 "Civil War Occured"
 
 automatic_add_resistance: "Коммунарское вмешательство"
