 empty_focus:0 "Focus Tree Unavailable"
 
 open_the_political_sphere:0 "Open the [ROOT.getAdjective] Political Sphere"
 open_the_political_sphere_desc:0 "As our nation grapples with modernity, it becomes imperative that we open our political sphere to new ideas and movements. This will ensure a more vibrant, robust, and responsive governance."
 conserve_political_stance:0 "Stick to [ROOT.GetRulingPartyLong]"
 conserve_political_stance_desc:0 "Stability is key in these tumultuous times. Strengthening our current political stance will provide the nation with the steadfast leadership it needs to navigate through challenges and uncertainties."
 fund_the_intel_services:0 "Fund the Intel Services"
 fund_the_intel_services_desc:0 " In an era of espionage and secret diplomacy, fortifying our intelligence services is a necessity. Adequate funding will ensure that we are not left in the dark, and are always one step ahead of our adversaries." 
 extend_the_intelligence_service:0 "Finance [ROOT.GetAgency]"
 extend_the_intelligence_service_desc:0 "Our intelligence agency plays a crucial role in safeguarding national security. Providing them with the necessary financial support will enhance their operational capabilities, keeping [ROOT.GetNameDef] safe from internal and external threats."
 austerity_measures:0 "Austerity Measures"
 austerity_measures_desc:0 "The state of our national finances demands immediate attention. Implementing austerity measures will help in stabilizing our economy and securing a more prosperous future for [ROOT.GetNameDef]."
 national_austerity:0 "National Austerity"
 national_austerity_desc:0 "To ensure the long-term stability of our economy, we must extend austerity measures across the nation. This will pave the way for fiscal responsibility and economic resilience."
 constitutional_guarantees:0 "Constitutional Guarantees"
 constitutional_guarantees_desc:0 "Strengthening the constitutional guarantees of our citizens will affirm our commitment to justice and liberty. This is a pivotal step in building a more democratic and lawful society."
 national_propaganda:0 "[ROOT.getAdjective] Propaganda"
 national_propaganda_desc:0 "In order to foster national unity and pride, we must invest in a comprehensive propaganda campaign. This will cultivate a strong sense of identity and purpose among our people."
 nationalist_regeneration:0 "Nationalist Regeneration"
 nationalist_regeneration_desc:0 "The time has come to rejuvenate our national spirit. Embracing our heritage and values will inspire a resurgence of patriotism and determination across [ROOT.GetNameDef]."
 national_militarism:0 "[ROOT.getAdjective] Militarism"
 national_militarism_desc:0 "Bolstering our military prowess is vital in asserting our position on the world stage. A strong and formidable army will safeguard our interests and deter potential aggressors."
 army_politization:0 "Army Politization"
 army_politization_desc:0 "The integration of political education within our military ranks is essential. This will ensure that our soldiers are not only skilled in warfare but also loyal to our national ideals."
 ressort_old_claims:0 "Revive Old Claims"
 ressort_old_claims_desc:0 "It is time to revisit and assert our historical claims. This act of reclamation will restore our national pride and strengthen our territorial integrity."
 reclaim_lands:0 "Reclaim Lands"
 reclaim_lands_desc:0 "Our historical lands await liberation. Mobilizing our forces to reclaim what is rightfully ours will bring glory to [ROOT.GetNameDef] and solidify our national unity."
 give_seats_to_socialists:0 "Give Seats to Socialists"
 give_seats_to_socialists_desc:0 "In the spirit of political plurality, we must extend parliamentary representation to the socialists. This inclusive approach will ensure a more balanced and representative governance."
 empower_trade_unions:0 "Empower Trade Unions"
 empower_trade_unions_desc:0 "Strengthening trade unions is crucial in protecting the rights of our workforce. This empowerment will lead to better labor conditions, fostering a more content and productive society."
 socialist_reforms:0 "Socialist Reforms"
 socialist_reforms_desc:0 "Implementing socialist reforms will address the socio-economic disparities within our nation. This progressive stance promises a more equitable and just society for all."
 nationalisation:0 "Nationalisation"
 nationalisation_desc:0 "To safeguard key industries and ensure national prosperity, we must bring them under state control. Nationalisation will secure our economic foundations and promote industrial growth."
 millitant_pacifism:0 "Militant Pacifism"
 millitant_pacifism_desc:0 "As we champion the cause of peace, we must also prepare to defend our ideals. Militant pacifism will enable us to stand firm against aggression, ensuring that peace prevails."
 social_patriotism:0 "Social Patriotism"
 social_patriotism_desc:0 "Fostering a sense of social patriotism will unite our diverse nation under a common banner. This inclusive approach will fortify our national identity and promote societal harmony."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "Embracing liberalism will modernize our political landscape, encouraging openness, tolerance, and progress. This transition will lay the foundations for a more vibrant and democratic society."
 reformism_in_city:0 "Reform [ROOT.Capital.GetCapitalVictoryPointName] Administration"
 reformism_in_city_desc:0 "The administration of our capital, [ROOT.Capital.GetCapitalVictoryPointName], requires comprehensive reform. Streamlining governance will improve efficiency and enhance our administrative capabilities."
 fight_authoritarism:0 "Fight Authoritarism"
 fight_authoritarism_desc:0 "In the face of rising authoritarian tendencies, we must remain vigilant and resolute. Fighting against tyranny will protect our liberties and uphold the democratic principles our nation holds dear."
 
 take_position:0 "Take Position"
 take_position_desc:0 "As global tensions escalate, it is imperative that we take a clear and firm position. This decisive stance will safeguard our national interests and assert our sovereignty on the world stage."
 secure_entente_support:0 "Approach the Entente"
 secure_entente_support_desc:0 "Strengthening ties with the Entente powers could prove beneficial for our strategic interests. Engaging in diplomatic overtures will open avenues for cooperation and mutual support."
 request_entente_cannons:0 "Request Entente Cannons"
 request_entente_cannons_desc:0 "France is, historically, well known for her artillery's quality, perhaps our newfound ties with the Entente would allow us to purchase her canons at a reasonable rate."
 entente_industrial_aid:0 "Entente Industrial Aid"
 entente_industrial_aid_desc:0 "The Entente, namely France and Great Britain, have vast industries. We require their aid to bolster our domestic industries, and perhaps by granting them favorable contracts they could help us."
 british_industrial_arms_support:0 "British Industrial Support"
 british_industrial_arms_support_desc:0 "The British, in particular, have great amounts of industrial might. They see us as a good way to offload some of the goods they need produced for wartime things, and we will gladly help them if they pick up the check for it."
 entente_advisors:0 "Entente Advisors"
 entente_advisors_desc:0 "The French, British, and Russians have all been at war several times in the past fifty years, and their expertise will allow us to learn and adapt to make our military suitable for the modern age."
 join_entente:0 "Join Entente"
 join_entente_desc:0 "The Entente currently seem to be in the better position to win the war, and we wouldn't want to be caught missing the peace conference once they do. Joining the Entente will definitely pull us into war, which could wind up disastrously, but at least we'll have allies to help, right?"
 french_support:0 "French Support"
 french_support_desc:0 "With French support, we can obtain small arms and artillery at a great discount, and with French industrial backing we can license and build them at home."
 secure_german_support:0 "Approach Germany"
 secure_german_support_desc:0 "Germany appears to be the Greatest Power on the European continent. It only makes sense we ally with them against the Entente."
 german_smallarms:0 "German Small Arms"
 german_smallarms_desc:0 "Germany's small arms are amongst the best in the world. We should make a deal with their government and companies to purchase them as soon as possible."
 german_industrial_aid:0 "German Industrial Aid"
 german_industrial_aid_desc:0 "With the industries along the Rhine and in Silesia, our industries should take a note out of their page and work towards emulating that. By working with those companies, we can."
 german_military_mission:0 "German Military Mission"
 german_military_mission_desc:0 "Inviting German military advisors will provide us with valuable insights and expertise. This collaboration will strengthen our military capabilities and enhance our defensive preparedness."
 austrian_military_aid:0 "Austrian Military Aid"
 austrian_military_aid_desc:0 "While not as powerful compared to Germany, the Austrians still posess a vast war industry. securing weapons from them would be benefical."
 join_central_powers:0 "Join Central Powers"
 join_central_powers_desc:0 "The Central Powers have long been a friend to our nation, and desperately need help in these most uncertain times. Joining them is a one-way ticket into the war on their side, and we better be in it to win it if we are, but we could turn the tides to a decisive victory on their part."
 german_arms_support:0 "German Arms Support"
 german_arms_support_desc:0 "Germany has a large military industry and can help us by supporting us with rifles and artillery pieces, we can provide it."
 maintain_neutrality:0 "Enforce Neutrality"
 maintain_neutrality_desc:0 "In these turbulent times, maintaining a policy of neutrality will protect our national interests. This stance will ensure that [ROOT.GetNameDef] remains unscathed from the ravages of war."
 protect_our_independence:0 "Protect our Independence"
 protect_our_independence_desc:0 "Some seek to make us into their puppets. By ensuring we have smart diplomats to force them to play on our terms, we can ensure we do not have the fate of so many countries."
 defensive_measures:0 "Defensive Measures"
 defensive_measures_desc:0 "If diplomatic meastures fair, we will ensure that there is a rifle in every man's hands to fight off the imperialist scum."
 capital_arms_workshops:0 "[ROOT.Capital.GetCapitalVictoryPointName] Arms Workshops"
 capital_arms_workshops_desc:0 "By building factories in [ROOT.Capital.GetCapitalVictoryPointName], we will ensure a local stream of rifles and pistols to arm not just the military, but local militias in case of invasion."
 home_defense:0 "Home Defense"
 home_defense_desc:0 "By enacting policies to defend the homeland, we can create defensive fortifications for the military to occupy once finished, as well as bunkers and systems against the potential the new airplane presents for attacking our citizens." 
 prepare_our_armed_forces:0 "Prepare our Armed Forces"
 prepare_our_armed_forces_desc:0 "Alongside the policies to build defenses, our military must be ready at a moment's notice to hunker down wherever they may be deployed."
 defending_the_nation:0 "Defending the Nation"
 defending_the_nation_desc:0 "The defense of [ROOT.GetName] is critical to our military policy, obviously. By ensuring our armed forces are on high alert, and that our factories are pumping out the things they need, we will be ready for anything."

 french_advisors:0 "French Advisors"
 #change
 support_international:0 "Support the International"
 support_international_desc:0 "Offering our support to the International will solidify our position in the global leftist movement. This alignment will foster international solidarity and advance the cause of socialism."
 support_to_industrials:0 "Empower Industrials"
 support_to_industrials_desc:0 "Bolstering our industrial sector is key to national progress. Empowering industrialists will drive innovation, increase production, and propel our economy forward."
 idea_wolf_pack:0 "Wolf Pack"
 idea_wolf_pack_desc:0 "The vastness of our lands and the bravery of our people are our greatest assets. Let us adopt the 'Wolf Pack' strategy, training our forces to work in coordinated groups, striking swiftly and retreating before the enemy can respond."
 rural_reform:0 "Rural Reforms"
 rural_reform_desc:0 "The backbone of [ROOT.GetName] lies in its rural heartlands. It's time to implement comprehensive reforms to modernize agriculture, improve living standards, and empower our peasant communities."
 new_roads:0 "New Roads"
 new_roads_desc:0 "A nation's prosperity is closely tied to its infrastructure. By investing in new roads, we can connect our vast territories, facilitate trade, and ensure the swift movement of our armed forces."
 nationwide_investments:0 "Nationwide Investments"
 nationwide_investments_desc:0 "The time has come to channel investments into key sectors of our economy and infrastructure. This nationwide initiative will stimulate growth, create jobs, and lay the foundations for a prosperous future."
 excavation_effort:0 "Excavation Effort"
 excavation_effort_desc:0 "Our land is rich in resources waiting to be tapped. An extensive excavation effort will ensure that we efficiently exploit these resources, fueling our industry and bolstering our economy."
 countryside_development:0 "Countryside Development"
 countryside_development_desc:0 "For too long, our rural areas have been left behind. A focused effort on countryside development will bring modern amenities, education, and healthcare to every corner of [ROOT.GetName]."
 develop_capital:0 "Develop [ROOT.Capital.GetCapitalVictoryPointName]"
 develop_capital_desc:0 "Our capital is the heart of the nation. Investing in its development will not only enhance its status as a cultural and political hub but also drive innovation and progress throughout [ROOT.GetName]."
 capital_country_arsenal:0 "[ROOT.Capital.getName] Arsenal"
 capital_country_arsenal_desc:0 "A strong nation requires a strong military. By establishing a state-of-the-art arsenal in [ROOT.Capital.getName], we will ensure that our armed forces are equipped with the finest weapons and equipment."
 defense_of_country:0 "Defense of [ROOT.GetNameDef]"
 defense_of_country_desc:0 "In these turbulent times, we must prioritize the defense of [ROOT.GetName]. Strengthening our military capabilities and fortifying key positions will safeguard our sovereignty."
 mechanical_innovation:0 "Mechanical Innovation"
 mechanical_innovation_desc:0 "The age of mechanization is upon us. We must embrace mechanical innovation in all sectors of our economy and military to stay ahead of our rivals and usher in a new era of prosperity."
 fortify_capital:0 "Fortify [ROOT.Capital.GetCapitalVictoryPointName]"
 fortify_capital_desc:0 "As the seat of our government and the symbol of our national pride, [ROOT.Capital.GetCapitalVictoryPointName] must be fortified. We will turn our capital into an impenetrable bastion, ready to withstand any threat."
 capital_arms_mil:0 "Bills for Mils"
 capital_arms_mil_desc:0 "To realize our vision of a strong and self-reliant [ROOT.getAdjective] state, we must incentivize the military-industrial complex. Passing bills to support our arms mills will ensure a steady supply of equipment for our troops."
 mainland_focus:0 "Mainland Focus"
 mainland_focus_desc:0 "Our strength lies within our vast lands. A mainland focus will see us invest in our core territories, strengthening our hold, and ensuring stability from within."
 naval_expansion:0 "[Get_naval_expansion_name]"
 naval_expansion_desc:0 "[Get_naval_expansion_desc_name]"
 naval_expansion_name:0 "Naval Expansion"
 naval_expansion_desc_name:0 "To project our power beyond our borders and secure our interests overseas, we must embark on an ambitious program of naval expansion, building a fleet that can dominate the seas."
 home_bases:0 "Home Bases"
 home_bases_desc:0 "A strong navy requires strong support. Developing home bases along our coastlines will provide our fleet with the facilities they need to maintain readiness and effectiveness."
 buy_convoys:0 "Buy Convoys"
 buy_convoys_desc:0 "Our navy is not just for show; it's a vital part of our trade and supply lines. By purchasing additional convoys, we ensure that goods, troops, and resources can be transported swiftly and safely across the globe."
 greater_naval_project:0 "Greater Naval Project"
 greater_naval_project_desc:0 "The time has come to undertake a greater naval project, expanding our capabilities, and solidifying our status as a formidable maritime power."
 wolf_pack:0 "Wolf Pack"
 wolf_pack_desc:0 "Innovation in tactics can give us the edge we need. Adopting the Wolf Pack strategy for our submarine forces will enhance their effectiveness and pose a significant threat to enemy shipping."
 early_industrialization:0 "Early Industrialization"
 early_industrialization_desc:0 "To keep pace with the world powers, we must industrialize swiftly and efficiently. Focusing on key industries and adopting modern practices will propel our nation into a new era of prosperity."
 naval_experience:0 "[Get_naval_experience_name]"
 naval_experience_desc:0 "[Get_naval_experience_desc_name]"
 naval_experience_name:0 "Naval Experience"
 naval_experience_desc_name:0 "Experience is the best teacher, especially at sea. Investing in training exercises and real-world operations will hone our naval forces' skills and prepare them for any challenge."
 improve_destroyer_flotilla:0 "Improve Destroyer Flotilla"
 improve_destroyer_flotilla_desc:0 "Our destroyer flotillas are key to protecting our larger ships and striking at enemy submarines. Improvements in their capabilities will ensure they are up to the task."
 new_submarines:0 "New Submarines"
 new_submarines_desc:0 "The silent hunters of the sea, submarines, are a crucial part of modern naval warfare. Developing new, more advanced models will keep our underwater forces at the cutting edge."
 high_sea_training:0 "High Sea Training"
 high_sea_training_desc:0 "To dominate the oceans, our navy must be prepared to operate far from home for extended periods. High sea training exercises will ensure they are ready for anything."
 marines_focus:0 "Form the First Marines Corp"
 marines_focus_desc:0 "A versatile force capable of fighting on land and sea, the Marines are essential to our military strategy. Forming our first Marines Corp will provide us with a rapid response force ready to tackle any situation."
 planes_experiments:0 "Plane Experiments"
 planes_experiments_desc:0 "The future of warfare is in the skies. By investing in plane experiments and research, we can stay ahead of the curve and develop aircraft that will dominate the airspace."
 metropolitan_airfields:0 "Metropolitan Airfields"
 metropolitan_airfields_desc:0 "Our capital's skies must be protected at all costs. Building metropolitan airfields will ensure we have the facilities to base, maintain, and deploy aircraft in defense of our nation's heart."
 aircraft_variation:0 "Aircraft Variation"
 aircraft_variation_desc:0 "Diversity is strength, especially in the air. Focusing on aircraft variation will give our air force the flexibility and capabilities it needs to adapt to any situation."
 study_foreign_planes:0 "Study Foreign Planes"
 study_foreign_planes_desc:0 "There is much to learn from our foreign counterparts. By studying foreign planes, we can adopt their strengths, understand their weaknesses, and ensure our air force is second to none."
 independent_air_corp:0 "Independent Air Corp"
 independent_air_corp_desc:0 "The aerial dimension of warfare is becoming increasingly vital. By establishing an Independent Air Corp, we ensure that our aviation forces receive the dedicated attention, resources, and innovation they require to excel."
 state_of_the_country_army:0 "State of the [ROOT.getAdjective] Army"
 state_of_the_country_army_desc:0 "The strength of [ROOT.GetName] is measured by the might of its army. Let us assess the state of our forces, identifying areas of strength to build upon and weaknesses to address, ensuring a formidable and resilient military."
 capital_manoeuvers:0 "[ROOT.Capital.getName] Manoeuvers"
 capital_manoeuvers_desc:0 "The capital is not just the political heart of our nation; it is also a vital military hub. Conducting regular maneuvers in and around [ROOT.Capital.getName] ensures our troops are sharp, coordinated, and ready for any challenge"
 fortification_effort:0 "Fortification Effort"
 fortification_effort_desc:0 "In these uncertain times, we must take steps to fortify our nation. Investing in defensive structures and preparations will safeguard our lands and people against any threats."
 airplanes_research:0 "Airplanes Research"
 airplanes_research_desc:0 "The race for aerial supremacy is on. By investing in airplane research, we pave the way for advanced aircraft designs and technologies, ensuring our air force remains at the forefront of innovation."
 modernize_equipment:0 "Modernize Equipment"
 modernize_equipment_desc:0 "Our military must be equipped with the latest and most effective tools of war. A comprehensive program to modernize our equipment will enhance our forces' capabilities and ensure their readiness."
 new_canons:0 "New Canons"
 new_canons_desc:0 "Artillery plays a crucial role on the battlefield. Developing new canons with improved range, accuracy, and firepower will provide our forces with a significant advantage in any engagement."
 buy_foreign_equipment:0 "Buy Foreign Rifles"
 buy_foreign_equipment_desc:0 "To rapidly enhance the firepower of our infantry, we will explore the international market, purchasing foreign rifles known for their reliability and performance."
 rifle_production_focus:0 "Focus on Infantry Equipment"
 rifle_production_focus_desc:0 "The infantry is the backbone of our army, and their equipment is paramount. Focusing our production efforts on infantry equipment ensures that our soldiers are well-armed and ready for whatever lies ahead."

 ## GENERIC
 ww1_army_effort:0 "Military Modernization"
 ww1_army_effort_desc:0 "Many of our rifles, cannons, tools, and, unfortunately, military leaders are relics of a bygone era. With the Maxim Gun now not only fabricated, but on a large scale, we simply have no choice but to get with the times. The quicker we bring these new weapons into circulation, and bring in experts who know how to use them, the quicker our military can become a modern, effective fighting force."

 ww1_trenchwarfare:0 "Trench Warfare Focus"
 ww1_trenchwarfare_desc:0 "Since Gatling and Maxim introduced their unholy weapons of warfare, our nation has been keenly interested in strategies based around the defense of Trench lines, which were first seen as far back as the American Civil War. We must seek experts in this theory in order to advance our knowledge in tomorrow's Land Doctrines."

 ww1_artillery_effort_1:0 "Artillery Effort"
 ww1_artillery_effort_1_desc:0 "One step to expand our young military modernization program is further development of our Artillery batteries. Seeking out designers for new weapons is a logical first step, and once our project is completed, we expect to reap the benefits of an easily-designed new Artillery piece."

 ww1_artillery_effort_2:0 "Artillery Effort II"
 ww1_artillery_effort_2_desc:0 "Now that we have gathered some accomplished Artillery designers, it seems logical to support their endeavors with their own factories. By assigning these men as full-time designers and engineers, and putting workers under them, we can easily make advancements in the field of Artillery."

 ww1_artillery_effort_3:0 "Artillery Effort III"
 ww1_artillery_effort_3_desc:0 "Field tests are proving a major issue with our artillery pieces: The wide variety of calibers we're using for various ranges and models of Artillery is proving a costly endeavor, and reducing the effectiveness of our pieces on the field. By enforcing a few standard sizes for our guns, we can produce new models of Artillery that give us, quite literally, more bang for our buck."

 ww1_artillery_effort_4:0 "Artillery Effort IV"
 ww1_artillery_effort_4_desc:0 "Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request even more of these pieces. Focusing our efforts on new direct-fire guns, and perhaps more types of rounds, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..."

 ww1_special_forces:0 "Special Forces Focus"
 ww1_special_forces_desc:0 "Chemical Warfare has, by sheer accident, introduced us to a class of excellent troops, superior to the other groups in our army. These men seem quite useful to act as classes of Infantry which are above the caliber of the standard Rifleman. Seeking out these men could lead to a boost to our special forces. If only there were some way to get them into battle faster..."

 ww1_army_motorization_focus:0 "Motorization Focus"
 ww1_army_motorization_focus_desc:0 "Some of our geniuses in the General Staff- or perhaps just men fed up with the stalemates of Trench Wafare- have proposed mass-producing vehicles specifically for troop transportation, which would allow our men to get to and from battlefields faster- and, perhaps, around it as well. Of course, even this simple act requires specific equipment and training, which means an investment- though one that could easily pay off."

 ww1_doctrine_effort_1:0 "Doctrine Effort I"
 ww1_doctrine_effort_1_desc:0 "Though the era of the General Staff consisting of the princes of the realm has long ended, several of our Generals and other officers were chosen for our armeis not for skill, but for connections or family ties. Though this keeps them loyal, it makes them uncompetitive. We must begin appointments for merit- though still, hopefully, not let too much of the common riff-raff into the esteemed General Staff..."

 ww1_doctrine_effort_2:0 "Doctrine Effort II"
 ww1_doctrine_effort_2_desc:0 "Though our General Staff has now been made thoroughly merit-based, they aren't the only ones who can assist in our doctrines. A type of researchers who have been mostly dormant since the early 1800s- ''armchair generals''- have organized once again. Though these men have limited combat experience, their study in war cannot be ignored. Integrating them could prove beneficial for our military tactics."

 ww1_doctrine_effort_3:0 "Doctrine Effort III"
 ww1_doctrine_effort_3_desc:0 "One of our critical elements of warfare has largely been ignored prior: Logistics. For troops to be useful in combat, we must ensure they arrive on time, and have, at least, food, water, and a weapon. Giving experts on this subject a voice, as well as training for supply vehicle drivers, would have immediate benefits for our land doctrines, but perhaps future additional benefits as well."

 ww1_equipment_effort_1:0 "Equipment Effort I" #Link me pls
 ww1_equipment_effort_1_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues behind them. By selecting the most well-liked and in-tune officers, we can learn the faults of our current weapons, allowing us to produce corrected and improved designs quickly- as well as ensure that these men don't get TOO popular!"

 ww1_equipment_effort_2:0 "Equipment Effort II" #Link me pls
 ww1_equipment_effort_2_desc:0 "Our new Quartermasters have taken to us with requests for not simply newer rifles, but newer support weapons as well. Experience with this new-pattern army has led to ideas like lighter machine guns, trench mortars, and rifle grenades, which all seem quite useful, so long as we can get the right people on designing them and manufacturing them."

 ww1_equipment_effort_3:0 "Equipment Effort III"
 ww1_equipment_effort_3_desc:0 "The Quartermasters have sent a letter of demands for more rifles equipped for the conditions of trenches- those able to launch rifle grenades, attach bayonets or scopes, and more carbines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- which means a new, improved design."

 ww1_equipment_effort_4:0 "Equipment Effort IV"
 ww1_equipment_effort_4_desc:0 "Our Quartermasters have, unfortunately, sent us yet another list of demands. Luckily, we have instructed our postmasters to ignore any further mail from them. Their last demand is new equipment for our Engineer corps- Carbines, tools, and those new Flamethrowers, which will be commissioned as soon as possible. Of course, expanding the Engineer corps as such could provide for some unseen benefits..."

 ww1_armor_effort_1:0 "Armor Effort"
 ww1_armor_effort_1_desc:0 "Our prior investments have paid off! Artillery designers, Engineers, and vehicle designers have proposed to us a brand new type of vehicle- a heavily armored tractor with a direct fire gun. Though early designs are clearly not battle ready, this concept has strong promise- particularly in the field of ending the Trench stalemate in our favor, if these landships can stand up to machine gun fire, as is claimed."

 ww1_armor_effort_2:0 "Armor Effort II"
 ww1_armor_effort_2_desc:0 "Our experiments with armor have been a rousing success! However, we cannot be complacent with our current designs. Engineers have been proposing interesting concepts like rotating gun turrets, specific engine compartments, and a hatch for use by a commander, which cannot be ignored. If we are to be the first to make these ideas a reality, perhaps we could become unstoppable!"

 ww1_gasmask_focus:0 "Chemical Warfare Focus"
 ww1_gasmask_focus_desc:0 "Some of our chemists have proposed the use of a new, incredibly deadly agent- poisonous gas, delivered by our artillery and trench mortars. Though chemical warfare has been frowned on for roughly a century, what choice do we have if we are to win the war? Beyond investing in these, it's also likely for the best to develop countermeasures quickly- it would be unfortunate for such an advancement to turn on us!"


 #--------------------------------------------------------------
 # [Generic] Aviation Effort

 ww1_form_air_force:0 "Form Air Force" #link me pls
 ww1_form_air_force_desc:0 "These new Aeroplanes are interesting toys, and perhaps hold some military value. Civilian pilots could easily be attracted to our military, experts could teach us how to use these newfangled contraptions, and if this project bears fruit, we may earn ourselves a decisive advantage over our opponents who fall behind in this field- particularly in the doctrines of these aircraft."

 ww1_fighter_focus:0 "Fighter Focus" #link me pls
 ww1_fighter_focus_desc:0 "The value of the Fighter is unquestionable. If we focus our aviation efforts on the design and use of these aircraft, our nation's planes may one day flood the sky, destroying all enemy planes that even try to oppose them, which could provide a major advantage. Of course, the Bomber lobby has interesting proposals as well, so perhaps we should not put all of our eggs into one basket..."

 ww1_bomber_focus:0 "Bomber Focus" #link me pls
 ww1_bomber_focus_desc:0 "The Bomber is a simple, practical machine. Focusing our production and designers on this specific class of aircraft would be a good way to ensure that we can use the Air Force as a ground support tool, able to help the infantry gain ground by destroying enemy defenses and positions. Of course, fighters should still be produced, but these bombers may win us the war."

 ww1_airship_focus:0 "Airship Focus"
 ww1_airship_focus_desc:0 "The Balloon is our oldest aircraft, and experts are predicting that it may not have a long future on the battlefield. This is no excuse to ignore the designs of such craft, especially when they may still be an effective way to deliver large bomb payloads. By bringing out-of-work Zeppelin manufacturers under the state's wing, we could squeeze the most out of this design while we still can."

 ww1_aviation_effort_1:0 "Aviation Effort I" #Link me pls
 ww1_aviation_effort_1_desc:0 "Now that we have formally established an Air Force, we have made some interesting advances. Most notably, our aircraft designers have been proposing designs for specific roles, rather than simply arming generic models. Getting effective use out of these planes, designed with roles like attacking enemy aircraft or dropping bombs in mind, will require testing and research, but may prove beneficial."

 ww1_aviation_effort_2:0 "Aviation Effort II"
 ww1_aviation_effort_2_desc:0 "Our efforts to create aircraft roles have resulted in a variety of vastly different aircraft, which do vastly different things. The Fighter class of aircraft in particular has attracted a great amount of youth to aircraft, some of whom are quite adept already, who have some interesting ideas for the future of our air force. Perhaps we should gather some of their ideas, for the good of our doctrines."

 ww1_aviation_effort_3:0 "Aviation Effort III"
 ww1_aviation_effort_3_desc:0 "The development of the Synchronised MG has changed the rules of the Aircraft game. Fighters are now far more effective, Zeppelins might be seeing their last flights, and we need innovative thinkers to help keep us on pace with this development. If we become the master of this weapon, which will perhaps change the air war as much as ground war, we will be well on our way to Air Superiority."

 ww1_aviation_effort_4:0 "Aviation Effort IV"
 ww1_aviation_effort_4_desc:0 "Our Air Force, which was established only recently, has now integrated itself completely into our armed forces. This brings us the obvious benefit of a pool of aviation experts, as well as a new class of ''Ace'' pilots, who are even becoming minor celebrities. Hiring on these people certainly can't hurt us, and will lead to nice developments in our field."

 ww1_aviation_effort_5:0 "Aviation Effort V"
 ww1_aviation_effort_5_desc:0 "With the development of brand new types of aircraft, such as the Tactical and Strategic Bomber, we have yet more testing and theorycrafting to do on exactly the best way to get use out of this influx of new models. Some are already speculating that bombers may be a wonder weapon capable of deciding a war. What poppycock!"

 ww1_pilotformation_1:0 "Pilot Formation I"
 ww1_pilotformation_1_desc:0 "Currently, Aircraft fly solo- distant from each other, and engaging in one-on-one duels with any enemies they might encounter. However, with more and more machines in the sky, it's clear that this is no longer the most viable way to engage in air combat. Some of our physicists may be valuable in helping us to determine new formations for our pilots to use."

 ww1_pilotformation_2:0 "Pilot Formation II"
 ww1_pilotformation_2_desc:0 "The new formations we have established have indeed been a boon to us in combat. However, ensuring people stick to the formations is a different story entirely. Encouraging our top aces to put out a manual for our pilots on air tactics and formation will ensure our pilots stick to doing what's best- and perhaps, these sorts of writings will help spread new tricks and doctrines."

 ww1_aircraftprod_1:0 "Aircraft Production"
 ww1_aircraftprod_1_desc:0 "Though Engineers have been making aircraft for us loyally, it is simply time to introduce factories outright to the concept. Putting planes into mass production will help us flood the sky with friendly craft- and, more importantly, help us deprive our enemies of the same advantage. Who knows? Maybe some of these factory engineers may have some good ideas for aircraft designs..."

 ww1_aircraftprod_2:0 "Aircraft Production II"
 ww1_aircraftprod_2_desc:0 "While Aircraft have been produced at factories dedicated to vehicle production, specific manufacturies dedicated specifically to planes themselves have been established. Usually commandeered by experts, these new industries will most certainly help us in coming up with new designs, and streamlining those existing."

 ww1_airbomb_1:0 "Air Bombing Effort"
 ww1_airbomb_1_desc:0 "While the tactics of our fighters are improving with formations, our bombers are still very basic machines with very basic doctrines. Some of our old airship bombers possess now essentially unused expertise, which could help the latter as time solves the former. By utilizing these men, we can ensure that the old lessons of bombing are not lost on newer craft."

 ww1_airbomb_2:0 "Air Bombing Effort II"
 ww1_airbomb_2_desc:0 "One of the biggest issues with our air force currently is the fact that bombing is, for the most part, a guessing game, with the required geometrical calculations simply not viable methods mid-flight. With not just doctrine, but also standardized equipment and training for its use, we can turn bombing from a mildly threatening game of chance to a precise and deadly science."

 ww1_air_innovation:0 "Air Innovation Focus"
 ww1_air_innovation_desc:0 "All of the recent developments to air warfare, both in theory and in practice, have given birth to a golden age of aircraft development. From pilots down to the plane mechanics, it seems that everyone has something to improve and potentially offer, which we can use on a national level. Perhaps one day, Aircraft may be the most important weapon in war...nah, probably not."

 ww1_navalair:0 "Naval Bombing Effort"
 ww1_navalair_desc:0 "One of our aspiring, mid-level air officers recently displayed the conclusion of a project he had been working on in secret. A seaplane was launched from a static ship, dropped a bomb onto one of our old scrappers, sinking the poor old vessel. Though most of our high command was unimpressed, attention from the head of state could certainly give this ambition a boost."


 #--------------------------------------------------------------
 # [Generic] Industrial Effort

 ww1_industrial_effort:0 "Industrial Effort"
 ww1_industrial_effort_desc:0 "The Industrial Era is still well underway, and our nation still has work to do to stay ahead. Beginning some ambitious new projects to increase our industrial capacity will have short and long term benefits to our nation, not the least of which shall be our vastly improved ability to equip a military."

 ww1_construction_effort:0 "Construction Effort"
 ww1_construction_effort_desc:0 "A foreign company from a nearby neutral nation has been acquired in a merger with one of our national industries. If we encourage the new branch to move their factories and jobs to our country, we will see an immediate boost to our Civilian manufacturing sector. Of course, we'll have to cover the construction of the new plants..."

 ww1_construction_effort_2:0 "Construction Effort II"
 ww1_construction_effort_2_desc:0 "Sometimes, even in a free market, the state must become involved. If we are to start new companies on the Government's budget, and build up new factories appropriately, we can ensure that we stay competitive and independent of foreign products in a time when trade might become more and more difficult."

 ww1_construction_effort_3:0 "Construction Effort III"
 ww1_construction_effort_3_desc:0 "Our Civilian Industrial expansion is nearly complete, but there's still more that we can do. Some extra land inside of a city we own can be sold to one of our corporations, under the agreement that they'll build a factory there. This will even further increase our Civilian goods output, and leave us with few options for more beyond simple construction."

 ww1_production_effort:0 "Armament Effort"
 ww1_production_effort_desc:0 "The amount of weapons we have been purchasing has attracted the eye of a local Steel magnate, who wants to start a new firearm manufacturing company in our nation. If we sponsor this endeavor, by helping him acquire land, investors, and talent, we will reap the obvious benefit of a brand new Military factory."

 ww1_production_effort_2:0 "Armament Effort II"
 ww1_production_effort_2_desc:0 "A car company which has been previously making military-grade vehicles for us is showing interest in creating a brand new factory simply for military production, in order to retain its ability to supply to the Civilian market. If we spring for construction of this plant, we could negotiate an exclusivity deal, which would simply mean a direct increase in our military equipment output."

 ww1_production_effort_3:0 "Armament Effort III"
 ww1_production_effort_3_desc:0 "An Airplane designer and mechanic has approached us with a request to help him set up a brand new factory to produce his planes for our nation's air force. While he's not particularly tested, if worst comes to worst we can just have his factory produce our old designs instead. Funding his plant and helping him establish a new company will increase our military industrial capacity."

 ww1_dockyard_effort_1:0 "Dockyard Expansion"
 ww1_dockyard_effort_1_desc:0 "By purchasing unused or underused seaside land and expanding on our existing infrastructure, we can expand our ship manufacturing capabilities."

 ww1_dockyard_effort_2:0 "Dockyard Expansion II"
 ww1_dockyard_effort_2_desc:0 "Merchant sailors, Fishermen, and retired sailors from our own navy can use their talents from the sea to oversee brand new docks."

 ww1_dockyard_effort_3:0 "Dockyard Expansion III"
 ww1_dockyard_effort_3_desc:0 "Some of our old commercial docks just aren't seeing much action anymore. With just a little refurbishing and investment, these could be easily converted for military use."

 ww1_airfield_expansion_1:0 "Airfield Expansion"
 ww1_airfield_expansion_1_desc:0 "Airfields have the luxury of only requiring an open stretch of land near a road network. Establishing fields here is work in itself, but could pay off."

 ww1_airfield_expansion_2:0 "Airfield Expansion II"
 ww1_airfield_expansion_2_desc:0 "Some of the civilian airstrips from the days before military aviation are still around and mostly abandoned. We could buy them up for next to nothing, and use them for our own means."

 ww1_airfield_expansion_3:0 "Airfield Expansion III"
 ww1_airfield_expansion_3_desc:0 "Establishing proper airstrips near major cities can create easily supplied bases able to protect some of our most valuable areas."

 ww1_infrastructure_effort:0 "Infrastructure Effort"
 ww1_infrastructure_effort_desc:0 "Along with the growth of our industry, the private sector is demanding we increase our investment in infrastructure to help the state economy out. Until we do so, we're unlikely to get any more special opportunities for factory construction. Of course, infrastructure helps our nation as well, by increasing the speed and supply flow of our troops, so investing might not be such a bad plan."

 ww1_infrastructure_effort_2:0 "Infrastructure Effort II"
 ww1_infrastructure_effort_2_desc:0 "With our industries, dockyards, and airstrips continuing to expand, there is still more to invest in. Currently, the logical step forward is railways, which we have largely ignored up to now. Investing to modernize these will help move supplies and men, as well as open up new areas to invest in our economy."

 ww1_infrastructure_effort_3:0 "Infrastructure Effort III"
 ww1_infrastructure_effort_3_desc:0 "With the threat of a great war, we must continaully invest in construction projects, to ensure our troops have the nicest looking railroads in the world."

 ww1_infrastructure_effort_4:0 "Infrastructure Effort IV"
 ww1_infrastructure_effort_4_desc:0 "Some civil engineers have proposed a very ambitious Highway system, designed to connect more directly some of our major cities and even military centers. Investing in this project will make our infrastructure the envy of the world! All roads shall lead to our capital!"

 ww1_extra_tech_slot:0 "Extra Research Slot"
 ww1_extra_tech_slot_desc:0 "With a greatly expanded industrial sector and several of our country's leading minds at the helms of new manufacturies of both military and civil R&D inevitably will result. Some of the industries we have prior supported have produced and exposed some keen-minded individuals, who can develop interesting new technologies for our nation."

 ww1_extra_tech_slot_2:0 "Extra Research Slot II"
 ww1_extra_tech_slot_2_desc:0 "Our great investment in infrastructure and industry has made our country smaller- not on the map, thank god, but in the sense of bring everyone together. Some bright minds from more obscure parts of our nation are visiting our capital more often, and it would not be particularly difficult to get them in the service of our nation."


 #--------------------------------------------------------------
 # [Generic] Naval Effort

 ww1_naval_effort:0 "Modernize the Navy" #link me pls
 ww1_naval_effort_desc:0 "Combustion-powered ships have begun to shine above their contemporaries, and have heralded yet another new era of naval warfare. Huge ships with equally large guns fighting at incredible engagement ranges is slated to be the order of the day. Due to this, a modernization program for our ships, as well as training in the new ways of warfare for our officers, is most certainly in order."

 ww1_newnavalcanons_1:0 "Naval Gun Effort"
 ww1_newnavalcanons_1_desc:0 "While our ship designs themselves are constantly evolving, we cannot forget about the guns aboard our vessels. Though we've been standardizing calibers for over a century now, we still have far too many different variable gun sizes for far too many roles. By cutting the total amount of standards, and making each type of gun more general-purpose, we can streamline ship design."

 ww1_newnavalcanons_2:0 "Naval Gun Effort II"
 ww1_newnavalcanons_2_desc:0 "Though we have now solved the problems of the guns themselves, we must also stay up to date with equipment that supports our naval batteries. Rangefinders are starting to become a common feature of our ships, and ensuring that our officers know how to use it, especially compared to our guns' maximum effective range, will make battling a much smoother process, and help us get more use out of our newer, better guns."

 ww1_newnavalcanons_3:0 "Naval Gun Effort III"
 ww1_newnavalcanons_3_desc:0 "Analogue Fire Control is making a splash in the naval community, for its ability to guide all guns of a ship onto the same rough target. While still relatively primitive, obviously ship and gun designs with the ability to utilize such a feature are already in high demand. These new designs can further give us a techonological edge on the sea."

 ww1_dreadnought_effort:0 "Dreadnought Effort"
 ww1_dreadnought_effort_desc:0 "Since the British first unveiled the Dreadnought-class, an arms race has been in progress between the major navies of the world to produce the biggest, best battleships. If our country is to stay relevant in today's naval war, we must bring out improved designs for these ships of our own."

 ww1_flexible_navy:0 "Flexible Navy"
 ww1_flexible_navy_desc:0 "A great mass of ships is of no use to us if they're only patrolling a very small amount of the ocean. Building a fleet which can go anywhere, any time it's needed, with large amounts of screens supported by decent numbers of Battleships and Dreadnoughts, could help us control more of the sea and respond to a larger variety of threats, allowing us to project power all across the world."

 ww1_large_navy:0 "Large Navy"
 ww1_large_navy_desc:0 "Having just Battleships and Dreadnoughts would be formidible on its own, but also creating a solid core of screens and battlecruisers can easily tip the seas in our favor from both the tactical options such crafts give us, as well as sheer number. If we build around this concept and study the doctrine to match, our fleet may just become unbeatable."

 ww1_navyreform:0 "Navy Deployment"
 ww1_navyreform_desc:0 "It is not simply guns and ships that win a naval battle. The best vessel in the world is no good if it's not on the sea at the right time and at the right place. Investing in more direct communication channels both ship-to-ship and ship-to-port can help us ensure that a ship will be at precisely the right place at precisely the right time, assisting in our attempts at naval supremacy."

 ww1_cruiser_effort:0 "Cruiser Effort"
 ww1_cruiser_effort_desc:0 "Our admirals desire a larger amount and investment in Cruisers, to give us medium-sized ships good for harassing smaller vessels, enemy cargo ships, and supporting larger warships. Sending out for shipwrights to propose and build advanced designs of this ship class will help us against any enemy with a large, Destroyer-focused fleet, and help our Submarines stay out of danger."

 ww1_destroyer_effort:0 "Destroyer Effort"
 ww1_destroyer_effort_desc:0 "Our admirals have requested a larger amount and investment in Destroyers, to give us light ships good for taking out submarines, scouting for the rest of the fleet, and escorting Convoys. Ordering more and better Destroyers in our dockyards will help us keep our trade routes open, and Submarines well out and away."

 ww1_capital_ships_effort:0 "Capital Ship Effort"
 ww1_capital_ships_effort_desc:0 "Our admirals have given a simple demand: More of these amazing Dreadnoughts, and bigger and better ones as well. Constructing these behemoth ships will help us take control of the waters, give fire support to troops fighting on the shores, and protect our naval invasions to start with. "

 ww1_carrier_focus:0 "Carrier Focus"
 ww1_carrier_focus_desc:0 "A few radical minds have proposed a nearly unarmed ship, simply used for hosting an array of naval bombers. This is a very promising project, even if it is a bit hindered by the technology of today. If we are to pursue this project, perhaps planes will one day become a common sight even over the waters."

 ww1_antisubmarine:0 "Anti-Submarine Warfare"
 ww1_antisubmarine_desc:0 "Submarines are a tricky vessel to catch, particularly when well-commandeered. If we don't intend to let all of our incoming cargo ships sink to the bottom of the ocean, our admirals have advised us to begin investing in depth charges, advanced torpedos, and other weapons that might be able to take out the unseen menace."

 
 ww1_political_effort:0 "Политические усилия" #link me pls
 ww1_political_effort_desc:0 "Настало время реформ. В то время как нация была в порядке под руководством старой системы в течение многих лет, эти неспокойные времена требуют правительства, которое в состоянии ответить на них. Независимо от того, решим ли мы изменить наш образ жизни как нации или укрепить наше существующее правительство, чтобы противостоять новым внешним угрозам, политические изменения не могут принести ничего, кроме пользы нашей нации и будущему людей."
 ww1_sovereignist_ethos:0 "Индивидуалистическая этика"
 ww1_sovereignist_ethos_desc:0 "Общество и государство должны сосуществовать в мире и порядке. Важно отказаться от радикальных идей, которые подпитывали революции и перевороты на протяжении последнего столетия."
 ww1_monarchy:0 "Авторитаризм"
 ww1_monarchy_desc:0 "Власть, осуществляемая парламентом и народом, может быть опасной. Единственный верный способ сохранить контроль над нашей нацией, особенно в такие трудные времена, - это занять в целом авторитарную позицию и править нашей страной так, как она должна править."
 ww1_democracy:0 "Демократия"
 ww1_democracy_desc:0 "Говорят, что любой правитель, по сути своей, черпает свою власть из народа. Если мы сделаем шаг к более демократическому обществу, даже если сами им не станем, мы сможем, по крайней мере, оказаться в гораздо более выгодном положении для торговли с различными демократическими странами по всему миру."
 statism:0 "Этатизм"
 statism_desc:0 "Государство имеет право вмешиваться в дела населения с целью процветания нации и защиты граждан от внешних угроз."
 reformism:0 "Реформизм"
 reformism_desc:0 "Мы не можем довести экономику страны до стагнации. Наша политическая доктрина-это постоянные реформы, в которых нуждается наша нация."
 traditionalism_focus:0 "Традиционализм"
 traditionalism_focus_desc:0 "Вера в победу Отечества и гордость за наших предков объединяют нацию. Так было, так есть и так будет."
 universal_suffrage:0 "Всеобщее избирательное право"
 universal_suffrage_desc:0 "Демократические права должны гарантировать мир и стабильность общества. Народ должен быть единым в эти трудные годы."
 civil_defense_focus:0 "Гражданская оборона"
 civil_defense_focus_desc:0 "Будущие войны обещают быть разрушительными и беспощадными. Граждане должны быть готовы если не дать вооруженный отпор, то обеспечить всемерную защиту гражданской инфраструктуры и обеспечить прикрытие армии, если ей придется отступать далеко вглубь страны."
 mobilization_focus:0 "Мобилизация"
 mobilization_focus_desc:0 "С нашими отважными героями, активно защищающими нацию, у них должен быть высший приоритет в продовольствии и материалах! Конечно, гражданское население может прибегнуть к буквальному подсчету своих бобов, и из-за этого у нас может появится более беспокойное население, но если ничего больше, наши мальчики в форме не будут голодать в ближайшее время."
 ww1_collectivist_ethos:0 "Политика против Истеблишмента"
 ww1_collectivist_ethos_desc:0 "Старое государство обречено пасть, унося с собой нашу страну, если мы не предпримем крайних мер. Приняв более жесткую позицию и направив нашу страну к более экстремальной форме правления, мы сможем эффективно защитить себя и свои национальные интересы в современном мире."
 ww1_nationalism_focus:0 "Национализм"
 ww1_nationalism_focus_desc:0 "Национальная гордость за нашу великую родину растет благодаря последним событиям. Некоторые политические эксперты нашей страны даже придумали новую форму правления, известную как фашизм, которая может укорениться в нашей стране. Возможно, эта форма правления могла бы привести нашу уважаемую империю к дальнейшей славе!"
 ww1_militarism:0 "Милитаризм"
 ww1_militarism_desc:0 "Наша растущая армия все больше и больше становится частью повседневной жизни нашей страны. К счастью, народная поддержка в настоящее время благосклонна к нашим войскам, видя в них героев, сражающихся за наше знамя. Эта военная культура, которую мы создаем, только способствует делу наших вооруженных сил."
 ww1_military_youth:0 "Милитаризация молодежи"
 ww1_military_youth_desc:0 "Наша милитаристская культура должна присутствовать даже у детей! Воспитывая уважение к военным и даже предлагая обучение молодым поколениям, мы можем гарантировать, что они вырастут и пойдут служить нашему славному режиму. Некоторые могут назвать это эксплуатацией, но это звучит лучше, когда вы говорите, что даете подросткам светлое будущее."
 chauvinism:0 "Шовинизм"
 chauvinism_desc:0 "Некоторые страны достаточно глупы, чтобы осуждать вооруженные гражданские группы, опасаясь восстания. Однако, если мы будем осторожны, чтобы ограничить эти специальные ополчения лоялистами режима, мы можем создать еще одну группу разъяренных людей с оружием, которые поддерживают нашу нацию, что может принести нам пользу в случае войны."
 ww1_internationalism_focus:0 "Интернационализм"
 ww1_internationalism_focus_desc:0 "Коммунистическую революцию нельзя остановить. Лучше пусть наш народ примет его и примет сейчас, чем потом будет гражданская война. Как только мы открыто начнем поддерживать Интернационалистическое коммунистическое движение, мы станем красными, как кровь человека."
 ww1_political_correctness:0 "Политкорректность"
 ww1_political_correctness_desc:0 "Любой, кто выступает против нашего движения, явно делает это как преступление на почве ненависти по отношению к людям, которых мы с ним поддерживаем. Поэтому за каждым, кто выступает против режима, следует пристально наблюдать, и, возможно, безлично."
 planned_economy:0 "Плановая экономика"
 planned_economy_desc:0 "Слаженная плановая экономика позволит нам консолидировать трудовые коллективы и быстро индустриализировать страну."
 ww1_political_commissars:0 "Политические комиссары"
 ww1_political_commissars_desc:0 "По иронии судьбы, военные-это место, где процветает антикоммунистическая поддержка. Убедившись, что наше любящее правительство имеет глаза повсюду, мы сможем искоренить инакомыслие из этих групп прежде, чем оно сможет подняться."
 propaganda_focus:0 "Госагитация"
 propaganda_focus_desc:0 "Мотивированное население может делать великие дела! Вдохновляя наших людей сплотиться вокруг нашего священного знамени, мы можем легко завоевать их сердца и умы и заставить их делать, ну, все, что мы хотим, на самом деле, до тех пор, пока у нас есть достаточно разумная противоборствующая сила, чтобы выглядеть хорошими парнями."
 fortification_focus:0 "Фортификации"
 fortification_focus_desc:0 "Когда война доходит до наших границ, лучше быть готовым. Нанимая строителей для строительства крепостей и бункеров в некоторых наших отдаленных провинциях, мы можем безопасно сдерживать любого врага, который осмелится напасть на нас!"
  
 ww1_diplomatic_effort:0 "Дипломатические усилия"
 ww1_diplomatic_effort_desc:0 "Становится все труднее оставаться в центре событий в мире в его нынешнем виде. Наш дипломатический корпус уже задается вопросом, будем ли мы участвовать в предстоящей борьбе за власть или вообще будем держаться в стороне. Хотя мы пока не можем ответить на этот вопрос, мы можем легко расширить наш корпус, чтобы иметь возможность выбрать один из этих вариантов."
 ww1_takeposition:0 "Активная дипломатия"
 ww1_takeposition_desc:0 "Наше место в мире в лучшем случае непрочно. В конце концов, когда великие империи вцепились друг другу в глотки, что может помешать одной из них напасть на нас, как только они закончат? Мы должны сделать ставку на победившего коня, и быстро, чтобы обеспечить себе место в совете победителей, а не как сноска в учебнике истории."
 sell_weapons:0 "Продавать оружие"
 sell_weapons_desc:0 "Хотя напряжение в мире самое высокое, что когда-либо было, даже у этой грозовой тучи есть серебряная подкладка. Поскольку мы не заинтересованы в том, чтобы вступить в бой, мы можем легко продать наше оружие и конструкции оружия - даже обеим сторонам конфликта, если захотим, - и убить несчастья других. Это они виноваты в развязывании войны."
 war_experience_focus:0 "Военный опыт"
 war_experience_focus_desc:0 "С миром в его нынешнем состоянии мы не можем позволить, чтобы другие страны прошли мимо наших военных. Расширяя нашу промышленную базу, мы можем гарантировать, что у нас будет достаточно пушек и снарядов, чтобы выйти на первое место."
 expansionism:0 "Экспансионизм"
 expansionism_desc:0 "Старые империи рушатся и мгновенно распадаются на враждующие части после Великой войны, это очевидно. Их время проходит, наш подъем приближается. "
 minor_faction_focus:0 "Отказаться от Нейтралитета"
 minor_faction_focus_desc:0 "За последние несколько лет мы стали свидетелями безумной политической игры между двумя противоборствующими альянсами. Их устаревшая дипломатия вынуждает нас играть в свою собственную игру на мировой арене."
 isolation_focus:0 "Изоляция"
 isolation_focus_desc:0 "Дипломатические представители нашей страны сделают все возможное, чтобы никто не втянул нас в масштабный конфликт, который готовят империи."
 home_defense_focus:0 "Защита дома"
 home_defense_focus_desc:0 "Мы превратим нашу страну в гигантскую крепость, на которую только безумец захочет напасть."
 ##########
 
 uk_focus:0 "Фокусное дерево Соединенного Королевства"
 uk_cw_focus:0 "Дерево фокусов гражданской войны в Великобритании"
 uk_iw_focus:0  "Дерево фокусов последствий революции в Великобритании"
 ENG_cant_ally_france:0 "Франция не является последовательным союзником"
 is_britain_a_monarchy_tt:0 "Британия -  §YМонархия§!."
 ENG_room_40:0 "Комната 40"
 ENG_room_40_tt:0 "§YРаздел криптоанализа "Комната 40" поможет перехватывать секретные сообщения противника.§!\n\n "
 ENG_room_40_desc:0 "Harnessing the power of intelligence and secrecy, Room 40 serves as the nerve center of our cryptographic endeavors. Our commitment to excellence in code-breaking will yield invaluable intelligence, fortifying our national security."
 ENG_Boer_Blues:0 "Бурский блюз"
 ENG_Boer_Blues_desc:0 "Прошло уже почти десять лет с момента окончания Второй англо-бурской войны, и ее последствия все еще ощущаются не только по всей Южной Африке, но и по всей Империи в целом. Мы должны разобраться в том, что произошло и почему это произошло."
 ENG_free_saf:0 "Южно-Африканский Доминион"
 ENG_free_saf_desc:0 "The dream of a South African Dominion has been realized after years of perseverance and diplomatic finesse. This monumental achievement paves the way for a new era of stability and prosperity under the protective wing of the Empire."
 ENG_africa_regionalism:0 "Регионализм в Африке"
 ENG_africa_regionalism_desc:0 "Южная Африка уже доказывает, что является образцовой колонией, и мы должны стремиться внедрить аналогичную модель в наших африканских колониях."
 ENG_encourage_africa_colony:0 "Поощрять африканское поселение"
 ENG_encourage_africa_colony_desc:0 "Мы должны поощрять англичан, родившихся в Африке, мигрировать в Африку не только для того, чтобы помочь покорить местное население, но и для того, чтобы сохранить население свежим и британским и избежать катастрофы 1776 года."
 ENG_Mukumbura:0 "До Мукумбуры еще далеко"
 ENG_Mukumbura_desc:0 "До Мукумбуры еще далеко.\nЭто долгий путь до Джоула\nЭто долгий путь от родного города\nНо мы можем устроить себе бал\nПрощай, Булавайо, тот сиенс Сесил Сквер\nЭто долгий, долгий путь до Мукумбуры, И мы собираемся туда, чтобы пошевелиться"
 ENG_Kenyan_Farmland:0 "Кенийские сельскохозяйственные угодья"
 ENG_Kenyan_Farmland_desc:0 "Холмы и горы Кении холодные по сравнению с остальным климатом, и местные жители уже давно считают их непригодными для жизни. Тем не менее, они действуют так же, как Блайти! Старым фермерам из дома должно понравиться работать там, и мы можем с легкостью мобилизовать там фермы."
 ENG_Fortify_Namibia:0 "Укрепить Юго-западную границу"
 ENG_Fortify_Namibia_desc:0 "Кажется вероятным, что мы можем ожидать конфликта с немцами в Юго-Западной Африке, поэтому мы должны подготовить линии траншей и форты в важных населенных пунктах."
 ENG_Legacy_Boer_War:0 "Наследие англо-бурской войны"
 ENG_Legacy_Boer_War_desc:0 "Англо-бурская война помогла обнаружить многие проблемы в нашей армии, которые необходимо решить вовремя в случае европейского конфликта."
 ENG_Camoflague:0 "Камуфляж"
 ENG_Camoflague_desc:0 "Наши красные мундиры торчали, как больные пальцы во время англо-бурской войны, в то время как буры эффективно прятались от взглядов наших солдат. Нам следовало бы применить более сдержанную окраску к нашей униформе."
 ENG_Modern_Artillery:0 "Современная артиллерия"
 ENG_Modern_Artillery_desc:0 "Пережив нашу первую "Артиллерийскую войну", мы многое узнали об искусстве."
 ENG_Motorisation:0 "Моторизация"
 ENG_Motorisation_desc:0 "Наличие системы логистики на основе лошадей не просто не современно, это откровенно отсталое. Мы должны догнать наших европейских коллег."
 ENG_Pax_Britannica:0 "Продолжить Пакс Брита́ника"
 ENG_Pax_Britannica_desc:0 "Пакс Брита́ника была великой эпохой, когда Британия стала первой и единственной сверхдержавой в мире. Мы завоевали Жемчужину Индии, мы глубоко проникли в богатства Китая и приобрели большие участки земли в Африке. Мы сделали все это, держась подальше от континентальных проблем, так с какой стати мы должны вмешиваться сейчас?"
 eng_ww1_government_fall:0 "§RС началом Великой войны в Европе правительство окажется в состоянии политического беспорядка§!\n"
 ENG_Intervene_Qing:0 "Вмешаться в китайское восстание"
 ENG_Intervene_Qing_desc:0 "Это китайское националистическое восстание может плохо сказаться на наших концессиях. Последнее, чего мы хотим, это еще одно Боксерское восстание - мы должны любой ценой поддержать императора и его регента."
 ENG_Expand_Hong_Kong:0 "Расширяйте южную концессию"
 ENG_Expand_Hong_Kong_desc:0 "С крахом Китая важно, чтобы мы максимально использовали эту возможность и расширили нашу территориальную концессию."
 ENG_Focus_Somalian_Forces:0 "Сосредоточьте силы в Сомали"
 ENG_Focus_Somalian_Forces_desc:0 "'Государство дервишей' преследует наши колонии, и хотя это происходит только в наименее ценной колонии, это все еще вредит нашему Пакс Британника."
 ENG_Support_Nigerian_Christ:0 "Поддержите нигерийских христиан"
 ENG_Support_Nigerian_Christ_desc:0 "Нигерия, наша самая населенная страна, разделена прямо посередине между исламистами и христианами. Мы должны поддерживать наших братьев-христиан."
 ENG_Dominion_Investment:0 "Инвестиции в Доминион"
 ENG_Dominion_Investment_desc:0 "Мы должны инвестировать в Доминионы нашей Великой Империи."
 ENG_Investment_Aus:0 "Инвестиции в Австралию"
 ENG_Investment_Aus_desc:0 "Мы должны инвестировать в нашу тихоокеанскую базу в глубинке"
 ENG_Invest_NZL:0 "Инвестиции в Новую Зеландию"
 ENG_Invest_NZL_desc:0 "Мы должны инвестировать в овцеводческую ферму на другой стороне планеты."
 ENG_invest_CAN:0 "Инвестиции в Канаду"
 ENG_invest_CAN_desc:0 "Канада служит, вполне жизненно, нашей главной американской колонией и нашим старейшим доминионом. Мы могли бы организовать экспедицию в Ад, и наш отважный молодой союзник прикрывал бы нашу спину. Жизненно важно, чтобы мы инвестировали в Канаду."
 ENG_dev_saf:0 "Инвестиции в Южную Африку"
 ENG_dev_saf_desc:0 "Южная Африка служит нашими воротами на Восток, если Суэцкий канал когда-нибудь падет."
 ENG_Imperial_Federation:0 "Имперская Федерация"
 ENG_Imperial_Federation_desc:0 "Идея Имперской Федерации уже давно обсуждается, но пришло время воплотить ее в жизнь. Мы наконец-то зацементируем Пакс Брита́ника в ткань реальности!"
 ENG_Royal_Prerogative:0 "Королевская прерогатива"
 ENG_Royal_Prerogative_desc:0 "После Великого кризиса нейтралитета наше правительство буквально пало. Пришло время Народному королю, который решил вывести нас из континентального кровопролития, взять власть."
 ENG_God_Save_King:0 "Боже, храни короля!"
 ENG_God_Save_King_desc:0 "Его Величество приказывает, и мы повинуемся!"
 ENG_Red_Flag_London:0 "Красное знамя в Лондоне"
 ENG_Red_Flag_London_desc:0 "После согласия короля на власть марксисты и анархисты подняли восстание в Лондоне, и поступают сообщения о том, что Букингемский дворец пал."
 ENG_Never_Let_Old_Flag:0 "Мы никогда не позволим Старому флагу упасть!"
 ENG_Never_Let_Old_Flag_desc:0 "Когда казалось, что все потеряно, что красные захватили контроль над столицей, сэр Герберт Китченер и королевская армия двинулись прямо в Лондон. Ревя старые патриотические мелодии, они почти не встретили сопротивления, когда Китченер вышел на Даунинг-стрит и арестовал мародеров-анархистов. С наступлением ночи начались жестокие уличные бои, но по большей части Британия была спасена."
 ENG_All_The_Kings_Men:0 "Все люди короля"
 ENG_All_The_Kings_Men_desc:0 "Мы нашли нашего любимого монарха. Зарезанный и оставленный гнить отвратительными ублюдками-коммунистами. Пока мы будем скорбеть, но мы должны стремиться восстановить институт и короновать нового короля."
 ENG_Lord_Protector_England:0 "Лорд-протектор Англии"
 ENG_Lord_Protector_England_desc:0 "Китченер счел нужным преобразовать свои военные полномочия в политические и принял титул лорда-протектора. Хотя это традиционно используется просто как Регентство, его последнее использование было при правлении Оливера Кромвеля, когда Англия увидела, как она превратилась в Стратократическую республику."
 ENG_Legitimate_King:0 "Законный король"
 ENG_Legitimate_King_desc:0 "Принц Дэвид, младший сын покойного Георга V, очевидно, пережил столкновение с красными. Однако он молод, неопытен и, что самое главное, тяжело травмирован. Есть столько же людей, предлагающих начать британскую линию заново, сколько и тех, кто предлагает посадить его на трон."
 ENG_World_Wide_Anti_Bolshevist:0 "Всемирный антисоциалистический крестовый поход"
 ENG_World_Wide_Anti_Bolshevist_desc:0 "Наш король посвятит свое правление всемирному искоренению социалистической деятельности, где бы она ни находилась, в память о своем отце и в служении Богу."
 ENG_Victoria_Return:0 "Возвращение Виктории"
 ENG_Victoria_Return_desc:0 "В качестве альтернативы умственно травмированному молодому принцу является сестра покойного короля, Принцесса Виктория. Прагматичная и дружелюбная с португальцами, она была бы более подходящей линией для продолжения. Мы также могли бы сыграть на том, чтобы стать второй Викторией."
 ENG_Condolences_For_Condolences:0 "Соболезнования за соболезнования"
 ENG_Condolences_For_Condolences_desc:0 "Как и у нашего собственного короля, в Португалии когда-то был монарх, которого убили подлые революционеры. Жизненно важно, что это был тот самый человек, который был главным поклонником ее величества. Наши соболезнования за их соболезнования, наша общая борьба только сближает наши с Португалией узы."
 ENG_WildCard_Monarch:0 "Шальная карта: Принц Гогенцоллернов"
 ENG_WildCard_Monarch_desc:0 "Гогенцоллерны правят Германией, но они также очень тесно связаны с нашей собственной Саксен-Кобург-Готой. По политическим и дипломатическим соображениям Китченер счел нужным пригласить Гогенцоллерна на английский трон."
 ENG_Join_Central_Powers:0 "Присоединиться к Центральным державам"
 ENG_Join_Central_Powers_desc:0 "Наше место с нашими братьями, немцами, а не с вонючими французами и подлыми русскими!"
 ENG_Grand_Campaign:0 "Великая кампания"
 ENG_Grand_Campaign_desc:0 "Наш лорд-Протектор стремится к Грандиозной кампании, чтобы расширить мощь Британии и укрепить свое правление. Единственный вопрос в том... Где?"
 ENG_Big_Wolf:0 "Большой волк"
 ENG_Big_Wolf_desc:0 "Турки-османы, вероятно, являются нашей самой трудной возможной целью, но с богатой добычей нефти и золота."
 ENG_false_lion:0 "Ложный лев"
 ENG_false_lion_desc:0 "Абиссиния каким-то образом все еще независима, несмотря на борьбу за Африку. Мы должны проглотить их имущество, прежде чем итальянцы смогут что-нибудь предпринять."
 ENG_Desolate_Sun_Throne:0 "Опустошить Солнечный трон"
 ENG_Desolate_Sun_Throne_desc:0 "Персия слишком долго была независима от нас. Пришло время привести их под власть Раджа."
 ENG_No_Country_Red_Men:0 "Нет страны для красных дьяволов"
 ENG_No_Country_Red_Men_desc:0 "Британия - не страна для коммунистических ублюдков! Их влияние не распространялось за пределы Лондона, что позволило нам одержать ошеломляющую победу, но мы не должны терпеть их предательства, и мы должны выследить и уничтожить этих большевиков."
 ENG_Restore_Order_Rus:0 "Восстановить порядок на Востоке"
 ENG_Restore_Order_Rus_desc:0 "Катастрофа! Россию настиг революционный ветер, который мы не так давно уничтожили! Мы должны принять меры, чтобы бороться с этими красными, где бы они ни появлялись, за Бога, за короля и за Страну."
 ENG_Military_Cult:0 "Милитаристский культ"
 ENG_Military_Cult_desc:0 "Поскольку наша политическая власть теперь растет из ствола нашего оружия, мы должны создать великую милитаристскую гордость и традиции в сердцах наших народов."
 ENG_Publicly_Support_White_Feather:0 "Публично поддержать Общество Белого пера"
 ENG_Publicly_Support_White_Feather_desc:0 "Общество Белого пера - это группа суфражисток, которые "поощряют" мужчин-пацифистов идти на войну, так как это их законный долг."
 ENG_Engage_Continental:0 "Заниматься континентальными делами"
 ENG_Engage_Continental_desc:0 "Мы должны заниматься континентальными делами и сдерживать империалистический рост немцев, австрийцев и, возможно, даже итальянцев."
 ENG_Third_Positionism:0 "Третья позиция"
 ENG_Third_Positionism_desc:0 "Наряду с либерализмом и консерватизмом мы должны занять нашу "Третью позицию" абсолютизма, чтобы укрепить Правление Его Величества."
 ENG_By_Order_Of_King:0 "По приказу короля"
 ENG_By_Order_Of_King_desc:0 "По приказу короля королевские ополченцы будут организованы по всей стране и подавят демократическое и социалистическое диссидентство, где бы оно ни поднимало свою уродливую голову."
 ENG_First_Lord_Admiralty:0 "Первый лорд Адмиралтейства"
 ENG_First_Lord_Admiralty_desc:0 "Уинстон Черчилль, Первый лорд Адмиралтейства, продемонстрировал потрясающая смелость в безоговорочной поддержке решений Его Величества. Из него получится прекрасный премьер-министр для марионетак."
 ENG_Arrest_Sir_Grey:0 "Арестовать сэра Эдварда Грея"
 ENG_Arrest_Sir_Grey_desc:0 "Сэр Эдвард Грей - архитектор нашего затруднительного положения, когда он ушел в отставку перед лицом Глобального конфликта. Он должен быть арестован, предан суду и лишен всех титулов."
 ENG_Kingdom_Eternal:0 "Вечное Царство"
 ENG_Kingdom_Eternal_desc:0 "Боже, Храни Нашего Милостивого Короля! Да Здравствует Наш Благородный Король! И Боже, храни Королевство!"
 ENG_Armament_Estates:0 "Новые аристократические производства"
 ENG_Armament_Estates_desc:0 "Теперь, когда аристократия играет реальную роль в нашей политике, их долг - разрабатывать и производить снаряжение."
 ENG_Revive_Angevin_Claim:0 "Воскресить анжуйское требование"
 ENG_Revive_Angevin_Claim_desc:0 "Нельзя, нельзя забывать, что Его Величество не только король Англии, Шотландии и Ирландии, но и герцог Нормандии!"
 ENG_CP_application:0 "Петиция за союз с Германией"
 ENG_CP_application_desc:0 "Мы не должны сражаться с Францией в одиночку, не тогда, когда Германия прямо там просто умоляет нас присоединиться к их конфликту."
 
 ENG_Romanov_Alliance:0 "Союз Романовых"
 ENG_Romanov_Alliance_desc:0 "Наши двоюродные братья в России гораздо более подходят, чем немцы, с которыми у нас так много колониальных стычек."
 
 ENG_expand_Ship:0 "Расширять внутреннее производство судов"
 ENG_expand_Ship_desc:0 "Мы должны укрепить Королевский флот, чтобы гарантировать, что Британия по-прежнему будет править волнами."
 
 ENG_Seize_Estates:0 "Захватить аристократические поместья"
 ENG_Seize_Estates_desc:0 "Аристократия делала бы гораздо больше со своим богатством, если бы оно напрямую контролировалось нами. На благо страны!"
 
 ENG_Denounce_Liberalism:0 "Осудить либерализм"
 ENG_Denounce_Liberalism_desc:0 "Этот либерализм втянул нас в беспорядок. Он должен быть раздавлен в каждой точке нашей империи."
 
 ENG_Formal_Stratocracy:0 "Формальная стратократия"
 ENG_Formal_Stratocracy_desc:0 "Мы должны формализовать Стратократию, чтобы избежать краха, который пережило Содружество после смерти Кромвеля."
 
 ENG_Cromwellianism:0 "Кромвелианство"
 ENG_Cromwellianism_desc:0 "Мы должны перестать ненавидеть Кромвеля за попытку спасти нацию и смотреть на него как на величайшего британца."
 
 ENG_Naval_Arms_Race:0 "Гонка военно-морских вооружений"
 ENG_Naval_Arms_Race_desc:0 "Мы должны придерживаться стандарта двойной власти!"
 
 ENG_Reaffirm_Triple_Entente:0 "Подтвердите тройственное согласие"
 ENG_Reaffirm_Triple_Entente_desc:0 "Британские сапоги, марширующие бок о бок с французами и русскими, положат конец поджигателям войны Габсбургов и Гогенцоллернов! За демократию, за свободу, за Бога!"
 
 ENG_Liberal_Government:0 "Последнее либеральное правительство"
 ENG_Liberal_Government_desc:0 "Правительство Асквита было последним, когда либеральные партии когда-либо имели большинство, когда в 1916 году должна была быть сформирована коалиция под руководством Дэвида Ллойд Джорджа. После распада коалиции Либеральная партия была отодвинута на второй план перед лицом усиления Лейбористской партии."
 
 ENG_Fabian_Ascendancy:0 "Фабианское восхождение"
 ENG_Fabian_Ascendancy_desc:0 "Фабианское общество было протосоциалистической группой, которая позже переросла в Лейбористскую партию. Интересно, что, несмотря на их социалистические, интернационалистские и, возможно, марксистские идеалы, они были как сторонниками империи, так и сторонниками войны."
 
 ENG_Criticise_Liberals:0 "Критика либералов"
 ENG_Criticise_Liberals_desc:0 "Кроме канцлера казначейства, Либеральное правительство показало себя крайне неумелым. Мы должны использовать любую возможность, чтобы выпотрошить либералов, чтобы извлечь выгоду для себя."
 
 ENG_Formation_Labour_Party:0 "Создать Объединенный социалистический совет"
 ENG_Formation_Labour_Party_desc:0 "Для успеха социализма мы должны объединить три основные социалистические группы, Фабианское общество, Британскую социалистическую партию и Независимую Лейбористскую партию в одно политическое образование. Настало время сформировать Объединенный социалистический совет."
 
 ENG_Meet_Lenin:0 "Встретиться с Интернационалом"
 ENG_Meet_Lenin_desc:0 "Для того, чтобы борьба рабочих увенчалась успехом, мы должны встретиться с Интернационалом, чтобы обеспечить Глобальное рабочее государство"
 
 ENG_Endorse_Marxism:0 "Поддержать марксизм"
 ENG_Endorse_Marxism_desc:0 "Мы должны поддержать политику Карла Маркса и распространить его учение на Британские острова!"
 
 ENG_Referendum_Monarchy:0 "Референдум по монархии"
 ENG_Referendum_Monarchy_desc:0 "Пришло время провести референдум по монархии. Мы должны присоединиться к нашим французским и американским братьям в искоренении этого устаревшего принципа."
 
 ENG_Vanguardism:0 "Авангардизм"
 ENG_Vanguardism_desc:0 "Наш долг - вести рабочих к свободе, а не наоборот."
 
 ENG_Socialist_Democracy:0 "Социалистическая демократия"
 ENG_Socialist_Democracy_desc:0 "Жизненно важно, чтобы демократия сохранялась!"
 
 ENG_Red_Empire:0 "Красная империя"
 ENG_Red_Empire_desc:0 "Партия, корни которой уходят в Фабианское общество, не против идеи Империи. Фактически, поддерживая его, мы можем принести свободу и демократию всем народам."
 
 ENG_Pension_Act:0 "Закон о пенсиях по старости"
 ENG_Pension_Act_desc:0 "Принимая государственные пенсии для всех в Великобритании, мы можем рассчитывать на поддержку народа благодаря превосходству Дэвида Ллойд Джорджа."
 ENG_Neo_Liberalism:0 "Неолиберализм"
 ENG_Neo_Liberalism_desc:0 "Наш бренд либерализма отличается от стиля Laissaize-Faire десятилетней давности. Мы заботится о людях, и это будущее."
 
 ENG_Pro_Patria_Mori:0 "За отечество Мори"
 ENG_Pro_Patria_Mori_desc:0 "Хорошо умереть за свою страну."
 
 ENG_BEF:0 "Британские экспедиционные силы"
 ENG_BEF_desc:0 "Мы должны подготовиться к отправке Экспедиционных сил во Францию в случае конфликта"
 
 ENG_RAC:0 "Железная кавалерия"
 ENG_RAC_desc:0 "Бронетанковый корпус"
 
 ENG_fighter_focus:0 "Королевский летный корпус"
 ENG_fighter_focus_desc:0 "Разве самолеты не самое удивительное изобретение? Мы должны применять их с большим энтузиазмом в бою в качестве разведки, истребителей и наземной поддержки."
 
 ENG_RAF:0 "Начало независимой воздушной службы"
 ENG_RAF_desc:0 "Мы должны рассмотреть возможность отделения бывшей RAC от армии и создания ее собственного подразделения, Королевских военно-воздушных сил."
 
 ENG_Dervish_State:0 "Атаковать государство дервишей"
 ENG_Dervish_State_desc:0 "В Сомалиленде уже некоторое время назревает небольшое восстание, финансируемое Османами. Мы должны разобраться с этим быстро, пока это не вышло из-под контроля"
 
 ENG_Assert_Port_Arthur:0 "Утвердить господство Порт-Артура"
 ENG_Assert_Port_Arthur_desc:0 "Мы должны помочь нашим российским союзникам и утвердить контроль Порт-Артура над северной частью Тихого океана."

 ENG_Deal_With_Japan:0 "Договориться с Японией"
 ENG_Deal_With_Japan_desc:0 "Мы должны заключить сделку с японцами о том, что они могут получить колониальные владения Германии, если присоединятся к нам."

 ENG_Ramp_Up_Production:0 "Наращивать производство"
 ENG_Ramp_Up_Production_desc:0 "Мы не будем захвачены этими чертовыми фрицами!"
 
 ENG_Remember_Kruger:0 "Запомнить телеграмму Крюгера"
 ENG_Remember_Kruger_desc:0 "Во время англо-бурской войны кайзер Вильгельм II отправил президенту буров незашифрованную телеграмму, в которой объявил о своей безоговорочной поддержке. Мы должны помнить об этом нападении Германии на британские колониальные интересы!"
 
 ENG_Aircraft_Factories:0 "Авиационные заводы"
 ENG_Aircraft_Factories_desc:0 "Нам нужны заводы для производства наших самолетов."

 ENG_Counter_Offensive:0 "Контрнаступление"
 ENG_Counter_Offensive_desc:0 "У немцев было время, теперь пришло время Британии нанести удар!"
 
 ENG_Project_Tank:0 "Проект танка"
 ENG_Project_Tank_desc:0 "Мы должны найти способ выйти из тупика на Западном фронте."
 
 ENG_Combined_Offensive:0 "Комбинированное наступление"
 ENG_Combined_Offensive_desc:0 "Наступила новая эра войны."
 
 ENG_Fight_Turk:0 "Сразись с турком"
 ENG_Fight_Turk_desc:0 "Турка нужно поставить на его место."
 
 ENG_Lawrence_Of_Arabia:0 "Лоуренс Аравийский"
 ENG_Lawrence_Of_Arabia_desc:0 "Отважный молодой офицер, Т.Е. Лоуренс, сражался с арабами-турками. Мы должны продвигать его и тем самым продвигать арабское дело."
 
 ENG_Sykes_Picot:0 "Сайкс-Пико"
 ENG_Sykes_Picot_desc:0 "Мы заключим секретное соглашение с французами и итальянцами, чтобы разделить Аравию."
 
 ENG_Arab_Nation:0 "Арабская нация"
 ENG_Arab_Nation_desc:0 "Арабская нация должна быть тем, что возникает в результате конфликта."
 
 ENG_Legacy_Of_Industrial_Revolution:0 "Наследие промышленной революции"
 ENG_Legacy_Of_Industrial_Revolution_desc:0 "Промышленная революция началась в Великобритании, и мы никогда не сможем этого забыть."
 #continue from here
 ENG_The_Best:0 "Самодельное оборудование"
 ENG_The_Best_desc:0 "У нас лучшее оборудование в мире."
 ENG_The_Brightest:0 "Самый яркий"
 ENG_The_Brightest_desc:0 "Мы обучаем одних из самых умных ученых, известных человеку."
 ENG_Land_Of_Inventors:0 "Оксфордский университет"
 ENG_Land_Of_Inventors_desc:0 "Оксфорд - это маяк знаний и традиций, его залы заполнены учеными и будущими лидерами, которые определяют курс нации. Укрепляя наши связи с этим престижным учебным заведением, мы можем способствовать созданию благоприятной среды для интеллектуального и научного развития."
 ENG_No_Province_Left_Behind:0 "Инвестировать в сельские округа"
 ENG_No_Province_Left_Behind_desc:0 "Нашей житницей могут быть Африка и Доминионы. Здесь, в Блайти, ни один округ не останется позади!"
 ENG_Lee_Enfield:0 "Винтовка Ли Энфилда"
 ENG_Lee_Enfield_desc:0 "Винтовка Ли Энфилда является лучшей в мире и будет оставаться таковой в течение нескольких десятилетий."
 ENG_Royal_Armament_Factories:0 "Королевские оружейные заводы"
 ENG_Royal_Armament_Factories_desc:0 "Мы должны готовиться к надвигающемуся шторму всеми возможными способами."
 ENG_Wool:0 "[ENG.GetAdjectiveCap]ая шерстяная промышленность"
 ENG_Wool_desc:0 "Похоже, здесь есть образец Британии, производящей все лучшее в мире. Это ничем не отличается от нашей высококачественной шерсти и хлопка, которые мы должны поддерживать."
 ENG_Sheffield_Steel:0 "Шеффилдская сталь"
 ENG_Sheffield_Steel_desc:0 "Шеффилдская сталь широко считается лучшей на планете."
 ENG_Business_As_Usual:0 "'Экономика как обычно'"
 ENG_Business_As_Usual_desc:0 "После начала Великой войны министр правительства заявил, что экономика Великобритании продолжит 'Работать как обычно'."
 ENG_Land_Of_Explorer:0 "Земля исследователей"
 ENG_Land_Of_Explorer_desc:0 "Британия - страна исследователей и авантюристов!"
 ENG_Invest_In_Egypt:0 "Инвестиции в Египет"
 ENG_Invest_In_Egypt_desc:0 "Египет может стать очень ценной провинцией, такой же, какой она была для империи Александра и римлян все эти годы назад."
 ENG_Cape_To_Cairo:0 "Железная дорога Кейптаун - Каир"
 ENG_Cape_To_Cairo_desc:0 "Теперь, когда мы обеспечили безопасность Танжиники, мы можем, наконец, приступить к строительству железной дороги Кейптаун - Каир."
 ENG_expeditionary_special_forces:0 "Экспедиционные силы специального назначения"
 ENG_expeditionary_special_forces_desc:0 "Мы должны разработать специальные силы, предназначенные для конкретной местности, чтобы бороться с гуннами, независимо от того, насколько высоко или низко он прячется."
 ENG_naval_focus:0 "Военно-морской флот"
 ENG_naval_focus_desc:0 "Было бы нелепо пренебрегать Королевским флотом."
 ENG_intercontinental_dockyards:0 "Межконтинентальные верфи"
 ENG_intercontinental_dockyards_desc:0 "Развивая зарубежные доки, мы можем гарантировать, что независимо от того, где может появиться враг, флот Его Величества будет готов к встрече с ними."
 ENG_mobilization_of_repair_yards:0 "Мобилизация ремонтных верфей"
 ENG_mobilization_of_repair_yards_desc:0 "Несмотря на мощь нашего флота, мы не можем рассчитывать на полную победу 100 в % случаев. Мы должны подготовить ремонтные верфи к тому времени, когда наши девушки волн пострадают."
 ENG_refresh_the_british_fleet:0 "Обновить британский флот"
 ENG_refresh_the_british_fleet_desc:0 "Несмотря на большой размер, в нашем флоте все еще имеется значительное количество устаревших моделей, и мы должны быстро исправить эту ситуацию."
 ENG_fleet_mobilization:0 "Мобилизация флота"
 ENG_fleet_mobilization_desc:0 "Мобилизуйте флот! Опасность близка."
 ENG_masters_of_the_sea:0 "Хозяева моря"
 ENG_masters_of_the_sea_desc:0 "Со времен Трафальгара Британия была бесспорным хозяином океана."
 ENG_protectors_of_the_homeland:0 "Защитники Родины"
 ENG_protectors_of_the_homeland_desc:0 "Почти 900 лет не было успешного вторжения в Англию. Мы еще защитим наш остров!"
 ENG_rule_the_waves_and_skies:0 "Правь волнами и небом"
 ENG_rule_the_waves_and_skies_desc:0 "Если мы проиграем войну в воздухе, то мы проиграем войну, и мы проиграем ее быстро."
 ENG_the_carrier:0 "Авианосцы"
 ENG_the_carrier_desc:0 "Авианосец - это интересное новое дизайнерское предложение, которое предполагает, что у нас есть мобильные авиабазы на морях, способные доминировать в небе по всему миру."
 ENG_aviation_focus:0 "Новая граница"
 ENG_aviation_focus_desc:0 "Мы завоевали сушу и море, все, что осталось, - это воздух!"
 ENG_bomber_raids:0 "Воздушные рейды"
 ENG_bomber_raids_desc:0 "Задействовав группы самолетов, укомплектованных взрывчаткой, мы можем организовать 'налеты бомбардировщиков' на наших врагов, нарушая их линии и подрывая их моральный дух."
 ENG_imperial_general_staff:0 "Созвать имперский генеральный штаб"
 ENG_imperial_general_staff_desc:0 "Мы должны созвать лучших военных умов со всей Империи для обсуждения стратегий."
 ENG_joint_staff:0 "Совместное укомплектование штатов"
 ENG_joint_staff_desc:0 "Мы должны работать с нашими союзниками в совместных усилиях, чтобы лучше работать против нашего врага."
 ENG_continental_army:0 "Томми"
 ENG_continental_army_desc:0 "Благородный Томми, путешествует далеко и широко, ради гордости своей нации, короля и империи."
 ENG_new_paradigm_of_war:0 "Новая парадигма войны"
 ENG_new_paradigm_of_war_desc:0 "Похоже, война все-таки изменилась."
 ENG_future_warfare:0 "Война будущего"
 ENG_future_warfare_desc:0 "Войны в будущем будут выглядеть совсем иначе, чем мы привыкли."
 ENG_campaign_for_Qualified_Franchise:0 "Кампания за квалифицированную франшизу"
 ENG_campaign_for_Qualified_Franchise_desc:0 "Абсолютно важно, чтобы в Капской колонии мы разрешали право голоса независимо от расы."
 ENG_quebec_federalization:0 "Федерализация Квебека"
 ENG_quebec_federalization_desc:0 "Мы должны федерализовать Квебек для дальнейшей интеграции франкоязычного населения."
 ENG_dev_raj:0 "Инвестиции в Радж"
 ENG_dev_raj_desc:0 "Инвестиции в нашу самую ценную колонию на самом деле не проблема."
 ENG_Principality_Integration:0 "Интеграция княжеских государств"
 ENG_Principality_Integration_desc:0 "Княжеские государства ссорятся и в лучшем случае раздражают администрацию Раджа. Мы должны ограничить их права, автономию и попытаться интегрировать их. Мирно, конечно же! Мы не хотим, чтобы у нас было восстание."
 ENG_raise_patriotism:0 "Земля надежды и славы"
 ENG_raise_patriotism_desc:0 "Земля надежды и славы, мать свободных\nКак нам восхвалять тебя, кто рожден от тебя?\nЕще шире и шире будут установлены твои границы \nБог, который сделал тебя могущественным, сделает тебя еще сильнее"
 ENG_involve_persia:0 "Вовлечь Персию"
 ENG_involve_persia_desc:0 "Открытие фронта в Персии для оказания помощи России и борьбы с турками было бы блестящим."
 ENG_search_for_allies:0 "Позвонить старым союзникам"
 ENG_search_for_allies_desc:0 "Мир Британии давно закончился, и нам нужны друзья."
 NEG_make_contact_with_america:0 "Отрезать Трансатлантическую телеграфную линию"
 NEG_make_contact_with_america_desc:0 "Мы должны отрезать доступ немцев к Трансатлантической телеграфной линии, чтобы их пропаганда не попала в руки янки."
 ENG_call_the_USA:0 "Вовлечь янки"
 ENG_call_the_USA_desc:0 "Янки идут!"
 ENG_commonwealth_individuality:0 "Содружество"
 ENG_commonwealth_individuality_desc:0 "С разделением наших ресурсов в глобальной обороне, когда страны содружества будут управлять сами, это облегчит бремя на наших плечах."
 ENG_control_under_egypt:0 "Закрепить контроль над Египтом"
 ENG_control_under_egypt_desc:0 "Египет жизненно важен для нашей ближневосточной и средиземноморской стратегии."
 ENG_secure_suez:0 "Безопасный Суэц"
 ENG_secure_suez_desc:0 "Суэцкий канал жизненно важен для нашей торговой монополии и для снабжения наших индийских и дальневосточных гарнизонов."
 ENG_Dardanelles_campaign:0 "Подготовить кампанию в Дарданеллах"
 ENG_Dardanelles_campaign_desc:0 "Проливы Дарданеллы обеспечат России годовой маршрут поставок, а также подорвут способность центральных держав поддерживать друг друга."
 ENG_gulf_defense:0 "Защита залива"
 ENG_gulf_defense_desc:0 "Мы должны защищать Персидский залив."
 ENG_raj_focus:0 "Вечный Радж"
 ENG_raj_focus_desc:0 "Британский Радж будет длиться вечно!"
 ENG_Strengthen_ties_with_Afghanistan:0 "Укреплять связи с Афганистаном"
 ENG_Strengthen_ties_with_Afghanistan_desc:0 "Возможно, у нас были некоторые... проблемы с Афганистаном в прошлом, но это история, и вместо этого мы должны укреплять наши отношения."
 ENG_canada_focus:0 "Старина"
 ENG_canada_focus_desc:0 "Канада - старейшая колония в Империи, и мы должны уважать их старшинство."
 ENG_ast_focus:0 "Развивать Австралию"
 ENG_ast_focus_desc:0 "Где женщины светятся, а мужчины гремят."
 ENG_nzl_focus:0 "Маленький мальчик"
 ENG_nzl_focus_desc:0 "Новая Зеландия - наша самая молодая колония, поэтому будет справедливо расставить приоритеты на какое-то время."
 ENG_singapore_strategy:0 "Стратегия Сингапура"
 ENG_singapore_strategy_desc:0 "Мы должны защищать Гибралтар на Востоке."
 ENG_strenhten_malayan_administration:0 "Укрепить администрацию Малайзии"
 ENG_strenhten_malayan_administration_desc:0 "Малайя обеспечивает отличное торговое место и военно-морскую базу. Мы подержим их!"
 ENG_tame_japan:0 "Укротить Японию"
 ENG_tame_japan_desc:0 "Жители Восточной Азии побеждают европейские державы? Только не в наше дежурство!"
 ENG_Claim_Thirteen_Colonies:0 "Разорвать Декларацию Независимости"
 ENG_Claim_Thirteen_Colonies_desc:0 "Янки уже слишком долго имеют независимость, и посмотрите, что это им принесло? Декадентский плюрализм, позорное вырождение... Мы должны подготовиться к восстановлению порядка. Мы вернем себе Тринадцать Колоний!"
 ENG_The_British_Are_Coming:0 "Британцы идут!"
 ENG_The_British_Are_Coming_desc:0 "Берегитесь, Янки, британцы идут!"
 ENG_nationalise_persian_oil:0 "Национализировать APOC"
 ENG_nationalise_persian_oil_desc:0 "У нас есть возможность стать мажоритарным акционером Англо-Персидской нефтяной компании, что позволит нам получить неограниченный доступ к иранской нефти."
 ENG_split_persia_with_russia:0 "Разделить Персию"
 ENG_split_persia_with_russia_desc:0 "Пришло время разделить Персию между нами и русскими."
 ENG_mozambique_bush_war:0 "Потребовать Мозамбик"
 ENG_mozambique_bush_war_desc:0 "Несколько видных южноафриканцев, в первую очередь Ян Смэтс, начали оказывать на нас давление, чтобы мы взяли под контроль Мозамбик у португальцев. Естественно, мы не против иметь еще одну колонию!"
 ENG_deal_with_the_lords:0 "Закон о парламенте"
 ENG_deal_with_the_lords_desc:0 "Палата лордов обладает слишком большой властью и последовательно подрывает нашу способность управлять. С нас хватит! Мы примем Акт парламента с королевского согласия, чтобы серьезно лишить власти пэров. Надеюсь, это укрепит верховенство закона и позволит нам вернуться к нашей работе: управлению страной."
 #Civil War 
 ENG_Very_British_Civil_War:0 "Большая гражданская война"
 ENG_Very_British_Civil_War_desc:0 "Гражданский конфликт снова захватил наш прекрасный остров! Хотя это причиняет нам боль, мы должны сражаться с этими заблудшими собратьями-британцами."
 ENG_rally_the_men:0 "Собрать людей"
 ENG_rally_the_men_desc:0 "Мы должны сплотить наши войска, чтобы победить нашего врага!"
 ENG_men_of_england:0 "Мужчины Англии!"
 ENG_men_of_england_desc:0 "Мужчины Англии! Вы выполните свой долг?"
 ENG_men_of_scotland:0 "Мужчины Шотландии!"
 ENG_men_of_scotland_desc:0 "Мужчины Шотландии! Не отказывайтесь от той свободы, за которую вы боролись всю свою жизнь!"
 ENG_men_of_wales:0 "Мужчины Уэльса!"
 ENG_men_of_wales_desc:0 "Мужчины Уэльса! Живите на наследии людей Харлаха!"
 ENG_men_of_cornwall:0 "Мужчины Корнуолла!"
 ENG_men_of_cornwall_desc:0 "Мужчины Корнуолла! Мы обещаем, что после того, как весь этот беспорядок закончится, Керноу будет свободен!"
 ENG_cornwall_is_not_a_country:0 "Корнуолл - это не страна."
 ENG_cornwall_is_not_a_country_desc:0 "Не говори глупостей."
 ENG_secure_agriculture:0 "Обезопасить сельское хозяйство"
 ENG_secure_agriculture_desc:0 "Нам нужно обеспечить безопасность нашей сельскохозяйственной базы."
 ENG_War_Industry:0 "Военная промышленность"
 ENG_War_Industry_desc:0 "Нам нужно оружие."
 ENG_Nationalise_Press:0 "Национализировать прессу"
 ENG_Nationalise_Press_desc:0 "Мы должны обеспечить средства пропаганды."
 ENG_Secure_Political_Sphere:0 "Обеспечить безопасность политической сферы"
 ENG_Secure_Political_Sphere_desc:0 "Мы должны сделать так, чтобы наша внутренняя политика оставалась патриотической и лояльной."
 ENG_arrest_dissidents:0 "Арестовывать диссидентов"
 ENG_arrest_dissidents_desc:0 "Мы должны арестовать этих паразитов-диссидентов."
 ENG_Grain_Requisitioning:0 "Реквизиция зерна"
 ENG_Grain_Requisitioning_desc:0 "Хотя это может быть непопулярно, мы должны реквизировать зерно, чтобы накормить наши армии."
 ENG_Big_Push:0 "Большой толчок"
 ENG_Big_Push_desc:0 "Мы должны сделать последний большой толчок против нашего врага!"
 ENG_End_Post_War_Trauma:0 "Покончить с послевоенной экономической травмой"
 ENG_End_Post_War_Trauma_desc:0 "Мы должны устранить послевоенную экономическую травму, если хотим победить."
 ENG_Foreign_Volunteers:0 "Иностранные добровольцы"
 ENG_Foreign_Volunteers_desc:0 "Наши берега полны иностранных добровольцев, желающих сражаться за истинную Британию."
 #brand new tory subbranch 
 ENG_balfours_folly:0 "Глупость Балфура"
 ENG_balfours_folly_desc:0 "Артуру Бальфуру нельзя доверять в том, что он возглавит Консервативную партию на следующих выборах. Он стар, немощен и совсем не пользуется популярностью у публики. Нам нужна свежая кровь! Нам нужно новое руководство!"
 ENG_the_radical:0 "Радикал"
 ENG_the_radical_desc:0 "Остин Чемберлен, один из самых ярых сторонников тарифной реформы и либеральный юнионистский вельможа, победил на выборах 1910 года!"
 ENG_look_whos_back:0 "Смотрите, кто вернулся!"
 ENG_look_whos_back_desc:0 "Удивительно! После того как стареющий Бальфур исчез из поля зрения, Консервативной партии удалось пробиться обратно и сформировать новое правительство!"
 ENG_the_hawk:0 "Ястреб"
 ENG_the_hawk_desc:0 "Х.П. Крофт победил на выборах с твердой приверженностью сдерживать Центральные державы и обеспечить славу Британской империи."
 ENG_tertium_quid:0 "Третье нечто"
 ENG_tertium_quid_desc:0 "Будучи относительно неизвестной фигурой, Бонар Лоу был выбран лидером, чтобы предотвратить любую борьбу или раскол внутри партии."
 ENG_the_unionist:0 "Юнионист"
 ENG_the_unionist_desc:0 "После прихода виконта Лонга к власти на посту премьер-министра будет сделан упор на подавление ирландского духа самоуправления, а старый торизм вернется вновь."
 ENG_institute_high_toryism:0 "Внедрить высокий торизм"
 ENG_institute_high_toryism_desc:0 "Палату лордов невозможно ограничить - это ключевой компонент нашей демократии! Нет, мы их успокоим... Даже наделим их полномочиями! Так мы заручимся их поддержкой."
 ENG_intimidate_lords:0 "Запугать лордов"
 ENG_intimidate_lords_desc:0 "Лорды - ценная часть нашей демократии, и мы не должны ограничивать их власть. Тем не менее, они становятся большими для своих ботинок! У нас много компромата на этих гедонистических подонков, и мы позаботимся о том, чтобы они это знали."
 ENG_seek_kings_supoprt:0 "Искать поддержки у короля"
 ENG_seek_kings_supoprt_desc:0 "Если мы заручимся поддержкой короля,то  лорды, возможно, немного успокоятся. Однако заставить короля напрямую вмешаться в политику может оказаться делом... хлопотным."
 ENG_fund_the_army:0 "Спонсирование армии"
 ENG_fund_the_army_desc:0 "Война на горизонте, и мы должны быть готовы. Мы проспонсируем нашу армию."
 ENG_institute_tariff_reform:0 "Внедрить тарифную реформу"
 ENG_institute_tariff_reform_desc:0 "Мы должны защитить наш собственный бизнес и повысить тарифы на иностранные товары. Межимперская торговля должна быть стандартом!"
 ENG_attract_defectors:0 "Привлечь перебежчиков"
 ENG_attract_defectors_desc:0 "В Либеральной партии есть много людей, которые жадно следят за нашими успехами и с радостью перешли бы на нашу сторону, если бы их слегка подтолкнули. Нам было бы неплохо привлечь их."
 ENG_fund_loyalist_paramilitaries:0 "Финансировать лоялистские формирования"
 ENG_fund_loyalist_paramilitaries_desc:0 "Либералы пытались настаивать на самоуправлении Ирландии. Это неприемлемо! Вместо этого мы поступим наоборот - добровольческие силы Ольстера будут очень рады получить нашу тайную поддержку..."
 ENG_preemptive_strikes:0 "Превентивные удары"
 ENG_preemptive_strikes_desc:0 "The German threat grows, the war is inevitable, so we must have it on out own terms."
 ENG_increase_indian_trade:0 "Расширить торговлю с Индией"
 ENG_increase_indian_trade_desc:0 "Индия является огромным источником богатства для империи. Нам было бы неплохо укрепить наши связи там."
 ENG_churchill_factor:0 "Фактор Черчилля"
 ENG_churchill_factor_desc:0 "Лоу всегда был компромиссным кандидатом. И теперь, особенно в связи с недавними решениями, он уже сталкивается с бунтом. Уинстон Черчилль, который до недавнего времени сам был либералом, даже пытается напрямую оспорить Лоу в качестве лидера партии!"
 ENG_beat_war_drum:0 "Ударить в барабан войны"
 ENG_beat_war_drum_desc:0 "Наш Пакс Британника закончился, это все, что мы знаем на данный момент. Мы должны быть полностью готовы к войне."
  
 china_focus:0 "Chinese Focus Tree"
 CHI_nation_recovery:0 "Ранняя индустриализация"
 CHI_nation_recovery_desc:0 "Мы должны выплатить последние репарации нашим западным врагам."
 CHI_restore_military_production:0 "Восстановить военное производство"
 CHI_restore_military_production_desc:0 "После восстания боксеров нам запретили покупать иностранное оружие. С тех пор срок действия этого запрета истек, но мы стоим значительно слабее. Мы должны действовать быстро."
 CHI_appease_the_colonialists:0 "Успокоить колонизаторов"
 CHI_appease_the_colonialists_desc:0 "В настоящее время нам приходится идти на некоторые жертвы, чтобы заплатить иностранцам, но это улучшит наши отношения с ними; это то, что нам нужно, если мы хотим искать инвестиции."
 CHI_german_manufacturer:0 "Немецкий производитель"
 CHI_german_manufacturer_desc:0 "Немцы добились больших успехов в области вооружения. Мы должны обратиться к ним за помощью."
 CHI_japanese_manufacturer:0 "Японский производитель"
 CHI_japanese_manufacturer_desc:0 "Стремительная индустриализация Японии привела к большим успехам, в то время как наш собственный военно-морской флот отстал. Пришло время изменить это."
 CHI_british_manufacturer:0 "Британский производитель"
 CHI_british_manufacturer_desc:0 "Если мы хотим когда-нибудь восстановить свой престиж, мы должны отбросить нашу гордость и обратиться за помощью к тем, кто ослабил нас."
 CHI_hanyang:0 "Фабрики Ханьяна"
 CHI_hanyang_desc:0 "Благодаря нашим переговорам немцы готовы открыть заводы по производству своего оружия."
 CHI_mauser_contract:0 "Контракт с Маузером"
 CHI_mauser_contract_desc:0 "Нам удалось договориться о лицензии на немецкое оружие. Мы не будем терять времени на их изготовление."
 CHI_army_westernization:0 "Вестернизация армии"
 CHI_army_westernization_desc:0 "Снова и снова доказывалось, что наша армия не приспособлена к современным боевым действиям. Пришло время модернизировать."
 CHI_chinese_labour_corps:0 "Китайский трудовой корпус"
 CHI_chinese_labour_corps_desc:0 "Британские колонии остро нуждаются в рабочих. Если мы предложим отправить некоторых из наших преступников, чтобы помочь им в их усилиях, это может привести к улучшению сотрудничества между нашими странами."
 CHI_appeased_us:0 "Китай появился у нас"
 CHI_aviation:0 "Отечественная авиация"
 CHI_aviation_desc:0 "Несмотря на наши усилия, мы крайне неопытны в воздушных боях. Британцы готовы прислать нам несколько своих истребителей."
 CHI_british_industrial_investments:0 "Британские промышленные инвестиции"
 CHI_british_industrial_investments_desc:0 "Благодаря нашим улучшившимся отношениям с британцами, они готовы инвестировать средства в нашу страну для открытия заводов. Мы должны воспользоваться этим."
 CHI_nanjing_arsenal:0 "Нанкинский арсенал"
 CHI_nanjing_arsenal_desc:0 "С ростом напряженности во всем мире расширение наших арсеналов не исключено."
 CHI_beijing_arsenal:0 ""Пекинский арсенал"
 CHI_beijing_arsenal_desc:0 "Дальнейшее расширение наших вооружений не осталось бы незамеченным."
 CHI_pave_way_for_industrialization:0 "Проложить путь к индустриализации"
 CHI_pave_way_for_industrialization_desc:0 "После столетий застоя и унижений пришло время подготовить нашу землю, людей и города к индустриализации."
 CHI_south_provinces:0 "Южные провинции"
 CHI_south_provinces_desc:0 "Наши южные провинции остаются бесплодными участками гористой земли. Должны быть сделаны достаточные приготовления для подготовки к возможному строительству."
 CHI_north_provinces:0 "Северные провинции"
 CHI_north_provinces_desc:0 "Большая часть Маньчжурии остается сельскохозяйственными угодьями и крестьянством. Но при наличии достаточных инвестиций мы можем это изменить."
 CHI_central_provinces:0 "Центральные провинции"
 CHI_central_provinces_desc:0 ""Большая часть наших центральных земель остается малоосвоенной, несмотря на огромные возможности, которые ждут нас впереди. Давайте перехватим инициативу."
 CHI_south_factories:0 "Заводы Юга"
 CHI_south_factories_desc:0 "Теперь, когда подготовка завершена, мы можем начать работу над многочисленными предложениями по строительству"
 CHI_central_factories:0 "Центральные Заводы"
 CHI_central_factories_desc:0 "С улучшенной инфраструктурой мы можем сосредоточить наши усилия на улучшении наших центральных районов."
 CHI_manchu_factories:0 "Фабрики в Маньчжурии"
 CHI_manchu_factories_desc:0 "Индустриализация Маньчжурии."
 CHI_fight_against_famine:0 "Борьба с голодом"
 CHI_fight_against_famine_desc:0 "Население голодает год за годом. Необходимо приложить усилия для восстановления гражданской экономики."
 CHI_establish_the_chinese_airforce:0 "Основать Китайские ВВС"
 CHI_establish_the_chinese_airforce_desc:0 "Одно из многочисленных изобретений, которого нам катастрофически не хватает, - это настоящий самолет. Их место в современной войне не имеет себе равных, а мы не обладаем даже минимальным их запасом. Обеспечение наших солдат надлежащей военной поддержкой должно быть главным приоритетом, начиная с закупки истребителей у британцев."
 CHI_invite_military_advisers:0 "Пригласить военных советников"
 CHI_invite_military_advisers_desc:0 "Только европейцы знают, как формировать европейскую армию."
 CHI_advisory_council:0 "Консультативный совет"
 CHI_advisory_council_desc:0 "Нам нужно стабилизировать нацию и подготовиться к формированию парламента."
 CHI_modern_staff:0 "Современный персонал"
 CHI_modern_staff_desc:0 "Берите пример с немцев, они знают, как обучать солдат!"
 CHI_rebuild_beiyang_fleet:0 "Восстановить флот"
 CHI_rebuild_beiyang_fleet_desc:0 "По мере того, как мы расширяем наши объекты, пришло время убедиться, что мы восстанавливаем и оснащаем наш флот лучшими достижениями в области военно-морского вооружения и технологий."
 CHI_prince_qing_cabinet:0 "Кабинет принца Цин"
 CHI_prince_qing_cabinet_desc:0 "Это первый кабинет династии Цин и Китая, сформированный в рамках реформ государства Цин для создания конституционной монархии."
 CHI_protect_the_dynasty:0 "Защитить династию Цин"
 CHI_protect_the_dynasty_desc:0 "За Императора!"
 CHI_continue_qing_new_reforms:0 "Продолжить новые реформы Цин"
 CHI_continue_qing_new_reforms_desc:0 "После разгрома республиканцев мы можем завершить наши реформы и узаконить династию."
 CHI_stand_with_tongmenghui:0 "Поддержать Тунмэнхуй"
 CHI_stand_with_tongmenghui_desc:0 "За революцию!"
 CHI_establish_provisional_gov:0 "Establish the Prov. Gov."
 CHI_establish_provisional_gov_desc:0 "The revolution is taking place without a unified leadership in each province. The victory of the revolution requires the establishment and leadership of a single political entity. Mr. Sun Yat-sen, who has been calling for a republican revolution abroad for the past few years, would be an appropriate leader."
 CHI_establish_provisional_gov_tt:0 "Yuan Shikai would be upset, and we'll need to find another compromise."
 CHI_tongmenghui_cabinet:0 "Tongmenghui Cabinet"
 CHI_tongmenghui_cabinet_desc:0 "The revolution was led by the Tongmenghui anyway, and it's no surprise that they is overwhelmingly represented in the government. Under the Provisional Constituion, the government will be a cabinet responsibility system, with the head of the cabinet, the Prime Minister, leading the country. Of course, there will be some who are unhappy with this..."
 CHI_restore_the_nation:0 "Восстановление нации"
 CHI_restore_the_nation_desc:0 "Революция дестабилизировала Китай. Необходимо приложить усилия для укрепления власти."
 CHI_constitutional_monarchy:0 "Конституционная монархия"
 CHI_constitutional_monarchy_desc:0 "Наконец-то император вырос и может быть официально коронован. Настал конец регентства."
 CHI_replace_governors:0 "Заменить Губернаторов"
 CHI_replace_governors_desc:0 "В эти неспокойные времена мы должны убедиться, что правительство в глубине души заботится об интересах государства, а не народа. Наши генералы станут прекрасной заменой нашим более нерешительным министрам."
 CHI_pacify_beiyang_army:0 "Усмирить Бэйянскую армию"
 CHI_pacify_beiyang_army_desc:0 "Усилению милитаристов мешает императорский двор. Необходимо остановить военачальников."
 CHI_second_empire:0 "Китайская империя"
 CHI_second_empire_desc:0 "Не очень хорошая идея, если вы хотите казаться демократом."
 CHI_kuomintang:0 "Поддержать Гоминьдан"
 CHI_kuomintang_desc:0 "Национализм, демократия, единство!"
 CHI_kuomintang_tt:0 "§YСунь Ятсен§! будет избран президентом.\n\n "
 CHI_propaganda_of_imperialism:0 "Пропаганда империализма"
 CHI_propaganda_of_imperialism_desc:0 "Народ не обрадуется возвращению к имперскому правлению так скоро после революции. Поэтому необходимо заручиться поддержкой реставрации, прежде чем предпринимать какие-либо действия."
 CHI_deal_with_qing_court:0 "Разобраться с судом"
 CHI_deal_with_qing_court_desc:0 "Монархисты очень полезны для нас."
 CHI_yuan_shikai_rule:0 "CHI_yuan_shikai_power"
 CHI_ruling_of_yuan_shikai:0 "Правление Бэйянской армии"
 CHI_ruling_of_yuan_shikai_desc:0 "Люди взывают к новым опасным политическим партиям, которые утверждают, что несут свободу и раскрепощение. Они только стремятся помешать Китаю стать сильнее! Бэйянская армия позаботится о том, чтобы мы вернулись к нашей былой славе."
 CHI_ruling_of_yuan_shikai_tt:0 "§YЮань Шикай§! будет избран президентом.\n\n "
 CHI_rule_of_the_beiyang_army:0 "Правление Бэйянской армии"
 CHI_rule_of_the_beiyang_army_desc:0 "Люди взывают к новым опасным политическим партиям, которые утверждают, что несут свободу и раскрепощение. Они только стремятся помешать Китаю стать сильнее! Бэйянская армия позаботится о том, чтобы мы вернулись к нашей былой славе."
 CHI_unite_opposition:0 "Объединение оппозиции"
 CHI_unite_opposition_desc:0 "По мере того, как растет поддержка республики, растет недовольство нами оппозиционных движений. Хотя некоторые их предложения и реформы нежелательны, они могут хорошо подойти республике. Приведение их в соответствие с нашими собственными интересами путем использования некоторых из этих предложений, несомненно, приведет к процветанию."
 CHI_focus_democratic_presidential_election:0 "Democratic Presidential Election"
 CHI_focus_democratic_presidential_election_desc:0 "We shall decide the future of the Republic, and it must be done by the people's hand."
 CHI_militia_reorganization:0 "Реорганизация милиции"
 CHI_militia_reorganization_desc:0 "Китайская милиция крайне неорганизованна, как и армия."
 CHI_economic_stabilization:0 "Экономическая стабилизация"
 CHI_economic_stabilization_desc:0 "Мы должны остановить инфляцию."
 CHI_pay_off_debts:0 "Погасить долги"
 CHI_pay_off_debts_desc:0 "С растущими прибылями и экономическими реформами мы в состоянии погасить любые непогашенные долги."
 CHI_recover_transport_system:0 "Восстановить систему снабжения"
 CHI_recover_transport_system_desc:0 "Наша армия не может эффективно сражаться из-за ущерба, нанесенного нашей инфраструктуре. Теперь, когда экономика начинает стабилизироваться, мы можем направить часть средств на решение этого вопроса."
 CHI_mandate_of_heaven:0 "Мандат Небес"
 CHI_mandate_of_heaven_desc:0 "Мы восстановили Мандат Небес. Мы снова получили поддержку народа, и достаточное количество реформ превратило династию в прежнюю власть. Пришло время сбросить оковы колониального гнета, и утвердить наше законное место в мире."
 CHI_xiyu_conquest:0 "Завоевание Сиюя"
 CHI_xiyu_conquest_desc:0 "Император и его империя отомстят за жестокое поражение в битве при Таласе!"
 CHI_aksai_kachin:0 "Потребовать Аксай-Качин"
 CHI_aksai_kachin_desc:0 "Крайняя южная граница империи была незаконно втянута в так называемый Британский Радж. Император не должен игнорировать ни одного своего подданного, даже находящегося под иностранным правлением!"
 CHI_outer_manchurian_conquest:0 "Имперская Маньчжурия"
 CHI_outer_manchurian_conquest_desc:0 "Никакая другая 'империя' не узаконена в Маньчжурии. Только Китайская империя под властью Чжурчжэней будет существовать вечно!"
 CHI_southern_expedition_of_dragon:0 "Южная экспедиция"
 CHI_southern_expedition_of_dragon_desc:0 "Вьетнамцы происходят от народ байюэ. Народ байюэ - китайцы. Так что все вьетнамцы - китайцы. И каждый китаец будет находиться под властью империи."
 CHI_unite_provincial_command:0 "Объединить провинциальное командование"
 CHI_unite_provincial_command_desc:0 "Сотрудничать с провинциальными командирами."
 CHI_suppress_monarchists:0 "Подавить монархистов"
 CHI_suppress_monarchists_desc:0 "Монархисты объединяются под руководством Юань Шикая, замышляя вернуть в Китай имперскую, деспотическую власть. Это неприемлемо! Мы должны устранить их раз и навсегда."
 CHI_loyal_parliament:0 "Лояльный парламент"
 CHI_loyal_parliament_desc:0 "После предательства нескольких членов нашего парламента лояльность должна быть обеспечена"
 CHI_education_reform:0 "Реформа образования"
 CHI_education_reform_desc:0 "Знаете ли вы, почему иностранцам трудно иметь с нами дело? У нас сложный алфавит."
 CHI_coastal_defense:0 "Береговая оборона"
 CHI_coastal_defense_desc:0 "Наш флот невероятно устарел и не может обеспечить надлежащую оборону побережья. Решить эту проблему поможет дальнейшее развитие военно-морской промышленности."
 CHI_purchase_of_machines:0 "Покупка машин"
 CHI_purchase_of_machines_desc:0 "Хотя у нас самые лучшие намерения по модернизации, у нас катастрофически не хватает возможностей для этого из-за устаревшего снаряжения. Англичане предложили нам продать часть своих машин, чтобы оживить нашу промышленность."
 CHI_cooperation_with_dominions:0 "Сотрудничество с Доминионами"
 CHI_cooperation_wtih_dominions_desc:0 "Британские доминионы теперь наши друзья."
 CHI_shanghai_shipyards:0 "Шанхайские верфи"
 CHI_shanghai_shipyards_desc:0 "Китайским морем снова будет править китайский флот."
 CHI_cooperation_with_fengtian:0 "Сотрудничество с Фэнтянь"
 CHI_reform_ministries:0 "Министерская реформа"
 CHI_reform_ministries_desc:0 "Имперский кабинет был хорошим началом, но чтобы завершить переход, мы должны вместо этого назначать министров на ключевые посты, а не полагаться на один кабинет."
 CHI_appeal_to_the_militarists:0 "Обращение к милитаристам"
 CHI_appeal_to_the_militarists_desc:0 "Вместо того, чтобы сражаться с милитаристами и причинять еще больше жизней, давайте убедим их присоединиться к нам. Среди них есть блестящие умы, которые хорошо послужат нашей армии."
 CHI_party_expansion:0 "Расширение партии"
 CHI_party_expansion_desc:0 "По всему Китаю блестящие умы предлагают свою поддержку Республике. Нам нужно только принять их."
 CHI_three_principles:0"Три принципа"
 CHI_three_principles_desc:0 "Национализм, демократия и средства к существованию народа. Оставаясь верным им, Республика выдержит все."
 CHI_united_china:0 "Объединенный Китай"
 CHI_united_china_tt:0 "Открывает §YОбъединение военачальников§! в решениях"
 CHI_united_china_desc:0 "Китай рухнул. Мелкие военачальники и их вотчины досаждают землям. Пришло время поставить их на свои места."
 CHI_recovery_of_naval_infrastructure:0 "Восстановление военно-морской инфраструктуры"
 CHI_recovery_of_naval_infrastructure_desc:0 "Для восстановления флота надо расширять нашу военно-морскую промышленность."
 CHI_destroyers_fleet:0 "Флот эсминцев"
 CHI_destroyers_fleet_desc:0 "Эсминцы — отличная инициатива, и инвестиции в них жизненно необходимы для восстановления флота.."
 CHI_admiralty:0 "Адмиралтейство"
 CHI_admiralty_tt:0 "Открывает §YКомандование ВМФ§!."
 CHI_admiralty_desc:0 "Многие молодые теоретики предлагают свою поддержку нашему расширению с многообещающими идеалами."
 CHI_marine_engineering:0 "Морская инженерия"
 CHI_marine_engineering_desc:0 "Недостаточно просто построить флот, мы должны его модернизировать."
 CHI_submarine_fleet:0 "Подводный флот"
 CHI_submarine_fleet_desc:0 "Новая технология, которая быстро набирает обороты, - это появление подводной лодки. Изучение этих достижений может оказаться полезным."
 CHI_maneuverable_fleet:0 "Маневренный флот"
 CHI_maneuverable_fleet_desc:0 "Новый флот должен быть многофункциональным и маневренным."
 CHI_dreadnought_fever:0 "Лихорадка дредноутов"
 CHI_dreadnought_fever_desc:0 "Дредноуты обладают неслыханной мощью, и наши корабли не могут осмелиться противостоять им. Пришло время создать свой собственный."
 CHI_domestic_fleet_doctrine:0 "Доктрина домашнего флота"
 CHI_domestic_fleet_doctrine_desc:0 "Корабли бесполезны без стратегии."
 CHI_support_corps:0 "Корпус поддержки"
 CHI_support_corps_desc:0 "Европейцы уже давно отказались от чисто пехотных корпусов. Интегрированные роты поддержки экспоненциально повышают боевую эффективность."
 CHI_improve_local_facilities:0 "Улучшать местные предприятия"
 CHI_improve_local_facilities_desc:0 "После нашего унижения в девятнадцатом веке, как мы будем смотреть на то, чтобы наш народ и солдаты получали инвестиции и развитие от тех, кто угнетал нас? Только благодаря укреплению наших исследовательских центров мы снова станем могущественными."
 CHI_improve_our_tactics:0 "Улучшить наши тактики"
 CHI_improve_our_tactics_desc:0 "Наши офицеры доказали свою прискорбную неадекватность в современном бою. Внедрение зарубежных методов и тактик обучения жизненно важно для любого будущего успеха."
 CHI_invigorate_military_nationalism:0 "Укреплять военный национализм"
 CHI_invigorate_military_nationalism_desc:0 "Много веков назад Китай считался одной из великих мировых держав. Иностранцы не могут помочь нам вернуть этот титул, только мы можем вернуть себе принадлежащее нам по праву место в мире."
 CHI_reorganize_military_industry:0 "Реорганизовать ВПК"
 CHI_reorganize_military_industry_desc:0 "Учитывая наше растущее внимание к укреплению вооруженных сил, необходимо перенаправить достаточные ресурсы из нашей гражданской экономики в военную."
 CHI_armored_vehicles:0 "Бронетехника"
 CHI_armored_vehicles_desc:0 "Совершенно новая форма технологии внедряется на поле боя. Несмотря на достижение неоднозначных результатов, было бы весьма полезно продолжить изучение их эффективности."
 CHI_state_university:0 "Пекинский университет"
 CHI_state_university_desc:0 "Мы не можем остановить наши реформы образования на том, чтобы просто сделать его более доступным. Мы также должны обеспечить, чтобы самые яркие умы могли совершенствовать свои ремесла и теории в университетах по всей стране."
 CHI_village_mechanization:0 "Механизация деревни"
 CHI_village_mechanization_desc:0 "Большинство сельских жителей не решаются внедрять новые технологии и методы. Им придется приспосабливаться к этим новым изобретениям."
 CHI_focus_national_protection_war:0 "Война в защиту нации"
 CHI_focus_national_protection_war_desc:0 "Все прекрасно понимают, что однажды эти хрупкие годы мира будут разрушены. Стабилизации не будет до тех пор, пока оппозиция режиму не будет уничтожена военным путем."
 CHI_focus_national_protection_war_warlord:0 "Война в защиту нации"
 CHI_focus_national_protection_war_warlord_war_desc:0 "Все прекрасно понимают, что однажды эти хрупкие годы мира будут разрушены. Стабилизации не будет до тех пор, пока оппозиция режиму не будет уничтожена военным путем."
 CHI_focus_mobilise_troops:0 "Мобилизовать войска"
 CHI_focus_mobilise_troops_desc:0 "Действуем быстро. Двигаемся быстро. Победы не будет, если мы будем оставаться на в тени!"
 CHI_focus_seize_factories:0 "Захватить фабрики"
 CHI_focus_seize_factories_desc:0 "Сейчас гражданская экономика или условия жизни не имеют значения. Перестрелки, с которыми мы столкнемся, изменят все, так что захват некоторых фабрик в собственность не так уж противозаконен."
 CHI_focus_seize_arsenals:0 "Захватить арсеналы"
 CHI_focus_seize_arsenals_desc:0 "Просто потому, что у нас много людей, это не значит, что мы можем выиграть войну. Солдату нужна винтовка и боеприпасы, а также боевая униформа и шлем."
 CHI_focus_seize_railroads:0 "Захватить железные дороги"
 CHI_focus_seize_railroads_desc:0 "Что мы могли бы сделать, если бы у нас были солдаты в тылу, а не на передовой? Мы должны обеспечить безопасность поездов и железных дорог для их транспортировки. Какими бы отсталыми ни были китайские железные дороги, они лучше, чем ничего."
 is_kuomintang_state_tt:0 "§BГоминьдан§! - правящая партия"
 is_kuomintang_state_tt_NOT:0 "§BKuomintang§! is §RNOT§! the rulling party"
 CHI_towed_artillery:0 "Буксируемая артиллерия"
 CHI_train_engineers:0 "Обучить инженеров"
 CHI_train_pilots:0 "Обучать пилотов"
 chinese_air_force:0 "Has completed related focus to establish Air Corps."
 CHI_the_armies_of_warlords:0 "Сформировать единый штаб"
 CHI_send_officers_to_military_shcools:0 "Направить офицеров в военные училища"
 CHI_restore_order:0 "Restore Order to Our Provinces"
 CHI_restore_order_desc:0 "In our moment of weakness during the revolution, our distant lands seized the opportunity to break away from our rule and proclaim their independence. With our stability assured, we can focus on reclaiming them."
 CHI_restore_outer_mongolia:0 "Restore Outer Mongolia"
 CHI_restore_outer_mongolia_desc:0 "The proclaimed [MON.GetName] has little international recognition. Given its underdevelopment, it should be easy to conquer."
 CHI_offer_mongolian_autonomy:0 "Offer the Mongolians Autonomy"
 CHI_offer_mongolian_autonomy_desc:0 "While an invasion is certainly possible, resistance would be high and the affair could be costly. We could try offering them a level of autonomy, so long as they respect our rule over them."
 CHI_appease_the_khanate:0 "Appease the Khan"
 CHI_appease_the_khanate_desc:0 "While our administration has the final say in matters concerning our governance of the land, the Bogd Khan may prove useful as a tool to ensure stability. His role will be ceremonial, but it will provide the new administration some needed legitimacy."
 CHI_integration_campaign:0 "Integration Campaign"
 CHI_integration_campaign_desc:0 "If we do not wish to continue fighting the Mongolian populace forever, a campaign of effecient integration into our new society must be started. It will require more resources, but the people will eventually acquiesce."
 CHI_tuvan_question:0 "[CHI_tuvan_question]"
 CHI_tuvan_question_desc:0 "[CHI_tuvan_question_desc]"
 CHI_tuvan_question1:0 "The Tuvan Purchase"
 CHI_tuvan_question_desc1:0 "The Russians, in our moment of weakness, have seized our lands and established a protectorate. Despite the political interests in the area, the land itself is underdeveloped and of little value. Arranging a deal to purchase it should be relatively simple."
 CHI_tuvan_question2:0 "Conquer the [TAN.GetName]"
 CHI_tuvan_question_desc2:0 "The [TAN.GetName] is the weakest of the rebel nations, and with the Mongols returned to our rule, they should pose no significant challenge to regain."
 CHI_northern_border:0 "The Northern Border"
 CHI_northern_border_desc:0 "The Outer Mongolian province is not particularly wealthy, but if we wish to bring back our honor among the other powers of the world, we must see it brought back under our fold."
 CHI_seize_tuvan_riches:0 "Seize Tuvan Riches"
 CHI_seize_tuvan_riches_desc:0 "The aristocratic elites have considerable wealth, and much of it would be better used in developing the area."
 CHI_the_north_secured:0 "The North Secured"
 CHI_the_north_secured_desc:0 "We've fully secured our north from rebellion, and we can begin development and reintegration."
 CHI_tibetian_question:0 "The Tibetian Question"
 CHI_tibetian_question_desc:0 "The Tibetians similarly seized the moment to declare their independence from us. However, the British have a keen interest in it given its proximity to their Indian colony. We must proceed carefully."
 CHI_negotiations_with_britain:0 "[CHI_negotiations_with_britain]"
 CHI_negotiations_with_britain_desc:0 "[CHI_negotiations_with_britain_desc]"
 CHI_negotiations_with_britain1:0 "Negotiations with Britain"
 CHI_negotiations_with_britain_desc1:0 "The British have seen fit to guarantee that Tibet maintains some level of independence. This is unacceptable, naturally, but as it stands currently, we're unable to launch an invasion without British intervention. They may be willing to negotiate, however, if they're provided some compensation."
 CHI_negotiations_with_britain2:0 "Crush Tibet"
 CHI_negotiations_with_britain_desc2:0 "The British have apparently decided that Tibet is not worth the political effort to guarantee. As such, we must act quickly and reclaim them."
 CHI_integrate_the_plains:0 "Integrate the Plains"
 CHI_integrate_the_plains_desc:0 "With Tibetian independence crushed, we may reintegrate the lands into our society."
 CHI_tibetian_autonomy:0 "Offer the Tibetians Autonomy"
 CHI_tibetian_autonomy_desc:0 "Given the circumstances surrounding Tibet, it will be easier to make them an independent province of us. It will also cause less tension with the surrounding powers."
 CHI_freedom_of_religion:0 "Guarantee Freedom of Religion"
 CHI_freedom_of_religion_desc:0 "Religion is a critical part of not only Tibet, but the other rebel states. If we're to persue having autonomous provinces, we must ensure that we guarantee their freedom of religion, regardless of our own political situation. This will ensure stability and increase their loyalty to our government."
 CHI_tibet_secured:0 "Tibet Secured"
 CHI_tibet_secured_desc:0 "With the Tibetian lands under our control once more, we can focus on increasing co-operation and development."
 CHI_our_borders_restored:0 "Our Borders Restored"
 CHI_our_borders_restored_desc:0 "The chaos of the 1911 Revolution is finally undone. With our control reasserted over our rightful territory, we may turn our attention to other matters."
 CHI_reorganization_loans:0 "Reorganization Loans"
 CHI_reorganization_loans_desc:0 "With the republic stabilizing, we have come into the issue of finances. Quite frankly, we have very little. We may be able to appeal to the Chinese consortium of banks to give us a loan that, hopefully, will allow us to regain our footing and improve our military."
 CHI_expand_state_arsenals:0 "Expand State Arsenals"
 CHI_expand_state_arsenals_desc:0 "It's clear we must expand our arsenals. Those left by the late Qing dynasty are not sufficient to fuel our army."
 CHI_increase_army_influence:0 "Increase Army Influence"
 CHI_increase_army_influence_desc:0 "The Beiyang Army must be adequately represented in the government, as our position solely relies on their support."
 CHI_presidential_loyalty:0 "Presidential Loyalty"
 CHI_presidential_loyalty_desc:0 "President [CHI.GetLeader] wishes to reform and grow the republic. This much is blatantly true, but his subordinates grow ambitious and hungry for further power. Loyalty to our leader must be ensured, which will allow us to easily align the army in the future."
 CHI_suppress_nationalists:0 "Suppress the Nationalists"
 CHI_suppress_nationalists_desc:0 "The Kuomintang are unhappy with us; more specifically, they appear to have the belief that we wish to centralize the government and remove some of the more unncessary parts of the republic's administration. True or not, these political agitators must be dealt with, beginning with the most prominent man himself."
 CHI_parliament_liquidation:0 "Ликвидация Парламента"
 CHI_parliament_liquidation_desc:0 "After the unfortunate death of Song Jiaoren, many members in the parliament are becoming unruly. They demand restrictions on the president and an end to this so-called "political repression." It may be prudent to dissolve it entirely."
 CHI_maintain_status_quo:0 "Maintain the Status Quo"
 CHI_maintain_status_quo_desc:0 "Radically changing the republic after we've just stabilized and are beginning to recover from the revolution is foolish. We will take the opportunity to recover further before our president chooses a direction to take our nation."
 CHI_maintain_status_quo_tt:0 "§RMaintaining Yuan's presidency will allow us to keep the republic stable, but how will we fare once he passes?§!"
 CHI_echoes_of_empires:0 "Echoes of Empires"
 CHI_echoes_of_empires_desc:0 "China has always relied on a monarchical system, and it is the form of government our citizens know best. The republic thus far has proven unstable and incapable of handling the many issues our government and people face daily. With this in mind, perhaps a new dynasty on the throne may increase stability."
 CHI_favor_civilian_government:0 "[CHI_favor_civilian_government]"
 CHI_favor_civilian_government_desc:0 "[CHI_favor_civilian_government_desc]"
 CHI_favor_civilian_government1:0 "Favour Civilian Government"
 CHI_favor_civilian_government_desc1:0 "With the army's loyalty shaky at best, it would be best to turn our attention to the people. They matter more than our generals in the long run, and they will help to improve our legitimacy."
 CHI_favor_civilian_government2:0 "Restore Faith in the Population"
 CHI_favor_civilian_government_desc2:0 "Due to our previous overreliance on the army and ensuring its absolute loyalty to our administration, the populace has fully abandoned us and will not support any monarchical restoration of any kind. We must desperately restore their faith in us, even if it means abandoning the army."
