 BRA_declare_war_on_the_central_powers_desc:0 "Мы больше не потерпим агрессии Германии. Пришло время показать миру, что Бразилия - великая держава Южной Америки."
 BRA_national_industrialisation: "Национальная индустриализация"
 BRA_national_industrialisation_desc:0 "Экономика Бразилии в значительной степени основана на экспорте кофе, в настоящее время важна индустриализация.."
 BRA_declare_war_on_the_central_powers: "Объявить войну Центральным Державам"
 BRA_save_portugal: "Спасти Португалию"
 BRA_save_portugal_desc:0 "Республиканское правительство уничтожает Португалию так же, как это было в Бразилии. Мы должны помочь португальскому монархисту в восстановлении престола.."
 BRA_unite_the_empire: "Объединить империю"
 BRA_unite_the_empire_desc:0 "После восстановления бразильского и португальского престолов мы должны осуществить объединение наших стран, на этот раз под властью Бразилии. \nМы внесем предложение в правительство Португалии, в котором будет ясно указано, что, если они не подпишут его добровольно, мы будем вынуждены настаивать на этом вопросе другими способами..."
 BRA_professional_army: "Профессиональная армия"
