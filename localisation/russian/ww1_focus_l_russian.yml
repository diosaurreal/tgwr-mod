 TUR_anatolian_literacy_campaigns:0 "Кампании по ликвидации неграмотности в Анатолии"
 TUR_anatolian_literacy_campaigns_desc:0 "В течение многих лет Анатолию игнорировали и оставляли в покое. Ни одно правительство никогда не заботилось и не пыталось повысить там уровень образования. Наш долг - просвещать людей даже в самых отдаленных деревнях Анатолии."
 TUR_anatolian_literacy_campaigns_2:0 "Кампании по ликвидации неграмотности в Анатолии"
 TUR_anatolian_literacy_campaigns_2_desc:0 "В течение многих лет Анатолию игнорировали и оставляли в покое. Ни одно правительство никогда не заботилось и не пыталось повысить там уровень образования. Наш долг - просвещать людей даже в самых отдаленных деревнях Анатолии."
 TUR_imperial_scholarship: "Имперская стипендия"
 TUR_imperial_scholarship_desc:0 "Чтобы догнать западные державы в области науки и исследований, мы должны обучать наши новые поколения. Однако у государства слишком мало ресурсов для финансирования государственного образования. Вместо этого мы выберем лучших студентов среди остальных и дадим им стипендии."
 TUR_demand_batum: "Demand Batum" 
  
 FRA_army_tree_shortcut:0 "The Army"
 FRA_navy_tree_shortcut:0 "The Navy"
 FRA_air_tree_shortcut:0 "The Airforce" 
  
 FRA_ww1_dreyfus_exoneration: "Оправдать Дрейфуса"
 FRA_ww1_dreyfus_exoneration_desc:0 "Освобожденный с 1906 года, Альфред Дрейфус по-прежнему находится в центре политических дебатов. Пришло время закрыть эту болезненную скобку 3-й Республики."
  
 FRA_ww1_save_the_republic: "Спасти Республику"
 FRA_ww1_save_the_republic_desc:0 "Политическое разделение Франции в сочетании с новой напряженностью в Европе требует большой твердости в нашем национальном управлении. Давайте расставим приоритеты в основных действиях и подготовимся к потенциальному конфликту с Центральными Державами."
  
 FRA_ww1_memories_of_the_commune: "Воспоминания о Коммуне"
 FRA_ww1_memories_of_the_commune_desc:0 "Поражение 1870 года позволило создать самое невероятное управление. В Париже образовалась идиллическая коммуна. Равная, сильная и независимая, она олицетворяет надежду новой Франции."
  
 FRA_ww1_form_the_popular_labor_service: "От Народной Службы Труда"
 FRA_ww1_form_the_popular_labor_service_desc:0 "Молодежь должна быть приведена в соответствие, чтобы помочь экономике. Формирование народного рабочего движения принесет правительству ценную рабочую силу."
  
 FRA_ww1_extend_the_duty: "Расширить заводские пошлины"
 FRA_ww1_extend_the_duty_desc:0 "Расширение работы с молодежью может дать возможность непосредственно увеличить промышленное производство."
  
 FRA_ww1_popular_brigades: "Народные бригады"
 FRA_ww1_popular_brigades_desc:0 "Помимо гражданского долга, французская молодежь может оказать поддержку армии. Многие вспомогательные роли требуют маленьких, ловких рук. Перевозка боеприпасов, ремонт техники или перевозка предметов снабжения могли бы осуществляться с помощью этих новых популярных бригад."
  
 FRA_ww1_the_social_democrat_compromise: "Компромисс социал-демократов"
 FRA_ww1_the_social_democrat_compromise_desc:0 "Французская политика слишком напряжена, а наша экономика слишком слаба, чтобы противостоять Центральным Державам на долгосрочной основе. Пришло время начать фундаментальную реформу правительства и преобразовать нашу экономику путем строительства железных дорог."
  
 FRA_billion_francs_man:0 "The Billion Francs Man"
 FRA_billion_francs_man_desc:0 "François Coty is a powerful multimillionaire with an exciting career. This major investor will make France one of the largest economies in Europe."

 FRA_there_is_another:0 "\"There is Another\""
 FRA_there_is_another_desc:0 "Finally, after the accumulation of an incredible number of events, George Valois, 15 years ago a figure completely unknown to the general public, was appointed Prime Minister. Thus the way is opened towards an unprecedented economic reformism: national syndicalism."
 FRA_valois_governement:0 "Nationalist Government Formed"

 FRA_assert_total_media_control:0 "Assert Total Media Control"
 FRA_assert_total_media_control_desc:0 "The new government has substantial secret funds intended to take control of a large part of the daily independent newspapers. The goal of [FRA.getLeader] is to use the media as propaganda to spread the government's nationalist ideology."

 FRA_moscow_accounts_issue:0 "Moscow Accounts Issue"
 FRA_moscow_accounts_issue_desc:0 "The civil war in Russia caused the collapse of French industries in Russia, previously very present. This shortfall is added to the seizure of factories, banks and company reserves following the action of the Bolsheviks. The new government should confront the Russian authorities in order to obtain reparations."

 FRA_autarky:0 "French Autarky"
 FRA_autarky_desc:0 "France must have the means to be autonomous in its supply of resources, but also in the management of its industry and its assets."

 FRA_franciste_rethoric:0 "Franciste Rethoric"
 FRA_franciste_rethoric_desc:0 "It is obvious that the new government is ambitious and that its reforms cannot only be economic. France must maintain its aura, and to do so, it must unite around strong values aimed at projecting an inevitable influence on the other nations of Europe."

 FRA_undermine_the_old_guard:0 "Undermine the Old Guard"
 FRA_undermine_the_old_guard_desc:0 "France is evolving towards a new social and economic doctrine which is no longer compatible with the exaggerated republicanism of certain representatives of the united right. The latter must be removed outright or by force from positions of responsibility, then isolated from the political scene."

 FRA_death_to_plutocracy:0 "Death to Plutocracy"
 FRA_death_to_plutocracy_desc:0 "The aristocracy takes advantage of national wealth and accumulates it without reinjecting it into the state coffers, impoverishing the nation. They are, along with the socialists, natural enemies and must be fought."

 FRA_milice_socialiste_nationale:0 "Milice Socialiste Nationale"
 FRA_milice_socialiste_nationale_desc:0 "Our supporters are openly engaged in the fight against socialism, banditry and the defense of the nation. Thus, young popular guards called "blue shirts" gradually gathered in the main cities of France."

 FRA_date_fascist_consitution:0 "[Date.getYear] Executive Constitution"
 FRA_date_fascist_consitution_desc:0 "With the Emperor relative political absence, we get an ideal opportunity to consolidate our position in power by drafting a new constitution offering more power to the prime minister. This great political revolution will allow us to make Napoleon a popular consultative figure who will not hinder executive work"

 FRA_monarchist_syndicalism:0 "Monarchist-Syndicalism"
 FRA_monarchist_syndicalism_desc:0 "The ideas of Georges Valois, Georges Sorel and Pierre-Joseph Proudhon cannot be distorted by an exacerbated nationalism, latent anti-Semitism and a forgetting of the struggle of the working classes. A factionalism has established itself within the imperialist group, it is imperative to clarify the party line."

 FRA_national_socialism:0 "National-Socialism"
 FRA_national_socialism_desc:0 "A movement is starting in Europe, first in Italy, then here in France. The association of nationalism, royalism and class struggle has always been the objective of the Proudhon circle from which Georges Valois seems inexorably moving away. He no longer has his place in the party."

 FRA_la_main_bleue:0 "La Main Bleue"
 FRA_la_main_bleue_desc:0 "The Blue Hand is the secret service of the Francoist party, responsible for protecting its members and monitoring the political activities of its competitors. Its action can be linked to that of the government to facilitate the expansion of fascism in France."

 FRA_strengthen_ties_with_italy:0 "Strengthen Ties with Italy"
 FRA_strengthen_ties_with_italy_desc:0 "The strong regime of [ITA.getLeader] commands respect and constitutes the first organized fascist state in the world. We must follow the example of our neighbor and strengthen our mutual partnership, particularly in the area of infrastructure and military technologies." 
  
 FRA_ww1_form_the_proudhon_circle: "Сформировать круг Прудона"
 FRA_ww1_form_the_proudhon_circle_desc:0 "Последние 40 лет доказали, что Французская Республика слаба. Лучшие годы Франции прошли под властью королей и императоров. Несмотря на поражение Наполеона III, люди могут, будут и все еще будут верить в это."
  
 FRA_ww1_support_the_suffragettes: "Поддержать суфражисток"
 FRA_ww1_support_the_suffragettes_desc:0 "Движение суфражисток и законные претензии на феминистское дело. Французский народ должен поощрять равные права между мужчинами и женщинами. Левые движения должны объединиться и поддержать эту законную борьбу.Движение суфражисток и законные претензии на феминистское дело. Французский народ должен поощрять равные права между мужчинами и женщинами. Левые движения должны объединиться и поддержать эту законную борьбу."
  
 FRA_ww1_affiliation_with_the_CGT: "Партнерство с CGT"
 FRA_ww1_affiliation_with_the_CGT_desc:0 "Электоральная власть работников промышленных отраслей очень сильна. Мы должны объединить рабочие классы и укрепить наш народный блок, объединившись с ними."
  
 FRA_ww1_labor_reform: "Трудовая Реформа"
 FRA_ww1_labor_reform_desc:0 "Трудовые нормы во Франции неблагоприятны для рабочего класса; работникам должна быть предоставлена законодательная поддержка путем реформирования трудового кодекса."
  
 FRA_ww1_ally_the_republican_alliance: "Союзник республиканцев"
 FRA_ww1_ally_the_republican_alliance_desc:0 "SFIO и несколько независимых, которые присоединились к нам, являются слишком ограниченной оппозиционной силой. Мы должны принять условия альянса республиканского альянса и сформировать народный союз левых."
  
 FRA_ww1_socialist_mentality: "Консолидировать Cartel des Gauches"
 FRA_ww1_socialist_mentality_desc:0 "Наше общее формирование с демократическим альянсом - это находка, оно позволяет нам манипулировать его избирателями с помощью политических маневров. Проявив харизму и авторитет в этом деле, мы могли бы одержать верх над демократическими лидерами и добиться слияния левого блока в рамках SFIO."
  
 FRA_ww1_worker_cooperatives:0 "Sponsor Workers Cooperatives"
 FRA_ww1_worker_cooperatives_desc:0 "The industrialization of France took place around large family groups and companies owned by rich investors. To assist in wealth calibration, the government can establish state-sponsored enterprise status. “Coopératives Ouvrières” are a type of business where income is shared equitably among workers."

 FRA_ww1_1911_congres_of_paris:0 "[Date.getYear] Congres of Paris"
 FRA_ww1_1911_congres_of_paris_desc:0 "The congress is the highest body of the French Section of the Workers' International. The role of the congress is to set the political line of the party and to elect its leadership, which has a margin of maneuver increased by recent events and the openness of the government of [FRA.getLeader] to reforms."

 FRA_ww1_extended_income_tax:0 "Socialist Income Tax"
 FRA_ww1_extended_income_tax_desc:0 "Income tax is a socialist idea about to be adopted by parliament. Our popularity allows us to modify the text in passing to tax largely the holders of great fortunes."

 FRA_ww1_ban_far_right_leagues:0 "Ban Far Right Leagues"
 FRA_ww1_ban_far_right_leagues_desc:0 "Militarist nationalist groups threaten the stability of our institutions by supporting a decadent and dehumanized aristocracy. In addition to advocating unacceptable violence, these groups offer no future to the Republic and therefore do not deserve to be authorized in parliament."

 FRA_fascism_banned:0 "Fascism is Banned"

 FRA_ww1_attract_moderate_support:0 "Attract Moderate Support"
 FRA_ww1_attract_moderate_support_desc:0 "The democratic socialist alliance that we are forming must reach every deputy and senator imbued with ideals of equality and justice. The workers' struggle is a unifying struggle allowing the accumulation of sufficient popular sympathy to be considered an acceptable extreme."

 FRA_ww1_armee_nouvelle:0 "Armée Nouvelle"
 FRA_ww1_armee_nouvelle_desc:0 "The SFIO and the socialists have always been opposed to the professional army. Deeply opposed to offensive and modern warfare, they recommend a reform of our military apparatus. Their proposal to limit the professional army in favor of a militia force similar to the Swiss model."

 FRA_ww1_kick_caillaux:0 "Jaurès Parliamentary Commission of Inquiry"
 FRA_ww1_kick_caillaux_desc:0 "Strong suspicions are expressed as to the rigor of Minister Joseph Caillaux. Journalists have put forward evidence revealing the misappropriation of confidential documents, political insincerity and fraud. A special commission was established in 1911 by Jean Jaurès to elucidate this affair; extended funding would put an end to this matter."
  
 FRA_ww1_support_for_universities: "Поддержка университетов"
 FRA_ww1_support_for_universities_desc:0 "Основа социалистического движения и содействие эволюции, молодежи и прогрессу. Мы должны инвестировать в расширение университетов в Париже, Нанте, Бордо и Марселе!"
  
 FRA_ww1_mention_de_censure: "Выражение недоверия"
 FRA_ww1_mention_de_censure_desc:0 "Наша популярность неоспорима, и демократическое правительство больше не может сплотить свой народ, как это было два года назад. Пришло время объединить наши партии и предложить предложение о порицании - демократический акт, позволяющий распустить правительство. Учитывая наше присутствие большинства в парламенте, а также нашу поддержку со стороны трудящихся, мы обязательно добьемся успеха."
 
 FRA_fete_du_travail:0 "Guesde Worktime Law"
 FRA_fete_du_travail_desc:0 "In 1890, the deputy Jules Guesdes proposed the establishment of a working day on May 1, dedicated to the struggle between social classes. This major celebration could be institutionalized and be the perfect anchor point for a reduction in working hours to 8 hours, much requested by workers."

 FRA_nationalization_of_heavy_industries:0 "Nationalize Heavy Industries"
 FRA_nationalization_of_heavy_industries_desc:0 "The large French industrial groups are mainly made up of rich families and transferred by inheritance. This situation gives unfailing economic and political power to its aristocrats. The nationalization of large industries will allow the calibration of opportunities and give full industrial potential to the state."

 FRA_anarchists_dominant:0 "Guesdists Dominants"
 FRA_anarchists_dominant_desc:0 "The radical wing of the party managed to gain the upper hand over the entire French left. A real transformation of the state will be possible, intended to destroy everything that remains of the old regime."

 FRA_reformists_dominant:0 "Reformists Dominants"
 FRA_reformists_dominant_desc:0 "The philosophical heirs of Jaurès managed to maintain total control over the party. Moderates and reforms are the only ones capable of guaranteeing the stability of the state over the long term."
 
 FRA_ww1_socialist_reality: "Социалистическая реальность"
 FRA_ww1_socialist_reality_desc:0 "Формирование нового социалистического правительства позволит пересмотреть внутреннюю политику Франции, избавившись от конфликтности, которая существовала в демократическом правительстве."
  
 FRA_ww1_nationalize_war_industry: "Национализировать военную промышленность"
 FRA_ww1_nationalize_war_industry_desc:0 "Хотя часть военной промышленности уже национализирована, некоторые производители и изобретатели независимы. Мы можем реквизировать частные предприятия, чтобы интегрировать их в наши национальные военные действия."
  
 FRA_ww1_collectivisation: "Компании, принадлежащие Работникам"
 FRA_ww1_collectivisation_desc:0 "Принудительная национализация гражданской экономики позволяет осуществлять массовые реинвестирования за счет исчезновения дивидендов, полученных частными инвесторами. Другими словами, у нас есть дополнительные средства для подпитки нашей промышленной мощи."
  
 FRA_ww1_support_worldwide_revolution: "Поддержать Всемирную Революцию"
 FRA_ww1_support_worldwide_revolution_desc:0 "Во всем мире бушует социальная борьба, мы должны принять решения о подчинении и вмешательстве, способные поддержать зарождающиеся марксистские движения."
  
 FRA_ww1_over_influence_europe: "Наша Европейская стратегия"
 FRA_ww1_over_influence_europe_desc:0 "Рабочая революция - это полный успех и [FRA.getLeader]а. Правительство поддерживается всем французским народом. Теперь пришло время посмотреть в другие страны Европы, где другие нации постепенно краснеют. Мы начнем создавать сеть социалистических партий по всей Европе, чтобы постепенно уничтожить автократов, находящихся у власти."
  
 FRA_ww1_guards_of_the_motherland: "Стражи Родины"
 FRA_ww1_guards_of_the_motherland_desc:0 "Наша великолепная Франция - это произведение высочайшей чести и славы, которое постоянно вызывает зависть со стороны иностранных государств. Никогда больше Пруссия не двинется на Париж, никогда больше Альбион не будет угрожать нашей территориальной целостности, никогда больше мы не сдадимся!"
  
 FRA_ww1_protect_european_minorities: "Защищать малые европейские нации"
 FRA_ww1_protect_european_minorities_desc:0 "Недавняя напряженность в Европе угрожает целостности таких малых государств, как Бельгия, Нидерланды и Дания. Мы должны маневрировать в пользу их защиты и делать все, чтобы ограничить экспансионистские действия центральных держав."
 
 FRA_ww1_bulgarian_alliance:0 "Bulgarian Alliance"
 FRA_ww1_bulgarian_alliance_desc:0 "Bulgaria has ethnic claims to Ottoman territory, particularly in Eastern Thrace. If we offer them these territories, perhaps they will agree to join our alliance against the Central Powers."
 
 FRA_ww1_french_interventionism:0 "Французский интервенционизм"
 FRA_ww1_french_interventionism_desc:0 "Глобальные конфликты иногда бывают отдаленными, иногда соседними, но они всегда важны. Мы должны мобилизовать часть нашей армии, чтобы вмешаться там, где лежат интересы Франции."
 
 FRA_ww1_ministerial_reform:0 "Министерские изменения"
 FRA_ww1_ministerial_reform_desc:0 "Часть проблемы французского руководства основана на непоследовательности его политического блока. Союзы, смешивающие правых и левых, бессилие президента и различные другие факторы затрудняют руководство Республикой. Мы должны начать с серии законов, ослабляющих полномочия министров в интересах других министров."
 
 FRA_ww1_government_reform:0 "Уступки либералам"
 FRA_ww1_government_reform_desc:0 "In order to obtain a grand alliance on the left, we must make concessions within government and include centrist and socialist figures in some semblance of cohesion. This period of transition constitutes the basis for a new political beginning."
 
 FRA_ww1_political_coherence:0 "Политическая согласованность"
 FRA_ww1_political_coherence_desc:0 "Снижение политического веса Франции требует оптимизации управления нашей экономикой. Министр Аристид Бриан в течение нескольких сроков демонстрировал свое участие в управлении промышленной экспансией Франции. Давайте предложим ему место по выбору в новой администрации."
 
 FRA_ww1_improve_the_railways:0 "Улучшить железные дороги"
 FRA_ww1_improve_the_railways_desc:0 "Со времен Наполеона III Франция всегда знала, как обрести лучшие железные дороги, сильно конкурируя с англичанами. Мы должны сохранить это лидерство, обновляя некоторые существующие трассы и инвестируя в новые промышленные зоны."
 
 FRA_ww1_social_investments:0 "Социальные инвестиции"
 FRA_ww1_social_investments_desc:0 "У нас есть средства купить социальный мир, инвестируя в исследования и развитие нашей гражданской промышленности."
 
 FRA_ww1_overseas_economy:0 "Зарубежная экономика"
 FRA_ww1_overseas_economy_desc:0 "Хотя наш флот меньше, чем у британцев, мы остаемся крупной колониальной державой, второй в мире. Наши морские силы не являются исключением и легко занимают третье место среди самых впечатляющих военно-морских держав. Такая позиция силы требует от нас наличия ударного потенциала на всей планете и, следовательно, сильной и честной морской экономики."
 
 
 FRA_ww1_social_democrat_bloc_united:0 "Объединенный социал-демократический блок"
 FRA_ww1_social_democrat_bloc_united_desc:0 "The reform of the government to include moderate socialists is complete, it has allowed the establishment of a stable coalition capable of operating in the long term. Some private arrangements must still be made so that parliamentarians do not come into conflict, particularly over the sharing of constituencies where they are running."
 FRA_paul_doumer_integration:0 "Paul Doumer Integration in AD"

 FRA_from_guesdes_to_combes:0 "From Guesdes to Combes"
 FRA_from_guesdes_to_combes_desc:0 "The union of the left must include its entire spectrum, including the unionist, communist and anarchist extreme left. This effort will allow us to reform a true left-wing cartel, an incompressible popular union."
 
 FRA_ww1_establish_france_equatoriale:0 "Form the \"France Equatoriale\""
 FRA_ww1_establish_france_equatoriale_desc:0 "Equatorial Africa was created in January 1910. Despite everything, the concrete establishment of this new administration is still in its infancy and requires government investment for the construction of official buildings, administrators' residences and roads."

 FRA_ww1_press_abolition_of_slavery_in_africa:0 "Press Abolition of Slavery in Africa"
 FRA_ww1_press_abolition_of_slavery_in_africa_desc:0 "Despite a 1905 law prohibiting slavery in colonial Africa, the tribal practice of slavery is still widespread. The government must quickly enforce the law within the refractory territories at the risk of agitating the socialist opposition."

 FRA_ww1_ecole_normale_william_ponty:0 "Ecole Normale William-Ponty"
 FRA_ww1_ecole_normale_william_ponty_desc:0 "A lack of public service officials severely limits the administration of the territory, making it impossible to take a census, conscript or mobilize residents. The construction of a higher education school in Africa would make it possible to train a greater number of public service administrators. An ideal location was found in Senegal on the island of Gorée."
 
 FRA_ww1_research_budget:0 "Финансирование исследований"
 FRA_ww1_research_budget_desc:0 "Мы можем направить часть наших средств на инвестиции в новые проекты благодаря преимуществам нашей промышленной политики."
 
 FRA_ww1_colonial_integration_program:0 "Программа колониальной интеграции"
 FRA_ww1_colonial_integration_program_desc:0 "Вместо того чтобы пытаться сделать наших колонистов французами, мы должны направлять и помогать им в их расширении прав и возможностей. Этот великий проект, независимо от того, реализуем мы его или нет, обеспечит нам поддержку наших далеких территорий."
 
 FRA_ww1_colonial_assimilation_program:0 "Программа колониальной ассимиляции"
 FRA_ww1_colonial_assimilation_program_desc:0 "Наше явное предназначение и цивилизовать африканские и азиатские территории. Пришло время запустить обширную программу ассимиляции этих племен путем введения французов в местные органы власти и ликвидации повстанческих группировок."
 
 FRA_ww1_algerian_france:0 "Французский Алжир"
 FRA_ww1_algerian_france_desc:0 "Алжир - наиболее интегрированная территория за пределами материковой Франции, важно вкладывать туда ресурсы, чтобы обеспечить наш тыл в случае конфликтов с немцами."
 
 FRA_ww1_finish_the_west_african_railway:0 "Finish the West African Railway"
 FRA_ww1_finish_the_west_african_railway_desc:0 "West Africa's rail network is in full development and requires additional funds to connect the different lines. An effort by the government would make it possible to help the development of these gigantic territories deprived of infrastructures."
 
 FRA_ww1_toward_algerian_self_managment:0 "К самоуправлению в Магрибе"
 FRA_ww1_toward_algerian_self_managment_desc:0 "Алжир - сильная нация, которой следует предоставить большую автономию. С помощью значительных инвестиций мы смогли бы превратить эту колонию в братскую страну, способную поддержать нас в наших международных инициативах. Мы также должны освободить Марокко и Тунис, чтобы освободить весь Магриб."
 
 FRA_ww1_take_advantage_of_colonial_resources:0 "Воспользоваться преимуществами колониальных ресурсов"
 FRA_ww1_take_advantage_of_colonial_resources_desc:0 "У нас есть бесспорная мертвая хватка в Африке, которую мы абсолютно обязаны использовать. Финансируя местные органы власти, мы могли бы получить более высокую отдачу."
 
 FRA_ww1_union_sacree:0 "L'Union Sacrée"
 FRA_ww1_union_sacree_desc:0 "War does not allow opposition within parliament. The government must be able to present and pass emergency laws. The French parties must unite in a providential alliance intended to defeat the enemy."
 
 FRA_ww1_end_champagne_riots:0 "Покончить с Шампанскими бунтами"
 FRA_ww1_end_champagne_riots_desc:0 "French farmers are suffering from very poor wine harvests and are asking for help from the state. This precarious situation has triggered a series of unacceptable demonstrations and acts of resistance that the government must put down at all costs, even if it is necessary to send in the army."
  
 FRA_ww1_rebuild_vineyard_production:0 "Восстановить производство виноградников"
 FRA_ww1_rebuild_vineyard_production_desc:0 "В соответствии с нашими обязательствами мы можем построить новые сельскохозяйственные районы, чтобы навсегда ослабить напряженность на востоке."
  
 FRA_ww1_support_the_bourse_du_travail:0 "Support the \"Bourse du Travail\""
 FRA_ww1_support_the_bourse_du_travail_desc:0 "The labor exchange is an establishment in which different unions united in the popular struggle come together. Several buildings exist in some large cities such as Paris or Bordeaux, but others can be built. The spread of socialist ideology is the key to victory!"

 FRA_ww1_briand_law:0 "Briand Law"
 FRA_ww1_briand_law_desc:0 "Prime Minister during the peak of the champagne farmers' crisis, Artistide Briand is a moderate socialist perfectly in tune with the demands of winegrowers. With the help of a consensus from the left-wing cartel, a law supporting protected designation products can be passed, releasing funds for regions affected by phylloxera." 
  
 FRA_ww1_briand_law_center_right:0 "Briand Law"
 FRA_ww1_briand_law_center_right_desc:0 "Prime Minister during the peak of the champagne farmers' crisis, Artistide Briand is a moderate socialist perfectly in tune with the demands of winegrowers. With the help of a consensus from the left-wing cartel, a law supporting protected designation products can be passed, releasing funds for regions affected by phylloxera." 
  
 FRA_ww1_market_dynamism:0 "Динамизм рынка"
 FRA_ww1_market_dynamism_desc:0 "Возрождение винодельческой экономики - это открытая дверь для более широких инвестиций в развитие нашей отрасли. Мы можем повысить производительность наших инструментов с помощью тех же средств."
  
 FRA_ww1_salon_de_lagriculture:0 "Salon de l'agriculture"
 FRA_ww1_salon_de_lagriculture_desc:0 "Чтобы продемонстрировать инновации нашей крестьянской фирмы, мы должны организовать ежегодную ярмарку, на которой будут представлены работы нашей великой нации."
  
 FRA_ww1_strict_policy:0 "Проводить строгую политику"
 FRA_ww1_strict_policy_desc:0 "Состояние французской политики катастрофическое. Мы должны принять чрезвычайные меры, чтобы ускорить принятие определенных исполнительных решений. Это краткосрочное решение является первым шагом на пути к развитию нашей внешней политики."
  
  
 FRA_ww1_develop_germanophobia:0 "Поощрять германофобию"
 FRA_ww1_develop_germanophobia_desc:0 "Чтобы подпитывать предстоящие военные действия, французский народ должен быть мобилизован против немцев. Сравнивая империю кайзера с голодным людоедом, мы убедим каждого жителя сражаться."
  
 FRA_ww1_union_des_interest_economiques:0 "Union des intérêts Economiques"
 FRA_ww1_union_des_interest_economiques_desc:0 "The Union of Economic Interests is a liberal employers' organization supporting the demands of small and medium-sized businesses. This union allows the fight for monopolies and assistance in the creation of new competitive businesses."
  
 FRA_ww1_ils_ne_passeront_pas:0 "Ils ne passeront pas!"
 FRA_ww1_ils_ne_passeront_pas_desc:0 "Неужели немцы думают, что у них есть шанс? Катастрофа 1870 года больше не повторится! Никогда!"
  
 FRA_ww1_gold_campaign:0 "Gold Campaign"
 FRA_ww1_gold_campaign_desc:0 "French citizens still own many gold coins, tools and trinkets. These valuable resources can be used to boost our economy when we need it most. In exchange for their gold items, volunteers will receive a large sum of money in the form of treasury bonds."
  
 FRA_ww1_franco_italian_ties:0 "Франко-итальянские связи"
 FRA_ww1_franco_italian_ties_desc:0 "Наши отношения с Италией были прекрасными с начала прошлого века под эгидой великого Наполеона. Император объединил Италию и позволил ей стать региональной державой. С тех пор Франция всегда поддерживала Рим в его борьбе за освобождение, особенно против австрийцев. Давайте сражаться вместе!"
  
 FRA_form_regiment_alpins:0 "Deploy §Y3 Divisions§! composed by §Y12 Mountaineers Battalions§! in §YProvence§!."
 FRA_form_2_9_widh_divisions:0 "Deploy §Y2 Divisions§! composed by §Y9 Infantry Battalions§!."
 FRA_form_5_6_widh_divisions:0 "Deploy §Y5 Divisions§! composed by §Y6 Camel Battalions§! in northern Africa."
  
 FRA_ww1_groussier_insurance_law:0 "Groussier Insurance Law"
 FRA_ww1_groussier_insurance_law_desc:0 "Arthur Groussier's law institutionalizes worker safety and the labor code within the constitution of the 3rd republic, this step towards the socialists should ensure the stability of extremist movements."
 
 FRA_ww1_reform_the_impot_sur_le_revenu:0 "Income Tax Reform"
 FRA_ww1_reform_the_impot_sur_le_revenu_desc:0 "State revenues do not allow for full economic and military preparation against our neighbors. Tensions in Europe force us to reform and fully implement the income tax discussed for almost ten years in parliament."

 FRA_ww1_loi_trois_ans:0 "Loi Trois Ans"
 FRA_ww1_loi_trois_ans_desc:0 "The military tensions in Europe caused by the central powers impose on us a pre-war mobilization of our youth in the form of a minimum three-year conscription within the army."

 FRA_doumer_integration_in_AD:0 "Doumer Integration in ARD"
 FRA_doumer_integration_in_AD_desc:0 "After his defeat in the 1906 presidential elections, former deputy Paul Doumer initiated a journey through the political desert. During this long period, he moved into finance and became a talented industrial investor. We could welcome him into the democratic republican alliance, he could assist us in the country's liberal reforms."

 FRA_comite_de_guerre:0 "Comité de Guerre"
 FRA_comite_de_guerre_desc:0 "Taking inspiration from the British War Cabinet, we can create our own war committee. It deals with army personnel, armaments, health services and commissariat. Taking inspiration from the British War Cabinet, we can create our own war committee. It deals with army personnel, armaments, health services and stewardship. Its members are the ministers of war, finance, health and the president."

 FRA_bonus_if_doumer_is_here:0 "If §YPaul Doumer§! is appointed, give the following bonus :\n"
 FRA_bonus_if_poincare_is_president:0 "If §YRaymond Poincaré§! is president or prime minister, give the following bonus :\n"

 FRA_ww1_first_moroccan_campaign:0 "First Moroccan Campaign"
 FRA_ww1_first_moroccan_campaign_desc:0 "The protectorate installed in Morocco is still fragile, strong resistance is established in the countryside and the Moroccan forces must be formed in divisions under the control of the resident general."

 FRA_ww1_setup_the_railway_network:0 "Setup the Railway Network"
 FRA_ww1_setup_the_railway_network_desc:0 "The establishment of the protectorate of Morocco allows us to begin major work to connect the railways between Algeria and Morocco. [MOR.getName] will be happy to learn that France cares about the well-being of these client-states."

 FRA_ww1_reproduce_the_tunisian_model:0 "Reproduce the Tunisian Model"
 FRA_ww1_reproduce_the_tunisian_model_desc:0 "Morocco will not be a settlement colony like Algeria, but can constitute an important source of troops for our army. By establishing the most limited autonomy possible within the Moroccan elites, we will have a comfortable grip which will allow us to control all current affairs."

 FRA_ww1_cooperation_with_sharif:0 "Cooperation with the Sharif"
 FRA_ww1_cooperation_with_sharif_desc:0 "Morocco has always been an independent country, very attached to its national values. We cannot bring about a complete trusteeship of the country. However, we are able to leave much of his powers and authority to the Sultan [MOR.getLeader] while still intervening in areas at risk."

 FRA_ww1_african_campaign:0 "African Campaign"
 FRA_ww1_african_campaign_desc:0 "The battles in Africa continue and require additional investment from the French army. Although new units have been formed, they require equipment adapted to the harsh desert climate. This investment will save a large amount of material lost through front allocation."
  
 FRA_ww1_form_the_regiments_alpins:0 "Из \"Альпийских Полков\""
 FRA_ww1_form_the_regiments_alpins_desc:0 "Чтобы обезопасить южный фронт, мы должны сформировать подразделения, специально подготовленные для ведения боевых действий в горах. Эти элитные войска будут первыми, кто сможет вмешаться в Италию, если, к сожалению, это окажется необходимым."
  
 FRA_ww1_distribute_the_105mm_1909:0 "Distribute the 105mm 1909"
 FRA_ww1_distribute_the_105mm_1909_desc:0 "Artillery pieces are difficult to transport in steep terrain. Schneider Industries was, however, able to design a cannon that could easily be transported on the back of a mule or horse, or even towed by several motivated men. This new model must be approved and distributed to our infantry divisions."

 FRA_ww1_russian_bail:0 "Support Russian Industrialization"
 FRA_ww1_russian_bail_desc:0 "Russia is asking for funds to build infrastructure and new railways in the west of the country. We are able to provide them with a large sum of 500 million francs to support them in their industrialization."

 FRA_extended_reserve_service:0 "Expanded Reserve Service"
 FRA_extended_reserve_service_desc:0 "The Barthou law was modified during its vote in order to allow the mobilization of certain reserves for 7 years instead of the 3 previously voted for."

 FRA_ww1_reform_the_reserve_territoriale:0 "Reform the Reserve Territoriale"
 FRA_ww1_reform_the_reserve_territoriale_desc:0 "The Barthou law can be amended to increase military service in the territorial reserves to 7 years. This will have the effect of constituting a new source of men in the event of conflict." 
  
 FRA_ww1_help_italy:0 "Отправить солдат на Итальянский фронт"
 FRA_ww1_help_italy_desc:0 "Тактика и снаряжение, характерные для альпинистов, готовы. Давайте обучим наши первые дивизии и организуем крупную операцию по развертыванию в Альпах против австро-венгерских войск!"
  
 FRA_ww1_forced_conscription_in_colonies:0 "Принудительная воинская повинность в колониях"
 FRA_ww1_forced_conscription_in_colonies_desc:0 "Колонии были выведены из их племенного образа жизни явной судьбой Франции. Наш цивилизаторский долг позволил появиться в мире заслуживающим доверия и продуктивным нациям. В свою очередь, население Азии и Африки должно согласиться на вербовку своих молодых людей в экспедиционный корпус стрелков."
  
 FRA_ww1_wadai_war_logistics:0 "Wadai War Logistics"
 FRA_ww1_wadai_war_logistics_desc:0 "The Ouaddai war has now lasted for several years. The troops there are exhausted by the guerrilla led by Dud Murra. The general staff proposes to lead a major pacification offensive in the region, including an unprecedented logistical effort."
 FRA_wadai_war_effort:0 "Wadai Logistic Efforts"
  
 FRA_ww1_revision_de_larmee_de_terre:0 "Генеральный смотр армии"
 FRA_ww1_revision_de_larmee_de_terre_desc:0 "Наша армия сильна, но ее всегда можно улучшить. Главная проблема с нашей ударной мощью - это наша военная экономика. Пришло время оформить несколько контрактов с производителями вооружений и усилить воинственность французского народа."
  
 FRA_ww1_picardie_manoeuvers:0 "Picardie Manoeuvers"
 FRA_ww1_picardie_manoeuvers_desc:0 "In order to prepare France for its defense in the event of an invasion, the general staff organized huge exercises in the north of France. The objective is to simulate an enemy landing represented by General Meunier's 3rd army."
  
 FRA_ww1_fund_berthier: "Фонд винтовок Бертье"
 FRA_ww1_fund_berthier_desc:0 "Французская армия использует винтовки Бертье с 1890 года. Это семейство оружия калибра Lebel представляет собой острие наших сухопутных войск. Чтобы сохранить доверие к нашей армии, мы должны поддерживать значительные инвестиции, чтобы изобрести винтовки следующего поколения."
  
 FRA_ww1_fund_schneider: "Фонд Schneider"
 FRA_ww1_fund_schneider_desc:0 "Артиллерийскими орудиями Шнайдера оснащены многие подразделения наших армий, от наших минометов до наших самых современных линкоров. Расширение дальности стрельбы делает необходимость инвестирования в Schneider все более и более актуальной. Малейшее ослабление обеспечит немцам беспрепятственное наступление."
  
 FRA_ww1_motorization: "Моторизовать армию"
 FRA_ww1_motorization_desc:0 "Достижения в области автомобилестроения поражают воображение, они позволяют отслеживать тяжелые грузы на протяжении сотен километров. Мы могли бы значительно опередить наших конкурентов, выбрав национальную компанию, занимающуюся разработкой транспортных средств пехоты."
  
 FRA_ww1_howitzer_development: "Разработка гаубиц"
 FRA_ww1_howitzer_development_desc:0 "Увеличение калибра артиллерийских орудий вызывает переворот в восприятии укрепления крепости. Мы должны противостоять этому осознанию и создавать новые типы гаубиц, способных уничтожить оборону противника."
  
 FRA_ww1_chauchat_mass_production: "Массовое производство Chauchat"
 FRA_ww1_chauchat_mass_production_desc:0 "У нас нет пулеметов, и мы не можем полагаться только на английскую промышленность, чтобы вооружить себя. Наши инженеры должны участвовать в разработке автоматического вооружения для нашей армии."
  
 FRA_ww1_fund_peugeot: "Фонд Пежо"
 FRA_ww1_fund_peugeot_desc:0 "Компания Peugeot является жемчужиной нашей отрасли, ее производственная цепочка автомобилей позволяет нам увидеть военное применение в производстве бронированных автомобилей."
  
 FRA_jump_in_interwar_tree:0 "§YUnlock the interwar socialist tree immediatly.§!"
 FRA_focus_on_constitutional_reforms:0 "Focus on Constitutional Reforms"
 FRA_focus_on_constitutional_reforms_desc:0 "France cannot worry about the fate of the entire world while it is going through the most important phase in its history. The old regime is dead, and a new, fairer, more equal and more humane entity will take its place. The new republic will be that entity that becomes a beacon for all other nations seeking socialism."
 FRA_cancel_all_alliances:0 "§RLeave the current faction§! and §Ycancel all guarantees and military access§! we gave to other nations."
  
 FRA_ww1_fuhrer_innovation: "Berliet CBA"
 FRA_ww1_fuhrer_innovation_desc:0 "Наши ранние бронемобили лишены брони, недостаточно быстры и имеют видимые слабые места. На базе Rolls-Royce британской армии мы обязательно усовершенствуем собственные машины."
 
 FRA_ww1_long_excepted_war:0 "The Long Expected War"
 FRA_ww1_long_excepted_war_desc:0 "The war finally broke out. The French people must be mobilized urgently to face the threat that awaits us. The general mobilization order is ready to be launched and exceptional measures proposed to parliament will soon be voted on."

 FRA_ww1_taxis_de_la_marne:0 "Taxis de la Marne"
 FRA_ww1_taxis_de_la_marne_desc:0 "The war imposes on us a radical change of our economy. Production must be redirected to the arms industry in order to equip our men. Gasoline must be rationed, like anything our army might need."
 
 FRA_ww1_emergency_measures: "Чрезвычайные меры"
 FRA_ww1_emergency_measures_desc:0 "Прогресс Великой войны привел к замедлению прямого пехотного боя, который часто сводился к длительным фазам бомбардировки. Мы должны создать более эффективную систему исследований и инноваций, финансируя наших независимых специалистов в военном секторе."
  
 FRA_ww1_anti_air_positions: "Противовоздушные позиции"
 FRA_ww1_anti_air_positions_desc:0 "Центральные Державы создали авиацию, способную конкурировать с нашей, мы не можем позволить немцам доминировать в небе Франции. С помощью крупнокалиберных пулеметов можно уничтожать вражеские самолеты на расстоянии более километра. Давайте оснастим наши форты и наши дивизии такими орудиями!"
  
 FRA_ww1_mechanized_effort: "Механизированные силы"
 FRA_ww1_mechanized_effort_desc:0 "Окопная война знаменует собой золотой век пулеметов и артиллерии. Наши солдаты уязвимы перед таким оружием, и наши нынешние средства не позволяют нам остановить это зло. С помощью достаточно бронированной машины с длинными гусеницами можно было бы пересечь укрепления, не опасаясь огня пехоты."
  
 FRA_ww1_fund_apx:0 "Fund APX"
 FRA_ww1_fund_apx_desc:0 "The “Atelier de Construction de Puteaux” are able to design cannons transportable by infantry and small vehicles intended to combat enemy armored vehicles and cars. We need their support to implement a counter-anti-tank combat strategy."
  
 FRA_ww1_the_french_miracle: "Французское чудо"
 FRA_ww1_the_french_miracle_desc:0 "Есть одна вещь, которой у Бошей никогда не будет, - французская изобретательность. Наш народ способен на невероятные подвиги, от Карла Великого до Наполеона. Давайте вложим все наши усилия в единую модель танка, быструю, с тотальной башней и короткой быстрозарядной пушкой, разместим двигатель сзади, поднимем гусеницы и сделаем его легендой."
  
 FRA_ww1_CA1_early_production:0 "CA1 Early Production"
 FRA_ww1_CA1_early_production_desc:0 "Our tracked vehicle project is completed, it is now time to produce the first models. The Schneider CA 1 is our most advanced prototype, capable of crossing large trenches and resisting heavy fire from machine gun nests."
 FRA_ca1_80_percent_done:0 ""

 FRA_ww1_plan_xvii:0 "Plan XVII"
 FRA_ww1_plan_xvii_desc:0 "Following the defeat against Prussia, France carried out several mobilization plans intended to prepare the country in the event of conflict with Germany. If plans XIV to XVI (i.e. until 1909) were defensive, we now have the means to launch major offensives in the event of war via plan XVII."

 FRA_ww1_meuse_plan:0 "Meuse Plan"
 FRA_ww1_meuse_plan_desc:0 "Generalissimo Michel proposes in his action plan the mobilization of additional units across the entire Belgian border. It is necessary to increase the presence of territorial reserves in these key sectors to obtain additional garrisons. These new groups will be able to intervene in Belgium, if the local government is cooperative..."

 FRA_ww1_to_rhineland:0 "To Rhineland"
 FRA_ww1_to_rhineland_desc:0 "Our alliance with Russia and the thinly veiled neutrality of Italy allow us to plan offensives from the first weeks of the conflict by mobilizing a large part of our forces in Champagne-Ardenne. This modification of Plan XVII, called "variant No. 2" orders a massive attack towards Mulhouse in Metz in order to advance towards Strabourg and retake the region of Alsace Lorraine."

 FRA_ww1_trust_michel:0 "Trust Michel"
 FRA_ww1_trust_michel_desc:0 "New Generalissimo, General Victor Michel proposed to anticipate German war maneuvers by placing the majority of the armed forces at the level of Belgium. The overall plan would thus be to secure this potential flank as a priority, while placing a third of the army only on the Franco-German border."

 FRA_ww1_trust_joffre:0 "Trust Joffre" 
 FRA_ww1_trust_joffre_desc:0 "Generalissimo Victor Michel's plan is not to the taste of the government, nor even of the rest of the general staff who find it unrealistic. The French army must maneuver offensively and directly retake Alsace-Lorraine without worrying about the defense of a neutral neighbor. General Joffre, second chief of staff replacing Michel."
  
 FRA_ww1_revanchist_propaganda: "Реваншистская пропаганда"
 FRA_ww1_revanchist_propaganda_desc:0 "Военные усилия в рамках глобального конфликта были бы колоссальными, французский народ должен быть готов к таким усилиям. Разжигая националистические настроения, мы можем обеспечить беспрецедентную народную поддержку."
  
 FRA_ww1_french_revenchism: "Французский реваншизм"
 FRA_ww1_french_revenchism_desc:0 "Если ничто не приведет к конфликту в Европе - атакуем мы. Ожидание только лишит легитимности возвращение нашей драгоценной территории Эльзас-Лотарингия. Чтобы вернуть то, что нам причитается, нам придется сражаться!"
  
 FRA_ww1_mobile_warfare_focus: "Мобильная война"
 FRA_ww1_mobile_warfare_focus_desc:0 "Мобильная война обеспечивает быстрые конфликты с ограниченными жертвами и материальными потерями. В Европе, где оружие становится все более опасным, лучше всего отдавать предпочтение силам быстрого удара."
  
 FRA_ww1_static_warfare_focus: "Позиционная война"
 FRA_ww1_static_warfare_focus_desc:0 "Ужас предыдущих войн, особенно во время осады Севастополя русскими, демонстрирует всю трагедию современных войн. Эта эпоха больше не является эпохой дальних кампаний, новые инструменты позволяют наносить серьезный урон противнику, оставаясь при этом защищенными."
  
 FRA_ww1_speed_cult: "Культ скорости"
 FRA_ww1_speed_cult_desc:0 "Для повышения скорости работы наших подразделений ключевое значение имеет инициативная организация. Позволяя командованию принимать оппортунистические решения, мы можем сэкономить драгоценное время в пути."
  
 FRA_ww1_defensive_stratagems: "Стратегия обороны"
 FRA_ww1_defensive_stratagems_desc:0 "Защищенные в окопах, солдаты должны только ждать противника, грабя его смертоносным огнем, который отговорит их от входа во Францию."
  
 FRA_ww1_french_air_force: "Французские ВВС"
 FRA_ww1_french_air_force_desc:0 "Франция является пионером в авиации, у нас уже есть несколько функциональных разведывательных прототипов и несколько цеппелинов. Тем не менее, эти летательные аппараты, похоже, обладают большим потенциалом, который следует использовать."
  
 FRA_ww1_old_school: "Старая школа"
 FRA_ww1_old_school_desc:0 "Следуя немецкой модели, т.е. большой армии дирижаблей, мы обеспечиваем определенные удобства. Достаточно воспроизвести планы врага и улучшить определенные концепции, чтобы получить наилучшие характеристики."
  
 FRA_ww1_new_school: "Новая школа"
 FRA_ww1_new_school_desc:0 "Вместо того, чтобы модернизировать стареющие цеппелины, мы должны сосредоточиться на производстве штурмовиков. Оснастив наши машины ручными пулеметами, можно было бы превратить эти одноместные разведчики в средство наземной поддержки."
  
 FRA_ww1_air_fortress: "Воздушные крепости"
 FRA_ww1_air_fortress_desc:0 "Соревнование за самый мощный джаггернаут против Boches идет полным ходом, давайте строить еще большие дирижабли! Для достижения таких шедевров придется перевозить большое количество боеприпасов, а также внушительную раму."
  
 FRA_ww1_zeppelin_focus: "Цеппелин"
 FRA_ww1_zeppelin_focus_desc:0 "Оптимизация рулевого управления цеппелина — хороший шаг к совершенству. Есть и другие интересные моменты, увеличение размеров кабин или надежность устройства. Работа над этими элементами кажется необходимой для достижения технологического превосходства в этой области.."
  
 FRA_ww1_bomber_focus: "Бомбардировщик"
 FRA_ww1_bomber_focus_desc:0 "В отличие от цеппелинов, бомбардировщики могут летать в более высоких положениях и на более высоких скоростях, будучи менее заметными. Эти преимущества делают разработку этих больших самолетов очевидной. Изучив первые планы из Италии, мы сможем построить свои собственные модели."
  
 FRA_ww1_close_air_support: "Поддержка с воздуха"
 FRA_ww1_close_air_support_desc:0 "По мере увеличения мощности двигателей бипланов стало возможным перевозить более тяжелые грузы. Эта гибкость позволяет хранить несколько бомб и даже крупнокалиберные пулеметы для наземных войск."
  
 FRA_ww1_fund_nieuport: "Фонд авиакомпании Ньюпор"
 FRA_ww1_fund_nieuport_desc:0 "Компания Nieuport является пионером французской авиационной промышленности. Финансирование компании также будет финансировать воздушную войну против Германии."
  
 FRA_ww1_protector_of_the_weakests: "Защитник самых слабых"
 FRA_ww1_protector_of_the_weakests_desc:0 "Франция — страна революционной демократии, свободы и справедливости. Справедливая обязанность нашей нации — защищать слабых и следить за тем, чтобы огонь справедливости и демократии не был смыт поднявшимися волнами самодержавия."
  
 FRA_ww1_arms_export: "Экспорт оружия"
 FRA_ww1_arms_export_desc:0 "Интервенционизм — это не только отправка солдат. Возможен экспорт винтовок, артиллерии и авиации нашим партнерам, находящимся в опасности. Парламент не сможет наложить вето на указ о помощи со стороны наших ближайших союзников."
  
 FRA_ww1_support_far_right: "Поддержать крайне правые лиги"
 FRA_ww1_support_far_right_desc:0 "Бездействие республиканцев и поддержка коммунистов изобилуют угрозами стабильности нашей нации. Франция обладает непревзойденным военным потенциалом благодаря храбрости своего народа и качеству своей промышленности. С сильным лидером нация могла восстановить свою жажду славы и создать стремление к завоеванию, достойное ее величайших золотых веков."
  
 FRA_far_right_alliance: "§YПравые и крайне правые партии§! сольются, что позволит нам объединить кресла §gПопулярного Либерального Действия§!, §LНационалистов§!, §CНезависимых республиканцев§! и §Bконсерваторов§!\n\n§YМы получим больше мест на следующих выборах !§!"
  
 FRA_ww1_revive_national_spirit: "Возродить национальный дух"
 FRA_ww1_revive_national_spirit_desc:0 "Полыхающее пламя национализма почти погасло после нашей унизительной гибели от рук пруссаков. Больше не будет продолжаться эта апатия и пораженчество! Пришло время запустить масштабную кампанию, основанную на подвигах прошлой Франции и ее завоеваниях. Никогда больше мы не останемся униженной страной, изолированной от международных проблем!"
  
 FRA_ww1_expand_army_budget: "Расширить армейский бюджет"
 FRA_ww1_expand_army_budget_desc:0 "При достаточной поддержке населения можно согнуть парламент, даже не имея реального большинства. Мысль о том, что французы хотят перевооружиться больше, чем что-либо еще, является достаточной причиной, чтобы получить эти драгоценные недостающие голоса."
  
 FRA_ww1_prepare_the_next_elections: "Подготовка к следующим выборам"
 FRA_ww1_prepare_the_next_elections_desc:0 "Одних роялистских или националистических партий недостаточно, чтобы получить большинство в парламенте или хотя бы приблизиться к нему. Мы должны дождаться следующих выборов, предложив будущие союзы с партиями традиционных правых."
  
