 #######Turkey 
 ottoman_focus_tree:0 "Османское дерево фокусов"
 TUR_aftermath_of_31_march_incident:0 "Aftermath of the 31 March Incident" 
 TUR_aftermath_of_31_march_incident_desc:0 "On 13th April 1909, a reactionary coup attempt trying to re-institute the absolutist regime of the former Sultan Abdulhamid II was suppressed by the Army of Action led by Mahmud Shevket Pasha. The Second Constitutional Era still continues, for now." 
 TUR_legacy_of_the_4th_lancers:0 "Legacy of the 4th Lancers" 
 TUR_legacy_of_the_4th_lancers_desc:0 "It was the soldiers from the 4th lancers who cried the name of the sultan. Though it was quickly crushed, it's legacy is still renown among sultan and chaliph supporters." 
 TUR_revive_yildiz_teskilati:0 "Revive Yıldız Teşkilatı" 
 TUR_revive_yildiz_teskilati_desc:0 "Founded during the reign of Abdulhamid II, the Yıldız Teşkilatı worked directly for him, bringing information from all over the world. Rumors say that the intelligence was so good, news from Buckingham arrived to the Sultan without any messenger leaving the palace. We need their support if we need to return the Sultan to the throne."
 TUR_form_the_yildizli_officers:0 "Form Yıldızlı Officers" 
 TUR_form_the_yildizli_officers_desc:0 "Yıldız Teşkilatı has proven itself to be more than useful for our efforts to bring back the sultan and restore his power. Perhaps we can use their help to regain the loyalty of the army." 
 TUR_work_within_the_shadows:0 "Work Within the Shadows" 
 TUR_work_within_the_shadows_desc:0 "Our empire has a history of deep state coups and intrigue. Its almost like a tradition to work behind the back of the state. Just as it happened in history many times, we'll again work within the shadows to bring sultan back to the throne." 
 TUR_work_within_the_shadows_tt:0 "The strength of §YYıldız Teşkilatı§! will increase by §Y30%§!." 
 TUR_intervene_in_the_elections:0 "Intervene in the Elections" 
 TUR_intervene_in_the_elections_desc:0 "We can't restore the power to the sultan right away. We first need the support of the parliament. Sadly majority of the parliament stands against the sultan. Perhaps with the help of Yıldız Teşkilatı, we can influence the elections and get a pro-sultan candidate." 
 TUR_intervene_in_the_elections_80_tt:0 "The strenght of §YYıldız Teşkilatı§! must be at least §Y80%.§!" 
 TUR_intervene_in_the_elections_tt:0 "Once the elections are held, we'll §Yintervene§! and forcefully install our §Yprefered candidate§!." 
 TUR_yildiz_teskilati_promoted_our_man:0 "We've forcefully install our §Yprefered candidate§!." 
 TUR_formulate_a_coup:0 "Formulate a Coup" 
 TUR_formulate_a_coup_desc:0 "Bringing the unpopular padişah Abdulhamid II to the throne will require more than just influencing the elections. We need to stage an all out coup with the support of the Yıldız Teşkilatı. Yet if their strength within the army is low, this may cause an all out civil war."
 TUR_formulate_a_coup_tt:0 "\nSuccess of the coup will be dependent on the strength of §YYıldız Teşkilatı§!.\n\n§RChoosing this path will result in harsher penalties in post-coup purges.§!\n" 
 TUR_depoliticize_the_army:0 "Деполитизировать армию"
 TUR_depoliticize_the_army_desc:0 "Основной задачей вооруженных сил должна быть защита государства от внешних угроз. Слишком долго наша армия страдала от реакционных и революционных клик, ссорящихся из-за своих политических амбиций. Для того чтобы должным образом реабилитировать и модернизировать армию, мы должны сначала избавиться от обеих этих клик."
 TUR_remove_army_spirit:0 "§RRemove§! as §YArmy Spirit§!:" 
 TUR_available_army_spirit:0 "§GAvailable§! as §YArmy Spirit§!:" 
 TUR_military_purges:0 "Military Purges" 
 TUR_military_purges_desc:0 "Once again, war is looming over the horizon. Italy, looking for new colonies to conquer. In the Rumelia, our neighbours scheming to kick us out of the Balkans. But while inside, the military's own problem is enough to lead us to a schism. We have to purge the army if we want to keep nation united."
 TUR_promote_loyal_pashas:0 "Promote Loyal Pashas"
 TUR_promote_loyal_pashas_desc:0 "Our army is divided in many ways, but there are still a few who are loyal. We should consolidate them."
 TUR_trial_of_itf:0 "Trial of İTF"
 TUR_trial_of_itf_desc:0 "İttihat ve Terakki's power is undoubtedly huge. And Young Turk's ideas does not matches with us neither. Well, don't agreeing with Sultan is a crime and they should be aware of it."
 TUR_trial_of_hif:0 "[TUR.trial_of_hif]"
 TUR_trial_of_hif_desc:0 "[TUR.trial_of_hif_desc]"
 trial_of_hif1:0 "Trial of Liberals"
 trial_of_hif2:0 "Trial of HİF"
 trial_of_hif_desc1:0 "While they're against the actions taken by İttihat ve Terakki, liberals are involved in a plot against our Sultan. We should take care of them."
 trial_of_hif_desc2:0 "While being Freedom in name, Hürriyet ve İtilaf Fırkası is involved in a plot against our Sultan. We should take care of them."
 TUR_end_of_the_young_turks:0 "End of the Young Turks"
 TUR_end_of_the_young_turks_desc:0 "The Young Turk movement has been a thorn on our side. They forced the sultan to give up his power, and still trying to undermine him more. Now that we got control over the country, we can end their so called "reforms" and prepare for the return of the sultan."
 TUR_empower_the_sultan:0 "Empower the Sultan"
 TUR_empower_the_sultan_desc:0 "After countless operations, plotting and purging, finally there's no one to stand on our way. We can finally restore sultan his deserved absolute power. Padişahım çok yaşa!"
 TUR_alter_the_succession_laws:0 "Alter the Succession Laws"
 TUR_alter_the_succession_laws_desc:0 "According to Ottoman laws, an overthrown sultan cannot come back to the throne. To go around this law and restore the legitimacy of sultan Abdulhamid han, we must alter the succession laws to his favor."
 TUR_power_of_the_caliph:0 "Power of the Caliph"
 TUR_power_of_the_caliph_desc:0 "Though sultan, and consequently the Caliph, has remained as a puppet of the meclis, its time to restore the glorious power of the Caliph to the Islamic world."
 TUR_glory_to_abdulhamid_han:0 "Glory to Abdulhamid Han"
 TUR_glory_to_abdulhamid_han_desc:0 "For some, he increased the livespan of the empire; and for others, he was a ruthless surpressor that banned the word nose. Though Abdulhamid II is a controversial figure, he is the sultan that will lead our nation from now on. All power to Padişah, long live Sultan Abdulhamid Han!"
 TUR_fund_intelligence_operations:0 "Fund Intelligence Operations"
 TUR_fund_intelligence_operations_desc:0 "Sultan Abdulhamid II is known for his paranoia. He was afterall the founder of Yıldız Teşkilatı. In case of anyone plotting against him, we must allocate a substantial amount of resources into intelligence."
 TUR_reaffirm_the_loyalty_of_hamidiye:0 "Reaffirm the Loyalty of Hamidiye"
 TUR_reaffirm_the_loyalty_of_hamidiye_desc:0 "Established under Abdulhamid II's rule, The Hamidiye quickly started acting on their own, plundering minority villages as they see it fit. We must reaffirm their loyalty to the sultan."
 TUR_sultan_is_the_state:0 "Sultan is the State"
 TUR_sultan_is_the_state_desc:0 "Many Ottoman officials still pledge their loyalty to the Ottoman nation instead of the sultan. By replacing the sultan as the same thing as the state, we'll further increase the overall loyalty to the sultan."
 TUR_sultan_of_arts:0 "Sultan of Arts"
 TUR_sultan_of_arts_desc:0 "Abdulmecid II is known for his dedication to art. Even so, he's more interested in art than ruling. But this very talent of his can be used to make him sympathetic and appear as an intellectual sultan."
 TUR_construct_western_opera_buildings:0 "Construct Western Opera Buildings"
 TUR_construct_western_opera_buildings_desc:0 "Abdulmecid II has always been a huge fan of western opera and music. He himself has written some waltzes of his own. Its only logical for him to encourage the construction of new opera buildings."
 TUR_lift_the_surpression_on_art:0 "Lift the Surpression on Art"
 TUR_lift_the_surpression_on_art_desc:0 "Though Abdulmecid II is a huge fan of art, sadly our empire and the religion of Islam itself has surpressed art for centuries. Now that we're under the open minded rule of Abdulmecid II, we can set art free from surpression."
 TUR_cultural_capital_of_middle_east:0 "Cultural Capital of Middle East"
 TUR_cultural_capital_of_middle_east_desc:0 "The west sees our empire and middle east as a whole as a backward barbaric society. The only man to change these prejudices is Abdulmecid II. Under him, our empire will present the culture of Islam and middle east as delicately as possible."
 TUR_builder_of_the_empire:0 "Builder of the Empire"
 TUR_builder_of_the_empire_desc:0 "Ahmet Nihad is known as a passionate architect or at least a builder within his inner family. Now that he's the new sultan, he'll be building our empire back to its former glories."
 TUR_continue_the_western_architecture:0 "Continue the Western Architecture"
 TUR_continue_the_western_architecture_desc:0 "Ahmet Nihad has always had an interest towards western architecture, especially palaces and mansions. Fitting to his will, we'll increase the construction of western style palaces."
 TUR_shift_to_industrialization:0 "Shift to Industrialization"
 TUR_shift_to_industrialization_desc:0 "Being a man interested in architecture, Ahmet Nihad recognizes the importance of industrialization. Without inudstrialization and catching up the west, the empire cannot survive the 20th century. Thus we must put great effort on industrialization."
 TUR_architect_of_the_new_ottoman_society:0 "Architect of the New Ottoman Society"
 TUR_architect_of_the_new_ottoman_society_desc:0 "Construction on its own is not enough to save this empire. We need to reconstruct the society of this empire to something more fitting for the 20th century. One that is loyal to the state and sultan, and always follows the way of innovation."
 TUR_dynasty_of_warriors:0 "Dynasty of Warriors"
 TUR_dynasty_of_warriors_desc:0 "The Ottoman dynasty has countless great warriors and tacticians. Sultan Yusuf Izzeddin is of course one of them. This dynasty with many great wariors will restore the rightful place that our empire belongs."
 TUR_imperial_military_academies:0 "Imperial Military Academies"
 TUR_imperial_military_academies_desc:0 "Recent defeats at the hands of the Europeans have proven our military is not as mighty as it used to be. Under Yusuf Izzeddin, we will open up imperial military academies to train our soldiers ready for a contemporary war."
 TUR_commanders_within_the_family:0 "Commanders Within the Family"
 TUR_commanders_within_the_family_desc:0 "We don't have to look far to find great commanders to lead our armies. Our dynasty already has bright commanders. Promoting them and giving the care they deserve will create loyal and bright generals."
 TUR_legacy_of_mehmed_the_conqueror:0 "Legacy of Mehmed the Conqueror"
 TUR_legacy_of_mehmed_the_conqueror_desc:0 "We're the grandsons of great sultans who conquered one of the greatests empires known to mankind. Even the once seem impossible to penetrate walls of Constantinople fell before the great conqueror Mehmed. With his legacy, we'll conquer more lands than he could've never imagined."
 TUR_continue_modernization_efforts:0 "Continue Modernization Efforts"
 TUR_continue_modernization_efforts_desc:0 "Many sultans before us has recognized the importance of modernization and tried to catch European technologies and progress. We shall continue modernization efforts if we want our empire to stay alive."
 TUR_continue_modernization_efforts_tt:0 "\nNational Spirit §YSick Man of Europe§! will be removed after §Y365 days§!." 
 TUR_chose_islamist_path:0 "Caved into the §Ypan-Islamist§! power."
 TUR_shadow_of_allah_on_earth:0 "Shadow of Allah on Earth"
 TUR_shadow_of_allah_on_earth_desc:0 "Just like monarchs of the west, our sultan gets the right to rule from god, or Allah. But unlike those pitiful Europeans, our sultan is the shadow of Allah on earth. This makes him the legitimate representor of Islam that we all must gather around."
 TUR_shadow_of_allah_on_earth_tt:0 "\n§RCompleting this focus will make Continue Modernization Efforts unavailable.§!"
 TUR_islamic_economics:0 "Islamic Economics"
 TUR_islamic_economics_desc:0 "The economic model our empire has been practicing recently is unimaginably haram and against Islam. We must set a new course for our economy which will be halal."
 TUR_purge_heretics_from_economy:0 "Purge Heretics from Economy"
 TUR_purge_heretics_from_economy_desc:0 "Perhaps the biggest mistake we've done with our economy was to let the foreigners meddle with our economy. We must purge the heretics from our halal economy to abide by the rules of Allah."
 TUR_zero_percent_interest:0 "Zero Percent Interest"
 TUR_zero_percent_interest_desc:0 "Interest, even the slightest of it is extremely haram in Islam. If we want our economy to follow to rules of Allah, we must set our interest to zero."
 TUR_build_more_mosques:0 "Build More Mosques"
 TUR_build_more_mosques_desc:0 "Building worlds structures such as palaces are pretty haram. Instead, we must build mosques to pray in. Only this way we can secure our place in the eternal realm of Allah."
 TUR_islamic_relief_centers:0 "Islamic Relief Centers"
 TUR_islamic_relief_centers_desc:0 "Helping those, even after death, is considered halal in Islam. One way to help those after our death is to build relief centers. This way we can continue helping people even after death."
 TUR_reintroduce_cizye:0 "Reintroduce Cizye"
 TUR_reintroduce_cizye_desc:0 "Before the Reform Edict of 1856, we had a tax called Cizye that every non-Muslim had to pay. This to some degree fueled our economy. But also encouraged some heretic Christians to convert to Islam. We should reintroduce it in order to economically benefit from heretics."
 TUR_cooperation_with_muslim_monopolies:0 "Cooperation With Muslim Monopolies"
 TUR_cooperation_with_muslim_monopolies_desc:0 "Forming a monopolies is actually haram in Islam. But so is many other practices we do every day. In order to fuel our economy and spread Islam, we have to turn a blind eye, and even cooperate with these monopolies."
 TUR_talks_with_the_seyhulislam:0 "Talks With the Şeyhülislam"
 TUR_talks_with_the_seyhulislam_desc:0 "Şeyhülislam is a title given to those who has the most knowledge in Islam. But the term itself has recently gained a new political meaning. It'd be wise to allign with him to strengthen our position."
 TUR_integrating_the_suffi_order:0 "Integrating the Suffi Order"
 TUR_integrating_the_suffi_order_desc:0 "Sufi people are very eager to collaborate with us, especially with this drastic change in our policy, and as we need every bit of support we can get, we have to knock the doors of theirs too."
 TUR_islamic_education:0 "Islamic Education"
 TUR_islamic_education_desc:0 "Islamic education is undoubtedly the best system on the planet. They gave us, the humanity many great scholars and scientific improvements. We have to make our education system more... Islamic than it is already."
 TUR_imperial_medreses:0 "Imperial Medreses"
 TUR_imperial_medreses_desc:0 "Our empire used to be the capital of science and education in the world. Due to renaissance, those heretic Christians stole our title. To regain the title of most enlightened religion in the world, we'll encourage science by opening up imperial medreses."
 TUR_radicalize_the_people:0 "Radicalize the People"
 TUR_radicalize_the_people_desc:0 "The only way for our religion to survive the imperialist era of 20th century, we have to mass mobilize even the regular citizen. To do this, we must radicalize them against the Christian supposed invaders."
 TUR_soldiers_of_islam:0 "Soldiers of Islam"
 TUR_soldiers_of_islam_desc:0 "The war is on our doors, and the great jihad is approaching. To match the Christian armies of the west, we must create an army worthy of Allah. We must recruit the soldiers of Islam."
 TUR_sword_of_allah:0 "Sword of Allah"
 TUR_sword_of_allah_desc:0 "There's only one army we have, the army of people, army of Muslims, army of Allah! Our only fear is Allah, and nothing else."
 TUR_islamic_expansion_focus_lock_tt:0 "§RThe focus §Y$TUR_our_place_in_the_world$§! will be locked after completing this focus§!."
 TUR_our_place_in_the_world_focus_lock_tt:0 "§RThe focus §Y$TUR_islamic_expansion$§! will be locked after completing this focus§!."
 TUR_allah_will_heal_all_wounds:0 "Allah will Heal all Wounds"
 TUR_allah_will_heal_all_wounds_desc:0 "Not only our empire, but the whole islamic world has suffered great losses in recent decades. Yet we shall not lose our fate on Allah, since thou is the one that can heal all wounds."
 TUR_the_jihad_within_our_borders:0 "The Jihad Within Our Borders"
 TUR_the_jihad_within_our_borders_desc:0 "There might be heretics waiting to be wiped out with a great jihad. But before that, we have to deal with problems within our borders. We must make a jihad within our borders to clear the non-Muslim heretics thats infiltrating our society."
 TUR_islamic_expansion:0 "Islamic Expansion"
 TUR_islamic_expansion_desc:0 "Islam does not stop at country borders, it spreads. It enlightens people and makes them realize Allah's way is the only way. Just like how Islam spreads; we, the protectors of Islam, must spread and expand too."
 TUR_dealing_with_fake_arabian_caliphs:0 "Dealing With Fake Arabian Caliphs"
 TUR_dealing_with_fake_arabian_caliphs_desc:0 "In the south, ther are many tribes and petty Arab kings, they are our enemy since Allah knows when. And as now we are the Caliphate, we don't have any time to play with them, our tolerance has ran out. We must unite the Muslim people, not to make some goat herders happy."
 TUR_dealing_with_fake_arabian_caliphs_tt:0 "Gains §YClaims§! on every state in §YArabia§!."
 TUR_kick_the_british_out_of_egypt:0 "Kick the British Out of Egypt"
 TUR_kick_the_british_out_of_egypt_desc:0 "Egypt's strategic and historical importance is so open it doesn't even requires a talk. We must secure that important land that was once our, we must free our Muslim brothers from British tyranny!"
 TUR_kick_the_british_out_of_egypt_tt:0 "Allows us to start §YIslamic revolts§! in §YEgypt§!, §YSudan§! and §YHorn of Africa§!."
 TUR_kick_the_british_out_of_egypt_tt2:0 "Gains §YClaims§! on §YEgypt§!."
 TUR_contact_senussi:0 "Contact Senussi"
 TUR_contact_senussi_desc:0 "Stuck in the middle of the Western imperialism, the Senussi order holds against foreign invasions quite well. Our duty is to help them in our common cause."
 TUR_contact_senussi_tt:0 "Gains §YClaims§! on §YLibya§!."
 TUR_support_iyasu:0 "Поддержка Иясу"
 TUR_support_iyasu_desc:0 "We've established friendly relations with the Ethiopians. We must ensure that our efforts won't be wasted. We'll back our allies against the British influence."
 british_coup_ethiopia_fail_tt:0 "§YPrevents§! the overthrow of §YLij Iyasu§! from the Ethiopian throne."
 TUR_recover_african_vilayets:0 "Recover African Vilayets"
 TUR_recover_african_vilayets_desc:0 "Africa has been sneakingly taken away from us by the imperialist French. With the help of the local Muslims, we should recover our old vilayets, and even more land with Muslims in it."
 TUR_recover_african_vilayets_tt:0 "Allows us to start §YIslamic revolts§! in §YAfrica§!."
 TUR_recover_african_vilayets_tt2:0 "Gains §YClaims§! on every §YMuslim§! state in §YAfrica§!."
 TUR_uniting_the_shia_diaspora:0 "Uniting the Shia Diaspora"
 TUR_uniting_the_shia_diaspora_desc:0 "Persia was always a base for heretic Shia activity. Now as we claim to be Caliph, we must dispose of them."
 TUR_uniting_the_shia_diaspora_tt:0 "Gains §YClaims§! on every §YShia§! state."
 TUR_press_for_india:0 "Press for India"
 TUR_press_for_india_desc:0 "India used to be ruled by numerous Muslim monarchies and sultanaes. Yet they were all stabbed in the back by the british which they call "trading". We cannot let our Muslim brothers to suffer under the imperialist British rule."
 TUR_press_for_india_tt:0 "Gains §YClaims§! on every §YMuslim§! state in the §YIndian subcontinent§!."
 TUR_reconvert_central_asia_to_islam:0 "Reconvert Central Asia to Islam"
 TUR_reconvert_central_asia_to_islam_desc:0 "Turks and the majority of Central Asia converted to Islam after the battle of Talas. Yet since then, the region fell under the sphere of Orthodox Russians. We must convert the region to Islam again with the help of Allah."
 TUR_reconvert_central_asia_to_islam_tt:0 "§YOverlord§! of these §YMuslim Countries§! might intervene.\n"
 TUR_reconvert_central_asia_to_islam_tt2:0 "Allows us to start §YIslamic revolts§! in §YCentral Asia§!."
 TUR_reconvert_central_asia_to_islam_tt3:0 "Gains §YClaims§! on every §YMuslim§! state in §YCentral Asia§!."
 TUR_set_southeast_asia_on_fire:0 "Set Southeast Asia on Fire"
 TUR_set_southeast_asia_on_fire_desc:0 "Due to their resource rich lands, Muslims in Southeast Asia are being subjugated by several European imperialists. We must protect our broders no matter how far are they from our empire."
 TUR_set_southeast_asia_on_fire_tt:0 "Allows us to start §YIslamic revolts§! in §YSoutheast Asia§!."
 TUR_set_southeast_asia_on_fire_tt2:0 "Gains §YClaims§! on every §YMuslim§! state in §YSoutheast Asia§!."
 TUR_helping_our_muslim_brothers:0 "Helping our Muslim Brothers"
 TUR_helping_our_muslim_brothers_desc:0 "We cannot just stand here and watch our Muslim brothers getting bullied by foreign heretics. The Caliph should offer its help to our Muslim brothers, only if they swear their loyalty to the Caliph like they're supposed to."
 TUR_helping_our_muslim_brothers_tt:0 "Allows us to subjugate §YIndependent Muslim Countries§!."
 TUR_declare_the_caliphate:0 "Declare the Caliphate"
 TUR_declare_the_caliphate_desc:0 "The world has seen many great conquests and Caliphs. Since we hold the title of the Caliph, it is only natural for us to claim the title of Caliph and unify the Islam under one roof."
 TUR_declare_the_caliphate_tt:0 "Add §YUnity of the Islamic Realm§!\nAs we integrate more states, this idea will be improved.\n\n"
 TUR_declare_the_caliphate_tt2:0 "Allows us to integrate §YMuslim Countries that is a subject of us§!."
 TUR_declare_the_caliphate_tt3:0 "Allows us to integrate §YMuslim States§!."
 TUR_unlock_local_appeasement_occupation_law_tt:0 "Unlocks occupation law: §YLocal Appeasement§!."
 TUR_local_appeasement:0 "Local Appeasement"
 TUR_contact_local_minorities_tt:0 "\nUnlocks decisions to §Yrecruit elite infantry divisions§! in non-core European states that has over 60% compliance."
 TUR_ottoman_black_sea_market_remove_tt:0 "§RThis idea will be removed if we or one of our subjects doesn't control Crimea§!"
 TUR_the_ottoman_century_tt:0 "\nUnlocks decisions to give our subject nations §YIntegrated Sanjak§!."
 TUR_slay_the_hamidiye:0 "Slay the Hamidiye"
 TUR_slay_the_hamidiye_desc:0 "Hamidiye has lost its loyalty to the sultan and instead became a bunch of bandits terrorizing minorities. We should disband it for the sake of the empire."
 TUR_catching_up_to_the_west:0 "Catching up to the West"
 TUR_catching_up_to_the_west_desc:0 "West is far above on us in many fields. Instead of continuing to deny this, or trying to copying everything they do, we should catch up to them by industrializing while not compromising on our thousand year old values."
 TUR_introducing_modern_education:0 "Introducing Modern Education"
 TUR_introducing_modern_education_desc:0 "One of our main reasons to decline is being left behind technologically. We should catch up to the west in the areas of science and technology if we want to compete with them."
 TUR_open_the_imperial_bank:0 "Open the Imperial Bank"
 TUR_open_the_imperial_bank_desc:0 "The largest bank in our empire is under the siege of foreign powers. To save our economy from foreign domain, we should open a new independent bank that will not give any reports to no other than sultan."
 TUR_reintroduce_the_vakif_system:0 "Reintroduce the Vakıf System"
 TUR_reintroduce_the_vakif_system_desc:0 "Vakıf system used to provide the public with goods and welfare. Yet over time as a backlash of the industrialization effort they were closed. We should revive the system and benefit the most out of it."
 TUR_shut_down_opda:0 "Shut down OPDA"
 TUR_shut_down_opda_desc:0 "OPDA throughout its existance has caused to nothing but trouble. We should close it in no time and get the matters of economy to our own hands."
 TUR_expand_the_military_academies:0 "Expand the Military Academies"
 TUR_expand_the_military_academies_desc:0 "Military academies are the heart of war, and not just our it's a fact. So we have to expand them."
 TUR_reopen_the_parliament:0 "Reopen the Parliament"
 TUR_reopen_the_parliament_desc:0 "Last time Abdulhamid II. closed the parliament, it eventually led to his overthrow. We shouldn't make the same mistake again. Also having the parliament will provide us with more efficient bureaucracy."
 TUR_absolute_power:0 "Absolute Power"
 TUR_absolute_power_desc:0 "Though the parliament is there to assist us, we can't trust it too much. The majority of the power should remain on the hands of the sultan."
 TUR_limited_power:0 "Limited Power"
 TUR_limited_power_desc:0 "As proven from the previous sultans, the concept of unlimited power is no longer freezable. We must limit the sultan's power in favor of a more effective parliament."
 TUR_glories_of_the_past:0 "Glories of the Past"
 TUR_glories_of_the_past_desc:0 "Our empire used to span three continents and majority of the riches of this world. We were used to be feared by the European great powers. Now they're mocking us as the sick man. We shall recover and once again rule the world."
 TUR_prepare_for_the_incoming_wars:0 "Prepare for the Incoming Wars"
 TUR_prepare_for_the_incoming_wars_desc:0 "A great war is incoming. We have to get ready for it, otherwise our survival will be threaten, like it wasn't already...."
 TUR_peace_time_stabilization:0 "Peace Time Stabilization"
 TUR_peace_time_stabilization_desc:0 "Dark clouds ahead us. Great war is incoming. So, we shall just sit down and stabilize in this last peace times, use neutrality for getting recovered."
 TUR_neutrality_for_recovery_tt:0 "§RЭтот национальный дух будет уничтожен при вступлении в войну!§."
 TUR_proud_and_alone:0 "Proud and Alone"
 TUR_proud_and_alone_desc:0 "Those pesky European powers are willing to divide and exploit us. They can't be trusted. All we have is each other, so we shall stand pround and alone against the world."
 TUR_preparing_for_the_african_front:0 "Preparing for the African Front"
 TUR_preparing_for_the_african_front_desc:0 "Africa is a continent that is left behind in the industrial revolution. It is hot and away from major supply centers. If we want to conquer it, we have to train our troops according to the terrain."
 TUR_recover_trablus_vilayet:0 "Recover Trablus Vilayet"
 TUR_recover_trablus_vilayet_desc:0 "Trablus was our last vilayet in Africa. If we want to entrench our rule in Africa, we must start by retaking every little bit of it."
 TUR_recover_trablus_vilayet_tt:0 "Gets a war goal against every country owning a part of §YLibya§!."
 TUR_subdue_the_khedivate:0 "Subdue the Khedivate"
 TUR_subdue_the_khedivate_desc:0 "Egypt used to be one of our most prosperous vilayets. Yet the Khedivate betrayed our rule. We should return them to our domain."
 TUR_subdue_the_khedivate_tt:0 "Gets a war goal against every country owning a part of §YEgypt§!."
 TUR_reconquer_the_regency_of_algeria:0 "Reconquer the Regency of Algeria"
 TUR_reconquer_the_regency_of_algeria_desc:0 "Algeria might be considered as a metropolitan area by the French, but the people living in there consider themselves as a Muslim. We should recover our old Algerian Vilayet."
 TUR_reconquer_the_regency_of_algeria_tt:0 "Gets a war goal against every country owning a part of §YAlgeria§!."
 TUR_breaking_out_to_the_atlantic:0 "Breaking out to the Atlantic"
 TUR_breaking_out_to_the_atlantic_desc:0 "The major reason why we were left out of the American colonization was because we had no coast to the Atlantic sea. We shall no longer be trapped in the Mediterranean. We should find a feasible port, preferably Casablanca."
 TUR_securing_the_east:0 "Securing the East"
 TUR_securing_the_east_desc:0 "Our eastern border is one of mountanious and with harsh weather one. If we desire to even stand a chance in fighting a war in the region, we must prepare our troops to the cold."
 TUR_crush_the_arabian_tribes:0 "Crush the Arabian Tribes"
 TUR_crush_the_arabian_tribes_desc:0 "Though Arabia is a mostly empty landmass with various tribes competing, we must secure the region for its oil reserves and defensive reasons."
 TUR_crush_the_arabian_tribes_tt:0 "Gets a war goal against every country owning a part of §YArabia§!."
 TUR_return_to_persia:0 "Return to Persia"
 TUR_return_to_persia_desc:0 "In the past we've always tried to incorporate Persia into our empire. With it falling under the foreign influence, we can take the east provinces of it."
 TUR_return_to_persia_tt:0 "Gets a war goal against every country owning a part of §YWestern part of Persia§!."
 TUR_preemptive_strike_on_caucasia:0 "Preemptive Strike on Caucasia"
 TUR_preemptive_strike_on_caucasia_desc:0 "Caucasus is a strategic region for us thanks to its oil reserves and the natural barrier it forms with the mountains. If we want to secure our eastern border, we have to control the Caucasus."
 TUR_preemptive_strike_on_caucasia_tt:0 "Gets a war goal against every country owning a part of §YArmenia§!, §YAzerbaijan§! and §YGeorgia§!."
 TUR_revive_the_crimean_khanate:0 "Revive the Crimean Khanate"
 TUR_revive_the_crimean_khanate_desc:0 "Crimea used to be a Sanjak that joined us voluntarily. Yet after many wars with foreign imperials, it fell under the western domain. We should recover it and make the Black Sea once again a Turkish lake."
 TUR_westward_expansion:0 "Westward Expansion"
 TUR_westward_expansion_desc:0 "The progress and riches lies on the west. But it is also a hostile land with high altitude and mountains. We have to train our troops according to the terrain if we want to advance in the region."
 TUR_the_last_balkan_war:0 "The Last Balkan War"
 TUR_the_last_balkan_war_desc:0 "The recent Balkan wars has devastated the surrounding countries. We should prevent this by waging a last war to end all wars in the Balkans."
 TUR_the_last_balkan_war_tt:0 "Gets a war goal against every §YBalkan Country§! that is not a puppet of ours."
 TUR_contact_local_minorities:0 "Contact Local Minorities"
 TUR_contact_local_minorities_desc:0 "The reason our empire was so successful to expand in its early years was due to its policy of local appeasement. We should reenact this policy to advance in the region."
 TUR_third_siege_of_vienna:0 "Third Siege of Vienna"
 TUR_third_siege_of_vienna_desc:0 "Last two sieges of Vienna eventually led to the decine of our empire, only way to crown the rise of our empire is to conquer Vienna. You know what they say, third time's a charm."
 TUR_third_siege_of_vienna_tt:0 "Gets a war goal against the country owning §Y[4.GetName]§!"
 TUR_roman_claims:0 "Roman Claims"
 TUR_roman_claims_desc:0 "If we are to think our empire as the continuation of Rome, we need the Italian peninsula. For recovering it, we must train our amry for a naval invasion of the peninsula."
 TUR_second_italo_turkish_war:0 "Second Italo Turkish War"
 TUR_second_italo_turkish_war_desc:0 "Italians ambushed us in the last Italo-Turkish war. This time, we'll bring the war to them. We'll push to Rome and reclaim the glory of the Roman Empire."
 TUR_second_italo_turkish_war_tt:0 "Gets a war goal against the country owning §Y[2.GetName]§!"
 TUR_the_ottoman_century:0 "The Ottoman Century"
 TUR_the_ottoman_century_desc:0 "The era of vast decline of our empire came to an end. Its now our time to prosper. Previous centuries might've been the European or American centuries; but this one will definitely be the Ottoman century."
 TUR_elections_of_1912_tt:0 "This focus will be automatically completed once the §YElections of 1912§! takes place."
 TUR_hurriyet_ve_itilaf_victory_tt:0 "§YHürriyet ve İtilaf Fırkası§! won the elections."
 TUR_ittihat_ve_terakki_victory_tt:0 "§Yİttihat ve Terakki Fırkası§! won the elections."
 TUR_avert_the_ittihadist_coup_tt:0 "Hürriyet ve İtilaf government §Yaverted the coup attempt§!."
 TUR_raid_on_sublime_porte_tt:0 "§YRaid on Sublime Porte§! took place."
 TUR_purge_the_coup_generals_tt:0 "§YRadical İttihatist§! characters will become unavailable."
 TUR_protect_democracy_requirement:0 "§YŞevket Paşa§! has consolidated his rule"
 TUR_french_investments_in_syria_tt:0 "§RWe will lose these investments if we go to war with France.§!"
 TUR_german_ottoman_arms_deal_tt:0 "Cost of every German §Yweapon purchases§! will be halved."
 TUR_france_refused_us_into_faction_tt:0 "§YFrance§! has not refused us into their §YFaction§!."
 TUR_german_refused_us_into_faction_tt:0 "§YGermany§! has not refused us into their §YFaction§!."
 TUR_glory_to_the_action_army:0 "Glory to the Action Army"
 TUR_glory_to_the_action_army_desc:0 "When the İslamists started a mutiny in 31 March, it was the Action Army which surpressed them. Action Army has proven itself to be the backbone of our regime. Glory to the Action Army, Glory to the constitution."
 TUR_harbiyeli_officers:0 "Harbiyeli Officers"
 TUR_harbiyeli_officers_desc:0 "With the start of the modernization of our army, the newly educated army officers were mostly sympathetic to the west and wanted to hinder the power of the Sultan. These officers, which are known as "Harbiyeli Officers" will protect our rule in the empire."
 TUR_reaffirm_loyalty_of_the_army:0 "Reaffirm Loyalty of the Army"
 TUR_reaffirm_loyalty_of_the_army_desc:0 "Though most of the officers are loyal to our rule, the common man fighting in the army opposes our secular and progressive regime. We have to reaffirm their loyalty so what happened in 31 March shall never happen again."
 TUR_elections_of_1912:0 "[TUR_elections_of_1912]"
 TUR_elections_of_1912_desc:0 "[TUR_elections_of_1912_desc]"
 TUR_elections_of_clubs:0 "Elections of 1912"
 TUR_elections_of_clubs_desc:0 "As the elections approach in the empire, the already well established İttihat ve Terakki and the newly organized liberals started to oppose each other. As many speculate, this will evolve into an undemocratic environment, and perhaps a violent elections."
 TUR_savior_officer_coup:0 "Savior Officer Coup"
 TUR_jihad_declared:0 "Jihad has been declared"
 TUR_savior_officer_coup_desc:0 "After the so called "Election of Clubs", the anti-partisan Halâskâr Zâbitân Clique has launced a coup to take over the leadership. Lucky, they'll soon hold a proper and just elections."
 TUR_hurriyet_ve_itilaf_victory:0 "[TUR_hurriyet_ve_itilaf_victory]"
 TUR_hurriyet_ve_itilaf_victory_desc:0 "[TUR_hurriyet_ve_itilaf_victory_desc]"
 TUR_hurriyet_ve_itilaf_victory1:0 "Hürriyet ve İtilaf Victory"
 TUR_hurriyet_ve_itilaf_victory1_desc:0 "Unlike what many has anticipated, Hürriyet ve İtilaf Fırkası won the elections. Though their task is not over yet. There are many İttihatists within the government which oppose their rule. How the new government will address this new problem is a whole different question."
 TUR_avert_the_ittihadist_coup:0 "Avert the İttihatist Coup"
 TUR_avert_the_ittihadist_coup_desc:0 "We've managed to locate all of the İttihatists who were willing to launch a coup against our newly formed government. Now that we've managed to avert the coup, we can finally reform the empire in our image."
 TUR_ittihat_ve_terakki_victory:0 "[TUR_ittihat_ve_terakki_victory]"
 TUR_ittihat_ve_terakki_victory_desc:0 "[TUR_ittihat_ve_terakki_victory_desc]"
 TUR_ittihat_ve_terakki_victory1:0 "İttihat ve Terakki Victory"
 TUR_ittihat_ve_terakki_victory1_desc:0 "To no one's surprise, İttihk ve Terakki Fırkası won the elections, again. Through the means of violence and persuation, they secured an almost absolute control in the parliament. Yet the opposing groups are not happy about it, and they wont give up without a fight."
 TUR_raid_on_sublime_porte:0 "Raid on Sublime Porte"
 TUR_raid_on_sublime_porte_desc:0 "The weak Hürriyet ve İtilah government will soon meet their end. Enver bey and his loyal İTF members shall restore the order in our glorious country. We shall depose the weak government and reappoint Mahmud Şevket Paşa to his rightful position that was taken out by those traitors."
 TUR_compromise_with_the_ittihadist_generals:0 "[TUR_compromise_with_the_ittihadist_generals]"
 TUR_compromise_with_the_ittihadist_generals_desc:0 "[TUR_compromise_with_the_ittihadist_generals_desc]"
 TUR_compromise_with_the_ittihadist_generals1:0 "Compromise With the İttihatist Generals"
 TUR_compromise_with_the_ittihadist_generals1_desc:0 "Though we're unpopular among the İttihatist circles, neither we don't like them so much, we still have to compromise with them to better establish ourselves in the government."
 TUR_compromise_with_the_ittihadist_generals_tt:0 "§Yİttihatist Academies§! Army Spirit is now removeable."
 TUR_purge_the_coup_generals:0 "Purge the Coup Generals"
 TUR_purge_the_coup_generals_desc:0 "We cannot simply let the İttihatist generals that tried to coup us. We must get rid of those as soon as possible, or we might better expect a new coup."
 TUR_lift_media_restrictions:0 "Lift Media Restrictions"
 TUR_lift_media_restrictions_desc:0 "After countless coups and change of leaderships, not to mention the Abdulhamid II era, a common citizen is scared to state its own opinions in public. We have to lift the restrictions on the personal rights and freedoms to encourage free and intellectual thinking as well as increasing stability in our nation after decades."
 TUR_pardon_conservatives:0 "Pardon Conservatives"
 TUR_pardon_conservatives_desc:0 "After the Young Turk Revolution, conservatives saw many repressions from the government. Perhaps pardoning them and giving them some privilages will earn their trust."
 TUR_liberals_in_charge:0 "§YHürriyet ve İtilaf Fırkası§! is the leading democratic party."
 TUR_conservatives_in_charge:0 "§Yİttihat-ı Muhammedi Fırkası§! is the leading democratic or authoritarian party."
 TUR_expanded_service_for_the_army:0 "Expanded Service for the Army"
 TUR_expanded_service_for_the_army_desc:0 "One of the greatest weaknesses of our army is the lack of man that are willing to fight. Unfortunately, Christian citizens that are willing to be recruited to our army is unable to do so since only Muslims can be in our army. We must let everyone to be in the army so they can protect their newly gained freedoms."
 TUR_question_of_the_civil_code:0 "Question of the Civil Code"
 TUR_question_of_the_civil_code_desc:0 "As a part of our reforms, we must revise the civil code. Civil code is distinctly important since it will shape the empire and what we want it to look like."
 TUR_permit_minority_parties:0 "Permit Minority Parties"
 TUR_permit_minority_parties_desc:0 "Minority parties are long been surpressed under the authoritarian İttihatists regime. Under our all-including liberal agenda; we'll permit, and even promote minority parties and other minorities to participate in the elections and politics."
 TUR_status_of_autonomy:0 "Status of Autonomy"
 TUR_status_of_autonomy_desc:0 "İTF and other governments before us tried to save the empire by creating a centralized and unified nation. One must be a fool to not recognize the damages this mindset had done to our multi-ethnic empire. To save the remnantsof our empire, we have to decentralize the nation."
 TUR_encourage_privatization:0 "Encourage Privatization"
 TUR_encourage_privatization_desc:0 "The way of making society happy and content is to make them rich. To create a new wealthy upper class, we must encourage domestic privatization."
 TUR_protect_democracy:0 "Защита демократии"
 TUR_protect_democracy_desc:0 "Our Empire and people has suffered enough under backward and oppressive regimes. If we want to catch up with our contemporaries and become a modern Western nation, we must democratize our country."
 TUR_separate_army_from_politics:0 "Separate Army From Politics"
 TUR_separate_army_from_politics_desc:0 "As can be seen from the previous wars and the recent Raid on Sublime Porte, army is too inolved with the politics. If we want to prevent such events again, we must seperate army from politics."
 TUR_purge_the_radicals:0 "Purge the Radicals"
 TUR_purge_the_radicals_desc:0 "It was the radicals who undermined democracy and caused violence in the elections of 1912. If we really want to protect democracy, we have to purge these radicals."
 TUR_handling_inner_party_factionalism:0 "Handling Inner Party Factionalism"
 TUR_handling_inner_party_factionalism_desc:0 "Though we've restored democracy, and we're is still in power, inner party factionalism is tearing apart our party. Two main factions, Hizb-i Cedid and Hizb-i Terakki are fighting over influence in the government and even sometimes making opposition that is way more effective than other parties. We must find a balance between these two factions."
 TUR_continue_westernization:0 "Continue Westernization"
 TUR_continue_westernization_desc:0 "As previous governors after the Young Turk Revolution before us, we must continue modernization efforts, since not modernizing will probably lead us to our demise."
 TUR_secular_education:0 "Secular Education"
 TUR_secular_education_desc:0 "Times are changing, so shall we. Only by adopting modern secular education we can catch up to contemporary standards."
 TUR_bolster_industrial_programs:0 "Bolster Industrial Programs"
 TUR_bolster_industrial_programs_desc:0 "In an ever industrializationing world, its a sin to ignore this. If we want to catch up to the rest of the world, we must increase our industrialization efforts."
 TUR_develop_the_east:0 "Develop the East"
 TUR_develop_the_east_desc:0 "Its no secret that the east of our empire is mostly underdeveloped and backward. If we develop the region, they will perhaps will be more open for our centralization efforts."
 TUR_shining_democracy_of_middle_east:0 "Shining Democracy of Middle East"
 TUR_shining_democracy_of_middle_east_desc:0 "Everyone though we can't modernize and democratize. Jokes to them, we manage to democratize our empire. Now the rest of the world will look at us and mention us as the shining democracy of Middle East."
 TUR_empower_the_special_organization:0 "[TUR_empower_the_special_organization]"
 TUR_empower_the_special_organization1:0 "Empower the Special Organization"
 TUR_empower_the_special_organization2:0 "Reorganize the Special Organization"
 TUR_empower_the_special_organization_desc:0 "[TUR_empower_the_special_organization_desc]"
 TUR_empower_the_special_organization_desc1:0 "The Special Organization has always been the backbone of our state. They can do what our army cannot do, such as repression disloyal elements from our state. We should use this paramilitary organization to its fullest."
 TUR_empower_the_special_organization_desc2:0 "The Special Organization, also known as Teşkilât-ı Mahsusa, has caused more trouble than its worth. Especially in the recent years, it started to act independent of the government and took orders from İttihatists. We better reorganize the organization into something less paramilitaristic."
 TUR_disband_the_hamidiye:0 "Disband the Hamidiye"
 TUR_disband_the_hamidiye_desc:0 "Founded by Abdulhamid II, Hamidiye throughout its existence has harassed minorities in Eastern Anatolia. Bands formed by irregular cavalaries are raiding minority villages and causing terror among the Christian minorities. We cannot let this state of fear to last for any longer."
 TUR_reorganize_the_hamidiye:0 "Reorganize the Hamidiye"
 TUR_reorganize_the_hamidiye_desc:0 "Initially formed with the intention of patrolling the Russian border, Hamidiye soon used as a tool to harass Christian minorities in Eastern Anatolia. Though the organization itself is loyal to our government, our control over them is still not total. We must reorganize the bandits into something more efficient that we can use."
 TUR_undermine_democracy:0 "Undermine Democracy"
 TUR_undermine_democracy_desc:0 "Democracy has served nothing but conflict within the administration. The radical actions that needs to be taken cannot be since not everyone shares the same views as us. Because of that we must end democracy, to save the empire."
 TUR_vatan_ve_hurriyet_cemiyeti:0 "Vatan ve Hürriyet Cemiyeti"
 TUR_vatan_ve_hurriyet_cemiyeti_desc:0 "Though democracy is not in our priority list, we cannot just let the radical far right nationalist groups take over the government. Instead, Kemal and his Vatan ve Hürriyet faction should take power. With the progressive agenda of his, he's the only one who can not only save the empire, but also strive in the 20th century."
 TUR_three_pasha_government:0 "Three Pasha Government"
 TUR_three_pasha_government_desc:0 "With a surprise raid on the Sublime Porte, Enver Pasha and Talat Pasha carried out a successful coup against the Ottoman government led by Grand Vizier Kâmil Pasha. A triumvirate consisting of Enver Pasha, Talat Pasha and Cemal Pasha now holds the reins of the government in their hands. Though, we have other options too, of course."
 TUR_invigorate_turkish_nationalism:0 "Invigorate Turkish Nationalism"
 TUR_invigorate_turkish_nationalism_desc:0 "In an age of nation state, we cannot rely on religion and taxes to hold our empire together. We must invigorate Turkish nationalism just like Europeans do to save our failing empire."
 TUR_gather_a_national_coalition:0 "Gather a National Coalition"
 TUR_gather_a_national_coalition_desc:0 "Our empire is divided within. Liberal and statists cannot agree on how to run the empire. Under the unifying leadership of Kemal, we must forge a national coalition which unites these two unruly groups."
 TUR_guarantee_woman_rights:0 "Guarantee Woman Rights"
 TUR_guarantee_woman_rights_desc:0 "How can we call ourselves a western modernized country without having woman rights? We must implement woman rights and integrate woman into the society even before many other European countries do."
 TUR_principles_of_the_people:0 "Principles of the People"
 TUR_principles_of_the_people_desc:0 "There are a lot of different reforms waiting to be implemented. Before all, these reforms must protect the interest of the Ottoman nation. We shall shape these principles for the people, and the greater good of it."
 TUR_economic_nationalization:0 "Economic Nationalization"
 TUR_economic_nationalization_desc:0 "A large portion of our economy is under foreign control. We can't rely on foreigners to industrialize our land. We must get things to our own hands and start nationalizing the empire."
 TUR_yurtta_sulh_cihanda_sulh:0 "Front Against Imperialism"
 TUR_yurtta_sulh_cihanda_sulh_desc:0 "Western powers have been enslaving the riches of other societies for over the centuries. Unfortunately we're no exemption to their enslavement. To our luck, we're strong enough to defend ourselves, and those who're weaker than us."
 TUR_kemalist_takeover:0 "Kemalist Takeover"
 TUR_kemalist_takeover_desc:0 "Ever since the formation of Talat-Kemal duumvirate, Kemal has been gaining influence in the government as the head of the regime. With enough influence, he can declare himself as the grand vizier."
 TUR_literacy_campaigns:0 "Literacy Campaigns"
 TUR_literacy_campaigns_desc:0 "It's no secret that most of our empire is illiterate. Without the proper education or even the ability to write, how can we push our modernization efforts."
 TUR_militarized_society:0 "Militarized Society"
 TUR_militarized_society_desc:0 "The upcoming war is far brutal from those we've ever experienced. Relying solely on the army would be proven to be insufficient. We must militarize the people to support our war effort."
 TUR_eternal_revanchism:0 "Eternal Revanchism"
 TUR_eternal_revanchism_desc:0 "History showed us Turks has no other friends but Turks. Revanchism is something not optional for our people and state, it's vital."
 TUR_expand_military_research:0 "Expand Military Research"
 TUR_expand_military_research_desc:0 "To be successful in an era of ever advancing military technology, we must invest into military research more to get ahead of our enemies."
 TUR_expand_turk_ocaklari:0 "Expand Türk Ocakları"
 TUR_expand_turk_ocaklari_desc:0 "Türk ocakları ise a community that works towards promoting turkish nationalizm. By alligning and even encouraging them, we can help the Turks while promoting nationalizm."
 TUR_pan_turkist_propaganda:0 "Pan-Turkist Propaganda"
 TUR_pan_turkist_propaganda_desc:0 "We are not the only ones in this 'Unification of Turks' struggle. There's many Pan Nationalists in our homeland. Helpful, great people. We have to unite under one order to continue our fight!"
 TUR_turkic_economic_aid:0 "Turkic Economic Aid"
 TUR_turkic_economic_aid_desc:0 "Centuries of foreign subjugation prevented from Turkic nations to develop their industries. By investing in their industries, we can prop-up their economies."
 TUR_turkic_economic_aid_tt:0 "Unlocks decisions to §Yinvest§! in the economies of §Yindependent Turkic nations§!."
 TUR_military_mission_to_turkic_countries:0 "Military Mission to Turkic Countries"
 TUR_military_mission_to_turkic_countries_desc:0 "Many newly independent Turkic nations lack the means of raising their own armies, let alone commanding them. By sending our experties, we can help them form their own armies."
 TUR_military_mission_to_turkic_countries_tt:0 "Unlocks decisions to §Ysend military advisors§! in the economies of §Yindependent Turkic nations§!."
 TUR_protect_our_brothers:0 "Protect our Brothers"
 TUR_protect_our_brothers_desc:0 "Many of the Turkic nations lack international protection against bigger enemies. It's our duty to protect these smaller Turkic nations."
 TUR_protect_our_brothers_tt:0 "Every §Yindependent Turkic nation§! will receive a guarantee from us."
 TUR_turkic_unity:0 "Turkic Unity"
 TUR_turkic_unity_desc:0 "Britts have their Commonwealth, Russians have their Slavic brotherhood and Japanese have their greater Asian unity ideals. We as the Turkic nations should form a similar initiative. Through cooperation, we'll achieve independence."
 TUR_turkic_unity_tt:0 "Unlocks decisions to §Yinvite independent Turkic nations§! into our facton."
 TUR_envers_fever_dream:0 "Enver's Fever Dream"
 TUR_envers_fever_dream_desc:0 "Our leader Enver Pasha's connection to Triumvirate would only end in a failure. We have to empower his party for the greatest battle."
 TUR_unity_of_the_party_and_the_state:0 "Unity of the Party and the State"
 TUR_unity_of_the_party_and_the_state_desc:0 "There are a lot more reforms to be done if we want to save our empire. Yet our efforts still see many opposition within the empire. We must further establish our rule and even go further beyond and allign empire's policies similar to the partie's to accomplish what we want."
 TUR_healing_the_sick_man:0 "Healing the Sick Man"
 TUR_healing_the_sick_man_desc:0 "The Great European powers mocked us for being the Sick Man of Europe. We've payed our debts, and regained our strentgh. It's time to claim our past glories and show Europe that we're no nation to be messed with."
 TUR_our_place_in_the_world:0 "Our Place in the World"
 TUR_our_place_in_the_world_desc:0 "While many European nations carving out their positions in the world. Sadly our empire is left behind, and even carved by the very Europeans. We must consolidate our place in the world and let everyone know we're not a dead corpse ready to be divided."
 TUR_army_of_islam:0 "Army of Islam"
 TUR_army_of_islam_desc:0 "Our empire still stands as the head of all Muslims in the world. As we've just declared a jihad against infidel powers, we can utilize our position and form an army of Muslims by Muslims, for Muslims."
 TUR_negotiations_with_france:0 "Negotiations with France"
 TUR_negotiations_with_france_desc:0 "Though our relations are sort of shaky with the French right now, they've been our historical allies. We must improve our relations with them to assure our survival."
 TUR_british_naval_mission:0 "Британская военно-морская миссия"
 TUR_british_naval_mission_desc:0 "Англичане-хозяева морей, без сомнения, все это видят. Мы должны выполнить морскую миссию, чтобы поймать их."
 TUR_ratify_anglo_ottoman_convention:0 "Ratify Anglo-Ottoman Convention"
 TUR_ratify_anglo_ottoman_convention_desc:0 "While Kuwait, Qatar and Bahrain are nominally under Ottoman suzerainty, we have little to no actual authority in these territories. We should negotiate with the United Kingdom to properly define the boundries of our jurisdiction over the Persian Gulf."
 TUR_ratified_anglo_ottoman_convention:0 "Ratified Anglo-Ottoman Convention"
 TUR_sale_of_cyprus:0 "Sale of Cyprus"
 TUR_sale_of_cyprus_desc:0 "Cyprus is our legitimate territory. Perhaps if our relations are high enough with them, we can perhaps convince them to sell us the island."
 TUR_nicosian_agreement_reward:0 "If the British accepts:\n"
 TUR_yenikoy_accord:0 "Yeniköy Accord"
 TUR_yenikoy_accord_desc:0 "Yeniköy Accord, also known as the Armenian Reforms will put international supervision and autonomous zones to two Armenian majority vilayets, Erzurum and Van. Signing this treaty is influential for appeasing foreigners, especially Russia."
 TUR_french_investments_in_syria:0 "French Investments in Syria"
 TUR_french_investments_in_syria_desc:0 "France has been investing in Syria for a long time. With their help, we'll industrialize the region."
 TUR_french_aviation_mission:0 "French Aviation Mission"
 TUR_french_aviation_mission_desc:0 "France is an influential power for forming the Ottoman air force. With their aid, our army squadron will be the most modern and powerful one."
 TUR_french_gendarme:0 "French Gendarme"
 TUR_french_gendarme_desc:0 "Our garrisons are outdated and cannot perform well in putting down rebellions. With the help of the French, we can improve our forces."
 TUR_continue_german_cooperation:0 "Continue German Cooperation"
 TUR_continue_german_cooperation_desc:0 "We already have positive relations with the Germans. We must continue coopreation with the Germans to both industrialize our empire secure our place in the world."
 TUR_german_anatolian_investments:0 "German Anatolian Investments"
 TUR_german_anatolian_investments_desc:0 "Germans always had an interest in Anatolia and the territory leading to oil fields. By continuing their investment to this region, we can improve the economy of the region."
 TUR_german_ship_purchases:0 "German Ship Purchases"
 TUR_german_ship_purchases_desc:0 "We can't let our shores unprotected. We must purchase modern German vassals to increase our dominion over the mediterranean."
 TUR_german_ship_purchases_tt:0 "One §Ylight cruiser§!, one §Ydestroyer§! and two §Ysubmarines§! will be transferred from the German navy to ours."
 TUR_import_german_advisors:0 "Import German Advisors"
 TUR_import_german_advisors_desc:0 "German army and generals has proven themselves to be quite effective in the recent wars. We better get their help to modernize our army."
 TUR_german_ottoman_arms_deal:0 "German-Ottoman Arms Deal"
 TUR_german_ottoman_arms_deal_desc:0 "We're incapable of producing our own arms in large numbers. We better make arms deals with the Germans that is in the best interest of the both sides."
 TUR_berlin_baghdad_railway:0 "Построить железную дорогу Берлин-Багдад"
 TUR_berlin_baghdad_railway_desc:0 "Железная дорога Берлин-Багдад, начатая в 1903 году с немецких инвестиций, является жизненно важным экономическим и стратегическим проектом для нашей страны. В дополнение к экономическим возможностям, которые он предоставит, завершение этого железнодорожного проекта укрепит наш авторитет в ближневосточных провинциях и облегчит выполнение наших мобилизационных планов на случай возможной войны."
 TUR_german_bailout:0 "German Bailout"
 TUR_german_bailout_desc:0 "Germans want us in their side in the upcoming war. But we can't fight a war whiel being bankrupt. Showing this as our alibi, we can ask for German bailouts."
 TUR_ottoman_bulgarian_alliance:0 "Ottoman-Bulgarian Alliance"
 TUR_ottoman_bulgarian_alliance_desc:0 "As the war approaches to Europe, without a doubt balkans will be a part of it. To secure our borders, we have to sign an agreement with our former enemies and fight side by side."
 TUR_ottoman_bulgarian_alliance_bulgaria:0 "§RFor these actions to take place, [BUL.GetName] has to agree.§!"
 TUR_ottoman_bulgarian_alliance_tt:0 "We'll drop every present and future §Yclaims§! on any §YBulgarian§! states."
 first_balkan_war_enden:0 "The First Balkan War has ended"
 TUR_our_traditional_allies:0 "Our Traditional Allies"
 TUR_our_traditional_allies_desc:0 "Our empire has a long tradition of alligning with the French and Britain in foreign conflicts. As our empire already has deep sympathies to the French culture, they are the most natural option for an alliance."
 TUR_our_traditional_allies_tt:0 "§RFor these actions to take place, [TUR.GetName] has to agree.§!"
 TUR_expand_the_armenian_reforms:0 "Expand the Armenian Reforms"
 TUR_expand_the_armenian_reforms_desc:0 "Yeniköy Accord was priorly intended to encapsulate all six majority Armenian vilayets. It's time to establish autonomy in those regions too."
 TUR_expand_the_armenian_reforms_tt:0 "\nEvery newly controlled £ww1_flag_ARM Armenian State will gain §YAutonomous Region (Ottoman Empire)§!."
 TUR_dogu_ekspresi:0 "Dogu Ekspresi"
 TUR_dogu_ekspresi_desc:0 "If we want to better connect to our allies, we better improve our railway connections with them. This way they can enforce troops into our frontlines."
 TUR_divide_bulgaria:0 "Divide Bulgaria"
 TUR_divide_bulgaria_desc:0 "We have territorial claims in Bulgaria, yet we're not the only ones in that respect. We must agree with our allies to divide Bulgaria into spheres of influence."
 TUR_isolate_greece:0 "Isolate Greece"
 TUR_isolate_greece_desc:0 "Greece has been the traditional allies of Britain in the Mediterranean. But due to their internal schisms, we can use this to our opportunity and replace them as the new British ally."
 TUR_isolate_greece_tt:0 "Every country that is in faction with us will be less inclined to form an alliance with §Y[GRE.GetName]§!."
 TUR_claim_bosnia:0 "Claim Bosnia"
 TUR_claim_bosnia_desc:0 "Bosnia has been under our control prior to a decade. Now that the [AUS.GetNameWithFlag] at war with Entente, we can claim it once again."
 TUR_contribution_for_bailout:0 "Contribution for Bailout"
 TUR_contribution_for_bailout_desc:0 "Entente is expecting us to contribute more to the war. If they want more of our aid, they have to pay for it."
 if_they_accept_for_each_tt:0 "§YEffects for each country that accepts:§!"
 TUR_continue_entente_investments:0 "Continue Entente Investments"
 TUR_continue_entente_investments_desc:0 "Compared to the rest of the Entente, our nation is not that industrialized. We need Entente investments to industrialize and contribute to the war."
 TUR_form_cossack_units:0 "Form Cossack Units"
 TUR_form_cossack_units_desc:0 "Cossack units are fierce enemies on the battle front. As we have our own similar irregular cavalry Hamidiye units, it'll be easy for us to emulate Russian Cossack units and create our own fighting force."
 TUR_form_cossack_units_tt:0 "Creates a division template named §YRus Kossak Birlikleri§!."
 TUR_claiming_the_aegean_dominion:0 "Claiming the Aegean Dominion"
 TUR_claiming_the_aegean_dominion_desc:0 "Now that we're the British ally in the Aegean, we can claim the very deserved islands of ours. They shall no longer be named Greek islands, but Turkish islands."
 TUR_finalize_the_russian_borders:0 "Finalize the Russian Border"
 TUR_finalize_the_russian_borders_desc:0 "The borders between Russian and our empires has been disputed for too long. Now that we're allies, we can finally talk with Russians to finalize our borders."
 TUR_protect_british_positions:0 "Redraw the Lines"
 TUR_protect_british_positions_desc:0 "Britain is overstretched and cannot control the territories it owns all over the world. Perhaps we can offer them to garrison some of their Arabian possessions."
 TUR_german_ottoman_alliance:0 "German-Ottoman Alliance"
 TUR_german_ottoman_alliance_desc:0 "Russians always had an interest in our straits while the British and the French are biding their time to carve up our empire. Germany is the only European power that we can trust to ensure the existence of our empire."
 TUR_arrival_of_yildirim_army_group:0 "Arrival of the Yıldırım Army Group"
 TUR_arrival_of_yildirim_army_group_desc:0 "Yıldırım Army Group is one of the best well equipped army groups in the empire. Equipped with the most up to date European arms, we must deploy them into the frontline."
 TUR_arrival_of_yildirim_army_group_tt:0 "Creates a division template named §YYıldırım Birlikleri§!."
 TUR_german_mobilization_plan:0 "German Mobilization Plan"
 TUR_german_mobilization_plan_desc:0 "Recruitments in our empire has always been a mess. This is why we should listen to the Germans and follow their mobilization plan."
 TUR_the_new_recruitment_law:0 "The New Recruitment Law"
 TUR_the_new_recruitment_law_desc:0 "As we're in the midst of a major war, we must get all the volunteer forces we can get throughout the empire."
 TUR_schelendorfs_plan:0 "Schelendorf's Plan"
 TUR_schelendorfs_plan_desc:0 "As Germans are advancing in the eastern front, one of the best advisors that they sent to us has suggested to launch an all in invasion to Russia into the Caucasus."
 TUR_hafiz_hakkis_plan:0 "Hafız Hakkı's Plan"
 TUR_hafiz_hakkis_plan_desc:0 "German advisors might be suggesting us to push through the Caucasus, but they have no idea how mountainous and hard to push it is. Instead we have to listen Hafız Hakkı and launch a naval invasion into Russia's eastern Black Sea coast."
 TUR_german_high_command:0 "German High Command"
 TUR_german_high_command_desc:0 "Germans are already advancing on all fronts, we better get their help on our own frontiers."
 TUR_turkish_chain_of_command:0 "Turkish Chain of Command"
 TUR_turkish_chain_of_command_desc:0 "No matter how successful they are, we can never trust the Germans fully. They can't know our army better than us."
 TUR_retreat_to_aleppo:0 "Retreat to Aleppo"
 TUR_retreat_to_aleppo_desc:0 "Combined with the Grand Arab Revolt, British has been steadily pushing towards Levant. Instead of trying to defend, we must retreat to Aleppo and reorganize our forces."
 TUR_canakkale_gecilmez:0 "Çanakkale Geçilmez"
 TUR_canakkale_gecilmez_desc:0 "British with the support of Australians and New Zealanders are planning to land on Çanakkale and Galipoli. If they capture the Dardanelles, there won't be anything left stopping them from capturing Konstantiniyye. They shall not pass!"
 TUR_hold_baghdad:0 "Hold Baghdad"
 TUR_hold_baghdad_desc:0 "The British landing in Basrah was a disaster for us. Since then, they've been steadily advancing to Baghdad. We must hold Baghdad no matter what."
 TUR_confiscate_entente_investments:0 "Confiscate Entente Investments"
 TUR_confiscate_entente_investments_desc:0 "Aligning with Germany can lead Entente to confiscate their investments. We better confiscate their investments as early as possible."
 TUR_confiscate_entente_investments_tt:0 "\nIf completed focus §YFrench Investments in Syria§!:"
 TUR_remove_debt_0492_for_majors_at_war_with:0 "Modify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y-5.0%§! for every major nation we're at war with."
 TUR_negotiating_our_claims:0 "Negotiating our Claims"
 TUR_negotiating_our_claims_desc:0 "Being a part of German ally comes with its benefits. We can ask for them to guarantee our claims."
 TUR_ottoman_add_claims_tt:0 "Add §YOttoman Claimed Territory§!\n"
 TUR_sarajevo_agreement:0 "Sarajevo Agreement"
 TUR_sarajevo_agreement_desc:0 "Now that we're allies with Germany and Austria Hungary, we can ask German mediation for the return of Sarajevo which Austrians stole from us a decade ago."
 TUR_pan_turkic_diplomacy:0 "Pan-Turkic Diplomacy"
 TUR_pan_turkic_diplomacy_desc:0 "Our empire has neglected its Turkish brothers for far too long. We have to shift our policies to approach to the Turkic people all across the world."
 TUR_our_red_apple:0 "Our Red Apple"
 TUR_our_red_apple_desc:0 "Red Apple, or Kızıl Elma is a concept is so tempting that the more you want it, the further it gets away from you. The unification of all Turkic people is our Red Apple, we wan't it so much, yet we're so far away from it."
 TUR_our_red_apple_tt:0 "Every state that we deem a part of §YTuran§! will receive §YTuranist Claimed Territory§!."
 TUR_increase_forced_conscription:0 "Increase Forced Conscription"
 TUR_increase_forced_conscription_desc:0 "If we're willing to unite the Turkic world, this will surely lead to countless wars with many great powers. To wage such wars in large scales, we must force conscription to put men on the frontlines."
 TUR_form_turkic_volunteers:0 "Form Turkic Volunteers"
 TUR_form_turkic_volunteers_desc:0 "Many Turkic people all across the world face brutal surpressions from their imperialist overlords. We shall give a call to the world, and recruit these oppressed people as the best warriors in our army."
 TUR_warrior_tradition:0 "Warrior Tradition"
 TUR_warrior_tradition_desc:0 "Turkic history is full of fearless heroes and warriors. Being a warrior is in our blood. We should embrace this tradition and rule the battle field."
 TUR_when_the_wolf_howls:0 "When the Wolf Howls"
 TUR_when_the_wolf_howls_desc:0 "Grey wolf of Central Asia is the spiritual animal of Turks. It is such a formidable predetor than when it howls, every living being runs to saves their lives. Our empire shall be like that, when it will howl, every other nation shall kneel before us."
 TUR_prepare_for_the_siberian_winter:0 "Prepare for the Siberian Winter"
 TUR_prepare_for_the_siberian_winter_desc:0 "Most of the Turkic homelands are located in the cold plains and tundras of Siberia. To recover these lands, we msut train our troops according to the weather."
 TUR_konstantiniyye_tokyo_accord:0 "Konstantiniyye-Tokyo Accord"
 TUR_konstantiniyye_tokyo_accord_desc:0 "Japan has been the center of anti-European expansion and world order. Now that our both empires intend to end the European influence, we must become allies in our common struggle against European imperialism."
 TUR_secure_persian_turks:0 "Secure Persian Turks"
 TUR_secure_persian_turks_desc:0 "The grand Turkish empire Seljuks used to control Persia. Unfortunately, Turkish rule in Persia eventually ended. Yet the Turkish presence never ceased. We msut return to Perisa and liberate our brothers."
 TUR_secure_persian_turks_tt:0 "Gets a war goal against every non-Turkic country owning §Yany of our claimed states in Persia§!."
 TUR_liberate_caucasian_turks:0 "Liberate Caucasian Turks"
 TUR_liberate_caucasian_turks_desc:0 "Just across the border, Turkic diaspora in the Caucasus beg for our help. We must recover once united Caucausus lands for once and for all."
 TUR_liberate_caucasian_turks_tt:0 "Gets a war goal against every non-Turkic country owning §Yany of our claimed states in Caucasus, North Caucasus, Novorossiya and Lower Volga§!."
 TUR_push_for_central_asia:0 "Push for Central Asia"
 TUR_push_for_central_asia_desc:0 "Central Asia is the land where most of the Turkic people in the world live in. This makes it an integral part of Turan. We must recover it from their current overlords."
 TUR_push_for_central_asia_tt:0 "Gets a war goal against every non-Turkic country owning §Yany of our claimed states in Krygyz Steppe, Turkestan, Taklamakan, Priuralsky Region, Western Siberia, Outer Mongolia, Central Siberia, Eastern Siberia and Russian Far East§!."
 TUR_proclaim_turkic_unity:0 "Proclaim Turkic Unity"
 TUR_proclaim_turkic_unity_desc:0 "Turkic peoples have always been subjugated by foreign powers. Make it Chinese, Russians or Persians, they always suffered at the hands of foreigners. But no longer this shall continue, Under our sacred flag, we'll unify Turan, a home for all Turkic people."
 TUR_hunnic_turan:0 "Hunnic Turan"
 TUR_hunnic_turan_desc:0 "Hungarian empires such as thr Hunnic empires can also be recognized as Turkic, since we all come from central asia. Just as back in the days, we must be considered the same again."
 TUR_hunnic_turan_tt:0 "Gets a war goal against every non-Turkic country owning §Yany of our claimed states in Pannonian Basin§!."
 TUR_unify_with_mongolians:0 "Unify With Mongolians"
 TUR_unify_with_mongolians_desc:0 "Though they themselves might not call themself Turk, we all know that Mongolians share the same origin as us. This makes them an integral part of Turan."
 TUR_unify_with_mongolians_tt:0 "Gets a war goal against every non-Turkic country owning §Yany of our claimed states in Outer Mongolia, Qinghai and Western China§!."
 TUR_finno_turkic_unity:0 "Finno-Turkic Unity"
 TUR_finno_turkic_unity_desc:0 "Though Finns might brand themselves as nordic, their origins actually trace back to Uralic mountains. Their origin makes them a perfect candidate for Turan."
 TUR_finno_turkic_unity_tt:0 "Gets a war goal against every non-Turkic country owning §Yany of our claimed states in Finland, Northern Scandinavia, Baltic States, Lake Region and Russian Far North§!."
 TUR_continuing_ottomanism_efforts:0 "Continuing Ottomanism Efforts"
 TUR_continuing_ottomanism_efforts_desc:0 "After the French Revolution of 18th century, nationalism swooped across Europe. This new movement had a negative impact on multiethnic empires such as ours. But not all is lost. With the new term called "Ottomanism", also known as "Ottoman Nationalism", we can convince minorities to stick with our empire."
 TUR_settle_turks_in_thrace:0 "Settle Turks in Thrace"
 TUR_settle_turks_in_thrace_desc:0 "Thrace is an ethnically diverse region. But to our luck, it has a large Turkish population. Increasing the Turkish population in Thrace will lessen the impact of minorities in the region."
 TUR_intervene_in_macedonian_conflicts:0 "Intervene in Macedonian Conflicts"
 TUR_intervene_in_macedonian_conflicts_desc:0 "Violence between ethnic groups in Macedonia has increased in the recent decades. By intervening in these conflicts, we can make minorities remember they're not seperate people, but brothers under the same roof."
 TUR_play_them_against_each_other:0 "Play Them Against Each Other"
 TUR_play_them_against_each_other_desc:0 "Different ethnicities are fighting against eachother over who owns macedonia. Trying to stop them will be a vaste of resources. Instead, we must wait for them to crush each other, and then swiftly restore order."
 TUR_invent_hellenoturkism:0 "Invent Hellenoturkism"
 TUR_invent_hellenoturkism_desc:0 "Though it's a new and underdeveloped idea, Hellenoturkism promotes the similarities between Greek and Turkish cultures in an effort to unify both realms. We can use this as a propoganda tool and convince Greeks that they're a part of this empire."
 TUR_appease_serbian_nationalists:0 "Appease Serbian Nationalists"
 TUR_appease_serbian_nationalists_desc:0 "South Slavic, especially Serbian nationalism has always been a thorn on our side. Instead of fighting against them, perhaps we diverge their haterate against other foreign enemies."
 TUR_supporting_terrorists:0 "Supporting Terrorists"
 TUR_bulgarian_indoctrination:0 "Bulgarian Indoctrination"
 TUR_bulgarian_indoctrination_desc:0 "Historially, Bulgarians were one of the many Turkic tribes that migrated into west and settled in Europe. Though they've already assimilated into a South Slavic identity, we can use this historical fact as an indoctrination tool."
 TUR_form_the_albanian_vilayet:0 "Form the Albanian Vilayet"
 TUR_form_the_albanian_vilayet_desc:0 "Albanians have long been desiring to be recognized as their own ethnicity within the empire. But our government never did so. Creating a vilayet of their own, which is also envisioned by many Albanian organizations and intellectuals, will win the hearts of many Albanians."
 TUR_form_the_albanian_vilayet_tt:0 "§YGreçë Memorandum§! is not in effect."
 TUR_autonomy_for_wallachia_and_moldova:0 "Autonomy for Wallachia and Moldova"
 TUR_autonomy_for_wallachia_and_moldova_desc:0 "Our empire is already far-fetched. It'd be foolish and costly to try integrating Romanian lands. Instead, we can gain their loyalties by providing many rights and autonomy."
 TUR_autonomy_for_wallachia_and_moldova_tt:0 "£ww1_flag_ROM §YRomanian Minority§! modifier will be lifted from every state.\nStates except §Y[846.GetName]§! and §Y[805.GetName]§! will become §YAutonomous Region§! once controlled by us."
 TUR_crack_down_on_the_romanian_resistance:0 "Crack Down on the Romanian Resistance"
 TUR_crack_down_on_the_romanian_resistance_desc:0 "Having a long history of rebelling against us, Romanians have proven to be unruly yet again. But this time, we'll crush their dreams of independence whatever the cost may be."
 TUR_increase_turkish_settlement_in_anatolia:0 "Increase Turkish Settlement in Anatolia"
 TUR_increase_turkish_settlement_in_anatolia_desc:0 "Though its a fact that Anatolia has a large non-Muslim population, a large part of these minorities are well, just minorities. We can easily make their presence insignificant by increasing Turkish population in those areas."
 TUR_promote_turkish_culture_in_aegean:0 "Promote Turkish Culture in Aegean"
 TUR_promote_turkish_culture_in_aegean_desc:0 "There are still major Greek settlements in large Aegean cities. Though we cannot simply outpopulate them, we can assimilate them by promoting Turkish culture among the Anatolian Greeks."
 TUR_outpopulate_armenian_pockets:0 "Outpopulate Armenian Pockets"
 TUR_outpopulate_armenian_pockets_desc:0 "There are Armenian minorities scattered across inner Anatolia disconnected from the majority of the population in Caucasus. We can easily outpopulate these small Armenian villages."
 TUR_favor_muslims_in_anatolia:0 "Favor Muslims in Anatolia"
 TUR_favor_muslims_in_anatolia_desc:0 "Compared to unruly Armenians and Assyrians, Kurds have friendlier sentiments to our empire and the caliph. By favoring them and giving some Armenian and Assyrian lands to them, we can effectively cease all Christian activities in Eastern Anatolia."
 TUR_equal_christian_citizenship:0 "Equal Christian Citizenship"
 TUR_equal_christian_citizenship_desc:0 "Though they are non-Muslims, we can't discriminate Armenians and Assyrians. The new Ottoman national identity shall encapsulate all those living within our empire, whatever their religion may be."
 TUR_autonomy_for_kurdish_tribes:0 "Autonomy for Kurdish Tribes"
 TUR_autonomy_for_kurdish_tribes_desc:0 "With their newly gained lands, Kurdish tribes are more than happy to roam in the wast lands of Anatolia. Yet trying to integrate them might anger the tribes. We rather give them autonomy and contine our friendly relations with the tribal leaders."
 TUR_settle_kurdish_tribes:0 "Settle Kurdish Tribes"
 TUR_settle_kurdish_tribes_desc:0 "Kurdish tribes of anatolia has been avoiding our central rule for too long. We must strip their independence and forcefully settle them. Only this way we can fully integrate the territory."
 TUR_integrating_persian_minorities:0 "Integrating [PER.GetAdjective] Minorities"
 TUR_integrating_persian_minorities_desc:0 "Just like us, [PER.GetName] has also been struggling with integrating their various minorities. Now that old [PER.GetAdjective] lands with minorities under our control, we can continue what they've started, successfully."
 TUR_caucasian_resettlement_campaigns:0 "Caucasian Resettlement Campaigns"
 TUR_caucasian_resettlement_campaigns_desc:0 "Various non-Muslim ethnicities in Caucasus makes it hard to rule these newly conquered lands. By swapping the local population with Turks from Anatolia and Caucasia, we can make these lands easier to rule."
 TUR_centralized_tax_collection_in_middle_east:0 "Centralized Tax Collection in Middle East"
 TUR_centralized_tax_collection_in_middle_east_desc:0 "Alongside Anatolia and Balkans, Middle East also has its fair share of large cities. But these cities has always managed to avoid our full control. We should centralize many administrative regions, especially, tax collection to fully integrate them."
 TUR_centralize_levant_administration:0 "Centralize Levant Administration"
 TUR_centralize_levant_administration_desc:0 "Levant is one of the wealthies and largely populated ares of our empire. But due to various treaties and wars, our grip over them has weakened. We must re-consolidate our rule in the region."
 TUR_lifted_lebanese_autonomy:0 "Lifted Lebanese Autonomy"
 TUR_connect_to_arabian_coast:0 "Connect to Arabian Coast"
 TUR_connect_to_arabian_coast_desc:0 "Though having both of the holy cities, Mekka and Medina, Hejaz vilayet and rest of the lands on the Arabian coast to Red Sea is not under our central rule. We must bring our influence down to the Arabian coast."
 TUR_strengthen_authority_in_mesapotamia:0 "Strengthen Authority in Mesapotamia"
 TUR_strengthen_authority_in_mesapotamia_desc:0 "With the discovery of large oil fields in Mesapotamia, we can build a wealth from the natural resource of the region. But we can't even fully excavate these resoruces due to minority interferences. We must increase our control in Mesapotamia."
 TUR_integrate_tributary_states:0 "Integrate Tributary States"
 TUR_integrate_tributary_states_desc:0 "Past Ottoman governments has neglected the Persian Gulf and small Tributary states in this region. But due to the strategic value and resources under these states, we can no longer neglect the importance of them."
 TUR_taming_the_arabian_desert:0 "Taming the Arabian Desert"
 TUR_taming_the_arabian_desert_desc:0 "Arabian Peninsula has always been hard to control for its overlords. But we can't turn a blind eye on the potential threats that can arrive from there."
 TUR_integrate_trablus_vilayet:0 "Integrate Trablus Vilayet"
 TUR_integrate_trablus_vilayet_desc:0 "While other Europeans treat Africa as mere colonies waiting to be exploited, we can't do the same to our Muslim brothers in Libya. Instead, we must earn their trust and integrate them to our empire."
 TUR_reintegrate_egypt:0 "Reintegrate Egypt"
 TUR_reintegrate_egypt_desc:0 "Though we still own Egypt on paper, de facto they've left our influence long ago. Though it'll be costly, we must reintegrate the vilayet of Egypt."
 TUR_autonomy_for_egypt:0 "Autonomy for Egypt"
 TUR_autonomy_for_egypt_desc:0 "We never managed to fully control or exercise our power over Egypt. Trying to establish an absolute force on the territory night result in another grand war with them. Instead, we better give them autonomy to keep them content."
 TUR_autonomy_for_egypt_tt:0 "£ww1_flag_ARB §YArab Minority§! modifier will be lifted from every Egyptian core.\nStates except §Y[453.GetName]§! and §Y[447.GetName]§! will become §YAutonomous Region§! once controlled by us."
 TUR_reform_the_african_administration:0 "Reform the African Administration"
 TUR_reform_the_african_administration_desc:0 "Sahara with its massive desert makes it hard to rule the few people it inhabits. But as the great Ottoman Empire, we can't neglect people living in these regions. We must reform the administration in those regions to best rule and control them."
 TUR_the_empire_of_muslims:0 "The Empire of Muslims"
 TUR_the_empire_of_muslims_desc:0 "Though our empire has a large Christian minority, it started as a Muslim beylik in Anatolia. As the centuries passed by, Christian minority has always staged reellions against our rule. It was the Muslims inside and outside of our empire who stayed loyal. We must reward those who stated loyal to us, and punish those who didn't."
 TUR_the_empire_of_muslims_tt:0 "£ww1_flag_ARB §YArab Minority§!, £ww1_flag_ALB §YAlbanian Minority§! and £ww1_flag_KUR §YKurdish Minority§! modifiers will no longer have a negative stability or war support impact on §YSeperatist Sentiments§!.\n\nThe negative stability and war support impact on §YSeperatist Sentiments§! caused by £ww1_flag_ARM §YArmenian Minority§!, £ww1_game_rule_flag_GRE §YGreek Minority§!, £ww1_game_rule_flag_YUG §YSouth Slavic Minority§!, §YAssyrian Minority§!, £ww1_flag_GEO §YGeorgian Minority§! and £ww1_flag_ROM §YRomanian Minority§! modifiers will be doubled."
 TUR_unlock_new_minority_focuses:0 "\nUnlocks new §YMinority Focuses§!."
 TUR_hand_over_christian_lands_to_muslims:0 "[TUR_hand_over_christian_lands_to_muslims]"
 TUR_hand_over_christian_lands_to_muslims_desc:0 "[TUR_hand_over_christian_lands_to_muslims_desc]"
 TUR_hand_over_christian_lands_to_muslims_islamist:0 "Hand Over Christian Lands to Muslims"
 TUR_hand_over_christian_lands_to_muslims_islamist_desc:0 "If we are to be the empire of Muslims, we must evelate them before other religions. This can be easily done by handing over the administration of previously Christian populated lands to them."
 TUR_hand_over_christian_lands_to_muslims_modernism:0 "Relocate Minorities to their Majority Lands"
 TUR_hand_over_christian_lands_to_muslims_modernism_desc:0 "Our empire has many Christian and Muslim minorities sharing the same lands. This sometimes causes clashes among these two religious groups. Instead of persecuting Christians, we'll just peacefully relocate them to their majority lands."
 TUR_our_common_values_with_albanians:0 "Our Common Values with Albanians"
 TUR_our_common_values_with_albanians_desc:0 "Though they had rebelled to us various times, Albanians are still Muslims. In fact, they are one of the few non-Turk people that are Muslims in the Balkans. We must end our conflict and emphasize on our similarities."
 TUR_a_talk_with_kurdish_sheiks:0 "A Talk With Kurdish Sheiks"
 TUR_a_talk_with_kurdish_sheiks_desc:0 "Kurdish sheiks of Anatolia has long been trying to avoid our centralization efforts. But now that the Caliph is back in the town, there's no other reason left for them to give into our requests."
 TUR_religious_freedom_for_persian_muslims:0 "Religious Freedom for Persian Muslims"
 TUR_religious_freedom_for_persian_muslims_desc:0 "Under the name of "Westernization", [PER.GetName] has been trying to limit the religious and fundementalist elements of their societies. Now that the Kurdish and Arabic lands of Persia is under our rule, we can grant them their religious freedoms."
 TUR_reinvigorate_conservatism_in_levant:0 "Reinvigorate Conservatism in Levant"
 TUR_reinvigorate_conservatism_in_levant_desc:0 "Previous centralization efforts in Levant has harmed the religious integrity of the region. We must reinvigorate conservative elemnents within the society in Levant to get support of the population"
 TUR_promote_islam_in_mesapotamia:0 "Promote Islam in Mesapotamia"
 TUR_promote_islam_in_mesapotamia_desc:0 "Mesapotamia some of our biggest cities in our empire. We can't let foreign influence to reach there and corrupt the people. We must promote Islam against foreign influence to strengthen our hold."
 TUR_alliances_with_imams_of_hejaz_and_yemen:0 "Alliance with Imams of Hejaz and Yemen"
 TUR_alliances_with_imams_of_hejaz_and_yemen_desc:0 "Though we control the 2 of most important holy cites of Islam, still the Imams of Hejaz and Yemen oppose us. We must remind them who is the Caliph and who controls these two holy cities."
 TUR_ally_with_ikhwan:0 "Ally with Ikhwan"
 TUR_ally_with_ikhwan_desc:0 "There's a fundementalist Islamic movement called Wahhabism brewing in the Arabian peninsula. They use to fight against our rule in the region, claiming we were corrupt and not the real head of Islam. Now that our regime shares similar views with them, perhaps now they're willing to help us."
 TUR_ally_with_senussiya:0 "Ally With Senussiya"
 TUR_ally_with_senussiya_desc:0 "Senussiya is a religious order formed by highly skilled warriors in Libya. With their help, we can secure control in Libya and further inlands of Sahara desert."
 TUR_return_our_rule_to_egypt:0 "Return Our Rule to Egypt"
 TUR_return_our_rule_to_egypt_desc:0 "Egypt has long been trying to avoid our influence by "modernizing" and westernizing" their society. Now the we're back in Egypt, its time to reaffirm their loyalty to the religion."
 TUR_freedom_for_muslims_in_algeria:0 "Freedom for Muslims in Algeria"
 TUR_freedom_for_muslims_in_algeria_desc:0 "The French has stole Algeria and Tunisia from us and since then trying to strip the Muslims from their reight to worship. To the luck of the local Muslims, the Caliph is back in these lands. It's time to relieve them from religious persecution."
 TUR_increased_gendarmerie_in_anatolia:0 "Increased Gendarmerie in Anatolia"
 TUR_increased_gendarmerie_in_anatolia_desc:0 "Anatolia, though mostly populated by Muslims, has a sizeable Christian population. These minorities cause problems from time to time. We must increase gendarmerie in order to keep them in line."
 TUR_clamp_down_on_caucasus:0 "Clamp Down on Caucasus"
 TUR_clamp_down_on_caucasus_desc:0 "As proven in our wars with Russia, minorities in the Caucasus has proven to be untrustworthy. We must increase garrison in there to entrench our rule."
 TUR_crackdown_in_thrace:0 "Crackdown in Thrace"
 TUR_crackdown_in_thrace_desc:0 "Though mostly populated by Muslim Turks, Thrace has a large Christian minority. We must clamp down on them to minimize the trouble they cause."
 TUR_improve_macedonian_garrison:0 "Improve Macedonian Garrison"
 TUR_improve_macedonian_garrison_desc:0 "Macedonia has always been a melting pot of religious diversity. Christians and Muslims, even Christians and Christians are clashing against each other. By increasing our garrisons, we must be able to protect the Muslim population."
 TUR_martial_law_in_hellas:0 "Martial law in Hellas"
 TUR_martial_law_in_hellas_desc:0 "Mountains of the Greek peninsula lets the Christian rebels to easily avoid our presence. Increasing our garrison forces should sovle this problem and crush the rebels."
 TUR_crush_bulgarian_resistance:0 "Crush Bulgarian Resistance"
 TUR_crush_bulgarian_resistance_desc:0 "Even under our watching eye, Bulgarians has always managed to find a way to rebel. This time, we'll increase the garrison to not leave an open door for them to rise up."
 TUR_combat_against_serbian_terrorists:0 "Combat Against Serbian Terrorists"
 TUR_combat_against_serbian_terrorists_desc:0 "Serbs was the first nation to rebel against our rule. We must not let it happen again. For that, it's essential for us to increase the garrison numbers in Serbia."
 TUR_reaffirm_control_in_wallachia_and_moldova:0 "Reaffirm Control in Wallachia and Moldova"
 TUR_reaffirm_control_in_wallachia_and_moldova_desc:0 "Christians in Wallachia and Moldova has sabotaged our rule in every means back in the days when we controlled them. For that to never happen again, we must strictly keep them under our control."
 TUR_clamp_down_on_christian_influence:0 "Clamp Down on Christian Influence"
 TUR_clamp_down_on_christian_influence_desc:0 "Due to European interference with our internal affairs, Christian minorities within our territories has managed to get some privilages and protection from our rule. With the new Islamist government in power, its time to make them know their place."
 TUR_persecution_of_christians:0 "Persecution of Christians"
 TUR_persecution_of_christians_desc:0 "Though we've declared our empire to be the one for the Muslims, it still has a large Christian population. While we can't convert all of our empire to be Muslims, we can atleast replace some Christian places with Muslims."
 TUR_reintroduce_millet_system:0 "Reintroduce Millet System"
 TUR_reintroduce_millet_system_desc:0 "So called "modernist" factions tried to remove our centuries old Millet system and establish a state consisted of one ethnicity, religion and language. One must be a fool to not see it has failed. Before it's too late, we have to return to using Millet system."
 TUR_reintroduce_millet_system_tt:0 "The negative stability and war support impact on §YSeperatist Sentiments§! caused by £ww1_flag_ARM §YArmenian Minority§!, £ww1_game_rule_flag_GRE §YGreek Minority§!, £ww1_game_rule_flag_YUG §YSouth Slavic Minority§!, §YGerogian Minority§! and £ww1_flag_ROM §YRomanian Minority§! modifiers will be increased from §R-0.50%§! to §R-0.70%§!."
 TUR_promote_muslims_in_levant_administration:0 "Promote Muslims in Levant Administration"
 TUR_promote_muslims_in_levant_administration_desc:0 "Levant, though dominated by Muslims, mostly governed by Christian and Jew minorities. This is unacceptable under the millet system. We must give administrative rights back to the Muslim population in the region."
 TUR_islamic_sentiments_in_mesapotamia:0 "Islamic Sentiments in Mesapotamia"
 TUR_islamic_sentiments_in_mesapotamia_desc:0 "Mesapotamia used to inhabit great Capitals of Islamic Caliphates. The region enjoys the pride of being the capital of such great centers of Islam. By using this very notion, we can remind the locals that we all are brothers."
 TUR_elevate_albanians_into_administration:0 "Elevate Albanians into Administration"
 TUR_elevate_albanians_into_administration_desc:0 "Albanians has always demanded more rights and freedoms from the central government. Under millet system, their attempts to be recognized will be unnecessary, since by law they'll be elevated to positions of administration."
 TUR_integrate_kurdish_sheiks:0 "Integrate Kurdish Sheiks"
 TUR_integrate_kurdish_sheiks_desc:0 "Kurdish sheiks has always resisted the centralization efforts of the İttihatists. As the secular nationalist attempts have failed, the Kurdish Sheiks shall listen to the Islamic values and the privilages of it they'll enjoy under the millet system."
 TUR_rejuvenate_the_holy_cities:0 "Rejuvenate the Holy Cities"
 TUR_rejuvenate_the_holy_cities_desc:0 "Under the Heretic Young Turk rule, the holy cities of Mecca and Medina has lost their importance. With millet system back in program, we can both rejuvenate these cities, and regain the trust of the regional imams."
 TUR_entrench_administration_in_the_persian_gulf:0 "Entrench Administration in the Persian Gulf"
 TUR_entrench_administration_in_the_persian_gulf_desc:0 "Our empire has never managed to fully incorporate Muslims of the Persian Gulf under our rule. Under millet system, we can send some loyal imams to the region to express our power."
 TUR_our_rule_in_the_arabian_peninsula:0 "Our Rule in the Arabian Peninsula"
 TUR_our_rule_in_the_arabian_peninsula_desc:0 "Due to its vast deserts, we never managed to fully control the Arabian peninsula. As the inhabters of the region are Muslim, and we've recently switched back to millet system, there's nothing holding us back from integrating the region."
 TUR_reintegrate_algerian_vilayet:0 "Reintegrate Algerian Vilayet"
 TUR_reintegrate_algerian_vilayet_desc:0 "Due to the French invasion, Algeria has long been gone from our empire. As we've finally returned to the vilayet, its time to reintegrate them back to the millet system."
 TUR_higher_positions_for_egyptians:0 "Higher Positions for Egyptians"
 TUR_higher_positions_for_egyptians_desc:0 "Egypt, eventhough we share the same religion, always rebelled agaisnt our influence. By increasing their role in the administration, perhaps they'll be more willing to participate in the Millet system."
 TUR_reach_out_to_trablus_muslims:0 "Reach out to Trablus Muslims"
 TUR_reach_out_to_trablus_muslims_desc:0 "We've been ignoring the Trablus vilayet for far too long. It's distance makes it hard to reach. Now that we're reinforcing the millet system, it'd be easier to reach our to the Muslims in the area."
 TUR_confiscate_anatolian_christian_properties:0 "Confiscate Anatolian Christian Properties"
 TUR_confiscate_anatolian_christian_properties_desc:0 "Anatolia has a small yet wealth Christian population. Their richness helps them to hold a large power over the Muslim population. By confiscating their properties, we can break their monopoly of power in the region."
 TUR_encourage_muslim_minorities_in_caucasus:0 "Encourage Muslim Minorities in Caucasus"
 TUR_encourage_muslim_minorities_in_caucasus_desc:0 "Caucasus has a variety of Muslim minorities belonging to different ethnic groups. While their numbers are inconsequential for the most part, bolstering them can proven to be useful against the lcoal Christian population."
 TUR_hand_thrace_administration_to_turks:0 "Hand Thrace Administration to Turks"
 TUR_hand_thrace_administration_to_turks_desc:0 "Thrace is divided among the Turkish Muslim and Orthodox Bulgarian/Greek population. To our luck, Turkish population in the region is high enough to limit Orthodox influence and privilages."
 TUR_macedonian_muslims_into_administration:0 "Macedonian Muslims into Administration"
 TUR_macedonian_muslims_into_administration_desc:0 "Macedonia is an ethincally and religiously diverse region. While Muslims are technically in minority, their influence doesn't have to be like this. We can promote this Muslim minority into administration to get a bette rgrip over the region."
 TUR_muslim_administration_in_greece:0 "Muslim Administration in Greece"
 TUR_muslim_administration_in_greece_desc:0 "Being predominantly occupied by Orthodox Greeks, most recognize these lands as Christian. Yet a portion of the society is actually Muslim. We must discover these loyal Muslims and elevate them to administraion."
 TUR_turks_into_bulgarian_administration:0 "Turks into Bulgarian Administration"
 TUR_turks_into_bulgarian_administration_desc:0 "While mostly being populated by Bulgarians, there's a significant Turkish population living alongside Orthodox Slavs. By putting these Turks into the administration into Bulgarian lands, we can hinder the Orthodox influence."
 TUR_favor_muslim_serbs:0 "Favor Muslim Serbs"
 TUR_favor_muslim_serbs_desc:0 "Serbs are known to be one of the staunchest defenders of Orthodoxy. Yet even among them there are certain Muslim groups. We can use these Muslims and promise them privilages seperate from the other Serbs."
 TUR_hand_over_romanian_lands_to_muslims:0 "Hand over Romanian Lands to Muslims"
 TUR_hand_over_romanian_lands_to_muslims_desc:0 "Though Romania lacks a Muslim population to elevate, we can always artificially increase it. By handing over Romanian lands to Muslims, we can attract some Muslim aristocrats to the region."
 TUR_return_the_iskan_policy:0 "Return İskân policy"
 TUR_return_the_iskan_policy_desc:0 "In the early years of our empire, we enacted a replacement policy which allowed us to increase Turkish population in the Balkans. To increase our hold in some Christian lands, we can return this policy and increase Muslim population in said territories."
 TUR_adem_i_merkeziyetcilik:0 "Adem-i Merkeziyetçilik"
 TUR_adem_i_merkeziyetcilik_desc:0 "Centralization efforts of İttihatists has proven itself to be unable to keep the country together, neither the millet system has proven to be an effective system for the 20th century. If we want our empire to stay as a peaceful multiethnic state, we must empower different ethnicities and utilize their professions. Afterall, our differences is our strength."
 TUR_adem_i_merkeziyetcilik_tt:0 "The negative stability and war support impact on §YSeperatist Sentiments§! caused by £ww1_flag_ARM §YArmenian Minority§!, £ww1_flag_ARB §YArab Minority§!, £ww1_game_rule_flag_GRE §YGreek Minority§!, £ww1_game_rule_flag_YUG §YSouth Slavic Minority§!, £ww1_flag_ALB §YAlbanian Minority§!, £ww1_flag_KUR §YKurdish Minority§!, £ww1_flag_ASY §YAssyrian Minority§!, £ww1_flag_GEO §YGeorgian Minority§! and £ww1_flag_ROM §YRomanian Minority§! modifiers will be neutralized.\n\n£ww1_flag_ARM §YArmenian Minority§!, £ww1_flag_ARB §YArab Minority§!, £ww1_game_rule_flag_GRE §YGreek Minority§!, £ww1_game_rule_flag_YUG §YSouth Slavic Minority§!, £ww1_flag_ALB §YAlbanian Minority§!, £ww1_flag_KUR §YKurdish Minority§!, £ww1_flag_ASY §YAssyrian Minority§!, £ww1_flag_GEO §YGeorgian Minority§! and £ww1_flag_ROM §YRomanian Minority§! modifiers will cause §R-0.3%§! Political Power Gain on §YSeperatist Sentiments§!."
 TUR_once_has_war:0 "\nOnce at war:"
 TUR_modern_islamism:0 "Modern Islamism"
 TUR_modern_islamism_desc:0 "Islam, not only in our empire but throughout the Islamic world, has failed to catch the Westen civilization in its progressiveness. Once the greatest civilization of world is now seen as a backwater dying society. Only way for Islam to survive is modernizing it. We must do that by taking the good elements of western societies while not forgetting our original roots."
 TUR_increase_medrese_education:0 "Increase Medrese Education"
 TUR_increase_medrese_education_desc:0 "The very notion of modern Islamism relies on the education of masses. But the way of achieving this is not western secular education, but instead reforming our very educational institutions, that are medreses."
 TUR_form_volunteers_from_conservatives:0 "Form Volunteers frm Conservatives"
 TUR_form_volunteers_from_conservatives_desc:0 "As Said-i Nursi himself and his sect also did, islamic sects have proven to be a reliable force during major wars against foreign powers. We can utilize this force and officially organize sects and increase the volunteer forces coming from them."
 TUR_increase_sect_membership:0 "Increase Sect Membership"
 TUR_increase_sect_membership_desc:0 "Our current ruler, Said-i Nursi, and our very party itself originates from Islamic sects. When the army and the administrative turn against our rule, it shall be the sects that support our regime. With their help, we can rule this nation more effectively."
 TUR_reform_mecelle:0 "Reform Mecelle"
 TUR_reform_mecelle_desc:0 "Mecelle has served as the civil code of our empire for hundreds of years. Yet as the time progresses, we must too. The old code itself is no longer fit for the 20th century. We must reform the Mecelle to serve is in the most optimal way."
 TUR_sacrifice_democracy:0 "Sacrifice Democracy"
 TUR_sacrifice_democracy_desc:0 "Though we've used democracy to rise to power, the very system is now hindering our power to pass reforms and achieve our goals. To achieve our ultimate goal, even if that goal is democracy and stability of the people, we must give up on democracy and install dictatorial powers to ourselves."
 TUR_appeasement_between_thracian_minorities:0 "Appeasement Between Thracian Minorities"
 TUR_appeasement_between_thracian_minorities_desc:0 "Various ethnic groups make it hard to govern the region in harmony. With our new policy of appeasing minorities, minorities can finally start to enjoy similar rights that Muslim citizens have."
 TUR_end_the_macedonian_conflict:0 "End the Macedonian Conflict"
 TUR_end_the_macedonian_conflict_desc:0 "Macedonia has saw minorities in the region fighting over historical heritage. This has resulted in the breakdown of stability in the vilayet. We must bring an end to this ethnic conflict by giving further autonomy and rights to the locals."
 TUR_autonomy_for_greek_islands:0 "Autonomy for Greek Islands"
 TUR_autonomy_for_greek_islands_desc:0 "The Greek islands are well, predominantly occupied by the Greeks. Apart from the strategic value, it has little promise in natural resources, manpower nor industry. Giving autonomy to these islands will popularize our rule while will not result in much of a loss."
 TUR_integrate_the_state_of_archipelago:0 "Integrate the state of Archipelago"
 TUR_integrate_the_state_of_archipelago_desc:0 "The vilayet of Archipelago is a strategic one that's in the way of our capital. We cannot just let the minorities cooperate with foreigners or act on their own. We must integrate this vilayet for our strategic, and also economic to some extend, interests."
 TUR_form_the_autonomy_of_hellas:0 "Form the Autonomy of Hellas"
 TUR_form_the_autonomy_of_hellas_desc:0 "Greece was the first nation that won their independence against us. While they're enjoying the pride of this, it'd be hard to incorporate them back to our empire. One way of making this easier would be giving them autonomy so they'll enjoy more, or perhaps more rights when they had their independence."
 TUR_tax_exceptions_for_greeks:0 "Tax Exceptions for Greeks"
 TUR_tax_exceptions_for_greeks_desc:0 "It's no secret that the Greeks are proud about their independence struggle. Yet there's one thing that everyone no matter their ethnicity struggles about, and that is money. Making taxation exceptions will make our rule so popular that they won't even miss their old countries where they payed taxes."
 TUR_recognize_albanian_minority:0 "Recognize the Albanian Minority"
 TUR_recognize_albanian_minority_desc:0 "Albanians have been struggling to be recognized as an official ethinc group. By finally recognizing them as what they want, and going further by giving them special autonomy, we can increase our popularity and earn their support."
 TUR_return_the_autonomy_for_serbia:0 "Return the Autonomy for Serbia"
 TUR_return_the_autonomy_for_serbia_desc:0 "Serbs were the first nation to rebel against our rule, and they had their reasons for that. Now that they're under our rule, we must prevent from making the same mistake. Perhaps forming an autonomous region with excessive rights for Serbians might help."
 TUR_religious_freedom_for_serbs:0 "Religious Freedom for Serbs"
 TUR_religious_freedom_for_serbs_desc:0 "Though Serbs might be burning with the desire to achieve their own South-Slavic state, they are also pretty religious. Perhaps we can use this to our advantage by giving them their religious freedoms."
 TUR_reconciliation_with_bulgarians:0 "Reconciliation with Bulgarians"
 TUR_reconciliation_with_bulgarians_desc:0 "Our relations with the Bulgarians has been pretty bad considering the İttihatist regime did everythign they could to surpress them. But finally under our liberal rule and our autonomous policies, perhaps it finally time for reconciliation and accepting our past mistakes."
 TUR_autonomous_romanian_vilayets:0 "Autonomous Romanian Vilayets"
 TUR_autonomous_romanian_vilayets_desc:0 "Romania has long escaped our influence. Trying to fully incorporate them under our domain would be costly. Instead, we can give autonomy to majority of the vilayets and successfully control the rest of it."
 TUR_romanian_land_sales:0 "Romanian Land Sales"
 TUR_romanian_land_sales_desc:0 "Looking back at the peasent revolts romania has been through recently, we can see their government has poorly managed the land ownership. Under our new liberal rule, we can sell these lands to the Romanians for cheap, cheap enough to earn their loyalty."
 TUR_allign_with_aegean_greeks:0 "Allign with Aegean Greeks"
 TUR_allign_with_aegean_greeks_desc:0 "Aegean Greeks currently hold a major hold in the Aegean trade. They've developed a centuries old trade infrastructure. Staying in the good side of them would be proven beneficial, and even positive for the development of the region."
 TUR_recognize_trebizond_rums:0 "Recognize Trebizond Rums"
 TUR_recognize_trebizond_rums_desc:0 "Seperated far from their counterparts, Greeks in the eastern Black Sea cost are mostly recognized as Christians and not Greeks. Yet they still have the same trade influence in the region. Recognizing them would increase our popularity in the region."
 TUR_equal_rights_for_anatolian_christians:0 "Equal Rights for Anatolian Christians"
 TUR_equal_rights_for_anatolian_christians_desc:0 "Armenians has started to be marked as a scapegoat by the nationalists. As one might expect, Armenians started to allign with Russia as a protection against their persecution. To stop this from happening, we must end the discrimination against them and give equal rights to them as the rest of the empire."
 TUR_autonomy_for_kurdish_sheiks:0 "Autonomy for Kurdish Sheiks"
 TUR_autonomy_for_kurdish_sheiks_desc:0 "Kurdish rebels in our empire has started to occur regularly after the İttihatist centralization efforts. Kurds do not hold a beef against our rule, all they're asking is autonomy. Perhaps by giving them their own autonomous region, we can keep our rule in the last of their lands."
 TUR_a_deal_with_the_kurds:0 "A Deal With the Kurds"
 TUR_a_deal_with_the_kurds_desc:0 "All the Kurds want is to roam their lands freely. Except that, they're pretty loyal to our rule. It'd be possible to make a deal that'd be beneficial for all sides. By making conscription exceptions to kurds, we can ask to have resource excavation guarantees in their lands."
 TUR_guaranteed_rights_for_caucasian_christians:0 "Guaranteed Rights for Caucasian Christians"
 TUR_guaranteed_rights_for_caucasian_christians_desc:0 "Caucasian Christians actively alligned themselves with the Russians during their wars with us. Though recetly we've managed to restore our rule in these lands, we must regain the Christian trust. We can do that by guaranteeing their rights."
 TUR_equality_between_levant_citizens:0 "Equality Between Levant Citizens"
 TUR_equality_between_levant_citizens_desc:0 "Though ethnically Arab, Levant region has a large non-Arab and non-Muslim population. By promoting equality and further rights to every ethnic groups in Levant, we can gain their support towards our regime in the region."
 TUR_welfare_for_mesapotamia:0 "Welfare for Mesapotamia"
 TUR_welfare_for_mesapotamia_desc:0 "Mesapotamia has been one of the richest regions throughout the history. Though as of now, the region is rather left behind. By restoring the wealth and richness to the region, people would be more than inclined to support those who made them rich."
 TUR_appease_hejazi_and_yemeni_imams:0 "Appease Hejazi and Yemeni Imams"
 TUR_appease_hejazi_and_yemeni_imams_desc:0 "Imams of Hejaz and Yemen has actively opposed the centralist secularist agenda of the İttihatists. But with the new liberal decentralist regime of ours, which is also friendly towards the conservatives, there wont be any more reason to oppose our rule over the region."
 TUR_integrate_trucial_states:0 "Integrate Trucial States"
 TUR_integrate_trucial_states_desc:0 "Trucial states in the Persian Gulf has always managed to avoid our rule. The rule over the territory presents an prominent strategic importance so we can't let them go under our rule and contact to foreign rulers as if they are independent."
 TUR_autonomy_for_the_gulf_states:0 "Autonomy for the Gulf States"
 TUR_autonomy_for_the_gulf_states_desc:0 "Gulf states were never incorporated fully into our empire. The distance from our capital to the region makes it hard to control. Only effective way of properly controling these states would be actually granting them autonomy."
 TUR_out_grip_over_the_arabian_peninsula:0 "Out Grip over the Arabian Peninsula"
 TUR_out_grip_over_the_arabian_peninsula_desc:0 "Arabian peninsula is an especially hard mass of land to rule over. Trying to rule it by force will only cause mass rebellions. Instead, we must come to senses with the locals and gain their loyalty to rule over them."
 TUR_appeasing_trablus_muslims:0 "Appeasing Trablus Muslims"
 TUR_appeasing_trablus_muslims_desc:0 "Population in our Trablus vilayet has always felt rather ignored due to the sheer distance from our capital. We must contact them and grant reformed rights to them so they won't feel so ignored by our nations."
 TUR_incorporate_the_egyptian_vilayet:0 "Incorporate the Eyptian Vilayet"
 TUR_incorporate_the_egyptian_vilayet_desc:0 "Egypt used to be our wealthiest, yet the most rebellious vilayet within our empire. Trying to enact autonomy will not be proven useful, but in the contrary cut back the benefits we get from it. We must incorporate it as how it was used to be while appeasing the population."
 TUR_an_autonomous_egyptian_vilayet:0 "An Autonomous Egyptian Vilayet"
 TUR_an_autonomous_egyptian_vilayet_desc:0 "Egypt is one of the largest and most populated vilayets, let alone its power and wealth. Trying to rule over with an iron grip will only proven to be costly. Instead, we must bring autonomy to the region to rule them without causing any unrest among the population."
 TUR_reach_out_to_saharan_residents:0 "Reach our to Saharan Residents"
 TUR_reach_out_to_saharan_residents_desc:0 "No nation has managed to restore order in the Sahara desert. Only way to actively control it is to reach out to the locals and ruling the reigon with extensive autonomy and rights for the residents."
 TUR_has_enacted_this_policy:0 "Has already enacted this policy in the past."
