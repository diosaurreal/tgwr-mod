 FRA_ww1_The_wheat_of_the_victors: "Хлеб для Победителей"
 FRA_ww1_The_wheat_of_the_victors_desc:0 ""
 FRA_ww1_The_wheat_of_the_victors_tt: "§R[GER.GetNameWithFlag] должна согласиться, чтобы эффект активизировался.§!\n"
 FRA_ww1_The_wheat_of_the_victors_tt_negative: "\n§RЕсли [GER.GetNameWithFlag] откажутся, будут активизированы следующие негативные эффекты.§!\n"
