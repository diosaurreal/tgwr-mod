 KOR_INCREASE_GRAIN_PRODUCTION_KOR: "Поставка сельскохозяйственного оборудования"
 KOR_increase_grain_production_desc: "Внедряя современные методы ведения сельского хозяйства, такие как использование удобрений, значительно увеличьте производство зерна."
