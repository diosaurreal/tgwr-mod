 JAP_ww1_army_effort: "Реорганизовать Императорскую Японскую армию"
 JAP_planes_experiments:0 "Сформировать ВВС Императорской армии Японии"
 JAP_planes_experiments_desc:0 "Мы должны продолжить путь, открытый Rinji Gunyo Kikyu Kenkyukai, и развивать наши собственные авиационные силы!"
 JAP_naval_experience:0 "Наследие русско-японской войны"
 JAP_naval_experience_desc:0 "В 1904 году Япония с честью защитила родные острова от российской агрессии и победила эту империю в одном из величайших потрясений в истории войн. Если мы продолжим расширять и развивать наш флот, то, несомненно, добьемся господства в Тихом океане."
 JAP_naval_expansion:0 "Программа флота «Восемь-восемь»"
 JAP_naval_expansion_desc:0 "Военно-морской флот должен включать восемь первоклассных линкоров и восемь броненосных крейсеров или боевых крейсеров."
 JAP_ww1_support_republic:0 "Укреплять вооруженные силы"
 JAP_ww1_support_republic_desc:0 "Император Мэйдзи сверг сегуна и начал направлять нашу империю в новом направлении, прочь от изоляционизма и к осуществлению своей мощи как мировой державы. Какой нацией мы были бы, если бы сейчас отвернулись от этого шага? Продолжая двигаться в этом направлении, Япония укрепит свое место в мире."
 JAP_ww1_contest_republic:0 "Демократические реформы"
 JAP_ww1_contest_republic_desc:0 "Япония - монархия, но она поддерживает широкую базу людей, которые нуждаются в умиротворении. Проведя несколько демократических реформ, мы сможем удовлетворить потребности людей, не отказываясь при этом от огромной доли власти правительства."
  
