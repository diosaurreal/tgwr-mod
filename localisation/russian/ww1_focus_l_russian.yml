 SER_internationalist_propaganda: "Пропаганда интернационализма"
 SER_depose_the_king: "Начало гонки"
 SER_depose_the_king-desc: "It was the constant struggle between Obrenovic and Karadordevic Dynasties that led to Serbia stagnating. Only through a Republic shall the Yugolslav dream become reality."
