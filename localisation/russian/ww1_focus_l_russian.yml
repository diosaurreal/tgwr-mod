 AUH_corruption: "Коррупция"
 AUH_corruption_desc: "[AUS.getLeader] и его правительство аккумулировали солидный долг, связанный с недавними инвестированием в частные проекты. Эта ситуация дала возможность промышленником влиять на нашу политику в собственных интересах."
 AUH_improve_arms_production: "Расширить производство оружия"
 AUH_force_rural_expansion: "Насильственное расширение сельского хозяйства"
 AUH_active_lobbying_against_corruption: "Активное антикоррупционное лоббирование"
 AUH_has_corruption: "Имеется коррупция"
 AUH_divert_truck_production_for_army: "Перенаправить производство автомобилей на нужды нармии"
 AUH_redirect_arms_export: "Перенаправить экспорт вооружений"
 AUH_fruits_of_open_door_desc: "Связи императора позволяют нам заключать контракты с крупными компаниями по значительно сниженной цене. Эта возможность могла бы позволить нам догнать промышленный уровень других великих держав. Однако мы должны быть осторожны, чтобы не стать слишком зависимыми от лобби...\n§RНа данный момент мы имеем §Y[?AUH_corruption_var_plain]§! очков коррупции.§!"
 AUH_handle_partnership: "Наладить партнерство"
 AUH_handle_partnership_desc: "Our various partnerships with the industrialist of the Empire shall soon prove fruitful. However they might take advantage of it."
 AUH_intensive_lobbying: "Интенсивное лоббирование"
 AUH_intensive_lobbying_desc: "Lobbyists have become increasingly powerful in Austrian politics. While somewhat conecrning, they possess considerable expertise."
 AUH_carte_blanche_to_lobbies: "Карт-бланш лоббистам"
 AUH_carte_blanche_to_lobbies_desc: "While many in government are reluctant to give them power, the lobbyists have various contacts in scientific and industrialist circles that we sorely need. "
 AUH_lobby_decision_is_halved: "Стоимость и длительность решения §YАктивное антикоррупционное лоббирование §! снижены §Yвдвое§!"
 AUH_research_grants: "Исследовательские гранты"
 AUH_research_grants_desc: "Giving funds to universities for various fields could prove useful longterm, and potentially help us on the battlefield..."
 AUH_new_markets: "Новые рынки"
 AUH_new_markets_desc: "It's time we looked to new markets outside of Europe, and reduce our dependance on Germany. While Austria is not a strong commercial power, this shall change."
 has_invested_in_fokker: "Инвестировали в Фоккер"
 has_invested_in_vulcan: "Инвестировали в Вулкан Верке"
 AUH_german_ties: "Связи с Германией"
 AUH_german_ties_desc: "It's only logical to continue our longstanding alliance with Germany.Their industrial might will aid us greatly."
 AUH_new_lobbying_decisions: "Откроет §Yновые решения§!, связанные со сделками с §Cпромышленниками§!"
 AUH_economic_liberisation: "Либерализация экономики"
 AUH_economic_liberisation_desc: "The Austrian School of economics is built on the idea of the individual and a laissez-faire approach to the economy. What better way to bring prosperity to Austria than an economic school developed in our own nation?"
 AUH_propose_arms_factory_construction: "Предложить строительство оружейного завода"
 AUH_convert_civilian_planes: "Конвертировать гражданские самолеты"
 AUH_stimulate_economy: "Стимулировать экономику"
 AUH_debts: "Долги"
 AUH_debts_desc: "Наша страна набрала множество долгов, в связи с многочисленными подарками от императора своим дурзьям-промышленникам."
 AUH_fund_the_OSB: "Основать OUSB"
 AUH_fund_the_OSB_desc: "Österreich-Ungarn Schuldenmanagement Beratung"
 autro_hungarian_public_debt_administration: "Администрация Австро-Венгерского долга"
 auh_debt_council: "OUSB"
 auh_debt_council_desc: "Администрация Австро-Венгерского долга или Österreich-Ungarn Schuldenmanagement Beratung"
 AUH_OSB_debts: "Долги перед OUSB"
 kuwait_tree: "Kuwait Focus Tree"
 KUW_british_alliance: "British Alliance"
 KUW_british_alliance_desc: "Why shouldn't we ally with The British?"
 KUW_balkan_war_donations: "Balkan War donations"
 KUW_balkan_war_donations_desc: "The ungrateful countries of the Balkans are fighting the great Ottoman Empire so we will need to give all our support to the Sultan."
 KUW_ottoman_trade_funds: "Ottoman Trade Funds"
 KUW_ottoman_trade_funds_desc: "We're having a couple of Ottoman investments."
 KUW_neutrality_in_the_war: "Neutrality in the War"
 KUW_neutrality_in_the_war_desc: "War"
 KUW_regin_of_al_kabir: "Regin of Al Kabir"
 KUW_regin_of_al_kabir_desc: "Emir Mubarak Al Sabah ruler of Kuwait, formally the Emirate of Kuwait which is at the mean time a British protectorate after Emir Mubarak had signed a protection treaty with the British government in 1899 to protect his throne from the Sublime Porte so will Kuwait continue to be a slave of Britain or break free and be a great Gulfern state"
 KUW_stick_with_england: "Stick with England"
 KUW_stick_with_england_desc: "Our certain progress and safety is guarnteed with the British as they're the dominant power of the sea and land and every time someone says the waves you hear Rule Britannia, Britannia rules the waves"
 KUW_maintain_the_status_quo: "Maintain the Status Quo"
 KUW_maintain_the_status_quo_desc: "Change might be a natural occurrence but we will try and must stop change because its dangerous to our society"
 KUW_reaffirm_ottoman_kuwaiti_relations: "Reaffirm Ottoman-Kuwaiti Relations"
 KUW_reaffirm_ottoman_kuwaiti_relations_desc: "The Ottoman Empire and Kuwait had some history with each other some rough times but at the end of the day all Muslims are brothers"
