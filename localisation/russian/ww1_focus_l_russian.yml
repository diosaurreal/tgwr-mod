 FRA_ww1_form_peasant_council: "От Крестьянского Совета"
 FRA_ww1_form_peasant_council_desc:0 "Национальное собрание состоит из бюрократов, которые оторваны от реалий, с которыми сталкивается наше население. Президент [FRA.getLeader] должен иметь возможность избрать законное представительство французского народа, выбрав представителей рабочих и крестьян от коммунистической партии."
  
 FRA_kick_moderates:0 "Undermine Moderates"
 FRA_kick_moderates_desc:0 "The less radical elements of the party must be isolated and thanked. France's position cannot be that of a state without an army, without a position and without room for maneuver."
 FRA_reformists_purged:0 "Reformists Ousted"

 FRA_national_defense_funds:0 "National Defense Funds"
 FRA_national_defense_funds_desc:0 "Socialism is surrounded by deadly imperialist enemies who are just waiting for an opportunity to declare war on us. We must maintain and improve our defensive capabilities by expanding the French arsenal."

 FRA_create_the_CSR:0 "Create the CSR"
 FRA_create_the_CSR_desc:0 "The Revolutionary Syndicalist Committees is a new group mixing the most radical anarchists and socialists in the form of a group located on the left wing of the SFIO. This movement is made up of anti-interventionist activists, Marxists and revolutionaries."

 FRA_the_pcf:0 "The French Communist Party"
 FRA_the_pcf_desc:0 "Since its accession to power, the SFIO's vision of France has changed thanks to the domination of strong politicians and revolutionary figures. With the exclusion of the less radical elements, the party can evolve and take its final form: That of the communist party."

 FRA_anticipated_elections:0 "Anticipated Elections"
 FRA_anticipated_elections_desc:0 "The parliament does not really represent the French population. The last few years have been a real turning point for workers and supporters who have become massively politicized and unionized. Organizing new legislative elections will allow the SFIO to obtain total supremacy within parliament, even without a coalition."

 FRA_support_the_effort_the_guerre:0 "Support War Effort"
 FRA_support_the_effort_the_guerre_desc:0 "Although we have many pacifists in our ranks, the war remains current and forces us to put in place special measures intended to motivate our troops to fight, while reassuring the population about the outcome of this dark conflict. .."

 FRA_national_cereals_board:0 "National Cereals Board"
 FRA_national_cereals_board_desc:0 "Supporting the industrialization of our agriculture is essential to the development of the nation. Cereal regulatory offices must be set up, as well as a floor price for the purchase of crops intended to prevent unfair competition." 

 FRA_nationalize_renault:0 "Nationalize Renault"
 FRA_nationalize_renault_desc:0 "Designer Louis Renault proposed plans for revolutionary armored weapons. His group, like SOMUA or Berliet must all be nationalized so that the state can fully exploit the potential of these industries."
  
  
 FRA_ww1_support_monarchists: "Орлеанистское Вознесение"
 FRA_ww1_support_monarchists_desc:0 "Action Française — самая влиятельная католическая партия Франции, которую представляет харизматичный Морис Пужо. К сожалению, видимость партии низка и должна быть подкреплена финансированием, из которого мы хороним источник. На самом деле это тайная поддержка Испании, Австрии и нескольких мелких монархий на континенте."
  
 FRA_ww1_restaure_monarchist_sentiment: "Восстановить монархические настроения"
 FRA_ww1_restaure_monarchist_sentiment_desc:0 "Многочисленные перемещения предыдущих монархов омрачили присутствие королевской фигуры. Используя партийные финансы, мы можем начать масштабную кампанию по прославлению орлеанистского прошлого нашей страны."
  
 FRA_ww1_buy_army_loyalty: "Купить верность армии"
 FRA_ww1_buy_army_loyalty_desc:0 "Вооруженные силы поддерживали националистические движения с незапамятных времен. Однако демократия ослабила политическую мощь наших вооруженных сил. В результате французский генеральный штаб боится высказывать свое мнение, проводить силовые акции или проявлять какое-либо недовольство. Мы предлагаем им нашу поддержку в обмен на их."
  
 FRA_ww1_divert_national_production: "Отвлечь национальное производство"
 FRA_ww1_divert_national_production_desc:0 "Наши верующие недостаточно хорошо экипированы для проведения крупномасштабных операций. Чтобы взять власть, надо проколоть национальные резервы. Это перенаправление производства будет стоить нам времени, но обеспечит возможность поднять наш вооруженный мятеж."
  
 FRA_ww1_force_the_issue: "Форсировать проблему"
 FRA_ww1_force_the_issue_desc:0 "Все готово для государственного переворота. Генералы большей частью тайно сплотились за наше дело, и у нас есть солидные запасы оружия. Вооружим наших сторонников и нанесем смертельный удар Третьей Республике!"
  
 FRA_ww1_withdraw_the_law_of_1905: "Отменить Закон 1905 года"
 FRA_ww1_withdraw_the_law_of_1905_desc:0 "Закон 1905 года — трагедия для Франции. Эта катастрофа лишила церковь ее активов и подорвала представительство королевской фигуры во Франции. Необходимо восстановить государственную религию и узаконить нашу привязанность к Богу и его божественной сущности."
  
 FRA_ww1_royal_prerogatives: "Королевская прерогатива"
 FRA_ww1_royal_prerogatives_desc:0 "Как избранный народа и Господа Иисуса Христа, [ENG.getLeader] должен быть в состоянии взять на себя полную власть во время кризиса. Конституция должна предусматривать сценарий, аналогичный тому, который мы переживаем сегодня в Европе.."
  
 FRA_ww1_rapeal_the_law_of_exile: "Отменить закон об изгнании"
 FRA_ww1_rapeal_the_law_of_exile_desc:0 "Изгнанные, наши авторитарные представители больше не могут надеяться восстановить власть. Возвысив наши голоса громко и ясно, мы могли бы нарушить эти правила, противоречащие общепринятому мнению, и позволить французским монархам и императорам вернуться домой."
  
 FRA_ww1_renember_1812: "Помнить 1812"
 FRA_ww1_renember_1812_desc:0 "Поражение от Пруссии регулярно упоминается как оплот против возвращения потомка Наполеона. Мы должны забыть об этом темном периоде и сосредоточиться на завоеваниях и славе, накопленных великим Наполеоном I."
  
 FRA_ww1_broken_ties: "Разорванные связи"
 FRA_ww1_broken_ties_desc:0 "Позиция императора против России неизбежно привела к ухудшению наших отношений. Царская семья и семья [ENG.getLeader] являются одними из худших в мире и вряд ли могут измениться. Мы не должны обманывать себя и ясно заявлять о конце русско-французского союза."
  
 FRA_ww1_restore_the_empire: "Восстановить Империю"
 FRA_ww1_restore_the_empire_desc:0 "Франция в ее нынешнем виде не является отражением ее культурной ауры. Наполеоновская империя огромна и включает каталонские, бельгийские, итальянские и швейцарские территории. Контроль над этими территориями обеспечит влияние нашей цивилизации на века вперед."
  
 FRA_ww1_napoleonic_pride: "Наполеоновская гордость"
 FRA_ww1_napoleonic_pride_desc:0 "Наполеоновская гордыня. Великая армия Наполеона — единственная из европейскиех, которая взяла под свой контроль Москву, единственная, кто капитулировал три коалиции подряд в одной только Европе. Мы должны использовать мужество и стойкость армии на передовой, чтобы организовать эти крупные наступления, которые прославят нас."
  
 FRA_ww1_ottoman_historic_friendship: "Франко-Османская историческая дружба"
 FRA_ww1_ottoman_historic_friendship_desc:0 "Вопреки тому, во что нас уверяют британцы, Османская Империя и Франция всегда были хорошими друзьями. Со времен средневековья две державы сотрудничали, чтобы сохранить свои общие сферы влияния. Это взаимное уважение должно подтолкнуть наше правительство к тому, чтобы сблизить нас с этими старыми восточными друзьями. [TUR.getLeader] присоединится к нашему делу, если наших дипломатических усилий будет достаточно."
  
 FRA_ww1_form_camel_cavalry: "Сформировать верблюжью кавалерию"
 FRA_ww1_form_camel_cavalry_desc:0 "Мощная французская колониальная империя имеет пустынную территорию, где маневры затруднены. В отличие от нас, османы разработали другие доктрины и верблюжьи полки. Усвоение их уроков сослужит нам хорошую службу в войне в пустыне."
 FRA_ww1_assume_north_africa_protection: "Возять на себя защиту Северной Африки"
 FRA_ww1_assume_north_africa_protection_desc:0 "Уроки, извлеченные нашими восточными партнерами, предлагают нам лучший тактический подход к пустынным территориям. С помощью наших новых отрядов верблюжьей кавалерии мы можем эффективно защищать Северную Африку. Для этого нам придется развернуть несколько отрядов быстрого реагирования, которых достаточно, чтобы прикрыть эту обширную территорию."
  
 FRA_ww1_unlimited_budget: "Неограниченный бюджет"
 FRA_ww1_unlimited_budget_desc:0 "Без навязывания республикой оппозиции уже, никто не может сдержать учреждение крупных финансовых средств, адресованных нашим ученым."
  
 FRA_ww1_return_of_the_king: "Возвращение короля"
 FRA_ww1_return_of_the_king_desc:0 "Его Величеству разрешено вернуться на французскую землю. Ради нашего доброго короля мы, не колеблясь, сражались за самый маленький участок Франции. [FRA.getLeader] теперь может уйти в отставку, гордясь тем, что вернул Орлеану власть."
  
 FRA_ww1_camelots_du_roi: "Камело дю Руа"
 FRA_ww1_camelots_du_roi_desc:0 "Возвращение монархической системы пробудило во Франции новые страсти, добровольцы со всей страны съезжаются в казармы служить [FRA.getLeader] и его армии."
  
 FRA_ww1_seek_rapprochement_with_spain: "Стремится к сближению с Испанией"
 FRA_ww1_seek_rapprochement_with_spain_desc:0 "Наша новая политическая позиция могла бы убедить Испанию, очень ослабленную недавними конфликтами против Соединенных Штатов, присоединиться к нам. Этот союзник станет настоящей находкой для обеспечения безопасности нашего южного фронта в Африке и демографического усиления наших армий."
  
 FRA_ww1_british_friendship: "Британская дружба"
 FRA_ww1_british_friendship_desc:0 "Несмотря на нашу историю, которой противостоит все, Великобритания остается одним из наших редких сильных союзников перед лицом германской гегемонии. Мы должны укрепить наши связи с ней и закрепить наш союз."
  
 FRA_ww1_support_serbia: "Поддержать Сербию"
 FRA_ww1_support_serbia_desc:0 "Австро-Венгерская империя проявляет явные признаки враждебности и агрессии по отношению к нашему единственному сердечному партнеру на Балканах. Давайте укреплять наши связи с сербами."
  
 FRA_ww1_serbian_exiled_force: "Сербские изгнанные силы"
 FRA_ww1_serbian_exiled_force_desc:0 "Несмотря на капитуляцию своего государства, большая часть сербских вооруженных сил отказалась сдаться. Следовательно, мы можем привлечь, а затем вооружить тысячи целеустремленных и опытных людей."
  
 FRA_ww1_support_napoleon_V: "Бонапартистский прилив"
 FRA_ww1_support_napoleon_V_desc:0 "Наибольший час славы Франция пережила во время правления императора Наполеона I. Эта эпоха перенесла нас в Германию, Италию и даже Россию. Мы должны найти такого сильного лидера, поддержав дом Бонапартов."
  
 FRA_law_of_exile_retired: "Отменить закон об изгнании"
 FRA_law_of_exile_retired_desc:0 "Закон об изгнании запрещает иностранным монархам возвращаться во Францию. Это закон, который стремится только погубить Францию и лишить нацию былой славы. Этого делать нельзя, и закон должен быть полностью отменен. Это позволит домам §YБонапарта§! и §YОрлеана§! снова по праву править."
  
 FRA_ww1_naval_experience: "Морской опыт"
 FRA_ww1_naval_experience_desc:0 "Французская военно-морская история — одна из богатейших в мире и одна из самых передовых. Наши тяжелые корабли превосходят по качеству большинство своих противников, если мы выведем из строя могучий королевский флот. Мы должны использовать наш прошлый опыт, чтобы развивать современные доктрины."
  
 FRA_ww1_doctrine_effort: "Развитие доктрин"
 FRA_ww1_doctrine_effort_desc:0 ""
  
 FRA_ww1_prepare_dardanelles_front:0 "Prepare Dardanelles Front"
 FRA_ww1_prepare_dardanelles_front_desc:0 "The Dardanelles constitute a strategic position connecting the Mediterranean and the Black Sea. Taking control of this region would give us access to the Bosphorus, then access to the Crimea. Unfortunately, the position is held by the [347.OWNER.GetAdjective]s. To force passage, we must train troops capable of landing in enemy territory."
  
 FRA_ww1_submarines_experiments: "Эксперименты с подводными лодками"
 FRA_ww1_submarines_experiments_desc:0 "Подводные лодки представляют собой будущее морского боя. Эти устройства незаметны, недороги и могут перемещаться на большие расстояния для нанесения стратегических ударов. Совершенство наших нынешних моделей и ключ к нашему господству над торговыми путями."
  
 FRA_ww1_heavy_submarine_project: "Проект тяжелой подводной лодки"
 FRA_ww1_heavy_submarine_project_desc:0 "У нас есть ресурсы для экспериментов с новым типом. Это будет большая подводная лодка, на которой будут размещены 203-мм орудия.."
  
 FRA_ww1_improve_destroyers_flottila: "Улучшить флотилию эсминцев"
 FRA_ww1_improve_destroyers_flottila_desc:0 "Улучшение нашего флота необходимо для обеспечения нашей безопасности в различных морях мира. Давайте разрабатывать новые минные заградители, фрегаты и различные корабли поддержки."
  
 FRA_ww1_equipment_innovations: "Инновации оборудования"
 FRA_ww1_equipment_innovations_desc:0 "Следуя английским исследованиям в области военно-морской электроники, мы могли бы установить системы магнитных мин или гидрофоны."
  
 FRA_ww1_small_caliber_guns: "Орудия малого калибра"
 FRA_ww1_small_caliber_guns_desc:0 "Если не брать в расчет группу крупных кораблей, наш флот базируется на малотоннажных кораблях с малокалиберными орудиями. Необходимо улучшить характеристики орудий наших фрегатов за счет использования скорострельных снарядов, длинноствольных орудий и различных систем, повышающих наши боевые возможности."
  
 FRA_ww1_heavier_assets: "Более тяжелые 'активы'"
 FRA_ww1_heavier_assets_desc:0 "После модернизации наших малых самолетов, линкоры и тяжелые крейсера могут быть модифицированы. Увеличение калибра и первый этап гонки за морское господство."
  
 FRA_ww1_expand_penhoet_dockyards: "Расширить верфи Penhöet"
 FRA_ww1_expand_penhoet_dockyards_desc:0 "Les Chantiers de l’Atlantique — это группа верфей, расположенных в Бретани. Этот большой порт можно модернизировать, чтобы увеличить производство кораблей."
  
 FRA_the_first_carrier:0 "The First Carrier"
 FRA_the_first_carrier_desc:0 "The evolution of aviation pushes us to consider new approaches to their use. By having a hanger ship, we can transport float planes great distances and then use them for all kinds of maritime missions."

 FRA_seaplane_regiments:0 "Seaplanes Regiment"
 FRA_seaplane_regiments_desc:0 "Our experiments using our first aircraft carrier project went well, we must now move on to the second phase. Let's take advantage of our feedback to develop a combat aircraft capable of floating on sea and being transported by ship."
  
  
 FRA_ww1_toulon_naval_base: "Тулонская военно-морская база"
 FRA_ww1_toulon_naval_base_desc:0 "Порт Тулона является основной базой для остальной части нашего средиземноморского флота. Важно укрепить военные объекты в этом регионе на случай конфликта с соседней Италией или Центральными державами.."
  
 FRA_ww1_battleship_competition: "Соревнование линкоров"
 FRA_ww1_battleship_competition_desc:0 "С начала века корабли испытали беспрецедентный рост тоннажа. Помимо устрашающей брони, линкоры обладают электронными системами, сверхтяжелыми орудиями и доктринами маневренности, улучшенными за счет опыта, полученного в предыдущих конфликтах. Эта конкуренция подталкивает Францию к увеличению инвестиций в военно-морской сектор."
  
 FRA_ww1_industrial_innovation: "Промышленные инновации"
 FRA_ww1_industrial_innovation_desc:0 "Как и все европейские страны, Франция индустриализируется и имеет значительные успехи в различных областях гражданского строительства. Индустриализация позволит нашей стране более эффективно добиваться своих целей, и мы должны как можно дольше продолжать это направление работы."
  
 FRA_ww1_metropolitan_investments: "Метрополитен Инвестментс"
 FRA_ww1_metropolitan_investments_desc:0 "Инвестиции в правильные отрасли промышленности в наших мегаполисах принесут прибыль, экономика развивается очень хорошо, а новые методы производства позволяют расширить индустриализацию."
  
 FRA_ww1_britany_industrialization: "Индустриализация Бретани"
 FRA_ww1_britany_industrialization_desc:0 "Бретань — стратегическая прибрежная зона, которая не получает достаточного финансирования, несмотря на практическое использование. Финансируя электростанции в Сен-Назере и развивая порт Лорьян, мы могли бы сделать регион очень привлекательным."
  
 FRA_ww1_electronic_effort: "Модернизация электроники"
 FRA_ww1_electronic_effort_desc:0 "Развитие электроники в мире не должно оставить Францию в стороне. Финансирование исследователей в этой области должно быть обеспечено постановлениями правительства."
  
 FRA_ww1_franco-british-competition: "Франко-Британский конкурс"
 FRA_ww1_franco-british-competition_desc:0 "Британцы добились больших успехов в области электроники, в частности, в области частотной развертки с помощью своих проектов по обнаружению волн. Мы должны инвестировать в крупные электронные проекты, чтобы догнать и переиграть англичан!"
  
  
 FRA_ww1_invest_in_indochina: "Инвестиции в Индокитай"
 FRA_ww1_invest_in_indochina_desc:0 "Индокитай – территория, наделенная огромным потенциалом благодаря наличию значительных ресурсов каучука. Мы должны дать огромные гранты губернатору, отвечающему за эту колонию, чтобы ускорить развитие этой отдаленной территории."
  
 FRA_ww1_madagascar_development: "Развитие Мадагаскара"
 FRA_ww1_madagascar_development_desc:0 "Остров Мадагаскар — обширная территория в Восточной Африке, богатая каучуком. Инвестируя в разработку местных ресурсов, мы могли бы значительно обогатить нашу колониальную империю."
  
 FRA_ww1_algerian_modernisation: "Модернизация Алжира"
 FRA_ww1_algerian_modernisation_desc:0 "Алжир - наша старейшая и наиболее развитая колония. Однако эта территория остается племенной по сравнению с метрополией. Развитие алжирской промышленности должно стать приоритетом правительства [FRA.getLeader]."
  
 FRA_ww1_north_african_arms_complexes: "Алжирский оружейный комплекс"
 FRA_ww1_north_african_arms_complexes_desc:0 "Продолжая наши усилия в области развития в Алжире, мы сможем построить несколько оружейных заводов. Эти отрасли промышленности, расположенные вдали от зон конфликтов в Европе, помогут нам, когда начнется война."
  
 FRA_ww1_nord_pas_de_calais_iron_excavation: "Раскопки железа в Нор-Па-Де-Кале"
 FRA_ww1_nord_pas_de_calais_iron_excavation_desc:0 "Север Франции является ценным промышленным ядром национальной экономики. С помощью регионального финансирования можно еще больше повысить прибыльность этой жизненно важной части страны."
  
 FRA_ww1_southern_industrialization: "Индустриализация Юга"
 FRA_ww1_southern_industrialization_desc:0 "В Оверни есть большое количество ресурсов, которые только и ждут установки сельских шахт. В случае конфликта эти южные регионы могли бы обеспечить нас вольфрамом и алюминием."
  
 FRA_ww1_factories_mobilization: "Мобилизация фабрик"
 FRA_ww1_factories_mobilization_desc:0 "Проблем, связанных с индустриализацией Франции, смешением современности и традиций, больше быть не должно. Наша экономика адаптировалась, и появились новые отрасли промышленности, которые повышают нашу конкурентоспособность. С помощью последней партии субсидий мы могли бы добиться полной занятости, построив несколько заводов по производству вооружений."
  
 FRA_ww1_form_the_armored_spearhead: "С бронированного наконечника копья"
 FRA_ww1_form_the_armored_spearhead_desc:0 "Знаменитые танки Renault FT готовы. Мы не знаем, какое влияние они окажут в бою, но, по мнению наших экспертов, это, скорее всего, революция в подходе к наземной войне."
  
 FRA_form_renault_tank_brigades: "Эти §Yфранцузские§! бронированные бригады будут появляться с 60% своего снаряжения."
 FRA_form_schneider_tank_brigade:0 "This §YFrench§! armored unit will spawn with §Y80% equipment fullfilement§!."
 FRA_entente_dissolved_during_civil_war: "\nНаша фракция, §Y[FRA.getFactionName]§!, будет распущена во время гражданской войны!"
 FRA_ban_socialism:0 "Socialism will be banned §YEvery SFIO seat will be taken by our political faction.§!"
 FRA_ban_fascism:0 "Proto-Fascists will be banned. §YEvery Nationalists seats will join§! £parliament_party_icon|[?v] [GetParliamentPartyName]"
  
 FRA_ban_socialism_parties:0 "§YSocialism will be banned.§! £parliament_party_icon|[?v] [GetParliamentPartyName] and £parliament_party_icon|2 §OIndependent Socialists§! parties will be dissolved."

 FRA_socialists_join_radical_party:0 "§RMost of socialists will join the £parliament_party_icon|4 §CRadical-Socialist Party§!.§!"
  
  
 FRA_ww1_ban_socialism: "Запретить социализм"
 FRA_ww1_ban_socialism_desc:0 "Призрак коммунизма представляет опасность для всей Европы. Слишком долго мягкие демократы позволяли террористам SFIO сеять хаос в нашей стране. С помощью парламентариев и при содействии нескольких наемников у нас не должно возникнуть особых проблем с уничтожением этой партии подонков."
  
 FRA_ww1_authoritarian_coup: "Авторитарный переворот"
 FRA_ww1_authoritarian_coup_desc:0 "Контроль Георга Валуа над Францией теперь абсолютен, никто не посмеет оспорить государственный переворот, организованный для спасения Франции. Армия готова действовать, поскольку она уже перешла на сторону националистов благодаря своему сочувственному отношению к укреплению Франции. Все, чего сейчас не хватает, - это официального и формального заявления, мастерского захвата власти."
  
 FRA_ww1_persecute_minorities: "Преследовать меньшинства"
 FRA_ww1_persecute_minorities_desc:0 "Мы рождаемся французами, мы ими не становимся. К мигрантам из Африки следует относиться как к колониальным подданным, и не более того. Более того, за всеми нехристианами необходимо следить и относиться к ним как к потенциальным противникам. Вся эта бдительность должна быть усилена перед лицом евреев, известных всем как манипуляторы и воры."
  
 FRA_ww1_manipulate_the_mass: "Манипулировать массой"
 FRA_ww1_manipulate_the_mass_desc:0 "Теперь, когда у нас есть власть, нам больше не нужно прятаться. Давайте выставим наши знамена, отмежевавшись от круга Прудона. [ENG.getLeader] сформирует свою собственную партию и получит полную власть благодаря поддержке военных. Культ личности также должен укрепить понимание того, кто стоит во главе Франции."
  
 FRA_ww1_french_superiority: "Французское превосходство"
 FRA_ww1_french_superiority_desc:0 "Мы должны добиться того, чтобы превосходство французской нации и ее народа восторжествовало. Давайте подчеркнем наше превосходство нашими победами над германскими варварами, нашими победами с Наполеоном и нашей легендарной стойкостью. Все это вряд ли понравится нашим соседям, но им придется привыкнуть к величию Франции."
  
 FRA_ww1_french_expansionism: "Французский экспансионизм"
 FRA_ww1_french_expansionism_desc:0 "Естественные границы Франции должны быть восстановлены, самые законные. Очевидно, что различные государства, обладающие этими территориями, несомненно, откажутся сотрудничать, военное решение должно быть предусмотрено при малейшем отклонении."
  
 FRA_first_lille_award: "Первая награда Лилля"
 FRA_first_lille_award_desc:0 "Бельгия - марионеточное государство, построенное с нуля после поражения императора Наполеона I. Это буферное государство не имеет причин для существования и теперь должно соответствовать требованиям Франции или быть полностью демонтировано."
  
 FRA_second_lille_award: "Вторая награда Лилля"
 FRA_second_lille_award_desc:0 "Теперь, когда фальшивое бельгийское государство нейтрализовано, его колонии должны быть переданы французской администрации. Такой большой территорией, как Конго, не может управлять только регион Фландрии."
  
 FRA_pressure_for_romandia: "Давление на Романдию"
 FRA_pressure_for_romandia_desc:0 "В западной части Швейцарии есть преимущественно франкоязычный регион под названием 'Романдия'. Это население должно быть присоединено к Франции как можно скорее. Швейцарцам лучше принять наши условия, если они откажутся, мы их уничтожим."
  
 FRA_strasbourg_or_war: "Страсбург или война"
 FRA_strasbourg_or_war_desc:0 "Самая большая чума Франции находится за пределами ее нынешних границ, в Эльзас-Лотарингии. Прусское завоевание - это величайшее унижение, которое пережила наша страна за последние 50 лет. Теперь, когда наша армия готова, мы должны выдвинуть ультиматум [GER.getLeader] чтобы по праву вернуть себе эту территорию во имя справедливости."
  
 FRA_ww1_restore_franco_russia_friendship: "Восстановить Франко-Русскую дружбу"
 FRA_ww1_restore_franco_russia_friendship_desc:0 "Конфликты между Романовыми и Бонапартами глубоки и сложны, но не непреложны. Совместными усилиями две семьи могут оставить прошлое позади и найти сердечное взаимопонимание, которое впоследствии может привести к восстановлению военного союза."
  
 FRA_ww1_break_the_german_lines: "Прорвать немецкие границы"
 FRA_ww1_break_the_german_lines_desc:0 "Позиционная война делает любое нападение невозможным из-за наличия укреплений и баррикад. Чтобы подорвать немецкие укрепления, мы могли бы разработать новую и более тяжелую модель танков, способных уничтожать вражеские позиции."
  
 FRA_ww1_char2c: "Char 2C"
 FRA_ww1_char2c_desc:0 "Чтобы противостоять недавно разработанным немецким танкам и повысить эффективность разрушения крепостей, французское верховное командование предложило разработать специальную программу сверхтяжелых танков. Это была бы очень тяжелая версия Renault FT. Машина должна была иметь 75-мм пушку, более 30-мм броню и две башни, одна из которых была пулеметной."
  
 FRA_ww1_develop_morocco: "Развивать Марокко"
 FRA_ww1_develop_morocco_desc:0 "Марокко - это территория, оставленная нашей колониальной администрацией недостаточно развитой. Положив конец протекторату, мы сможем дать толчок местной экономике и получить прибыльный доход всего за два года."
  
 FRA_ww1_invest_in_congo: "Инвестиции в Центральную Африку"
 FRA_ww1_invest_in_congo_desc:0 "Французская Центральная Африка - колониальный регион, которым в настоящее время управлять сложнее, чем того стоит. Мы должны инвестировать в Экваториальную Африку, чтобы стабилизировать регион и получать прибыль."
  
 FRA_ww1_the_belle_epoque:0 "The Belle Epoque"
 FRA_ww1_the_belle_epoque_desc:0 "The second industrial revolution was coupled with numerous social and cultural innovations creating crazy growth in French heritage. Beyond its powerful army, the nation can count on a large industrial base which is only waiting to expand."

 FRA_ww1_HLM_project:0 "HBM Project"
 FRA_ww1_HLM_project_desc:0 "MP Laurent Bonnevay proposed an innovative law regulating the cheap housing market. In addition to defining a minimum size for the home, it must also meet hygenic and access standards. This law will allow the development of our main working towns."

 FRA_ww1_support_movie_industry:0 "Support Movie Industry"
 FRA_ww1_support_movie_industry_desc:0 "Since the beginning of the century, the rapid development of cinema has offered new economic and cultural opportunities to France. The production of new films like “Fantomas” or “The Journey of the Bourrichon Family” demonstrates French genius."

 FRA_ww1_continue_the_centralism_program:0 "Continue the Centralist Program" 
 FRA_ww1_continue_the_centralism_program_desc:0 "Since the beginning of the 19th century, the direction of industry has always been to centralize production within a few large urban centers, abandoning the countryside and lesser areas. This concentrated industrialization has proven itself by offering us exponential growth and must therefore be continued."

 FRA_ww1_decentralist_program:0 "Promote the Decentralist Agenda"
 FRA_ww1_decentralist_program_desc:0 "The centralist program ruined the balance of traditional regions and forced mass migration to the Paris area. This quagmire impoverishes rural areas and causes glaring inequalities. Promoting a decentralist program will make it possible to harmonize the attractiveness of our departments."

 FRA_ww1_expansion_of_regional_capitals:0 "Expansion of Regional Towns"
 FRA_ww1_expansion_of_regional_capitals_desc:0 "In order to relieve congestion in the capital, the state must invest massively in rural regions where regional capitals are located. These new industries should bring about a harmonious rebalancing of the territory's wealth. This about-face in the industrialization program risks not pleasing the Parisian economy."

 FRA_ww1_growing_automobile_market:0 "Growing Automobile Market"
 FRA_ww1_growing_automobile_market_desc:0 "Innovative companies like Panhard or Berliet produce numerous models of increasingly efficient, affordable civilian vehicles. The closure of the last hypomobile set in 1913 is further proof of the strong craze for the automobile."

 FRA_ww1_batignolles_chatillon_works:0 "Batignolles-Chatillon Works"
 FRA_ww1_batignolles_chatillon_works_desc:0 "The construction of new locomotives is necessary to improve access to popular transport. Better connection between cities and suburbs is a government priority. The Batignolles-Chatillon company from Nantes appears to be a perfect candidate to launch these new productions."

 FRA_ww1_fund_csf:0 "Fund CSF"
 FRA_ww1_fund_csf_desc:0 "The General Wireless Telegraph Company is an innovative company promising several major research projects in cutting-edge electronic technology."

 FRA_ww1_1910_finance_law:0 "[getYear] Finance Law"
 FRA_ww1_1910_finance_law_desc:0 "The new finance law must contribute to the establishment of reforms in the labor sector, allowing among other things the establishment of new pensions for workers in the industrial sector, but also the creation of new safety standards. Additionally, a large portion of the budget will be dedicated to supporting existing large businesses."

 FRA_ww1_worktime_timing:0 "Worktime Timing"
 FRA_ww1_worktime_timing_desc:0 "Despite the protests of the working classes, working time clocking remains a considerable development in the quest for productivity at the national level. The generalization of this process will allow better supervision of future projects."

 FRA_ww1_lorraine_industrial_area:0 "Lorraine Industrial Area"
 FRA_ww1_lorraine_industrial_area_desc:0 "Following the loss of Alsace Lorraine in 1870, a large part of our heavy industry disappeared. Fortunately, Lorraine is also a large mining area in which we can invest massively."

 FRA_ww1_miners_pension_fund:0 "Miners Pension Fund"
 FRA_ww1_miners_pension_fund_desc:0 "The situation of miners in France is very precarious, accidents are frequent and salaries do not always justify this risk-taking. The establishment of a social fund dedicated to making the profession of miner more attractive."

 FRA_ww1_create_the_caf:0 "Set up the Family Allowance Service"
 FRA_ww1_create_the_caf_desc:0 "The family allowance fund is a set of social aid intended to reward large families and thus facilitate the comfort of mothers. This popular and expected device promises to strengthen the population's support for the government."

 FRA_ww1_taylorist_rethoric:0 "Taylorist Rethoric"
 FRA_ww1_taylorist_rethoric_desc:0 "France's industrialization is not complete and still lags behind its neighbors. The main problem lies in obsolete artisanal processes which slow down the productivity of factories. The implementation of American management methods is a first step towards regaining competitiveness."

 FRA_ww1_rearmement_program:0 "Rearmement Program"
 FRA_ww1_rearmement_program_desc:0 "The alliance with Russia allows France to adopt a more offensive attitude. To support this political and military will, we must strengthen our heavy industry, particularly in the field of armaments. Many disused or underutilized arsenals are available for state funding."

 FRA_ww1_munitionnettes:0 "Munitionnettes"
 FRA_ww1_munitionnettes_desc:0 "The men at the front can no longer serve in the factories. It is necessary to adapt production processes so that women can be mobilized. This effort must be accompanied by massive funding from the state to modernize equipment dedicated to the production of shells, ammunition and uniforms."

 FRA_ww1_seine_citroen_shell_production:0 "Citröen National Contribution"
 FRA_ww1_seine_citroen_shell_production_desc:0 "The Citröen company is able to considerably increase our production of shells with the help of the Quai de Seine workshops, located in Paris. This emergency conversion will allow the economy to confront the enemy. Obviously, this transformation is not permanent, in times of peace, automobile activity will resume."

 FRA_gcpf:0 "CGPF"
 FRA_gcpf_desc:0 "The "General Confederation of French Production" is an employers' organization designed by the Minister of Economy and Industry with the aim of uniting the management of large companies and agreeing on national agreements with public and private companies."
  
 france_democratic_defeated_focus: "Дерево фокусов павшей демократической Франции"
 france_democratic_victorious_focus: "Дерево фокусов победившей демократической Франции"
