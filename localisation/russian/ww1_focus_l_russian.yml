 AST_advisory_council_on_science_and_industry: "Совет по вопросам науки и промышленности" 
 AST_advisory_council_on_science_and_industry_desc:0 "Создание единого органа по надзору за наукой – это первый шаг на пути создания собственной научной школы." 
 AST_1915_imperial_loans: "Имперские займы 1915-го года" 
 AST_1915_imperial_loans_desc:0 "Нам нужны дополнительные средства от короны. Мы еще сильнее погрязнем в долгах перед ней." 
 AST_war_precautions_act_1914: " Закон о военных мерах предосторожности 1914-го года" 
 AST_war_precautions_act_1914_desc:0 "Угрозы, связанные с неприятием подготовки к военным действиям, будь то иностранные граждане или анархисты, бросающие бомбы, должны быть пресечены. Мы должны обезопасить страну и, следовательно, империю." 
 AST_developing_the_federal_territory: "Развитие федеральных территорий" 
 AST_developing_the_federal_territory_desc:0 "Закон о резиденции правительства 1908-го года определил территорию и местоположение нашей будущей столицы. Мы должны начать подготовку местности к строительству." 
 AST_cockatoo_island_dockyard: "Верфь на острове Какаду" 
 AST_cockatoo_island_dockyard_desc:0 "Верфь на острове Какаду - крупное судостроительное предприятие. Мы должны расширить его еще больше за счет дополнительного стапеля и листового цеха." 
 AST_aif_inventions_research_section: "Секция военных разработок" 
 AST_aif_inventions_research_section_desc:0 "Австралийские войска постоянно представляли "изобретения" британскому верховному командованию. В ответ британское командование решило сформировать исследовательское подразделение на базе нашей армии." 
 AST_lithgow_arms: "Оружейный завод Литгоу" 
 AST_lithgow_arms_desc:0 "Оружейный завод в Литгоу является нашим основным источником вооружений. Мы должны расширить его, чтобы удовлетворить текущие потребности наших растущих вооруженных сил." 
 AST_imperial_security: "Имперская безопасность" 
 AST_imperial_security_desc:0 "Нельзя допустить, чтобы немецкое присутствие на севере висело над нами дамокловым мечом. Решение о постоянной оккупации этих колоний теперь является официальной политикой." 
 AST_broken_hill_propriety_steelworks: "Сталелитейный завод в Брокен-Хилле" 
 AST_broken_hill_propriety_steelworks_desc:0 "Требования современной войны в области промышленности диктуют нам необходимость расширения сталелитейной промышленности является императивом" 
 AST_hold_the_conscription_plebiscite: "Провести плебисцит по призыву на военную службу" 
 AST_hold_the_conscription_plebiscite_desc:0 "Наша страна проведет референдум. Это решит, может ли правительство ввести меры по призыву на военную службу или нет." 
 AST_conscription_plebiscite_tt: "Это запустит цепочку событий, связанных с §Yпризывной кампанией§!.\n" 
 AST_naval_and_military_expeditionary_force: "Военно-морские и военно-экспедиционные силы" 
 AST_naval_and_military_expeditionary_force_desc:0 "Природа близлежащих враждебных колоний требует большего сотрудничества между армией и военно-морскими службами. Создание объединенных сил было одобрено правительством." 
 AST_workers_educational_association: "Образовательная ассоциация работников" 
 AST_workers_educational_association_desc:0 "Открытие австралийского отделения этой ассоциации поможет нам поддержать рост квалифицированной рабочей силы." 
 AST_the_golden_fleece_company: "Компания "Золотое руно"" 
 AST_the_golden_fleece_company_desc:0 "Компания "Золотое руно", основанная в 1893 году, была ведущим поставщиком нефтехимической продукции в Австралии."
 AST_the_first_aif: "Примерная армия" 
 AST_the_first_aif_desc:0 "Мы должны создать полноценную армию для защиты нашей короны. (Открывает решения, связанные с уроками войны)" 
 lessons_war_tt: "Открывает решения, связанные с уроками войны\n"
 AST_open_the_commonwealth_bank: "Открыть Банк Содружества" 
 AST_open_the_commonwealth_bank_desc:0 "Открытие этого банка привлечет так необходимые инвестиции для местных предприятий." 
 AST_the_maternity_allowance_act: "Акт продвижения материнства" 
 AST_the_maternity_allowance_act_desc:0 "Каждая женщина Австралии должна получить ‘бонус’ за рождение ребенка." 
 AST_declaring_our_new_capital: "Провозгласить новую столицу" 
 AST_declaring_our_new_capital_desc:0 "Настала пора официально перенести нашу столицу и начать масштабные стройки на новом месть." 
 AST_amalgamated_wireless_australasia_limited: "Amalgamated Wireless Australasia Limited" 
 AST_amalgamated_wireless_australasia_limited_desc:0 "AWA - самый известный австралийский производитель беспроводной связи и электроники. Государственные инвестиции помогли бы дальнейшему развитию нашей электронной промышленности." 
 AST_the_royal_australian_navy: "Королевский флот Австралии" 
 AST_the_royal_australian_navy_desc:0 "Мы приняли Закон о военно-морской обороне Австралии, и можем создать полноценный военно-морской флот." 
 AST_duntroon_military_college: "Военный колледж Дантруна" 
 AST_duntroon_military_college_desc:0 "Королевский военный колледж в Дантруне станет школой для всех будущих офицеров. Doctrina vim promovet." 
 AST_begin_laying_the_ground_work: "Подготовка к проектированию столицы" 
 AST_begin_laying_the_ground_work_desc:0 "Уолтер Берли Гриффин, чикагский архитектор, выиграл международный конкурс на проектирование нашей новой столицы. Мы начнем готовить почву для строительства." 
 AST_the_commonwealth_bank_act: "Закон о банках Содружества" 
 AST_the_commonwealth_bank_act_desc:0 "Основание нашего первого национального банка позволит привлечь столь необходимый капитал. Это позволит нам и дальше развивать нашу промышленность." 
 AST_the_australian_dollar: "Австралийский фунт" 
 AST_the_australian_dollar_desc:0 "Казначейству Австралии было предоставлено право выпускать валюту, полноценно заменяющую британский фунт." 
 AST_open_the_university_of_queensland: "Открыть университет Квинсленда" 
 AST_open_the_university_of_queensland_desc:0 "Университет Квинсленда - один из важнейших австралийских университетов. Профессорско-преподавательский состав приступает к обучению и проведению исследований." 
 AST_open_the_marburg_railway_line: "Открыть железнодорожную линию Марбурга" 
 AST_open_the_marburg_railway_line_desc:0 "Крупный железнодорожный проект, соединяющий столицу штата Квинсленд с его сельскими районами на западе." 
 AST_compulsory_military_training: "Обязательная военная подготовка" 
 AST_compulsory_military_training_desc:0 "У империи много угроз. Нам нужно, чтобы каждый мужчина был готов сражаться." 
 AST_the_hms_melbourne: "HMS Мельбурн" 
 AST_the_hms_melbourne_desc:0 "В попытке помочь расширить наш военно-морской флот. Метрополия построила и поставила нам легкий крейсер." 
 AST_hmas_australia: "HMAS Австралия" 
