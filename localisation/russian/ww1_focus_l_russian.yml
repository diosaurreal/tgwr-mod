 france_nationalist_focus: "Дерево фокусов Националистической Франции"
 NFA_expansion_of_the_alliance: "Расширение альянса"
 NFA_expansion_of_the_alliance_desc: "Лев воет. Лев горит местью. И мы тоже."
 NFA_vive_la_france: "Vive la France!"
 NFA_vive_la_france_desc: "Sous nos drapeaux que la victoire \nAccoure à tes mâles accents, \nQue tes ennemis expirants \nVoient ton triomphe et notre gloire!"
 NFA_son_altesse_impriale: "Его Императорское Высочество"
 NFA_son_altesse_impriale_desc: "Империя — это мир."
 NFA_petains_government: "Правительство Петена"
 NFA_petains_government_desc: "Maréchal, nous voilà!"
 NFA_the_legitimate_heir: "Законный наследник"
 NFA_the_legitimate_heir_desc: ""
 NFA_revise_the_constitution: "Пересмотреть Конституцию"
 NFA_revise_the_constitution_desc: "Все эти политические баталии привели нас к обречению. Это всё из-за тупых демократиков."
 NFA_repeal_the_law_of_exile: "Отменить закон об изгнании"
 NFA_repeal_the_law_of_exile_desc: "Это наш способ вернуть славу прошлого."
 NFA_defend_the_constitution: "Защитить Конституцию"
 NFA_defend_the_constitution_desc: "Очередная победа демократии!"
 NFA_seize_the_power: "Захватить власть"
 NFA_seize_the_power_desc: "Мы должны быть всегда готовы. Мы не можем больше списывать политику на детскую шалость."
 NFA_the_war_for_france: "Война за Францию"
 NFA_the_war_for_france_desc: "Франция в гражданской войне! После позорного поражения в Великой войне социалисты восстали в хаотической ситуации. Но мы не отступим и дадим отпор!"
 NFA_move_industry_to_the_maghreb: "Эвакуация промышленности в Магриб"
 NFA_move_industry_to_the_maghreb_desc: "Красные, возможно, контролируют наш материк, но иностранные колонии не согласны с их идеями. Было бы лучше переместить нашу промышленность в Магриб, прежде чем они захватят его."
 NFA_war_veteran: "Ветераны войны"
 NFA_war_veteran_desc: "После войны многие солдаты вернулись домой. Давайте крикнем, что они снова нужны нашей стране."
 NFA_colonial_conscription: "Призыв в колониях"
 NFA_colonial_conscription_desc: "Во время последней войны большинство нашего молодого поколения пало на равнинах Фландрии. Нам нужно больше солдат, французских или нет, чтобы спасти нашу страну."
 NFA_partisan_suppression: "Подавление партизан"
 NFA_partisan_suppression_desc: "Некоторые из нас красные! Они пытаются сломать нас изнутри. Все предатели должны быть подтверждены и устранены."
 NFA_above_all_the_losses: "Превыше всех потерь"
 NFA_above_all_the_losses_desc: "Гражданская война окончена. Пока что."
 NFA_dissolve_the_parliament: "Распустить парламент"
 NFA_dissolve_the_parliament_desc: "В условиях полномасштабной войны против социалистического врага мы не можем позволить себе ждать решения парламента. Парламент должен быть приведён в соответствие с законодательством и сведён к роли консультативного органа."
 NFA_government_of_national_defence: "Правительство национальной обороны"
 NFA_government_of_national_defence_desc: "Чтобы сохранить «относительную» стабильность во Франции, мы должны приветствовать в правительстве основные консервативные правые движения, которые исторически были факторами устойчивости перед лицом паники и хаоса слева."
 NFA_support_paramilitary_nationalists: "Поддержать националистических парамилитариев"
 NFA_support_paramilitary_nationalists_desc: "Несколько групп ветеранов могут помочь правительству и генеральному штабу в управлении восстановлением страны. Их национальные и консервативные идеалы популярны и многообещающи."
 NFA_structured_high_quarter: "Структурированное верховное командование"
 NFA_structured_high_quarter_desc: "Троица героических маршалов: Петен, Фош и Жоффр — должны установить железную дисциплину в военной иерархии. Чтобы перехитрить врага, необходимы структурированные и надежные доктрины."
 NFA_trio_des_generaux: "Триумвират"
 NFA_trio_des_generaux_desc: "В условиях приостановления деятельности республики и роспуска парламента военная хунта быстро укрепила свою власть во французском государстве. Нацией теперь руководит триумвират генералов: маршал Фердинанд Фош, маршал Жозеф Жоффр и маршал Филипп Петен."
 NFA_continue_the_military_junta: "Укрепление военной хунты"
 NFA_continue_the_military_junta_desc: "На фоне растущей политической неопределенности и военного доминирования одна фигура стала единственным маяком стабильности: маршал Филипп Петен."
 NFA_rally_conservatives: "Сплотить консерваторов"
 NFA_rally_conservatives_desc: "Французское государство является и должно оставаться демократическим; мы не можем позволить себе скатиться к вечной хунте. Правительство должно назначить гражданских политиков на ключевые посты, чтобы успокоить демократов всех мастей."
 NFA_the_monarchy_restored: "Монархия восстановлена"
 NFA_the_monarchy_restored_desc: "Республика провалила задачу защиты Франции в её темнейшие часы. Пришло время обратиться к Бурбонам за спасением старшей дочери Церкви."
 NFA_a_true_democracy: "Настоящая демократия"
 NFA_a_true_democracy_desc: ""
 NFA_the_great_exile: "Великое изгнание"
 NFA_the_great_exile_desc: "Франция — это не место. Никогда не была. Это могла бы быть Франция. Франция — это место, где стоит наш народ."
 NFA_the_royalist_accord_of_unity: "Антанта сердечная"
 NFA_the_royalist_accord_of_unity_desc: "Мы воспользуемся силой наших старых товарищей. Потому что у всех нас один враг — красные."
 NFA_retake_france: "Вернуть Францию"
 NFA_retake_france_desc: "Пришло время. Мы вернем себе родину! СЕЙЧАС ИЛИ НИКОГДА!"
 NFA_liberate_italy: "Освободить Италию"
 NFA_liberate_italy_desc: "Италия, наш старый друг, была смыта красными волнами. Мы должны быть готовы выйти, чтобы спасти их."
 NFA_the_white_terror: "Белый террор"
 NFA_the_white_terror_desc: ""
 NFA_form_french_settlements: "Французские поселения"
 NFA_form_french_settlements_desc: ""
 NFA_new_jobs: "Новые рабочие места"
 NFA_new_jobs_desc: ""
 NFA_expand_the_citizenship: "Расширить гражданство"
 NFA_expand_the_citizenship_desc: ""
 NFA_rescue_the_french: "Спасти французов"
 NFA_rescue_the_french_desc: "Французы страдают от гнёта ложного режима социалистов. Мы должны спасти их и отвезти в колыбель государства [ROOT.GetNameDef]."
 NFA_france_undividable: "Франция неделима"
 NFA_france_undividable_desc: ""
 NFA_restore_loyalist_parliament: "Восстановить парламент"
 NFA_restore_loyalist_parliament_desc: ""
 france_socialist_focus: "Древо фокусов Социалистической Франции"
 FRC_the_workers: "Рабочие"
 FRC_the_workers_desc: "Французы! Не будьте больше рабами! \n— La marseillaise de la Commune"
 FRC_the_farmers: "Фермеры"
 FRC_the_farmers_desc: "«История всех существовавших до сих пор обществ — это история классовой борьбы.» \n— Фридрих Энгельс, Манифест коммунистической партии"
 FRC_revenge_or_liberation: "Месть или освобождение?"
 FRC_revenge_or_liberation_desc: ""
 FRC_british_boys_and_french_girls: "Британские мальчики и французские девочки"
 FRC_british_boys_and_french_girls_desc: ""
 FRC_to_mazzinis_descendants: "Посвящается потомкам Мадзини"
 FRC_to_mazzinis_descendants_desc: ""
 FRC_for_the_total_liberation_of_the_french: "Воимя полнейщего освобождения Франции"
 FRC_for_the_total_liberation_of_the_french_desc: ""
 FRC_constitutional_convention: "Конституционный съезд"
 FRC_constitutional_convention_desc: "Фундаментальный сдвиг в характере нашей республики не может произойти в одночасье, и это невозможно сделать без переговоров по новой конституции."
 FRC_destroy_the_counterrevolution: "Уничтожить контрреволюцию"
 FRC_destroy_the_counterrevolution_desc: "Даже сейчас некоторые люди во Франции готовы вонзить кинжал в спину своему собственному народу, если тот проявит хотя бы секундную слабость. Но мы не дадим им сделать это, мы ударим первыми."
 FRC_revolution_to_the_utmost: "Крайняя революция"
 FRC_revolution_to_the_utmost_desc: "Незавершенная революция — это вообще не революция. Мы не должны останавливаться, пока дело не будет сделано и новая политическая система не будет в безопасности. Чего бы это ни стоило."
 FRC_reconciliation: "Согласие"
 FRC_reconciliation_desc: "В прошлом французские революции слишком часто ввергали страну в бесконечные судороги революционного и контрреволюционного террора. Возможно, пришло время построить республику, в которой у каждого будет своё место, независимо от того, поддерживали они революцию или нет."
 FRC_issue_on_the_leadership: "Вопрос о руководстве"
 FRC_issue_on_the_leadership_desc: ""
 FRC_industrial_collectivization: "Промышленная коллективизация"
 FRC_industrial_collectivization_desc: "Французская экономика сегодня состоит из крошечных компаний с небольшим количеством сотрудников, которые постоянно конкурируют друг с другом и высасывают ресурсы из неэффективного мелкосерийного производства. Мы объединим эти небольшие компании, чтобы, наконец, создать компании, способные конкурировать на мировой арене."
 FRC_womens_suffrage: "Избирательное право женщин"
 FRC_womens_suffrage_desc: "Это столь же абсурдно, сколь и постыдно, что трудолюбивым женщинам Франции, которые снова и снова сражались на баррикадах, чтобы отстоять свои права, не разрешают голосовать на выборах. Мы искореним эту несправедливость."
 FRC_straighten_the_order: "Навести порядок"
 FRC_straighten_the_order_desc: ""
 FRC_a_triumph_of_revolution: "Триумф революции"
 FRC_a_triumph_of_revolution_desc: ""
 FRC_the_land_of_liberation: "Земля свободы"
 FRC_the_land_of_liberation_desc: ""
 FRC_metropolitan_france: "Столица Франции"
 FRC_metropolitan_france_desc: "Факел свободы \nПоднимается и светит миру! \n— La marseillaise de la Commune"
 FRC_the_french_land: "Французская земля"
 FRC_the_french_land_desc: ""
 FRC_the_civil_war_in_france: "Гражданская война во Франции"
 FRC_the_civil_war_in_france_desc: "«Пусть правящие классы трепещут перед коммунистической революцией. Пролетариям нечего терять, кроме своих цепей. Им предстоит завоевать мир» \n— Карл маркс, Манифест Коммунистической партии"
 FRC_the_french_people: "Французский народ"
 FRC_the_french_people_desc: "«Слишком долго французский народ томился в нищете под сапогом аристократического класса, да здравствует коммунистическая революция! Да здравствует народ!»"
 FRC_the_soldiers: "Солдаты"
 FRC_the_soldiers_desc: "«Унция действия стоит тонны теории». \n— Фридрих Энгельс"
 FRC_the_women: "Женщины"
 FRC_the_women_desc: "«Если бы не было француженок, жизнь не стоила бы того, чтобы жить». \n— Фридрих Энгельс"
 FRC_align_with_leninists: "Присоединиться к ленинцам"
 FRC_align_with_leninists_desc: "Русские социалисты смогли установить своё собственное революционное государство. До сих пор мы преследовали ту же идею, мировую революцию, мы должны объединиться ради большего блага."
 FRA_rhineland_question: "Рейнский вопрос"
 FRA_rhineland_question_desc: "После нашей победы в Великой войне мы оккупировали часть Западной Германии. Мы могли бы продолжить эту военную оккупацию и требовать репараций от немцев, или же мы могли бы предложить гражданам этой оккупированной территории возможность создать своё собственное социалистическое государство."
 FRA_interwar_french_settlement_in_algeria: "Поселение в Алжире"
 FRA_interwar_french_settlement_in_algeria_desc: "Мы — всё, что осталось от настоящей Франции, её институтов и её истории. Демократия должна выжить, даже если нам придется сделать Алжир своим новым домом."
 FRA_interwar_end_interim_governement: "Покончить с Временным правительством"
 FRA_interwar_end_interim_governement_desc: "Теперь, когда мы изгнаны со своей родины, мы должны переосмыслить основы нашего государства."
 FRC_socialist_provisional_government: "Социалистическое временное правительство"
 FRC_socialist_provisional_government_desc: "Новое парижское правительство должно быть сформировано быстро, чтобы объединить социалистические движения против французских либералов, которые укрепили свои позиции на юге страны."
 FRC_question_of_north_africa: "Североафриканский вопрос"
 FRC_question_of_north_africa_desc: "Французские националисты отступили через Средиземное море в надежде создать второе правительство. Хотя это неприемлемо, мы должны учитывать плачевное состояние Франции. Подходящее ли сейчас время для продолжения войны?"
 FRC_marine_de_liberation_du_peuple: "«Marine de libération du peuple»"
 FRC_marine_de_liberation_du_peuple_desc: "Народно-освободительный флот — это новое название военно-морских сил Франции. Сильно ослабленный войной, а затем и гражданской войной, он должен быть воссоздан. Необходимо решить вопрос о его финансировании, особенно в случае вторжения в Алжир."
 FRC_pas_de_calais_occupation_pladoyer: "Заявление в Па-де-Кале"
 FRC_pas_de_calais_occupation_pladoyer_desc: "Большая часть северной Франции была отторгнута и теперь её контролирует [29.OWNER.getName]. Эта позорная ситуация лишает Францию её промышленной базы. Хотя претензии Германии на Эльзас-Лотарингию теперь оспорить трудно, претензии на остальную территорию должны быть оспорены!"
 FRC_follow_the_swiss_system: "Следовать Швейцарской системе"
 FRC_follow_the_swiss_system_desc: "Швейцарские ополченцы представляют собой отличный компромисс между профессиональной и народной армией. Ополченцы — это преданные своему делу граждане, обученные основам, способные защитить себя и провести массовую мобилизацию. Модернизация швейцарской системы воинской повинности может стать решением для будущего здесь, во Франции."
 FRC_confiscate_aristocratic_assets: "Конфисковывать имущество аристократов"
 FRC_confiscate_aristocratic_assets_desc: "Народные восстания вынудили многих рабочих вторгаться в особняки, виллы и замки, принадлежащие богатым землевладельцам, с целью захвата их ценных активов. Государство должно вернуть значительную часть этих неожиданных доходов для финансирования реформы социалистического государства."
 FRC_moderate_revolutionnary_courts: "Урезонить революционные суды"
 FRC_moderate_revolutionnary_courts_desc: "По всей стране появились многочисленные суды, которые произвольно судят граждан, обвиняемых в связях с капиталистическими силами. Эти гражданские инициативы приводят к недопустимым эксцессам, которые государство должно пресекать."
 FRC_great_war_experience: "Опыт Великой войны"
 FRC_great_war_experience_desc: "Франция — великая промышленно развитая страна, и было бы прискорбно ввязаться в неорганизованную партизанскую войну против противника, который нас не превосходит. Вместо этого мы должны усилить контроль социалистического генерального штаба над нашими вооружёнными силами и включить ополчение в состав регулярных войск."
 FRC_limit_jacobins_influence: "Лимит гедистского влияния"
 FRC_limit_jacobins_influence_desc: "Несколько крайне левых движений нашего социалистического союза желают тотальной и перманентной революции, призывая к уничтожению любого понятия государственности, объявлению войны Германии и чистке французского народа, враждебного нашему делу. Мы не можем оказывать таким людям никакого влияния или значимости."
 FRC_dissolve_the_partliament: "Распустить парламент"
 FRC_dissolve_the_partliament_desc: "Парламент — это инструмент буржуазии, который на службе у аристократии создает лишь иллюзию прогресса. Чтобы восстановить контроль над процессом принятия решений, временное правительство должно распустить парламент, уничтожить его и создать новый законодательный орган."
 FRC_jacobin_favored: "Выбраны якобинцы"
 FRC_syndical_federalism: "Синдикальный федерализм"
 FRC_syndical_federalism_desc: "Верховная власть должна принадлежать рабочим, а правительство должно обладать ограниченной законодательной властью. Цель следующего правительства — сформировать синдикалистские комитеты в сельской местности, чтобы управлять местным законодательством, промышленностью и безопасностью в условиях полуавтономии."
 FRC_centralist_dictatorship: "Якобинская централистская диктатура"
 FRC_centralist_dictatorship_desc: "Чтобы успешно осуществить пролетарскую революцию, мы должны создать сильный государственный аппарат, вдохновленный советскими революциями. Якобинцы, ленинцы и гедисты представляют собой величайших провидцев с проектом единой и централизованной нации."
 FRC_charte_federale_du_travail: "«Charte Fédérale du Travail»"
 FRC_charte_federale_du_travail_desc: "Федеральная хартия труда учредила систему рабочих советов во всех компаниях страны. Эти советы также действовали при региональных администрациях, а также на национальном уровне в рамках конфедераций профсоюзов."
 FRC_workers_owned_factories: "Фабрики в рабочих руках"
 FRC_workers_owned_factories_desc: "В рамках государства должны быть предприняты широкомасштабные усилия по национализации с целью децентрализации и рационализации управления инструментами производства. Для сохранения контроля со стороны рабочих предприятия должны принадлежать им и быть национализированы профсоюзными комитетами, которые будут полностью контролировать их."
 FRC_first_five_year_plan: "Первый пятилетний план"
 FRC_first_five_year_plan_desc: "Первая мировая, а затем Гражданская войны опустошили французскую экономику. Планировалось осуществить крупномасштабный план индустриализации, вдохновленный Советским Союзом."
 FRC_regional_production_program: "Regional Production Program"
 FRC_regional_production_program_desc: "Local councils have a perfect knowledge of their territory and are best placed to define which projects can serve their region."
 FRC_syndicalist_council_initiatives: "For next §YFive Years§!, regional syndicalist councils will launch §YIndustrialization Projects§! on their own initiative. §RWe will have no control over their projects.§!"
 FRC_multiparty_state: "Multiparty State"
 FRC_multiparty_state_desc: "In order to preserve the authenticity of the proletarian revolution, the different schools of thought must be preserved and respected. The government's job is to maintain unity within the socialist movements and prevent the emergence of a single central party."
 FRC_wealth_reforms: "Wealth Reforms"
 FRC_wealth_reforms_desc: "The new government is preparing long-awaited social reforms. The goal is to relieve workers of their hard labor, all financed by assets seized from Parisian aristocrats."
 FRC_popular_labour_investment_law: "Popular Labour Investment Laws"
 FRC_popular_labour_investment_law_desc: "To boost the development of businesses and workers' initiatives, we must reform the labor code and create and improve national investment, advisory and training institutions."
 FRC_dissolve_workers_council_autonomy: "Dissolve Workers Council Autonomy"
 FRC_dissolve_workers_council_autonomy_desc: "Civil war and widespread chaos have led to the emergence of unofficial councils independent of the government across much of rural France. To strengthen the party's authority, we must take control of these peasant initiatives and centralize and control decision-making in Paris."
 FRC_proletarian_patriotism_act: "Proletarian Patriotism Act"
 FRC_proletarian_patriotism_act_desc: "To ensure engaged communist youth, we must create a culture and environment in which they feel engaged and proud. Establishing public holidays, laws against religion, and promoting socialist art will help us achieve this."
 FRC_socialist_education_decree: "Socialist Education Decree"
 FRC_socialist_education_decree_desc: "The state must undertake a thorough reform of the education system so that French youth discover the true values of socialism, and not the distorted version taught by big capital and the colonialists."
 FRC_comite_national_de_surveillance: "Comité National de Surveillance"
 FRC_comite_national_de_surveillance_desc: "In order to maintain control over state reform and the preservation of the revolution, we are forced to establish a party police."
 FRC_parti_revolutionnaire_desc: "With the anarchist elements eliminated and the moderates controlled and absorbed, we are in a position to build a single party, like the SFIO, but better controlled and directed. The single line of the party will be that of the Jacobin-Leninists inspired by the Soviet proletarian revolution."
 FRC_war_effort_donations: "War Effort Donations"
 FRC_war_effort_donations_desc: "We produced a large number of aircraft during the Great War, thousands of aircraft, many of which remained grounded, shot down, secretly repaired, and kept in private homes. There are also cases of models stolen or purchased in civilian versions. Combined with the many volunteer itinerant pilots, we can form additional squadrons from simple donations."
 FRC_spawn_behind_enemy_lines: "§YUnlock Decisions§! spawning partisans deep in enemy lines."
 FRC_war_in_france: "War in France"
 FRC_war_in_france_desc: "The revolution in France will not be complete until we have taken control of the entire metropolis, including Algiers. We must march south and prepare our supporters throughout France to carry out guerrilla attacks on enemy lines."
 FRC_all_french_campaign: "All-French Campaign"
 FRC_all_french_campaign_desc: "In this great conflict between the French, we must work to preserve the war effort, but also the cohesion of the territory, we must win and maintain a large federation of communes united within a single state."
 FRC_negotiate_separatist_support: "Negotiate Separatists Support"
 FRC_negotiate_separatist_support_desc: "Many nations exist in France, and some only require official recognition from a humanist state like ours. We are not colonialists; we can agree to return their de jure territory to these citizens."
 FRC_popular_recruitement_comittes: "Popular Recruitment Committees"
 FRC_popular_recruitement_comittes_desc: "The formation of recruitment brigades in towns and villages is a crucial step in the expansion of the socialist army. We must find those who refuse to be drafted, but also mobilize potential young volunteers, whom we can motivate using various methods."
 FRC_call_for_foreign_support: "Call for Foreign Support"
 FRC_call_for_foreign_support_desc: "Other nations in Europe have freed themselves from Market Capitalism. We should seek their support in the civil war."
 FRC_CGT_support: "CGT Support"
 FRC_CGT_support_desc: "The CGT and various other trade union organizations support the workers' cause, which is intrinsically linked to the socialist government's struggle against imperialist and capitalist forces. These powerful movements are able to improve the performance of supporters, motivate industries, and support state propaganda."
 FRC_emergency_mobilization: "Emergency Mobilization"
 FRC_emergency_mobilization_desc: "To support the cause, we must mobilize all our engineers, commissars, and politicians to accelerate the provision of arms factories to protect the French Revolution from any aggression by the southern imperialists."
 FRC_call_country_to_help: "Ask [FROM.getAdjective] Assistance"
 FRC_crackdown_military_reserves: "Crackdown Military Reserves"
 FRC_crackdown_military_reserves_desc: "After the Great War, the French army hid stockpiles in the northern French countryside, near Paris. These secret reserves could be used to our advantage."
 FRC_exclusion_of_anarchist_elements: "Exclusion of Anarchist Elements"
 FRC_exclusion_of_anarchist_elements_desc: "The most extreme elements, such as the Sorelians and anarchists, reject the construction of an authoritarian, centralized state, which limits our ambitions. In addition to undermining their influence by suppressing savage revolutionary movements, we must also isolate them politically, hunt them down, and eliminate them."
 FRA_interwar_great_patriotic_victory: "Великая социал-патриотическая победа"
 FRA_interwar_great_patriotic_victory_desc: "Победа в Великой войне против немецкого врага подтвердила превосходство наших ценностей и нашей социалистической системы. Теперь мы должны сосредоточиться на восстановлении французской гражданской промышленности и создании новой республики в сочетании с инновационной социалистической экономической системой."
 FRA_african_union: "Африканский Союз"
 FRA_african_union_desc: "Колонии третьей республики должны быть реформированы и освобождены как социалистические республики. Мы должны организовать освобождение этих территорий и то, как мы направим их к процветающему будущему."
 FRA_african_union_council: "Совет Африканского Союза"
 FRA_reform_the_republic: "Красная конституция"
 FRA_reform_the_republic_desc: "Конституция третьей французской республики не была изменена, поскольку мировой конфликт помешал формированию конституционного совета. С победой у нас развязаны руки для фундаментального реформирования государства."
 FRA_denounce_imperialism: "Осудить империализм"
 FRA_denounce_imperialism_desc: "Империализм по-прежнему распространен в мире, многие державы используют в своих интересах обездоленных рабочих в странах, обнищавших из-за бесчеловечной и несправедливой эксплуатации. Наш долг — выступить первыми, осудив эти ужасные методы и изменив статус наших колоний, чтобы превратить их в настоящие социалистические республики."
 FRA_instituionalize_the_bourse_du_travail: "Институционализация Биржи труда"
 FRA_instituionalize_the_bourse_du_travail_desc: "Смена режима даёт нам возможность превратить законодательные и исполнительные институты страны в памятники, олицетворяющие социалистический идеал."
 FRA_socialist_presidential_elections: "Первые социалистические выборы [getYear] года"
 FRA_socialist_presidential_elections_desc: "Конституция ратифицирована, а это значит, что мы можем начать первые выборы в 4-й республике."
 FRA_inspect_the_army: "Инспекция в сухопутной армии"
 FRA_inspect_the_army_desc: "Часть вооруженных сил по-прежнему испытывает большое недоверие к социалистической власти генерального штаба. Необходимо выявлять и арестовывать мятежные элементы, чтобы максимально пресечь это явление сопротивления."
 FRA_disband_large_part_of_army_socialist: "§RРаспустить крупные части французской армии§!, но заменить эти потери §Y48 партизанскими бригадами§!.\n"
 FRA_form_the_popular_army: "Сформировать народную армию"
 FRA_form_the_popular_army_desc: "Фракционность в армии — серьёзная проблема. Самое простое решение — расформировать армию в её нынешнем виде и заменить её ополчением, лояльным партии. Такой метод призыва позволит легко создать крупные силы самообороны."
 FRA_second_modernization_phase: "Втора фаза модернизации"
 FRA_second_modernization_phase_desc: "Хотя Великая война закончилась, военно-морское командование знало о том, что Франция медлит с проектированием крупных кораблей. Хотя бюджет военно-морского флота в настоящее время очень невелик, всё ещё есть некоторые средства для замены старейших линкоров."
 FRA_lay_down_normandie_class: "Заложить тип «Норманидия»"
 FRA_lay_down_normandie_class_desc: "Выпуск «Нормандии» был отменён из-за Великой войны. После окончания военных действий мы сможем возобновить строительство этих амбициозных линкоров."
 FRA_4_normandie_class_50_percent: "Будут спроектированны и добавлены §Y4 линкора типа «Нормандия»§! в §Yпроизводственнуб линию§!. Корабли будут §Yзавершены на 50%§!."
 FRA_1_bearn_class_75_percent: "Будет спроектирован и добавлен §Y1 авианосец типа «Беарн»§! в §Yпроизводственную линию§!. Корабль будет §Yзавершён на 75%§!."
 FRA_bearn_conversion: "Конверсия «Беарн»"
 FRA_bearn_conversion_desc: "Линкоры типа «дредноут» устарели и обречены на исчезновение. Вместо того, чтобы пытаться строить новые, мы могли бы переоборудовать корпус линкора в авианосец, что гораздо перспективнее."
 FRA_init_in_deep_reforms: "Инициировать глубокие реформы"
 FRA_init_in_deep_reforms_desc: "Французская армия должна оставаться организованной структурой, готовой к ведению боевых действий. Реформы армии должны быть постепенными, даже если они займут несколько лет. Первым шагом является обеспечение надлежащего функционирования военной администрации, а также её лояльности государству."
