 BRA_aeroclube_do_brasil_desc: "Aeroclube do Brasil была первой авиационной школой, созданной в Бразилии, и второй в мире, которой предшествовал только Aéro-Club de France. Была группа иностранцев, в которую входили Ролан Гаррос, Эдмон Планшут и Эрнесто Дариоли, а также итальянец Джан Феличе Джино, который привез с собой моноплан Блерио. Авиация произвела большой восторг для людей и пользовалась большим уважением со стороны военных."
 BRA_industrial_outbreak: "Промышленная рывок"
 BRA_industrial_outbreak_desc: "Наша экономика по-прежнему в значительной степени аграрная. Нам нужно сосредоточить индустриализацию, чтобы идти в ногу со временем"
 BRA_monarchy_restored: "Коронация Императора"
 BRA_monarchy_restored_desc: "После длительного периода республиканского беспорядка, устроенного олигархами и военными диктаторами, королевская семья наконец вернулась в Бразилию. Мы должны начать церемонию коронации и переписать конституцию."
 BRA_insurreicao_anarquista: "Insurreição Anarquista"
 BRA_insurreicao_anarquista_desc: "Чтобы произошло анархистское восстание:\n- Исторический демократический путь.\n- Вступите в войну с Германией.\n- Индустриализируйтесь.\nЭто вызовет забастовки и попытку захвата власти."
 BRA_army_effort: "Армейская реформа"
 BRA_army_effort_desc: "Бразильская армия не только разделена между ополченцами разных штатов, но и сильно устарела. Мы должны продолжить реформу армии."
 BRA_south_american_naval_race: "Южноамериканская гонка дредноутов"
 BRA_south_american_naval_race_desc: "Аргентина и Чили только что завершили пятнадцатилетнюю гонку военно-морских вооружений, в то время как наш флот находился в застое. Недавно мы заказали три дредноута из Великобритании, один из них прибыл, два скоро будут здесь."
 BRA_attract_foreign_investors: "Привлечь иностранных инвесторов"
 BRA_attract_foreign_investors_desc: "Иностранные инвесторы привезут капитал, необходимый нам для улучшения нашей экономики."
 BRA_amadeo_rossi: "Amadeo Rossi SA"
 BRA_amadeo_rossi_desc: "Amadeo Rossi SA, основанная в 1889 году в Сан-Леопольдо, является бразильским производителем оружия. Rossi производит пистолеты и револьверы, используемые как гражданскими лицами, так и силами безопасности, и экспортирует их по всему миру. Считается одним из крупнейших производителей оружия в Бразилии."
 BRA_expand_the_railways: "Расширить железные дороги"
 BRA_expand_the_railways_desc: "Железная дорога São Paulo-Rio Grande имеет огромный потенциал прибыли."
 BRA_steel_mills: "Сталелитейные заводы"
 BRA_steel_mills_desc: "Мы должны начать производить сталь, чтобы сократить импорт."
 BRA_focus_fabrica_de_itajuba: "Fabrica de Itajubá"
 BRA_focus_fabrica_de_itajuba_desc: "Нам нужно инвестировать в наши местные оружейные заводы, такие как завод в Итажубе."
 BRA_construction_effort: "Строительство"
 BRA_construction_effort_desc: "Industrial growth and a population boom have lead to an increased demand for new buildings. We must gather the funds necessary for such ambitious projects."
 BRA_federal_center_for_technological_education: "Escola Normal de Artes e Ofícios"
 BRA_federal_center_for_technological_education_desc: "Technical schools shall lay the foundations for a new generation of academics, engineers and scientists."
 BRA_loan_from_us: "Кредит от США"
 BRA_loan_from_us_desc: "Нам понадобится кредит от Соединенных Штатов для наших будущих проектов"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil: "Электрификация EFCB"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil_desc: "Estrada de Ferro Central do Brasil - одна из главных железных дорог Бразилии. Электрификация сделает ее еще лучше."
 BRA_madeira_mamore_railroad: "Железная дорога Madeira-Mamoré"
 BRA_madeira_mamore_railroad_desc: "По Петропольскому договору, мы обязуемся построить железнодорожное сообщение в обход порогов на реке Мадейра. Это позволило бы эффективно транспортировать товары из Боливии на рынки США и увеличить нашу прибыль от каучукового бума."
 BRA_politica_das_salvacoes: "Política das Salvações"
 BRA_politica_das_salvacoes_desc: "Brazil is rife with infighting between elties and widespread poverty.The country must be united!"
 BRA_military_interventions: "Военная интервенция"
 BRA_military_interventions_desc: "Наша страна страдает от олигархов и повстанцев, прямое военное вмешательство может решить эту проблему."
 BRA_renegotiation_of_the_external_debt: "Пересмотр условий внешнего долга"
 BRA_renegotiation_of_the_external_debt_desc: "We saw how the Great Powers forced Venezuela to settle its debts with them in 1902. We cannot risk such a thing happening to us."
 BRA_republic_of_the_sword: "Вторая Республика Меча"
 BRA_republic_of_the_sword_desc: "При успешном вмешательстве в государства, в которых доминирует олигархия, можно возродить военную диктатуру, известную как Республика Меча.."
 BRA_vocational_technical_school: "Профессионально-Техническое училище"
 BRA_vocational_technical_school_desc: ""
 BRA_declared_a_state_of_emergency: "Объявить чрезвычайное положение"
 BRA_declared_a_state_of_emergency_desc: "Объявление чрезвычайного положения поможет нам справиться с нашими политическими оппонентами."
 BRA_promote_nationalism: "Пропагандировать национализм"
 BRA_promote_nationalism_desc: "Бразилия, люби ее или оставь."
 BRA_centralize_the_government: "Централизовать правительство"
 BRA_centralize_the_government_desc: "Порядок и прогресс."
 BRA_iron_marshal: "Культ личности"
 BRA_iron_marshal_desc: "Floriano Peixoto, our 2nd President, entered office in charge of a country in turmoil. With his steady hand, he brought order to Brazil. We shall follow his example."
 BRA_federal_army: "Федеральная армия"
 BRA_federal_army_desc: ""
 BRA_join_germany: "Присоединиться к Германии"
 BRA_join_germany_desc: "Diplomatic relations with France have remained frosty ever since the invasion of Amapa in 1895, and the Young Turk clique of officers have made headway influencing the government. Its time Brazil assert itself as a major power."
 BRA_claim_french_guiana: "Потребовать Французскую Гвиану"
 BRA_claim_french_guiana_desc: "The border of Brazil and French Guiana was always disputed, resulting in the so called Amapa Question. In 1895, in an act of blatant agression, the French invaded the province of Amapa. While this incursion was repelled, Guiana is rightfully Brazilian."
 BRA_punish_the_revolters: "Наказать мятежников"
 BRA_punish_the_revolters_desc: "Для элиты цель обновления военно-морского флота заключалась в том, чтобы исправить их институты, вывести Бразилию на передний план южноамериканской гонки вооружений и сделать свой флот конкурентоспособным с флотом любой западной страны. Вместо этого рядовые использовали те самые корабли, чтобы унизить военно-морскую элиту. Корабли были спасены, но какой ценой?"
 BRA_campanha_civilista: "Цивилистическая компания"
 BRA_campanha_civilista_desc: "Кампания Руи Барбозы характеризовалась тесной связью с населением и проведением интенсивных митингов, которые проводились на импровизированных стендах из ящиков. Руи путешествовал на корабле, конном экипаже и поезде через Баию, Сан-Паулу, Минас-Жерайс и Рио-де-Жанейро."
 BRA_reform_the_republic: "Реформировать республику"
 BRA_reform_the_republic_desc: "The republic has become an absurd corrupt parody of itself, it must change in order to survive."
 BRA_pact_of_ouro_fino: "Пакт Ору-Фину"
 BRA_pact_of_ouro_fino_desc: "Губернаторы Сан-Паулу и Минаса решили заключить союз, главная цель которого - сохранить президента, который гарантировал бы интересы олигархов этих двух штатов."
 BRA_public_education_program: "Программа государственного образования"
 BRA_public_education_program_desc: "A modern state needs a literate people. How can the nation be expected to grow if most of the population cant even read?"
 BRA_rethink_the_republic: "Переосмыслить республику"
 BRA_rethink_the_republic_desc: "Несмотря на то, что Руи Барбоза считался символом бразильского республиканизма, он разочаровался в политической системе, которую помогал внедрять. Может быть, сотрудничество с монархическими движениями исправит это."
 BRA_invite_prince_luis: "Пригласить принца Луи"
 BRA_invite_prince_luis_desc: "После того как его брат отказался от престола, Луис, наконец, смог эффективно сотрудничать с бразильским монархическим движением, явно заняв свое положение наследника престола. Его усилия по устранению ущерба, нанесенного инерцией императорской семьи, были оценены их сторонниками, и в 1909 году он представил бразильским монархистам политический манифест."
 BRA_openly_support_the_monarchist_movement: "Открыто поддержать монархическое движение"
 BRA_openly_support_the_monarchist_movement_desc: "While restoring the monarchy through force of arms failed miserably, perhaps it can suceed electorally, by confronting the rubber barons and exploiting the failures of the republican government."
 BRA_social_reforms: "Социальные реформы"
 BRA_social_reforms_desc: "The birth of the Republic didnt bring the social and economic change many had hoped for, instead resulting in the country falling under tyrants and selfish oligarchs. We must continue the work Emperor Pedro II's daughter Isabel began in 1888. "
 BRA_contain_the_rubber_barons: "Сдержать 'резиновых баронов'"
 BRA_contain_the_rubber_barons_desc: "Каучуковый бум и связанная с ним потребность в большой рабочей силе оказывают значительное негативное воздействие на коренное население Бразилии. Рабство и систематическая жестокость широко распространены. Это надо прекратить."
 BRA_never_another_encilhamento: "Никогда более"
 BRA_never_another_encilhamento_desc: "Encilhamento был экономическим пузырем, который процветал в конце 1880-х и начале 1890-х годов. Это было вызвано тогдашним министром финансов Руи Барбозой. Мы должны гарантировать обществу, что подобная ошибка больше не повторится."
 BRA_federalism: "Федерализм"
 BRA_federalism_desc: "Федеративное государство с гарантированными политическими свободами - это лучший способ управления такой страной, как Бразилия."
 BRA_obligatory_military_service: "Обязательная военная служба"
 BRA_obligatory_military_service_desc: "Conscription will help break down the power of oligarchs, decrease unemployment and strengthen the central government's authority."
 BRA_oligarchy_support: "Получить поддержку олигархии"
 BRA_oligarchy_support_desc: "После упразднения монархии в 1889 году местные олигархи получили огромную власть и, очевидно, не хотели ее терять. Нам придется сотрудничать с ними, чтобы спасти нашу страну от гражданской войны."
 BRA_destroy_the_oligarchy: "Уничтожить олигархию"
 BRA_destroy_the_oligarchy_desc: "Аграрные олигархи больше не будут досаждать этой стране."
 BRA_new_civil_code: "Принять Гражданский кодекс"
 BRA_new_civil_code_desc: "Чем лучше и совершеннее законы, тем лучше и совершеннее общество. Еще один шаг на пути прогресса"
 BRA_condemn_germany: "Осудить Германию"
 BRA_condemn_germany_desc: "German aggression poses a threat not only to Europe but the world, which has been clearly demonstrated by the U-boat campaign. They must be denounced."
 BRA_destroy_the_buffer_state: "Уничтожить буферное состояние"
 BRA_destroy_the_buffer_state_desc: "Парагвайская война оставила Парагвай в качестве буферного государства между его более крупными соседями. Если мы хотим установить наше положение Великой Державы Южной Америки, мы должны сначала уничтожить их."
 BRA_end_the_border_dispute: "Положить конец пограничному спору"
 BRA_end_the_border_dispute_desc: "Следует заключить пограничное соглашение между правительствами Параны и Санта-Катарины."
 BRA_social_legislations: "Социальное законодательство"
 BRA_social_legislations_desc: "Монархия, поддерживаемая социальным законодательством, которое могло бы создать лучшие условия для бразильских рабочих."
 BRA_gewehr_98_pattern_rifles: "Винтовки Gewehr 98"
 BRA_gewehr_98_pattern_rifles_desc: "Наша винтовка \"Маузер\" модели 1894 года сильно устарела, и нам необходимо заменить ее серией винтовок с затвором образца Gewehr 98."
 BRA_vickers_artillery: "Артиллерия Виккерса"
 BRA_vickers_artillery_desc: "Vickers is one of the best arms companies in the world. We shall buy their much vaunted artillery."
 BRA_the_young_turks: "Младотурки"
 BRA_the_young_turks_desc: "The Young Turks was the designation by which Brazilian officers who received military training in Germany became known. Perhaps it's time we listened to their advice and reorganise the army on the Prussian model, as our neighbours have done."
 BRA_communications_units: "Блоки связи"
 BRA_communications_units_desc: ""
 BRA_army_reform: "Реформа армии"
 BRA_army_reform_desc: "Army reform is perhaps our best chance of ending mutinies and military intrigue."
 BRA_medical_corps: "Медицинский корпус"
 BRA_medical_corps_desc: ""
 BRA_jungle_battalions: "Батальоны джунглей"
 BRA_jungle_battalions_desc: ""
 BRA_lessons_of_contestado_war: "Уроки войны Контестаду"
 BRA_lessons_of_contestado_war_desc: "Мы должны использовать наш опыт в войне Контестаду для нашей выгоды."
 BRA_first_military_aviator: "Первый военный летчик"
 BRA_first_military_aviator_desc: "Рикардо Кирк был первым офицером бразильской армии, который научился пилотировать самолеты. 22 октября 1912 года он окончил Высшую школу Девиации. Вернувшись в Бразилию, он стал одним из основателей Бразильского аэроклуба, где был назначен техническим директором."
 BRA_santos_dumonts_inventions: "Изобретения Сантоса-Дюмона"
 BRA_santos_dumonts_inventions_desc: "A pioneer of both heavier than air and lighter than air travel, Alberto Santos-Dumont has become a figure of national pride. We shall give him all the funding he needs to carry out his vision."
 BRA_balloons_and_dirigibles: "Воздушные шары и дирижабли"
 BRA_balloons_and_dirigibles_desc: "the advent of lighter than air travel, pioneered in Germany has great potential for both civilian and military use."
 BRA_heavier_than_air_craft: "Самолеты тяжелее воздуха"
 BRA_heavier_than_air_craft_desc: ""
 BRA_cruiser_effort: "Модернизация крейсеров"
 BRA_cruiser_effort_desc: ""
 BRA_submarine_effort: "Подводные лодки"
 BRA_submarine_effort_desc: ""
 BRA_the_most_powerful_battleship_in_the_world: "Самый мощный линкор в мире"
 BRA_the_most_powerful_battleship_in_the_world_desc: "With the dreadnought race reaching South America the time has come to build a new warship that will make our rivals cower in fear."
 BRA_destroyer_effort: "Модернизация эсминцев"
 BRA_destroyer_effort_desc: ""
 BRA_national_cruiser_production: "Национальное производство крейсеров"
 BRA_national_cruiser_production_desc: ""
 BRA_governo_da_pacificacao_dos_espiritos: "Governo da pacificação dos espíritos"
 BRA_governo_da_pacificacao_dos_espiritos_desc: "With unrest and banditry across the country, President Veneslau Brás has formed a government of pacification to restabilise the country."
 BRA_declare_war_on_the_central_powers_desc: "Мы больше не потерпим агрессии Германии. Пришло время показать миру, что Бразилия - великая держава Южной Америки."
 BRA_national_industrialisation: "Национальная индустриализация"
 BRA_national_industrialisation_desc: "Экономика Бразилии в значительной степени основана на экспорте кофе, в настоящее время важна индустриализация.."
 BRA_declare_war_on_the_central_powers: "Объявить войну Центральным Державам"
 BRA_save_portugal: "Спасти Португалию"
 BRA_save_portugal_desc: "Республиканское правительство уничтожает Португалию так же, как это было в Бразилии. Мы должны помочь португальскому монархисту в восстановлении престола.."
 BRA_unite_the_empire: "Объединить империю"
 BRA_unite_the_empire_desc: "После восстановления бразильского и португальского престолов мы должны осуществить объединение наших стран, на этот раз под властью Бразилии. \nМы внесем предложение в правительство Португалии, в котором будет ясно указано, что, если они не подпишут его добровольно, мы будем вынуждены настаивать на этом вопросе другими способами..."
 BRA_professional_army: "Профессиональная армия"
 BRA_professional_army_desc: "The current system of state militias has demonstrated to be inadequate. Only professional soldiers can restore order."
 BRA_recover_cisplatina: "Reclaim Cisplatina"
 BRA_recover_cisplatina_desc: "Монтевидейский договор был ошибкой. Провинция Цисплатин должна войти в состав Бразилии."
 BRA_rebuild_the_imperial_navy: "Восстановить Имперский флот"
 BRA_rebuild_the_imperial_navy_desc: "Нынешний бразильский флот - ничто по сравнению со знаменитым императорским флотом! Мы должны вернуть военно-морскую мощь, которая была уничтожена республиканским правительством."
 BRA_join_britain: "Присоединиться к Британии"
 BRA_join_britain_desc: "We have been close to the Entente for quite some time, with Britain investing heavily in our country. It is only natural we align ourselves with them."
 BRA_suppress_riograndense_federalists: "Подавить Риограндских федералистов"
 BRA_suppress_riograndense_federalists_desc: "У нас есть сообщения об организации сил федералистов в Риу-Гранди-ду-Сул. Мы должны разобраться с ними, пока не стало слишком поздно."
 BRA_extend_german_military_training: "Расширение немецкой военной подготовки"
 BRA_extend_german_military_training_desc: "Программа младотурков успешно обучила и реформировала нашу армию. Мы должны стремиться к его расширению."
 BRA_second_argentine_brazilian_war: "Утвердить наше господство"
 BRA_second_argentine_brazilian_war_desc: "Аргентинец был нашим соперником долгое время, пора положить этому конец.."
 BRA_sao_paulo_battleship: "Линкор São Paulo"
 BRA_sao_paulo_battleship_desc: "The São Paulo is the second of the two Minas Gareas class battleships. With construction almost complete, we can finally welcome the newest edition to the Brazilian fleet!"
 BRA_fate_of_rio_de_janeiro_battleship: "Судьба линкора Rio de Janeiro"
 BRA_fate_of_rio_de_janeiro_battleship_desc: "Intended to be the third of the Minas Gaeras-class battleships, construction of the Rio de Janeiro has proven to be expensive and behind schedule. A decision must be made; should it be finished or sold?"
 BRA_french_military_training: "Французский военный опыт"
 BRA_french_military_training_desc: "Французский военный опыт чрезвычайно ценен, было бы глупо не использовать его.."
 BRA_get_peoples_support: "Bem Estar E Liberdade"
 BRA_get_peoples_support_desc: "Для благополучия и свободы!"
 BRA_peoples_militias: "Народное ополчение"
 BRA_peoples_militias_desc: ""
 BRA_congressos_de_trabalhadores: "Третий рабочий съезд"
 BRA_congressos_de_trabalhadores_desc: "Пора решить, как мы будем править страной."
 BRA_focus_syndicalism: "Синдикализм"
 BRA_focus_syndicalism_desc: ""
 BRA_union_of_maximalists: "Максимализм"
