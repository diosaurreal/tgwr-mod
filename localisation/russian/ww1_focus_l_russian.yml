 TUR_anatolian_literacy_campaigns: "Anatolian Literacy Campaigns"
 TUR_anatolian_literacy_campaigns_desc: "For years, Anatolia was ignored and left alone. No government ever cared not tried to increase education level in there. It's our duty to educate people even in the most remote villages of Anatolia."
 TUR_anatolian_literacy_campaigns_2: "Anatolian Literacy Campaigns"
 TUR_anatolian_literacy_campaigns_2_desc: "For years, Anatolia was ignored and left alone. No government ever cared not tried to increase education level in there. It's our duty to educate people even in the most remote villages of Anatolia."
 TUR_imperial_scholarship: "Imperial Scholarship"
 TUR_imperial_scholarship_desc: "To catch the Western powers in terms of science and research, we have to educate our new generations. Yet the state has too few resources to fund public education. Instead, we'll pick the best students among the rest, and give them scholarships."
 TUR_demand_batum: "Demand Batum"
 FRA_ww1_dreyfus_exoneration: "Последствия освобождения Дрейфуса"
 FRA_ww1_dreyfus_exoneration_desc: "Освобождённый от уголовной ответственности с 1906 года, Альфред Дрейфус по-прежнему находится в центре политических дебатов. Пришло время закрыть эту болезненную тему третьей республики."
 FRA_ww1_save_the_republic: "Сохранить республику"
 FRA_ww1_save_the_republic_desc: "Политический раскол во Франции в сочетании с новой напряжённостью в Европе требуют от нашего национального руководства большой твёрдости. Необходимо определить приоритеты необходимых действий и подготься к потенциальному конфликту с Центральными Державами."
 FRA_ww1_memories_of_the_commune: "Воспоминания о коммуне"
 FRA_ww1_memories_of_the_commune_desc: "Поражение 1870 года позволило создать самое невероятное правительство. В Париже сформировалась идиллическая коммуна. Равноправная, сильная и независимая, она олицетворяет надежду на новую Францию."
 FRA_ww1_form_the_popular_labor_service: "Всеобщая трудовая повинность"
 FRA_ww1_form_the_popular_labor_service_desc: "Молодёжь необходимо привлекать к работе. Формирование народного рабочего движения обеспечит правительство ценными кадрами."
 FRA_ww1_extend_the_duty: "Повысить заводские квоты"
 FRA_ww1_extend_the_duty_desc: "Расширение работы с молодёжью может дать возможность непосредственно увеличить объём промышленного производства."
 FRA_ww1_popular_brigades: "Народные бригады"
 FRA_ww1_popular_brigades_desc: "Помимо гражданских обязанностей, французская молодёжь может оказать поддержку армии. Многие вспомогательные работы требуют маленьких ловких рук. Транспортировка боеприпасов, ремонт техники или доставка припасов могут осуществляться с помощью этих новых народных бригад."
 FRA_ww1_the_social_democrat_compromise: "Социал-демократический компромисс"
 FRA_ww1_the_social_democrat_compromise_desc: "Французская политика слишком напряжена, а наша экономика слишком слаба, чтобы противостоять центральным державам на долгосрочной основе. Настало время начать фундаментальную реформу правительства и преобразовать нашу экономику путём строительства железных дорог."
 FRA_billion_francs_man: "Человек с миллиардом франков"
 FRA_billion_francs_man_desc: "Франсуа Коти — влиятельнейший мультимиллионер с блестящей карьерой. Такой крупный инвестор сделает Францию одной из крупнейших экономик Европы."
 FRA_there_is_another: "«Есть ещё один»"
 FRA_there_is_another_desc: "Наконец, после невероятного стечения обстоятельств, Жорж Валуа, 15 лет назад совершенно неизвестная широкой общественности фигура, был назначен премьер-министром. Таким образом, открывается путь к беспрецедентному экономическому реформизму: национал-синдикализму."
 FRA_valois_governement: "Националистическое правительство сформировано"
 FRA_assert_total_media_control: "Утвердить тотальный контроль над СМИ"
 FRA_assert_total_media_control_desc: "Новое правительство имеет значительные секретные фонды, предназначенные для взятия под контроль значительной части ежедневных независимых газет. [FRA.getLeader] интересуется целью использования СМИ в качестве пропаганды для распространения националистической идеологии правительства."
 FRA_moscow_accounts_issue: "Московский выпуск счетов"
 FRA_moscow_accounts_issue_desc: "Гражданская война в России привела к краху французской промышленности в России, доля которой ранее была очень заметна. К этому дефициту добавился захват заводов, банков и резервов компаний в результате действий большевиков. Новое правительство должно противостоять российским властям, чтобы получить репарации."
 FRA_autarky: "Французская автаркия"
 FRA_autarky_desc: "Франция должна иметь средства для того, чтобы быть независимой не только в плане поставок ресурсов, но и в управлении своей промышленностью и активами."
 FRA_franciste_rethoric: "Франсистская риторика"
 FRA_franciste_rethoric_desc: "Очевидно, что новое правительство амбициозно и что его реформы не могут быть только экономическими. Франция должна сохранить свою ауру, а для этого она должна объединиться вокруг сильных ценностей, направленных на оказание неизбежного влияния на другие страны Европы."
 FRA_undermine_the_old_guard: "Разрушить старую гвардию"
 FRA_undermine_the_old_guard_desc: "Франция движется к новой социальной и экономической доктрине, которая больше не совместима с чрезмерным республиканизмом некоторых представителей объединённых правых. Последние должны быть немедленно силой смещены с ответственных постов, а затем изолированы от политической сцены."
 FRA_death_to_plutocracy: "Смерть плутократии"
 FRA_death_to_plutocracy_desc: "Аристократия пользуется национальным богатством и накапливает его, не вкладываясь повторно в государственную казну, что приводит к обнищанию нации. Они, наряду с социалистами, являются естественными врагами, и с ними необходимо бороться."
 FRA_milice_socialiste_nationale: "Национал-Социалистическая Милиция"
 FRA_milice_socialiste_nationale_desc: "Наши сторонники открыто участвуют в борьбе с социализмом, бандитизмом и защите нации. Таким образом, молодые народные дружинники, называемые «синерубашечниками», постепенно собирались в главных городах Франции."
 FRA_date_fascist_consitution: "Исполнительная конституция [GetYear] года"
 FRA_date_fascist_consitution_desc: "В условиях относительного отсутствия императора на политической арене у нас появляется идеальная возможность укрепить свои позиции у власти, разработав новую конституцию, предоставляющую больше полномочий премьер-министру. Эта великая политическая революция позволит нам превратить Наполеона в популярную консультативную фигуру, которая не будет мешать работе исполнительной власти."
 FRA_monarchist_syndicalism: "Монархо-синдикализм"
 FRA_monarchist_syndicalism_desc: "Идеи Жоржа Валуа, Жоржа Сореля и Пьера-Жозефа Прудона не могут быть искажены обостренным национализмом, скрытым антисемитизмом и забвением борьбы рабочего класса. В империалистической группе утвердилась фракционность, и необходимо прояснить линию партии."
 FRA_national_socialism: "Национал-социализм"
 FRA_national_socialism_desc: "Движение, начавшееся в Европе, сперва в Италии, теперь и во Франции. Объединение национализма, роялизма и классовой борьбы всегда было целью кружка Прудона, из которого Жорж Валуа, похоже, неумолимо уходит. Ему больше нет места в партии."
 FRA_la_main_bleue: "«Ла Майн Блю»"
 FRA_la_main_bleue_desc: "«Синяя рука» — секретная служба франсистской партии, ответственная за защиту её членов и наблюдение за политической деятельностью её конкурентов. Её действия можно связать с действиями правительства по содействию распространению фашизма во Франции."
 FRA_strengthen_ties_with_italy: "Укрепление связей с Италией"
 FRA_strengthen_ties_with_italy_desc: "Сильный режим, который возвёл [ITA.getLeader], вызывает уважение и является первым организованным фашистским государством в мире. Мы должны следовать примеру нашего соседа и укреплять наше взаимное партнёрство, особенно в области инфраструктуры и военных технологий."
 FRA_ww1_form_the_proudhon_circle: "Сформировать кружок Прудона"
 FRA_ww1_form_the_proudhon_circle_desc: "Последние 40 лет доказали, что Французская республика слаба. Лучшие годы Франции пришлись на правление королей и императоров. Несмотря на поражение Наполеона III, народ может и будет продолжать верить в это."
 FRA_ww1_support_the_suffragettes: "Поддержать суфражисток"
 FRA_ww1_support_the_suffragettes_desc: "Движение суфражисток и законная защита прав феминисток. Французский народ должен отстаивать равенство прав мужчин и женщин. Левые движения должны объединиться и поддержать эту законную борьбу."
 FRA_ww1_affiliation_with_the_CGT: "Партнёрская программа с ВКТ"
 FRA_ww1_affiliation_with_the_CGT_desc: "Электоральное влияние рабочих промышленных отраслей велико. Мы должны объединить рабочий класс и укрепить наш народный блок, объединившись с ним."
 FRA_ww1_labor_reform: "Рабочая реформа"
 FRA_ww1_labor_reform_desc: "Трудовое законодательство Франции неблагоприятно для рабочего класса; трудящимся должна быть оказана законодательная поддержка путём реформирования трудового кодекса."
 FRA_ww1_ally_the_republican_alliance: "Союз с республиканцами"
 FRA_ww1_ally_the_republican_alliance_desc: "ФСРИ (Французская Секция Рабочего Интернационала) и несколько независимых партий, которые присоединились к нам, являются слишком ограниченной оппозиционной силой. Мы должны принять условия республиканского альянса и сформировать народный союз левых."
 FRA_ww1_socialist_mentality: "Консолидировать «Картель де-Гош»"
 FRA_ww1_socialist_mentality_desc: "Наше совместное объединение с демократическим альянсом — это находка, оно позволяет нам манипулировать его избирателями с помощью политических манёвров. Продемонстрировав харизму и авторитет, мы могли бы одержать верх над демократическими лидерами и добиться объединения левого блока с ФСРИ."
 FRA_ww1_worker_cooperatives: "Спонсировать рабочие кооперативы"
 FRA_ww1_worker_cooperatives_desc: "Индустриализация Франции происходила вокруг крупных фамильных объединений и компаний, принадлежащих богатым инвесторам. Чтобы помочь в определении уровня благосостояния, правительство может создать статус предприятия, спонсируемого государством. «Кооперативные предприятия» — это вид бизнеса, при котором доход равномерно распределяется между работниками."
 FRA_ww1_1911_congres_of_paris: "Парижский конгресс [GetYear] года"
 FRA_ww1_1911_congres_of_paris_desc: "Конгресс — высший орган Французской Секции Рабочего Интернационала. Роль конгресса — определить политическую линию партии и избрать её руководство, у которого есть свобода манёвра, которой способствует глава государства [FRA.getLeader] и текущее правительство."
 FRA_ww1_extended_income_tax: "Социалистический подоходный налог"
 FRA_ww1_extended_income_tax_desc: "Подоходный налог — это социалистическая идея, которая вот-вот будет принята парламентом. Наша популярность позволяет нам внести изменения в текст, чтобы облагать налогом в основном обладателей больших состояний."
 FRA_ww1_ban_far_right_leagues: "Запретить ультраправые лиги"
 FRA_ww1_ban_far_right_leagues_desc: "Милитаристские националистические группировки угрожают стабильности наших институтов, поддерживая декадентствующую и дегуманизированную аристократию. В дополнение к пропаганде неприемлемого насилия, эти группировки не предлагают будущего республике и, следовательно, не заслуживают того, чтобы их утвердили в парламенте."
 FRA_fascism_banned: "Фашизм запрещён"
 FRA_ww1_attract_moderate_support: "Привлечь поддержку умеренных"
 FRA_ww1_attract_moderate_support_desc: "Демократический социалистический альянс, который мы формируем, должен достучаться до каждого депутата и сенатора, проникнутого идеалами равенства и справедливости. Борьба трудящихся — это объединяющая борьба, позволяющая добиться достаточного народного сочувствия, чтобы считаться приемлемой крайностью."
 FRA_ww1_armee_nouvelle: "Armée Nouvelle"
 FRA_ww1_armee_nouvelle_desc: "ФСРИ и социалисты всегда выступали против профессиональной армии. Будучи поледовательными противниками наступательных действий и современных методов ведения войны, они рекомендуют провести реформу нашего военного аппарата. Их предложение состоит в ограничении использования профессиональной армии в пользу ополчения, аналогичного швейцарской модели."
 FRA_ww1_kick_caillaux: "Парламентская следственная комиссия Жореса"
 FRA_ww1_kick_caillaux_desc: "Высказываются серьёзные подозрения в отношении жесткости министра Жозефа Кайо.\nЖурналисты представили доказательства, свидетельствующие о незаконном присвоении конфиденциальных документов, политической неискренности и мошенничестве. В [GetYear] году Жан Жорес создал специальную комиссию для выяснения этого вопроса; увеличение финансирования должно было положить конец этому делу."
 FRA_ww1_support_for_universities: "Поддержка университетов"
 FRA_ww1_support_for_universities_desc: "Образование — основа социалистического движения и содействие эволюции, молодёжи и прогрессу. Мы должны инвестировать в расширение университетов в Париже, Нанте, Бордо и Марселе!"
 FRA_ww1_mention_de_censure: "Вотум недоверия"
 FRA_ww1_mention_de_censure_desc: "Наша популярность неоспорима, и правительство в лице Демократической Партии больше не может сплотить свой народ, как это было два года назад. Настало время объединить наши партии и выдвинуть вотум недоверия — демократический акт, позволяющий распустить правительство. Учитывая наше большинство в парламенте, а также поддержку трудящихся, мы обязательно добьёмся успеха."
 FRA_fete_du_travail: "Рабочий закон гедистов"
 FRA_fete_du_travail_desc: "В 1890 году депутат Жюль Гед предложил учредить 1 мая рабочий день, посвященный борьбе между социальными классами. Этот важный праздник можно было бы узаконить и он стал бы идеальной отправной точкой для сокращения рабочего дня до 8 часов, о чём так просили рабочие."
 FRA_nationalization_of_heavy_industries: "Национализация тяжёлой промышленности"
 FRA_nationalization_of_heavy_industries_desc: "Крупные французские промышленные концерны в основном состоят из богатых семей и передаются по наследству. Такая ситуация даёт аристократам незыблемую экономическую и политическую власть. Национализация крупных отраслей промышленности позволит сбалансировать возможности и полностью передать промышленный потенциал государству."
 FRA_anarchists_dominant: "Гедисты доминируют"
 FRA_anarchists_dominant_desc: "Радикальному крылу партии удалось одержать верх над всеми французскими левыми. Станет возможной реальная трансформация государства, направленная на уничтожение всего, что осталось от старого режима."
 FRA_reformists_dominant: "Реформисты доминируют"
 FRA_reformists_dominant_desc: "Последователям философии Жореса удалось сохранить полный контроль над партией. Только умеренные и реформаторы способны гарантировать стабильность государства в долгосрочной перспективе."
 FRA_ww1_socialist_reality: "Социалистические реалии"
 FRA_ww1_socialist_reality_desc: "Формирование нового социалистического правительства позволит пересмотреть внутреннюю политику Франции, устранив противоречия, которые были присущи демократическому правительству."
 FRA_ww1_nationalize_war_industry: "Национализация военных заводов"
 FRA_ww1_nationalize_war_industry_desc: "Хотя часть военной промышленности уже национализирована, некоторые производители и изобретатели являются независимыми. Мы можем реквизировать частные предприятия, чтобы интегрировать их в наши национальные военные усилия."
 FRA_ww1_collectivisation: "Компании рабочей собственности"
 FRA_ww1_collectivisation_desc: "Принудительная национализация гражданской экономики позволяет осуществлять массовые реинвестиции за счёт исчезновения дивидендов, получаемых частными инвесторами. Другими словами, у нас есть дополнительные средства для поддержания нашей промышленной мощи."
 FRA_ww1_support_worldwide_revolution: "Поддержать мировую революцию"
 FRA_ww1_support_worldwide_revolution_desc: "Во всём мире бушует социальная борьба, мы должны принять меры подчинения и вмешательства, способные поддержать зарождающиеся марксистские движения."
 FRA_ww1_over_influence_europe: "Наша стратегия в Европе"
 FRA_ww1_over_influence_europe_desc: "Рабочая революция увенчалась полным успехом, и [FRA.GetLeader] пользуется поддержкой всего французского народа. Теперь пришло время обратить внимание на другие регионы Европы. Мы начнём создавать сеть социалистических партий по всей Европе, чтобы постепенно покончить с автократами, находящимися у власти."
 FRA_ww1_guards_of_the_motherland: "Защитники Родины"
 FRA_ww1_guards_of_the_motherland_desc: "Наша великолепная Франция — это дело высшей чести и славы, которое постоянно вызывает зависть у иностранных государств. Никогда больше Пруссия не пойдет маршем на Париж, никогда больше Альбион не будет угрожать нашей территориальной целостности, никогда больше мы не сдадимся!"
 FRA_ww1_protect_european_minorities: "Защита братьев наших меньших"
 FRA_ww1_protect_european_minorities_desc: "Недавняя напряженность в Европе угрожает целостности таких небольших государств, как Бельгия, Нидерланды и Дания. Мы должны маневрировать в интересах их защиты и делать все, чтобы ограничить экспансионистские действия Центральных Держав."
 FRA_ww1_bulgarian_alliance: "Болгарский альянс"
 FRA_ww1_bulgarian_alliance_desc: "Болгария имеет этнические претензии на территорию Османской империи, особенно в Восточной Фракии. Если мы предложим им эти территории, возможно, они согласятся присоединиться к нашему союзу против Центральных держав."
 FRA_ww1_french_interventionism: "Французский интервенционализм"
 FRA_ww1_french_interventionism_desc: "Глобальные конфликты иногда происходят в отдалении, иногда по соседству, но они всегда важны. Мы должны мобилизовать часть нашей армии, чтобы вмешаться в те области, где находятся интересы Франции."
 FRA_ww1_ministerial_reform: "Министерские перестановки"
 FRA_ww1_ministerial_reform_desc: "Отчасти проблема французского руководства заключается в непоследовательности его политического блока. Профсоюзы, в которых смешиваются правые и левые, бессилие президента и ряд других факторов затрудняют руководство республикой. Нам следует начать с принятия ряда законов, ослабляющих полномочия министров в пользу других министров."
 FRA_ww1_government_reform: "Правительственная реформа"
 FRA_ww1_government_reform_desc: "Чтобы создать большой альянс левых, мы должны пойти на уступки в правительстве и объединить центристских и социалистических деятелей в некое подобие сплочённости. Этот переходный период создаcn основу для нового политического начала."
 FRA_ww1_political_coherence: "«Вселевая» радикальная программа"
 FRA_ww1_political_coherence_desc: "Снижение политического веса Франции требует оптимизации управления нашей экономикой. Министр Аристид Бриан в течение нескольких сроков продемонстрировал свою вовлечённость в управление промышленным развитием Франции. Будет верным решением предложить ему место по выбору в новой администрации."
 FRA_ww1_improve_the_railways: "Улучшить железные дороги"
 FRA_ww1_improve_the_railways_desc: "Со времен Наполеона III Франция всегда знала, как приобрести лучшие железные дороги, составляя серьёзную конкуренцию британским. Мы должны поддерживать это лидерство, обновляя некоторые существующие пути и инвестируя в новые промышленные зоны."
 FRA_ww1_social_investments: "Социальное инвестирование"
 FRA_ww1_social_investments_desc: "У нас есть средства обеспечить социальный мир, инвестируя в исследования и развитие нашей гражданской промышленности."
 FRA_ww1_overseas_economy: "Заморская экономика"
 FRA_ww1_overseas_economy_desc: "Хотя наш флот меньше, чем у Великобритании, мы остаемся крупной колониальной державой, второй в мире. Наши военно-морские силы не являются исключением и с лёгкостью занимают третье место среди самых впечатляющих военно-морских держав. Такая позиция требует от нас наличия ударного потенциала на всей планете и, следовательно, сильной и честной морской экономики."
 FRA_ww1_social_democrat_bloc_united: "Объединённый социал-демократический блок"
 FRA_ww1_social_democrat_bloc_united_desc: "Реформа правительства с включением в него умеренных социалистов завершена, это позволило создать стабильную коалицию, способную функционировать в долгосрочной перспективе. Всё ещё необходимо принять некоторые частные меры, чтобы парламентарии не конфликтовали, особенно из-за распределения избирательных округов, в которых они баллотируются."
 FRA_paul_doumer_integration: "Поль Думер интегрировать в ДРА"
 FRA_from_guesdes_to_combes: "От гедистов до центристов"
 FRA_from_guesdes_to_combes_desc: "Союз левых сил должен включать в себя весь свой спектр, включая юнионистов, коммунистов и крайне левых анархистов. Эти усилия позволят нам реформировать настоящий левый картель, неснерушимый народный союз."
 FRA_ww1_establish_france_equatoriale: "Сформировать «Экваториальную Францию»"
 FRA_ww1_establish_france_equatoriale_desc: "Экваториальная Африка была создана в январе 1910 года. Несмотря ни на что, конкретное учреждение этой новой администрации всё ещё находится в зачаточном состоянии и требует государственных инвестиций для строительства официальных зданий, резиденций администраторов и дорог."
 FRA_ww1_press_abolition_of_slavery_in_africa: "Продавить отмену рабства в Африке"
 FRA_ww1_press_abolition_of_slavery_in_africa_desc: "Несмотря на закон 1905 года, запрещающий рабство в колониальной Африке, практика рабства среди племён по-прежнему широко распространена. Правительство должно быстро обеспечить соблюдение закона на непокорных территориях, рискуя спровоцировать социалистическую оппозицию."
 FRA_ww1_ecole_normale_william_ponty: "Пединститут имени Уильяма-Понти"
 FRA_ww1_ecole_normale_william_ponty_desc: "Нехватка государственных служащих серьёзно ограничивает возможности управления территорией, делая невозможным проведение переписи населения, призыв на военную службу или мобилизацию жителей. Строительство высшего учебного заведения в Африке позволило бы подготовить большее число государственных служащих. Идеальное место было найдено в Сенегале, на острове Горе."
 FRA_ww1_research_budget: "Исследовательский бюджет"
 FRA_ww1_research_budget_desc: "Мы можем направить часть наших средств на инвестиции в новые проекты благодаря преимуществам нашей промышленной политики."
 FRA_ww1_colonial_integration_program: "Программа колониальной интеграции"
 FRA_ww1_colonial_integration_program_desc: "Вместо того, чтобы пытаться превратить жителей наших колоний во французов, мы должны направлять и помогать им в расширении их возможностей. Этот великий проект, независимо от того, осуществим мы его или нет, обеспечит нам поддержку в наших далёких землях."
 FRA_ww1_colonial_assimilation_program: "Программа колониальной ассимиляции"
 FRA_ww1_colonial_assimilation_program_desc: "Наше явное предназначение — цивилизовать африканские и азиатские территории. Настало время начать масштабную программу ассимиляции этих племён путём введения французского языка в местные органы власти и ликвидации повстанческих группировок."
 FRA_ww1_algerian_france: "Алжирская Франция"
 FRA_ww1_algerian_france_desc: "Алжир — наиболее интегрированная территория за пределами материковой Франции, важно вкладывать туда ресурсы, чтобы обеспечить наш тыл в случае конфликтов с немцами."
 FRA_ww1_finish_the_west_african_railway: "Достроить Западно-Африканскую железную дорогу"
 FRA_ww1_finish_the_west_african_railway_desc: "Железнодорожная сеть Западной Африки находится в стадии активного развития и требует дополнительных средств для соединения различных линий. Усилия правительства позволили бы помочь развитию этих гигантских территорий, лишённых инфраструктуры."
 FRA_ww1_toward_algerian_self_managment: "На пути к самоуправлению в Магрибе"
 FRA_ww1_toward_algerian_self_managment_desc: "Алжир — сильное государство, которому следует предоставить большую автономию. С помощью значительных инвестиций мы смогли бы превратить эту колонию в братскую страну, способную поддержать нас в наших международных инициативах. Мы также должны освободить Марокко и Тунис, чтобы освободить весь Магриб."
 FRA_you_already_disbanded_algerian_army: "Вы уже удалили §Y«Division Nord-Africaine»§!, так что вам нужно заплатить, чтобы сформировать новую алжирскую армию."
 FRA_you_already_disbanded_african_army: "Вы уже удалили §Y«Regiment de Tirailleurs»§!, так что вам нужно заплатить, чтобы сформировать новую африканскую армию."
 FRA_continue_fransication_program: "Продолжить программу францизации"
 FRA_continue_fransication_program_desc: "Алжир — это поселенческая колония, и наше явное предназначение — сделать его неотъемлемой частью территории Франции. Для этого мы должны активизировать наши усилия в регионе за счёт крупных инвестиций."
 FRA_ww1_take_advantage_of_colonial_resources: "Воспользоваться колониальными ресурсами"
 FRA_ww1_take_advantage_of_colonial_resources_desc: "У нас есть неоспоримое преимущество в Африке, которым мы непременно должны воспользоваться. Финансируя местные органы власти, мы могли бы получить более высокую отдачу."
 FRA_ww1_union_sacree: "L'Union Sacrée"
 FRA_ww1_union_sacree_desc: "Война не допускает оппозиции в парламенте. Правительство должно быть в состоянии представлять и принимать чрезвычайные законы. Французские партии должны объединиться в провиденциальный союз, призванный победить врага."
 FRA_ww1_end_champagne_riots: "Покончить с шампанскими бунтами"
 FRA_ww1_end_champagne_riots_desc: "Французские фермеры страдают от очень низкого урожая винограда и просят помощи у государства. Эта сложная ситуация спровоцировала серию неприемлемых демонстраций и актов сопротивления, которые правительство должно подавить любой ценой, даже если для этого потребуется направить армию."
 FRA_ww1_rebuild_vineyard_production: "Перестроить производство на виноградниках"
 FRA_ww1_rebuild_vineyard_production_desc: "В соответствии с нашими обязательствами, мы можем построить новые сельхоз угодья, чтобы навсегда ослабить напряженность на востоке."
 FRA_ww1_support_the_bourse_du_travail: "Поддержать «Биржу труда»"
 FRA_ww1_support_the_bourse_du_travail_desc: "Биржа труда — это учреждение, в котором объединяются различные профсоюзы, участвующие в народной борьбе. В некоторых крупных городах, таких как Париж или Бордо, существует несколько зданий, но можно построить и другие. Распространение социалистической идеологии — ключ к победе!"
 FRA_ww1_briand_law: "Закон Бриана"
 FRA_ww1_briand_law_desc: "Аристид Бриан, занимающий пост премьер-министра в разгар кризиса среди фермеров Шампани, — умеренный социалист, который полностью согласен с требованиями виноградарей. С помощью консенсуса левого картеля может быть принят закон о поддержке продуктов, обозначенных как защищенные, что позволит высвободить средства для регионов, пострадавших от филлоксеры."
 FRA_ww1_briand_law_center_right: "Закон Бриана"
 FRA_ww1_briand_law_center_right_desc: "Аристид Бриан, занимающий пост премьер-министра в разгар кризиса среди фермеров Шампани, — умеренный социалист, который полностью согласен с требованиями виноградарей. С помощью консенсуса левого картеля может быть принят закон о поддержке продуктов, обозначенных как защищенные, что позволит высвободить средства для регионов, пострадавших от филлоксеры."
 FRA_ww1_market_dynamism: "Динамизм рынка"
 FRA_ww1_market_dynamism_desc: "Возрождение винодельческого хозяйства — это открытая дверь для более масштабных инвестиций в развитие нашей отрасли. Мы можем повысить производительность наших инструментов с помощью тех же средств."
 FRA_ww1_salon_de_lagriculture: "Salon de l'agriculture"
 FRA_ww1_salon_de_lagriculture_desc: "Чтобы продемонстрировать инновации нашей крестьянской фирмы, мы должны организовать ежегодную ярмарку, на которой будут представлены работы нашей великой нации."
 FRA_ww1_strict_policy: "Соблюдать строгую политику"
 FRA_ww1_strict_policy_desc: "Состояние французской политики катастрофическое. Мы должны принять чрезвычайные меры, чтобы заставить правительство принять определенные решения. Это краткосрочное решение является первым шагом и к развитию нашей внешней политики."
 FRA_ww1_develop_germanophobia: "Развить германофобию"
 FRA_ww1_develop_germanophobia_desc: "Чтобы усилить военные действия в будущем, французский народ должен быть мобилизован против немцев. Сравнивая империю Кайзера с голодным людоедом, мы убедим каждого жителя сражаться."
 FRA_ww1_union_des_interest_economiques: "Union des intérêts Economiques"
 FRA_ww1_union_des_interest_economiques_desc: "Союз экономических интересов (Union des intérêts Economiques) — это либеральная организация работодателей, поддерживающая требования малого и среднего бизнеса. Этот союз позволяет бороться с монополиями и помогает в создании новых конкурентоспособных предприятий."
 FRA_ww1_ils_ne_passeront_pas: "Они не пройдут!"
 FRA_ww1_ils_ne_passeront_pas_desc: "Неужели немцы думают, что у них есть шанс? Катастрофа 1870 года больше не повторится! Никогда!"
 FRA_ww1_gold_campaign: "Золотая кампания"
 FRA_ww1_gold_campaign_desc: "Граждане Франции по-прежнему владеют множеством золотых монет, инструментов и безделушек. Эти ценные ресурсы могут быть использованы для развития нашей экономики, когда мы в них больше всего нуждаемся. В обмен на свои золотые изделия волонтеры получат крупную сумму денег в виде казначейских облигаций."
 FRA_ww1_franco_italian_ties: "Связи с Италией"
 FRA_ww1_franco_italian_ties_desc: "Наши отношения с Италией были прекрасными с начала прошлого века под эгидой великого Наполеона. Император объединил Италию и позволил ей стать региональной державой. С тех пор Франция всегда поддерживала Рим в его освободительной борьбе, особенно против австрийцев. Давайте сражаться вместе!"
 FRA_form_regiment_alpins: "Создать §Y3 дивизии§! из §Y12 горных батальонов§! в §YПровансе§!."
 FRA_form_2_9_widh_divisions: "Создать §Y2 дивизии§! из §Y9 пехотных батальонов§!."
 FRA_form_5_6_widh_divisions: "Создать §Y5 дивизий§! из §Y6 верблюжьих батальонов§! в Северной Африке."
 FRA_ww1_groussier_insurance_law: "Закон о страховании Гроссье"
 FRA_ww1_groussier_insurance_law_desc: "Закон Артура Груссье институционализирует безопасность работников и трудовой кодекс в рамках конституции 3-й республики, этот шаг навстречу социалистам должен обеспечить стабильность экстремистских движений."
 FRA_ww1_reform_the_impot_sur_le_revenu: "Реформа подоходного налога"
 FRA_ww1_reform_the_impot_sur_le_revenu_desc: "Государственные доходы не позволяют в полной мере проводить экономическую и военную подготовку. Напряжённость в Европе вынуждает нас реформировать и полностью внедрить подоходный налог, который почти десять лет обсуждался в парламенте."
 FRA_ww1_loi_trois_ans: "Закон на три года"
 FRA_ww1_loi_trois_ans_desc: "Военная напряжённость в Европе, вызванная Центральными Державами, вынуждает нас к довоенной мобилизации нашей молодёжи в форме как минимум трёхлетнего призыва в армию."
 FRA_doumer_integration_in_AD: "Интеграция Думера в ДРА"
 FRA_doumer_integration_in_AD_desc: "После своего поражения на президентских выборах 1906 года бывший депутат Пол Думер отправился в путешествие по политической пустыне. За этот долгий период он занялся финансами и стал талантливым промышленным инвестором. Мы могли бы принять его в Демократический Республиканский Альянс, он мог бы помочь нам в проведении либеральных реформ в стране."
 FRA_comite_de_guerre: "Comité de Guerre"
 FRA_comite_de_guerre_desc: "Вдохновляясь британским военным кабинетом, мы можем создать свой собственный военный комитет. Он занимается личным составом армии, вооружениями, медицинскими услугами и управлением. В его состав входят военные министры, министры финансов, министры здравоохранения и президент."
 FRA_bonus_if_doumer_is_here: "Если §YПоль Думер§! в должности, будет получен следующий бонус :\n"
 FRA_bonus_if_poincare_is_president: "Если §YРаймон Пуанкаре§! президент или премьер-министр, будет получен следующий бонус:\n"
 FRA_ww1_first_moroccan_campaign: "Первая марокканская кампания"
 FRA_ww1_first_moroccan_campaign_desc: "Установленный в Марокко протекторат всё ещё непрочен, в сельской местности существует сильное сопротивление, и марокканские силы должны быть сформированы в подразделения под контролем генерала-резидента."
 FRA_ww1_setup_the_railway_network: "Наладить железнодорожную сеть"
 FRA_ww1_setup_the_railway_network_desc: "Установление протектората Марокко позволяет нам начать большую работу по соединению железных дорог между Алжиром и Марокко. В [MOR.getName] будут рады узнать, что Франция заботится о благополучии своих государств-потребителей."
 FRA_ww1_reproduce_the_tunisian_model: "Воспроизвести тунисскую модель"
 FRA_ww1_reproduce_the_tunisian_model_desc: "Марокко не будет колонией-поселением, как Алжир, но может стать важным источником войск для нашей армии. Установив максимально возможную автономию внутри марокканской элиты, мы получим удобную власть, которая позволит нам контролировать все текущие дела."
 FRA_ww1_cooperation_with_sharif: "Сотрудничество с Шариф"
 FRA_ww1_cooperation_with_sharif_desc: "Марокко всегда было независимой страной, очень привязанной к своим национальным ценностям. Мы не можем добиться полной опеки над страной. Однако, большую часть наших полномочий может взять на себя султан [MOR.getLeader], мы, при этом, будем продолжать вмешиваться в районы риска."
 FRA_ww1_african_campaign: "Африканская Кампания"
 FRA_ww1_african_campaign_desc: "Сражения в Африке продолжаются и требуют от французской армии дополнительных инвестиций. Несмотря на то, что были сформированы новые подразделения, им требуется снаряжение, адаптированное к суровому климату пустыни. Эти инвестиции позволят сэкономить большое количество материальных средств, потерянных при распределении по фронтам."
 FRA_ww1_form_the_regiments_alpins: "Сформировать «Альпийские полки»"
 FRA_ww1_form_the_regiments_alpins_desc: "Чтобы обезопасить южный фронт, мы должны сформировать подразделения, специально подготовленные для ведения боевых действий в горах. Эти элитные войска будут первыми, кто сможет вторгнуться в Италию, если, к сожалению, это окажется необходимым."
 FRA_ww1_distribute_the_105mm_1909: "Распространить 105-мм 1909 года"
 FRA_ww1_distribute_the_105mm_1909_desc: "Артиллерийские орудия трудно перевозить по пересечённой местности. Однако, компания «Шнейдер Индастриз» смогла разработать орудие, которое можно было бы легко перевозить на спине мула или лошади или даже буксировать несколькими особо целеустремленными людьми. Эта новая модель должна быть одобрена и направлена в наши пехотные дивизии."
 FRA_ww1_russian_bail: "Поддержать российскую индустриализацию"
 FRA_ww1_russian_bail_desc: "Россия просит средства на строительство инфраструктуры и новых железных дорог на западе страны. Мы можем предоставить им крупную сумму в размере 500 миллионов франков для поддержки их индустриализации."
 FRA_extended_reserve_service: "Расширить призыв резервов"
 FRA_extended_reserve_service_desc: "В ходе голосования, в закон Барту были внесены изменения, позволяющие мобилизовать определенные резервы на семь лет вместо трёх, за которые ранее голосовали."
 FRA_ww1_reform_the_reserve_territoriale: "Реформа территориального призыва"
 FRA_ww1_reform_the_reserve_territoriale_desc: "В закон Барту могут быть внесены поправки, увеличивающие срок военной службы в территориальных резервах до 7 лет. Это приведёт к появлению нового источника призывников в случае конфликта."
 FRA_ww1_help_italy: "Отправка войск на итальянский фронт"
 FRA_ww1_help_italy_desc: "Тактика и снаряжение, характерные для альпинистов, уже готовы. Необходимо подготовить наши первые подразделения и организовать крупную операцию по развертыванию в их Альпах против австро-венгерских войск!"
 FRA_ww1_forced_conscription_in_colonies: "Принудительная служба в колониях"
 FRA_ww1_forced_conscription_in_colonies_desc: "Колонии были избавлены от своего племенного образа жизни по воле судьбы Франции. Наш цивилизаторский долг позволил создать в мире надёжные и продуктивные нации. В свою очередь, население Азии и Африки должно согласиться с вербовкой своих молодых людей в экспедиционный корпус стрелков."
 FRA_ww1_wadai_war_logistics: "Логистика Вадайской войны"
 FRA_ww1_wadai_war_logistics_desc: "Война в Вадайе продолжается уже несколько лет. Войска там истощены действиями партизан под предводительством Дуда Мурры. Генеральный штаб предлагает провести крупную миротворческую операцию в регионе, включая беспрецедентные усилия по материально-техническому обеспечению."
 FRA_wadai_war_effort: "Вадайские военные усилия"
 FRA_ww1_revision_de_larmee_de_terre: "Révision de l'armée de terre"
 FRA_ww1_revision_de_larmee_de_terre_desc: "Наша сухопутная армия сильна, но её всегда можно улучшить. Главная проблема с нашей ударной мощью — это наша военная экономика. Пришло время заключить несколько контрактов с поставщиками вооружений и повысить боевой дух французского народа."
 FRA_ww1_picardie_manoeuvers: "Пикардийские манёвры"
 FRA_ww1_picardie_manoeuvers_desc: "Чтобы подготовить Францию к обороне в случае вторжения, генеральный штаб организовал масштабные учения на севере Франции. Цель — имитировать высадку противника в лице 3-й армии генерала Менье."
 FRA_ww1_fund_berthier: "Фонд винтовок Бертье"
 FRA_ww1_fund_berthier_desc: "Французская армия использовала винтовки Бертье с 1890 года. Это семейство винтовок калибра «Лебель» представляет собой передовой отряд наших сухопутных войск. Чтобы поддерживать авторитет нашей армии, мы должны инвестировать значительные средства в разработку следующих поколений винтовок."
 FRA_ww1_fund_schneider: "Фонд «Шнейдер»"
 FRA_ww1_fund_schneider_desc: "Артиллерийскими орудиями Шнейдера оснащены многие подразделения наших армий, от миномётов до самых современных линкоров. Увеличение дальнобойности орудий делает необходимость инвестиций в «Шнейдер» всё более актуальной. Малейшее ослабление обороны приведёт к фатальному наступлению Германии."
 FRA_ww1_motorization: "Моторизация армии"
 FRA_ww1_motorization_desc: "Достижения в области автомобилестроения поражают воображение, позволяя перевозить тяжёлые грузы на сотни километров. Мы могли бы значительно опередить наших конкурентов, выбрав национальную компанию, занимающуюся разработкой пехотного траспорта."
 FRA_ww1_howitzer_development: "Развитие гаубиц"
 FRA_ww1_howitzer_development_desc: "Увеличение калибра артиллерийских орудий приведёт к перевороту в восприятии крепостей. Мы должны противостоять этому осознанию и создавать новые типы гаубиц, способных уничтожать оборону противника."
 FRA_ww1_chauchat_mass_production: "Массовое призводство «Шоша»"
 FRA_ww1_chauchat_mass_production_desc: "Нам не хватает пулемётов, и мы не можем полагаться только на английскую промышленность в оснащении. Наши инженеры должны участвовать в разработке автоматического оружия для нашей армии."
 FRA_ww1_fund_peugeot: "Фонд «Пежо»"
 FRA_ww1_fund_peugeot_desc: "Компания «Пежо» — жемчужина нашей промышленности, её автомобильная производственная цепочка позволяет нам получить представление о военном применении броневых автомобилей."
 FRA_jump_in_interwar_tree: "§YНемедленно разблокируется межвоенное социалистическое дерево.§!"
 FRA_focus_on_constitutional_reforms: "Фокус на конституционных реформах"
 FRA_focus_on_constitutional_reforms_desc: "Франция не может беспокоиться о судьбе всего мира, пока она переживает самый важный этап в своей истории. Старый режим мёртв, и его место займет новый, более справедливый, равноправный и гуманный. Новая республика станет тем образованием, которое станет маяком для всех других наций, стремящихся к социализму."
 FRA_cancel_all_alliances: "§RПокидает текущий альянс§! и §Yотменяет все гарантии и проход войск§!, которые мы предоставили другим странам."
 FRA_ww1_fuhrer_innovation: "«Берлие СВА»"
 FRA_ww1_fuhrer_innovation_desc: "Наши первые бронеавтомобили недостаточно бронированны, недостаточно быстры и имеют видимые слабые места. На базе «Роллс-Ройсов» британской армии мы обязательно будем совершенствовать собственные машины."
 FRA_ww1_long_excepted_war: "Долгожданная война"
 FRA_ww1_long_excepted_war_desc: "Война, наконец, началась. Французский народ должен быть срочно мобилизован, чтобы противостоять надвигающейся на нас угрозе. Приказ о всеобщей мобилизации готов к исполнению, и вскоре, парламент проголосует за принятие исключительных мер."
 FRA_ww1_taxis_de_la_marne: "Taxis de la Marne"
 FRA_ww1_taxis_de_la_marne_desc: "Война вынуждает нас радикально изменить нашу экономику. Производство должно быть перенаправлено на производство вооружений, чтобы вооружить наших солдат. Бензин должен быть нормирован, как и всё, что может понадобиться нашей армии."
 FRA_voie_sacree: "«Voie Sacrée»"
 FRA_voie_sacree_desc: "Война, которую мы ведем, требует больше ресурсов, чем любая другая в прошлом. Мы должны внедрять инновации в содержание и строительство новых дорог, ведущих к фронту, будь то для лошадей, автомобилей или поездов."
 FRA_ww1_anti_air_positions: "Противо-воздушные позиции"
 FRA_ww1_anti_air_positions_desc: "Центральные Державы создали авиацию, способную конкурировать с нашей, мы не можем позволить немцам доминировать в небе Франции. С помощью крупнокалиберных пулемётов можно уничтожать самолёты противника на расстоянии более километра. Необходимо оснастить наши форты и наши дивизии такими орудиями!"
 FRA_ww1_mechanized_effort: "Усилие на механизацию"
 FRA_ww1_mechanized_effort_desc: "Позиционная война знаменует собой золотой век пулемётов и артиллерии. Наши солдаты уязвимы для такого оружия, и наши нынешние средства не позволяют нам противостоять этому злу. С помощью достаточно бронированной машины с длинными гусеницами, возможно, удастся пересечь укрепления, не опасаясь огня пехоты."
 FRA_ww1_fund_apx: "Фонд МЗП"
 FRA_ww1_fund_apx_desc: "«Машиностроительный Завод Пюто» способен проектировать пушки, которые могут перевозиться пехотой и на небольших транспортных средствах, предназначенных для борьбы с бронетехникой и автомобилями противника. Нам нужна их поддержка для реализации стратегии борьбы с танками."
 FRA_ww1_the_french_miracle: "Французское чудо"
 FRA_ww1_the_french_miracle_desc: "Есть одна вещь, которой никогда не будет у бошей, — французская изобретательность. Наш народ, от Карла Великого до Наполеона, способен на невероятные подвиги. Мы приложим все наши усилия к созданию единой модели танка, быстрой, с вращающейся башней и короткой быстро перезаряжаемой пушкой, разместим двигатель сзади, поднимем гусеницы и сделаем его легендарным."
 FRA_ww1_favor_peugeot_tank: "Танки Пежо"
 FRA_ww1_favor_peugeot_tank_desc: "Первые эксперименты с танками FT продемонстрировали недостатки, вызванные их слабой бронёй и весьма относительной полезностью их башни. Проект Пежо предлагает танк, который более устойчив и лучше приспособлен к позиционной войне, в частности, благодаря толстой литой броне."
 FRA_ww1_CA1_early_production: "Раннее производство CA1"
 FRA_ww1_CA1_early_production_desc: "Наш проект гусеничной машины завершён, теперь пришло время выпускать первые модели. «CA-1 Шнейдер»  — наш самый совершенный прототип, способный преодолевать большие траншеи и противостоять массированному огню из пулемётных гнёзд."
 FRA_ca1_80_percent_done: ""
 FRA_ww1_plan_xvii: "План XVII"
 FRA_ww1_plan_xvii_desc: "После поражения от Пруссии, Франция осуществила несколько мобилизационных планов, направленных на подготовку страны к конфликту с Германией. Если планы XIV-XVI (т.е. до 1909 года) были оборонительными, то теперь у нас есть средства для начала крупных наступательных действий в случае войны с помощью плана XVII."
 FRA_ww1_meuse_plan: "План «Мёз»"
 FRA_ww1_meuse_plan_desc: "Генералиссимус Мишель в своем плане действий предлагает мобилизовать дополнительные подразделения по всей бельгийской границе. Необходимо увеличить присутствие территориальных резервов в этих ключевых секторах для размещения дополнительных гарнизонов. Эти новые группы смогут действовать в Бельгии, если местные власти будут сотрудничать..."
 FRA_ww1_to_rhineland: "На Рейнланд"
 FRA_ww1_to_rhineland_desc: "Наш союз с Россией и слабо завуалированный нейтралитет Италии позволяют нам планировать наступательные операции с первых недель конфликта, мобилизуя значительную часть наших сил в Шампань-Арденнах. Эта модификация плана XVII, получившая название «Вариант No. 2», предусматривает массированное наступление на Мюлуз в Меце с целью продвижения к Страбургу и возвращения региона Эльзас-Лотарингия."
 FRA_ww1_trust_michel: "Довериться Мишелю"
 FRA_ww1_trust_michel_desc: "Новый генералиссимус, генерал Виктор Мишель, предложил предвосхитить военные манёвры Германии, разместив большую часть вооруженных сил на территории Бельгии. Таким образом, общий план состоял в том, чтобы обеспечить безопасность этого потенциального фланга в качестве приоритетной задачи, разместив только треть армии на франко-германской границе."
 FRA_ww1_trust_joffre: "Довериться Жоффру"
 FRA_ww1_trust_joffre_desc: "План генералиссимуса Виктора Мишеля пришелся не по вкусу правительству и даже остальному генеральному штабу, которые считают его нереалистичным. Французская армия должна провести наступательный манёвр и непосредственно вернуть Эльзас-Лотарингию, не беспокоясь о защите нейтрального соседа. Генерал Жоффр, второй начальник штаба, сменит Мишеля."
 FRA_ww1_revanchist_propaganda: "Реваншистская пропаганда"
 FRA_ww1_revanchist_propaganda_desc: "Военные усилия в рамках глобального конфликта были бы колоссальными, и французский народ должен быть готов к таким усилиям. Разжигая националистические настроения, мы можем заручиться беспрецедентной поддержкой населения."
 FRA_ww1_french_revenchism: "Французский реваншизм"
 FRA_ww1_french_revenchism_desc: "Если в Европе не возникнет конфликта, то мы нападём первыми. Ожидание только лишит легитимности возвращение нашей драгоценной Эльзас-Лотарингии. Чтобы вернуть то, что нам причитается, нам придётся сражаться!"
 FRA_ww1_mobile_warfare_focus: "Мобильная война"
 FRA_ww1_mobile_warfare_focus_desc: "Мобильная война обеспечивает быстрые конфликты с ограниченными человеческими жертвами и материальными потерями. В Европе, где оружие становится всё более опасным, лучше всего использовать быстрые ударные силы."
 FRA_ww1_static_warfare_focus: "Статичная война"
 FRA_ww1_static_warfare_focus_desc: "Ужас предыдущих войн, особенно время осады русского Севастополя, демонстрирует всю трагичность современных войн. Сейчас уже не эпоха дальних походов, новые инструменты позволяют наносить тяжёлый урон противнику, оставаясь в укрытии."
 FRA_ww1_speed_cult: "Культ скорости"
 FRA_ww1_speed_cult_desc: "Для повышения скорости работы наших подразделений ключевое значение имеет инициативная организация. Позволяя командованию принимать оперативные решения, мы экономим драгоценное время в пути."
 FRA_ww1_defensive_stratagems: "Оборонительные стратегии"
 FRA_ww1_defensive_stratagems_desc: "Защищённым в окопах солдатам остается только ждать противника, обстреливая его смертоносным огнём, который отобьёт у них любое желание вторгаться во Францию."
 FRA_ww1_french_air_force: "Первая конференция по аэронавигации"
 FRA_ww1_french_air_force_desc: "Франция является пионером в области авиации, у нас уже есть несколько функциональных разведывательных прототипов и несколько дирижаблей. Тем не менее, эти летательные аппараты, похоже, обладают огромным потенциалом, который следует использовать."
 FRA_aeronotique_militaire: "«Aéronautique Militaire»"
 FRA_aeronotique_militaire_desc: "Соревнования на аэродроме в Реймсе позволили нам определить, какие самолёты являются лучшими для оснащения нашей армии разведывательными машинами. Мы можем использовать этот опыт для комплектования наших первых эскадрилий."
 FRA_aerial_bombardment_experiments: "Эксперименты с бомбардировками"
 FRA_aerial_bombardment_experiments_desc: "Военные провели первые испытания с использованием самолётов для сброса взрывчатых веществ с воздуха. Эти эксперименты, проведенные на самолётах, подобных «Блерио XI», были направлены на оценку точности и эффективности этого нового наступательного подхода."
 FRA_fund_pilot_schools: "Основать лётные школы"
 FRA_fund_pilot_schools_desc: "Подготовка новых лётчиков является важным шагом в создании реальной авиационной составляющей. На территории Шартра и Аворда могут быть открыты школы для начала обучения лётчиков."
 FRA_ww1_old_school: "Старая школа"
 FRA_ww1_old_school_desc: "Следуя немецкой модели, то есть имея большую армию дирижаблей, мы обеспечим определённый комфорт. Для достижения наилучших результатов достаточно воспроизвести планы противника и усовершенствовать определённые концепции."
 FRA_ww1_new_school: "Новая школа"
 FRA_ww1_new_school_desc: "Вместо модернизации устаревающих дирижаблей, нам следует сосредоточиться на производстве штурмовиков. Оснастив наши машины лёгкими пулеметами, можно было бы превратить одиночные разведчики в средства наземной поддержки."
 FRA_ww1_air_fortress: "Воздушные крепости"
 FRA_ww1_air_fortress_desc: "Идёт соревнование за звание самого мощного джаггернаута против бошей, давайте строить дирижабли ещё больших размеров! Для создания таких шедевров потребуется перевозить большое количество боеприпасов, а также внушительный каркас."
 FRA_SPAD_mass_production: "Массовое производство «ФАСК»"
 FRA_SPAD_mass_production_desc: "Чтобы конкурировать с немецкой промышленностью, Франция должна массово производить недорогие и надёжные самолёты на стандартизированной линии. У нас нет ресурсов на дирижабли, поэтому мы сделаем упор на лёгкие и многочисленные воздушные силы."
 FRA_ww1_zeppelin_focus: "Воздушные корабли «Шписс»"
 FRA_ww1_zeppelin_focus_desc: "Оптимизация жёсткого рулевого механизма дирижабля Шпис — хороший шаг на пути к совершенству. Есть и другие интересные моменты, например, увеличение размеров кабин или надёжности устройства. Работа над этими элементами, по-видимому, необходима для достижения технологического превосходства в данной области."
 FRA_ww1_bomber_focus: "Ставка на бомбардировщики"
 FRA_ww1_bomber_focus_desc: "В отличие от дирижаблей, бомбардировщики могут летать на бóльших высотах и скоростях, оставаясь при этом менее заметными. Эти преимущества делают разработку этих больших самолётов очевидной. Изучив первые чертежи, полученные в Италии, мы сможем создавать свои собственные модели."
 FRA_ww1_close_air_support: "Ставка на штурмовики"
 FRA_ww1_close_air_support_desc: "По мере увеличения мощности двигателей бипланов стало возможным перевозить более тяжёлые грузы. Такая гибкость позволяет хранить несколько бомб и даже крупнокалиберные пулеметы для поддержки наземных войск."
 FRA_ww1_fund_nieuport: "Поддержать Ньюпор"
 FRA_ww1_fund_nieuport_desc: "Компания «Ньюпор» является пионером французской авиационной промышленности. Финансирование компании также будет направлено на воздушную войну против Германии."
 FRA_support_astra_torres: "Спонсировать Астра-Торре"
 FRA_support_astra_torres_desc: "Средства, выделяемые на строительство новых дирижаблей, слишком малы, чтобы конкурировать с Германией. Нам необходимо увеличить финансирование для разработки новых дирижаблей, вдохновленных Цеппелином."
 FRA_dae_factories: "Заводы «Дае»"
 FRA_dae_factories_desc: "Чтобы сформировать первую авиационную дивизию «Дае», мы должны мобилизовать гражданские авиационные заводы для участия в войне и массового производства моделей современных истребителей и бомбардировщиков."
 FRA_combined_arms_grouping: "Общевойсковын группировки"
 FRA_combined_arms_grouping_desc: "Эксперименты, проведенные на самолётах «Фарман» и «Блерио», продемонстрировали огромное значение, которое авиация может иметь для всех родов войск. Вопреки мнению политехников старой школы, самолёты обещают революционизировать всё поле боя, а не только артиллерию."
 FRA_ww1_protector_of_the_weakests: "Защитница слабых"
 FRA_ww1_protector_of_the_weakests_desc: "Франция — страна революционной демократии, свободы и справедливости. Справедливый долг нашей нации — защищать слабых и следить за тем, чтобы пламя справедливости и демократии не было смыто приливами автократии."
 FRA_ww1_arms_export: "Экспорт оружия"
 FRA_ww1_arms_export_desc: "Интервенционизм — это не просто отправка солдат. Мы можем экспортировать винтовки, артиллерию и авиацию нашим партнёрам, находящимся в опасности. Парламент не сможет наложить вето на исполнительный указ, предлагающий помощь от наших ближайших союзников."
 FRA_ww1_support_far_right: "Поддержать право-радикальные лиги"
 FRA_ww1_support_far_right_desc: "Бездействие республиканцев и поддержка коммунистов представляют собой серьёзную угрозу стабильности нашей страны. Франция обладает непревзойдённым военным потенциалом благодаря храбрости своего народа и качеству своей промышленности. С сильным лидером нация могла бы вновь обрести жажду славы и развить завоевательные амбиции, достойные её величайших золотых веков."
 FRA_far_right_alliance: "§YПравые и право-радикальные партии§! объединятся, что позволит нам объединить места §gНародно-Либерального Действия!, §LНационалистов§!, §CНезависимых Республиканцев§! и §BКонсерваторов§!."
 FRA_ww1_revive_national_spirit: "Возродить национальный "
 FRA_ww1_revive_national_spirit_desc: "Пылающее пламя национализма почти погасло после нашей унизительной гибели от рук пруссаков. Больше не будет этой апатии и пораженчества! Пришло время начать широкомасштабную кампанию, основанную на подвигах Франции в прошлом и её завоеваниях. Никогда больше мы не останемся униженной страной, изолированной от международных проблем!"
 FRA_ww1_expand_army_budget: "Расширить армейский бюджет"
 FRA_ww1_expand_army_budget_desc: "При достаточной поддержке населения можно повлиять на парламент, даже не имея реального большинства. Осознание того, что французский народ больше всего на свете хочет перевооружения, является достаточной причиной для того, чтобы получить эти драгоценные недостающие голоса."
 FRA_ww1_prepare_the_next_elections: "Подготовка к следующим выборам"
 FRA_ww1_prepare_the_next_elections_desc: "Одних роялистских или националистических партий недостаточно, чтобы получить большинство в парламенте или даже приблизиться к нему. Мы должны дождаться следующих выборов и предложить будущие альянсы с партиями традиционного правого толка."
