 ITA_istituto_nazionale_delle_assicurazioni: "Национальный институт страхования"
 ITA_istituto_nazionale_delle_assicurazioni_desc:0 "Министр сельского хозяйства, промышленности и торговли Франческо Саверио Нитти предложил создать Национальный институт страхования, чтобы национализировать его. Во главе этой организации встанет молодой социалист Альберто Бенедук."
 ITA_Ilva: "Инвестиции в Ilva"
 ITA_Ilva_desc:0 "Новая компания, контролируемая генуэзскими финансистами, была создана при политической и финансовой поддержке итальянского государства для строительства сталелитейного завода в Баньоли в рамках закона о развитии Неаполя, подготовленного экономистом Франческо Саверио Нитти."
 ITA_Vickers_Terni: "Фабрика Vickers-Terni"
 ITA_Vickers_Terni_desc:0 "Он был основан в 1905 году как совместное предприятие металлургических заводов Виккерса и Терни. Vickers-Terni открыл новый завод в Специи, в периферийной зоне Малярии, который специализировался на производстве пушек как для суши, так и для моря. До тех пор, исключая Королевские арсеналы, в Италии производство артиллерии было поручено частной компании Армстронга из Поццуоли."
 ITA_Ferrovie_dello_Stato: "Автономное предприятие Государственных ж/д"
 ITA_Ferrovie_dello_Stato_desc:0 "Ferrovie dello Stato (Государственные железные дороги) была учреждена законом 22 апреля 1905 года, взяв под контроль большинство национальных железных дорог, которые до этого времени находились в частной собственности."
 ITA_Breda: "Локомотивы Breda's"
 ITA_Breda_desc:0 "В 1908 году компания отпраздновала поставку тысячного локомотива, построенного в ее мастерских."
 ITA_tarantos_port: "Порт Таранто"
 ITA_tarantos_port_desc:0 "Порт Таранто, один из первых в Италии, играет важную роль как с коммерческой точки зрения, так и со стратегической."
 ITA_civitavecchias_port: "Порт Чивитавеккья"
 ITA_civitavecchias_port_desc:0 "Порт Чивитавеккья известен с древних времен как римский порт. Основанный императором Траяном в 108 году, этот порт на протяжении многих веков был центром торговли и контактов между людьми древнего “Маре Нострум”"
 ITA_genovas_port: "Порт Генуи"
 ITA_genovas_port_desc:0 "Порт Генуи - самый большой и важный порт в Италии."
 ITA_early_industrialization: "Ранняя индустриализация"
 ITA_early_industrialization_desc:0 "Со времен Рисорджименто, Италия отстает от других крупных держав Европы. Если мы хотим стать действительно Крупной державой, мы должны начать индустриализацию как можно быстрее. Предоставляя гранты предпринимателям и перспективным стартапам, мы уже могли бы сделать большой шаг к улучшению наших недостающих производственных мощностей."
 ITA_moderate_protectionism: "Умеренный Протекционизм"
 ITA_moderate_protectionism_desc:0 "Важно тщательно планировать нашу экономическую политику."
 ITA_continue_messina_reconstruction: "Продолжить реконструкцию Мессины"
 ITA_continue_messina_reconstruction_desc:0 "The Messina earthquake was devastating to the population and industry of Sicily. We need to accelerate the reconstruction by expanding government funding in the region."
 ITA_railroad_modernisation: "Модернизация железных дорог"
 ITA_railroad_modernisation_desc:0 "В то время как свободная рыночная экономика отлично подходит для общего промышленного роста, она подрывает рабочих. Если богатые станут еще богаче, это только усилит напряженность, существующую в Италии. Одним из способов остановить это, не закрываясь экономически от остального мира, было бы введение умеренного протекционизма."
 ITA_defend_our_ports: "Защитить наши порты"
 ITA_defend_our_ports_desc:0 "Наши порты не только являются нашим самым большим активом, они также являются единственным способом для врагов эффективно преодолеть Альпы и группу Мон-Банк. Мы должны направить ресурсы на расширение обороны указанных портов в случае вторжения."
 ITA_MAS_of_livorno: "MAS из Ливорно"
 ITA_MAS_of_livorno_desc:0 "By investing in more submarine works companies we can increase the effectiveness of submarine warfare."
 ITA_san_marcos_battalion: "Батальон Сан-Маркос"
 ITA_san_marcos_battalion_desc:0 "Marines are a vital instrument in any naval invasion. We need to expand our army-naval cooperation to create an optimal Marine corps."
 ITA_expand_regia_marina: "Расширить Regia Marina"
 ITA_expand_regia_marina_desc:0 "Born in 1861 and having fought in the Seven Years War, the Regia Marina bears the imperative task of protecting Italian interests and carrying out wars across the seven seas. As winds of change are blowing across Europe, we must undertake reforms to ensure that the Regia Marina is capable of its task, and possibly even more."
