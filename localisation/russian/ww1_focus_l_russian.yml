 POL_kiev_offensive: "Наступление на Киев"
 POL_kiev_offensive_desc: "Нельзя останавливаться на возвращении Восточной Галиции. Украинские территории, расположенные на западной стороне Днепра, принадлежат к законным землям старой Речи Посполитой."
 POL_minsk_offensive: "Наступление на Минск"
 POL_minsk_offensive_desc: "Русины должны будут присоединиться к нам, а не к России. Это месть за разделы Польши."
