 has_invested_in_citroen: "Инвестировал в SNCF Citroën"
 france_nationalist_focus: "Дерево фокусов Националистической Франции"
 NFA_expansion_of_the_alliance: "Расширение Альянса"
 NFA_expansion_of_the_alliance_desc:0 "Лев воет. Лев горит от мести. И мы тоже."
 NFA_vive_la_france: "Да здравствует Франция!"
 NFA_vive_la_france_desc:0 "Sous nos drapeaux que la victoire \nAccoure à tes mâles accents, \nQue tes ennemis expirants \nVoient ton triomphe et notre gloire !"
 NFA_son_altesse_impriale: "Его Императорское Высочество"
 NFA_son_altesse_impriale_desc:0 "Империя - это мир."
 NFA_petains_government: "Правительство Петена"
 NFA_petains_government_desc:0 "Maréchal, nous voilà !"
 NFA_the_legitimate_heir: "Законный Наследник"
 NFA_the_legitimate_heir_desc:0 ""
 NFA_revise_the_constitution: "Пересмотреть Конституцию"
 NFA_revise_the_constitution_desc:0 "Все эти политические баталии привели нас к обреченности. Это вызвано демократией, нет, охлократи."
 NFA_repeal_the_law_of_exile: "Отменить закон об изгнании"
 NFA_repeal_the_law_of_exile_desc:0 "Это наш способ вернуть славу прошлого."
 NFA_defend_the_constitution: "Защитить Конституцию"
 NFA_defend_the_constitution_desc:0 "Демократия победила!"
 NFA_seize_the_power: "Захватить власть"
 NFA_seize_the_power_desc:0 "Мы всегда должны быть готовы. Мы больше не можем оставлять политику детским шалостям."
 NFA_the_war_for_france: "Война за Францию"
 NFA_the_war_for_france_desc:0 "Франция охвачена гражданской войной! После позорного поражения в Великой войне социалисты восстали в хаотической ситуации. Но мы не будем отступать и будем сопротивляться!"
 NFA_move_industry_to_the_maghreb: "Киноиндустрия в Магрибе"
 NFA_move_industry_to_the_maghreb_desc:0 "Красные могут контролировать наш материк, но иностранные колонии не согласны с их идеями. Было бы безопаснее перенести нашу промышленность в Магриб до того, как они захватят власть."
 NFA_war_veteran: "Ветераны войны"
 NFA_war_veteran_desc:0 "После войны многие солдаты вернулись домой. Давайте кричать, что они снова нужны нашей стране для нее."
 NFA_colonial_conscription: "Колониальная воинская повинность"
 NFA_colonial_conscription_desc:0 "Во время последней войны большая часть нашего молодого поколения пала на равнинах Фландрии. Нам нужно больше солдат, французских или нет, чтобы спасти нашу страну."
 NFA_partisan_suppression: "Подавление партизан"
 NFA_partisan_suppression_desc:0 "Некоторые из нас красные! Они пытаются сломить нас изнутри. Все предатели должны быть подтверждены и устранены."
 NFA_above_all_the_losses: "Превыше всех потерь"
 NFA_above_all_the_losses_desc:0 "Гражданская война закончилась. На данный момент."
 NFA_the_monarchy_restored: "Монархия восстановлена"
 NFA_the_monarchy_restored_desc:0 ""
 NFA_a_true_democracy: "Истинная демократия"
 NFA_a_true_democracy_desc:0 ""
 NFA_the_great_exile: "Великое изгнание"
 NFA_the_great_exile_desc:0 "Франция не место. Никогда не была. Это может быть Франция. Франция – это место, где стоят наши люди."
 NFA_the_royalist_accord_of_unity: "Роялистское соглашение о единстве"
 NFA_the_royalist_accord_of_unity_desc:0 "Мы воспользуемся силой наших старых товарищей. Потому что у всех нас один и тот же враг - красный."
 NFA_retake_france: "Отвоевать Францию"
 NFA_retake_france_desc:0 "Время пришло. Мы вернем нашу Родину! СЕЙЧАС ИЛИ НИКОГДА!"
 NFA_liberate_italy: "Освободить Италию"
 NFA_liberate_italy_desc:0 "Италию, нашего старого друга, смыло красными волнами. Мы должны быть готовы выйти, чтобы спасти их."
 NFA_the_white_terror: "Белый террор"
 NFA_the_white_terror_desc:0 ""
 NFA_form_french_settlements: "Форма французских поселений"
 NFA_form_french_settlements_desc:0 ""
 NFA_new_jobs: "Новые вакансии"
 NFA_new_jobs_desc:0 ""
 NFA_expand_the_citizenship: "Расширить гражданство"
 NFA_expand_the_citizenship_desc:0 ""
 NFA_rescue_the_french: "Спасти французов"
 NFA_rescue_the_french_desc:0 "Французы страдают от гнета гнусного режима социалистов. Мы должны спасти их и доставить к нам."
 NFA_france_undividable:0 "France Undividable"
 NFA_france_undividable_desc:0 ""
 NFA_restore_loyalist_parliament:0 "Restore the Parliament"
 NFA_restore_loyalist_parliament_desc:0 ""
 
 france_socialist_focus: "Дерево фокусов Социалистической Франции"
 FRC_the_workers: "Рабочие"
 FRC_the_workers_desc:0 "Французы! Довольно быть рабами! \n- La marseillaise de la Commune"
 FRC_the_farmers: "Фермеры"
 FRC_the_farmers_desc:0 "“История всех существовавших до сих пор обществ есть история классовой борьбы.” \n- Фридрих Энгельс, Коммунистический Манифест"
 FRC_revenge_or_liberation: "Месть или освобождение?"
 FRC_revenge_or_liberation_desc:0 ""
 FRC_british_boys_and_french_girls: "Британские мальчики и Французские девочки"
 FRC_british_boys_and_french_girls_desc:0 ""
 FRC_to_mazzinis_descendants: "Потомкам Мадзини"
 FRC_to_mazzinis_descendants_desc:0 ""
 FRC_for_the_total_liberation_of_the_french: "За полное освобождение французов"
 FRC_for_the_total_liberation_of_the_french_desc:0 ""
 FRC_constitutional_convention: "Конституционная конвенция"
 FRC_constitutional_convention_desc:0 "Коренной сдвиг в характере нашей республики не может быть сделан в одночасье, и это невозможно сделать без переговоров о новой конституции."
 FRC_destroy_the_counterrevolution: "Уничтожить контрреволюцию"
 FRC_destroy_the_counterrevolution_desc:0 "Даже сейчас кое-кто во Франции готов вонзить кинжал в спину собственного народа, если тот проявит хоть секунду слабости. Мы не позволим им и нанесем удар первыми."
 FRC_revolution_to_the_utmost: "Революция до предела"
 FRC_revolution_to_the_utmost_desc:0 "Незавершенная революция вовсе не революция. Мы не должны останавливаться, пока дело не будет сделано и новая политическая система не будет в безопасности. Какой бы ни была цена."
 FRC_reconciliation: "Примирение"
 FRC_reconciliation_desc:0 "В прошлом французские революции слишком часто ввергали страну в бесконечные спазмы революционного и контрреволюционного террора. Возможно, пора строить республику, в которой у каждого есть свое место, независимо от того, поддерживали они революцию или нет."
 FRC_issue_on_the_leadership: "Вопрос о лидерстве"
 FRC_issue_on_the_leadership_desc:0 ""
 FRC_industrial_collectivization: "Промышленная коллективизация"
 FRC_industrial_collectivization_desc:0 "Французская экономика сегодня состоит из крошечных компаний с небольшим количеством сотрудников, вечно конкурирующих друг с другом и поглощающих ресурсы неэффективного мелкосерийного производства. Мы объединим эти небольшие компании, чтобы, наконец, создать компании, способные конкурировать на мировой арене."
 FRC_womens_suffrage: "Право голоса для женщин"
 FRC_womens_suffrage_desc:0 "Абсурдно и позорно, что трудолюбивые женщины Франции, которые снова и снова боролись на баррикадах, чтобы заслужить свои права, не имеют права голосовать на выборах. Мы искореним эту несправедливость."
 FRC_straighten_the_order: "Выпрямить порядок"
 FRC_straighten_the_order_desc:0 ""
 FRC_a_triumph_of_revolution: "Триумф революции"
 FRC_a_triumph_of_revolution_desc:0 ""
 FRC_the_land_of_liberation: "Земля освобождения"
 FRC_the_land_of_liberation_desc:0 ""
 FRC_metropolitan_france: "Метрополия Франции"
 FRC_metropolitan_france_desc:0 "Факел свободы \nВздымается и освещает мир! \n- La marseillaise de la Commune"
 FRC_the_french_land: "Французская земля"
 FRC_the_french_land_desc:0 ""
 FRC_the_civil_war_in_france: "Гражданская война во Франции"
 FRC_the_civil_war_in_france_desc:0 "“Пусть правящие классы трепещут перед коммунистической революцией. Пролетариям нечего терять, кроме своих цепей. У них есть мир, чтобы победить.” \n- Карл Маркс, Коммунистический Манифест"
 FRC_the_french_people: "Французский народ"
 FRC_the_french_people_desc:0 "Слишком долго французский народ в нищете трудился под сапогом аристократического класса, да здравствует коммунистическая революция! Да здравствует народ!"
 FRC_the_soldiers: "Солдаты"
 FRC_the_soldiers_desc:0 "“Унция действия стоит тонны теории.” \n- Фридрих Энгельс"
 FRC_the_women: "Женщины"
 FRC_the_women_desc:0 "“Если бы не француженки, жизнь не стоила бы жизни.” \n- Фридрих Энгельс"
 FRC_align_with_leninists: "Сотрудничать с ленинистами"
 FRC_align_with_leninists_desc:0 "Российским социалистам удалось создать свое собственное революционное государство. Поскольку мы преследуем одну и ту же цель - мировую революцию, мы должны объединиться ради общего блага."
  
 FRA_rhineland_question:0 "Rhineland Question"
 FRA_rhineland_question_desc:0 "Following our victory in the Great War, we occupied part of western Germany. We could continue this military occupation and the demand for reparations from the Germans, or we could offer the citizens of this occupied territory the opportunity to form their own socialist state."

 FRA_interwar_french_settlement_in_algeria:0 "Settlement in Algeria"
 FRA_interwar_french_settlement_in_algeria_desc:0 "We are all that remains of the true France, its institutions and its history. Democracy must survive, even if we have to make Algeria our new home."

 FRA_interwar_end_interim_governrment:0 "End The Interim Government"
 FRA_interwar_end_interim_governement_desc:0 "We must rethink the foundations of our state, now that we are exiled from our motherland."


 FRA_interwar_great_patriotic_victory:0 "The Great Social Patriotic Victory"
 FRA_interwar_great_patriotic_victory_desc:0 "Victory in the great war against the German enemy confirmed the superiority of our values and our socialist system. Now we must focus on rebuilding French civil industry and establishing a new republic, combined with an innovative socialist economic system."

 FRA_african_union:0 "The African Union"
 FRA_african_union_desc:0 "The colonies of the Third Republic must be reformed and liberated as socialist republics. We must organize the liberation of these territories and how we will guide them towards a prosperous future."
 FRA_african_union_council:0 "African Union Councils"

 FRA_reform_the_republic:0 "The Red Constitution"
 FRA_reform_the_republic_desc:0 "The constitution of the third French republic has not been modified, the fault of the world conflict having hindered the formation of a constitutional council. With victory, we have a free hand to fundamentally reform the state."

 FRA_denounce_imperialism:0 "Denounce Imperialism"
 FRA_denounce_imperialism_desc:0 "Imperialism is still rife in the world, many powers taking advantage of destitute workers in nations impoverished by inhumane and unjust exploitation. It is our duty to lead the way by denouncing these terrible methods and reforming the status of our colonies to make them true socialist republics."

 FRA_instituionalize_the_bourse_du_travail:0 "Institutionalize the Bourse du Travail"
 FRA_instituionalize_the_bourse_du_travail_desc:0 "Regime change gives us the opportunity to move the country's legislative and executive institutions into monuments representing the socialist ideal."

 FRA_socialist_presidential_elections:0 "[getYear] First Socialist Elections"
 FRA_socialist_presidential_elections_desc:0 "The constitution has been ratified, which means we can launch the first elections of the 4th republic."

 FRA_inspect_the_army:0 "Inspect the Armée de Terre"
 FRA_inspect_the_army_desc:0 "A part of the armed forces still maintains great distrust towards the socialist authority of the general staff. Rebel elements must be identified and arrested to stem this phenomenon of resistance as much as possible."

 FRA_disband_large_part_of_army_socialist:0 "§RDisband large parts of the French Army§!, but replace theses loses with §Y48 partisans brigades§!.\n"
 FRA_form_the_popular_army:0 "Form the Popular Army"
 FRA_form_the_popular_army_desc:0 "Army factionalism is a deep problem. The simplest solution is to disband the army in its current form and replace it with a militia loyal to the party. This method of conscription will make it easy to raise a large self-defense force."


 FRA_init_in_deep_reforms:0 "Init In-Deep Reforms"
 FRA_init_in_deep_reforms_desc:0 "The French army must remain an organized structure and ready for combat. Reforms of the latter must be gradual, even if they must take several years. The first step is to ensure the proper functioning of the military administration, but also its loyalty to the state."

