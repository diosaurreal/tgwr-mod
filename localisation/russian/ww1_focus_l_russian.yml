 SER_Solun_process: "Solunski Process"
 SER_demand_Petar_be_superior: "Petar I is the Superior"
 SER_stabilize_the_exile_government: "Стабилизировать правительство в изгнании"
 SER_join_Solun_front: "Присоединиться к солунскому фронту"
 SER_solun_front_tt: "Our army, devastated after the Albanian Golgotha, will be sent to Solun, in the hope of helping our allies in liberating our homeland."
