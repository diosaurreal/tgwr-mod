 BRA_social_legislations: "Социальное законодательство"
 BRA_social_legislations_desc:0 "Монархия, поддерживаемая социальным законодательством, которое могло бы создать лучшие условия для бразильских рабочих."
 BRA_gewehr_98_pattern_rifles: "Винтовки Gewehr 98"
 BRA_gewehr_98_pattern_rifles_desc:0 "Наша винтовка "Маузер" модели 1894 года сильно устарела, и нам необходимо заменить ее серией винтовок с затвором образца Gewehr 98."
