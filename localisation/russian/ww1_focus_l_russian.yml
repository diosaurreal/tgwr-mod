 SER_army_debate_desc: "Secret societies and paramilitary groups exist not only in the military but within every branch of government. The question of what should be done with them remains unclear."
 SER_army_modernization: "Модернизация армии"
 SER_army_modernization_desc: "The Serbian Army, while expeienced and well equipped, is in need of seriours reorganisation if it hopes to function in the modern era."
 SER_artillery_grants: "Subsidize the Artillery"
 SER_artillery_grants_desc: "The Army has requested they be equipped with the latest artillery. Procurment from where does not matter, but hefty subsidies to domestic arms companies will be required."
 SER_foreign_canons: "Foreign Equipment"
 SER_foreign_canons_desc: "We are still using outdated equipment, while our industry struggles to meet demand. Foreign purchases of rifles, machine guns and artillery are very much needed."
 SER_convention_with_romania: "Конвенция с Румынией"
 SER_convention_with_romania_desc: "Much like us, Romania also desires to liberate countrymen suffering under Habsburg rule. Just like in 1878, our nations shall fight side by side once more against foreign tyranny."
 SER_mend_the_officers_relations: "Поддержка ультранационалистов"
 SER_depoliticize_the_army: "Деполитизация армии"
 SER_depoliticize_the_army_desc: "The various secret societies within the army pose a grave threat to our rule. No longer shall we tolerate their bickering."
 SER_unification_of_yugoslavs: "Объединение югославов"
 SER_vezu_sa_crnom_gorom: "Связь с Черногорией"
 SER_vezu_sa_crnom_gorom_desc: "Объединение с Черногорией стало бы не только важным шагом на пути к осуществлению югославской мечты, но и дало бы нам доступ к морю."
 SER_neverending_journey: "Бесконечное путешествие"
 SER_reform_the_war_cabinet: "Реформа военного кабинета"
 SER_integrate_montenegrin_commanders: "Интеграция черногорских командиров"
 SER_integrate_montenegrin_commanders_desc: "With the annexation of Montenegro, the countries military has also fallen under our control. Integration of the Montenegrin high command shall begin."
 SER_reach_out_to_bosnian_resistance: "Протянуть руку помощи боснийскому сопротивлению"
 SER_reach_out_to_bosnian_resistance_desc: "In Bosnia, there are many sympathetic to our cause. With enough arms and training, they could sow havoc behind the the Austrian lines..."
 SER_the_regency_question: "Вопрос о регентстве"
 SER_the_regency_question_desc: "King Petar is growing old, without a strong leader Serbia will collapse. A regent is required to stand in for His Majesty."
 SER_stand_with_petar_i: "Стоять с Петром I"
