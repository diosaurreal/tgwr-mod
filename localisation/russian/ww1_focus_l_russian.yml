 CHI_split_warlords_desc: ""
 CHI_diplomats_in_nanking: "Diplomats in Nanking"
 CHI_diplomats_in_nanking_desc: ""
 CHI_diplomats_in_nanking_tt: "You will receive £pol_power §Y100§! each for completing the following focuses:\n§Y$CHI_mission_to_germany$§!, §Y$CHI_mission_to_russia$§!, §Y$CHI_mission_to_the_soviet_union$§!, §Y$CHI_reach_out_to_france$§!, §Y$CHI_british_cooperation$§!"
 CHI_hold_parliamentary_elections: "Hold the National Assembly Elections"
 CHI_hold_parliamentary_elections_desc: "Now that we have established a republic, the first of its kind in Asia, we must establish a parliamentary system to represent the people's will. We begin by electing provincial representatives to form the Senate and the House of Representatives, and the most important purpose of the first national assembly is to elect the first ever president."
 CHI_empire_won_npw: "The Empire of China has won the National Protection War"
 CHI_a_traditional_empire: "A Traditional Empire"
 CHI_a_traditional_empire_desc: "Chinese people don't need to panic, it's just a restoration of the imperial reign, and the monarchy is Han Chinese. Just the same good old ways."
 CHI_our_glorious_army: "Our Glorious Army"
 CHI_our_glorious_army_desc: "The army will lead first! Corruption comes from a byzantine bureaucracy."
 CHI_schantung_trade: "Schantung Trade"
 CHI_schantung_trade_desc: ""
 CHI_mission_to_russia: "Mission to Russia"
 CHI_mission_to_russia_desc: "While relations with Russia are frosty, it would be practical to send a diplomatic mission to them for support."
