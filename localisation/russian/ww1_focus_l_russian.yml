 FRA_interwar_syrian_mandate: "Мандат Сирии"
 FRA_interwar_syrian_mandate_desc: "Согласно ранее достигнутой договоренности, Сирия и Ливан будут преобразованы в страны, подпадающие под мандат Лиги Наций и находящиеся под нашей защитой, до тех пор, пока им не будет предоставлена независимость. На самом деле этот регион станет новым дополнением к нашей колониальной империи."
 FRA_interwar_spa_conference: "Конференция в Спа"
 FRA_interwar_spa_conference_desc: "Конференция в Спа состоялась после подписания Версальского мирного договора 1919 года, «чтобы обсудить практическое применение главы о репарациях» в конце Первой мировой войны. Другими словами, Германии придётся начать выплачивать свой давний долг перед нашей страной."
 FRA_ww1_brigades_blindees: "Бронетанковые бригады"
 POL_french_advisors: "Французские советники"
 FRA_ww1_allied_mission_in_poland: "Союзническая миссия в Польшу"
 FRA_ww1_allied_mission_in_poland_desc: "Польша столкнулась с сильным противником, и её необходимо поддержать. Её независимость зависит от нашей политической смелости, от того, сможем ли мы поделиться с ними нашим опытом."
 FRA_interwar_polish_alliance: "Польский союз"
 FRA_interwar_polish_alliance_desc: "С распадом Российской империи нам нужны новые союзники на случай, если Германия снова станет угрозой. Кто может быть лучше наших давних польских союзников?"
 FRA_interwar_washington_treaty: "Подписать Вашингтонский договор"
 FRA_interwar_washington_treaty_desc: "Чтобы ограничить гонку военно-морских вооружений, Соединённые Штаты предложили провести конференцию по заключению договора, ограничивающего тоннаж линкоров, крейсеров и авианосцев."
 FRA_interwar_hydroelectric_energy: "Гидроэлектрическая энергия"
 FRA_interwar_hydroelectric_energy_desc: "Энергия, которую мы можем получать из наших великих рек, является огромным преимуществом. Участок в Эгузоне — отличная строительная площадка для нашей первой крупной плотины, обеспечивающей электроснабжение."
 FRA_interwar_vimy_ridge_concession: "Концессия Вими-Ридж"
 FRA_interwar_vimy_ridge_concession_desc: "Чтобы отдать дань уважения многим канадским солдатам, павшим во время битвы при Вими, государство подготовило строительство мемориала, посвященного героическому самопожертвованию наших союзников."
 FRA_interwar_paris_conference: "Парижская конференция"
 FRA_interwar_paris_conference_desc: "Мы должны продолжить переговоры с Великобританией по поводу платёжной программы государства [GER.getName]. Более быстрая оплата могла бы поддержать нашу экономику в краткосрочной перспективе."
 FRA_interwar_tangier: "Танжер международный"
 FRA_interwar_tangier_desc: "Танжер — стратегический город в Марокко, который хотят контролировать французы, испанцы и британцы. Было бы лучше создать международную зону ради мира."
 FRA_interwar_fortress_tangier: "Крепость Танжер"
 FRA_interwar_fortress_tangier_desc: "Город Танжер занимает стратегическую позицию, аналогичную Гибралтару или Сеуте. Мы не можем отказаться от этой провиденциальной основы. С помощью специальных средств мы могли бы превратить его в настоящую укрепленную позицию, способную подготовиться и выступить против сил возможного вторжения."
 FRA_mission_to_soviet_russia: "Миссия в Советскую Россию"
 FRA_mission_to_soviet_russia_desc: "Едва Россия освободилась от цепей империализма, как стала мишенью для махинаций пятой колонны. Необходимо срочно оказать первоклассную военную поддержку, чтобы нанести сокрушительное поражение контрреволюционерам!"
 FRA_ww1_the_world_is_saved: "Мир спасён"
 FRA_ww1_decision_on_losers: "Решения над проигравшими"
 FRA_ww1_continental_affairs: "Континентальные дела"
 FRA_ww1_continental_affairs_desc: "Теперь, когда мы выиграли войну, мы должны обеспечить мир. Новая Европа, которую мы помогли создать, хрупка и нуждается в защите."
 FRA_ww1_san_remo_oil_agreement: "Нефтяное соглашение в Сан-Ремо"
 FRA_ww1_support_yugoslavia: "Поддержать государство [SER.GetName]"
 FRA_ww1_support_yugoslavia_desc: "Сербам были дарованы щедрые земли, с поражением Центральных Держв, но эти приобретения никогда не будут признаны болгарами и магирами."
 FRA_ww1_support_romania: "Поддержать государство [ROM.GetName]"
 FRA_ww1_protect_czechoslovakia: "Поддержать государство [CZE.GetName]"
 FRA_ww1_protect_czechoslovakia_desc: "Молодое чехословацкое государсство, как и его соседи, хрупкое. Они могли бы стать подходящим противовесом для будущего немецкого реваншизма. Мы настоятельно даруем им нашу защиту."
 FRA_ww1_little_entente: "Малая Антанта"
 FRA_ww1_little_entente_desc: "Попытки венгров восстановить Габсбургов или вернуть утерянные земли, наверняка вызовут войну. Военный пакт между Прагой, Бухарестом и Белградом — единственный способ предотвратить это."
 FRA_ww1_rhineland_fate: "Выйти из Рейнланда?"
 FRA_interwar_ruhr_occupation: "Оккупация Рура"
 FRA_interwar_ruhr_occupation_desc: "Без поддержки Великобритании и при коварном соучастии веймарского правительства мы вынуждены предпринять шаги для получения причитающихся нам репараций. Оккупировав высокоразвитый промышленный район Рура, мы получим контроль над значительной частью производственных мощностей Германии."
 FRA_interwar_sanction_german_economy: "Санкции против немецкой экономики"
 FRA_interwar_sanction_german_economy_desc: "Германия не готова в полной мере выполнять свои обязательства, и оккупация Рура грозит массовым гражданским неповиновением. Без поддержки международного сообщества нам и только нам предстоит принять меры против Германии."
 FRA_interwar_takeover_koln: "Взять [343.getName] под контроль"
 FRA_interwar_takeover_koln_desc: "Сдержанная поддержка государством [343.Controller.getName] побеждённой Германии невыносима и демонстрирует их неспособность поддерживать прочный мир в Европе. Мы должны взять дело в свои руки и взять под контроль небольшую оккупационную зону, которую они держат в Руре."
 FRA_ww1_franco_belgian_accord: "Франко-бельгийское соглашение"
 FRA_ww1_franco_belgian_accord_desc: "Бельгия не является страной, способной защитить себя от враждебно настроенных великих держав. Мы должны обеспечить её независимость, гарантируя безопасность посредством соглашения о взаимной обороне. Хотя несомненно, что Бельгия не ринется на помощь к нам нам, но, мы, по крайней мере, добьёмся лучшего военного сотрудничества."
 FRA_interwar_ENG_rupture: "Разрыв"
 FRA_interwar_ENG_rupture_desc: "Мы не можем доверять Великобритании и её доминионам. Мы должны прекратить всякое сотрудничество с нашим старым соперником теперь, когда Германия нейтрализована."
 FRA_congratulate_the_king: "Congratulate the Prince"
 FRA_congratulate_the_king_jacques_i: "Congratulate Prince Jacques"
 FRA_congratulate_the_king_desc: "Помощь самого благородного дома Европы была необходима для объединения всего французского народа, бедного или богатого, интеллектуала или пролетария. Наша победа в Великой войне должна побудить нас задуматься о какой-либо форме реставрационизма во благо единства французов вокруг сильной национальной фигуры."
 FRA_prime_minister_napoleon: "Премьер-министр Наполеон"
 FRA_prime_minister_napoleon_desc: "Помощь самого благородного дома Европы была необходима для объединения всего французского народа, бедного или богатого, интеллектуала или пролетария. Наша победа в Великой войне должна побудить нас задуматься о какой-либо форме реставрационизма во благо единства французов вокруг сильной национальной фигуры."
 FRA_rebuild_the_appel_du_peuple: "Восстановить «Народный призыв»"
 FRA_rebuild_the_appel_du_peuple_desc: "«Народный призыв» был главной бонапартистской партией в конце XIX века. Вытесненный из-за столкновений, вызванных конфликтами о престолонаследии, вызванными Жеромом Бонапартом, и укреплением третьей республики во Франции, он сегодня представляет собой лишь небольшую структуру без политической поддержки."
 FRA_date_military_reform: "Военные реформы [GetYear] года"
 FRA_date_military_reform_desc: "Министр Наполеон предложил армейскую реформу, направленную на создание профессиональной армии, в которой будут сохранены только лучшие кадры. Воинская повинность будет сохранена, но резервы будут мобилизованы для выполнения задач вдали от фронта."
 FRA_reconnect_bonaparts_and_imperialists: "Союз Бонапартистов и империалистов"
 FRA_reconnect_bonaparts_and_imperialists_desc: "Поскольку принц Луи Бонапарт отказался от всех политических амбиций, Виктор, несомненно, является единственным реальным наследником императорского трона. В результате у империалистов, выступающих за Виктора, и сторонников Луи Бонапарта больше нет причин противостоять друг другу в их общей борьбе. В более общем плане все реставрационистские партии смогут объединиться под одним знаменем."
 FRA_anticipated_elections_bonaparte: "Досрочные выборы"
 FRA_anticipated_elections_bonaparte_desc: "Наша победа в Великой войне и восшествие на престол очень популярного министра Наполеона являются явными признаками того, что Франция превращается в более могущественное государство, чем когда-либо. Слава, которую обещает продолжение империалистических реформ, подталкивает нас к организации внеочередных парламентских выборов уже сейчас."
 FRA_bonaparte_social_reforms: "Новые социальные реформы"
 FRA_bonaparte_social_reforms_desc: "Социальная программа бонапартистов является продолжением программы Наполеона III, а именно случайных, но исторических массовых социальных достижений."
 FRA_regional_refondation: "Восстановление регионального фонда"
 FRA_regional_refondation_desc: "Территориальная реформа — это неизбежное зло, позволяющее модернизировать территорию и улучшить управление сельскими провинциями."
 FRA_parliamentary_reform: "Парламентская реформа"
 FRA_parliamentary_reform_desc: "Реформа парламентской власти и регулирования экономики необходима для повышения стабильности государства в случае кризиса."
 FRA_bonaparte_senat: "§YСенат§! будет переформирован. §GВсе сенаторы будут назначены §Yпремьер-министром Наполеоном§!.§!"
 FRA_instrumentalize_the_senate: "Использовать Сенат в своих целях"
 FRA_instrumentalize_the_senate_desc: "Сенат не подходит для современной системы управления, подобной той, к которой стремится новое правительство. Вместо того, чтобы выполнять функции верхней палаты, сенат следует преобразовать в конституционную палату, члены которой назначались бы главой государства Наполеоном."
 FRA_bonapartiste_referundum: "Реставрационные референдум"
 FRA_bonapartiste_referundum_desc: "Воля народа, парламента и правительства направлена в одном направлении: восстановление французской империи. Теперь, когда все юридические механизмы находятся под нашим контролем, мы можем провести заранее выигранный референдум, чтобы оправдать наши действия."
 FRA_ministery_of_national_defense: "Министерство национальной обороны"
 FRA_ministery_of_national_defense_desc: "Император Наполеон хотел создать министерство национальной обороны, которым руководил бы его брат Луи Жозеф Бонапарт. Роль этого министерства заключалась бы в том, чтобы заменить Министерство обороны, придав ему военную составляющую, а не только политическую."
 FRA_legacy_of_the_garde: "Наследие гвардии"
 FRA_legacy_of_the_garde_desc: "Воссоединяясь со своим славным прошлым, армия идет по стопам первой и второй империй к славе. Солдаты воодушевляются, а офицеры-империалисты выдвигаются в первые ряды."
 FRA_maintain_war_industry: "Поддержать военпром"
 FRA_maintain_war_industry_desc: "Содержать многочисленную армию будет возможно только при наличии соответствующего производства снаряжения. Таким образом, доля бюджетных средств, выделяемых правительством, будет увеличена примерно до 6% от национального бюджета."
 FRA_maintain_war_industry2: "Поддержать военпром"
 FRA_maintain_war_industry2_desc: "Содержать многочисленную армию будет возможно только при наличии соответствующего производства снаряжения. Таким образом, доля бюджетных средств, выделяемых правительством, будет увеличена примерно до 6% от национального бюджета."
 FRA_moderate_protectionism: "Умеренный протекционизм"
 FRA_moderate_protectionism_desc: "Бонапартистское правительство всегда занимало осторожную позицию в отношении европейского либерализма. Отнюдь не отвергая идею свободного рынка, [FRA.getLeader] вместо этого предлагает установить национальные приоритетные правила, призванные найти золотую середину между внутренней конкурентоспособностью французских компаний и открытостью рыночной экономике."
 FRA_sympathize_with_league_des_patriotes: "Симпатизировать «Лиге патриотов»"
 FRA_sympathize_with_league_des_patriotes_desc: "Организация, возглавляемая Морисом Барресом, защищает права французов и верховенство нации. Поддержка этой организации, как и всех националистических групп, является важным камнем в строительстве национального прославления."
 FRA_join_act_with_nationalists: "Содействия меньшим националистическим группам"
 FRA_join_act_with_nationalists_desc: "Появляется несколько националистических политических организаций, вдохновленных так называемыми «фашистскими» движениями Италии, Испании и Германии. Коллективное, социалистическое и милитаристское представительство этих движений является отличной поддержкой для поддержания нашей военной промышленности и политического сплочения вокруг императора."
 FRA_three_plan_battle: "Трипланы"
 FRA_three_plan_battle_desc: "Воздушная составляющая была необходима для победы Франции. Необходимо поддерживать научно-исследовательские и производственные усилия, чтобы создать несокрушимый флот."
 FRA_militarize_bon_du_tresor: "Милитаризировать казначейские векселя"
 FRA_militarize_bon_du_tresor_desc: "Чтобы поддерживать производственные мощности на должном уровне, государство может залезть в долги, выпустив казначейские облигации, которые будут направлены французским компаниям. Этот ваучер является гарантией своевременной оплаты, что позволяет нам консолидировать наши расходы в краткосрочной перспективе."
 FRA_modernize_armored_corps: "Модернизировать бронетанковые корпуса"
 FRA_modernize_armored_corps_desc: "Бронетанковые войска сыграли существенную роль в победе Франции. Важно поддерживать крупные механизированные силы, способные разрушить любое укрепление противника, обеспечивая при этом превосходную мобильность."
 FRA_challenge_albion: "Бросит вызов Альбиону"
 FRA_challenge_albion_desc: "Несмотря на то, что военно-морской флот Франции является одним из самых мощных в мире, он по-прежнему слабее королевского военно-морского флота. Государство должно предоставить военно-морскому флоту дополнительные средства, предназначенные для укрепления его возможностей и обеспечения возможности его расширения."
 FRA_napoleon_class: "Тип «Наполеон»"
 FRA_napoleon_class_desc: "Сочетание морских и воздушных сил обеспечит Франции уникальное преимущество в будущих войнах. Огромный авианосец с изображением императора увеличит наши проектные возможности."
 FRA_jeanne_darc_ship: "§L(Жанна д'Арк)§!"
 FRA_paul_deroulede_ship: "§L(Поль Дерулед)§!"
 ship_40_percent: "Корабль будет завершён на §Y40%§!."
 ship_60_percent: "Корабль будет завершён на §Y60%§!."
 FRA_jeanne_darc_class: "Заложить тип «Жанна д'Арк»"
 FRA_jeanne_darc_class_desc: "Инновации в строительстве линкоров позволяют разрабатывать новые, более быстрые и эффективные модели."
 FRA_annexation_of_sarre: "Аннексия Сарра"
 FRA_annexation_of_sarre_desc: "Германия никогда не сможет оплатить ремонтные работы, запрошенные Францией, и продолжает затягивать сроки оплаты, доходя до того, что саботирует организацию собственного национального производства, чтобы замедлить нашу работу. Эта неприемлемая ситуация вынуждает нас искать альтернативные решения для компенсации огромных долгов Германии."
 FRA_dismantle_the_rhine: "Разоружить Рейн"
 FRA_dismantle_the_rhine_desc: "Чтобы ещё больше ослабить Германию и сохранить ценную рейнскую промышленность в наших руках, Рейнская область должна быть преобразована в независимую республику под нашим влиянием."
 FRA_interwar_latin_alliance: "Латинский альянс"
 FRA_interwar_latin_alliance_desc: "Падение Российской империи и очевидная враждебность Британской империи вынуждают нас скорректировать нашу внешнюю политику и найти новых союзников. Если нам кажется неразумным объединяться с немцами, мы всегда можем объединиться с нашими латинскими партнерами, в частности с Испанией и Италией."
 FRA_interwar_rural_investments: "Инвестировать в села"
 FRA_interwar_rural_investments_desc: "Профицит бюджета, вызванный выплатой немецких репараций, позволяет оживить нашу сельскую экономику и, впоследствии, возродить нашу тяжёлую промышленность."
 FRA_ww1_memel_occupation: "Уйти из Мемеля?"
 FRA_ww1_memel_occupation_desc: "Существует большая неопределённость в отношении того, к какой стране присоединится город Мемель. Рано или поздно наша оккупация закончится, и поэтому пришло время решить судьбу города."
 FRA_ww1_redirect_industry_to_agriculture: "Переориентировка промышленности на сельское хозяйство"
 FRA_remove_factories_sup_0: "Уничтожить §R2§! §Yгражданские фабрики§! во §Yвсех территориях метрополии§!."
 FRA_ww1_invest_in_citroen: "Инвестировать в «Ситроен»"
 FRA_interwar_jonnard_law: "Закон Жоннара об «индейцах»"
 FRA_interwar_jonnard_law_desc: "Закон Жоннара предлагает предоставить алжирцам новые права, чтобы отблагодарить их за самопожертвование во время Великой войны. Любой алжирец сможет подать заявление на получение гражданства Франции с правом голоса и значительными социальными льготами."
 FRA_interwar_invest_in_senegal: "Инвестировать в Сенегал"
 FRA_interwar_invest_in_senegal_desc: "Некоторым нашим регионам в Африке не хватает средств на развитие. Рабочие регулярно устраивали забастовки, особенно железнодорожники, в Сенегале. Мы могли бы инвестировать ресурсы в возрождение региона."
 FRA_interwar_cornudet_law: "Закон Корнюде об урбанизации"
 FRA_interwar_cornudet_law_desc: "Министр Корнюде предложил принять закон, обязывающий крупнейшие города Франции принять план развития, благоустройства и расширения своей городской территории. Этот амбициозный проект позволит осуществлять городское планирование."
 FRA_autonomous_region: "Автономный регион"
 FRA_UPR_activism: "Активизм ПНР Эльзаса"
 FRA_UPR_activism_desc: "РНС, также называемое \"Республиканский Народный Союз\", является эльзасским христианско-демократическим движением. Поддерживая автономистские группы и эльзасский, а иногда и лотарингский национализм, оно представляет собой новую занозу в боку французской демократии."
 FRA_interwar_locarno_agreements: "Локарнские соглашения"
 FRA_interwar_locarno_agreements_desc: "Локарнское соглашение — это европейская инициатива по обеспечению безопасности западных границ Германии. Этот договор, иногда также называемый договором Реана, является важным шагом в успокоении отношений в Европе."
 FRA_interwar_industrialize_morroco: "Индустриализировать Марокко"
 FRA_interwar_industrialize_morroco_desc: "Напряжённость в Марокко позволила подчеркнуть стратегическую важность этого региона и необходимость инвестировать в него достаточные ресурсы, чтобы он оставался лояльным к нам."
 citroen: "«Ситроен»"
 FRA_ww1_automobiles: "Автомобили"
 FRA_ww1_fortification_studies: "Обучение фортификации"
 FRA_ww1_radio_improvement: "Улучшение радиотехники"
 FRA_ww1_radio_improvement_desc: "Развитие радио является благом для связи наших армий и организации гражданской жизни в целом. Британцы накопили большое преимущество в этой области, и мы не можем оставаться в стороне."
 FRA_ww1_fund_radiola: "Фонд «Радиола»"
 FRA_ww1_fund_radiola_desc: "Радио постепенно становится доступным среднестатистическому французу. Радиоприёмники продаются на рынке несколькими инновационными компаниями, в том числе «Радиола». Мы могли бы финансировать это предприятие за счёт национальных средств, чтобы помочь в исследованиях и использовать эту компанию в военных целях."
 radiola: "«Радиола»"
 FRA_ww1_char_2c_propagandist_production: "Пропаганда «Ша 2с»"
 FRA_unlock_super_heavy_tank_and_a_variant: "Добавить технологию §YСверхтяжёлого танка§! и создать несколько дивизий с ними в §YПариже§!."
 FRA_ww1_focus_on_armored_production: "Фокус на производстве бронетехники"
 FRA_ww1_d1_development: "Разработка D1"
 FRA_ww1_b1_project: "Проект B1"
 FRA_focus_on_armored_production: "Фокус на производстве бронетехники"
 FRA_focus_renault_war_effort: "Военные усилия «Рено»"
 FRA_ww1_support_british_socialists: "Поддержать [ENG.getAdjective]их Социалистов"
 FRA_ww1_support_british_socialists_desc: "Мировая революция коснулась и Британии, наш долг — помочь нашим братьям-коммунистам по всему миру, включая Англию."
 FRA_interwar_dawes_plan: "План Дауэса"
 FRA_interwar_dawes_plan_desc: "Чтобы решить проблему дефолта Германии по долговым обязательствам, бюджетный чиновник США Чарльз Гейтс Дауэс предложил план урегулирования кризиса, предусматривающий реорганизацию Рейхсбанка союзниками."
 FRA_interwar_US_morgan_loan: "Кредит в банке «Морган»"
 FRA_interwar_US_morgan_loan_desc: "Для борьбы с инфляцией Раймон Пуанкаре предложил взять крупный кредит в американском банке «Морган». Этот прирост ликвидности позволит Франции уравновесить инфляцию и избежать периода рецессии."
 FRA_interwar_clap_down_essen_riots: "Подавить беспорядки в Эссене"
 FRA_interwar_clap_down_essen_riots_desc: "Положение на оккупированных северных территориях вызывает тревогу, мы должны с помощью нашей армии положить конец сопротивлению, организованному Веймарской республикой."
 FRA_interwar_arrest_communist_figures: "Арестовать коммунистических деятелей"
 FRA_interwar_arrest_communist_figures_desc: "Как это часто бывает, радикальные социалисты демонстрируют своё несогласие с политикой правительства. Нам следует просто посадить за решетку ведущих деятелей крайне левых."
 FRA_interwar_raises_taxes: "Повысить налоги"
 FRA_interwar_raises_taxes_desc: "Чтобы окончательно устранить риск возобновления инфляции, мы должны увеличить государственные доходы и стабилизировать нашу валюту. Даже если эта мера очень непопулярна, мы должны набраться смелости и принять решительные меры."
 FRA_interwar_arrest_monarchist_figures: "Арестовывать монархических деятелей"
 FRA_interwar_arrest_monarchist_figures_desc: "Угроза со стороны тех, кто испытывает ностальгию по королям и империям, всё ещё нависает над Францией. Убийство нескольких левых деятелей доказывает, что «Французское Действие» и его потомки не бездействуют. Мы должны немедленно лишить его возможности действовать."
 FRA_interwar_socialist_measures: "Социалистические меры"
 FRA_interwar_socialist_measures_desc: "Правая политика, проводимая Францией после победы, не дала ожидаемых результатов, что привело к сокрушительному поражению правых партий на последних выборах. Настало время начать либерально-социалистические реформы, обеспечив права трудящихся и усилив роль светского образования."
 FRA_interwar_jaures_au_pantheon: "Жорес в Пантеоне"
 FRA_interwar_jaures_au_pantheon_desc: "Жан Жорес был убит накануне Великой войны, но его дух и философия, несомненно, оставили свой след в истории республики. Этот исторический социалистический деятель должен быть перенесён в пантеон, где покоится прах величайших героев республики."
 FRA_interwar_recognize_soviet_union: "Признать Советский Союз"
 FRA_interwar_recognize_soviet_union_desc: "[SOV.getLeader] бесспорно выиграл войну против Белой России, и на руинах этой огромной империи открывается новая страница. Франция обязательно должна поддерживать дипломатические отношения с этой региональной державой."
 FRA_interwar_support_italian_claims: "Поддержать итальянские претензии"
 FRA_interwar_support_italian_claims_desc: "Италия не получила всех своих требований по послевоенным договорам. Эту несправедливую ситуацию сфабриковала Великобритания, опасавшаяся, что французская сфера влияния станет слишком мощной в регионе. Мы должны поддержать правительство лидера [ITA.GetLeader] в его проектах и сделать его своим союзником."
 FRA_interwar_woo_spain: "Поддержать Испанию"
 FRA_interwar_woo_spain_desc: "Испания оказалась в сложной экономической ситуации после своего поражения от Соединённых Штатов в ходе последних колониальных сражений. Однако, потенциал этой бывшей великой державы по-прежнему велик. Франция могла бы помочь Испании в нескольких экономических проектах и стать её хорошим союзником."
 FRA_ww1_greece_friend: "Поддержка Венизелоса"
 FRA_ww1_greece_friend_desc: "Хотя греческий король поддерживает Центральные державы, премьер-министр и самый популярный человек в стране, Венизелос, решительно выступает за Антанту, главным образом из-за своего целеустремленного желания воплотить в жизнь план Мегали. Если мы официально поддержим его — и, возможно, несколькими неофициальными способами, — мы сможем укрепить его власть в регионе."
 FRA_ww1_allied_bases: "Военные базы в Греции"
 FRA_ww1_allied_bases_desc: "Поскольку мы обосновались в Салониках, и у нас есть поддержка в этом районе, это поможет нашим планам по нападению на Османскую империю. Все, что нам нужно сделать, — это обеспечить их хорошую подготовку, и болгары и османы будут уничтожены в кратчайшие сроки!"
 FRA_interwar_ban_sfio: "Запретить ФСРИ"
 FRA_interwar_ban_sfio_desc: "Коммунистическая партия и её союзники призывают к неповиновению и недоверию к государству вооще и полиции в частности. Такая ситуация неприемлема, и ФСРИ и ВКТ должны быть признаны организациями, враждебными государству."
 FRA_paris_to_amiens: " (из §YПарижа§! в §YАмьен§!)"
 FRA_paris_to_nancy: " (из §YПарижа§! в §YНанси§!)"
 FRA_focus_alliance: "\nОни будут §Yболее склонны§! стать нашими §Yсоюзниками§!!"
 FRA_ww1_electrify_railways: "Электрифицировать Ж/д"
 FRA_ww1_electrify_railways_desc: "Программа электрификации железных дорог — это первый запрос армии. Германия электрифицировала свои поезда переменным током, поэтому мы можем электрифицировать наши поезда постоянным током, чтобы сделать две сети несовместимыми. Фактически, они не смогут пользоваться нашей сетью."
 FRA_ww1_invest_in_paris: "Инвестировать в Париж"
 FRA_ww1_invest_in_paris_desc: "Централистская программа способствует развитию крупных промышленных центров. Столица, очевидно, является главным заводом страны. Париж должен получить новые бюджетные средства для расширения своего метро, электрификации пригородов и подключения старого жилья к канализационной сети."
 FRA_ww1_invest_in_sncf: "Создать НСФЖД"
 FRA_ww1_invest_in_sncf_desc: "Железнодорожная сеть Франции ещё не унифицирована, что приводит к раздельному управлению несколькими основными линиями. Чтобы оптимизировать управление нашим железнодорожным парком, мы должны объединить все подразделения по управлению железнодорожным транспортом в одно целое — Национальное Сообщетсво Французских Железных Дорог."
