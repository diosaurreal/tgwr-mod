 MOR_integration_efforts: "Integration Efforts"
 IND_integration_efforts: "Integration Efforts"
 FRA_grand_couronnee_defensive_line: "Grand Couronné Defensive Line"
 FRA_michel_defensive_plan: "План Мишеля"
 FRA_voie_sacree_modifier: "Voie Sacrée"
 FRA_voie_sacree_modifier_desc: "The Sacred Way is a series of roads maintained at great expense by the French army to ensure the supply of the front for a huge number of French and foreign soldiers."
 FRA_joffre_offensive_plan: "План Жоффра"
 FRA_ww1_mineral_wealth: "Mineral Exploitation"
 FRA_ww1_mineral_wealth_desc: "Morocco has rich soil which is not exploited. Investments on our part would allow high profitability and an opening of Morocco to international trade."
 GRE_support_to_entente: "Local Support To Entente"
 GRE_reinforce_local_administration: "Reinforce Administration in [FROM.getName]"
 GRE_reinforced_local_administration: "Reinforced Administration"
 will_be_removed_once_is_a_core: "§RWill be removed once the state is a Core§!"
 GRE_minorities_management: "Minorities Management"
 GRE_minorities_management_desc: "Our newly conquered territories need special support from the central government in Athens due to the vast ethnic minorities living in there, such as Bulgarians, Turks and Jews. We need to integrate those territories in order to prevent any potential unrest in the region, and attempt to hellenize it."
 GRE_unite_with_crete: "Unite with Crete"
 GRE_unite_with_crete_desc: "With the Ottomans relinquishing their claim to Crete, the government can proceed with the formal annexation of the autonomous state."
 GRE_consolidate_new_territories: "Consolidate the New Territories"
 GRE_consolidate_new_territories_desc: "Our rule over the newly acquired territories is far from absolute. As such, an integration effort of these lands into the existing administration must be undertaken."
 GRE_treaty_of_mutual_protection_with_serbia: "Sign a Treaty with Serbia"
 GRE_construct_new_forts: "Construct New Forts"
 GRE_construct_new_forts_desc: "The newly acquired territories are by no means secure, with our recently defeated foes already planning their reconquest. Fortifications must be erected for our defence should the enemy invade."
 GRE_appoint_general_governors: "Appoint General Governors"
 GRE_appoint_general_governors_desc: "The northern territories will need to be reorganised and General Governors appointed in order to further their integration into the administration."
 GRE_florence_protocol: "The Florence Protocol"
 GRE_florence_protocol_desc: "The Great Powers have unfortunately awarded Northern Epirus to the newly formed state of Albania. Though the Hellenic Army will have to withdraw from the region, we can provide support for the local Greek people, allowing them to form the Autonomous Republic of Northern Epirus."
 GRE_florence_protocol_tt: "The Florence Protocol enact the withdraw of Greek troops from Northern Epirus and the establishement of an autonomous state."
 GRE_support_northern_epirot_autonomists: "Support Northern Epirot Autonomists"
 GRE_send_ministers_to_epirot_government: "Send Ministers to the Northern Epirus"
 GRE_protocol_of_corfu: "The Protocol of Corfu"
 GRE_protocol_of_corfu_desc: "An agreement to end hostilities between Albania and Northern Epirus can be reached. If the Albanian government agrees to recognize the autonomy of Northern Epirus and to respect the rights of the local Greek population, Northern Epirus will formally become part of Albania."
 ALB_protocol_of_corfu: "The Protocol of Corfu"
 ALB_protocol_of_corfu_desc: "An agreement to end hostilities between Albania and Northern Epirus can be reached. If the Albanian government agrees to recognize the autonomy of Northern Epirus and to respect the rights of the local Greek population, Northern Epirus will formally become part of Albania."
 GRE_annex_northern_epirus: "Annex Northern Epirus"
 GRE_commit_to_neutrality: "Commit to Neutrality"
 GRE_commit_to_neutrality_desc: " It would be foolish for Hellas to enter this Great European War and risk losing its newly acquired northern territories. The King’s position on the matter is clear, a policy of neutrality will be pursued in order to secure the Kingdom’s position in the Balkans."
 GRE_negotiations_with_entente: "Negotiate with the Entente"
 GRE_negotiations_with_entente_desc: "Hellas’ interests ultimately align with those of the Entente. Venizélos is confident in the British Lion’s ability to break the German Eagle. Thrace and Anatolia await our liberation. If France and Britain agree to our territorial demands, we should join the Great War on their side."
 GRE_national_schism_focus: "The National Schism"
 GRE_national_schism_focus_desc: "The greatest enemy of Hellas has always been itself. The frontlines have been drawn, with the Royalist and Liberals on opposite sides. This will likely prove to be the biggest internal crisis Hellas has faced in the 20th century. May the Kingdom choose its path wisely…"
 GRE_national_schism_focus_tt: "This focus will be completed automatically once §YNational Schism§! occurs."
 GRE_anatolian_territorial_concessions: "Anatolian Territorial Concessions"
 GRE_anatolian_territorial_concessions_desc: "The coastal city of Smyrna has one of the largest ports in the Mediterranean and is home to almost 200 thousand Greeks. While it will be difficult to convince the Entente to acknowledge our claim to Prousa and Attaleia, the city of Smyrna and the general area around it should be a relatively easily sell to the French and British."
 GRE_claim_eastern_thrace: "Claim Eastern Thrace"
 GRE_claim_eastern_thrace_desc: "Eastern Thrace was a vital part of the Second Hellenic Civilization, serving as the heartland of the Eastern Roman Empire. Though it is highly unlikely that the Entente will allow us to claim Constantinople, they may be willing to support our claim the rest of Eastern Thrace."
 GRE_assist_entente_navies: "Assist Entente Navies"
 GRE_assist_entente_navies_desc: "By providing the Entente with information on the naval movements of the Central Powers and allowing their ships to dock covertly in our bases, we will greatly improve our diplomatic standing with France and Britain."
 GRE_mobilize_against_bulgaria: "Mobilize Against Bulgaria"
 GRE_mobilize_against_bulgaria_desc: "The Bulgarians have brazenly broken the peace once again by invading our ally Serbia. We must honor the Greco-Serbian Alliance of 1913 and begin mobilization against the Bulgarian menace!"
 GRE_force_new_elections: "Force New Elections"
 GRE_force_new_elections_desc: "The King does not approve of Venizelos’ Pro-Entente Foreign Policy. It is evident that in order for Hellas to join the Entente, Venizélos must call upon the peoples’ support to overrule Constantine’s increasingly authoritarian actions. New Elections will be forced through to secure the Liberal Party’s position and to reaffirm the approval of the populace."
 GRE_form_a_new_government: "Form a New Government"
 GRE_form_a_new_government_desc: "With the recent national elections yielding favorable results for the Liberal Party, Prime Minister Venizélos must form a new government to lead Hellas during these critical times."
 GRE_invite_allied_forces_in_thessaloniki: "Invite Allied Forces in Thessaloniki"
 GRE_invite_allied_forces_in_thessaloniki_desc: "It is evident that King Constantine will not allow the Royal Hellenic Army to join in the defense of our ally Serbia. We will need to allow Entente Expeditionary Forces into Thessaloniki in order to keep Bulgaria preoccupied."
 GRE_rally_public_support: "Rally Public Support"
 GRE_rally_public_support_desc: "The majority of the nation stands in solidarity with the Christian Orthodox people of Serbia, alongside the achievement of the Megali Idea. The Liberal Government must rouse the masses to demonstrate their support for the Entente and force the King to concede to Venizelos’ plan."
 GRE_establish_the_macedonian_front: "Establish the Macedonian Front"
 GRE_establish_the_macedonian_front_desc: "French troops have begun to land in Thessaloniki, erecting provisional fortifications on the border to repel any Bulgarian attack. In coordination with our allies, a new Macedonian Front against the Central Powers will be established, affirming our support for Serbia and solidifying our position within the Entente."
 GRE_boycott_the_new_elections: "Boycott the New Elections"
 GRE_boycott_the_new_elections_desc: "The King has arrogantly declared new elections after the forced resignation of Venizélos. These new elections are both unconstitutional and illegitimate. We must call for a national boycott of these authoritarian measures enacted by the King."
 GRE_seek_socialist_support: "Seek Socialist Support"
 GRE_seek_socialist_support_desc: "Though ideologically opposed on many issues, there is much common ground that can be found between the Liberals and certain moderate Socialist elements. An alliance of convenience can be formed in order to bring Hellas out of this crippling political crisis."
 GRE_impose_martial_law_in_thessaloniki: "Impose Martial Law in Thessaloniki"
 GRE_impose_martial_law_in_thessaloniki_desc: "With the Macedonian Front being fully established, Martial Law must be imposed in Thessaloniki in order to prevent any foreign subversive activities and to ensure local support for the Entente."
 GRE_demobilize_the_greek_army: "Demobilize the Greek Army"
 GRE_organize_a_venizelist_rally_in_athens: "Organize a Venizelist Rally in Athens"
 GRE_organize_a_venizelist_rally_in_athens_desc: "If we are to legitimize the movement of National Defence, we need to gain support in our capital, Athens. Venizélos will be invited to give a speech with an anticipated number of five to ten thousand supporters, about Constantine's actions against the national interests of Greece are going to be denounced."
 GRE_invite_federacion_to_coalition: "Invite the Federacion to a Coalition"
 GRE_invite_federacion_to_coalition_desc: "Since a large portion of the socialist factions appear to be supporting Constantine's viewpoint of strict neutrality, we shall seek to form a coalition with the Federacion, by enacting progressive laws and promising a compromise on our foreign policy. Furthermore, the Jews of the New Territories shall no longer be persecuted, slowly erasing the legacy of Don Pacifico affair."
 GRE_organize_the_committee_of_national_defence: "Organize the Committee of National Defense"
 GRE_organize_the_committee_of_national_defence_desc: "With the danger of the allies giving Thessaloniki and Macedonia to the Kingdom of Serbia, a committee consisting of Macedonian Greek officers and citizens shall be created. The leadership will be given to Eleftherios Venizélos, who, however, in order to take it over, set as a condition the participation of military units in the movement, which he wants throughout Greece and not only in Macedonia."
 GRE_the_second_balkan_socialist_conference: "The Second Balkan Socialist Conference"
 GRE_the_second_balkan_socialist_conference_desc: "The Second Balkan Social Democratic Conference in Bucharest will certainly define the policies of the socialist parties in the Balkans, following the equally important First Balkan Social Democratic Conference in Belgrade in 1909. Such as it is, we shall participate in it, indepentently from the Venizélists, as we shall push for a Balkan Federation of equals."
 GRE_form_the_provisional_government_of_national_defence: "Form the State of Thessaloniki"
 GRE_form_the_provisional_government_of_national_defence_desc: "Following the constitutional crisis of 1915 and the surrender of Fort Roupel a year after, the National Schism has inarguably reached its peak. We shall no longer comply with Constantine's pursual of personal policy, as he is undoing all the work of the 1911 Constitution and setting our national integrity in danger!"
 GRE_form_the_provisional_government_of_national_defence_tt: "States that have §GTotal§! Venizelist §YInfluence§! will be transfered to §YVenizelist ownership§!.\nA part of our army proportional to the Venizelist §YInfluence§! will be transfered to §YVenizelist leadership§!.\n"
 GRE_form_the_provisional_government_of_national_defence_tt_2: "States that have §RTotal§! Venizelist §YInfluence§! will be transfered to §YVenizelist ownership§!.\nA part of our army proportional to the Venizelist §YInfluence§! will be transfered to §YVenizelist leadership§!.\n"
 GRE_royalist_civil_war_tt: "Only states that have §GTotal§! Venizelist §YInfluence§! upon the start of the Civil War will begin the conflict under §YVenizelist ownership§!.\nA part of our army proportional to the Venizelist §YInfluence§! will be transfered to §YVenizelist leadership§!.\n"
 GRE_venizelist_civil_war_tt: "Only states that have §YTotal§! Venizelist §YInfluence§! upon the start of the Civil War will begin the conflict under §YVenizelist ownership§!.\nA part of our army proportional to the Venizelist §YInfluence§! will be transfered to §YVenizelist leadership§!.\n"
 GRE_crackdown_on_the_epistratoi: "Crackdown on the Epistratoi"
 GRE_crackdown_on_the_epistratoi_desc: "The Epistratoi, organized by Metaxas, are a paramilitary group of demobilized officers that terrorize supporters of Venizélos on a daily basis, by beatings and lootings of private property. We shall issue a crackdown on this group by armed means if necessary!"
 GRE_limited_neutrality: "Compromise on Limited Neutrality"
 GRE_limited_neutrality_desc: "The issue on our conflict about foreign policy can only be solved by approaching the royalists and seeking a compromise. A limited neutrality, in which we will provide materiel support, along with leasing our territory to the Entente, in exchange for some land gains in our claimed territory will please all sides."
 GRE_the_1st_panhellenic_socialist_congress: "The First Panhellenic Socialist Congress"
 GRE_the_1st_panhellenic_socialist_congress_desc: "We shall gather at the offices of the Ship Engineers Association in Piraeus, along with other socialist parties to discuss the future of socialism in Greece. We need to unite socialist organizations and groups in a party with common principles, policy and program, if we are to succeed over the parties that hold the majority."
 GRE_consolidate_the_macedonian_front: "Consolidate the Macedonian Front"
 GRE_consolidate_the_macedonian_front_desc: "With Bulgarian, Austrian and German forces constantly attacking our positions, we can not solely rely on the French and British forces to defend our territory, therefore we shall promote officers of the Ethniki Amina and coordinate our forces with those of the Entente."
 GRE_organize_a_venizelist_rally_in_thessaloniki: "Organize a Venizelist Rally in Thessaloniki"
 GRE_organize_a_venizelist_rally_in_thessaloniki_desc: "The surrender of Fort Roupel has been a disastrous act of treachery by the royalist government, and its effects can be heard echoing across Thessaloniki, with citizens and officers alike fearing that they will be next. We shall gather the people, the officers and the Entente forces in a rally in which we will declare a revolutionary government, with the triandry of Venizélos, Kountouriotis, and Daglis."
 GRE_grant_minority_rights: "Grant Minority Rights"
 GRE_grant_minority_rights_desc: "Macedonia, a prosperous region as it is, has many minorities, from Jews, to Albanians and Bulgarians. By granting rights to those minorities we shall seek to de-escalate any internal and racial conflicts and pursue true equality."
 GRE_grant_limited_autonomy_for_macedonia: "Grant Limited Macedonian Autonomy"
 GRE_grant_limited_autonomy_for_macedonia_desc: "In areas where the non-Greek populations are the majority, a limited autonomy shall be granted for those districts. That way the populations will be assimilated way more quickly into Greece."
 GRE_blockade_royalist_ports: "Blockade Royalist Ports"
 GRE_blockade_royalist_ports_desc: "The National Schism is taking its toll on our country, and with it constantly escalating we are at risk of civil war, one which we have low chances of winning. British naval forces, with our grace, shall blockade the ports of old Greece, pressuring Constantine to resign so we can return our government to Athens."
 GRE_expand_the_front2: "Expand the Front"
 GRE_expand_the_front2_desc: "To prevent royalist forces from organizing and possibly attacking our positions, we need to expand our controlled territory with the support of the Entente. This is rather important, and we may have to enter into local armed clashes, hopefully this does not blow up into an all-out civil war."
 GRE_expand_the_front2_tt: "Unlock decisions allowing §Y[ROOT.getName]§! to annex [GRE.getAdjective] neighboring states."
 GRE_promote_socialist_nationalism: "Promote Socialist Nationalism"
 GRE_promote_socialist_nationalism_desc: "To gain further support of the Venizélists inside the coalition, we need to publically announce the support of socialist nationalism, this way we guarantee the politicans and the populace that we are in favour of Greece's national interests, and the Megali Idea."
 GRE_force_the_king_to_abdicate: "Force the King to Abdicate"
 GRE_force_the_king_to_abdicate_desc: "King Constantine is at a chokepoint, with us a few hunded kilometers close to Athens and the Entente threatening to bomb Athens and the Tatoi palace, he will be forced to abdicate with no popular support for his rule."
 GRE_ask_for_entente_economic_aid: "Request British Economic Aid"
 GRE_ask_for_entente_economic_aid_desc: "Britain, being the economic powerhouse as it is, with its vast amount of colonies, will surely come to our aid with economic bailouts and loans, especially now that we've invited a pro-British king."
 GRE_ask_for_france_economic_aid: "Request French Economic Aid"
 GRE_ask_for_france_economic_aid_desc: "We've always had good relations with France throughout our history, with some exceptions, and they are happy to help us with our econimc ventures especially now that we've established the Second Hellenic Republic."
 GRE_enact_proportional_representation: "Enact Proportional Representation"
 GRE_enact_proportional_representation_desc: "So far our country has been using the reinforced proportionality system, or the semi-proportional representation system to conduct elections, a rather unfair system that grants \"bonus\" seats to the majority government. We shall undo this by adopting the simple proportional representation system, which is the fairest system to our judgement."
 GRE_proclaim_the_2nd_hellenic_republic: "Proclaim the Second Hellenic Republic"
 GRE_proclaim_the_2nd_hellenic_republic_desc: "The 1st Hellenic Republic, from 1822-1832, ended with the assassination of Ioannis Kapodistrias and the ascension of former king Otto. With Constantine gone, we shall finally undo the mistake of the monarchy, which has been causing anguish for nearly a century, in the sake of national stability, and proclaim the Second Hellenic Republic, with a strengthened Parliament and Senate."
 GRE_invite_alexandros: "Invite Alexandros"
 GRE_invite_alexandros_desc: "Proclaiming a republic is a decision that will not only harm national stability, but international relations as well. Therefore, we shall invite Alexandros, second son of former king Constantine I. Alexandros is not only pro-Entente, but is also a popular choice of Britain. The cooperation of Venizélos and Alexandros is already ensured, and he can essentially become a \"puppet\" of the Venizélists."
 GRE_propose_joint_greekjewish_administration: "Joint Greek-Jewish Administration"
 GRE_propose_joint_greekjewish_administration_desc: "We shall propose a joint Greek-Jewish administration in Thessaloniki, which will increase the effectiveness of all affairs in the city, with its large Jewish population."
 GRE_establish_the_GSEE: "Establish the GSEE"
 GRE_establish_the_GSEE_desc: "The General Confederation of Greek Workers, shall be created as the highest, tertiary trade union body, with its purpose to defend the interests of all private sector workers in Greece. To that purpose, it negotiates with the employer unions the signing of national union labour agreements and also has the ability to call all workers of the private sector on strike in case the need arises."
 GRE_expand_the_socialist_press: "Expand the Socialist Press"
 GRE_expand_the_socialist_press_desc: "If we are to promote socialism all throughout Greece, we need to take a decision on whether we want to expand the socialist press of Rizospastis, and other minor newspapers, outside of Thessaloniki."
 GRE_purge_anti_venizelists: "Purge Anti-Venizélists"
 GRE_purge_anti_venizelists_desc: "Anti-Venizelist generals, officers and politicians have been harming our country causing national division and the escalation of the National Schism for far too long! We shall internally exile those who did little harm, and exile those who did major harm to Corsica, and purge them from our ranks."
 GRE_found_the_SEKE: "Found the SEKE"
 GRE_found_the_SEKE_desc: "Although there are minor socialist organizations and clubs, along with trade unions and some small worker unions, such as the Federacion, there is no major party that unites all those into one. After the first founding conference, coming into agreement with other socialist factions, the SEKE shall come to fruition."
 GRE_reestablish_the_1915_parliament: "Re-establish the Lazarus Parliament"
 GRE_reestablish_the_1915_parliament_desc: "We shall bring back the past parliament, that was ceased by the royalist governments due to internal turmoil, with a decree promoted by the French Commissioner Charles Jonnart. It has been called as such, as the 1915 Parliament has been \"revived\", just as Lazarus of Bethany, that Jesus revived from the dead."
 GRE_integrate_the_federacion: "Integrate the Federacion"
 GRE_integrate_the_federacion_desc: "The Federacion has served its purpose as the kickstarter of socialism in Greece, but is now defunct. It shall be integrated into the newly-founded SEKE to serve a greater purpose."
 GRE_1st_SEKE_founding_conference: "The 1st SEKE Founding Conference"
 GRE_1st_SEKE_founding_conference_desc: "We shall invite all socialist organizations and clubs in Greece to the 1st SEKE Founding Conference, in order to integrate them and promote inner-party cohesion, setting the stance that the party will adopt."
 GRE_declare_martial_law: "Declare Martial Law"
 GRE_declare_martial_law_desc: "We are still at war, and therefore we need to cancel the constitution for a little while, until the war is over, by declaring Martial Law. This will also guarantee some stability for a short amount of time, although the people are starting to demand elections."
 GRE_form_an_organizational_committee: "Form an Organizational Committee"
 GRE_form_an_organizational_committee_desc: "In order to further boost our ideology and increase the effectiveness of party, we need to create an organizational commitee, one that will undoubtably take control and improve the state apparatus once we gain power."
 GRE_revoke_the_grecoserbian_treaty: "Revoke the Greco-Serbian Treaty"
 GRE_revoke_the_grecoserbian_treaty_desc: "While we are sympathetic to the national liberation cause of Serbia, going up against the Imperial German and Austrian armies after only recently finishing the Second Balkan War, would jeopardize our independence."
 GRE_solidify_our_holdings: "Solidify our Holdings"
 GRE_solidify_our_holdings_desc: "The Northern Territories have yet to be fully integrated, with a large Bulgarian population passively resisting in Eastern Macedonia. These separatist elements have to quelled before they invite the enemy onto our doorstep."
 GRE_solidify_our_holdings_tt: "We'll get §Ycompliance§! in §Y[731.GetName]§!, §Y[345.GetName]§!, §Y[184.GetName]§! and §Y[757.GetName]§! if they are not a core of us."
 GRE_allow_naval_access_to_the_CP: "Allow Naval Access to the Central Powers"
 GRE_allow_naval_access_to_the_CP_desc: "Though the official policy of the government is strict neutrality in the ongoing European War, certain naval concessions will need to be granted to the Austrian and German Navies in order to improve diplomatic relations and to combat the growing Entente influence."
 GRE_postpone_elections: "Postpone Legislative Elections"
 GRE_postpone_elections_desc: "In turbulent times such as these, a strong National Government must be formed in order to safeguard the Kingdom’s interests. Certain Royalist sources claim that the Liberal Party is actively plotting against the King. Legislative Elections will need to be postponed until this Great European War has been concluded."
 GRE_plan_operation_rodi: "Plan Operation Rodi"
 GRE_plan_operation_rodi_desc: "With the Regia Marina engaging the Austro-Hungarian War Navy, a prime opportunity has been presented to reclaim the occupied Dodecanese Islands from the Italians. Though Italian retaliation is a risk, their armed forces may be too distracted with the Great War to deal with the annexation of the Dodecanese."
 GRE_sign_a_non_aggression_pact_with_bulgaria: "Sign a Non-Aggression Pact with Bulgaria"
 GRE_sign_a_non_aggression_pact_with_bulgaria_desc: "If the northern territories are to be secure during these tumultuous times, we must enter into a pact of non-aggression with Bulgaria. Hopefully this agreement will ease border tensions and diplomatically distance Hellas from the Entente."
 GRE_suspend_the_constitution: "Suspend the Constitution"
 GRE_suspend_the_constitution_desc: "In order to ensure the security and continuing stability of the Kingdom, the Constitution will be temporarily suspended. These are trying times, but Hellas will pass this test of national resolve."
 GRE_seek_military_support: "Seek Military Support"
 GRE_seek_military_support_desc: "There are many patriots within the Royal Army who saw King Constantine beside them on the front-lines during the Balkan Wars. By rallying these men, from officers to conscripts, to the Royalist cause, we will greatly bolster our numbers and reaffirm the support of the Military for our King."
 GRE_provide_military_intelligence_to_cp: "Military Intelligence to the Central Powers"
 GRE_provide_military_intelligence_to_cp_desc: "It would appear that Serbia has proven to be quite the thorn in the side of the Central Powers. By providing Germany with our limited military intelligence on Serbia during the Balkan Wars, we may speed up the process of Belgrade’s capitulation."
 GRE_form_the_epistratoi: "Form the Epistratoi"
 GRE_form_the_epistratoi_desc: "The creation of a national royalist paramilitary organization will aid us tremendously in our righteous crusade against the liberal bourgeoise and foreign intervention. The Epistratoi will focus on the provision for reservists and their families, and the education of the Hellenic people on national issues."
 GRE_invite_german_advisors: "Invite German Advisors"
 GRE_invite_german_advisors_desc: "The German Empire has graciously offered to aid our military modernization effort with specialist advisors from the German High Command. By accepting this generous proposal, we will model our Armed Forces along German lines."
 GRE_suppress_the_venizelists: "Suppress the Venizélists"
 GRE_suppress_the_venizelists_desc: "The Venizélists have shown themselves to be Hellas’ main political problem, with their support of foreign control over the nation and their active efforts to destabilize the Hellenic political scene. They will be dealt with accordingly."
 GRE_close_the_fileleftheron_club: "Close the Fileleftheron Club"
 GRE_close_the_fileleftheron_club_desc: "The Liberal Club is nothing more than one of many staging grounds that Venizélos and his supporters utilize to undermine the government. We will shut down this instrument of chaos and instability in order to hinder Venizelos’ campaign."
 GRE_give_royal_speeches: "Give Royal Speeches"
 GRE_give_royal_speeches_desc: "King Constantine has decided to tour the nation and announce his national vision to the Hellenic people. With this course of action, the masses will behold their monarch and rally to his side!"
 GRE_integrate_the_epistratoi: "Integrate the Epistratoi"
 GRE_integrate_the_epistratoi_desc: "The Epistratoi, even though they are a militia, have gained a sustainable momentum force, with them being more organized by the day. Our idea is to disband them, by promoting their officers and integrating them into our army, giving them the positions of their former units, reinforcing the status of the monarchy by their aid."
 GRE_give_metaxas_seats_in_the_government: "Give Metaxas Seats in the Government"
 GRE_give_metaxas_seats_in_the_government_desc: "The royalist puppet governments so far have been proven rather unstable, and therefore, are prone to quickly collapse. To counter this, we shall give general Ioannis Metaxas more seats in the government, which has only recently begun his political activity and develop a rhetoric. As an experienced general, he will certainly stabilize the country if he forces it by his hand."
 GRE_denounce_panslavism: "Denounce Pan-Slavism"
 GRE_denounce_panslavism_desc: "Pan-Slavism has been a plague to our country, with Serbians and Bulgarians claiming territory that is rightfully Greek! The Russians also seek to capture Constantinople, a territory that certainly does not belong to them. We shall then denounce Pan-Slavism in order to increase support of the government, and allow us to take a stance against dangerous minorities."
 GRE_ban_the_kf: "Ban the Liberal Party"
 GRE_ban_the_kf_desc: "The Komma Fileleftheron, the liberal party of Venizélos, has been a thorn on our side the day it was created. We need to ban it, to restrict its political activity and completely derail their plans to ascend to power."
 GRE_establish_absolute_monarchy: "Establish Absolute Monarchy"
 GRE_establish_absolute_monarchy_desc: "With no practical opposition, King Konstantinos and his government can assume full powers of the state, establishing a regime of absolute monarchy, that will enlighten him in the eyes of the people."
 GRE_grain_the_support_of_constantine: "Gain the Support of Constantine"
 GRE_grain_the_support_of_constantine_desc: "If he is to become the successor of the next royalist government, Metaxas needs to confirm his support of the monarchy and specifically King Konstantinos, by pleding an oath of allegiance to him in the parliament."
 GRE_found_the_freethinkers_party: "Found the Freethinkers' Party"
 GRE_found_the_freethinkers_party_desc: "In order to gain more traction, a new party needs to be founded by the issue of Metaxas, with him as party leader, the Komma Eleftherofronon, the Freethinkers' Party. We need to also assert the party's positions, with the reinforcement of the Orthodox Church and the Army, and also expand our membership in the parliament."
 GRE_create_the_national_security_service: "Create the National Security Service"
 GRE_create_the_national_security_service_desc: "A national security agency shall be created in order to prevent possible rebellions and ensure the stability of our nation."
 GRE_create_the_national_security_service_tt: "§YTrack Venizélos§! decision in §YVenizélos Assassination Plot§! will give an extra §G+5%§! success chance.\n"
 GRE_declare_a_state_of_emergency: "Declare a State of Emergency"
 GRE_declare_a_state_of_emergency_desc: "It has happened - The Venizélists have declared an armed insurrection against our regime and wish to gain power by force. Even though we're de jure a nation at peace, we shall declare a state of emergency, as we're currently de facto in a civil war."
 GRE_destroy_classified_documents_german_embassy: "Destroy Classified German Documents"
 GRE_destroy_classified_documents_german_embassy_desc: "The German embassy holds a lot of classified documents about our \"alleged\" support to the Central Powers. We shall burn those documents, as there will be large consequences if the Venizélists find out about our involvement in the Great War."
 GRE_invite_german_shocktroopers: "Invite German Shocktroopers"
 GRE_invite_german_shocktroopers_desc: "We shall invite the German Empire to use Greece as a training ground for their elite Shock Trooper units. Along with that, the Venizélists will be much more quickly eliminated, considering the Shock Troopers' extensive training and combat experience."
 GRE_ask_for_premiership: "Ask for Premiership"
 GRE_ask_for_premiership_desc: "It is time, with almost holding a clear majority in the Parliament, Metaxas shall ask King Konstantinos to assume premiership, setting up for a new constitution."
 GRE_ensure_entente_neutrality: "Ensure Entente Neutrality"
 GRE_ensure_entente_neutrality_desc: "We shall fully cut off diplomatic relations with the Allied countries and show our expanded military, show them we're a force to be reckoned with. That way, they will not dare to support our internal enemies."
 GRE_ask_for_german_economic_aid: "Request Central Powers Economic Aid"
 GRE_ask_for_german_economic_aid_desc: "The civil war has taken a toll on our nation, so it's only natural we ask for some sort of economic aid from the economic powerhouse that is the German Empire."
 GRE_fate_of_venizelos: "The Fate of Venizélos"
 GRE_fate_of_venizelos_desc: "Eleftherios Venizélos has been one of the largest traitors in our country's history, causing great harm to our nation's stability and unity. Now that our forces have finally caught him fleeing in a boat to neighboring Italy, we shall decide his fate."
 GRE_venizelos_assassination_plot: "The Venizélos Assassination Plot"
 GRE_venizelos_assassination_plot_desc: "Eleftherios Venizélos has always been harassing the royalist governments and the King himself with his political actions. We need to organize a covert operation to assassinate him, and strike fear in anyone who wishes to oppose our rule."
 GRE_finish_it_on_our_terms: "Finish it on our Terms"
 GRE_finish_it_on_our_terms_desc: "Every passing day, Venizelists are getting more and more support to their side. In order to crush them before they grow more powerful, we need to strike first when they least expect."
 GRE_consolidate_the_royal_dictatorship: "Consolidate the Dictatorship"
 GRE_consolidate_the_royal_dictatorship_desc: "It is time for the dictatorship of Metaxas to be consolidated, under the guiding hand of King Konstantinos I, which shares extensive powers along with him. The country shall finally face no opposition, no division, and will finally embrace national unity!"
 GRE_persecute_the_slavic_minorities: "Persecute the Slavic Minorities"
 GRE_persecute_the_slavic_minorities_desc: "The Slavic minorites have always been rooting for repatriation with their Serbian and Bulgarian citizens next to our borders. We can't allow such a thing to happen, and we need to eliminate their resistance by any means necessary, as they will undoubtedly provide support to the hostile slavic governments."
 GRE_persecute_the_slavic_minorities_tt: "Effects on the §Yfollowing states§! if we §Ycontrol them§!:\n"
 GRE_exile_venizelos: "Exile Venizélos"
 GRE_exile_venizelos_desc: "Killing Venizélos could potentially provoke unrest among the population and turn him into a martyr. It's better to exile him, so that he fades into obscurity."
 GRE_execute_venizelos: "Execute Venizélos"
 GrE_execute_venizelos_desc: "As long as he is alive, the so-called Ethnarch will do everything he can to undermine us. He shall be hanged for his treasonous actions."
 GRE_a_military_state: "A Military State"
 GRE_a_military_state_desc: "The military serves all in our country, from the highest to the lowest classes, and shall gain an enhanced role in the eyes of the people, with the army more empowered than ever before."
 GRE_stabilize_the_kingdom: "Stabilize the Kingdom"
 GRE_stabilize_the_kingdom_desc: "After this disastrous civil conflict, we shall once again stabilize the Kingdom under the guiding hand of King Konstantinos, who will once again bring Greeks back to their unbroken unity..."
 GRE_train_the_youth: "Train the Youth"
 GRE_train_the_youth_desc: "To ensure the status of our regime, we need to train the youth, propagandizing them and allowing them to have a crucial role in our regime. EON, the National Youth Organization will not only increase the stability of our nation but guarantees future conscripts and promotes the image of our leader and King."
 GRE_prioritize_internal_stability: "Prioritize Internal Stability"
 GRE_prioritize_internal_stability_desc: "It is dangerous for us to go into all out war again, as it can be observed by the disastrous effects that the Crimean War, and the Greco-Turkish war of '97 had on our nation. We shall promote neutrality, and prioritize internal stability before we are to do anything."
 GRE_join_CP: "Join the Central Powers"
 GRE_join_CP_desc: "It is time, it is clearly evident that the Central Powers will win the Great War, and are willing to share some of the spoils with us!"
 GRE_propaganda_efforts: "Propaganda Efforts"
 GRE_propaganda_efforts_desc: "We need to increase our propaganda efforts, to gain the general support of our people, and support of possible wars in the future."
 GRE_status_of_cham_albanians: "Status of Cham Albanians"
 GRE_status_of_cham_albanians_desc: "The Cham Albanians, just like the Slavs, have been proven a threat to our nation as they wish to unite with the Albanians north to our borders. They need to be kicked out, as enemies of the state. Not only that, but we shall claim Avlonas, an area inhabited by Greeks since the era of Homer, that is now being brutally occupied by Albania."
 GRE_towards_a_new_decade: "Towards a New Decade"
 GRE_towards_a_new_decade2: "Towards a New Decade"
 GRE_towards_a_new_decade2_desc: "With the end of the Great War, Hellas finds itself in a procarious position. Government decisions made during this period will no doubt shape our Foreign Policy for decades to come."
 GRE_the_greek_administration: "The Greek Smyrna Administration"
 GRE_the_greek_administration_desc: "The Treaty of Sèvres has granted the coastal city of Smyrna to Hellas. We must endeavour to integrate the new Anatolian territories into our existing adminstrative system. A local government must be formed in order to oversee the day-to-day operation of the city."
 GRE_deal_with_turkish_resistance: "Deal with Turkish Resistance"
 GRE_deal_with_turkish_resistance_desc: "Unsurprisingly, the Turkish minority in Smyrna has not taken too kindly to the Hellenic liberation of the city. Resistance to our administration will not be tolerated. We will offer the olive branch to the Turks. Any who refuse will suffer the consequences of their resistance."
 GRE_appoint_stergiadis: "Appoint Stergiadis"
 GRE_appoint_stergiadis_desc: "Aristeidis Stergiadis is a competent lawyer and politician, alongside being a close political associate of Venizélos. He will make an excellent High Commisioner for the Smyrna Administration. A just man, his appointment will no doubt ease ethnic tensions and lay the groundwork for Hellas’ formal annexation of Smyrna."
 GRE_secure_bank_loans: "Secure Bank Loans"
 GRE_secure_bank_loans_desc: "The Hellenic treasury has seen better days. The various wars have almost completely depleted our coffers. In order to sustain our logistics we will need to secure loans."
 GRE_create_smyrna_gendarmerie: "Create the Smyrna Gendarmerie"
 GRE_create_smyrna_gendarmerie_desc: "With the recommendation of the General Staff, the government has approved the creation of the Smyrna Gendarmerie to counter the rising opposition by Turkish irregular forces."
 GRE_repatriate_christians_in_smyrna: "Repatriate Christians in Ionia"
 GRE_repatriate_christians_in_smyrna_desc: "During the Great War, the Ottoman government’s oppressive policies forced many Christians to leave Ionia. With Hellas now in posession of a large part of the Anatolian coast, we can offer repatriation to any Christian refugees who previously had to flee their land and homes."
 GRE_create_ionic_university: "Create the Ionian University"
 GRE_create_ionic_university_desc: "With the initiave of the esteemed professor and mathematician Constantin Carathéodory, High Commissioner Stergiadis has backed the creation of the Ionian University of Smyrna."
 GRE_send_volunteers_in_ukraine: "The Southern Russia Intervention"
 GRE_send_volunteers_in_ukraine_desc: "We cannot allow the Bolsheviks to emerge victorious in Russia! In coordination with Allied forces, Hellas intends to send a division of its own to aid General Anton Denikin’s defence against the Red Army’s southern push."
 GRE_begin_the_asia_minor_campaign: "Begin the Asia Minor Campaign"
 GRE_begin_the_asia_minor_campaign_desc: "A new threat has emerged from the city of Ankara as former Ottoman Major General Mustafa Kemal has rebelled and triumphed against the Ottoman government. Order must be restored to Asia Minor if the Treaty of Sèvres is to be properly enforced. Under no circumstance can we afford to underestimate this enemy."
 GRE_venizelos_tittoni_agreement: "The Venizélos-Tittoni Agreement"
 GRE_venizelos_tittoni_agreement_desc: "During the Paris Peace Conference, Prime Minister Venizélos and Italian Foreign Minister Tittoni came to a secret agreement regarding respective claims and spheres of influence in Albania and the Anatolian Coast. Through this agreement we will be able to permanently acquire Northern Epirus and the majority of the Dodecanese Islands."
 GRE_status_of_pontus: "Status of Pontus"
 GRE_status_of_pontus_desc: "The Pontic Greeks have sought their freedom from Turkish oppression for centuries. With the commencement of the Asia-Minor Campaign, Hellas must take a stance on this issue and decide how to best safeguard the Pontic Greeks in the far east."
 GRE_protocol_of_kapshtica: "Protocol of Kapshtica"
 GRE_protocol_of_kapshtica_desc: "For the time being, we will need to respect the pre-Great War border with Albania until we are finished with the Asia Minor Campaign. Hellas will require certain guarantees from the Albanian government, regarding the protection of the local Greek population, before we agree to yield Northern Epirus."
 GRE_expand_the_occupation: "Expand the Occupation"
 GRE_expand_the_occupation_desc: "The General Staff has recommended expanding the Anatolian occupation zone in order to better pursue retreating Turkish irregular forces. While the British will not be happy with this request, they will no doubt understand its necessity."
 GRE_repeal_martial_law: "Repeal the Martial Law"
 GRE_repeal_martial_law_desc: "Hellas has remained in a state of Martial Law since we joined the Great War. It is time to fully restore the liberties outlined by the Constitution to the Hellenic citizen."
 GRE_declare_new_elections2: "Declare New Elections"
 GRE_declare_new_elections2_desc: "To reinforce the Liberal Party’s mandate in governing Hellas, Prime Minister Venizélos has declared new elections. Electoral defeat is not an option, as a Royalist victory will likely spell defeat for our forces in Asia Minor."
 GRE_venizelist_victory: "Venizelist Victory"
 GRE_venizelist_victory_desc: "Having proven their capability and competence in governing, the Venizelist Liberal Party has triumped over the Royalist People’s Party in the elections. With Venizélos at the helm, the Megali Idea is within our grasp!"
 GRE_allow_royalist_rallies: "Allow Royalist Rallies"
 GRE_allow_royalist_rallies_desc: "Hellas is a democracy, with the National Schism over and the Liberal Party in power, it would be authoritarian and anti-democratic to further suppress the Royalists. We must reconcile the two sides of Hellenic politics. After all, when we are united we are unbeatable."
 GRE_mend_national_schism: "Mend the National Schism"
 GRE_mend_national_schism_desc: "The scars of the National Schism are still apparent in Hellenic society. A Venizelist and a Royalist can’t even have a civil conversation in public. We will offer token concessions to the Royalists in order to soften the blow of their defeat in the National Schism. Eventually they will accept the reality of things."
 GRE_depoliticize_military: "Depoliticize the Military"
 GRE_depoliticize_military_desc: "If the National Schism has proven anything, its that military cliques and a politicised officers don’t mix well with democracy. We must ensure that an officer’s loyalty is to the constitution and not to any particular political ideology."
 GRE_united_and_strong: "United and Strong"
 GRE_united_and_strong_desc: "With Venizélos rallying the people to stand united against the enemy, we have taken a major step in reconciling the nation. Hellas will face the Turkish hordes united and strong once more! One final national struggle before the achievement of the Megali Idea!"
 GRE_venizelist_defeat: "Venizelist Defeat"
 GRE_venizelist_defeat_desc: "As a result of King Alexander’s death, the people have voted in the Royalist People’s Party, seeking the return of former King Constantine. It is unlikely our allies will be pleased at this development. Only time will tell what effects this will have on the Asia Minor Campaign..."
 GRE_national_defense_constantinople: "National Defense of Constantinople"
 GRE_secure_diplomatic_support: "Secure Diplomatic Support"
 GRE_execute_the_coup: "Execute the Coup"
 GRE_kondylis_dictatorship: "The Kondylis Dictatorship"
 GRE_invite_venizelos: "Invite Venizélos"
 GRE_leave_the_coalition: "Leave the Coalition"
 GRE_leave_the_coalition_desc: "Our party has gained enough traction and we can confidently leave the coalition with the Venizélists, something that will certainly shake the roots of the political scene and bring our ascension to power."
 GRE_demand_snap_elections: "Demand Snap Elections"
 GRE_demand_snap_elections_desc: "If we are to gain power we must do it by legal means, as an armed revolution against the capitalists will certainly not work. Through our demand of snap elections we can guarantee the peaceful change of the socio-economic and political system to one of socialism, as promoted by the great socialist Alexandros Papanstasiou in the early 1910s."
 GRE_socialists_in_power: "Socialists in Power"
 GRE_socialists_in_power_desc: "It is done -- We finally get the chance to govern our country and bring our progressive and revolutionary ideas to fruition."
 GRE_worker_communes: "Worker Communes"
 GRE_worker_communes_desc: "Class consciousness has only relatively recently become popular in our country, through our promotion of it of course. Thus, we shall organize worker communes in order to empower the workers of each region, so that they won't be exploited anymore."
 GRE_publicize_means_of_production: "Publicize the Means of Production"
 GRE_publicize_means_of_production_desc: "Publicizing the means of production is one of the keystones of Marxist and socialist thought. The workers of Hellas along with the state shall get to own the means of production, by force if necessary!"
 GRE_publicize_means_of_production_tt: "Modify §Y[GetGreekAgrarianSocietyName]§! by\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+3%§!"
 GRE_separation_of_church_and_state: "Separation of Church and State"
 GRE_separation_of_church_and_state_desc: "Separating the church from the state has been a popular idea in Europe since the French revolution of 1789, although due to the power of the Church in Hellas this never even occurred even as a thought. We shall finally stop the church from meddling with Greek politics!"
 GRE_give_land_to_farmers: "Give Land to the Farmers"
 GRE_give_land_to_farmers_desc: "The land is owned by the established anachronistic instutitions that have prevailed throughout the centuries in Greece, they are owned by Tsiflikades and Kotsampasides, rich land owners. We shall handicap them by redistributing the Ethnikes Gaies to the farmers!"
 GRE_abolish_indirect_taxation: "Abolish Indirect Taxation"
 GRE_abolish_indirect_taxation_desc: "Indirect Tax has been established in Greece since the early 19th century, leaving poor people to not be able to buy consumer goods for their needs due to the high tax. We must abolish this so the workers will get what they need."
 GRE_adopt_democratic_centralism: "Adopt Democratic Centralism"
 GRE_adopt_democratic_centralism_desc: "If we are to ever achieve communism we must adopt the concept of democratic centralism, to get the confidence of the majority in our actions, through a simple voting system."
 GRE_nationalize_the_banks: "Nationalize the Banks"
 GRE_nationalize_the_banks_desc: "The banks have been arrogantly exploiting the people of Hellas for centuries -- no more! We shall nationalize the banks and seize their assets, no matter the damage done."
 GRE_hold_inner_party_elections: "Hold Inner Party Elections"
 GRE_hold_inner_party_elections_desc: "We must hold inner party elections between two candidates in order to get the absolute majority within our party -- Ligdopoulos and Benaroya. The two have different directions about external policy that will shape the future of our nation."
 GRE_ligdopoulos_ascendant: "Ligdopoulos Ascendant"
 GRE_ligdopoulos_ascendant_desc: "Ligdopoulos has prevailed in the elections, and will certainly bring us closer to the Bolshevik direction, aiming to expand our country north to form the Balkan Federation."
 GRE_benaroya_ascendant: "Benaroya Ascendant"
 GRE_benaroya_ascendant_desc: "Benaroya has prevailed in the elections, a mild socialist, that aims to form the Balkan Federation through peaceful means."
 GRE_prepare_war_with_ottomans: "Prepapre for War with Turkey"
 GRE_joint_red_offensive: "Joint Red Offensive"
 GRE_liberate_workers_of_anatolia: "Liberate the Workers of Anatolia"
 GRE_join_comintern: "Join the Diethnís"
 GRE_join_comintern_desc: "We must join the Internationale in order to properly organize with other socialist states all throughout the world!"
 GRE_liberate_balkans: "Liberate the Balkans"
 GRE_liberate_balkans_desc: "The Balkan nations are heavily oppressed by their capitalist overlords, we shall seek to liberate their workers by armed means!"
 GRE_form_balkan_federation2: "Form the Balkan Federation"
 GRE_form_balkan_federation2_desc: "The Balkan countries are under our fold -- We can finally form a Balkan Federation of equals that ensures full prosperity of its citizens."
 GRE_balkan_alliance: "Create a Balkan Alliance"
 GRE_balkan_alliance_desc: "A Balkan Federation is simply too ideal to be able to be formed, instead, we shall form a Balkan military and economic alliance in order to bring the Balkan nations closer."
 GRE_strike_deal_with_bulgaria: "Strike a Deal with Bulgaria"
 GRE_strike_deal_with_bulgaria_desc: "An alignment with Bulgaria is necessary in order to approach them diplomatically. We need to give some of our territory that they claim in order for them to align closer to us."
 GRE_negotiate_entente_territory: "Purchase Entente Territory"
 GRE_negotiate_entente_territory_desc: "Our strict neutrality in the war has enabled us to gain a large economic surplus, thus, since our diplomatic relations with the Entente have largely improved with the Macedonia lease, we can purchase some of their territories that we claim."
 GRE_help_the_reds: "Help the Reds"
 GRE_help_the_reds_desc: "The Reds in Russia are in a tricky situation, their victory is not guaranteed. We shall give some of our arms from the stockpile for their revolutionary cause!"
 GRE_fate_of_king: "Fate of the King"
 GRE_fate_of_king_desc: "The King is an ambiguous personality that often meddles in Greek politics, we need to decide if he shall remain as a popular figurehead or if he shall be banished from our country."
 GRE_towards_balkan_federation: "Towards a Balkan Federation"
 GRE_towards_balkan_federation_desc: "We shall aim our foreign policy towards a Balkan Federation of equals, one that will guarantee the prosperity of its citizens, and one that is equally aligned economically and militarily in autonomous districts."
 GRE_influence_balkans: "Influence the Balkans"
 GRE_influence_balkans_desc: "The Balkan nations need a stronger socialist base in order for us to gain the popularity of their people. Therefore, we will bring propagandists and spies to influence both political and social factors in the Balkans."
 GRE_exploit_september_uprising: "Instigate Uprising in Bulgaria"
 GRE_exploit_september_uprising_desc: "Due to the high instability and the popularity of socialism in Bulgaria we can instigate an armed revolt, through our guidance that will bring the Bulgarian socialists to power."
 GRE_issue_ultimatums: "Issue Ultimatums"
 GRE_issue_ultimatums_desc: "The time has come -- We will issue ultimatums to the Balkan nations to submit to our power, otherwise they shall face the might of our army!"
 GRE_establish_autonomous_republics: "Establish Autonomous Republics"
 GRE_establish_autonomous_republics_desc: "Now that the war is over we can establish autonomous republics that will govern each district independently from each other and govern more efficiently."
 GRE_eradicate_opposition: "Eradicate the Opposition"
 GRE_eradicate_opposition_desc: "The venizelist and socialist opposition can only do more harm to our glorious nation, with an open possibility of another civil conflict. We must not allow this to happen, so we will seek to destroy any form of opposition with all means provided to us!"
 GRE_small_but_honorable_greece: "Small but Honorable Greece"
 GRE_small_but_honorable_greece_desc: "Warmongering with neighboring nations will only bring disaster to our nation. We will remain content with our current borders and seek to diplomatically solve any conflicts with our enemies."
 GRE_king_of_the_people: "King of the People"
 GRE_king_of_the_people_desc: "The people in the streets are cheering on for King Konstantinos for bringing peace and prosperity to our small nation, he has now become one of the greatest figureheads of the Greek nation!"
 GRE_the_great_generals_regime: "The Great General's Regime"
 GRE_the_great_generals_regime_desc: "General Metaxas has undeniably brought significant changes to the Greek political system, being the turning page to Greek history. Our nation shall flourish in his reign, expanding to greater heights never seen before. Glory to Metaxas!"
 GRE_lobby_support_for_war_with_ottomans: "Lobby Support for War with the Ottomans"
 GRE_country_loalty_family_religion: "Country, Loyalty, Family, Religion"
 GRE_country_loalty_family_religion_desc: "Metaxas has ordered himself that every Greek citizen should follow these values blindly in order for our nation to function properly. These values have been embedded into Greek society since its beginning, and we need to promote them."
 GRE_revival_of_eastern_rome: "Revival of Eastern Rome"
 GRE_revival_of_eastern_rome_desc: "400 years of slavery are undone, our aim is to finally liberate our capital from the barbarian Turks and restore our empire that was lost so long ago."
 GRE_join_mitteleuropa: "Join Mitteleuropa"
 GRE_join_mitteleuropa_desc: "Aligning ourselves with Germany and their economic sphere will only help us economically, sparing us the trouble of another economic collapse."
 GRE_ban_strikes: "Ban Strikes"
 GRE_ban_strikes_desc: "Strikes have only brought a great deal of instability and unproductiveness within the workforce. They shall be banned, every Greek worker must do their duty!"
 GRE_autarkic_economy: "An Autarkic Economy"
 GRE_autarkic_economy_desc: "No longer shall we rely on foreign imports and markets to handle our economics for us, everything that we need is produced right here in our homeland!"
 GRE_stabilize_drachma: "Stabilize the Drachma"
 GRE_stabilize_drachma_desc: "The drachma has been greatly destabilized after the Great War, we shall seek to stabilize it by minimizing our expenses and staying out of costly conflicts and decisions."
 GRE_establish_horizontal_syndicates: "Establish Horizontal Syndicates"
 GRE_establish_horizontal_syndicates_desc: "Horizontal syndicates have been a plan long proposed by Metaxas, the workforce will now be organized more efficiently and will operate under healthier conditions, with the head of the Syndicates being appointed by the government."
 GRE_public_works_programme: "Public Works Programme"
 GRE_public_works_programme_desc: "The aftermath of the Great War has left many people unemployment due to the cessation of our war industry. Therefore, we shall create a public works programme to once again employ the unemployed so that they server the nation once again."
 GRE_centralize_cyprus: "Centralize Cyprus"
 GRE_centralize_cyprus_desc: "Cyprus is very distant towards us when it comes to administration, we need to formally incorporate it into the Greek nation in all aspects, and dealing with the Turkish and Arab minorities of course."
 GRE_begin_the_asia_minor_campaign_metaxas: "Begin the Asia Minor Campaign"
 GRE_begin_the_asia_minor_campaign_metaxas_desc: "It is time -- Our nation is ready to attack our greatest enemy, and liberate what was taken from us so long ago. In a swift military operation we will crumble the Ottoman Empire and declare victory!"
 GRE_regional_supply_centers: "Build Regional Supply Centers"
 GRE_regional_supply_centers_desc: "It is said that Infantry wins battles, but logistics wins wars. If the Hellenic Army is to triumph, it will require the proper supplies and equipment to do so. The Government will issue the necessary funds for the construction of regional supply centers at strategic locations in Asia Minor."
 GRE_import_foreign_warplanes: "Import Foreign Warplanes"
 GRE_import_foreign_warplanes_desc: "The Great War proved that a new aerial front has opened up. Hellas must capitalise on the lack of Turkish air forces. By purchasing warplanes from our allies, we can begin to turn our reconnaissance based Military Aviation, into a proper Air Force."
 GRE_deal_with_socialist_agitators: "Deal with Socialist Agitators"
 GRE_deal_with_socialist_agitators_desc: "The Socialist agitators are actively committing high treason by preaching against the war. As they are quite a vocal bunch, they will have to be dealt with quietly and discreetly..."
 GRE_reinvigorate_morale: "Reinvigorate Morale"
 GRE_reinvigorate_morale_desc: "We need to remind the soldiers what they are fight for! The Megali Idea is in hand! A major war propaganda campaign will be launched in order to reinvigorate morale on the front."
 GRE_research_anatolian_topography: "Research Anatolian Topography"
 GRE_research_anatolian_topography_desc: "The Hellenic Army was unprepared for the mountainous terrain of the Anatolian interior. We will have to acquire French survey maps from the Crimean War of 1854 and other relevant documents from our allies in order to better understand Anatolian topography."
 GRE_aid_armenians: "Aid the Armenians"
 GRE_aid_armenians_desc: "The Armenians are valiantly fighting for their independence in the east. We must aid our Christian brethren in their righteous crusade against the Turks. Continued Armenian resistance activities will force the Turks to fight a two front war, allowing the Hellenic Army to advance on our preoccupied foe."
 GRE_prevent_turkish_guerilla_raids: "Prevent Guerilla Raids"
 GRE_prevent_turkish_guerilla_raids_desc: "Turkish guerrilla raids have become a common occurrence on the front. This cannot be allowed to continue. By expanding our reconnaissance corps, the Hellenic Army will be better equipped to combat raids by Turkish irregulars."
 GRE_promote_brilliant_officers: "Promote Brilliant Officers"
 GRE_promote_brilliant_officers_desc: "Officers Plastiras, Pangalos, and Kondylis have shown great skill and valour on the battlefield. Such brilliance should be rewarded with promotion! Colonel Plastiras specifically has become the scourge of the Turks, with his superb cavalry tactics earning him the sobriquet “The Black Rider” and his regiment becoming known as “Satan’s Army”."
 GRE_victory_in_asia_minor: "Victory in Asia Minor"
 GRE_victory_in_asia_minor_desc: "The tragedy of 1453 has been avenged! With the capitulation of Turkish forces in Asia Minor, the Treaty of Sèvres can be fully enacted. Hellas has suffered and sacrificed, but in the end our nation has triumphed! No doubt this victory heralds the starts of a new golden age for our people!"
 GRE_integrate_new_holdings: "Integrate New Holdings"
 GRE_integrate_new_holdings_desc: "With our new territories now secure, the government can now focus on fully annexing and integrating them into the administration. There will be resistance at first from the Turks and Bulgars that remain, but it will dissipate with time."
 GRE_negotiate_straits: "Negotiate the Straits"
 GRE_negotiate_straits_desc: "Local resistance combined with pressure from the League of Nations will make foreign occupation of Constantinople a costly ordeal. Hellas finds itself in a unique position to offer them much of what they desire without the disadvantages of occupying the territories themselves."
 GRE_constantinople_coup: "The Constantinople Coup"
 GRE_constantinople_coup_desc: "The General Staff has devised a plan for the annexation of the Straits. Public opinion in Europe does not favour another war. A swift strike against foreign troops will almost certaintly overwhelm their temporary defensive positions. Should we be successful in this military operation, they will have no choice but to accept our liberation of Constantinople."
 GRE_recapture_northern_epirus: "Recapture Northern Epirus"
 GRE_recapture_northern_epirus_desc: "With the Asia Minor Campaign complete and the Treaty of Sèvres in effect, we can turn our focus back on Albania. Nothing prevents us now from retaking our rightful land! With a quick war against Albania, Hellas and Italia will enforce the terms of the Venizélos-Tittoni Agreement. Albania will be a protectorate of Italy and Northern Epirus will be Hellenic."
 GRE_negotiate_cyprus: "Purchase Cyprus"
 GRE_negotiate_cyprus_desc: "With the peaceful transfer of Constantinople and the Straits to Hellas, further regional cooperation and friendship with Britain is the Liberal Party’s policy. Prime Minister Venizélos has proposed to offer to purchase Cyprus from the Empire, but with the concession that Britain will retain military bases on the island."
 GRE_fabricate_incident_petritsi: "Fabricate an Incident At Petritsi"
 GRE_fabricate_incident_petritsi_desc: "The Bulgars have been a thorn in our side since the times of the Second Hellenic Civilisation. We must emulate Emperor Basileus II and put an end to this northern threat. By provoking Bulgarian border forces, the government can justify an intervention and proceed to return Eastern Rumelia to the restored Empire of the Romans."
 GRE_the_asia_minor_catastrophe: "The Asia Minor Catastrophe"
 GRE_the_asia_minor_catastrophe_desc: "The unthinkable has happened… After all the pain and suffering our nation has endured these last few years in Anatolia, we have been forced to withdraw from Asia Minor. We have wasted possibly our only chance to accomplish the Megali Idea. May God guide Hellas in these dark times..."
 GRE_prepare_the_coup: "Prepare the Uprising"
 GRE_prepare_the_coup_desc: "This farce has gone far enough! The Royalists have brought this country to the abyss. We must coordinate with Colonels Plastiras and Gonatas in order to form a Revolutionary Comittee and overthrow this regime!"
 GRE_trial_of_the_six: "Trial of the Six"
 GRE_trial_of_the_six_desc: "The incompetent fools who allowed our forces to be defeated in Asia Minor will be put on trial for high treason. They will face the hangman’s noose for the catastrophe they have wrought upon Hellas!"
 GRE_relocate_refugees_in_cities: "Relocate Refugees in Cities"
 GRE_relocate_refugees_in_cities_desc: "Many Hellenic refugees have arrived from Anatolia, having been forced to leave everthing behind in the aftermath of the catasrophe. We have temporarily settled them in certain locations across the country, but we must start the process of relocating them to the cities in order begin integrating them into society."
 GRE_divide_the_banknote: "Divide the Banknote"
 GRE_divide_the_banknote_desc: "In order finance our growing budget defeceit, the government will decree that half of all bank notes have to be surrendered and exchanged for bonds. Notes will be cut in half, with the portion bearing the Greek crown standing in for the bonds while the other half will be exchanged for a new issue of central bank notes at half the original value."
 greek_interwar_focus: "Greek Interwar Focus Tree"
 GRE_dragoumis_resgins_effect: "This focus will be completed once §YDragoumis§! resigns in §YOctober§!."
 GRE_appoint_gounaris_effect: "This focus will be completed once §YGounaris§! is appointed as §YPrime Minister§!."
 GRE_appoint_venizelos_effect: "This focus will be completed once §YVenizelos§! is appointed as §YPrime Minister§!."
 GRE_appoint_gounaris_tooltip: "§RAppointing Gounaris will also force you to go down the \"Commit to Neutrality\" path. Be careful which side you choose!§!"
 GRE_appoint_venizelos_tooltip: "§RAppointing Venizélos will also force you to go down the \"Negotiate with the Entente\" path. Be careful which side you choose!§!"
 GRE_federacion_tooltip: "§RYou won't be able to go down the socialist path if you pick this!§!"
 GRE_balkan_federation_tooltip: "§YWe will support Benaroya's plans for a Balkan Alliance.§!"
 GRE_balkan_federation2_tooltip: "§YWe will support Ligdopoulos' plans for a Balkan Federation.§!"
 gre_interwar_introduction: "§YWelcome to the interwar tree!§!"
 SER_serbian_exile: "Serbian Exiles"
 GRE_transfer_state: "§GYou will get all the territory that you've occupied that is a claim or core of Greece!§!"
 GRE_continue_war: "§RThe war will continue...§!"
 gre_bw1_tooltip: "§RYou will get a decision category with a timer to capture Thessaloniki. If you do not capture it before the Bulgarians, you will lose it in the peace conference to them and also lose stability and war support!§!"
 BUL_alliance_with_serbia: "Союз с Сербией"
 BUL_the_macedonian_question: "Македонский вопрос"
 BUL_the_macedonian_question_desc: "In Macedonia, there are many Bulgarians who must be liberated however, Serbia claims that the land is rightfully theirs too. This is a major problem in our alliance that we must sort out or the alliance could fail and our lands never liberated."
 BUL_lone_liberator: "Одинокий освободитель"
 BUL_lone_liberator_desc: "The formation of a Balkan alliance has failed after disputes over Macedonia. Even without an alliance the Balkans still must be liberated. By ourselves, we shall restore the Greater Bulgarian border of the Treaty of San Stefano by our hands!"
 BUL_lone_victor: "Lone Victor"
 BUL_lone_victor_desc: ""
 BUL_buy_weapons: "Орудия свободы"
 BUL_buy_weapons_desc: "Our industry is too weak to fund a war against the Ottomans ourselves, we must find another way to get equipment. We can turn to the Great Powers to purchase equipment from to prepare a fight against the Ottomans."
 BUL_seek_rapprochement_with_auh: "Сближение с Австрией"
 BUL_seek_rapprochement_with_auh_desc: "We should improve our ties with Austira Hungary, as they can be a major power to support our claims in the balkans. We will offer them economic and military co-operation for them to support our claims."
 bulgaria_focus: "Дерево фокусов Болгарии"
 BUL_claim_adrianople: "Заявить права на Адрианополь"
 BUL_claim_adrianople_desc: ""
 BUL_claim_nis: "Претензия на Ниш"
 BUL_claim_nis_desc: "Claim Niš"
 BUL_claim_dobruja: "Претензия на Добруджу"
 BUL_claim_dobruja_desc: "Its vital we retake Dobruja. Not only does it have a large Bulgarian population, the mouth of the Danube flows through it."
 BUL_claim_salonika_tt: "§Y[BUL.GetFlag]Bulgaria§! will gain §Y[345.GetName]§! in the peace conference. If this focus is not completed or Greece has not surrender, we will not receive §Y[345.GetName]§!."
 BUL_claim_vardar_macedonia: "Претензия на Македонию"
 BUL_claim_vardar_macedonia_desc: "An integral part of our nation, Macedonia is the crown jewel of Bulgarian irredentism. It must become part of the fatherland no matter the cost."
 BUL_claim_salonika: "Claim Solun"
 BUL_claim_salonika_desc: "The pearl of the Aegean and Western Thrace, Solun rightly belongs to Bulgaria. And no one dares to oppose it."
 BUL_join_central_powers: "Присоединиться к Центральным Державам"
 BUL_join_central_powers_desc: "After Russia started favouring Belgrade over us and the Greco-Serb theft of Macedonia, it is only natural we join the Central Powers."
 BUL_join_entente: "Присоединиться к Антанте"
 BUL_join_entente_desc: "With Russian support, we can potentially convince Serbia and Greece to make territorial concessions in Thrace and Macedonia in exchange for an alliance, along with recognition of claims over Adrianople. "
 BUL_join_soviet_russia: "Присоединиться к Советской России"
 BUL_join_soviet_russia_desc: "With the new socialist government, its only natural we join our Russian brothers in arms."
 BUL_continue_militarisation: "Продолжить милитаризацию"
 BUL_continue_militarisation_desc: "To secure our position as a power in the Balkans, we must continue militarising our country. More men will be brought to the army to prepare for anything that will come to us."
 BUL_military_stuff_reorganisation: "Реорганизация командования"
 BUL_military_stuff_reorganisation_desc: ""
 BUL_bulgarian_militarism: "Болгарский милитаризм"
 BUL_bulgarian_militarism_desc: ""
 BUL_cavalry_tactics: "Кавалерийская тактика"
 BUL_cavalry_tactics_desc: "В то время как кавалерию начинают рассматривать как что-то устаревшее, Иван Колев предлагает новую тактику, которая делает ее жизнеспособной в современной войне.."
 BUL_doctrine_effort: "Реформировать доктрину"
 BUL_doctrine_effort_desc: ""
 BUL_superior_firepower: "Превосходная огневая мощь"
 BUL_superior_firepower_desc: ""
