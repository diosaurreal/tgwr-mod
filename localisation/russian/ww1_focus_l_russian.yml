 JAP_ww1_reorganization_act_desc:0 ""
  
 JAP_ww1_free_Korea: "Корейская автономия"
 JAP_ww1_free_Korea_desc:0 "Корейцы, находящиеся под нашим контролем, постоянно сопротивляясь нам. Предоставление им автономии уменьшит их недавольство."
  
