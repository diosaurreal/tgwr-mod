 SER_serbian_air_force: "ВВС Сербии"
 SER_serbian_air_force_funded: "Финансировал ВВС Сербии"
 SER_tools_modernization: "Модернизация инструментов"
 SER_tools_modernization_desc: "Во время экономической войны с Австро-Венгрией, мы развивали собственные средства производства, чтобы обрести самостоятельность. Этот сложный период дает нам возможность опережающей индустриализации."
 SER_french_republican_support_tooltip: "Мы обратимся к Франции с просьбой поддержать нашу смену режима. Если они поддержат, то смена режима пройдет гораздо легче. Однако для обеспечения французской поддержки потребуется и российская поддержка, получить которую будет непросто."
 SER_depose_the_king_tooltip: "Мы начнем процесс устранения монархии. Это может спровоцировать сторонников монархии на действия!"
 SER_roads_development: "Развитие дорог"
 SER_roads_development_desc: "Сербия по-прежнему остается сельской страной. Важно соединить каждую провинциальную столицу, проложив через ее территорию надежные и безопасные национальные дороги."
 SER_beograd_expansion: "Расширение экономических границ Белграда"
 SER_beograd_expansion_desc: "Модернизация нашей экономики позволяет централизовать часть инвестиций в столице. В Белграде появятся новые заводы в автомобильной и консервной отраслях."
 SER_beograd_airfield: "Белградский аэродром"
 SER_beograd_airfield_desc: "В дополнение к нашим промышленным достижениям, мы должны участвовать в гонке за авиацию. Этот современный вид транспорта кажется все более надежным, и наша столица должна быть оснащена крупным аэродромом."
 SER_develop_rail_network: "Развитие сети железных дорог"
 SER_develop_rail_network_desc: "Железнодорожная сеть Сербии остается неустойчивой. Мы должны поддержать наши усилия финансированием национальной железнодорожной компании."
 SER_nationwide_industrialization: "Общенациональная индустриализация"
 SER_nationwide_industrialization_desc: "Соединение крупных городов в сочетании с растущей автономией наших отраслей позволяет распределить инвестиции по большему числу секторов, что ведет к общему повышению уровня жизни. Этот благотворный круг позволяет развивать новые заводы по производству сложных потребительских товаров, таких как производство элитной мебели или развертывание электрической сети."
 SER_serbian_golden_age: "Золотой век Сербии"
 SER_serbian_golden_age_desc: "Сербия стала заметной экономической державой в Европе. Мы имеем возможность создавать прекрасные университеты, в которых будет обучаться наша будущая элита."
 SER_expand_Valjevo_factory: "Расширение Валеевской фабрики"
 SER_expand_Valjevo_factory_desc: "Линия производства наших орудий слишком медленная. Нам необходимо расширить завод в Валево, чтобы увеличить производство."
 SER_fund_the_serbian_air_force: "Финансирование ВВС Сербии"
 SER_fund_the_serbian_air_force_desc: "Сербия не имеет в составе своей армии авиационного компонента. Однако значительные успехи в развитии авиации, достигнутые во Франции, говорят о том, что этот вид транспорта может быть использован для наблюдения за полем боя. Нам нужно догонять и производить свои первые самолеты."
 SER_aviation_bills: "Авиационные законопроекты"
 SER_aviation_bills_desc: "Через нескольких посредников нам удалось получить несколько французских истребителей, о которых говорят многие советники. Эти самолеты будут разобраны, так что мы сможем воспроизвести их самостоятельно."
 SER_fund_Zastava_Arms: "Профинансировать Заставу"
 SER_fund_Zastava_Arms_desc: "Помимо высоких темпов производства, наша военная промышленность должна быть инновационной. Мы должны финансировать \"Заставу\" и просить ее готовить наши будущие модели винтовок."
