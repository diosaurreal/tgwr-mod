 USA_volunteer_act_desc: "While the nation doesn't have the motivation to engage in brutal war, we are a nation that values freedom. If some of our citizens wish to go on foreign misadventures, that is their business. We will, however, enact a measure of oversight for both the safety of our citizens and perhaps to be more aware of global tidings."
