 wartime_tree_shortcut: "Политика военного времени"
 foreign_policy_tree_shortcut: "Внешняя политика"
 postwar_tree_shortcut: "Послевоенная политика"
 MOR_french_loan: "Французский кредит"
 MOR_french_loan_desc: "Невозможно обеспечить стабильный бюджет без дополнительных средств. Франция проявила готовность предоставить нам кредит в размере нескольких сотен миллионов франков для оживления нашей экономики. Из-за близости наших правительств мы не должны получить отказ."
 MOR_second_tertib_reform: "Вторая реформа"
 MOR_second_tertib_reform_desc: "Султан Мулай Азиз попытался реформировать налоговую систему, предложив более эгалитарный налог, но в то же время более тяжелый, чем предыдущий. Мы сможем возобновить столь смелую реформу только в том случае, если восстановим нашу власть в стране."
 MOR_invest_in_meknes: "Инвестировать в Мекнес"
 MOR_invest_in_meknes_desc: "Чтобы уменьшить перегрузку в Касабланке, мы можем профинансировать строительство новых городских центров по всему городу, тем самым стимулируя рост всего региона."
 MOR_casablanca_port_expansion: "Расширить порт Касабланки"
 MOR_casablanca_port_expansion_desc: "Доступ к портам Агадир и Танжер затруднён из-за нападений на автоколонны и плохого сотрудничества местных властей, что вынуждает нас сосредоточить нашу экономическую деятельность в центре страны. Эта возможность позволяет нам укрепить статус Касабланки как торгового порта."
 MOR_excavation_concession_question: "Вопрос о концессии на раскопки"
 MOR_excavation_concession_question_desc: "Марокканская земля богата ресурсами, всё, что нам нужно сделать, это найти и использовать их. Французские и немецкие компании предложили свои услуги, всё, что нам нужно сделать, — это определить наш подход."
 MOR_french_excavation_mission: "§Y[FRA.getFlag]Французская§! миссия по раскопкам"
 MOR_german_excavation_mission: "§Y[GER.getFlag]Немецкая§! миссия по раскопкам"
 MOR_sponsor_mining_unions: "Спонсировать профсоюзы горнодобывающих компаний"
 MOR_sponsor_mining_unions_desc: "Этот союз представляет собой международную группу, в которую входят французские, английские, бельгийские и немецкие металлургические фирмы, созданную в качестве противовеса притязаниям компаний братьев Маннесманн. Эта группа работает в сфере металлургии, но с гораздо более скромными средствами, и мы должны поощрять их реализацию."
 MOR_support_mannesmann_implementation: "Поддержка внедрения «Маннесманн»"
 MOR_support_mannesmann_implementation_desc: "Эта немецкая промышленная компания является наиболее хорошо зарекомендовавшей себя в Юго-Восточной Европе и, следовательно, наиболее способной к индустриализации и инвестированию в регионе."
 MOR_sousse_mines: "Сусские шахты"
 MOR_sousse_mines_desc: "Юг Марокко изобилует фосфатами, возможно, это даже самый крупный источник в мире. Создание иностранных компаний в регионе могло бы принести нам прибыль и создать первую в стране тяжёлую промышленность."
 MOR_model_factories: "Модельные фабрики"
 MOR_model_factories_desc: "Приобретение импортного оборудования и доверие, оказанное нам партнёрами из Касабланки, позволяют нам инвестировать в создание модельных фабрик, вдохновленных европейскими образцами. Это благоприятно сказывается на развитии нашей тяжёлой промышленности."
 MOR_import_steel_work_machines: "Импортировать станки для обработки стали"
 MOR_import_steel_work_machines_desc: "Мы не можем добывать ресурсы без современного оборудования. Мы можем импортировать европейское оборудование, чтобы запустить серьёзное производство и начать экспорт на мировой рынок."
 MOR_german_equipment_contract: "Контракт на немецкое оборудование"
 MOR_german_equipment_contract_desc: "У нас нет огнестрельного оружия местного производства, в основном на складах старых мушкетов. Мы вынуждены закупать оружие за границей, и Германия заинтересована в нашем оснащении, безусловно, для того, чтобы завоевать влияние в стране."
 MOR_french_equipment_contract: "Контракт на французское оборудование"
 MOR_french_equipment_contract_desc: "Франция очень влиятельна в марокканской экономике и, безусловно, сможет подписать контракт на поставку вооружений, это укрепит их влияние и позволит нам восстановить нашу армию."
 MOR_centralization_reform: "Реформа централизации"
 MOR_centralization_reform_desc: "Султан планирует провести масштабную налоговую реформу, назначив Эль-Мадани Галуи главой сельской администрации. Клан Галуи и клан Мокри являются более лояльными сторонниками режима, чем каиды, находившиеся у власти."
 MOR_might_upset_caids: "§RЭто может расстроить автономных каидов§!"
 MOR_cooperate_with_french: "Сотрудничать с Францией"
 MOR_cooperate_with_french_desc: "Мы не смогли реформировать страну и были вынуждены подчиниться французам. Хотя на бумаге мы всё ещё остаёмся автономным образованием, пройдёт совсем немного времени, прежде чем мы будем интегрированы во французскую империю."
 MOR_independant_politics: "Независимая политика"
 MOR_independant_politics_desc: "Благодаря успешной реформе армии и восстановлению порядка в нашей сельской местности мы можем сосредоточиться на международной дипломатии."
 MOR_this_could_lead_to_a_political_crisis: "§RЭто моежт привести к политическому кризису!§!"
 MOR_start_war_with_hostile_caids: "Сельская местность умиротворена"
 MOR_casablanca_occupation_question: "Вопрос оккупации Касабланки"
 MOR_casablanca_occupation_question_desc: "После стабилизации обстановки в сельской местности Марокко французские войска больше не заинтересованы в контроле над Касабланкой, и их оккупация региона технически должна быть прекращена. Однако силы на местах не готовы к сотрудничеству, и необходима эскалация, чтобы вынудить французов уйти."
 MOR_spanish_colonies_restitution: "Возврат испанских колоний"
 MOR_spanish_colonies_restitution_desc: "Большая часть нашей законной территории была захвачена Испанией. Несколько городов и значительная часть пустыни находятся под испанской оккупацией. Мы должны связаться с ними и вернуть нашу землю."
 MOR_align_to_germany: "Обратиться к Германии"
 MOR_align_to_germany_desc: "Чтобы уравновесить влияние Франции, мы можем расширить сотрудничество с Германской империей, которая зарекомендовала себя как ведущий партнёр в области промышленности."
 MOR_join_cp: "Присоединиться к Центральным Державам"
 MOR_join_cp_desc: "Мы заинтересованы в союзе с Германией; этот выбор сохранит нашу независимость и [MOR.getLeader] обезопасит своё правление."
 MOR_MAN_factory: "Заводы «МАН»"
 MOR_MAN_factory_desc: "У нас есть возможность санкционировать развитие немецкой тяжёлой промышленности для эксплуатации ресурсов шахт в Суссе. Мы также возлагаем большие надежды на запуск национального производства оружия по лицензии, при условии согласия немцев."
 MOR_expansion_of_southern_mines: "Расширить южные шахты"
 MOR_expansion_of_southern_mines_desc: "Без контроля со стороны Франции мы можем свободно выходить на остальной европейский рынок, включая Германию, ведущих мировых производителей стали. Их опыт должен позволить нам расширить рудники в Суссе, что должно стимулировать местную экономику."
 MOR_appoint_loyal_caids: "Назначить лояльных каидов"
 MOR_appoint_loyal_caids_desc: "Несколько каидов из южного Марокко и сельской местности не лояльны султану и не платят налоги. Хуже того, они облагают налогами и грабят торговые караваны, что делает невозможным развитие страны. Мы должны заменить этих неверных, чтобы привлечь союзников, и поближе к махзену."
 MOR_nzala_regulation: "Регуляция «нзалы»"
 MOR_nzala_regulation_desc: "В провинции Сус, на юге Марокко, торговые пути облагаются незаконными налогами под названием «нзала», которые требуют каиды-ренегаты. Мы должны регулировать этот налог на проезд, чтобы сделать его более справедливым и приемлемым для караванов, обеспечивая при этом, чтобы государство получало свою долю."
 MOR_pacify_countryside: "Умиротворить село"
 MOR_pacify_countryside_desc: "Единственный способ модернизировать Марокко и избежать полного колониального контроля — это объединить его силой. Когда мы будем готовы, мы сможем начать масштабную военную операцию на юге и востоке страны, чтобы подчинить себе вождей-данников и восстановить порядок во всём султанате."
 MOR_prepare_for_pacify_countryside: "§RВраждебные каиды, скорее всего, взбунтуются вместе, мы должны быть готовы к открытой войне.§!"
 FRA_ww1_treaty_of_fes: "Фесский договор"
 FRA_ww1_treaty_of_fes_desc: "Миссия дипломата Эжена Реньо — чтобы [MOR.getLeader] подписал договор, что Марокко — французский протекторат. В настоящее время Марокко считается государством, находящимся под защитой, а не субъектом, Франция пока не имеет полного контроля над страной. Подписание официального документа позволит подчинить всю страну французской власти."
 tt_will_be_auto_completed: "§LПри необходимости этот фокус будет выполнен автоматически.§!"
 MOR_strenghten_makhzen_control: "Усилить контроль махзена"
 MOR_strenghten_makhzen_control_desc: "Чтобы гарантировать авторитет султанского двора, государство должно произвести в нём кадровые перестановки, заменив менее полезных и лояльных визирей и членов его совета другими, более компетентными и раболепными. Этот шаг имеет огромное значение и является прелюдией к любой государственной реформе."
 MOR_past_the_asif_oulghas: "Мимо Асифов Ульгасов"
 MOR_past_the_asif_oulghas_desc: "Мы не сможем убедить каидов присягнуть нам на верность, поэтому мы подчиним их силой, подготовив крупное наступление, которое мы будем держать в секрете в сотрудничестве с нашими верными каидами."
 MOR_call_izayan_troops: "Призвать изаянские войска"
 MOR_call_izayan_troops_desc: "Племя изаян, базирующееся в Атласских горах, состоит из могущественных элитных воинов, которые могут быть полезны нам в отвоевании спорных территорий... Если нам удастся убедить их помочь нам."
 MOR_authorized_nzala: "Доверенный Нзала"
 LBA_tribal_resistance: "Племенное сопротивление"
 LBA_intensified_guerrila: "Активизировавшаяся партизанская деятельность"
 MOR_new_army_reform: "Новая армейская реформа"
 MOR_new_army_reform_desc: "Необходима глубокая реформа, чтобы создать в Марокко настоящую профессиональную армию и таким образом получить контроль над всей территорией, даже в антиатласе. Для этого мы должны ввести новый налог, а также обратиться за помощью к иностранным советникам, способным обучить наших офицеров."
 army_reform_tt: "§RДаже если эта реформа не понравиться консервативным каидам юга, она необходима для любой модернизации государства.§!"
 if_the_reform_pass: "§YЭффект, если реформа пройдет успешно:§!\n\n"
 MOR_army_reform_canceled: "Реформа армии отменена"
 MOR_spawn_4_moutaineers_in_middle_atlas: "Создать §Y1 дивизию§! из §Y4 горнострелковых полков§! в §YАтласе§!"
 MOR_spawn_3_regiments_in_meknes: "Создать §Y3 дивизии§! из §Y3 пехотных полков§! в §YКасабланке и Мекнесе§!"
 MOR_casablanca_levees: "Casablanca Levées"
 MOR_casablanca_levees_desc: "Многие паши, визири и каиды обосновались на побережье, между Агадиром и Касабланкой. Этот богатый регион располагает значительным количеством солдат, которых мы можем мобилизовать у их правителей для усмирения юга страны."
 MOR_high_sous_arbitrage: "Высокодоходный арбитраж"
 MOR_high_sous_arbitrage_desc: "Паша Марракеша Тхами Аль-Глави ведёт открытую войну против своих вождей Хайды и Муаиса. Мы должны выступить посредниками в этом внутреннем конфликте, чтобы обеспечить стабильность в регионе."
 MOR_taieb_el_goundafi_pasha: "Назван §Yпаша§!"
 MOR_thami_aglaou_pasha: "Его авторитет был подтвержден в Марракеше"
 MOR_french_support: "Французская поддержка"
 MOR_french_support_desc: "Франция является привилегированным партнёром, который уже участвовал в армейской реформе 1911 года. Мы можем быть уверены, что они продолжат наше сотрудничество и обучат наших солдат западным методам ведения боя."
 MOR_german_advisors: "Германские советники"
 MOR_german_advisors_desc: "Чтобы разнообразить наши стратегии и обеспечить устойчивость нашей независимости, мы можем обратиться за помощью к немецким советникам для обучения наших солдат и пересмотра наших стратегий."
 MOR_concilliation_with_hostiles_caids: "Примириться с враждебными каидами"
 MOR_concilliation_with_hostiles_caids_desc: "Чтобы противостоять империалистическим и колониальным силам Европы, мы должны объединиться и не убивать друг друга из-за тривиальных реформ. [MOR.getLeader] понимает это, и его цель сейчас — объединить марокканцев вокруг общего дела."
 MOR_neutral_stance_tt: "§LЭтот путь сделает нас нейтральными на долгие годы, мы не сможем быть частью какого-либо конфликта.§!"
 MOR_meet_sidi_mohamed_tazeroualt: "Встреча Сиди Мохаммед У-Луссином"
 MOR_meet_sidi_mohamed_tazeroualt_desc: "Как и многие другие правители провинции Сус, Сиди Мохаммед У-Луссин отказался платить новый налог на армию, обвинив султана в сговоре с европейцами. [MOR.getLeader] должен лично присутствовать на встрече на юге страны, чтобы заключить соглашение о примирении по всей стране."
 MOR_isolationist_stance: "Изоляционистская позиция"
 MOR_isolationist_stance_desc: "Мы не можем инвестировать в бизнес за пределами Марокко. Страна должна перестроиться и стабилизироваться, чтобы вернуть себе былую славу. Если мы не выполним эту задачу, поставленную властями юга, примирение будет невозможным."
 MOR_autonomy_to_far_east_sous: "Автономия для дальневосточных суссов"
 MOR_autonomy_to_far_east_sous_desc: "Юг страны, над которым возвышаются Атласские горы, труднодоступен, из-за чего местные племена в течение нескольких столетий пользовались почти полной автономией. Мы могли бы узаконить нашу власть, признав их автономию в определенной степени."
 MOR_makhzen_third_reformation: "Третья реформация махзена"
 MOR_makhzen_third_reformation_desc: "[MOR.getLeader] провёл смелые реформы, которые помогли стабилизировать ситуацию в Марокко как в финансовом, так и в политическом плане. Несколько каидов, которые были настроены враждебно по отношению к центральной власти, теперь могут сотрудничать с правительством и присоединиться к махзену."
 MOR_german_loan: "Немецкий кредит"
 MOR_german_loan_desc: "Чтобы ускорить модернизацию нашей инфраструктуры, мы можем запросить кредит у наших немецких партнеров, которые проявляют большой интерес к региону. Потенциальные инвестиции могли бы помочь нам развиваться, избавив страну от части ее долгов."
 MOR_amir_al_muminin: "Амир аль-муминин"
 MOR_amir_al_muminin_desc: "Втянутое в войну против империализма, Марокко может рассчитывать на божественные качества лидера — [MOR.getLeader], — который смог модернизировать и объединить страну ради общего дела. Армия, народ и религиозные элиты объединились против Запада, что делает их грозными."
 MOR_restore_sharifian_order_in_mauritania: "Восстановить шариатский порядок в Мавритании"
 MOR_restore_sharifian_order_in_mauritania_desc: "Хотя Марокко никогда не имело прямого контроля над Мавританией, многие племена и деревни были покорены Шарифской империей. Власть и влияние, которыми Марокко когда-то обладало, должны вернуться к нему, а [786.OWNER.getAdjective]ие колонизаторы должны уйти."
 MOR_buy_warships: "Закупить военные корабли"
 MOR_buy_warships_desc: "У нас нет технических средств для создания собственного флота. Однако мы можем приобрести резервные корабли у крупнейших европейских держав, чтобы создать независимые морские силы."
 tt_buy_ships: "§YОткрывает решения§! по покупке §Cкораблей§! у дружественных стран."
 MOR_steady_as_he_goes: "Не останавливаться на достигнутом"
 MOR_steady_as_he_goes_desc: "При Мулае Марокко модернизировалось и развилось в промышленном плане, что открыло новые возможности для инвестиций во многих областях, а также сделало страну восходящей звездой. Благодаря сбалансированной экономической и социальной политике мы являемся примером для мусульманского мира."
 MOR_ksar_sghir_naval_base: "Ксар-Сгирская морская база"
 MOR_ksar_sghir_naval_base_desc: "Деревня Ксар-Сгир, расположенная напротив Гибралтара, является идеальным местом для размещения нашего военного флота. Помимо строительства там доков, мы могли бы также построить морскую школу, где иностранные специалисты могли бы помочь нам обучить наших моряков основам ведения морской войны."
 MOR_anglo_moroccan_naval_agreement: "Англо-марокканское военно-морское соглашение"
 MOR_anglo_moroccan_naval_agreement_desc: "Стратегическое положение Марокко может привлечь иностранный интерес, но также и равноправное партнёрство. Великобритания, несомненно, была бы признательна за участие в нашем вооружении с целью укрепления своих интересов в регионе."
 MOR_expansion_of_dar_al_bayda_military_school: "Расширить военную школу Дар аль-Байда"
 MOR_expansion_of_dar_al_bayda_military_school_desc: "Военная школа Дар аль-Байда в Мекнесе, которой руководит Ибн Зайдан, заслуживает государственных инвестиций, чтобы привести её в соответствие с качеством европейского образования."
 MOR_guerrila_warfare_tradition: "Традиция партизанской войны"
 MOR_guerrila_warfare_tradition_desc: "Марокко имеет давнюю традицию асимметричных боевых действий, унаследованную от сражений 1905 и 1907 годов. Лишение себя такого опыта не пошло бы нам на пользу, тем более что мы не намерены покидать территорию нашей страны и отправляться в другие страны."
 MOR_second_army_reform: "Вторая армейская реформа"
 MOR_second_army_reform_desc: "Необходимы дальнейшие реформы, чтобы довести нашу армию до уровня европейских армий, опять же с помощью иностранных военных советников, способных обучить нас секретам современной войны."
 MOR_european_style_army: "Армия европейского образца"
 izayan_tribes_allied: "Племя Изаян — союзное"
 MOR_modernize_al_makina_arsenal: "Модернизировать арсенал «Al-Makina»"
 MOR_modernize_al_makina_arsenal_desc: "Арсенал «Al-Makina» в Фесе был построен в 1880-х годах итальянскими инженерами и с тех пор работает относительно медленно - пять винтовок в день, которые распределяются между махзеном, армией и частными покупателями из племен. Другими словами, завод недоиспользуется, и его продукция не рассчитана на нас. Модернизировав станки и увеличив темпы производства, мы могли бы получить выгоду от создания специализированной производственной линии."
 FRA_berber_dahir: "Берберский дахир"
 FRA_berber_dahir_desc: "Чтобы заручиться поддержкой берберов, проживающих на юге и севере страны, новая администрация планирует вывести их из-под религиозной юрисдикции законов шариата, гарантируя им право вершить суд по французским законам."
 MOR_press_for_saoura: "Добиться получения Сауры"
 MOR_press_for_saoura_desc: "Для всех сторон было бы гораздо выгоднее, если бы Саура была передана нам, чтобы мы могли править местными мусульманами!"
 AUH_focus: "Austro-Hungarian Focus Tree"
 FRA_congratulate_the_king_philippe: "Congratulate Prince Philippe"
 SER_pig_war.tt: "Does not have national spirit §YPig War§!"