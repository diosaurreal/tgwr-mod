 KOR_the_light_returned: "Свет вернулся"
 KOR_the_light_returned_desc:0 "Наконец-то наша страна стала независимой! Ура за независимость Кореи, ура, ура!"
 KOR_establish_government: "Создать правительство"
 KOR_establish_government_desc:0 "Необходимо срочно сформировать правительство, чтобы создать страну для нашего народа. Временное правительство Республики Корея имеет высшую легитимность, но есть несколько других политических органов, эквивалентных ему."
 KOR_socialist_state: "Социалистическое государство"
 KOR_socialist_state_desc:0 "Этим мы давно восхищались и о чем плакали. Значит, Социалистический рай всем!"
 KOR_democratic_republic: "Демократическая Республика"
 KOR_democratic_republic_desc:0 "Республика Корея - демократическая республика.\nСуверенитет Республики Корея принадлежит народу, и вся государственная власть исходит от народа."
 KOR_restoration_of_the_monarchy: "Восстановление Монархии"
 KOR_restoration_of_the_monarchy_desc:0 "Императорский дом Корейской Империи набирает популярность у публики. Неизвестно, следует ли это мировому тренду или возвращается в прошлое."
 KOR_japan_and_chosen_are_one_body: "Япония и избранные - одно тело"
 KOR_japan_and_chosen_are_one_body_desc:0 "Когда солнце еще не покинуло море, вся гора была темной, но после того, как оно поднялось к небу, весь мир стал ярким."
 KOR_military_government: "Военное правительство"
 KOR_military_government_desc:0 "Корея все еще в замешательстве. Нам нужно заложить фундамент за счет стабильного управления военными, а не безрассудного осуществления демократии."
 KOR_fascism_tt: "§RВоенные возьмут власть и диктатуру.§!"
 KOR_choson_the_land_of_the_morning_calm: "Чосон - Страна утреннего покоя"
 KOR_choson_the_land_of_the_morning_calm_desc:0 "Провозглашение Корейской Империи было глупым и забавным. Мы есть и будем королевством Чосон, маленьким королевством утреннего спокойствия на Дальнем Востоке."
 KOR_constitutional_monarchy: "Конституционная монархия"
 KOR_constitutional_monarchy_desc:0 "Мир изменился. Дни деспотической монархии, в которой монарх контролирует все, прошли. Король может обладать суверенитетом, но свобода политики лежит на народе."
 KOR_god_help_our_emperor: "Боже, помоги нашему императору"
 KOR_god_help_our_emperor_desc:0 "Боже, помоги нашему Императору.\nДа здравствует он и\nего долгое царствие,\nи распространи его власть и влияние по всему миру.\nПусть его счастье будет вечно для пятнадцати миллионов.\nБоже, помоги нашему Императору!"
 KOR_discussions_on_japanese_korea: "Дискуссии по Японской Корее"
 KOR_discussions_on_japanese_korea_desc:0 "Из-за японской демократии Дайсе продолжаются споры о будущем избавлении Кореи. Если мы воспользуемся этой возможностью, то сможем получить автономию или в дальнейшем достичь полной независимости. Однако в нашей стране есть группа, которая хочет быть под властью Японии."
 KOR_compromise_and_obedience: "Компромисс и послушание"
 KOR_compromise_and_obedience_desc:0 "До нашей независимости еще очень далеко. Тренировка навыков - единственный способ жить."
 KOR_autonomous_right_movement: "Автономное правое движение"
 KOR_autonomous_right_movement_desc:0 "Такие силы, как Национальная ассоциация, настаивают на том, чтобы корейцы получили автономию под японским правлением."
 KOR_unexpected_chance: "Неожиданный шанс"
 KOR_unexpected_chance_desc:0 "Настоящим мы провозглашаем независимость Кореи и свободу корейского народа."
 KOR_secret_rearmament: "Тайное перевооружение"
 KOR_secret_rearmament_desc:0 "Вооруженные движения за независимость проводились внутри страны и за рубежом с тех пор, как Корея пострадала от вопиющего стремления Японии к вторжению. Корея, чьи войска были насильственно рассеяны Японией, должна связаться с вооруженными активистами за независимость за пределами страны для войны за независимость."
 KOR_political_maneuvering: "Политическое маневрирование"
 KOR_political_maneuvering_desc:0 "Есть страны, недовольные японским империализмом. Они могут поддерживать независимость нашей страны в своих интересах."
 KOR_start_eagle_project: "Начать проект Eagle"
 KOR_start_eagle_project_desc:0 "Миллион солдат Новой Кореи,\nТвое Отечество зовет тебя!\nНаши тридцать миллионов соотечественников на три тысячи миль.\nЕе мы спасем мы с тобой"
 KOR_target_to_manchuria: "Цель - Маньчжурия"
 KOR_target_to_manchuria_desc:0 "Маньчжурия долгое время была нашей землей, пока ее не захватили китайцы. Даже сейчас многие корейцы переправились через реку Ялу и реку Тюмень в Гандо, чтобы избежать японских преследований."
 KOR_expansionism: "Экспансионизм"
 KOR_expansionism_desc:0 "Мы должны восстановить землю нашего народа. И давайте разберем завалы."
 KOR_continental_strike: "Континентальная забастовка"
 KOR_continental_strike_desc:0 "Сейчас настало время, когда Китай ослабел."
 KOR_mandate_of_heaven: "Небесный Мандат"
 KOR_mandate_of_heaven_desc:0 "Китай без мандата небес  -это не Китай."
 KOR_establish_manchuria: "Основать Маньчжурию"
 KOR_establish_manchuria_desc:0 "Нам нужно разделить резиденции корейцев и маньчжуров и установить надлежащую колониальную администрацию."
 KOR_outer_manchuria_expedition: "Экспедиция в Дальнюю Маньчжурию"
 KOR_outer_manchuria_expedition_desc:0 "Корейцы вышли за пределы обширной Маньчжурии к холодному северо-восточному морю. Даже если они были опечалены потерей своей страны, они бежали на край земли."
 KOR_towards_the_meadow: "К лугу"
 KOR_towards_the_meadow_desc:0 "В то время мы думали, что сможем отправиться на край света.\nМы пойдем дальше, если мы сможем сделать только один шаг\nХотя подкова разбивается на части\nХотя всадник вечно злится на своего хозяина,\nКто не вернулся под преданием о Белом Скелете и Равнинах,\nДаже если наши ноги взорвутся, а наши колени вывихнут\nДаже если мы больше не можем идти, не говоря уже о беге,\nЕсли мы еще немного ползем,\nТо мы сможем захватить мир."
 KOR_punish_japan: "Наказать Японию"
 KOR_punish_japan_desc:0 "Убивайте япошек, убивайте япошек, УБИВАЙТЕ БОЛЬШЕ ЯПОШЕК!"
 KOR_indochina_expedition: "Индокитайская экспедиция"
 KOR_indochina_expedition_desc:0 "Обеспечение Юга всеми ресурсами поможет нашей экономике и войне в долгосрочной перспективе."
 KOR_ryukyu_kingdom: "Королевство Рюкю"
 KOR_ryukyu_kingdom_desc:0 "Была страна, которая постигла судьбу Японии. Рюкю, ныне Окинава. Пусть им вернется свобода, как и нам."
 KOR_take_control_of_japanese_navy: "Взять под свой контроль ВМС Японии"
 KOR_take_control_of_japanese_navy_desc:0 ""
 KOR_improved_armaments_industry: "Усовершенствованная промышленность вооружений"
 KOR_improved_armaments_industry_desc:0 "Нам нужны мощности, которые могут производить тяжелую технику, а также основные боеприпасы."
 KOR_industrialized_north: "Промышленно развитый Север"
 KOR_industrialized_north_desc:0 "Строительство промышленных комплексов в северокорейском регионе."
 KOR_to_abroad_railway: "Зарубежная железная дорога"
 KOR_to_abroad_railway_desc:0 "Давайте облегчим международную торговлю, сделав внутренние железные дороги ведущими в Маньчжурию. Конечно, его можно было бы использовать в военных целях."
 KOR_industralized_society: "Индустриальное общество"
 KOR_industralized_society_desc:0 "Мы больше не отсталая страна."
 KOR_blue_water_fleet: "Флот Голубой воды"
 KOR_blue_water_fleet_desc:0 "Наш флот будет бороздить все моря Восточной Азии."
 KOR_warplanes: "Военные самолеты"
 KOR_warplanes_desc:0 "Знаете ли вы, что вы можете прикрепить пистолет к самолету?"
 KOR_naval_docks: "Военно-морские доки"
 KOR_naval_docks_desc:0 "У вас должен быть сухой док, чтобы сделать корабль."
 KOR_land_investigation: "[Root.GetLandInvestigationName]"
 KOR_LAND_INVESTIGATION_NAME_JAP: "Земельное расследование"
 KOR_LAND_INVESTIGATION_NAME_KOR: "Сертификация земельного кадастра"
 KOR_land_investigation_desc:0 "Земля в нашей стране находится под феодальном управлением. Нам нужно выяснить, кому принадлежит каждый участок земли в соответствии с современной системой."
 KOR_start_rearmament: "Начать перевооружение"
 KOR_start_rearmament_desc:0 "У нас не было армии с тех пор, как Корейская императорская армия была насильственно расформирована Японией. Но армия необходима для выживания нации."
 KOR_with_the_imperial_powerhouse: "Имперская электростанция"
 KOR_with_the_imperial_powerhouse_desc:0 "Германия, Германия превыше всего,\nВо всем свете!"
 KOR_firearms: "Огнестрельное оружие"
 KOR_firearms_desc:0 "Вместо того, чтобы просто покупать и использовать любое оружие, как раньше, мы должны разработать единую служебную винтовку и унифицировать ее."
 KOR_ordinance_for_company_establishment: "[Root.GetOrdinanceForCompanyEstablishmentName]"
 KOR_ORDINANCE_FOR_COMPANY_ESTABLISHMENT_NAME_JAP: "Постановление о создании компании"
 KOR_ORDINANCE_FOR_COMPANY_ESTABLISHMENT_NAME_KOR: "Коммерческое право"
 KOR_ordinance_for_company_establishment_desc:0 "Нам нужно инвестировать в внутренний рынок, который был разрушен иностранными торговцами. Давайте поддержим создание компаний корейцами."
 KOR_promote_armaments_industry: "Содействие развитию военной промышленности"
 KOR_promote_armaments_industry_desc:0 "Для поддержания вооруженных сил мы не должны полагаться на иностранные боеприпасы, но может быть возможно внутреннее производство вооружений."
 KOR_ongoing_industrialization: "Продолжение индустриализации"
 KOR_ongoing_industrialization_desc:0 "Корея в настоящее время индустриализуется вдали от досовременного сельскохозяйственного общества."
 KOR_improve_infrastructure: "Улучшение инфраструктуры"
 KOR_improve_infrastructure_desc:0 "По всей стране должны быть проложены железные дороги и построены дороги, чтобы люди и товары могли перемещаться из угла в угол. Давайте тоже сделаем хороший трамвай через весь город."
 KOR_ship_purchase: "Покупка кораблей"
 KOR_ship_purchase_desc:0 "Когда-то у нас был самый сильный флот в мире. Но сейчас еще не поздно прийти в себя."
 KOR_start_industralization: "Начало индустриализации"
 KOR_start_industralization_desc:0 "Индустриализация необходима для вестернизации и модернизации."
 KOR_new_modernized_army: "Новая модернизированная армия"
 KOR_new_modernized_army_desc:0 "Ранее мы управляли новой модернизированной армией, Бе-ольгигун. Теперь, когда мы начинаем восстанавливать армию с нуля, мы должны сделать ее элитной армией западного стиля."
 KOR_landship: "Наземный корабль"
 KOR_landship_desc:0 "Западные державы создали сухопутные корабли с толстой броней и мощными пушками, чтобы прорваться через укоренившуюся войну. Мы должны поторопиться и представить их нашим военным."
 KOR_mass_conscription: "Массовый призыв на военную службу"
 KOR_mass_conscription_desc:0 "Наша страна всегда страдала от внешних угроз. Только большая армия покажет нашу силу."
 KOR_rise_to_the_sky: "Поднимитесь в Небо"
 KOR_rise_to_the_sky_desc:0 "Теперь, когда есть летающая машина, в небе будет война."
 KOR_coastal_fleet: "Прибрежный флот"
 KOR_coastal_fleet_desc:0 "Причина, по которой мы смогли защититься от японской агрессии столетия назад, заключалась в том, что у нас был выдающийся флот, хотя наша сухопутная армия продолжала проигрывать.\nФлот - это самое главное в Корее, где море с трех сторон."
 KOR_artillery: "Артиллерия"
 KOR_artillery_desc:0 "До недавнего изобретения нового оружия пушки были ядром современной войны. Конечно, это все еще очень важное оружие."
 KOR_neoconfucian_order: "Неоконфуцианский порядок"
 KOR_neoconfucian_order_desc:0 "Мы должны восстановить порядок между полузащитой и маргинальными варварами."
 KOR_volunteer_soldiers: "Солдаты-добровольцы"
 KOR_volunteer_soldiers_desc:0 "Было бы большой силой вооружить заморских корейских солдат-добровольцев, которые вернулись домой, услышав новости о войне за независимость."
 KOR_tradition_of_righteous_army: "Традиция Праведной армии"
 KOR_tradition_of_righteous_army_desc:0 "Всякий раз, когда в нашу страну вторгались иностранные войска, праведная армия сражалась, чтобы защитить нашу страну. Наша армия должна быть в состоянии защитить нашу страну от врагов в любое время, как они."
 KOR_modern_warfare: "Современная война"
 KOR_modern_warfare_desc:0 "Нам нужно обучать наших солдат новейшим доктринам и тактике."
 KOR_lendlease: "Ленд-лиз"
 KOR_lendlease_desc:0 "У нас на фронте не хватает винтовок. У нашего партнера в Китае есть план контрабанды большого количества винтовок китайского производства."
 KOR_heavy_planes: "Тяжелые самолеты"
 KOR_heavy_planes_desc:0 "Разве не было бы здорово, если бы с неба падало много бомб? На самом деле это возможно."
 KOR_torpedo_planes: "Самолеты-торпедоносцы"
 KOR_torpedo_planes_desc:0 "Независимо от того, насколько велик флот противника, если вы атакуете его с небес, есть шанс."
 KOR_join_the_soviet_union: "Присоединиться к Советскому Союзу"
 KOR_join_the_soviet_union_desc:0 "Трудящиеся всего мира, объединяйтесь!"
 KOR_democratic_alliance: "Демократический альянс"
 KOR_democratic_alliance_desc:0 "Имперский локомотив Германия наконец-то наводняет! Чтобы остановить их, мы должны присоединиться к Антанте и сражаться вместе!"
 KOR_special_force: "Спецназ"
 KOR_special_force_desc:0 "Война не всегда идет на поле боя. Нам нужно знать, как двигаться за сценой."
 KOR_special_force_tt: "Будут сформированы четыре дивизии Специальной бригады Армии освобождения Кореи."
 KOR_increase_grain_production: "[Root.GetIncreaseGrainProductionName]"
 KOR_INCREASE_GRAIN_PRODUCTION_JAP: "Увеличение производства зерна"
 KOR_INCREASE_GRAIN_PRODUCTION_KOR: "Поставка сельскохозяйственного оборудования"
 KOR_increase_grain_production_desc:0 "Внедряя современные методы ведения сельского хозяйства, такие как использование удобрений, значительно увеличьте производство зерна."
 is_korea_a_monarchy_tt: "Корея - §Yмонархия§!."
 KOR_two_manchu_solution:0 "Двуманьчжурское решение"
 KOR_two_manchu_solution_desc:0 "Россия известна своими претензиями на Маньчжурию. Теперь, когда мы находимся в Маньчжурии, мы можем предложить им разделение провинций в соответствии с взаимными интересами."
  
