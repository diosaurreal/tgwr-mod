 SER_investigate_Pasic_family_tt: "Мы будем расследовать денежные потоки от крупнейших радикальных фигур. Это может привести к некоторым неожиданным деталям..."
 SER_bribe_radical_deputies_tt: "Мы купим лояльность радикальных депутатов, которые не настолько верны своей партии. Этот шаг может иметь неожиданные последствия..."
 SER_bw2_victory_tt: "Завершив этот фокус, вы откроете остальные политические фокусы"
 SER_integrate_SCS: "Интегрировать хорватов"
 SER_integrate_montenegro: "Собрание Подгорицы"
 SER_integrate_montenegro_desc: "With the liberation of Montenegro an assembly has been called in Podgorica, to formalise the annexation of the country into Yugoslavia."
 SER_grand_coalition: "Наследие Большой коалиции"
 SER_grand_coalition_desc: "We have been ruled by the coalition government since 1908. The coalition held us together in the face of the enemies."
 SER_concessions_to_coalition: "Уступки партнерам по коалиции"
 SER_concessions_to_coalition_desc: "The coalition government is a fragile thing. We need to make concessions to our partners in order to maintain the unity of the government."
 SER_foreign_coalition: "Новая внешняя политика"
 SER_foreign_coalition_desc: "Our Foreign policy had to change following the Austro-Hungarian annexation of Bosnia and Herzegovina. We need to find new allies, fast."
 SER_prepare_the_liberation: "Подготовка к освобождению"
 SER_prepare_the_liberation_desc: "The Ottoman Empire is a threat to the Balkans. We need to prepare for the liberation of our brothers."
 SER_legacy_of_may_coup: "Наследие Майского переворота"
 SER_legacy_of_may_coup_desc: "The May Coup of 1903 was a great victory for the Serbian people. We have ensured the freedom for everyone and brought back democracy. We need to continue the legacy of the coup."
 SER_paramilitary_question: "Вопрос о военизированных формированиях"
 SER_paramilitary_question_desc: "The paramilitary groups that emerged from the 1903 coup are a threat to the stability of the country. We need to deal with them, either to work with or against them."
 SER_support_black_hand: "Поддержка заговорщиков"
 SER_support_black_hand_desc: "Conspirators are currently organizing into the new political organizations. We have to aid them if we want them to support us. By allowing some of them to join the highest ranks of the army, we can probably ensure their loyalty."
 SER_recruit_conspirators_agents: "Вербовка агентов из Черной руки"
 SER_recruit_conspirators_agents_desc: "The Black Hand is a powerful organization. We need to recruit some of their members to our cause."
 SER_improved_workers_conditions_samostalci: "Закон об охране труда"
 SER_improved_workers_conditions_samostalci_desc: "In order to ensure the safety of our workers, we need to pass a law that will protect them from the greedy factory owners. Minister Jaša Prodanović was the one who proposed this law."
 SER_flirt_kebab: "Подход младотурков"
 SER_flirt_kebab_desc: "The Young Turks are a group of reformists in the Ottoman Empire. We need to approach them and try to give them some trust."
 SER_support_cetniks: "Поддержка четников"
 SER_support_cetniks_desc: "The Četniks are a group of Serbian patriots that are fighting for the liberation of our brothers in the Ottoman Empire. We need to support them in their fight."
 SER_law_on_trades: "Новый торговый закон"
 SER_law_on_trades_desc: "We need to pass a new law that will regulate the trade in our country. This will help us to ensure that our economy is stable."
 SER_mass_recruitment: "Призыв к набору добровольцев"
 SER_mass_recruitment_desc: "We need to call for volunteers to join the army. We need to prepare for the upcoming war."
 SER_economic_preparations: "Экономическая Мобилизация"
 SER_economic_preparations_desc: "We need to prepare our economy for the upcoming war. We need to ensure that we have enough resources to fight the war."
 SER_coalition_collapse: "Распад коалиции"
 SER_coalition_collapse_desc: "The Coalition cabinet has fallen. The infighting between the radical parties had became unbearable for their members, and they decided to end this experiment, especially considering the calming of the situation in the region. We now must form a homogenous government, and we have a perfect person for it."
 SER_coalition_collapse_tt: "When the §YGrand Coalition§! collapses in late §YFebruary 1911§!, this focus will automatically be completed"
 SER_milovanovic_cabinet: "Кабинет Миловановича"
 SER_milovanovic_cabinet_desc: "In this time of crisis, a young politician with bright a future ahead of him, Mr Milovan Milovanović, has been chosen to lead the homogenous radical government."
 SER_balkan_strategy: "Балканская стратегия"
 SER_chetnik_situation: "Поддержка групп сопротивления"
 SER_chetnik_situation_desc: "The Chetniks are a group of guerrilas deep within Ottoman territory. We should increase aid to them, thereby giving us a force behind enemy lines."
 SER_balkan_alliance: "Планы Балканского альянса"
 SER_balkan_alliance_desc: " The Balkan League was first attempted even during the rule of Prince Mihailo Obrenović. His premature death prevented the alliance from being formed. Now, we have a chance to form the alliance and liberate our brothers from the Ottoman Empire."
 SER_unexpected_opportunity: "Неожиданная возможность"
 SER_start_the_races_AUH: "Освобождение земель Габсбургов"
 SER_start_the_races_AUH_desc: "For centuries the South Slavs of Croatia, Bosnia and Slovenia have suffered under Habsburg rule. It is time we prepare for their liberation."
 SER_formalize_the_alliance: "Формализация альянса"
 SER_government_crisis: "Государственный кризис"
 SER_government_crisis_desc: "The government has fallen apart. We need to form a new one that will be sustainable, though we might need elections for it."
 SER_elections_1912: "Выборы 1912 года"
 SER_elections_1912_desc: "The elections of 1912 were a proof of our system working as intended. Two parties competed for the position of prime minister and for power in the country, and the people will choose who will lead them for next 4 years, though history had shown that no government survived that long. We shall see what will come out of this elections..."
 SER_start_the_races_TUR: "Освобождение старой Сербии"
 SER_start_the_races_TUR_desc: "It is time to destroy the nation that has plagued the Balkan Peninsula for 5 centuries and liberate our people from Ottoman slavery. Everything is ready, now we have just to set the plan in motion"
 SER_radical_victory: "Старая радикальная победа!"
 SER_radical_victory_desc: "Unsurprisingly, the People's Radical Party had won the elections again. The people had shown support for the party that had been leading the country for the past 10 years, and the party had shown that it is capable of leading the country. Prime Minister [SER.GetLeader] will be continuing his mandate for the foreseable future, at least until the next election which will happen in 4 years."
 SER_independent_radical_victory: "Независимая радикальная победа!"
 SER_independent_radical_victory_desc: "Contrary to the expectations, the Independent Radicals had won the elections. The people had been tired of the rule of the Old Radicals and showed with their vote that they want a change. Independent Radical leader Ljubomir Stojanović has promised to his followers that he will lead the country to the better future, however analysts have doubts about his motives, considering his republican beliefs."
 SER_moderate_plan: "Умеренный план"
 SER_talks_with_independent_radicals: "Беседы с независимыми радикалами"
 SER_reconcile_with_dissidents: "Примирение с диссидентами"
 SER_reconcile_with_dissidents_desc: "With our government's hold on the National Assembly uncertain at best, we have to take a step towards reconcillation with the dissident group formed before the recent elections. While they are most certainly able to be persuaded into rejoining the current government, some officials of our own party are not so keen on the idea, and even openly hostile towards the dissidents that betrayed the Party not so long ago."
 SER_retain_the_government: "Обеспечивать устойчивость правительства"
 SER_contain_party: "Сдержать партию"
 SER_regents_choice: "Усилить регента"
 SER_stir_conflict_in_radical_party: "Разжигание противоречий в Радикальной партии"
 SER_solve_inter_party_divides: "Устранение межпартийных разногласий"
 SER_reject_republicanism: "Отказ от республиканства"
 SER_reject_republicanism_desc: "There are some in the Serbian political scene who wish to get rid of the monarchy. This is foolish. It was the Karadordevic dynasty's founder who led Serbia during the first uprising against Ottoman rule, making them true patriots unlike the Obrenovics. The very destiny of Serbs is tied to monarchy itself."
 SER_meet_with_crown_prince: "Встреча с кронпринцем"
 SER_meet_with_crown_prince_desc: "Meeting with Crown Prince Alexander would enable us to influence the King and gain support for our political goals."
 SER_unite_the_parties: "Объединение Радикальной партии"
 SER_deal_on_our_terms: "Сделка на наших условиях"
 SER_deal_on_our_terms_desc: "The Austrians gave up on the Pig War. We have the upper hand now and we have to ensure that we get what we want from them."
 SER_finish_the_job: "Превентивный удар"
