 FNG_focus_befriend_with_anhui: "Befriend with Anhui"
 FNG_focus_befriend_with_anhui_desc: "The Anhui Clique were once the enemy, but they can still be a good ally in breaking the Zhili hegemony."
 FNG_focus_befriend_with_feng: "Befriend with Feng Yushiang"
