 FRA_national_assembly_dissolved: "§YНациональная ассамблея будет распущена. Что позволит нам править §Rбез оппозиции.§!§!"
 FRA_ww1_form_peasant_council: "Сформировать Крестьянский совет"
 FRA_ww1_form_peasant_council_desc: "Национальная ассамблея состоит из бюрократов, которые далеки от реалий, с которыми сталкивается наше население. [FRA.getLeader] должен избрать законное представительство французского народа, выбрав представителей рабочих и крестьян от коммунистической партии."
 FRA_kick_moderates: "Выгнать тормозящих"
 FRA_kick_moderates_desc: "Менее радикальные элементы партии должны быть изолированы и отблагодарены. Позиция Франции не может быть позицией государства без армии, без должности и без пространства для манёвра."
 FRA_reformists_purged: "Реформисты отстранены"
 FRA_national_defense_funds: "Фонды национальной обороны"
 FRA_national_defense_funds_desc: "Социализм окружён смертельными врагами-империалистами, которые только и ждут возможности объявить нам войну. Мы должны поддерживать и совершенствовать наши оборонительные возможности, расширяя французский арсенал."
 FRA_create_the_CSR: "Создание РСК"
 FRA_create_the_CSR_desc: "Революционные Синдикалистские Комитеты — это новые группы, объединяющие наиболее радикальных анархистов и социалистов в форме группы, расположенной на левом крыле ФСРИ. Это движение состоит из анти-интервенционалистов, марксистов и революционеров."
 FRA_the_pcf: "Французская коммунистическая партия"
 FRA_the_pcf_desc: "С момента своего прихода к власти ФСРИ изменила своё видение Франции благодаря доминированию сильных политиков и революционных деятелей. За исключением менее радикальных элементов, партия может эволюционировать и принять свою окончательную форму: коммунистическую партию."
 FRA_anticipated_elections: "Досрочные выборы"
 FRA_anticipated_elections_desc: "Парламент на самом деле не представляет население Франции. Последние несколько лет стали настоящим поворотным моментом для трудящихся и их сторонников, которые стали массово политизироваться и объединяться в профсоюзы. Организация новых парламентских выборов позволит ФСРИ получить полное превосходство в парламенте, даже без коалиции."
 FRA_support_the_effort_the_guerre: "Поддержать военные усилия"
 FRA_support_the_effort_the_guerre_desc: "Несмотря на то, что в наших рядах много пацифистов, война продолжается и вынуждает нас принимать специальные меры, направленные на то, чтобы мотивировать наши войска сражаться, одновременно заверяя население в благополучном исходе этого мрачного конфликта. .."
 FRA_national_cereals_board: "Национальный совет по зерновым культурам"
 FRA_national_cereals_board_desc: "Поддержка индустриализации нашего сельского хозяйства имеет важное значение для развития страны. Необходимо создать регулирующие органы по зерновым культурам, а также установить минимальные цены на закупку зерновых культур, чтобы предотвратить спекулянты."
 FRA_nationalize_renault: "Национализировать Рено"
 FRA_nationalize_renault_desc: "Дизайнер Луи Рено предложил планы по созданию революционного бронетанкового вооружения. Его концерны, такие как СОМУА или Берлие, должны быть национализированы, чтобы государство могло в полной мере использовать потенциал этих отраслей."
 FRA_ww1_support_monarchists: "Орлеанистское восхождение"
 FRA_ww1_support_monarchists_desc: "«Французское Действие» — самая влиятельная католическая партия во Франции, которую представляет харизматичный Морис Пюжо. К сожалению, известность партии невелика, и её необходимо поддерживать за счет финансирования, источник которого мы скрываем. На самом деле это тайная поддержка Испании, Австрии и нескольких второстепенных монархий на континенте."
 FRA_ww1_restaure_monarchist_sentiment: "Восстановить монархические настроения"
 FRA_ww1_restaure_monarchist_sentiment_desc: "Многочисленные смещения предыдущих монархов омрачили присутствие королевской особы. Используя партийные финансы, мы можем начать обширную кампанию по прославлению орлеанистского прошлого нашей страны."
 FRA_ww1_buy_army_loyalty: "Купить армейскую лояльность"
 FRA_ww1_buy_army_loyalty_desc: "Вооруженные силы испокон веков поддерживали националистические движения. Однако, демократия ослабила политическую мощь наших вооруженных сил. В результате, французский генеральный штаб боится высказывать своё мнение, применять силу или проявлять какое-либо недовольство. Мы предлагаем им нашу поддержку в обмен на их поддержку."
 FRA_ww1_divert_national_production: "Переориентировать национальное производство"
 FRA_ww1_divert_national_production_desc: "Наши верующие сейчас недостаточно вооружены для проведения крупномасштабных операций. Чтобы захватить власть, необходимо подорвать национальные резервы. Такое перенаправление производства будет стоить нам времени, но обеспечит возможность для начала нашего вооруженного восстания."
 FRA_ww1_force_the_issue: "Форсировать проблему"
 FRA_ww1_force_the_issue_desc: "Всё готово для государственного переворота, генералы по большей части тайно присоединились к нашему делу, и у нас есть солидные запасы оружия. Давайте вооружим наших сторонников и нанесем смертельный удар по третьей Республике!"
 FRA_ww1_withdraw_the_law_of_1905: "Отменить акт 1905 года"
 FRA_ww1_withdraw_the_law_of_1905_desc: "Акт 1905 года стал трагедией для Франции. Это бедствие лишило церковь её имущества и подорвало представительство королевской власти во Франции. Необходимо восстановить государственную религию и конституционно закрепить нашу привязанность к богу и его божественной сущности."
 FRA_ww1_royal_prerogatives: "Королевские прерогативы"
 FRA_ww1_royal_prerogatives_desc: "Будучи избранным народом и Господом Иисусом Христом, [ROOT.GetLeader] должен иметь возможность взять на себя полную власть во времена кризиса. Конституция должна предусматривать сценарий, аналогичный тому, который мы переживаем сегодня в Европе."
 FRA_ww1_rapeal_the_law_of_exile: "Отменить закон об изгнании"
 FRA_ww1_rapeal_the_law_of_exile_desc: "Закон об изгнании был ошибкой, он лишил Францию харизматичных фигур, которые могли бы способствовать национальному единству. Отмена этого вредного закона позволит вернуть дома Бурбонов, Орлеанов и Бонапартов."
 FRA_ww1_renember_1812: "Память о 1812"
 FRA_ww1_renember_1812_desc: "Поражение от Пруссии регулярно упоминается как препятствие на пути возвращения потомка Наполеона. Мы должны забыть об этом мрачном периоде и сосредоточиться на завоеваниях и славе, накопленной великим Наполеоном I."
 FRA_ww1_broken_ties: "Разрывая связи"
 FRA_ww1_broken_ties_desc: "Позиция императора против России неизбежно вела к ухудшению наших отношений. Царская семья и [ENG.getLeader] являются одними из худших в мире и вряд ли могут измениться. Мы не должны обманывать себя и ясно объявить о прекращении российско-французского союза."
 FRA_ww1_restore_the_empire: "Реставрировать империю"
 FRA_ww1_restore_the_empire_desc: "Франция в её нынешнем виде не отражает её культурную ауру. Наполеоновская империя обширна и включает в себя каталонские, бельгийские, итальянские и швейцарские территории. Контроль над этими территориями обеспечит влияние нашей цивилизации на века вперёд."
 FRA_ww1_napoleonic_pride: "Наполеоновская гордость"
 FRA_ww1_napoleonic_pride_desc: "Великая армия Наполеона — единственная, кто взял под свой контроль Москву, единственная, кто капитулировал перед тремя коалициями подряд только в Европе. Мы должны использовать мужество и выдержку армии на передовой, чтобы организовать эти крупные наступательные операции, которые прославят нас."
 FRA_ww1_ottoman_historic_friendship: "Франко-османская историческая дружба"
 FRA_ww1_ottoman_historic_friendship_desc: "Вопреки тому, во что нас пытаются убедить британцы, Османская империя и Франция всегда были добрыми друзьями. Со времен средневековья две державы сотрудничали, чтобы сохранить свои общие сферы влияния. Это взаимное уважение должно подтолкнуть наше правительство к сближению с этими старыми восточными друзьями. Нет никаких сомнений в том, что [TUR.getLeader] присоединится к нашему делу, если наших дипломатических усилий будет достаточно."
 FRA_ww1_form_camel_cavalry: "Сформировать верблюжью кавалерию"
 FRA_ww1_form_camel_cavalry_desc: "Могущественная французская колониальная империя имеет общирные владения в пустыне, где манёвры затруднены. В отличие от нас, османы разработали другие доктрины и, в том числе, верблюжьи полки. Усвоение их уроков сослужит нам хорошую службу в войне в пустыне."
 FRA_ww1_assume_north_africa_protection: "Взять на себя защиту Северной Африки"
 FRA_ww1_assume_north_africa_protection_desc: "Уроки, извлечённые из опыта наших восточных партнёров, позволяют нам применять более эффективный тактический подход к пустынным территориям. С помощью наших новых подразделений верблюжьей кавалерии мы сможем эффективно защищать Северную Африку. Для этого нам придётся развернуть несколько подразделений быстрого реагирования, которых будет достаточно, чтобы охватить эту обширную территорию."
 FRA_ww1_unlimited_budget: "Неограниченный бюджет"
 FRA_ww1_unlimited_budget_desc: "Оппозиция, навязанная республикой, больше не существует, никто не сможет сдержать выделение больших финансовых ресурсов нашим учёным."
 FRA_ww1_return_of_the_king: "Возвращение короля"
 FRA_ww1_return_of_the_king_desc: "Его Величество теперь имеет право вернуться на французскую землю. Ради нашего доброго короля мы, не колеблясь, сражались за каждый клочёк французской земли. [FRA.getLeader] теперь может уйти в отставку, гордясь своим вкладом в возвращение Орлеанской власти."
 FRA_ww1_camelots_du_roi: "Camelots du Roi"
 FRA_ww1_camelots_du_roi_desc: "Возвращение монархической системы пробудило во Франции новые страсти: добровольцы со всей страны появляются в казармах, чтобы служить в армии, которой руководит [FRA.getLeader]"
 FRA_ww1_seek_rapprochement_with_spain: "Сблизиться с Испанией"
 FRA_ww1_seek_rapprochement_with_spain_desc: "Наше новое политическое устройство могло бы убедить Испанию, очень ослабленную недавними конфликтами с Соединёнными Штатами, присоединиться к нам. Этот союзник стал бы находкой для безопасности нашего южного фронта в Африке и демографического усиления наших армий."
 FRA_ww1_british_friendship: "Дружба с Британией"
 FRA_ww1_british_friendship_desc: "Несмотря на нашу историю, которой противостоит все, Великобритания остается одним из наших редких сильных союзников перед лицом немецкой гегемонии. Мы должны укреплять наши связи с ней и обеспечивать безопасность нашего союза."
 FRA_ww1_support_serbia: "Поддержать Сербию"
 FRA_ww1_support_serbia_desc: "Австро-Венгерская империя проявляет явные признаки враждебности и агрессии по отношению к нашему единственному сердечному партнеру на Балканах. Укрепим же наши связи с сербами."
 FRA_ww1_serbian_exiled_force: "Сербская армия в изгнании"
 FRA_ww1_serbian_exiled_force_desc: "Несмотря на капитуляцию своего государства, значительная часть сербских военных отказалась сдаваться. Следовательно, у нас есть возможность привлечь, а затем вооружить тысячи мотивированных и опытных военнослужащих."
 FRA_ww1_support_napoleon_V: "Бонапартистский поворот"
 FRA_ww1_support_napoleon_V_desc: "Франция пережила свой величайший расцвет во времена правления императора Наполеона I. Эта эпоха привела нас в Германию, Италию и даже Россию. Мы должны найти такого сильного лидера, поддерживая дом Бонапартов."
 FRA_law_of_exile_retired: "Отменить закон об изгнании"
 FRA_law_of_exile_retired_desc: "§LЗакон об изгнании запрещает иностранным монархам возвращаться во Францию. Это закон, который направлен только на то, чтобы разрушить Францию и лишить нацию былой славы. Это немыслимо, и закон должен быть отменён полностью.\n\nЭто позволит домам §YБонапартов§!, §YБурбонов§! и §YОрлеанов§! снова по праву претендовать на власть.§!"
 FRA_ww1_naval_estimates: "Оценка ВМФ"
 FRA_ww1_naval_estimates_desc: "Дредноутная гонка продемонстрировала слабые производственные мощности Франции, особенно в области проектирования тяжёлых кораблей. Мы должны увеличить наш бюджет для финансирования модернизации нашего военно-морского флота."
 FRA_4_coubet_class_25_percent: "Будут спроектированны и добвлены §Y4 линкора типа «Курбэ»§! в §Yпроизводственную линию§!. Они будут §Yзавершены на 25%§!."
 FRA_ww1_launch_the_courbet_class: "Тип «Курбэ»"
 FRA_ww1_launch_the_courbet_class_desc: "Чтобы конкурировать с крупными немецкими и британскими линкорами, мы должны начать производство нескольких боевых кораблей, оснащённых орудиями калибром не менее 300 мм. 305-мм/45-мм орудия образца 1910 года и современные, и компенсируют наши недостатки в плане огневой мощи."
 FRA_super_lyon_project: "Будут спроектирован и добвлен §Yсверхтяжёлый линкор§! в §Yпроизводственную линию§!. Корабль будет §Yзавершён на 25%§!."
 FRA_ww1_super_lyon_class: "Проект «Супер Льон»"
 FRA_ww1_super_lyon_class_desc: "Генеральный штаб ВМС Франции предложил построить линкор водоизмещением 40 000 тонн, оснащенный 12 тяжёлыми 450-мм пушками. Этот проект позволил бы окончательно сравняться по калибру с французским военно-морским флотом и даже немного опередить его."
 FRA_ww1_modernisation_of_the_battlefleet: "Модернизация линейного флота"
 FRA_ww1_modernisation_of_the_battlefleet_desc: "Многие корабли военно-морского флота устарели и нуждаются в утилизации, но большинство из них можно отремонтировать, вложив средства в несколько верфей."
 FRA_ww1_naval_experience: "Наследие «Молодой школы»"
 FRA_ww1_naval_experience_desc: "Военно-морская история Франции — одна из самых богатых в мире и одна из самых передовых. Наши тяжёлые корабли превосходят по качеству большинство своих противников, если не считать могущественного королевского военно-морского флота. Мы должны использовать наш прошлый опыт для разработки современных доктрин."
 FRA_ww1_doctrine_effort: "Англо-французское морское соглашение"
 FRA_ww1_doctrine_effort_desc: "Как союзники, британцы и французы должны сотрудничать в обороне Ла-Манша и Средиземноморья. Господство на море, стоящее перед Австро-Венгерской империей, включая новые угрозы, создаваемые «воздушно-подводной» борьбой, имеет важное значение."
 FRA_ww1_prepare_dardanelles_front: "Подготовка Дарданелльского фронта"
 FRA_ww1_prepare_dardanelles_front_desc: "Дарданеллы представляют собой стратегическую позицию, соединяющую Средиземное и Чёрное моря. Взяв под контроль этот регион, мы получим доступ к Босфору, а затем и к Крыму. К сожалению, проливы контролирует [347.OWNER.getName]. Чтобы форсировать проход, мы должны подготовить войска, способные высадиться на территории противника."
 FRA_ww1_submarines_experiments: "Тип «Брюмер»"
 FRA_ww1_submarines_experiments_desc: "Подводные лодки представляют собой будущее морских сражений. Эти устройства малозаметны, недороги и могут перемещаться на большие расстояния для нанесения стратегических ударов. Совершенство наших современных моделей и ключ к нашему господству на торговых путях."
 FRA_16_brumaire_submarines: "Будут спроектированы и добавлены §Y16 подводных лодок типа «Брюмер»§! в §Yпроизводственную линию§!. 4 из них будут §Yзавершены на 25%§!."
 FRA_ww1_conseil_de_guerre_naval: "«Conseil de Guerre Naval»"
 FRA_ww1_conseil_de_guerre_naval_desc: "Военно-морской совет — это военно-морской штаб, предназначенный для защиты французских берегов и командования операциями в Средиземном море. Хотя он был создан с самого начала войны, мы должны возложить на него конкретные задачи."
 FRA_ww1_heavy_submarine_project: "Проект тяжелой подводной лодки"
 FRA_ww1_heavy_submarine_project_desc: "У нас есть ресурсы для экспериментов с новым типом многофункционального транспортного средства. Это будет большая подводная лодка, на которой будут установлены 203-мм орудия."
 FRA_ww1_improve_destroyers_flottila: "Улучшение флотилии эсминцев"
 FRA_ww1_improve_destroyers_flottila_desc: "Совершенствование нашего флота необходимо для обеспечения нашей безопасности в различных морях мира. Давайте разработаем новые минные заградители, фрегаты и различные корабли поддержки."
 FRA_ww1_equipment_innovations: "Инновации в оборудовании"
 FRA_ww1_equipment_innovations_desc: "Следуя английским исследованиям в области военно-морской электроники, мы могли бы создать системы магнитных мин или гидрофонов."
 FRA_ww1_small_caliber_guns: "Мелкокалиберные пушки"
 FRA_ww1_small_caliber_guns_desc: "Если мы не будем говорить о крупных кораблях, то наш флот базируется на малотоннажных кораблях с малокалиберными орудиями. Необходимо улучшить характеристики орудий наших фрегатов, используя высокоскоростные снаряды, дальнобойные орудия и различные системы, которые улучшают наши боевые возможности."
 FRA_ww1_heavier_assets: "Тяжёлые средства"
 FRA_ww1_heavier_assets_desc: "После модернизации наша малая авиация, линкоры и тяжёлые крейсера могут быть модифицированы. Увеличение калибра и первый этап в гонке за господство на море."
 FRA_ww1_expand_penhoet_dockyards: "Расширить верфи Пеноэта"
 FRA_ww1_expand_penhoet_dockyards_desc: "«Les Chantiers de l’Atlantique» — это группа верфей, расположенных в Бретани. Этот крупный порт может быть модернизирован для увеличения производства судов."
 FRA_the_first_carrier: "Первый авианосец"
 FRA_the_first_carrier_desc: "Развитие авиации подталкивает нас к рассмотрению новых подходов к её использованию. Имея подвесной корабль, мы можем перевозить летательные аппараты на большие расстояния, а затем использовать их для выполнения всевозможных морских задач."
 FRA_the_first_carrier_create_seaplanes: "Добавит §Y10§! §Yгидросамолетов§! в запас, если изучен §Y$seaplane_equipment_1$§!"
 FRA_seaplane_regiments: "Полк гидросамолётов"
 FRA_seaplane_regiments_desc: "Наши эксперименты с использованием нашего первого проекта авианосца прошли успешно, теперь мы должны перейти ко второму этапу. Давайте воспользуемся нашими отзывами для разработки боевого самолёта, способного плавать по морю и транспортироваться на корабле."
 FRA_ww1_toulon_naval_base: "Военно-морская база в Тулоне"
 FRA_ww1_toulon_naval_base_desc: "Порт Тулон является основной базой для всего нашего средиземноморского флота. Важно укрепить военные объекты в этом регионе на случай конфликта с соседней Италией или Центральными Державами."
 FRA_ww1_battleship_competition: "Соревнования линкоров"
 FRA_ww1_battleship_competition_desc: "С начала века тоннаж кораблей увеличился беспрецедентно. В дополнение к устрашающей броне, линкоры оснащены электронными системами, сверхтяжёлыми орудиями и доктринами манёвренности, улучшенными благодаря опыту, полученному в предыдущих конфликтах. Эта конкуренция подталкивает Францию к увеличению инвестиций в военно-морской сектор."
 FRA_ww1_metropolitan_investments: "Инвестиции в метрополию"
 FRA_ww1_metropolitan_investments_desc: "Инвестиции в правильные отрасли промышленности в наших мегаполисах приведут к прибыли, экономика развивается очень хорошо, а новые методы производства позволяют расширить индустриализацию."
 FRA_ww1_britany_industrialization: "Индустриализация Бретани"
 FRA_ww1_britany_industrialization_desc: "Бретань является стратегически важной прибрежной зоной, которая, несмотря на свое практическое применение, не получает достаточного финансирования. Финансируя электростанции в Сен-Назере и развивая порт Лорьян, мы могли бы сделать регион очень привлекательным."
 FRA_ww1_electronic_effort: "Развитие электроники"
 FRA_ww1_electronic_effort_desc: "Франция не должна отставать в мировом развитии электроники. Финансирование научных исследований в этой области должно быть обеспечено постановлениями правительства."
 FRA_ww1_franco-british-competition: "Франко-британская конкуренция"
 FRA_ww1_franco-british-competition_desc: "Британцы значительно продвинулись в области электроники, в частности, в области частотного анализа с помощью своих проектов по обнаружению волн. Мы должны инвестировать в крупные электронные проекты, чтобы догнать и превзойти британцев!"
 FRA_ww1_invest_in_indochina: "Инвестиции в Индокитай"
 FRA_ww1_invest_in_indochina_desc: "Индокитай — территория, обладающая огромным потенциалом благодаря наличию значительных запасов каучука. Мы должны предоставить крупные гранты губернатору, отвечающему за эту колонию, чтобы стимулировать развитие этой отдаленной территории."
 FRA_ww1_madagascar_development: "Развитие Мадагаскара"
 FRA_ww1_madagascar_development_desc: "Остров Мадагаскар — это обширная территория в Восточной Африке, богатая каучуком. Инвестируя в эксплуатацию местных ресурсов, мы могли бы значительно обогатить нашу колониальную империю."
 FRA_ww1_algerian_modernisation: "Модернизация Алжира"
 FRA_ww1_algerian_modernisation_desc: "Алжир - наша старейшая и наиболее развитая колония. Однако, по сравнению с метрополией, эта территория остается территорией племён. Развитие алжирской промышленности [FRA.getLeader] должен стпоставить в приоритет для правительства."
 FRA_ww1_north_african_arms_complexes: "Алжирский военный комплекс"
 FRA_ww1_north_african_arms_complexes_desc: "Продолжая наши разработки в Алжире, мы можем построить несколько оружейных заводов. Эти предприятия, расположенные вдали от зон конфликтов в Европе, помогут нам, когда начнется война."
 FRA_ww1_nord_pas_de_calais_iron_excavation: "Добыча железа в Нор-Па-де-Кале"
 FRA_ww1_nord_pas_de_calais_iron_excavation_desc: "Север Франции является важным промышленным центром для национальной экономики. С помощью регионального финансирования можно ещё больше повысить прибыльность этой жизненно важной части страны."
 FRA_ww1_southern_industrialization: "Индустриализация юга"
 FRA_ww1_southern_industrialization_desc: "В Оверни имеется большое количество ресурсов, которые только и ждут, когда в сельской местности будут построены шахты. В случае конфликта эти южные регионы могли бы обеспечить нас вольфрамом и алюминием."
 FRA_ww1_factories_mobilization: "Мобилизация фабрик"
 FRA_ww1_factories_mobilization_desc: "Проблемы, связанные с индустриализацией Франции, больше не актуальны. Наша экономика адаптировалась, и появились новые отрасли, которые повысили нашу конкурентоспособность. С помощью последней порции субсидий мы могли бы добиться полной занятости, построив несколько военных заводов."
 FRA_ww1_form_the_armored_spearhead: "Сформировать бронированное остриё"
 FRA_ww1_form_the_armored_spearhead_desc: "Знаменитые танки «Рено FT» готовы. Мы не знаем, какое влияние они окажут в бою, но, по мнению наших экспертов, это, вероятно, революция в подходе к наземной войне."
 FRA_form_renault_tank_brigades: "§YФранцузские§! бронетанковые дивизии появятся с §Y60% укомплектованности§!."
 FRA_form_schneider_tank_brigade: "§YФранцузские§! бронетанковые дивизии появятся с §Y80% укомплектованности§!."
 FRA_entente_dissolved_during_civil_war: "\nНаш альянс, §Y[FRA.getFactionName]§!, будет распущен во время гражданской войны!"
 FRA_ban_socialism: "Социализм будет запрещён §YКаждое место ФСРИ будет занято нашим политическим альянсом.§!"
 FRA_ban_fascism: "Прото-фашизм будет запрещён. §YКаждое место националистов будет отдано§! £parliament_party_icon|[?v] [GetParliamentPartyName]"
 FRA_ban_socialism_parties: "§YСоциализм будет запрещён.§! £parliament_party_icon|[?v] [GetParliamentPartyName] и £parliament_party_icon|2 §OНезависимые Социалисты§! будут распушены."
 FRA_socialists_join_radical_party: "§RБольшинство социалистов присоединятся к £parliament_party_icon|4 §CРадикально-Социалистической Партии§!.§!"
 FRA_ww1_ban_socialism: "Запретить «немецкий» социализм"
 FRA_ww1_ban_socialism_desc: "С 1870 года немецкая социал-демократия в Германии душила международный социализм под своей гегемонией. Наша родина не должна пострадать от её влияния!"
 FRA_ww1_authoritarian_coup: "Консервативная революция"
 FRA_ww1_authoritarian_coup_desc: "Контроль Жоржа Валуа над Францией теперь абсолютен, никто не посмеет оспорить государственный переворот, организованный для спасения Франции. Армия готова действовать, поскольку она уже склонилась на сторону националистов из-за своего благожелательного отношения к усилению Франции. Всё, чего сейчас не хватает, — это официального заявления, мастерского захвата власти."
 FRA_ww1_persecute_minorities: "Преследовать меньшинства"
 FRA_ww1_persecute_minorities_desc: "Мы рождаемся французами, мы ими не становимся. К мигрантам из Африки следует относиться как к колониальным подданным, и не более того. Более того, за всеми нехристианами нужно следить и относиться к ним как к потенциальным противникам. Вся эта бдительность должна быть усилена перед лицом евреев, известных всем как манипуляторы и воры."
 FRA_ww1_manipulate_the_mass: "Манипулировать массами"
 FRA_ww1_manipulate_the_mass_desc: "Теперь, когда у нас есть сила, нам больше не нужно прятаться. Давайте выставим наши знамена, отмежевавшись от круга Прудона. [FRA.getLeader] сформирует свою собственную партию и получит полную власть благодаря поддержке военных. Культ личности также должен закрепить знание о том, кто управляет Францией."
 FRA_ww1_french_superiority: "Французское превосходство"
 FRA_ww1_french_superiority_desc: "Мы должны сделать так, чтобы превосходство французской нации и её народа восторжествовало. Давайте продемонстрируем наше превосходство нашими победами над германскими варварами, нашими победами с Наполеоном и нашей легендарной стойкостью. Всё это вряд ли понравится нашим соседям, но им придётся привыкнуть к величию Франции."
 FRA_ww1_french_expansionism: "Французский экспансионизм"
 FRA_ww1_french_expansionism_desc: "Естественные границы Франции должны быть восстановлены, причём наиболее законные. Очевидно, что различные государства, владеющие этими территориями, несомненно, откажутся сотрудничать, и при малейшем отклонении необходимо предусмотреть военное решение."
 FRA_first_lille_award: "Первый Лилльский арбитраж"
 FRA_first_lille_award_desc: "Бельгия — марионеточное государство, созданное с нуля после поражения императора Наполеона I. У этого буферного государства нет причин для существования, и теперь оно должно подчиниться требованиям Франции или быть полностью ликвидировано."
 FRA_second_lille_award: "Второй Лилльский арбитраж"
 FRA_second_lille_award_desc: "Теперь, когда фальшивое бельгийское государство нейтрализовано, его колонии должны быть переданы французской администрации. Такой большой территорией, как Конго, нелья управлять только из Фландрии."
 FRA_pressure_for_romandia: "Давление на Романдию"
 FRA_pressure_for_romandia_desc: "В западной части Швейцарии есть регион, в котором преобладает франкоязычное население, называемый Романдия. Это население должно быть присоединено к Франции как можно скорее. Швейцарцам лучше принять наши условия, если они откажутся, мы их уничтожим."
 FRA_strasbourg_or_war: "Страсбург или война"
 FRA_strasbourg_or_war_desc: "Самая большая чума Франции находится за пределами её нынешних границ, в Эльзас-Лотарингии. Прусское завоевание — это величайшее унижение, которое пережила наша страна за последние 50 лет. Теперь, когда наша армия готова, лидер Германии [GER.getLeader] должен принять наш ультиматум, и справедливо вернуть нам эту территорию.\n\n§RИли мы вернём её силой.§!"
 FRA_ww1_restore_franco_russia_friendship: "Восстановить франко-русскую дружбу"
 FRA_ww1_restore_franco_russia_friendship_desc: "Конфликты между Романовыми и Бонапартами глубоки и сложны, но не вечны. Совместными усилиями две семьи могут оставить прошлое позади и достичь сердечного взаимопонимания, которое впоследствии может привести к восстановлению военного союза."
 FRA_ww1_break_the_german_lines: "Прорвать немецкие линии"
 FRA_ww1_break_the_german_lines_desc: "Окопная война делает невозможным любое нападение из-за наличия укреплений и баррикад. Для подрыва немецких укреплений мы могли бы разработать новую, более тяжёлую модель танков, способную уничтожать позиции противника."
 FRA_ww1_char2c: "«Ша 2C»"
 FRA_ww1_char2c_desc: "Чтобы противостоять новым немецким танкам и повысить эффективность разрушения укреплений, французское верховное командование предложило разработать специальную программу создания сверхтяжёлых танков. Это будет очень тяжёлая версия «Рено FT». Машина должна иметь 75-мм пушку, более чем 30-мм броню и две башни, в одной из которых будут пулемёты."
 FRA_ww1_char_b: "«Ша B»"
 FRA_ww1_char_b_desc: "Генерал Жан Эстьен предложил разработать 22-тонный средний танк, вооружённый 47-мм пушкой в каземате и двумя пулемётами в башне. Этот новый дизайн основан на опыте, накопленном в начале войны, особенно в отношении моделей танков Шнайдер и Пежо, которые были уязвимы из-за фиксированной башни."
 FRA_ww1_develop_morocco: "Развить Марокко"
 FRA_ww1_develop_morocco_desc: "Марокко — территория, оставшаяся неразвитой из-за нашей колониальной администрации. Покончив с протекторатом, мы сможем дать толчок местной экономике и получить прибыльный доход всего за пару лет."
 FRA_ww1_invest_in_congo: "Инвестировать в Центральную Африку"
 FRA_ww1_invest_in_congo_desc: "Французская Центральная Африка — колониальный регион, которым в настоящее время управлять сложнее, чем кажется на первый взгляд. Мы должны инвестировать в Экваториальную Африку, чтобы стабилизировать регион и получать прибыль."
 FRA_ww1_the_belle_epoque: "«Прекрасная эпоха»"
 FRA_ww1_the_belle_epoque_desc: "Вторая промышленная революция сопровождалась социальными и культурными инновациями, что привело к сумасшедшему росту французского населения. Помимо мощной армии, страна может рассчитывать на крупную промышленную базу, которая только и ждёт раширения."
 FRA_ww1_HLM_project: "Проект «ПДЖ»"
 FRA_ww1_HLM_project_desc: "Депутат парламента Лоран Бонневе предложил инновационный закон, регулирующий рынок дешёвого жилья. Помимо определения минимального размера дома, он также должен соответствовать гигиеническим стандартам и стандартам доступности. Этот закон позволит развивать наши основные рабочие города."
 FRA_ww1_support_movie_industry: "Поддержать киноиндустрию"
 FRA_ww1_support_movie_industry_desc: "С начала века стремительное развитие кинематографа открыло перед Францией новые экономические и культурные возможности. Производство новых фильмов, таких как «Фантомас» или «Путешествие семьи Бурришон», демонстрирует французский гений."
 FRA_ww1_continue_the_centralism_program: "Продолжить централистскую программу"
 FRA_ww1_continue_the_centralism_program_desc: "С начала 19-го века промышленность всегда стремилась к централизации производства в нескольких крупных городских центрах, отказываясь от сельской местности и небольших территорий. Эта концентрированная индустриализация доказала свою эффективность, обеспечив нам экспоненциальный рост, и поэтому её необходимо продолжать."
 FRA_ww1_decentralist_program: "Продвигать децентралистскую программу"
 FRA_ww1_decentralist_program_desc: "Централистская программа разрушила баланс традиционных регионов и спровоцировала массовую миграцию в парижский регион. Эта затруднительная ситуация приводит к обнищанию сельских районов и вызывает вопиющее неравенство. Продвижение децентралистской программы сделает возможной гармонизацию привлекательности наших отделов."
 FRA_ww1_expansion_of_regional_capitals: "Развитие региональных центров"
 FRA_ww1_expansion_of_regional_capitals_desc: "Чтобы разгрузить столицу, государство должно вкладывать огромные средства в сельские районы, где расположены региональные центры. Эти новые отрасли должны обеспечить гармоничное перераспределение богатства территории. Такой поворот в программе индустриализации рискует не понравиться парижской экономике."
 FRA_ww1_growing_automobile_market: "Рост автомобильного рынка"
 FRA_ww1_growing_automobile_market_desc: "Такие инновационные компании, как «Панхард» или «Берлие», выпускают многочисленные модели всё более эффективных и доступных по цене гражданских автомобилей. Спад производства гипомобилей последних лет является ещё одним доказательством сильного увлечения автомобилестроением."
 FRA_ww1_batignolles_chatillon_works: "Заводы «Батиньоль-Шатильон»"
 FRA_ww1_batignolles_chatillon_works_desc: "Строительство новых локомотивов необходимо для улучшения доступа к общественному транспорту. Улучшение транспортного сообщения между городами и пригородами является приоритетом правительства. Компания «Батиньоль-Шатильон» из Нанта, по-видимому, является идеальным кандидатом для запуска этих новых производств."
 FRA_ww1_fund_csf: "Фонд «ФХО»"
 FRA_ww1_fund_csf_desc: "Компания «Compagnie générale de la télégraphie sans fil» - инновационная компания, обещающая несколько крупных исследовательских проектов в области передовых электронных технологий."
 FRA_ww1_1910_finance_law: "Финансовый закон [getYear] года"
 FRA_ww1_1910_finance_law_desc: "Новый закон должен способствовать проведению реформ в секторе труда, позволяя, среди прочего, устанавливать новые пенсии для работников промышленного сектора, а также создавать новые стандарты безопасности. Кроме того, значительная часть бюджета будет направлена на поддержку существующего крупного бизнеса."
 FRA_ww1_worktime_timing: "Рабочее время"
 FRA_ww1_worktime_timing_desc: "Несмотря на протесты рабочего класса, учёт рабочего времени остается значительным достижением в борьбе за производительность труда на национальном уровне. Обобщение этого процесса позволит лучше контролировать будущие проекты."
 FRA_ww1_lorraine_industrial_area: "Промышленная зона Лотарингии"
 FRA_ww1_lorraine_industrial_area_desc: "После потери Эльзас-Лотарингии в 1870 году значительная часть нашей тяжёлой промышленности исчезла. К счастью, Лотарингия также является крупным горнодобывающим регионом, в который мы можем инвестировать значительные средства."
 FRA_ww1_miners_pension_fund: "Пенсионный фонд шахтёров"
 FRA_ww1_miners_pension_fund_desc: "Положение шахтёров во Франции очень тяжёлое, часто происходят несчастные случаи, а заработная плата не всегда оправдывает такой риск. Создание социального фонда призвано сделать профессию шахтёра более привлекательной."
 FRA_ww1_create_the_caf: "Создать службу семейных пособий"
 FRA_ww1_create_the_caf_desc: "Фонд семейных пособий — это система социальной помощи, предназначенная для поощрения многодетных семей и, таким образом, повышения уровня комфорта матерей. Это популярное и ожидаемое решение обещает усилить поддержку правительства населением."
 FRA_ww1_taylorist_rethoric: "Тейлористская риторика"
 FRA_ww1_taylorist_rethoric_desc: "Индустриализация Франции не завершена и всё ещё отстает от своих соседей. Основная проблема заключается в устаревших кустарных процессах, которые замедляют производительность фабрик. Внедрение американских методов управления — первый шаг к восстановлению конкурентоспособности."
 FRA_ww1_rearmement_program: "Программа перевооружения"
 FRA_ww1_rearmement_program_desc: "Союз с Россией позволяет Франции занять более наступательную позицию. Чтобы поддержать эту политическую и военную волю, мы должны укрепить нашу тяжёлую промышленность, особенно в области вооружений. Многие заброшенные или недостаточно используемые арсеналы теперь доступны для государственного финансирования."
 FRA_ww1_munitionnettes: "«Munitionnettes»"
 FRA_ww1_munitionnettes_desc: "Фронтовики больше не могут служить на заводах. Необходимо адаптировать производственные процессы, чтобы можно было мобилизовать женщин. Эти усилия должны сопровождаться масштабным финансированием со стороны государства для модернизации оборудования, предназначенного для производства снарядов, боеприпасов и обмундирования."
 FRA_ww1_seine_citroen_shell_production: "Национальный вклад «Ситроен»"
 FRA_ww1_seine_citroen_shell_production_desc: "Компания «Ситроен» может значительно увеличить производство снарядов с помощью мастерских на набережной Сены, расположенных в Париже. Это срочное переоборудование позволит экономике противостоять врагу. Очевидно, что эта трансформация не является постоянной, и в мирное время автомобильная деятельность возобновится."
 FRA_gcpf: "ВКФП"
 FRA_gcpf_desc: "«Всеобщая Конфедерация Французского Производства» — это организация работодателей, созданная министром экономики и промышленности с целью объединения руководства крупных компаний и согласования национальных соглашений с государственными и частными компаниями."
