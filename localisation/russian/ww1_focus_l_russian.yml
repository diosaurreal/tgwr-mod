 FRA_ww1_meline_agricultural_reforms: "Мелинские сельские реформы"
 FRA_ww1_meline_agricultural_reforms_desc: "Депутат-республиканец Жюль Мелин предложил ряд сельскохозяйственных реформ, направленных на поддержку фермеров путём отсрочки выплаты их долгов, предоставления им кредитов по низким ставкам или содействия созданию совместных социальных фондов."
 FRA_ww1_amend_waldeck_rousseau_law: "Внести поправки в закон Вальдека Руссо"
 FRA_ww1_amend_waldeck_rousseau_law_desc: "Закон Вальдека Руссо представляет собой исторический шаг вперёд в обеспечении прав трудящихся на то, чтобы их интересы представляли профсоюзы. Однако, этот закон является неполным и должен лучше охватывать крестьянские фракции, в частности, разрешая финансирование из общих фондов, будь то на уровне частных групп или государства."
 FRA_ww1_state_socialism: "Государственные социальные реформы"
 FRA_ww1_state_socialism_desc: "Концепция государственного социализма определяет государственный контроль над ключевыми отраслями промышленности и направлением развития экономики. Это продвинутая форма протекционизма, иногда смешиваемая с контролируемым внешним либерализмом. Реформы, способствующие национальной промышленной автономии и автаркии, могут быть поддержаны нынешним правительством, что понравится как правым, так и левым."
 FRA_ww1_cercles_catholiques_ouvriers: "Католические рабочие круги"
 FRA_ww1_cercles_catholiques_ouvriers_desc: "Католические рабочие круги — это учреждения, похожие на социалистические биржи труда, но ориентированные на работников-католиков правого толка. Они особенно актуальны после падения Наполеона III, и их можно было бы активизировать и принять участие в усилиях нашей группы по привлечению большей поддержки населения среди рабочего класса."
 FRA_ww1_support_the_UCIDS: "Поддержать ТПССЗ"
 FRA_ww1_support_the_UCIDS_desc: "Торгово-Промышленный Союз Социальной Защиты является национальным объединением промышленников-христиан и националистов. Поддержка оборонной политики этой организации новым правым блоком является гарантией получения ощутимой поддержки в будущих вооружённых конфликтах."
 FRA_ally_popular_liberal_action: "£parliament_party_icon|[?v] [GetParliamentPartyName] присоединится к нашему §YКонсервативному Альянсу§!, из-за чего мы получим [?popular_liberal_action|Y0]§Y мест(а).§!"
 FRA_ally_conservative: "£parliament_party_icon|[?v] [GetParliamentPartyName] присоединится к нашему §YКонсервативному Альянсу§!, из-за чего мы получим [?conservatives|Y0]§Y мест(а).§!"
 FRA_ally_independent_radicals: "£parliament_party_icon|[?v] [GetParliamentPartyName] will join our §YКонсервативному Альянсу§!, из-за чего мы получим [?independent_radicals|Y0]§Y мест(а).§!"
 FRA_AF_revitalization: "Монархические партии £parliament_party_icon|[?v] §g«Французское Действие»§! и £parliament_party_icon|[?v] [GetParliamentPartyName] объединятся под благословением §YПапы Римского Пия X§!.\n\nНовая партия будет более популярной и получит §Yбольше мест на следующих выборах§!."
 FRA_conservatives_and_republican_federation_merge: "£parliament_party_icon|[?v] [GetParliamentPartyName] и £parliament_party_icon|6 §2Республиканская Федерация§! объединятся в новую партию под названием £parliament_party_icon|6 §2«Республиканское Объединение»§!."
 FRA_undermine_socialists: "£parliament_party_icon|[?v] [GetParliamentPartyName] станет объектом §Yнападок со стороны СМИ§!, организованных состоятельными представителями правых консерваторов. §GНа следующих выборах у неё, вероятно, будет меньше мест.§!"
 FRA_ww1_second_case_of_cards: "Второе карточное дело"
 FRA_ww1_second_case_of_cards_desc: "Дело об учётных карточках 1906 года выявило существование системы учётных карточек, отслеживающих политические и религиозные взгляды офицеров французской армии. Подпитываемые социалистическими, масонскими и еврейскими сетями, они позволили уволить из армии многих офицеров-христиан или националистов, в то же время препятствуя продвижению других. И хотя предполагалось, что эта система будет отменена, она всё ещё действует."
 FRA_reveleation_of_second_case_of_cards: "Этот §Yфокус§! раскроет дискриминационную систему продвижения по службе в армии в пользу §Rсоциалистов§! и антихристианских офицеров перед §Lнационалистическими§! элементами.\n\n§RЭто будет смертельный удар слева.§!"
 FRA_ww1_center_right_domination: "Право-центристы берут верх"
 FRA_ww1_center_right_domination_desc: "Альянс правых представляет все консервативные движения, в основном сплоченные Жаком Пью и его близкими сотрудниками. Роялистские и националистические движения тайно пытались нейтрализовать руководство Пью, чтобы взять под свой контроль коалицию. Необходимо будет провести внутриполитическую кампанию, направленную на то, чтобы положить конец этой антиреспубликанской ссоре."
 FRA_ww1_educational_reform: "Реформа образования"
 FRA_ww1_educational_reform_desc: "Стабилизация положения нового правого картеля позволила оказать значительную поддержку бизнесу и рабочему классу, тем самым предоставив нам большое пространство для манёвра при реформировании системы образования."
 FRA_ww1_lorraine_defense_plan: "Линия обороны Гран-Куронне"
 FRA_ww1_lorraine_defense_plan_desc: "Депутат Луи Марин предложил построить широкую линию обороны, охватывающую большую часть Лотарингии и Шампани, чтобы помешать немецкому прорыву в случае войны. Этот смелый план может быть профинансирован правительством."
 FRA_build_forts_in_lorraine: "Добавляет §Yукрепления 2 уровня§! в каждой провинции §YНанси§! (§Y17§!)."
 FRA_ww1_daudet_takeover: "Доде берёт верх"
 FRA_ww1_daudet_takeover_desc: "Христианская коалиция черпала свои истоки из борьбы республиканских монархистов из «Народного Действия», затем «Французского Действия» и националистов. Национальный проект должен быть ориентирован на восстановление более традиционных и националистических ценностей как части нашего национального влияния и нашего единства как народа."
 FRA_ww1_additional_state_reforms: "Реформы [GetYear] года"
 FRA_ww1_additional_state_reforms_desc: "Первая серия реформ, проведённых в начале 1910-х годов, была успешной, но её можно продолжить. Сильная националистическая и консервативная ориентация нового правительства позволяет нам голосовать за более важные законы, касающиеся контроля над социалистическими лигами и ФСРИ, а также инвестиций в структуры, сохраняющие культуру и национальные интересы."
 FRA_ww1_support_monarchist_elements: "Поддержка от монархических элементов"
 FRA_ww1_support_monarchist_elements_desc: "Правительство теперь более открыто говорит о поддержке, которую оно может получить, особенно от убеждённых реставраторов."
 FRA_ww1_support_arenberg_mines: "Поддержать шахты Аренберга"
 FRA_ww1_support_arenberg_mines_desc: "Огюст Луи Альберик д'Аренберг близок с Жаком Пью, другом со времён основания «Объединения Католиков Франции», владеющего компанией по добыче полезных ископаемых в Анзине на севере Франции. Являясь крупной региональной отраслью, она может получить дополнительное финансирование для увеличения добычи угля."
 FRA_SFIO_and_radicals_will_oppose_this: "\n£parliament_party_icon|[?v] [GetParliamentPartyName] и £parliament_party_icon|2 §OНезависимые Социалисты§! будут категорически против принятия этого закона. Даже если у них нет большинства в §Yпарламенте§! и §Yсенате§!, они рискнут довести дело до §Rвосстания!§!"
 FRA_ww1_revise_1905_law: "Пересмотр акта 1905 года"
 FRA_ww1_revise_1905_law_desc: "Акт 1905 года отделил церковь от государства и сделал Францию светской страной. Этот закон был ошибкой, он лишил людей общей культуры и моральных ценностей, которые составляли престиж нашей цивилизации. В дополнение к многочисленной поддержке, которую мы сейчас имеем в парламенте, мы знаем, что значительная часть населения Франции религиозна и будет с нами в проведении этой жизненно важной реформы."
 FRA_ww1_ban_sfio: "Запрет ФСРИ"
 FRA_ww1_ban_sfio_desc: "Многочисленные законы о безопасности подчёркивают опасность, которую представляют революционный синдикализм, анархизм и все течения мысли, выступающие против государства. После принятия этих законов можно запретить политические партии, пропагандирующие эти отвратительные идеологии. Весьма вероятно, что социалисты присоединятся к менее экстремистским партиям левого толка."
 FRA_ww1_rapeal_the_law_of_exile_conservative: "Отменить закон об изгнании"
 FRA_ww1_rapeal_the_law_of_exile_conservative_desc: "Закон об изгнании был ошибкой, он лишил Францию харизматичных фигур, которые могли бы способствовать национальному единству. Отмена этого вредного закона позволит вернуть дома Бурбонов, Орлеанов и Бонапартов."
 FRA_ww1_fund_science_po: "Фонд СШПН"
 FRA_ww1_fund_science_po_desc: "Свободная школа политических наук (СШПН), известная в просторечии как «Сайенс По», является частным высшим учебным заведением Франции, созданным в 1871 году Эмилем Бутми. В ней обучаются некоторые руководители высшего звена республики, а также некоторые крупные промышленники и политики. Финансирование и расширение деятельности этой школы позволит внедрять технологические, социальные и культурные инновации."
 FRA_ww1_antagonize_sfio: "Противодействовать ФСРИ"
 FRA_ww1_antagonize_sfio_desc: "Популярность радикальных левых движений значительно возросла за последние 15 лет. ФСРИ обещает освобождение рабочих, которое приведёт только к развитию промышленности и государства. Их антиармейская, антигосударственная и антикапиталистическая программа должна быть пресечена."
 FRA_ww1_sponsor_pla_af_fusion: "Продвигать слияние НЛД-ФД"
 FRA_ww1_sponsor_pla_af_fusion_desc: "Две основные монархические партии расходятся во мнениях по вопросам, связанным с функционированием государства. Из-за неодобрения папой римским Народно-Либерального Движения (НЛД), в рамках Французского Действия (ФД) должно произойти слияние, чтобы объединить сторонников в более влиятельную партию."
 FRA_ww1_cartel_des_droites: "«Картель де-Друат»"
 FRA_ww1_cartel_des_droites_desc: "Союз французских правых — это реальность, которая позволяет нам быть более амбициозными, когда речь заходит о влиянии, которое мы можем оказывать на национальную политику. Работая в тесном сотрудничестве, консервативные группы и Республиканская Федерация могли бы объединиться и стать крупнейшей группой в национальной ассамблее."
 FRA_fuze_the_fronts: "£parliament_party_icon|2 §OIndependents Socialists§! will join the £parliament_party_icon|1 §RSFIO§!."
