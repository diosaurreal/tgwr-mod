 CHI_peoples_liberation:0 "Народное освобождение" 
 CHI_peoples_liberation_desc:0 "Больше никакой тирании! Больше никакого лживого республиканизма!! Больше никаких высокомерных военачальников-олигархов!\n\nРабочие Китая, соединяйтесь!" 
 CHI_local_ideology:0 "Определение идеологического курса" 
 CHI_local_ideology_desc:0 "Увы, нынешний век - это век разнообразных идей и идеологий. Именно три народных принципа Сунь Ятсена низвергли династию Цин, и именно вопли национализма и деспотического реакционизма погрузили Китай во тьму эпохи военачальников. Вот почему мы должны наметить наш объективный курс, в направлении которого будем двигаться ближайшее время" 
 CHI_chinese_federalism:0 "Китайский федерализм" 
 CHI_chinese_federalism_desc:0 "Националисты и Гоминьдан одновременно правы, одновремнно и нет. Демократия, которой они восхищаются, - это то, чем мы также любим делиться, но их республиканство проистекает из непонимания китайского народа. История учит, что Китай не может быть стабильным все это время при одном могущественном правительстве в центре. Со временем они всегда терпели неудачу и портились. Ответ - это единое федеральное правительство." 
 CHI_isolationism:0 "Изоляционизм" 
 CHI_isolationism_desc:0 "Знаете ли вы, что размер каждой китайской провинции можно оценить как возможную площадь суши, позволяющую создать работающее государство с полностью независимым правительством и экономикой, как в нескольких крупных странах по всему миру?" 
 CHI_fubinism:0 "Китайский реакционеризм" 
 CHI_fubinism_desc:0 "Кто думал, что революции сделают Китай процветающим? Они только все портят! Только маньчжурская монархия знает, как позаботиться о китайцах и выбить западных империалистов с этого континента..." 
 CHI_individual_diplomacy:0 "Начало независимой дипломатии" 
 CHI_individual_diplomacy_desc:0 "Благодаря Нанкину, Пекину или какому-либо другому правительству мы испортили дипломатические отношения с иностранцами. Даже если мы что-то из местных, мы покажем им, что можем создать что-то вроде независимой дипломатии." 
