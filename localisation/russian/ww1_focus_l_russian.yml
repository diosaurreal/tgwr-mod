 SER_a_united_front: "Объединенный фронт"
 SER_attache_to_montenegro: "Атташе в Черногорию"
 SER_attache_to_montenegro_desc: "The brave Montenegrins have been fighting at our side for years. However the Montenegrin army is small. Sending an attache will help fix this."
 SER_army_promotions: "Повышения в армии"
 SER_army_promotions_desc: "With an aging high command, new blood is needed in the officer corps. Therefore promising officers shall be appointed."
 SER_oslobodjenje: "Oslobođenje"
 SER_integrate_vojvodina: "Integrate Vojvodina"
