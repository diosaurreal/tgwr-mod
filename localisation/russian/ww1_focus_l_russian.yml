 BUL_numerical_superiority_desc: ""
 BUL_equipment_effort: "Модернизация снаряжения"
 BUL_equipment_effort_desc: ""
 BUL_artillery_effort: "Модернизация артиллерии"
 BUL_artillery_effort_desc: ""
 BUL_the_balkan_prussia: "Балканская Пруссия"
 BUL_the_balkan_prussia_desc: "With the sheer size of our armed forces and military history, weve become known as the Prussia of the Balkans. "
