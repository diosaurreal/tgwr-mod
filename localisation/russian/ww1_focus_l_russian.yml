 USA_migration_quotas_desc: "Наш долг - защищать американские рабочие места. Пора остановить неконтролируемый поток беженцев."
 USA_migration_quotas_tt: "Внедрить социальное страхование или начать сегрегацию, чтобы избежать конфликта с диаспорами.\n\n"
 USA_labor_desegregation: "Десегрегация труда"
 USA_labor_desegregation_desc: "Our recent drive of policies is giving us momentum to tackle more social ills. It's finally time to live up to that famous American ideal of \"...all men are created equal, that they are endowed by their Creator certain unalienable Rights...\" We will remove this stain on American honor by ending any and all racial business practices. From now on, the Black working man will be treated no differently from his White counterpart. No doubt this will cause hemming and hawing, but we will not yield! We will endure this period of incivility and come out the otherside a more perfect Union."
 USA_labor_desegregation_tt: "Если десегрегация будет проведена до прихода к власти социалистов, реакционеры дестабилизируют общество.\n\n"
