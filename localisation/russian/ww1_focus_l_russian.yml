 BUL_artillery_effort: "Модернизация артиллерии"
 BUL_artillery_effort_desc:0 ""
 BUL_the_balkan_prussia: "Балканская Пруссия"
 BUL_the_balkan_prussia_desc:0 "With the sheer size of our armed forces and military history, weve become known as the Prussia of the Balkans. "
 BUL_armor_focus: "Модернизация бронетехники"
 BUL_armor_focus_desc:0 ""
 BUL_mountaineers: "Горные стрелки"
 BUL_mountaineers_desc:0 ""
 BUL_burgas_airfields: "Аэродромы Бургаса"
 BUL_burgas_airfields_desc:0 ""
 BUL_fighter_research: "Исследования истребителей"
 BUL_fighter_research_desc:0 ""
 BUL_cas_research: "Исследование CAS"
 BUL_cas_research_desc:0 ""
 BUL_airship_research: "Исследование дирижаблей"
 BUL_airship_research_desc:0 ""
 BUL_voennovazdushni_sili: "Военно-воздушные силы"
 BUL_voennovazdushni_sili_desc:0 ""
 BUL_flying_academy: "Летная академия"
 BUL_flying_academy_desc:0 ""
 BUL_seaplane_research: "Исследования гидросамолетов"
 BUL_seaplane_research_desc:0 "Attaching floats to aircraft enable them to land on water, greatly increasing their range."
 BUL_urbanization_of_sofia: "Урбанизация Софии"
 BUL_urbanization_of_sofia_desc:0 "We must continue urbanisation in Sofia to continue our economical buildup. We will invest into infrastructure and expansion of the city, giving us room to develop our industry."
 BUL_agrarian_economy: "Аграрная экономика"
 BUL_agrarian_economy_desc:0 "Our economy is mostly agrarian and if we want to develop our economy we should focus what we are good at. We will continue expanding our agriculture and making small investments into industry."
 BUL_land_distribution: "Распределение земли"
 BUL_land_distribution_desc:0 "To get the most from our land, we should distribute the land around and we will be able to use the area for more production of goods."
 BUL_start_industrialization: "Начало индустриализации"
 BUL_start_industrialization_desc:0 "To not fall behind the rest of the world, we must begin industrialising our nation now! It will be very expensive, however we will reap the benefits in the future."
 BUL_expand_civilian_industry: "Расширить гражданскую промышленность"
 BUL_expand_civilian_industry_desc:0 "We should make small investments into civilian industries to go along with our agrarian expansion to produce more goods and expand our economy."
 BUL_expand_arms_industry: "Расширить оружейную промышленность"
 BUL_expand_arms_industry_desc:0 "With our increasing army size, we must expand our arms industry to equip it. We will make investments into arms manufacturing across our nation, to make sure we are fully equipped and prepared."
 BUL_extensive_urbanisation: "Обширная урбанизация"
 BUL_extensive_urbanisation_desc:0 "All across Bulgaria, we will continue our urbanisation with heavy investments into our infrastructure. This will help us with our economic growth across all sectors in the future. "
 BUL_development_in_rumelia: "Развитие Румелии"
 BUL_development_in_rumelia_desc:0 "Since the unification with Eastern Rumelia, development has been disjointed. This shall be rectified by shifting industrial development to the south."
 BUL_plovdiv_arms_plants: "Пловдивские оружейные заводы"
 BUL_plovdiv_arms_plants_desc:0 ""
 BUL_expand_the_BDZ: "Развернуть BDZ"
 BUL_expand_the_BDZ_desc:0 "Now with our expansion into southern territories, we should expand the BDZ rail network to connect the country together and to start economic development in the south too."
 BUL_grain_export: "Экспорт зерна"
 BUL_grain_export_desc:0 ""
 BUL_sofia_university_st_liment_ohridski: "Софийский университет Святого Климента Охридского"
 BUL_sofia_university_st_liment_ohridski_desc:0 "Софийский университет Святого Климента Охридского - первое высшее учебное заведение в Болгарии. Его история является воплощением и продолжением многовековых культурных и образовательных традиций нашей страны. "
 BUL_steel_production: "Производство стали"
 BUL_steel_production_desc:0 ""
 BUL_national_champions: "Национальные герои"
 BUL_national_champions_desc:0 "To keep up economic growth, we will form large businesses that will be in a dominant position and will be used to benefit the economy and to advance the interests of the nation."
 BUL_agrarian_mobilization: "Аграрная мобилизация"
 BUL_agrarian_mobilization_desc:0 "To help our armies, we will mobilise agrarian areas to help fund our war effort by providing food for our armies and shifting to a war economy."
 BUL_partly_industrialized_economy: "Частично индустриальная экономика"
 BUL_partly_industrialized_economy_desc:0 "Bulgaria has risen to new heights, becoming not just a Balkan Prussia in the military sense, but in terms of industry as well."
 BUL_university_of_economics_varna: "Экономический университет Варны"
 BUL_university_of_economics_varna_desc:0 ""
 BUL_black_sea_presence: "Черноморское присутствие"
 BUL_black_sea_presence_desc:0 ""
 BUL_submarine_research: "Подводные исследования"
 BUL_submarine_research_desc:0 ""
 BUL_varna_port: "Порт Варна"
 BUL_varna_port_desc:0 "Varna is our main access to the sea, and through which most trade flows through. Upgrading its facilities and expanding them would go a long way towards modernising our country."
 BUL_mediterranean_sea_access: "Выход к Средиземному морю"
 BUL_mediterranean_sea_access_desc:0 "The docks of Varna are too small to satisfy our naval ambitions. An outlet to the Mediterranean must be pursued."
 BUL_black_sea_university: "Черноморский университет"
 BUL_black_sea_university_desc:0 ""
 BUL_cruiser_research: "Крейсерские исследования"
 BUL_cruiser_research_desc:0 "The naval ministry has ordered a new batch of cruisers. These ships shall use the latest technology."
 BUL_kuznetsov_naval_academy: "Военно-Морская академия имени Николы Вапцарова"
 BUL_kuznetsov_naval_academy_desc:0 "Founded in 1881, the Maritime School is the oldest technical institution in Bulgaria. Expanding its facilities would enable us to create a much larger officer corps for the Navy."
 BUL_destroyer_research: "Исследования эсминцев"
 BUL_destroyer_research_desc:0 "New screen ships are needed to protect the main fleet, but we have too few available. This will change."
 BUL_new_balkan_power: "Новая Балканская держава"
 BUL_new_balkan_power_desc:0 "Третье Болгарское царство было учреждено 22 сентября 1908 года, когда болгарское государство было возведено из княжества в царство. У Фердинанда I есть военные планы по объединению всех земель на Балканах с этническим болгарским большинством."
 BUL_anti_ottoman_diplomacy: "Антиосманская дипломатия"
 BUL_anti_ottoman_diplomacy_desc:0 "Мы должны приступить к формированию союза с Грецией и Сербией и отложить в сторону наше соперничество, чтобы спланировать совместное нападение на османов."
 BUL_treaty_of_friendship: "Договор о дружбе"
 BUL_treaty_of_friendship_desc:0 "Подписание секретного договора с Сербией поможет нам в освобождении наших законных земель от османской империи."
 BUL_lozengradska_operacija: "Лозенградская операция"
 BUL_lozengradska_operacija_desc:0 "Взять Лозенград будет трудно, так как он сильно укреплен, но это откроет путь к Константинополю."
 BUL_thieving_allies: "Вороватые союзники"
 BUL_thieving_allies_desc:0 "Мы имеем право на самую большую часть добычи. Сербы так не считают и отказываются освобождать захваченные ими территории в Северной Македонии. Нам придется взять их силой."
 BUL_anti_ottoman_crusade: "Антиосманский крестовый поход"
 BUL_anti_ottoman_crusade_desc:0 "Now that the Balkan alliance has been formed, it's time to prepare our crusade against the Ottomans for the liberation of the Balkans. We will negotiate with our allies who gets what at the end."
 balkan_league_negotiations_start_tt:0 "We will begin §YNegotiations§! with the §4Balkan League§! regarding each member's §RSphere of Influence§! regarding the partition of (	[TUR.GetFlag]) §Y[TUR.GetNameDef]§!'s European territories."
 
 BUL_relative_hegemony: "Относительная гегемония" 
 BUL_relative_hegemony_desc:0 "While we were unable to secure all of Macedonia, the government has deemed the partition of the region agreed to with Serbia to be satisfactory. For now, we turn inwards."
 BUL_great_battleplan_experience: "Опыт крупномасштабного планирования"
 BUL_great_battleplan_experience_desc:0 "We have learnt a lot in warfare and battleplanning from the Balkan War. We will put what we learnt to use, what works and what doesn't. This will help our tactics and we will be able to fight the enemy on the battlefield more effectively."
 BUL_our_darkest_hours: "Наш темнейший час"
 BUL_our_darkest_hours_desc:0 "The impossible has happened... The sick man beat us... We have lost our land and have been beaten, it's a catastrophe. Our darkest hours have come, hopefully one day the sun can shine again but we can only hope..."
 BUL_intervene_in_serbian_ottoman_war: "Вмешательство в Сербско-Османскую войну"
 BUL_intervene_in_serbian_ottoman_war_desc:0 "Вмешательство в войну между Сербией и османами имеет решающее значение для защиты наших законных территорий и противодействия сербской угрозе."
 BUL_war_with_serbia: "Война с Сербией"
 BUL_war_with_serbia_desc:0 "Лучшая защита - это нападение. Внезапное нападение на Сербию - лучший вариант в сложившейся ситуации."
 BUL_victory_in_second_balkan_war: "Победа во Второй Балканской войне"
 BUL_victory_in_second_balkan_war_desc:0 "Никакая сила не могла противостоять мощи болгарских солдат! Мы победили!"
 BUL_first_national_catastrophe: "Первая национальная катастрофа"
 BUL_first_national_catastrophe_desc:0 "Мы не смогли победить наших врагов и слишком много потеряли ..."
 BUL_ferdinands_rule: "Правление Фердинанда"
 BUL_ferdinands_rule_desc:0 "Фердинанд - гений в политике, он натравливал великие державы друг против друга почти 20 лет, за что получил прозвище "Фокси Фердинанд." В то же время он играет роль арбитра в парламенте своей страны и, по сути, делает все, что ему заблагорассудится, несмотря на то, что он всего лишь конституционный монарх."
 BUL_national_guards_unit: "Подразделение национальной гвардии"
 BUL_national_guards_unit_desc:0 "Национальная гвардия является преемником личной гвардии князя Александра I, созданной в 1979 году. Изначально в обязанности специальной гвардии входило сопровождение главы государства, его семьи и всех высокопоставленных гостей. Мы можем преобразовать его в элитное подразделение."
 BUL_balkan_hegemon: "Балканский Гегемон"
 BUL_balkan_hegemon_desc:0 "Благодаря нашим победам мы сможем реализовать наши амбиции по гегемонии Болгарии на Балканах.."
 BUL_safe_course: "Безопасный курс"
 BUL_safe_course_desc:0 "We need to focus on preserving our position. Disbanding the National Assembly and suspending the Tarnovo Constitution would be a foolish move."
 BUL_adopt_land_reforms: "Принять земельные реформы"
 BUL_adopt_land_reforms_desc:0 "Передача земли из индивидуальной собственности в государственные колхозы обеспечит стабильную экономику.."
 BUL_modernize_the_oriental_railway: "Модернизировать Восточную железную дорогу"
 BUL_modernize_the_oriental_railway_desc:0 "Chemins de fer Orientaux была османской железнодорожной компанией, работавшей в Румелии. CO была одной из пяти первых железных дорог Османской империи и построила главную магистраль на Балканах. Модернизируя его, мы можем укрепить наши связи с нашими соседями."
 BUL_pact_of_sofia: "Софийский пакт"
 BUL_pact_of_sofia_desc:0 "Военный союз по поддержанию мира - единственный способ обеспечить нашу гегемонию."
 BUL_disband_the_national_assembly: "Распустить Национальное собрание"
 BUL_disband_the_national_assembly_desc:0 "Национальное собрание не сделало ничего, кроме как помешать нашему царю. Его роспуск даст ему абсолютную власть над государством."
 BUL_increase_tsars_influence_in_army: "Увеличьте влияние царской армии"
 BUL_increase_tsars_influence_in_army_desc:0 "Само собой разумеется, что только царь достоин вести свои войска к победе."
 BUL_bulgarian_russian_trade_deal: "Болгарско-российская торговая сделка"
 BUL_bulgarian_russian_trade_deal_desc:0 "Еще не поздно восстановить наши отношения с Россией. Обеспечение стабильной торговли между нашими странами - первый шаг."
 BUL_claim_tsargrad: "Претензия на Царьград"
 BUL_claim_tsargrad_desc:0 "Constantinople, or as we call it, Tsargrad, was capital of the Byzantine Empire until it was stolen by the Ottomans. It must be reunited with the Orthodox world."
 BUL_suppress_opposition: "Подавить оппозицию"
 BUL_suppress_opposition_desc:0 "Различные политические группы, такие как БЗНС и Радикально-демократическая партия, не поддерживают наше правительство, нам нужно их подавить."
 BUL_secure_a_french_loan: "Получить французские ссуды"
 BUL_secure_a_french_loan_desc:0 "Самая важная задача нашей внешней политики сейчас - это получить ссуду, которая могла бы предоставить средства, необходимые для покрытия финансовых издержек Балканских войн.\nОбычно мы получали кредиты во Франции. Условия для нового тяжелые, но мы должны их принять."
 BUL_new_byzantium: "Новая Византия"
 BUL_new_byzantium_desc:0 "Теперь, когда Царьград находится в руках Фердинанда, он может осуществить свое желание создания "Новой Византии.""
 BUL_curbed_ambitions: "Сдержанные амбиции"
 BUL_curbed_ambitions_desc:0 "Чрезмерно амбициозные действия Фердинанда привели эту страну к катастрофе. Это не должно повториться."
 BUL_stabilize_our_economy: "Стабилизировать нашу экономику"
 BUL_stabilize_our_economy_desc:0 "С помощью обеспеченного кредита мы можем стабилизировать нашу экономику от падения, которое она имела после поражения в Балканских войнах."
 BUL_cooperation_with_austria: "Сотрудничество с Австрией"
 BUL_cooperation_with_austria_desc:0 "Австро-Венгрия - наш единственный возможный союзник на Балканах. Сотрудничать с ними - необходимо."
 BUL_secure_a_german_loan: "Получить немецкие займы"
 BUL_secure_a_german_loan_desc:0 "Самая важная задача нашей внешней политики сейчас - это получить ссуду, которая могла бы предоставить средства, необходимые для покрытия финансовых издержек Балканских войн.\nОбычно мы получали кредиты во Франции, но условия для нового неприемлемы, нам придется начать переговоры с немецким банком Disconto-Gesellschaft."
 BUL_bulgarian_revanchism: "Болгарский реваншизм"
 BUL_bulgarian_revanchism_desc:0 "Мы закончили зализывать наши раны. Пора вернуть то, что по праву принадлежит нам."
 BUL_ferdinands_abdication: "Отречение Фердинанда"
 BUL_ferdinands_abdication_desc:0 "Популярность Фердинанда резко упала после поражения Болгарии в Балканских войнах, возможно, его отречение было бы лучшим результатом.."
 BUL_boris_rule: "Правление Бориса"
 BUL_boris_rule_desc:0 "Свидетели поражения Болгарии. Борис стал стойким пацифистом и пообещал своему народу, что они больше никогда не испытают такой катастрофы."
 BUL_resettling_refugees: "Переселение беженцев"
 BUL_resettling_refugees_desc:0 ""
 BUL_ensure_peace_and_stability: "Обеспечить мир и стабильность"
 BUL_ensure_peace_and_stability_desc:0 "Наши люди должны быть уверены, что они больше не будут сталкиваться с бессмысленными войнами.."
 BUL_pacifism: "Пацифизм"
 BUL_pacifism_desc:0 "Лучшая защита - вообще не драться."
 BUL_declare_neutrality: "Объявить нейтралитет"
 BUL_declare_neutrality_desc:0 "В то время как другие сражаются в бессмысленных войнах. Мы защитим наш народ."
 BUL_suppress_radicals: "Подавить радикалов"
 BUL_suppress_radicals_desc:0 "Такие движения, как IMRO, не поддерживают наш новый курс. Их опасные мнения должны быть подавлены."
 BUL_true_constitutional_monarchy: "Истинная конституционная монархия"
 BUL_true_constitutional_monarchy_desc:0 "Несмотря на то, что Фердинанд был всего лишь конституционным монархом, он, по сути, делал то, что ему нравилось. Теперь, когда он отрекся от престола, мы можем сдерживать царскую власть."
 BUL_focus_liberalism: "Либерализм"
 BUL_focus_liberalism_desc:0 "На выборах радослависты объединились с Народной Либеральной партией и партией Молодых Либералов, чтобы сформировать Либеральную концентрацию, при этом альянс превратился в крупнейшую фракцию в Национальном собрании, а Васил Радославов стал премьер-министром во второй раз."
 BUL_russophobia: "Русофобия"
 BUL_russophobia_desc:0 ""
 BUL_privatisation: "Приватизация"
 BUL_privatisation_desc:0 ""
 BUL_support_central_powers: "Поддержка центральных властей"
 BUL_support_central_powers_desc:0 ""
 BUL_welfare_reforms: "Реформы социального обеспечения"
 BUL_welfare_reforms_desc:0 ""
 BUL_focus_agrarianism: "Аграрное дело"
 BUL_focus_agrarianism_desc:0 "БЗНС с его высокой крестьянской поддержкой превратился в самую крупную фракцию в Национальном собрании, а Александр Стамболийски стал премьер-министром."
 BUL_labor_duty: "Трудовой долг"
 BUL_labor_duty_desc:0 ""
 BUL_income_and_wealth_tax: "Подоходный налог и налог на имущество"
 BUL_income_and_wealth_tax_desc:0 ""
 BUL_plurality_voting: "Множественное голосование"
 BUL_plurality_voting_desc:0 ""
 BUL_orange_guard: "Оранжевая гвардия"
 BUL_orange_guard_desc:0 "Военизированная организация поможет нам справиться с радикальной оппозицией."
 BUL_reject_radicalism: "Отвергнуть радикализм"
 BUL_reject_radicalism_desc:0 "Оранжевой гвардии удалось подавить реакционеров и социалистов. БЗНС сохранила свою власть."
 BUL_balkan_federation: "Балканская Федерация"
 BUL_balkan_federation_desc:0 ""
 BUL_communist_victory: "Победа социализма"
 BUL_communist_victory_desc:0 "Пока Оранжевая гвардия была занята борьбой с реакционерами, узким социалистам удалось свергнуть правительство и установить Социалистическую Республику."
 BUL_national_coalition: "Национальная коалиция"
 BUL_national_coalition_desc:0 "Политика Стамболийского вызвала резкое недовольство болгарской буржуазии. Реакционные силы объединились в блок вокруг тайной организации во главе с Александром Цанковым."
 BUL_united_headquarters_desc:0 "To fight the Ottomans more effectively we should form a united headquarters with our Balkan allies where we can prepare plans and offensives together to crush the Ottoman forces."
 
 FRA_union_at_all_prices:0 "Union at All Price"
 FRA_union_at_all_prices_desc:0 "The dissensions within the SFIO deny the democratic coalition that we have formed. We cannot lead France within such an unstable party. To obtain a more stable and coherent line, we must give more strength to our radical allies by forming a true left party, uniting all social movements."
 
 FRA_popular_housing_program:0 "Popular Housing Program"
 FRA_popular_housing_program_desc:0 "Large cities such as Nantes, Lyon or Bordeaux do not have the means to respond to the influx of new workers from the countryside. The construction of new neighborhoods reserved for these poor workers will allow the expansion of cities and lay the foundations for prosperity in the suburbs."

 FRA_normalization_of_the_party:0 "Normalization of The Party"
 FRA_normalization_of_the_party_desc:0 "The SFIO is a still unstable party, with very different ideologies and currents. This troubled political line must be reaffirmed and reformist unionism must be the only direction of the party."

 FRA_ban_antisemitism:0 "Blum [Date.getYear] Reforms"
 FRA_ban_antisemitism_desc:0 "France is plagued by ordinary racism and obvious hatred of Jews. These backward thoughts harm Comrade Blum's image and the unity of the nation. We must absolutely put an end to these waves of hatred by banning anti-Semitic newspapers, political actions against black people and all forms of state discrimination."

 FRA_enforce_state_atheism:0 "Enforce State Atheism"
 FRA_enforce_state_atheism_desc:0 "The law of separation of religion and state of 1905 is only a first step towards the construction of an atheistic state. Cults have no place in France, they obscure the vision of the people and distract them from the struggle of the proletariat. Church property must be seized and used to finance large public projects. Some buildings may also be used for purposes other than worship."
 

 SOV_first_decrees:0 "Первые декреты"
 SOV_first_decrees_desc:0 "Теперь, когда мы захватили власть в нашей великой социалистической революции, мы начнем шаг за шагом претворять в жизнь первые декреты о создании социалистического государства!" 
 SOV_peace_talks:0 "Мирные переговоры"
 SOV_peace_talks_desc:0 "С самого начала революции Советское правительство считало войну с Германией и ее союзниками совершенно недопустимой. Мы подпишем Брест-Литовский договор и прекратим кровопролитную войну."
 SOV_combat_the_counter_revolution:0 "Противодействие контрреволюции"
 SOV_combat_the_counter_revolution_desc:0 "После нашей великой социалистической революции по всей стране появилось множество предателей, восставших против нашего правления. Их необходимо уничтожить, чтобы сохранить революцию, и поэтому мы начнем искоренять антиреволюционеров, где бы они ни находились."
 SOV_bring_revolution_to_europe:0 "Нести революцию в Европу"
 SOV_bring_revolution_to_europe_desc:0 "На западе, после Брест-Литовского договора, немцы установили контроль над регионом и создали свои собственные правительства. После поражения в Великой войне эти страны вырвались на свободу, и настало время распространить революцию и на них!"
 SOV_soviet_republics:0 "Советские Республики"
 SOV_soviet_republics_desc:0 "После нашей революции многие части бывшей Российской Империи отделились, провозгласив свою независимость. Однако в этих странах есть много сторонников нашего дела, поэтому мы будем сотрудничать с ними, чтобы установить социалистическую революцию и там!"
 SOV_sovet_republics_tt:0 "Мы разблокируем £decision_icon_small §Yрешения§! которые позволят распространить §Rреволюцию§! на отколовшиеся страны!"
 SOV_decree_on_land:0 "Декрет о земле"
 SOV_decree_on_land_desc:0 "Вся власть Советам! Земля - крестьянам! Фабрики - рабочим! Мы разрушили идеалы буржуазии! Национализация частной собственности - одна из основных идей революции. Таким образом, каждый гражданин новой Советской России будет иметь право на труд и жизнь, без капиталистического гнета!"
 SOV_decree_on_army_revolutionary_committee:0 "Декрет об армейских революционных комитетах"
 SOV_decree_on_army_revolutionary_committee_desc:0 "На этапе подготовки Октябрьской революции мы создали множество революционных комитетов по всей стране, чтобы подготовиться к установлению и закреплению советской власти в регионах. Теперь, когда мы взяли власть, мы должны включить их в состав основной армии."
 SOV_party_dictatorship:0 "Партийная диктатура"
 SOV_party_dictatorship_desc:0 "Все ясно - враги повсюду, даже среди наших бывших союзников. Учредительное собрание будет разогнано, и только одна партия возьмет на себя законную власть."
 SOV_far_eastern_frontier:0 "Дальневосточный рубеж"
 SOV_far_eastern_frontier_desc:0 "На Дальнем Востоке Япония присматривается к землям, на которые она может расшириться. Мы должны сформировать буферное государство на Дальнем Востоке как оплот против японской экспансии."
 SOV_karakhan_manifesto:0 "Караханский манифест"
 SOV_karakhan_manifesto_desc:0 "Китайцы - один из «угнетенных народов Востока», а значит, потенциальный союзник в борьбе с империалистическими державами. Мы предложим отказаться от различных прав, которые Россия получила по договору в Китае, включая экстерриториальность, экономические концессии и долю России в Боксерских репарациях."
 SOV_war_communism:0 "Военный коммунизм"
 SOV_war_communism_desc:0 "Чтобы удовлетворить требования текущего конфликта, в котором оказалась Россия, будет проводиться политика военного коммунизма. Все отрасли промышленности будут национализированы, железные дороги перейдут под военное управление, а продовольствие будет реквизировано и распределено."
 SOV_war_communism_tt:0 "\nПолитика §Yвоенного коммунизма§! может привести к §Rкрестьянским восстаниям§!!\n\n"
 SOV_new_economic_politics:0 "Новая экономическая политика"
 SOV_new_economic_politics_tt:0 "НЭП позволит создать смешанную экономику, направленную на восстановление экономики после разрушительной Гражданской войны. §RНе разрешается использовать закон§!: §YВоенная экономика§!.\n\n"
 SOV_new_economic_politics_desc:0 "После разрушительной гражданской войны нам необходимо восстановить нашу страну. Мы должны ввести новую экономическую систему, которая будет включать свободный рынок и капитализм под контролем государства. Мы введем эту систему с помощью «Новой экономической политики»."
 SOV_economic_alternative:0 "Экономическая альтернатива"
 SOV_economic_alternative_tt:0 "НЭП будет модернизирован и адаптирован к нашей текущей ситуации и §Yне будет ограничивать законы§!.\n\n"
 SOV_economic_alternative_desc:0 "Новая экономическая политика расходится с основным планом, построенным на коммунистических идеалах. По сути, мы пришли к созданию социалистической экономики, вплоть до того, что не сможем отказаться от денег и других вещей."
 SOV_red_terror:0 "Красный террор"
 SOV_red_terror_desc:0 "В этой ситуации необходима политика террора. Жесткие меры, уничтожение оппозиции и предателей в партии укрепят страну и устранят все контрреволюционные мысли."
 SOV_militant_atheism:0 "Отделение церкви от государства"
 SOV_militant_atheism_desc:0 "Советская Россия должна была стать светским обществом. Хотя формально религиозные обряды были разрешены, верующие не могли угрожать обществу и «нарушать общественный порядок», демонстрируя свою религиозную принадлежность."
 SOV_socialist_agriculture:0 "Социалистическое сельское хозяйство"
 SOV_socialist_agriculture_desc:0 "Теперь, при нашем социалистическом правлении, необходимо провести реформы в сельском хозяйстве, чтобы улучшить жизнь простого крестьянина и предотвратить голод."
 SOV_nationalization:0 "Национализация"
 SOV_nationalization_tt:0 "Национализация отнимет §Yпромышленные концерны§! у §RБелой России§!.\n\n"
 SOV_nationalization_desc:0 "В рамках военного коммунизма мы начнем национализацию всех отраслей промышленности и строгое централизованное управление. Это необходимо в наше время для подъема производства."
 SOV_GOERLO:0 "«ГОЭЛРО»"
 SOV_GOERLO_desc:0 "Наша страна отстала в промышленном отношении, и нам необходимо разработать план восстановления и развития экономики. Один из способов сделать это - электрификация, для чего необходимо создать Государственную комиссию по электрификации России - ГОЭЛРО."
 SOV_socialist_education:0 "Социалистическое образование"
 SOV_socialist_education_desc:0 "Неграмотность - одна из главных проблем страны, и для достижения социализма ее необходимо искоренить. Мы должны приложить усилия для ее искоренения и развивать образование, поскольку социалистическое общество не может быть построено в условиях неграмотности."
 SOV_collectivization:0 "Завершение коллективизации"
 SOV_collectivization_desc:0 "После всех наших усилий пришло время, наконец, полностью завершить процесс коллективизации. Земля перераспределена между крестьянами, фабрики переданы рабочим, слава социализму!"
 SOV_five_years_plan:0 "Первый пятилетний план"
 SOV_five_years_plan_desc:0 "Планирование рабочего дня позволяет сконцентрировать все ресурсы для увеличения производства. Однако планирование требует времени, поэтому технологический прогресс будет замедлен."
 SOV_rural_support:0 "Программа поддержки сельских районов"
 SOV_rural_support_desc:0 "Бонус на строительство инфраструктуры."
 SOV_foreign_investment:0 "Иностранные инвестиции"
 SOV_foreign_investment_desc:0 "Бонус на строительство заводов. За политическую власть."
 SOV_evolutionary_industrialization:0 "Эволюционная индустриализация"
 SOV_evolutionary_industrialization_desc:0 "Частичная приватизация."
 SOV_red_army:0 "Красная армия"
 SOV_red_army_desc:0 "После революции многие красные гвардейцы, состоящие из добровольцев для защиты советской власти, являются нашей главной силой. Мы должны реформировать эти силы в красную армию, чтобы быть более эффективной силой для защиты нашей революции."
 SOV_red_army_tt:0 "Завершите ветку §YКрасной армии§! чтобы предотвратить §Rразвал армии§!.\n\n"
 SOV_red_fleet:0 "Красный флот"
 SOV_red_fleet_desc:0 "Учитывая большую политическую роль, которую играет Красный флот в нашей молодой Советской Республике, мы не должны слишком сильно давить на него, чтобы не разозлить моряков и не довести их до бунта."
 SOV_red_fleet_tt:0 "§RМатросы-революционеры могут восстать§!, если большевики ослабят флот.\n\n"
 SOV_peoples_army:0 "Народная армия"
 SOV_peoples_army_desc:0 "В идеальной армии солдаты должны иметь возможность выбирать себе команду. Это принесет им пользу, так как они смогут выбирать себе офицеров, и подготовка будет быстрой."
 SOV_peoples_army_tt:0 "\nДобавляет два батальона ополчения в §YКрасную гвардию§!"
 SOV_pre_revolutionary_army_officers:0 "Офицеры дореволюционной армии"
 SOV_pre_revolutionary_army_officers_desc:0 "Есть много талантливых офицеров времен гражданской войны, которых можно включить в состав нашего командования. Эти офицеры принесут нам большую пользу своими знаниями, полученными во время прошлых войн."
 SOV_red_airfleet:0 "Красные ВВС"
 SOV_red_airfleet_desc:0 "Красная авиация поднимет революцию на новую высоту, как в переносном, так и в прямом смысле. Гнев рабочего класса обрушится на реакционеров."
 SOV_revolutionary_military_council:0 "Революционный военный совет"
 SOV_revolutionary_military_council_desc:0 "Мы должны сформировать революционный военный совет, которому поручено быть высшим военным органом и руководить вооруженными силами нашей страны."
 SOV_political_commissars:0 "Политические комиссары"
 SOV_political_commissars_desc:0 "Народная армия нуждается в масштабной реформе, за которую ручаются наши прославленные теоретики. Сочетая идеологическую и военную подготовку, мы создадим очень эффективные формирования."
 SOV_political_commissars_pre.tt:0 "Если мы выбрали §YОфицеры дореволюционной армии§!:\nБудет изменена идея §YКрасная армия§! на\nОрганизация дивизии: §G+10.0%§!"
 SOV_political_commisars_peoples.tt:0 "\nЕсли мы выбрали §YНародная армия§!:\nБудет изменена идея §YКрасная армия§! на\nОрганизация дивизии: §G+10.0%§!\nАтака дивизии: §G+5.0%§!"
 SOV_political_commissars_tt:0 "\nВыполнение этого фокуса и §YВоенная академия§! или §YВоенное образование§! предотвратит §Rразвал армии§!."
 SOV_commissars_mp_tt:0 "\nДобавляет §Yвоенную полицию§! в §YКрасную гвардию§!"
 SOV_military_academy:0 "Военная академия"
 SOV_military_academy_desc:0 "Мы должны создать военную академию, чтобы готовить новых офицеров, а также изобретать и следить за последними достижениями в войне, поскольку она постоянно развивается, и в ней постоянно появляются новые тактические приемы."
 SOV_military_all_education:0 "Военное образование"
 SOV_military_academy_tt:0 "\nДобавляет §Yсаперную роту§! в §YКрасную гвардию§!"
 SOV_military_all_education_desc:0 "Мы должны следить за изобретениями всего снаряжения, используемого нашими армиями в войне, ведь если у нас будет превосходная техника, мы обязательно победим. Мы обязательно направим наши усилия на разработку самого передового снаряжения."
 SOV_reform_the_army:0 "Реформа армии"
 SOV_reform_the_army_desc:0 "После того как гражданская война закончилась нашей великой победой, мы наконец-то можем заняться реформированием армии. Во время гражданской войны армия состояла из множества ополчений и испытывала нехватку техники, теперь же мы можем решить эти проблемы и сделать нашу армию величайшей во всем мире."
 SOV_design_bureau:0 "Конструкторское бюро"
 SOV_design_bureau_desc:0 ""
 SOV_artillery_god_of_war:0 "Артиллерия - Бог войны!"
 SOV_artillery_god_of_war_desc:0 "Как показала Великая война, артиллерия является одним из самых важных орудий в современной эпохе войн. Мы должны быть уверены, что используем последние достижения в этой области и сокрушим наших врагов под снарядами.\n\nАртиллерия - Бог войны!"
 SOV_artillery_war_tt:0 "\nДобавляет §Yподдержку артиллерии§! в §YКрасную гвардию§!"
 SOV_soviet_tanks:0 "Советские танки"
 SOV_soviet_tanks_desc:0 ""
 SOV_comintern:0 "Коминтерн"
 SOV_comintern_desc:0 "Мы создадим международный союз, который всеми доступными средствами, включая вооруженную силу, будет бороться за свержение международной буржуазии и создание Международной Советской Республики как переходной ступени к полному уничтожению государства."
 SOV_strategic_aviation:0 "Стратегическая авиация"
 SOV_strategic_aviation_desc:0 ""
 SOV_mass_aviation:0 "Массовая авиация"
 SOV_mass_aviation_desc:0 ""
 SOV_air_force_of_red_army:0 "ВВС Красной армии"
 SOV_air_force_of_red_army_desc:0 ""
 SOV_air_force_of_soviet_russia:0 "ВВС Советской России"
 SOV_air_force_of_soviet_russia_desc:0 ""
 SOV_cult_of_aviation:0 "Культ авиации"
 SOV_cult_of_aviation_desc:0 ""
 SOV_fate_of_tsar_family:0 "Судьба семьи Романовых"
 SOV_fate_of_tsar_family_desc:0 "Бывший царь Николай II, которого не просто так называют Николаем Романовым, уже давно находится в изгнании вместе с семьей. Пока он находится в заточении, у белых есть надежда на восстановление монархии, а присутствие пленного царя в социалистической стране не располагает к этому."
 SOV_naval_aviation:0 "Морская авиация"
 SOV_naval_aviation_desc:0 ""
 SOV_fleet_reduction:0 "Сокращение флота"
 SOV_fleet_reduction_desc:0 "Дает бонус к производству снаряжения. В верфях все наоборот. Это разозлит моряков."
 SOV_navy_innovation:0 "Инновации на флоте"
 SOV_navy_innovation_desc:0 "Увеличивает исследования во флоте, уменьшает исследования снаряжения. Повышает доверие флота."
 SOV_marine_expeditionary_division:0 "Экспедиционная дивизия морской пехоты"
 SOV_marine_expeditionary_division_desc:0 "Дает морскую пехоту в Петрограде."
 SOV_submarine_fleet:0 "Подводный флот"
 SOV_submarine_fleet_desc:0 ""
 SOV_pacific_fleet:0 "Тихоокеанский флот"
 SOV_pacific_fleet_desc:0 ""
 SOV_maneuverable_fleet:0 "Маневренный флот"
 SOV_maneuverable_fleet_desc:0 ""
 SOV_ship_service_charter:0 "Фрахтование судовых услуг"
 SOV_ship_service_charter_desc:0 "Возвращение морской иерархии. Идея основана на опыте флота. Моряки будут недовольны."
 SOV_navy_initiative:0 "Инициатива ВМФ"
 SOV_navy_initiative_desc:0 "Технические бонусы для флота, но опыт будет копиться медленно."
 SOV_fleet_revival:0 "Возрождение флота"
 SOV_fleet_revival_desc:0 "Если происходит сокращение, убирает идею сокращения флота. Добавляются новые верфи."
 SOV_fleet_academy:0 "Академия флота"
 SOV_fleet_academy_desc:0 "Если выполнена инновация, снимает дебаффы."
 SOV_USSR:0 "Создать Советский Союз"
 SOV_USSR_desc:0 "Социализм все больше распространяется по миру, и уже многие страны бывшей Российской Империи хотят присоединиться к нашему Советскому Интернационалу! Если они согласятся на объединение, мы усилим давление на буржуазный мир!"
 SOV_press_decree:0 "Декрет о печати"
 SOV_press_decree_desc:0 "Существует множество публикаций предателей, призывающих к открытому сопротивлению нашему рабоче-крестьянскому правительству, пытающихся отравить массы. В этот критический период революции мы должны запретить эти издания декретом."
 SOV_operation_successor:0 "Операция «Преемник»"
 SOV_operation_successor_desc:0 "В партии есть две основные стороны, имеющие влияние, - Троцкий и Сталин. Преемник Ленина должен быть выбран из них двоих, чтобы предотвратить междоусобицу и нанесение ущерба революции."
 SOV_cult_of_personality:0 "Культ личности"
 SOV_cult_of_personality_desc:0 "Теперь, когда мы закрепили за собой новое государство, пришло время показать славу социализма и великого вождя, который его нам принес, Владимира Ленина. Мы уберем старые царские названия городов и заменим их именами героев революции!"
 SOV_post_war_purge:0 "Послевоенная чистка"
 SOV_post_war_purge_desc:0 "Теперь, когда гражданская война закончилась, пришло время покончить с оставшимися предателями в нашей стране. Они будут найдены и вычищены из нашего социалистического общества!"
 SOV_dictate_of_committees_of_workers:0 "Декрет о рабочем контроле"
 SOV_dictate_of_committees_of_workers_desc:0 "Пришло время предоставить рабочим контроль над фабриками во всех отраслях промышленности. Рабочие будут осуществлять контроль через избранные ими комитеты Советов, которые будут руководить производством."
 SOV_labor_conscription:0 "Трудовая повинность"
 SOV_labor_conscription_desc:0 "Нам нужно больше рабочих, чтобы выполнять работу, так как у нас нехватка рабочей силы. Мы должны призвать людей на работу, чтобы увеличить производство необходимых товаров для этих экстремальных времен."
 sov_recent_industry_rehab:0 "Предыдущая промышленная реформа"
 sov_recent_military_rehab:0 "Предыдущая военная реформа"
 SOV_labour_conscription.tt:0 "Выбор этого фокуса будет §Rстоить§! §Y100000 людских ресурсов§!."
 SOV_dictatorship_of_the_proletariat:0 "Диктатура пролетариата"
 SOV_decree_on_food_dictatorship:0 "Декрет о продовольственной диктатуре"
 SOV_decree_on_food_dictatorship_desc:0 "Страна переживает страшный экономический кризис, армия и граждане находятся на грани голода, страдает снабжение. Чтобы предотвратить катастрофу, необходимо установить диктатуру продовольствия, распределять его среди армии и вести коммунистическую экономику в условиях войны."
 SOV_kulak_liquidation:0 "Раскулачивание"
 SOV_kulak_liquidation_desc:0 "Кулаки - классовые враги бедного крестьянства, грабители народа и спекулянты. Они должны быть ликвидированы, чтобы освободить от них бедных и среднеобеспеченных крестьян."
 SOV_amtorg_trading_corporation:0 "Торговая корпорация «Amtorg»"
 SOV_amtorg_trading_corporation_desc:0 "Мы должны создать торговое представительство для нашего нового государства, которое будет способствовать международной торговле."
 SOV_peasant_communes:0 "Крестьянские общины"
 SOV_peasant_communes_desc:0 "Социализм пришел в деревню, теперь каждый советский крестьянин имеет землю и право использовать труд для своих нужд. Настало время подумать, как использовать крестьянство на благо строительства коммунизма!"
 SOV_municipalization:0 "Муниципализация"
 SOV_municipalization_desc:0 "Вместо национализации промышленности страны мы отдадим предпочтение менее радикальному варианту - передаче собственности местным городским и волостным советам, как предлагали Меньшевики."
 SOV_joint_enterprises:0 "Декрет о совместных предприятиях"
 SOV_joint_enterprises_desc:0 ""
 SOV_cooperatives:0 "Кооперативы"
 SOV_cooperatives_desc:0 ""
 SOV_ideological_control_of_science:0 "Идеологический контроль науки"
 SOV_ideological_control_of_science_desc:0 "До сих пор научные институты ведут свою собственную программу, которая сильно отличается от социалистических идеалов. Мы возьмем всю систему образования под государственный контроль и позволим каждому гражданину получить идеологически правильное образование."
 SOV_electronics_industry:0 "Электронная индустрия"
 SOV_electronics_industry_desc:0 "Где еще не зажглись «лампочки Ильича»? Развитие промышленности позволит нам осветить электричеством всю Россию. Это даст нам мощный толчок в развитии техники."
 
 russian_revolution:0 "Русская революция"
 russian_civil_war:0 "Гражданская война в России"
 russian_civil_war_ends:0 "Гражданская война в России завершилась"
 russian_civil_war_winner:0 "Победитель Гражданской войны в России"

 russian_focus: "Дерево фокусов России"
 RUS_build_berlin_baghdad_railway: "Построить железную дорогу Берлин-Багдад"
 RUS_build_berlin_baghdad_railway_desc:0 "По всей Европе и Азии мы построим величайшую современную железнодорожную систему."
 RUS_denounce_portsmouth: "Денонсировать Портсмутский договор"
 RUS_denounce_portsmouth_desc:0 "Портсмутский договор стал ужасным напоминанием о нашей неудаче в русско-японской войне 1905 года. Мы должны разорвать этот отвратительный договор, который сделал нас посмешищем Европы! Мы больше не будем трусливо бояться, пришло наше время доказать свою состоятельность!"
 RUS_dalnyi_or_war: "Дальний или война"
 RUS_dalnyi_or_war_desc:0 "Японцы украли наш порт и поэтому должны его отдать. Если они посмеют отказаться, мы пройдем маршем через всю Японию!"
 RUS_safety_of_amur_road_desc:0 "Мы должны обеспечить безопасность стратегической Амурской магистрали, чтобы она не досталась китайским революционерам."
 RUS_safety_of_amur_road_tt: "§YМаньчжурия станет протекторатом России, если Китай рухнет§!.\n\n"
 RUS_focus_on_scandinavia: "Сосредоточьтесь на Скандинавии"
 RUS_vladivostok_defense: "Оборона Владивостока"
 RUS_unite_ruthenia: "Объединение Руси"
 RUS_complete_stolypin_reform: "Полная Аграрная реформа"
 RUS_convene_iv_state_duma: "Созыв IV Государственной Думы"
 RUS_convene_iv_state_duma_desc:0 "With the need for political stability and reform, we must convene the Fourth State Duma. This assembly will bring together representatives from across the empire, aiming to address the pressing issues of governance and national unity. It's a step towards balancing the diverse interests within our vast nation."
 RUS_liberal_duma: "Либеральная дума"
 RUS_centrist_duma: "Центристская дума"
 RUS_convene_v_state_duma: "Созыв V Государственной Думы"
 RUS_convene_v_state_duma_desc:0 "The convening of the Fifth State Duma marks another crucial step in our journey towards political reform and representation. This assembly is tasked with tackling the complex challenges facing our empire, from socio-economic issues to the demands for greater political freedoms."
 RUS_first_russian_constitution: "Первая Российская Конституция"
 RUS_first_russian_constitution_desc:0 "Drafting the First Russian Constitution is a historic endeavor, laying the foundation for a modern legislative framework. It represents our commitment to structured governance, rule of law, and the rights of our citizens, heralding a new era in Russian politics."
 RUS_federal_act: "Федеральный закон"
 RUS_socialist_requirements: "Революционеры в Думе"
 RUS_revolutionaries_in_duma: "Революционеры в Думе"
 RUS_liberal_duma_desc:0 "Демократическая партия - это октябристы (консерватизм)."
 RUS_revolutionaries_in_duma_desc:0 "Партия социалистов-революционеров будет вести интенсивную оппозиционную деятельность, чтобы окончательно свергнуть царское самодержавие."
 RUS_strengthen_duma: "Укрепить Думу"
 RUS_elect_prime_minister: "Выборы Премьер-министра"
 RUS_amnesty_of_military_organization: "Амнистия Боевой организации"
 RUS_amnesty_of_military_organization_desc:0 "Участники боевой организации эсеров теперь смогут участвовать в легальной политической деятельности."
 RUS_civil_rights: "Гражданские права"
 RUS_constituent_assembly: "Учредительное собрание"
 RUS_constituent_assembly_desc:0 "Мы собираемся создать демократически избранное Учредительное собрание, несмотря на то, что большевики грубо прервали наши планы."
 RUS_fate_royal_family: "Судьба Королевской семьи"
 RUS_fate_of_royal_family: "Судьба Королевской семьи"
 RUS_convene_v_state_duma_desc:0 "Мы не будем заменять Думу. Продолжайте выборы, пока мы пытаемся решить пару вопросов в Петрограде."
 RUS_fate_of_royal_family_desc:0 "Социал-либеральная демократия"
 RUS_president_election: "Президентские выборы"
 RUS_fight_for_trade_unions: "Борьба за Профсоюзы"
 RUS_white_terror: "Белый террор"
 RUS_white_terror_desc:0 "Большевистская нечисть должна истечь кровью, прежде чем вся Россия падет на это вырождение! Совершенно необходимо очистить Россию от политических диссидентов, что абсолютно необходимо для обеспечения нашей победы."
 RUS_centrist_duma_desc:0 "Демократическая партия - Националистическая коалиция (консервативная)"
 RUS_strengthen_duma_desc:0 "Демократическая партия - октябристы "
 RUS_provisional_government: "Временное правительство"
 RUS_provisional_government_desc:0 "Монархия была свергнута. Россия погрузилась в эпоху Смуты, и только решительные реформы и действия новой власти должны были стабилизировать страну."
 RUS_provisional_committee: "[Root.GetProvisionalGovernmentName]"
 is_sending_equipement_to_FROM:0 "Is Already Sending Equipement"
 RUS_provisional_committee_desc:0 "The call for constitutional reforms cannot be ignored any longer. Establishing a constitutionalist government will mark a significant shift in our governance, aiming to balance the autocratic power with modern democratic ideals, reflecting the changing times."
 RUS_octobrist_government: "Конституционалистское правительство"
 RUS_octobrist_government_desc:0 "Октябристы получили широкую поддержку населения и высших государственных чиновников. И теперь они имеют право формировать правительство и влиять на царя."
 RUS_force_tsar_abdtication: "Принудительное Отречение царя"
 RUS_force_tsar_abdtication_desc:0 "Керенский становится правителем и провозглашает Российскую Республику."
 RUS_unity_of_entente: "Единство Антанты"
 RUS_unity_of_entente_desc:0 "Чтобы сдерживать немецкую угрозу, мы должны укреплять связи с нашими братьями по Антанте. Улучшение наших отношений с Францией станет важным шагом в укреплении наших политических позиций в Европе."
 RUS_rapprochement_with_kaiser: "Сближение с Кайзером"
 RUS_rapprochement_with_kaiser_desc:0 "Нам больше нечего скрывать от Франции. Антанта была всего лишь способом избавиться от экономического долга. Теперь мы хотим восстановить тесные дипломатические связи с остальной Европой."
 RUS_spirit_of_social_populism: "Дух народной воли"
 RUS_self_determination_of_nations: "Самоопределение наций"
 RUS_self_determination_of_nations_desc:0 "Дает решения на освобождение не-номинальных наций. Если долго затягивать освобождение - в удобное время они (Польша, Финляндия, Кавказ, Балтика) поднимут восстание. Обычно на стороне врага."
 RUS_federal_act_desc:0 "Все страны, которые будут выделены получат бонус к строительству как федеративные субъекты. Россия получает политвласть."
 RUS_reunion_ruthenia: "Воссоединить Русь"
 RUS_unite_ruthenia_desc:0 "На западе лежит земля Карпатской Руси, ее жители страдают под австрийским игом. Мы сокрушим габсбургскую угрозу и освободим наших братьев, и вся Русь возвеселится!"
 RUS_guardian_of_orthodoxy: "Хранитель православия"
 RUS_guardian_of_orthodoxy_desc:0 "Напряженность вокруг Балкан нарастает, поскольку Австро-Венгрия и Османская империя замышляют свою гегемонию. Мы должны дать понять, что, когда дела перейдут черту, Российская империя без колебаний защитит наших православных братьев."
 RUS_for_the_good_of_peasantry: "На благо крестьянства"
 RUS_for_the_good_of_peasantry_tt: "Удаляет условия из фокуса §YПолная аграрная реформа§!.\n"
 RUS_safety_of_amur_road: "Безопасность Амурской магистрали"
 RUS_reliable_boundaries: "Надежные Границы"
 RUS_reliable_boundaries_desc:0 "Германия дает гарантию"
 RUS_second_bjork_agreement: "Второе соглашение Бьорка"
 RUS_second_bjork_agreement_desc:0 "Россия и Германия подписывают оборонительный союз. Франция выгоняет Россию из Антанты."
 RUS_crush_the_revolutionaries_movement: "Сокрушите забастовочное движение"
 RUS_german_tech_exchange: "Немецкая технологическая биржа"
 RUS_secure_asia: "Захватить Туву"
 RUS_secure_asia_desc:0 "Династия Цин рухнула, и для нас было бы разумно занять Танну-Туву."
 RUS_military_exhibitions: "Военные выставки"
 RUS_military_exhibitions_desc:0 "The St. Petersburg Military Exhibition will showcase the might and modernization of the Russian military. This grand event will not only demonstrate our advancements in military technology but also serve as a platform for fostering national pride and military spirit."
 RUS_ultimatum_to_persia: "Ультиматум Персии"
 RUS_ultimatum_to_persia_desc:0 "Долгое время Персия была опустошена Конституционной революцией, которая также нанесла ущерб нашим деловым интересам и угрожала жизни наших граждан в Персии. Некоторое время назад конституционалисты назначили нескольких американских советников для управления экономикой Персии, что также подрывает наше влияние. Был сделан вывод, что пришло время восстановить мир в Персии."
 RUS_for_the_good_of_peasantry_desc:0 "Забастовки прекратятся."
 RUS_fight_for_trade_unions_desc:0 "Создание профсоюзов. Профсоюзы будут выдвигать время от времени требования. Чем больше профсоюзов - тем быстрее прекратятся забастовки, но тем больше они будут выдвигать требований. Забастовки прекратятся."
 RUS_labor_rights: "Трудовые права"
 RUS_labor_rights_desc:0 "Оформление трудового кодекса. Забастовки закончатся."
 RUS_crush_the_revolutionaries_movement_desc:0 "Жестокое подавление забастовок."
 RUS_unite_poland: "Объединить польский народ"
 RUS_unite_poland_desc:0 "Мы можем привлечь поляков на свою сторону, пообещав им их земли, оккупированные Германией.."
 RUS_unite_poland_tt: "Польша будет §Yосвобождена как автономия§! после Великой войны.\n"
 RUS_russification_of_non_titular_nations: "Русификация нетитульных наций"
 RUS_russification_of_non_titular_nations_tt: "\nДаст §Yнационализацию регионов§! с нетитулярными нациями, что снизит риск восстания. Если §Yстабильность§! будет §Rниже 10%§!, то начнутся §Rосвободительные революции§!.\n\n"
 RUS_project_of_autonomization: "Проект автономизации"
 RUS_free_press: "Свободная пресса"
 RUS_electrification_project: "Проект электрификации"
 RUS_public_education: "Государственное образование"
 RUS_public_education_desc:0 "Введение начальной и средней школы."
 RUS_duty_to_the_fatherland: "Долг перед Отечеством"
 RUS_duty_to_the_fatherland_desc:0 "Культ Минина и Пожарского, гражданского долга."
 RUS_orthodox_democracy: "Православная демократия"
 RUS_two_democracies: "Две демократии"
 RUS_appoint_regent: "Назначить регента"
 RUS_pan_slavism: "Панславизм"
 RUS_brothers_slavs: "Славянское Братство"
 RUS_brothers_slavs_desc:0 "Нас связывают семейные узы, христианская вера и идея сохранения мира в Европе."
 RUS_pan_slavism_desc:0 "Выделить Белоруссию, Малороссию, Черноруссию в Балтике. Россия станет Великороссией."
 RUS_back_in_america: "Назад в Америку"
 RUS_back_in_america_desc:0 "Предложение купить Аляску. Владелец Аляски может просто отказать, либо подарить, либо запросить подписать научный договор на невыгодных условиях, либо купить несколько кораблей, либо деньгами (бонус на гражданскую индустрию)"
 RUS_return_of_the_tsar: "Возвращение царя"
 RUS_supreme_leader: "Верховный правитель"
 RUS_supreme_ruler: "Верховный правитель"
 RUS_20_years_of_peace: "Двадцать лет мира"
 RUS_20_years_of_peace_desc:0 "Дайте 20 лет покоя, и вы не узнаете Россию!"
 RUS_20_years_of_peace_tt: "§YСтолыпинская программа завершится в случае войны§!\n\n"
 RUS_modernize_transsib: "Модернизация Транссибирской магистрали"
 RUS_revolutionary_agitation: "Революционная агитация"
 RUS_russification_of_non_titular_nations_desc:0 "Русификация обезопасит страну восстаниями на западе страны. А Охранка позаботится о самых заметных национальных движениях."
 RUS_project_of_autonomization_desc:0 "Дает автономию нетитульным нациям."
 RUS_machine_building_association: "Машиностроительные объединения"
 RUS_lugansk_locomotive_plant: "Луганский локомотивный завод"
 RUS_kuznetsk_coal_basin: "Кузнецкий угольный бассейн"
 RUS_extension_of_the_putilov_factory: "Расширение Путиловского завода"
 RUS_extension_of_the_putilov_factory_desc:0 "The Putilov Factory, known for its heavy industry products, has become a symbol of the Russian industrial revolution. Let us extend this industrial titan further, so it may continue to deliver the locomotives, artillery, and armor our empire needs."
 RUS_military_workshop_of_the_putilov_factory: "Военная мастерская Путиловского завода"
 RUS_german_capital: "Немецкий капитал"
 RUS_german_capital_desc:0 "German technological prowess and financial power offer a formidable ally in Russia's quest for modernization, a partnership that could redefine the European industrial landscape."
 RUS_british_capital: "Британский капитал"
 RUS_british_capital_desc:0 "In an age where industrial might dictates national power, inviting British capital and expertise stands as a strategic move to fuel Russia’s industrial engine, intertwining the fates of empires."
 RUS_modernization_of_the_central_railways: "Модернизация Центральных железных дорог"
 RUS_modernization_of_the_central_railways_desc:0 "In an age where the clatter and steam of locomotives symbolize progress, modernizing Russia's central railways is essential. This project echoes the transformative rail expansions of the Victorian era, aimed at unifying the vast Russian lands through a network of iron and steam, bolstering commerce and connectivity."
 RUS_tula_armor_plant: "Тульский оружейный завод"
 RUS_tula_armor_plant_desc:0 "The Tula Arms Plant has been the backbone of Russian military might for over two centuries. It's now time to increase its capacity and modernize its production lines. New, innovative firearm designs should come out of this historical industrial giant."
 RUS_north_caucasus_oil_basin: "Северо-Кавказский нефтяной бассейн"
 RUS_north_caucasus_oil_basin_desc:0 "The North Caucasus region holds one of the richest oil deposits in the Empire. To secure our energy future and to fuel our ever-growing industry, it is time we fully tap into this oil basin. The black gold beneath us could very well propel Russia towards unmatched prosperity."
 RUS_shatter_of_empires: "Крушение империй"
 RUS_fireman_of_europe: "Пожарный Европы"
 RUS_entrepreneurship: "Национальное предпринимательство"
 RUS_entrepreneurship_desc:0 "Снижает ограничения для бизнеса, привлекаются инвестиции."
 RUS_shatter_of_empires_desc:0 "Российская Республика не будет мириться с тем, как монархисты угнетают народы Европы."
 RUS_fireman_of_europe_desc:0 "Россия понимает, что Европа находится на грани войны, которая нам совершенно не нужна. Но наш дипломатический нейтралитет будет вооружен."
 RUS_anti_corruption_agency: "Антикоррупционное агентство"
 RUS_national_projects: "Национальные проекты"
 RUS_national_projects_desc:0 "Смена государственный приоритетов по поддержке отраслей."
 RUS_complete_stolypin_reform_desc:0 "Столыпин хотел превратить аграрную Россию в передовую мировую экономику путем повышения производительности фермерских хозяйств. Его усилия не должны быть напрасными."
 RUS_modernize_transsib_desc:0 "Узкоколейные линии давно нуждались в модернизации. Наш экономический потенциал достаточен для полного обновления Транссибирской магистрали."
 RUS_russian_state_library: "Российская государственная библиотека"
 RUS_tech_export: "Экспорт технологий"
 RUS_tech_export_desc:0 "Россия теперь способна продавать своим друзьям технологии производства. Страна отныне считается одной из передовых экономик мира."
 RUS_AMO: "«AMO»"
 RUS_AMO_desc:0 "Московское автомобильное общество"
 RUS_Elektrostal: "Электросталь"
 RUS_Elektrostal_desc:0 "Our future lies not only in the strength of our armies but also in the power of our industries. Elektrostal, a major hub for the production of electrical steel, must be expanded. With more capacity, it can power the Tsar's ambitions and the nation's progress."
 RUS_kazan_powder_factory: "Казанский пороховой завод"
 RUS_kazan_powder_factory_desc:0 "The importance of gunpowder for our artillery cannot be understated. The Kazan Powder Factory, a reliable supplier since its establishment, is due for a much-needed upgrade. With improvements in machinery and processing methods, we can increase production while maintaining quality."
 RUS_sormovo_locomotive_plant: "Сормовский локомотивный завод"
 RUS_design_modern_locomotive_series: "Дизайн современной серии локомотивов"
 RUS_design_modern_locomotive_series_desc:0 "As the world enters a new age of steam and steel, the design and production of modern locomotives become imperative for Russia. Taking inspiration from the engineering marvels of American and European railways, this endeavor aims to transform our vast and varied landscape into a tightly-knit tapestry of rail networks, enhancing the empire's economic and military mobility."
 RUS_tver_railway_plant: "Верхневолжский железнодорожный завод"
 RUS_tver_railway_plant_desc:0 "Reflecting the grandeur of the Tsarist ambitions, the construction of the Upper Volga Railway Plant stands as a testament to Russia's industrial aspirations. This plant, envisioned to be a jewel of Russian engineering, is set to produce locomotives and railcars that could rival the best of what's seen in the bustling railway yards of London or Paris."
 RUS_vogau: "Торговый дом Вогау"
 RUS_vogau_desc:0 "Trade, the lifeblood of any nation. The Wogau Trading House, known for its vast network and influence, should be further integrated into our economic plans. More trade means more prosperity, and a prosperous Russia is a strong Russia."
 RUS_nobel_partnership: "Нобелевское партнерство"
 RUS_nobel_partnership_desc:0 "The Nobel family, famed for their expertise in oil and explosives, could prove a valuable asset to our strategic ambitions. A partnership with them can help us unlock the full potential of our natural resources and fuel our march towards a modernized Russia."
 RUS_territorial_recruitment_system: "Территориальная система призыва"
 RUS_territorial_recruitment_system_desc:0 "To streamline our military recruitment, we introduce a territorial system. This strategy will not only allow us to raise armies more efficiently but also ensure that local knowledge and loyalties are maximized for operational effectiveness."
 RUS_the_revival_of_the_fleet: "Новая гордость флота"
 RUS_the_revival_of_the_fleet_desc:0 "After the humiliation of Tsushima, our navy hasn't been seen as the same. However, after many years of recovery and rebuilding our navy we can make a new, modern battleship the pride of the fleet and show the might of the Russian navy again!"
 RUS_ten_years_plan: "Комитет по восстановлению военно-морского флота"
 RUS_ten_years_plan_desc:0 "In line with the ten-year navy plan, the Navy Recovery Committee is tasked with revitalizing and expanding our naval capabilities. This committee will oversee the modernization of our fleet, ensuring that the Russian navy regains its stature and prowess on the high seas."
 RUS_north_shipyard: "Северная верфь"
 RUS_north_shipyard_desc:0 "The establishment of a major shipyard in Kola is a strategic move to bolster our naval construction capabilities in the north. This facility will not only enhance our ability to build and maintain a powerful northern fleet but also secure our interests in the Arctic waters."
 RUS_development_of_the_north: "Освоение Севера"
 RUS_development_of_the_north_desc:0 "The development of the railway network in the northern frontiers of Russia, particularly in strategic areas like Kola and Archangelsk, is an ambitious venture reminiscent of the exploration and conquest of the Siberian expanse. This initiative is crucial for harnessing the economic potential of the Arctic, a region as enigmatic and promising as the fabled Northwest Passage."
 RUS_formation_of_the_submarine_fleet: "Формирование подводного флота"
 RUS_formation_of_the_submarine_fleet_desc:0 "With the submarine we can easily disrupt the enemies ships. We should look into expanding our research into submarines and forming a fleet of submarines for our navy."
 RUS_focus_on_the_black_sea_fleet: "Сосредоточиться на Черноморском флоте"
 RUS_focus_on_the_black_sea_fleet_desc:0 "The Black Sea to the south should be our main priority of naval expansion as it will be crucial to have a strong fleet to secure the Black Sea if we are to go to war with the Ottomans and strike Constantinople."
 RUS_baltic_fleet: "Срочное усиление Балтийского флота"
 RUS_baltic_fleet_desc:0 "The Baltic Fleet in the west should be our main focus of naval expansion as it is our gateway to the wide Atlantic Ocean. If we are to ever fight a naval war in Europe, it will be the Baltic that will be the most important front, as such we will strengthen the Baltic fleet to meet expectations."
 RUS_pacific_fleet: "Проект Тихоокеанского флота"
 RUS_pacific_fleet_desc:0 "In the Pacific Ocean to the east, we haven't shown much attention to our navy there. The fleet there must be expanded so we will begin a project there for the expansion of the fleet to sail the Pacific again."
 RUS_imperator_nikolai_class: "Император Николай II"
 RUS_innovation_in_the_navy: "Инновации в военно-морском флоте"
 RUS_innovation_in_the_navy_desc:0 "New inventions are constantly being made for the navy, making it stronger. Innovation is needed to help us make our own inventions and keep up in naval innovation."
 RUS_aeronautics: "Воздухоплавание"
 RUS_aeronautics_desc:0 "With planes now being built for the military, to drop bombs on the enemy troops from the sky above we should look to the sea. We should begin developing a plane that can be used to bomb ships at sea."
 RUS_achievements_of_the_radioengineering: "Достижения радиотехники"
 RUS_achievements_of_the_radioengineering_desc:0 ""
 RUS_development_of_new_doctrine: "Развитие современной доктрины флота"
 RUS_development_of_new_doctrine_desc:0 "The doctrine of naval warfare has been constantly evolving, but we have not been catching up. We need to develop a modern fleet doctrine, that will be fitted for this new era of naval warfare."
 RUS_strengthening_baltic_cities: "Укрепление Балтийских городов"
 RUS_strengthening_baltic_cities_desc:0 "To support our Baltic fleet, we will need to expand the port cities on the coast to be able to house our fleet. We should also fortify these cities and protect them as they will be a target of the enemy."
 RUS_crimea_fortress: "Крымская крепость"
 RUS_crimea_fortress_desc:0 "Crimea is our most important port in the Black Sea, being strategically placed in the very centre. It can be a fortress for our navy and we should keep expanding this vital port."
 RUS_convoy_escort: "Сопровождение конвоя"
 RUS_convoy_escort_desc:0 "With the invention of the submarine, our convoy ships can be disrupted easier then ever. As such, we should focus on building a fleet of destroyers to escort our ships and to protect them from submarines."
 RUS_first_avia_squad: "Первая авиационная эскадрилья"
 RUS_first_avia_squad_desc:0 "As the skies open up a new frontier in warfare, the formation of our First Aviation Squad marks Russia's entry into aerial combat. This unit will pioneer the use of aircraft in reconnaissance and combat, opening a new chapter in Russian military history."
 RUS_imperial_air_fleet: "Российский императорский воздушный флот"
 RUS_imperial_air_fleet_desc:0 ""
 RUS_army_rearmament: "Перевооружение императорской армии"
 RUS_army_rearmament_desc:0 "It has been clear for a while that our weaponry is not on par with those of our potential adversaries. With the realization that modern warfare relies heavily on the technology utilized, it's time for the Imperial Army to modernize its arsenal. Our brave soldiers deserve nothing but the best."
 RUS_engineering_troops: "Инженерные войска"
 RUS_engineering_troops_desc:0 "Recognizing the critical role of engineering in modern warfare, a plan of creating engineer battalions to strengthen the army has emerged. These elite units, equipped with the latest in engineering technology and tactics, will spearhead our efforts in battlefield fortifications, bridging, and siegecraft, reminiscent of the great military engineers of Europe."
 RUS_complete_army_reform: "Полная реформа армии"
 RUS_complete_army_reform_desc:0 "Реформа 1905-1912 годов была необходима для реорганизации управления линиями снабжения и координации формирований, которые оказались неэффективными во время Русско-Японской войны."
 RUS_tighten_the_selection_of_officers: "Ужесточить отбор офицеров"
 RUS_tighten_the_selection_of_officers_desc:0 "The quality of our officers is paramount. By tightening the selection process, we ensure that only the most capable and dedicated men lead our troops, fostering a culture of excellence and professionalism within our officer corps."
 RUS_sikorsky_aircraft: "Самолеты Сикорского"
 RUS_aviation_school: "Авиационная школа"
 RUS_aviation_school_desc:0 ""
 RUS_ilya_muromets: "C-22"
 RUS_ilya_muromets_desc:0 ""
 RUS_urgent_strengthening_of_airfleet: "Срочное укрепление воздушного флота"
 RUS_urgent_strengthening_of_airfleet_desc:0 ""
 RUS_aviation_research_institute: "Авиационный научно-исследовательский институт"
 RUS_aviation_research_institute_desc:0 ""
 RUS_finance_the_creation_of_aviation_staff: "Финансирование создания авиационного управления"
 RUS_finance_the_creation_of_aviation_staff_desc:0 ""
 RUS_air_defense: "Штаб ПВО"
 RUS_air_defense_desc:0 ""
 RUS_aircraft_design_offices: "Авиационные конструкторские бюро"
 RUS_aircraft_design_offices_desc:0 ""
 RUS_expedition: "Дружба с Румынией"
 RUS_white_volunteer_army: "Добровольческая армия"
 RUS_emergency_conscription: "Общеобязательная воинская повинность"
 RUS_doctrine_superiority_of_artillery: "Превосходство артиллерийской доктрины"
 RUS_doctrine_superiority_of_artillery_desc:0 "Военный устав российской армии подразумевает, что артиллерия главенствует на поле битвы, а пехота играет защитную функцию. От этого по сравнению с остальными европейскими странами у нашей артиллерии наиболее крупный калибр и совершенное устройство лафета и зарядного механизма."
 RUS_lessons_of_war: "Уроки войны"
 RUS_doctrine_of_field_artillery: "Доктрина полевой артиллерии"
 RUS_doctrine_of_field_artillery_desc:0 "После поражения в войне с Японией началась разработка нового Полевого Устава, являвшегося основной доктриной царской армии. По сравнению со старым, новый устав должен учитывать взаимодействие артиллерии и пехоты. Ранее мы совершили ошибку, недооценив потенциал тяжелой артиллерии."
 RUS_brusiov_doctrine: "Учение Брусилова"
 RUS_motorized_focus: "Моторизованный Фокус"
 RUS_motorized_focus_desc:0 "As the world enters an era dominated by machines, our military must not lag behind. With this initiative, we will see our forces equipped with motorized transport and logistics, enhancing mobility and ushering in a new age of warfare, much like the automobile revolution transforming the streets of Paris and Berlin."
 RUS_armored_vehicles: "Бронетехника"
 RUS_armored_vehicles_desc:0 "The advent of armored vehicles has revolutionized warfare. Our focus now is to develop and deploy these steel titans, ensuring that the Russian army can field a formidable armored force capable of breaking through enemy lines and dominating the modern battlefield."
 RUS_reorg_general_staff: "Реорганизация генштаба"
 RUS_reorg_general_staff_desc:0 "The General Staff, the brain of our military operation, requires a thorough reorganization. We will enhance strategic planning and operational coordination, ensuring our military leadership is equipped to face the challenges of modern warfare."
 RUS_white_volunteer_army_desc:0 "Армия становится профессиональной, как это было в США."
 RUS_emergency_conscription_desc:0 "Каждый гражданин обязан отдать свой долг перед Отечеством! Победа или смерть!"
 RUS_resist_the_duma: "Сопротивляться Думе"
 RUS_resist_the_duma_desc:0 "Начинается Кризис Думы, который должен окончиться разгромом оппозиции и установлением большинства националистов."
 RUS_resist_the_duma_tt: "§YВ случае политического кризиса Николай II не отречется от престола.§! Однако революционеры сделают все, чтобы свергнуть монархию.\n\n"
 RUS_union_of_russian_people: "Партия Союза Русского Народа"
 RUS_union_of_russian_people_desc:0 "Правящей партией становится Союз Русского Народа"
 RUS_orthodoxy_autocracy_nationality: "Православие, Самодержавие, Народность."
 RUS_orthodoxy_autocracy_nationality_tt: "§RУстановить Абсолютную Монархию. Революция начнется, если не будет предотвращен думский кризис.§!\n\n"
 RUS_league_of_slavic_peoples: "Лига славянских народов"
 RUS_league_of_slavic_peoples_desc:0 "Россия должна защищать свои интересы на Балканах и в других регионах, а не напрямую вмешиваться в европейские дрязги."
 RUS_liberation_of_the_balkans: "Освобождение Балкан"
 RUS_orthodoxy_autocracy_nationality_desc:0 "Провоцирует Гражданскую войну с эсерами. Страна становится Абсолютной Монархией. Дума распущена.."
 RUS_abandon_the_french: "Отказаться от французов"
 RUS_abandon_the_french_desc:0 "Французы - это не что иное, как сдерживание наших амбиций. Царь не должен склоняться перед какой-то либеральной демократией. "
 RUS_the_second_rome: "Второй Рим"
 RUS_the_second_rome_desc:0 "Россия приняла мантию хранителя православия и титул Третьего Рима от падающей Византийской империи, теперь пришло время вернуть законную православную землю. Это также имеет большое стратегическое значение."
 RUS_ban_trade_unions: "Запрет профсоюзов"
 RUS_ban_trade_unions_desc:0 "Разрешает жестоко подавлять стачки, чтобы убрать удалить идею Забастовочного движения."
 RUS_treaty_of_the_Three_emperors: "Договор трех императоров"
 RUS_treaty_of_the_Three_emperors_desc:0 "Нам выгодно установить прочные связи с Германией и Великобританией."
 RUS_colonial_claims: "Колониальные претензии"
 RUS_colonial_claims_desc:0 "Германия, Британия, Россия получают претензии на Французские и американские земли."
 RUS_return_of_the_king: "Возвращение короля"
 RUS_return_of_the_king_desc:0 "В Британии происходит империалистический переворот. Британские коммунисты поднимут восстание в Ливерпуле."
 RUS_back_to_america: "Назад в Америку"
 RUS_back_to_america_desc:0 "Пора вернуть колониальное Величие России. Вместе с нашими кровными союзниками, мы отвоюем Западное Побережье и Аляску."
 RUS_united_russia: "Единая и неделимая"
 RUS_united_russia_desc:0 "Все отколовшиеся регионы во время попытки восстания должны вернуться в Россию."
 RUS_western_armenia: "Анатолийские армяне"
 RUS_western_armenia_desc:0 "Армянское народ находится под гнетом османов. Освобождение их - наш моральный долг.."
 RUS_Constantinople_Agreement: "Константинопольское соглашение"
 RUS_Constantinople_Agreement_desc:0 "Как защитники Православия, мы имеем обоснованные претензии на Константинополь, однако у некоторых могут возникнуть проблемы с нашими претензиями."
