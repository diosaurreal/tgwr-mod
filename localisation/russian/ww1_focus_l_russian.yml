 USA_federal_trade_comission: "Федеральная торговая комиссия"
 USA_federal_trade_comission_desc:0 "Это независимое антимонопольное ведомство должно помочь защитить права потребителей."
 USA_federal_farm_loan_act: "Федеральный закон о фермерском кредите"
 USA_federal_farm_loan_act_desc:0 "Необходимо предоставить фермерам возможность расширить собственный бизнес."
 USA_new_nationalism_act: "Новый закон о национализме"
 USA_federal_dockyards: "Федеральные верфи"
 USA_federal_dockyards_desc:0 "Государство может разрешить подачу заказов не только на строительство судов, но и на строительство верфей."
 USA_social_insurance_act: "Закон о социальном страховании"
 USA_social_insurance_act_desc:0 "Мы перенимаем опыт завода Форда и сразу же интегрируем его в социально-трудовое законодательство."
 USA_federal_securities_commission: "Федеральная комиссия по ценным бумагам"
 USA_federal_securities_commission_desc:0 "Федеральные органы власти должны участвовать в деятельности фондового рынка и поддерживать его стабильность."
 USA_rise_of_technocracy: "Подъем технократии"
 USA_rise_of_technocracy_desc:0 "Прогрессизм породил множество обществ, стремящихся к максимальной оптимизации производства и системы управления. Даже некоторые сенаторы стали ярыми сторонниками технократии."
 USA_rise_of_technocracy_tt: "Этот фокус еще не закончен. Приносим извинения за доставленные неудобства."
 USA_radicalism_era: "Эпоха радикализма"
 USA_radicalism_era_desc:0 "Общество требует радикальных преобразований. Если федеральное правительство не попытается исправить социальное положение рабочего класса, то пролетариат возьмет на себя исправление ошибок государства!"
 USA_ties_with_internationale: "Связи с Интернационалом"
 USA_ties_with_internationale_desc:0 "Контакт с левыми революционерами. Их политическое влияние должно помочь нам."
 USA_no_justice_no_peace: "Без правосудия не будет покоя"
 USA_no_justice_no_peace_desc:0 "Немедленно уничтожьте следы существования в истории США расизма и республиканцев. Мы должны уничтожить государство, которое во всем виновато! Да Здравствует Анархия!"
 USA_no_justice_no_peace_tt: "Государство будет дестабилизировано, анархисты захватят съезд!\n\n"
 USA_align_workers_rights: "Уравнивание прав трудящихся"
 USA_align_workers_rights_desc:0 "Женщина и мужчина должны иметь равные трудовые права! Как и минимальную заработную плату."
 USA_radical_prohibition: "Радикальный запрет"
 USA_radical_prohibition_desc:0 "Моралисты у власти. Поэтому можно не переживать за результат введения Запрета."
 USA_bolshevism_is_enemy_of_socialism: "Большевизм - враг социализма"
 USA_bolshevism_is_enemy_of_socialism_desc:0 "Мы уже знаем о безумии большевиков. Они бесчестят социализм, они используют левые идеи для укрепления личной власти, а не власти масс! Нам нужно положить им конец."
 USA_prohibition: "Запрет"
 USA_prohibition_desc:0 "Десятилетия правления прогрессистов создали огромное количество социальных проблем, на которые указывают моралисты и консерваторы. Мы считаем, что к ним нужно прислушиваться и начинать антиалкогольную кампанию."
 USA_lobbysit_register: "USA_lobbysit_register"
 USA_lobbyist_register: "Закон о регистрации лоббистов"
 USA_lobbyist_register_desc:0 "Его цель - добиться прозрачности в отношении возможного влияния групп интересов на парламентариев и их сотрудников. Несколько исследований показывают, что прозрачность лобби ведет к снижению коррупции. И в этой ситуации борьба с коррупцией должна стать неотъемлемой частью нашей программы."
 USA_restrained_progressivism: "Сдержанный прогрессивизм"
 USA_restrained_progressivism_desc:0 "Мы входим в завершающую стадию программы нового национализма и можем с уверенностью сказать, что смогли укротить дикий прогрессизм и предотвратить социальный кризис ."
 USA_war_risk_insurance_act: "Закон о страховании от военных рисков"
 USA_war_risk_insurance_act_desc:0 "Конечно, не многие будут уверены в успехе военных походов, если добровольцы и солдаты не будут уверены, что им не заплатят за их старания на службе."
 USA_arms_tax_desc:0 "Армия начинает формирование и подготовку к настоящей войне.."
 USA_military_training_corps: "Военно-Учебный корпус"
 USA_military_training_corps_desc:0 "Вуд спонсирует реорганизацию системы обучения, которая должна быть направлена на подготовку офицеров для армии этой эпохи."
 USA_lafayette_escadrille: "Лафайетская эскадрилья"
 US2_condemn_unrestricted_sub: "US2_condemn_unrestricted_sub"
 USA_condemn_unrestricted_sub_warfare: "Противостояние в подводной войне"
 USA_doctrine_of_armored_raids: "Доктрина бронетанковых налетов"
 USA_prepare_for_trench_warfare: "Приготовиться к окопной войне"
 USA_occupy_villas_lair: "Занять логово Панчо Вильи"
 USA_occupy_villas_lair_desc:0 "После смерти Панчо Вильи генерал Першинг предложил не останавливаться на достигнутом и установить военный контроль над мятежным регионом с целью полного подавления мексиканских налетчиков."
 USA_shotgun: "Траншейный дробовик"
 USA_shotgun_desc:0 "Это большой урон!"
 USA_maneveur_divison: "Маневренные дивизии"
 USA_maneuver_divison: "Маневры"
 USA_reorganize_army_corps: "Реорганизовать армейский корпус"
 USA_reorganize_army_corps_desc:0 "В Соединенных Штатах нет действующей армии, только расквартированые корпуса и национальная гвардия. Наши генералы настаивают на расширении состава корпуса, а также на формировании дивизий."
 USA_regular_divisions: "Регулярные дивизии"
