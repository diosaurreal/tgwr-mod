 TUR_organize_the_government: "Организовать правительство"
 TUR_organize_the_government_desc: "С момента Декларации Амасьи наше правительство понятия не имеет что делать. Мы должны организовать наши законодательные органы и справиться с этим кризисом с большим профессионализмом."
 TUR_increase_legitimacy: "Повысить легитимность"
 TUR_increase_legitimacy_desc: "Некоторые нелояльные офицеры, возможно, заявляли о своей поддержке вновь организующегося так называемого национального движения, но мы по-прежнему истинные правители этих земель. Мы будем сильны против этой вновь возникающей угрозы."
 TUR_start_of_the_anatolian_rebellion: "Начало Анатолийского восстания"
 TUR_start_of_the_anatolian_rebellion_desc: "Вскоре после провозглашения своей независимости повстанцы называющие себя Национальным движением, начали кампанию против нашего правления. Мы подавим это восстание и принесем мир в Анатолию."
 TUR_OPDA_strengthens_its_hold: "OPDA укрепляет свои позиции"
 TUR_OPDA_strengthens_its_hold_desc: "Видя в каком ужасном положении мы оказались, OPDA решило использовать нас обесценив нашу валюту. Если нам нужна иностранная материальная поддержка, мы должны играть по их правилам."
 TUR_crushed_the_anatolian_rebellion: "Победа над Анатолийскими повстанцами"
 TUR_crushed_the_anatolian_rebellion_desc: "После того, как началось кровавое восстание, которое затем распространилось на всю Анатолию, нам наконец удалось сокрушить силы повстанцев. Теперь последнее, о чем нужно беспокоиться, это как мы будем справляться с послевоенной ситуацией."
 TUR_war_reparations_to_greece: "Репарации за греко-турецкую войну"
 TUR_war_reparations_to_greece_desc: "Без греков мы бы не подавили Анатолийское восстание. К сожалению, война оставила Грецию с огромными долгами. Мы должны выплатить часть их долга в виде военных репараций."
 TUR_ratify_sevres: "Ратифицировать Севр"
 TUR_ratify_sevres_desc: "В Севрский договор была включена  статья, в которой говорилось, что любая держава Антанты может оккупировать территорию которую они желают, в случае восстания. Учитывая что вся Анатолия восстала против договора, было бы справедливо предоставить державам Антанты оккупацию, которую они желают."
 TUR_matter_of_the_leadership: "Вопрос лидерства"
 TUR_matter_of_the_leadership_desc: "Наше правительство в смятении. Губернаторы приходят и уходят, их сменяют в течение нескольких месяцев и нам трудно иметь последовательное руководство. Мы должны решить, кто поведет нашу страну в это кризисное время"
 TUR_damat_ferid_pasa_government: "Правительство Дамата Ферид Паши"
 TUR_damat_ferid_pasa_government_desc: "Благодаря своей непосредственной близости к державам Антанты Дамат Ферид паша - это человек, который обеспечит иностранную помощь и признание в нашей борьбе против Анатолийских повстанцев."
 TUR_internal_matters: "Внутренние дела"
 TUR_internal_matters_desc: "Большая часть Анатолии попала под контроль повстанцев. Бандиты и партизаны нависают над сельской местностью, сражаясь против сил Антанты. Мы должны решать эти проблемы одну за другой, иначе виноваты будем мы сами."
 TUR_get_islamist_support: "Получите поддержку исламистов"
 TUR_get_islamist_support_desc: "Повстанцы могут получить Анатолию, но у нас все еще есть Халиф. Мы воспользуемся его авторитетом в наших интересах."
 TUR_strengthen_our_place: "Укрепите наше место"
 TUR_strengthen_our_place_desc: "Поскольку под нашим истинным контролем осталось так мало земли, многие начали сомневаться в нашей власти. Мы покажем им, что мы по-прежнему сильны."
 TUR_declare_the_national_movement_infidel: "Объявить Национальное движение неверным"
 TUR_declare_the_national_movement_infidel_desc: "Наличие Халифа на нашей стороне имеет свои преимущества. Например, объявление Национального движения путем кафиров. Посмотрим, как повстанцы смогут сопротивляться словам Аллаха."
 TUR_organize_loyal_islamist_forces: "Организовать лояльные исламистские силы"
 TUR_organize_loyal_islamist_forces_desc: "Не только повстанцы пользуются большой поддержкой общественности. На нашей стороне по-прежнему большая часть исламистов, и они выстраиваются в очередь чтобы сражаться на нашей стороне."
 TUR_destroy_kurdistan: "Уничтожить Курдистан"
 TUR_destroy_kurdistan_desc: "Эти проклятые мятежные курды снова восстали в самый неподходящий момент. Теперь, когда восстание подавлено, мы ударим по курдам."
 TUR_secure_officer_loyalty: "Обеспечение лояльности офицеров"
 TUR_secure_officer_loyalty_desc: "В нашей администрации все еще остались офицеры, сочувствующие делу повстанцев. Мы должны обеспечить их лояльность, прежде чем они присоединятся к националистическому фронту."
 TUR_combat_against_kuvay_i_milliye: "Бой против Кува-йи Миллие"
 TUR_combat_against_kuvay_i_milliye_desc: "Кува-йи Миллие - это партизанские отряды, которые, как говорится, якобы освобождают Анатолию. Чего они не знают, так это того, что их действия считаются заслугой нас. Прежде чем у нас возникнут проблемы со странами Антанты, мы должны остановить этих бандитов."
 TUR_secure_our_place: "Обезопасить наше положение"
 TUR_secure_our_place_desc: "Мы достаточно долго страдали от политических беспорядков. Но наконец мы предприняли все необходимые действия, чтобы повысить нашу легитимность до прежнего уровня."
 TUR_ahmet_izzettin_pasa_government: "Правительство Ахмета Иззеттина-паши"
 TUR_ahmet_izzettin_pasa_government_desc: "Мы надеемся, что после отставки Дамата Ферид паши Ахмет Иззеттин паша сможет обеспечить стабильность нашему правительству. Хотя его симпатии к националистам портят наши отношения с державами Антанты."
 TUR_join_the_national_movement: "Присоединяйтесь к национальному движению"
 TUR_join_the_national_movement_desc: "Победа Национального движения в войне кажется неизбежной. Лучшее что мы можем сделать, это подпитывать их военные усилия последней оставшейся у нас силой. Мы должны объединить наши силы, чтобы изгнать иностранных захватчиков с родины."
 TUR_purchase_guns: "Купить оружие"
 TUR_purchase_guns_desc: "Поскольку мы ранее распустили нашу армию, мы не можем оказать сопротивления силам повстанцев. Единственный способ получить оружие - это купить его у Антанты."
 TUR_purchase_factory_rights: "Приобрести права на фабрику"
 TUR_purchase_factory_rights_desc: "Повстанцы с Востока и греки с Запада, оккупировавшие наши земли и в результате у нас не осталось заводов. Наш единственный шанс - попросить использовать заводы Антанты."
 TUR_pay_debts: "Оплатить долги"
 TUR_pay_debts_desc: "Наши долги растут день ото дня. Мы не можем ждать даже ни минуты, чтобы погасить наши долги. В противном случае они будут только расти."
 TUR_emergency_entente_aid: "Экстренная помощь Антанты"
 TUR_emergency_entente_aid_desc: "Мы были не готовы к борьбе с таким организованным мятежным движением. Нам немедленно нужна помощь Антанты."
 TUR_ask_for_konstantiniyye: "Ask for Konstantiniyye"
 TUR_ask_for_konstantiniyye_desc: "Originally, Konstantiniyye was where our government stationed in. But ever since the ceasefire, it's under foreign occupation. It's time to ask, actually beg for the return of the city and rest of the territory surrounding the Anatolian side of the Marmara sea."
