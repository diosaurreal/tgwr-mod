 SER_fortify_the_rivers: "Fortify the Rivers"
 SER_solun_process_tt: "We will launch a series of §Yshow trials§! against the §YBlack Hand§! and other conspirators.\nThis move will serve to §Rbehead§! the §YBlack Hand§! and get rid of the conspirators as whole.\n"
 SER_not_cancer_warning: "If §YStability§! is below §Y60%§! when this focus is completed, a §RCivil War§! will start!"
 is_AUH_tt: "Is [AUS.getFlag]§YAustria-Hungary§!."
 is_AUH_tt_NOT: "Is not [AUS.getFlag]§YAustria-Hungary§!."
 AUH_curb_activism: "§YОткроется несколько решений§!, ограничивающих §Rактивность меньшинств§!"
 AUH_stabilize_the_empire: "Поддержка Аугслейха"
 AUH_stabilize_the_empire_desc: "С 1867 года, Австрия и Венгрия представляют собой единое целое, одну из крупнейших держав мира. Мы должны мобилизовать усилия по стабилизации империи и не допустить внутреннего раскола."
 AUH_hungarian_politics: "Транслейтанская политика"
 AUH_hungarian_politics_desc: "Венгрия - крупнейший субъект империи, а также первая по демографическим показателям территория. Однако в короне Стефана проживает множество меньшинств, которым пора интегрироваться."
 AUH_austrian_politics: "Цислейтанская политика"
 AUH_austrian_politics_desc: "Австрия - политическое ядро империи, международные решения всегда принимаются в Вене. Укрепление Тройственного союза должно быть нашим приоритетом."
 AUH_suppress_slovak_opposition: "Подавление словацкой оппозиции"
 AUH_suppress_slovak_opposition_desc: "Хотя Словакия входила в состав империи с 1526 года, она так и не была полностью интегрирована в нее. Пришло время завершить эту долгую административную работу."
 AUH_pacify_italian_tyrol: "Умиротворение итальянского Тироля"
 AUH_pacify_italian_tyrol_desc: "В австрийском Тироле образовалось сильное итальянское меньшинство. Местное население отказывается от власти короны. Пришло время подавить эту оппозицию."
 AUH_fight_bosnian_terrorism: "Борьба с боснийским терроризмом"
 AUH_fight_bosnian_terrorism_desc: "Кризис 1908 года неизменно дестабилизировал Балканы. Несмотря на то, что мы аннексировали Боснию, мы по-прежнему не в состоянии контролировать ситуацию, несмотря на предоставленную им высокую автономию. Мы должны усилить полицейское присутствие на боснийской территории, чтобы избежать насилия, нападений и даже худших последствий."
 AUH_integrate_slovakia: "Интеграция Словакии"
 AUH_integrate_slovakia_desc: "Словакия успешно завершила долгую административную работу, и теперь полностью будет интегрирована в империю. Она готова принять свою новую роль и внести существенный вклад в общее развитие нашей империи!"
 AUH_limit_czech_partliament_authority: "Ограничение полномочий чешского парламента"
 AUH_limit_czech_partliament_authority_desc: "Богемия обладает большой автономией, что позволяет ей устанавливать собственные местные правила, иногда противоречащие федеральным директивам. Мы должны ограничить полномочия чешского парламента, поставив более жесткие условия."
 AUH_ban_trade_unions: "Запрет профсоюзов"
 AUH_ban_trade_unions_desc: "Чехия - промышленное сердце империи. Многие компании имеют большое влияние в этом регионе и, пользуясь своим экономическим весом, получают огромные дивиденды. Мы должны уменьшить их влияние, проведя реформу, ограничивающую влияние лобби."
 AUH_dissolve_czech_autonomy: "Ликвидация чешской автономии"
 AUH_dissolve_czech_autonomy_desc: "Права, предоставленные Богемии, не принесли империи ничего - ни стабильности, ни укрепления экономики. Пора положить конец этому абсурду."
 AUH_magyarisation: "Продвижение интересов Венгрии"
 AUH_magyarisation_desc: "Для того чтобы гарантировать Венгрии неограниченную поддержку, мы должны укрепить ее в качестве лидера империи. Их льготы и права должны остаться неизменными, должен возобладать статус-кво."
 AUH_invalidate_croatian_constitution: "Аннулирование конституции Хорватии"
 AUH_invalidate_croatian_constitution_desc: "Чтобы обеспечить себе власть над хорватским народом, мы должны приостановить действие предоставленной им конституции, чтобы написать новую, более верную национальному видению."
 AUH_integration_of_southern_croatia: "Интеграция Южной Хорватии"
 AUH_integration_of_southern_croatia_desc: "Приморская часть Хорватии еще не интегрирована в империю, пора заканчивать проводимую административную реформу."
 AUH_croatian_national_guard: "Хорватская национальная гвардия"
 AUH_croatian_national_guard_desc: "Усилить армию можно, отобрав несколько добровольцев из числа хорватов, очень опытных в труднопроходимой местности и, безусловно, полезных на горных фронтах."
 AUH_the_new_croatian_constituation: "Конституционная реституция Хорватии"
 AUH_the_new_croatian_constituation_desc: "После внесения некоторых изменений, хорватская конституция может быть восстановлена, что обеспечит поддержку местного населения, которое было ущемлено в связи с приостановкой ее действия."
 AUH_anti_serb_policy: "Антисербская политика"
 AUH_anti_serb_policy_desc: "Свиная война стала кульминацией ухудшения отношений между Австро-Венгрией и Сербией. Поскольку сблизиться с ними уже невозможно, остается только развернуть против них кампанию демонизации."
 AUH_the_italian_question: "Итальянский вопрос"
 AUH_the_italian_question_desc: "Несмотря на то, что мы находимся в военном союзе с Италией, в вопросе делимитации границы Тироля сохраняются явные противоречия. Чтобы гарантировать лояльность Италии, мы должны взять на себя инициативу и предложить территориальную компенсацию в случае крупного конфликта."
 AUH_investment_for_galicia: "Инвестиции в Галицию"
 AUH_investment_for_galicia_desc: "Галиция - бедный и сельский регион на востоке страны. Необходимы инвестиции, чтобы эта часть империи не была отдаленным и убогим местом."
 AUH_improve_austrian_ottoman_relations: "Улучшение австро-османских отношений"
 AUH_improve_austrian_ottoman_relations_desc: "Хотя после боснийского кризиса 1908 года отношения между османами и Австро-Венгрией укрепились, еще предстоит проделать реальную работу, чтобы гарантировать хорошее взаимопонимание."
 AUH_invest_in_galicia: "Инвестиции в Галицию"
 AUH_invest_in_galicia_desc: "Галиция - беднейший регион империи, постоянно эксплуатируемый венгерскими магнатами. Пришло время удовлетворить низшие слои населения Польши."
 AUH_galicia_integration: "Цислейтания-Галиция"
 AUH_galicia_integration_desc: "Интеграция Галиции, этой славянской области на востоке страны, возможна только при условии приложения реальных общенациональных усилий, начиная с восстановления эффективности местного управления."
 AUH_polish_supreme_national_committe: "Верховный национальный комитет Польши"
 AUH_polish_supreme_national_committe_desc: " In Galicia Lodomeria, there are various organisations dedicated to the cause of Polish independence, such as the Polish rifle squads. They operate under the Temporary Commission of Confederated Indpendence Parties. its time this Commission was reorganised into a more cohesive National Commitee. They shall serve as a useful proxy against the Russians."
 AUH_ukranian_sich_riflemen: "Украинские сечевые стрельцы"
 AUH_ukranian_sich_riflemen_desc: "Despite the Russian sympathies of the Galician Population, there are many Ukranians loyal to us. The Ukranian Sich League has assembled a division from various paramilitaries and scouting organisations. Their experience will prove useful."
 AUH_suppress_slav_opposition: "Положить конец славянской оппозиции"
 AUH_suppress_slav_opposition_desc: "В Боснии, небольшие группы активно борются с режимом и угрожают стабильности Иллирии. Необходимо увеличить гарнизоны и обеспечить полицейские силы средствами для преследования поддерживаемых сербами преступников, выступающих за независимость."
 AUH_balkan_expansion: "Балканская экспансия"
 AUH_balkan_expansion_desc: "После последовательных поражений Османской Империи перед Австро-Венгрией открылась новая дверь на юг. Чтобы обезопасить местное население, необходимо взять под контроль Сербию и Черногорию - два исторически враждебных государства."
 AUH_balkan_expansion_tt: "§Y[SER.GetFlag][MNT.GetFlag][BUL.GetFlag][ROM.GetFlag]Balkan countries§! that capitulated in the war will become our protectorates after the war.\n§Y[ROM.GetFlag]Romania§! and §Y[BUL.GetFlag]Bulgaria§! will not be included if we are in a faction with §Y[TUR.GetFlag]the Ottomans§!."
 AUH_improve_austrian_bulgarian_relations: "Улучшение австро-болгарских отношений"
 AUH_improve_austrian_bulgarian_relations_desc: "Теперь свободная Болгария становится идеальным партнером для наших проектов на Балканах. Сепаратистская и антисербская позиция [BUL.getLeader] может сыграть нам на руку, и следует создавать выгодные союзы."
 AUH_industrial_expansion: "Промышленная экспансия"
 AUH_industrial_expansion_desc: "С начала века в империи проводится серия трудовых и промышленных реформ, которые привели к многочисленным инвестициям. Последствия такой политики дают о себе знать и позволяют заметно расширить гражданскую промышленность."
 AUH_develop_moravia: "Развитие Моравии"
 AUH_develop_moravia_desc: "Моравия - бедный регион на востоке Чехии. Небольшие инвестиции позволят превратить этот сельский регион в надежный экономический центр."
 AUH_improve_trento_supply_administration: "Улучшить управление снаблжением в Тренто"
 AUH_improve_trento_supply_administration_desc: "Альпы представляют собой цепь труднопроходимых гор, которые сложно пересекать, и армиям приходится обходить их стороной. Наши войска на границе практически не снабжаются, и настало время построить узел снабжения для поддержания линии фронта в случае конфликта в этом регионе."
 AUH_hungarian_aluminium_production: "Венгерское производство алюминия"
 AUH_hungarian_aluminium_production_desc: "Венгрия спит на настоящем сокровище. Мы должны инвестировать в добычу алюминия - важнейшего компонента для некоторых видов военной техники."
 AUH_croatian_industrialisation: "Индустриализация Хорватии"
 AUH_croatian_industrialisation_desc: "Хорватия - бедный регион, который долгое время игнорировался центральным правительством. Мы должны исправить ситуацию, поддерживая местных промышленников."
 AUH_electrify_the_countryside: "Преодоление электрической изоляции"
 AUH_electrify_the_countryside_desc: "Во многих городах еще нет доступа к электричеству. Мы должны инвестировать в большую программу подключения страны."
 AUH_modernisation_of_slovakia: "Модернизация Словакии"
 AUH_modernisation_of_slovakia_desc: "Словакия - это заброшенная сельская и горная местность. Нам необходимо создать инфраструктуру для бесперебойной доставки грузов и людей в этот отдаленный регион."
 AUH_mavag_gyarak: "Заводы компании МАВАГ"
 AUH_mavag_gyarak_desc: "Поддержка венгерской промышленности позволит нам повысить свой военный потенциал, внедряя инновации в строительство бронепоездов, устойчивых к бомбардировкам."
 AUH_expand_vienna_university: "Расширение Венского университета"
 AUH_expand_vienna_university_desc: "Нам нужны новые идеи, и в основном они будут исходить от новых студентов Венского университета!"
 AUH_reinforce_Gemeinsame_Armee: "Усиление Общей армии"
 AUH_reinforce_Gemeinsame_Armee_desc: "В армейской субординации остро ощущается недостаток связи, существует статичная и малопонятная иерархия приказов. Мы должны упростить передачу приказов от генерала к солдату."
 AUH_finance_steyr_arms: "Финансирование компании Steyr Arms"
 AUH_finance_steyr_arms_desc: "Оружейная промышленность Австрии заслуживает государственных кредитов для ускорения разработки новой техники, в том числе современных винтовок."
 AUH_organise_artillery_brigades: "Организация артиллерийских бригад"
 AUH_organise_artillery_brigades_desc: "Координация действий войск фронта и тыла настолько слабая, что иногда приводит к возникновению дружественного огня, а также к запоздалым и неточным ударам. Необходимо более четко планировать наступательные действия, систематически доводя основной план боевых действий до бригад тыла."
 AUH_ethnic_battalions: "Этнические батальоны"
 AUH_ethnic_battalions_desc: "Мы должны группировать батальоны по этническому и языковому признаку, чтобы укрепить групповую сплоченность и солидарность в рамках одного ансамбля."
 AUH_armored_trains: "Бронепоезда"
 AUH_armored_trains_desc: "Защита конвоев от артиллерийского обстрела или авиации - реальная проблема, требующая прикрытия грузовых составов, предназначенных для военной промышленности."
 AUH_deploy_24cm_kanone_m_16: "Развернуть 24 cm Kanone"
 AUH_deploy_24cm_kanone_m_16_desc: "Зачастую рельсовые орудия представляют собой не что иное, как линкорную артиллерию на большой тележке. Переоборудовав некоторые из этих орудий, мы сможем производить сверхтяжелые орудия для поддержки фронта."
 AUH_reform_divisions: "Реформирование дивизий"
 AUH_reform_divisions_desc: "Формирование батальонов в составе дивизий устарело, необходимо создавать мобильные группы с преимуществом и поддержкой тыловых групп."
 AUH_expand_jagdkommandos: "Развернуть Jagdkommandos"
 AUH_expand_jagdkommandos_desc: "Будь то Галиция, Чехия или Австрия, вся страна окружена горами, что подтверждает важность создания крупного корпуса горных войск."
 AUH_national_mobilisation: "Национальная мобилизация"
 AUH_national_mobilisation_desc: "Новый конфликт требует от нас ускоренной реструктуризации армии. Эти действия должны сочетаться с национальной пропагандой, призывающей местные этнические группы отбросить разногласия ради высшего блага империи."
 AUH_armored_cars: "Бронеавтомобиль"
 AUH_armored_cars_desc: "Важность поддержки механизированной пехоты становится одной из центральных тем современной стратегии. Для повышения способности к прорыву необходимо создавать новые бронемашины, более быстрые и выносливые."
 AUH_wunderwaffen: "«Вундерваффе»"
 AUH_wunderwaffen_desc: "Удлинение конфликта заставляет нас участвовать в гонке инноваций. Наши исследователи не испытывают недостатка в идеях, особенно в области авиации, танков и высокочастотной связи."
 AUH_polish_legion: "Польские легионы"
 AUH_polish_legion_desc: "Стремление Польши к независимости должно быть использовано для укрепления наших вооруженных сил на Восточном фронте. По согласованию с активистами движения за независимость Польши будут сформированы Польские легионы - военные подразделения, состоящие из польских добровольцев, которые будут сражаться вместе с австро-венгерской армией. Для нас легионы - это важный военный ресурс и одновременно инструмент привлечения поляков к борьбе против общего врага - России."
 AUH_purification_of_the_empire: "Lieb' Vaterland Magst Ruhig Sein!"
 AUH_purification_of_the_empire_desc: "Несмотря на десятилетия интеграции, яростное сопротивление некоторых групп населения империи показывает, что совместное существование невозможно. Мы вынуждены идти на радикальные меры, чтобы обеспечить выживание империи. Мы не монстры, мы действуем во благо нашего народа."
 AUH_act_of_protection: "Закон о обороне"
 AUH_act_of_protection_desc: "Закон о обороне - это законопроект, направленный на долгосрочное продление имперской военной службы. Хотя он не касается очередных сборов, но демонстрирует способность центральной власти навязывать свою власть."
 AUH_dissolve_austrian_parliament: "Роспуск австрийского парламента"
 AUH_dissolve_austrian_parliament_desc: "Now that Austria's at war, we can't risk the war effort being delayed by the petty squabbles of the Imperial Council. The Kaiser shall issue a decree dissolving the dysfunctional Council for the duration of the war."
 AUH_army_question_statemate: "Кризис армейского вопроса"
 AUH_army_question_statemate_desc: "Тема армии стала политической, когда венгерские офицеры потребовали, чтобы их язык стал стандартом в венгерском корпусе. В настоящее время, командование осуществляется только на немецком языке. Этот кризис полностью затормозил любые реформы из-за постоянной блокировки этого главного вопроса."
 AUH_Tiszas_Silent_Coup: "Тихий переворот Тисы"
 AUH_Tiszas_Silent_Coup_desc: "Премьер-министр должен ориентировать парламентские структуры на непоколебимую поддержку правительства. Г-н Тиса, похоже, прекрасно понимает, что венгерской политической жизнью можно управлять с помощью красивых слов и хороших счетов."
 AUH_subvert_hungarian_parliament: "Подрыв венгерского парламента"
 AUH_subvert_hungarian_parliament_desc: "Новый премьер-министр Венгрии должен приступить к исполнению своих обязанностей и довести волю империи до парламента в Будапеште, подавив все формы оппозиции."
 AUH_erase_romanian_nationalism: "Уничтожение румынского национализма"
 AUH_erase_romanian_nationalism_desc: "Движения за независимость в Трансильвании сильно ограничивают потенциал региона. Необходимо продолжать интеграцию и формировать лояльную режиму региональную гвардию."
 AUH_silence_the_labour_movements: "Заставить замолчать рабочие движения"
 AUH_silence_the_labour_movements_desc: "Мировая напряженность и европейское соперничество не позволяют нам терять время, позволяя радикальным социалистическим агитаторам делать свое дело. Мы должны покончить со всеми протестными движениями и подавить в зародыше все революционные идеи."
 AUH_unveiled_plans: "Раскрытые планы"
 AUH_add_production_of_tegetthoff: "Добавит линкор §Y\"SMS Tegetthoff\"§! в очередь на производство. Корабль будет завершен на 40%."
 AUH_add_production_of_prinz_eugen_and_szent_istvan: "Добавит линкоры §Y\"SMS Prinz Eugen\"§! и §Y\"SMS Szent István\"§! в очередь на производство. Строительство этих кораблей будет завершено на 40%."
 AUH_expand_pula_base: "Расширение базы Пула"
 AUH_expand_pula_base_desc: "Compared to our army, our navy had been neglected due to lack of funds. However, Archduke Franz Ferdinand has pushed for further naval expansion. In his name, our black and gold banner shall sail over the Adriatic once more!"
 AUH_naval_excercices: "Подготовить морские удары"
 AUH_naval_excercices_desc: "Sailors of the Austro-Hungarian Navy must be seaworthy and well-trained. We shall perform exercises in the Adriatic to ensure they are perfectly equipped to serve in our new Kriegsmarine."
 AUH_laid_down_Tegetthoff_class_battleship: "Уменьшенный класс Tegetthoff"
 AUH_laid_down_Tegetthoff_class_battleship_desc: "The other global powers are already locked in a massive naval arms race to build more dreadnoughts, the largest warship ever seen. Before it is too late, we must join this great race as well."
 AUH_new_dockyards: "Новые верфи"
 AUH_new_dockyards_desc: "The construction of new dockyards is quintessential in the building of a vast Kriegsmarine. More ships! Bigger guns!"
 AUH_auxiliary_ports: "Вспомогательные порты"
 AUH_auxiliary_ports_desc: "To ensure the upkeep of our navy across the entire coastline of our empire, we must construct new ports."
 AUH_submarines_experiments: "Эксперименты с подводными лодками"
 AUH_submarines_experiments_desc: "Our industry may not have the capacity to produce capital ship after capital ship, but we may look no further than submarines; a cost-effective way to wreak havoc on all who oppose us at sea."
 AUH_expand_Tegetthof_class: "Расширение класса Tegetthof"
 AUH_expand_Tegetthof_class_desc: "It is not enough to build a battleship and call it a day. Our expansion of our naval industry marks the beginnings of a new Kriegmarine, forged in the Adriatic, more than capable of standing up to our enemies."
 AUH_osterreichische_aviatik_financed: "Финансирование австрийской авиации"
 AUH_reorganise_the_Luftfahrtruppen: "Реорганизация авиационных сил"
 AUH_reorganise_the_Luftfahrtruppen_desc: "With war looming, our glorious Imperial Army and Navy will not be enough to defend ourselves from the threats abound. We must take to the skies to ensure victory in the name of our Emperor."
 AUH_airship_studies: "Изучение дирижаблей"
 AUH_airship_studies_desc: "The other European Powers have already made significant advancements in their Zeppelin technology. We must take advantage of this deadly weapon before it is too late."
 AUH_prepare_the_great_war_of_sky: "Подготовка к Великой небесной войне"
 AUH_prepare_the_great_war_of_sky_desc: "With vast advancements in military technology, it is clear that the next Great War will take place not just on land and sea, but in the clouds. We must prepare ourselves to take part in this ultimate battle."
 AUH_finance_osterreichische_aviatik: "Финансирование австрийской авиации"
 AUH_finance_osterreichische_aviatik_desc: "In order to build up our armada of the skies, we must turn to private arms companies to help. With the assistance of Österreichische Aviatik, we will create an air fleet never seen before."
 AUH_italian_bombers_inspiration: "Вдохновение итальянских бомбардировщиков"
 AUH_italian_bombers_inspiration_desc: "The Italians have constructed an incredibly efficient and devastating fleet of bombers that will wreak havoc on an enemy nation. Despite our differences, we must take inspiration from their design before we find ourselves on the receiving end of it..."
 AUH_expand_the_UFAG: "Расширение UFAG"
 AUH_expand_the_UFAG_desc: "We cannot make planes out of thin air! Before we start assembling aircraft, we must kickstart our aviation industry."
 HUN_1910_elections_done: "[HUN.getFlag]Hungarian 1910 Elections are §Yconcluded§!"
 HUN_1910_elections_F48P: "§YF48P§! Victory in [HUN.getFlag]Hungarian 1910 Elections"
 HUN_1910_elections_NMP: "§YNMP§! Victory in [HUN.getFlag]Hungarian 1910 Elections"
 AUH_promote_independence: "Содействие развитию государственности"
 AUH_radicalize_the_front: "Радикализация фронта"
 AUH_crack_the_reserves: "Вскрыть резервы"
 AUH_prepare_the_milicias: "Подготовить милицию"
 AUH_assure_croatian_support: "Обеспечение хорватской поддержки"
 AUH_independence_or_war: "Независимость или война!"
 AUH_independence_or_war_desc: "Да здравствует Свобода!"
 AUH_true_personality_amidst_the_inanity: "Новый Кайзер"
 AUH_true_personality_amidst_the_inanity_desc: "It is now time to begin the rule of a new Kaiser, who will bring it Austria through days of glory. Long live the Kaiser!"
 AUH_the_great_vienna_congress: "Великий Венский конгресс"
 AUH_the_great_vienna_congress_tooltip: "В §YВене§! состоится §YВеликий конгресс§! , в котором примут участие представители: [HUN.getFlag]§YКоролевства Венгрии§!, [AUS.getFlag]§YАвстрийской Империи§!, [CZE.getFlag]§YЧехии§!, [GAL.getFlag]§YГалиции§!, [CRO.getFlag]§YХорватии§! и [BOS.getFlag]§YБоснии-Герцеговины§!. Различные политические партии будут обсуждать §Yтриалистическую реформу империи§!."
 AUH_franz_ferdinands_ruler: "Этот фокус будет выполнен после того, как §YКарл§! или §YФердинанд§! будет назван §Yимператором§!."
 AUH_conrad_von_hotzendorf_is_ruler: "Этот фокус будет выполнен после назначения §YКонрада фон Хетцендорфа§! на §Yдолжность временного лидера§!."
 AUH_bend_budapest_knee: "Magyar Király"
 AUH_bend_budapest_knee_desc: "With Kaiser Franz Joseph no longer in charge, whoever takes the Austrian throne must take the Hungarian one was well. We will prepare a coronation posthaste to give the new Kaiser the Crown of Saint Stephen."
 AUH_hungarian_universal_franchise: "Венгерское всеобщее избирательное право"
 AUH_hungarian_universal_franchise_desc: "The Hungarians in their half of the empire crave the rights the German Austrian half does. It would not hurt to give them what they want, especially if it would result in goodwill that can be spent later."
 AUH_this_focus_will_remove_hungarian_prime_ministers_and_advisor_because_hungarian_opposition_idea_affect_the_country: "В этом фокусе §Rбудут сняты все венгерские премьер-министры и советники§!, потому что национальный дух §YВенгерской оппозиции§! влияет на нашу страну!"
 AUH_HUN_advisors_banned: "Венгерские элиты были подавлены"
 AUH_crush_hungarian_opposition: "Подавление венгерской оппозиции"
 AUH_crush_hungarian_opposition_desc: "Now that Hungarians are considered equal to German Austrians, a taskforce has been established to remove those who call for Hungarian independence. These rascals and fools undermine the great reforms undertaken by the Kaiser to enshrine their rights into law, and if needed those bastards will lose their lives."
 AUH_start_a_mission_permetting_a_trialis_constitution: "Начинает выполнение специальной миссии, разрешающей создание §Yновой конституции§! включающей §Y[CRO.getFlag]Хорватию в качестве основного субъекта империи§!."
 AUH_the_status_of_croatia: "Манифест о статусе Хорватии"
 AUH_the_status_of_croatia_desc: "[AUS.GetNeutralLeader] has shown interest in adding a third constituent into the empire, Croatia. The Hungarians oppose this but if we crush their opposition we may be able to reform our Empire from dualism to trialism."
 AUH_focus_will_be_completed_once_F48P_is_elected_in_hungary: "Этот фокус будет выполнен после победы партии §YF48P§! на парламентских выборах в [HUN.getFlag]§YВенгрии§!."
 AUH_redl_reforms: "Реформы Редля"
 AUH_redl_reforms_desc: "Our head of the counter-intelligence Aflred Redl greatly improved the methods used by our counter-intelligence service, introducing such technological innovations as the use of cameras and primitive recording devices, while creating a database of fingerprint records for persons of interest."
 AUH_new_head_of_intel: "Пересмотр состава Эвиденцбюро"
 AUH_new_head_of_intel_desc: "Redl proved himself, he should became chief of staff of the VIII Corps and be succeeded by Major Maximilian Ronge, a man trained by Redl himself."
 AUH_inspect_the_evidenzbureau: "Проверка Эвиденцбюро"
 AUH_inspect_the_evidenzbureau_desc: "There seems to be some sort of leak, we should start checking suspicious mail."
 AUH_reorganise_general_staff: "От иностранного ведомства до Генерального штаба"
 AUH_reorganise_general_staff_desc: "The Evidenzbureau reports to our Foreign Ministry, it should be reassigned directly to the General Staff."
 AUH_Staatspolizei: "Государственная полиция"
 AUH_Staatspolizei_desc: "The staatspolize, the secret police of our empire should be expanded to help with our counter intelligence efforts against foreign powers."
 AUH_decisions_to_find_spy: "§YРазблокирует несколько решений§! позволяющих правительству увеличить поддержку наших разведывательных служб."
 AUH_federalist_reform: "Федералистская реформа"
 AUH_federalist_reform_desc: "The Kaiser has shown interest in drafting a new constitution to establish the United States of Greater Austira. A grand congress will be held in Vienna and delegates from across the empire will meet up."
 AUH_federalist_reform_tt: "Запускает серию событий, приводящих к образованию §Y@AUS Соединенных Штатов Великой Австрии§!.\n\n"
 AUH_the_great_vienna_congress_tooltip2: "\n\n§RНекоторые страны, вероятно, воспользуются этим событием, чтобы предъявить §Yпретензии§!.§!"
 HUN_unite_F48P: "Mend the Rapture of the F48P"
 HUN_unite_F48P_desc: "We won the 1905 elections as a united party, But split into two factions over the question of allying with with Germany. With the prospect of Liberal parties uniting, we can't let them win the election while we are divided, we must put our grudges aside and work togerther!"
 HUN_F48P_government_tt: "The government is lead by §YF48P§!."
 HUN_F48P_government_tt_NOT: "The government is not lead by §YF48P§!."
 HUN_unite_F48P_tt: "Allows §YParty of Independence and '48§! to win the §Y1910 Parliamentary Election§!.\n\nAfter the §YAppointment of F48P Government§!:"
 HUN_merge_liberal_parties: "Merge the Liberal Parties"
 HUN_merge_liberal_parties_desc: "After the Liberal Party lost the 1905 elections, István Tisza established the National Party of Work, hoping a new party would revitalise his former party; the Liberal Party had often been mocked as the \"Imperialist Party\", referencing support for the Austro-Hungarian Compromise and the political interests of the Habsburg Emperor and the economic interests of the Austrian half of the Empire. With the new name \"National\" Tisza wanted to emphasise that the party was focussed on the interests of the Hungarian part of the empire. The other word \"Work\" was inserted into the name of the new party because the chief point of its manifesto was to \"declare war\" on the unemployment via special programme for the private enterprises and companies."
 HUN_merge_liberal_parties_tt: "After the §Y1910 Parliamentary Election§!:"
 HUN_compromise_government: "Compromise Government"
 HUN_compromise_government_desc: "To effectively rule Hungary we must compromise with F48P."
 HUN_want_independence: "[HUN.getFlag]§YHungary§! persues independence!"
 HUN_national_work_party_elected: "National Work PartyElected in [HUN.getFlag]§YHungary§!"
 HUN_open_dunauijvaros_iron_mines: "Открытые железные рудники Дунауйвароса"
 HUN_open_dunauijvaros_iron_mines_desc: ""
 HUN_rural_industrialisation: "Сельская индустриализация"
 HUN_rural_industrialisation_desc: ""
 HUN_civil_work: "Гражданские работы"
 HUN_civil_work_desc: ""
 HUN_aluminum_excavation: "Выемка алюминия"
 HUN_aluminum_excavation_desc: ""
