 HUN_expand_the_national_railways: "Расширять национальные железные дороги"
 HUN_expand_the_national_railways_desc: ""
 HUN_invest_in_budapest: "Инвестировать в Будапешт"
 HUN_invest_in_budapest_desc: ""
 HUN_autarkia: "Автаркия"
 HUN_autarkia_desc: ""
 HUN_prepare_for_next_war: "Готовиться к следующей войне"
 HUN_prepare_for_next_war_desc: ""
 removed_if_at_war: "§RЭтот §Yнац. дух§! будет удален, если мы находимся в состоянии войны!"
 HUN_soviet_coup: "Учредить советскую республику"
 HUN_soviet_coup_desc: "The Karolyi governments attempts to secure peace through diplomacy with the Entente have completely failed, and the workers of Hungary have also been ignored. It is clear now that his government was a complete failure, and that we must take matters into our own hands against the Romanians."
 HUN_mass_socialization: "Массовая национализация"
 HUN_mass_socialization_desc: "We must begin the mass nationalisation of all medium and large businesses across the country, placing their control from exploitative business owners, into the hands of the workers and the government. This policy may have some backlash, but it is needed to ensure equality for workers."
 HUN_collectivise_farming: "Collectivise Farming"
 HUN_collectivise_farming_desc: "Currently, the Hungarian peasants are exploited by landowners who own extremely large estates across the country. This must come to an end, and we must begin the process of collectivising agriculture across the nation if we are to form an ideal socialist state."
 HUN_union_decision_making: "Union Decision Making"
 HUN_union_decision_making_desc: "The most effective way of organising our economy is giving control of businesses and industries to the workers who work there. With our mass nationalisation of industries across the country, we should give the power of decision making to the unions made up of the workers of those buildings."
 HUN_found_the_red_army: "Found the Red Army"
 HUN_found_the_red_army_desc: "The current Royal Hungarian Army is a relic of the last regime and is not an efficient fighting force, and must be disbanded. We shall found the Hungarian Red Army, and do a complete reorganisation of the army in the process and expand the army's size by recruiting workers."
 HUN_voros_division.tt: "Create a Division using the §YVörös Hadosztály§! template."
 HUN_milicia_division.tt: "Create Divisions using the §YMilícia§! template."
 HUN_crush_opposition: "Crush Anti-Communist Opposition"
 HUN_crush_opposition_desc: "There are many traitors across the country expressing opposition to our government and threatening its stability. We should form a paramilitary group dedicated to crushing these traitors as they cannot continue with their activities, and they must be crushed to secure the stability of our country and the liberation of the workers and peasants."
 HUN_conscript_factory_workers: "Conscript Factory Workers"
 HUN_conscript_factory_workers_desc: "There are many factory workers across the country, especially in Budapest, who are dedicated to the socialist cause. With the revolution threatened at the frontline, we should conscript these workers into the army to help hold back the enemy."
 HUN_offensive_against_czechs: "Offensive Against the Czechs"
 HUN_offensive_against_czechs_desc: "The Czechs are constantly making moves on our border, launching skirmishes with our troops there and seizing territory. We cannot allow this to continue, and we should launch a quick suprise offensive into Prešov and split the Czechs from their Romanian allies, while also advancing the world revolution and liberating the Slovak workers."
 HUN_czechs_making_moves: "The §YCzechs§! are advancing in Slovakia."
 HUN_soviet_army: "The Hungarian Socialist Revolution"
 HUN_war_communism: "Implement War Communism"
 HUN_war_communism_desc: "If we are to achieve victory and ensure the revolution lives on, drastic measures must be taken. Everything must be seized under state control, including food, and redistributed to where it's needed most. This policy will not be popular, but it is necessary in these desperate times."
 HUN_has_taken_union_focus.tt: "If we've completed the focus '§YUnion Decision Making§!' we will get:"
 HUN_has_taken_collectivise_focus.tt: "If we've completed the focus '§YCollectivise Farming§!' we will get:"
 HUN_mass_recruitment: "Mass Recruitment"
 HUN_mass_recruitment_desc: "To achieve total victory for the revolution and our nation, we must mobilise as many soldiers as possible by conscripting every man who is able to fight. This may be an extreme decision, however, we must defend the revolution at all costs and sacrifices have to be made."
 HUN_the_great_gambit: "The Great Gambit"
 HUN_the_great_gambit_desc: "If we sit by idely, our revolution is almost certainly guaranteed to fail as the Entente will not approve of a socialist state in Central Europe and with every ticking day our army is getting more demoralised. We must take quick action, and launch a desperate offensive across the Tisza as a last attempt to secure the revolution and liberation of workers."
 HUN_found_the_international_brigade: "Found the International Brigade"
 AUH_wargames: "Военные игры"
 AUH_wargames_desc: "Our Empire is under total collapse! The Hungarians are launching a revolt and many others are following, in these times we must do everything that is necessary to save the empire. We will give all power to Hotzendorf to save the Empire."
 AUH_immediate_war_economy: "Экономика в условиях войны"
 AUH_immediate_war_economy_desc: "The Empire is under collapse and attack from many seperatist movements, and it is necessary to do everything we can do to save the empire in these dire times, such as immediate mobilisation of the economy, even if it will damage us later."
