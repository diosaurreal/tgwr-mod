 SER_law_modernizations: "Модернизация правовой системы"
 SER_investigate_Pasic_family: "Расследовать радикалов"
 SER_investigate_Pasic_family_desc: "While the Radicals have played an important role in Serbia's development, the loyalties of the party to the King are somewhat unclear. The Independent Radical party, which split from the Radicals, is known for its republican sympathies, and may have supporters in the main Radical faction. It would also be useful to have something on Pasic should he turn against the King."
