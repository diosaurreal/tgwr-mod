 AUH_peoples_emperor: "Народный император"
 AUH_peoples_emperor_desc: "Karl has clearly shown care towards the people of Austria-Hungary with many reforms and is known as the 'People's Emperor'. May his rule bring prosperity to the people of Austria-Hungary."
 AUH_reign_of_liberalism: "Правление либерализма"
 AUH_reign_of_liberalism_desc: "With the rise of liberalism, we should make new, more liberal trade laws which will greatly improve our trade with foreign powers, boosting the economy and support for liberalism."
 AUH_renew_foreign_policy: "Обновить внешнюю политику"
 AUH_renew_foreign_policy_desc: "Austria-Hungary has nothing against our allies in Germany and Italy, but we must also ensure that Britain, France, and Russia do not see us as a threat, at least for now. The Turks, however, are furious we refuse to give up Bosnia to them, and despite attempts to discuss a return to at least neutral relations, they have decried it as a feeble attempt to undermine them."
 AUH_home_alone: "Один дома"
 AUH_home_alone_desc: "It's time to leave the triple alliance between us, Italy and Germany. We should search for new more trustable allies such as the Entente with France and Russia, or go alone by ourselves."
 AUH_self_defence_doctrines: "Доктрины самообороны"
 AUH_self_defence_doctrines_desc: "While we are not inherently at risk of invasion, the concept of another Brother's War, an Italian invasion for Istria and Fiume, or a Russian conquest of Galicia-Lodomeria must be planned for."
 AUH_diplomatic_isolation: "Дипломатическая изоляция"
 AUH_diplomatic_isolation_desc: "We have realized that Austria-Hungary cannot survive the war that is brewing, and as such have chosen to refuse any mention of joining this war."
 AUH_deterrence: "Сдерживание"
 AUH_deterrence_desc: "If the war comes to us, we must be ready. Arms industries and army engineers have been put onto high alert, with subsidies and additional funding being provided to ensure the survival of the empire."
 AUH_mission_to_russia: "Миссия в Россию"
 AUH_mission_to_russia_desc: "We should send a mission to Russia, to improve our relations with them as they can be a very useful ally to us, especially militarily."
 AUH_russian_advisors: "Russian Advisors"
 AUH_russian_advisors_desc: "We have close ties to Russia now and we should request their advisors as they will be really helpful with reforming our army into a much stronger force."
 AUH_equality_before_law: "Равенство перед законом"
 AUH_equality_before_law_desc: "We should guarantee the equality of all people in our empire before the law. Nobody will be discriminated against through any laws and we will make sure everyone has the same rights."
 AUH_to_my_faithful_austrian_people: "Manifesto to the Peoples"
 AUH_to_my_faithful_austrian_people_desc: "Kaiser Karl has decided to become a constitutional monarch and transform the country into a democracy with an elected president. The people of Austria-Hungary will now have democracy for a brighter future."
 AUH_western_focus: "Западный фокус"
 AUH_western_focus_desc: "As we have broken ties with the Central powers, we need to find new allies. We should turn to the western powers of France and the UK as new possible allies."
 AUH_mediterranean_maneuvers: "Средиземноморские маневры"
 AUH_mediterranean_maneuvers_desc: "As our relations with the British grows, we should offer joint naval exercises with them as they are the world renowned naval power and can help us a lot and also grow closer ties towards them."
 AUH_renegotiate_1879_treaty: "Переговорить о договоре 1879 года"
 AUH_renegotiate_1879_treaty_desc: "The terms and conditions of what established the Dual Alliance a quarter of a century ago are outdated, and no longer suit the wants of our great empire. By ensuring that we will continue the alliance with Germany, perhaps we can secure a better deal for ourselves."
 AUH_seek_peace: "Призыв к миру"
 AUH_seek_peace_desc: "Довольно кровавых войн! В отличие от своего предшественника, Император более не видит необходимости приносить жертвы ради войны, особенно ради бессмысленных и пустых причин. Узрев страдания своих солдат и народа, Император ныне стремится вести скромную жизнь и заключить почётный мир со своими врагами."
 AUH_allow_autonomy: "Пообещать создание автономий"
 AUH_allow_autonomy_desc: "The Emperor admits that the most important and critical problem within the Empire is the state of racial and ethnic tension. If the Empire is to survive in the coming era, it must reform the regime into a multi-ethnic state that embraces the rights of the Imperial subjects, no matter how. It is now or never and there is no going back."
