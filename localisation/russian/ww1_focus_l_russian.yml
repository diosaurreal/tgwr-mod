 GER_moroccan_crisis: "Агадирский кризис"
 GER_moroccan_crisis_desc:0 "Мы должны ответить на колониальную экспансию Франции! Если Франция установит колониальную гегемонию в Африке, нам придется искать другой способ расширения нашей империи."
 GER_place_under_the_sun: "Место под солнцем"
 GER_place_under_the_sun_desc:0 "It's time to expand our colonial empire. Germany will take its rightful place under the Sun, and destroy anyone who gets in its way."
 GER_befriend_holland: "Дружба с Голландией"
 GER_befriend_holland_desc:0 "Голландцы не обязательно должны быть нашим врагом. Они могут стать ценным членом нашего Альянса и сыграть решающую роль в реализации плана Шлиффена."
 GER_threaten_holland: "Угрожать Голландии"
 GER_threaten_holland_desc:0 "Голландцы подчинятся нашей воле, или они будут уничтожены."
 GER_war_with_france_ww1: "Война с Францией"
 GER_war_with_france_ww1_desc:0 "Французы удерживают колониальную гегемонию в Африке и стоят на пути величия Германии. С ними нужно разобраться."
 GER_military_mission_in_turkey: "Военная миссия в Турции"
 GER_military_mission_in_turkey_desc:0 "Отправляя военных лидеров в Турцию, мы можем манипулировать турецкими военными и, в какой-то степени, правительством, чтобы они встали на нашу сторону."
 GER_befriend_bulgaria: "Дружба с Болгарией"
 GER_befriend_bulgaria_desc:0 "У нас много общего с болгарами. Мы должны обратиться к ним и посмотреть, готовы ли они стать нашими союзниками"
 GER_war_with_england: "Война с Англией"
 GER_war_with_england_desc:0 "Англичане больше не будут пытаться помешать Германии следовать своей Судьбе в качестве доминирующей державы в мире. За кайзера!"
 GER_prussian_militarism: "Поддержка прусского милитаризма"
 GER_prussuan_militarism_desc:0 "Служить своему кайзеру в вооруженном бою - это не обязанность, а привилегия! Подданные кайзера должны гордиться тем, что служат своей стране."
 GER_naval_supremacy: "Морское превосходство"
 GER_naval_supremacy_desc:0 "Мы будем спонсировать программу массового наращивания военно-морского флота, чтобы британцы больше не сохраняли монополию на море. Флот Открытого моря станет силой, с которой придется считаться!"
 GER_military_advisers: "Назначить военных в правительство"
 GER_military_advisers_desc:0 "Мы назначим военных советников на должности в правительстве, чтобы еще больше расширить сотрудничество между правительством и военными."
 GER_strait_blockade: "Блокада пролива"
 GER_strait_blockade_desc:0 "Блокада канала сильно подорвет британскую экономику, если все будет сделано правильно."
 GER_atlantic_shipyard: "Атлантическая верфь"
 GER_atlantic_shipyard_desc:0 "Расширение наших атлантических верфей позволит нам еще больше расширить флот Открытого моря."
 GER_pacific_shipyard: "Тихоокеанская верфь"
 GER_pacific_shipyard_desc:0 "Расширение верфей в нашем холдинге в Тихом океане позволит нам расширить наш Тихоокеанский флот. Это может иметь жизненно важное значение в случае войны с Японией."
 GER_asian_shipyards: "Китайско-Германская верфь"
 GER_asian_shipyards_desc:0 "Инвестиции в китайское военно-морское производство также полезны для нашего военно-морского строительства в Восточной Азии."
 GER_zimmermann_depesche: "Телеграмма Циммермана"
 GER_zimmermann_depesche_desc:0 "Американцы - заноза в заднице. В случае, если они решат присоединиться к войне в Антанте, мы отправим секретную телеграмму в Мексику с просьбой о союзе в обмен на американские территории."
 GER_zimmermann_depesche_tt: "§RБудьте осторожны, секретная телеграмма может быть перехвачена разведкой противника.§!\n\n"
 zimmermann_telegram_opinion: "Телеграмма Циммермана"
 GER_support_austrian_claims: "Поддержка Австрийских претензий"
 GER_support_austrian_claims_desc:0 "Австрия-хороший союзник, и мы должны поддержать их претензии на Ломбардию-Венето."
 GER_backstab: "Удар в спину"
 GER_backstab_desc:0 "Изгнать Австрию из союза за Италию. Австрия слаба и является для нас тяжелым бременем."
 GER_bruderkrieg: "Брудеркриг"
 GER_bruderkrieg_desc:0 "Австро-Венгрия - это просто построение территорий, которые по праву принадлежат другим народам. Мы должны положить этому конец ради нас самих и наших братьев."
 GER_pressure_on_switzerland: "Давление на Швейцарию"
 GER_pressure_on_switzerland_desc:0 "Истинного нейтрала не существует. Если кто-то не на вашей стороне, это означает, что он враг."
 GER_german_cisleithania: "Немецкая Цислейтания"
 GER_german_cisleithania_desc:0 "Австрия немецкая. Следовательно, она принадлежит Кайзеррейху. Мы объединимся еще раз, даже если это будет сделано силой."
 GER_HRE_focus: "Восстановление Священной Римской Империи"
 GER_HRE_focus_desc:0 "Некоторые юристы утверждают, что отречение императора Франца II в 1806 году было законным, освобождение всех вассалов выходило за рамки полномочий императора, поэтому Священная Римская империя никогда не была распущена де-юре. Теперь мы выиграли Мировую войну и восстановили все немецкие земли старой империи. Возможно, нам следует восстановить этот древний имперский титул и оправдать наше правление на землях Великой Германии... или даже дальше."
 GER_american_campaign: "Американская кампания"
 GER_american_campaign_desc:0 "Американцы стоят на пути нашего великого Кайзеррейха. Мы должны подготовиться к их устранению."
 GER_war_with_usa: "Война с США"
 GER_war_with_usa_desc:0 "Пришло время выполнить план. Германия будет победит без сопротивления!"
 GER_kaiserreich: "Кайзеррейх"
 GER_kaiserreich_desc:0 "We have emerged victorious in the Weltkrieg! It is time to strengthen our Kaiser's rein, to establish a German-dominated world!"
 GER_contain_kaiser: "Сдерживать Кайзера"
 GER_contain_kaiser_desc:0 "Кайзер правил народом достаточно долго. Пришло время покончить с коррумпированной системой, когда один человек управляет миллионами."
 GER_turn_to_asia: "Азиатское направление"
 GER_turn_to_asia_desc:0 "В это время Африка почти полностью колонизирована жадными западными империалистами, не желающими уступать ни дюйма территории."
 GER_tokyo_pact: "Токийско-Берлинский пакт"
 GER_tokyo_pact_desc:0 "У нас с Японией общий противник: британцы. Если мы пообещаем им некоторые британские колонии в Азии, японцы, возможно, захотят присоединиться к нам."
 GER_chinese_campaign: "Китайская кампания"
 GER_chinese_campaign_desc:0 "Инвестируя в китайскую экономику, мы можем расширить нашу сферу влияния в Китае."
 GER_claim_mittelafrika: "Африканские претензии"
 GER_claim_mittelafrika_desc:0 "Западные державы обладают несправедливой монополией в Африке. Мы объявим претензии на регионы Миттельафрики."
 GER_south_administration: "Администрация Южной Африки"
 GER_south_administration_desc:0 "Установив местное самоуправление в наших южноафриканских колониях, мы сможем лучше управлять нашими колониями и в то же время успокоить местное сопротивление."
 GER_reform_colonial_management: "Реформа колониального управления"
 GER_reform_colonial_management_desc:0 "Прямое правление, которое мы в настоящее время осуществляем в наших колониях, неэффективно и вызывает сопротивление. Вместо этого мы создадим местное самоуправление в наших колониях, чтобы лучше управлять регионами."
 GER_cameroon_administration: "Администрация Камеруна"
 GER_cameroon_administration_desc:0 "Установив местное самоуправление в наших западноафриканских колониях, мы сможем лучше управлять ими и в то же время успокоить местное сопротивление."
 GER_contain_OHL: "Сдерживать OHL"
 GER_contain_OHL_desc:0 "Обширный контроль армии над правительством должен прекратиться. Армия служит народу, а не наоборот."
 GER_befriend_sweden: "Подружиться со Швецией"
 GER_isolate_adriatic_sea: "Изолировать Адриатическое море"
 GER_isolate_adriatic_sea_desc:0 "Если мы введем блокаду Австрии в Адриатическом море, мы можем серьезно подорвать их экономику и еще больше склонить итальянцев на нашу сторону."
 GER_west_african_administration: "Восточноафриканская администрация"
 GER_ostasien_administration: "Восточноазиатская администрация"
 GER_cities_of_concessions: "Города Концессий"
 GER_romanian_pact: "Румынский пакт"
 GER_romanian_pact_desc:0 "Если мы поддержим их претензии на Трансильванию, Румыния может быть соблазнена присоединиться к нашей фракции."
 GER_suppress_the_hungarian_uprising: "Подавить Венгерское восстание"
 GER_suppress_the_hungarian_uprising_desc:0 "Пора закончить то, что мы начали не так давно, Габсбурги должны быть стерты с лица земли."
 GER_colonial_protectorates: "Колониальные протектораты"
 GER_colonial_protectorates_modifier: "Колониальрейх"
 GER_colonial_protectorates_desc:0 "После войны можно будет создать колониальные протектораты."
 GER_sphere_of_influence: "Сфера влияния"
 GER_sphere_of_influence_desc:0 "Позволит нам освободить Восточные государства в качестве протекторатов."
 GER_scandinavian_focus: "Скандинавия"
 GER_scandinavian_focus_desc:0 "We shall reach out to Scandinavia in order to further cement our influence in the region."
 GER_OHL_authority: "Власть OHL"
 GER_benelux_focus: "Бенилюкс"
 GER_oberster_kriegsherr: "Оберстер Кригсгерр"
 GER_oberster_kriegsherr_desc:0 "Необходимо расширить полномочия штаба, чтобы он мог командовать армией без постоянного участия кайзера."
 GER_bohemia_integration: "Интеграция Богемии"
 GER_bohemia_integration_desc:0 "Богемия входила в Германскую конфедерацию. Это означает, что она должна быть Германской."
 GER_german_austrian_joint_staff: "Германо-Австрийский объединенный штаб"
 GER_german_austrian_joint_staff_desc:0 "Австрия получит генералов, Германия сможет управлять австрийской армией с помощью решений."
 GER_western_expansion: "Западная экспансия"
 GER_benelux_focus_desc:0 "Мы предъявим свои претензии к Бельгии."
 GER_western_expansion_desc:0 "Мы предъявим свои претензии к Франции."
 GER_pressure_on_dennmark: "Давление на Данию"
 GER_focus_on_true_enemy: "Сосредоточиться на истинном враге"
 GER_focus_on_true_enemy_tt: "Активизация §YПлана Шлиффена§! даст бонус к §Gатаке§! против Франции.\n\n"
 GER_invansion_in_finland: "Вторжение в Финляндию"
 GER_invansion_in_finland_desc:0 "Защитите Финляндию! Не дайте большевикам захватить ее."
 GER_pressure_on_scandinavia: "Давление на Скандинавию"
 GER_eastern_expansion: "Восточная экспансия"
 GER_eastern_expansion_desc:0 "Мы укрепим наши желаемые претензии на Польшу."
 GER_puppet_kingdoms: "Марионеточные Королевства"
 GER_puppet_kingdoms_desc:0 "Марионеточные королевства могут быть созданы в Польше и в Балтийском регионе, управляемые немецким королем."
 GER_partition_of_persia: "Раздел Персии"
 GER_partition_of_persia_desc:0 "Если мы пообещаем русским часть добычи, возможно, мы сможем покорить персов без их вмешательства."
 GER_delegation_to_romania: "Делегация в Румынию"
 GER_delegation_to_romania_desc:0 "У Румынии тот же королевский дом, что и у нас, и король-германофил, мы должны предложить взаимный оборонительный союз."
 GER_focus_on_true_enemy_desc:0 "Война неизбежна. Нам нужно подготовиться к вторжению и обновить план Шлиффена."
 GER_rise_of_evil: "Восстание зла"
 GER_rise_of_evil_desc:0 "Германия находится в хаосе после горького поражения в Великой войне. Восстания хлынули со всей страны. И немецкая нация теряет рассудок, потому что чувствует себя преданной."
 GER_isolate_balkans: "Isolate_balkans"
 GER_isolate_balkan_treaty: "Изолировать Балканский Договор"
 GER_isolate_balkan_treaty_desc:0 ""
 GER_isolate_balkan_threat: "Изолировать Балканскую угрозу"
 GER_isolate_balkan_threat_desc:0 "Мы будем оказывать давление на Балканскую лигу. Появится Албания с немецким губернатором во главе. Россия будет крайне недовольна."
 GER_militarization_of_youth: "Милитаризация молодежи"
 GER_militarization_of_youth_desc:0 "15 лет - самый подходящий возраст, чтобы отдать свою жизнь за Германию!"
 GER_cult_of_the_generals: "Культ генералов"
 GER_cult_of_the_generals_desc:0 "Ни при каких обстоятельствах немецкие генералы не будут наказаны новым правительством. Диктатура практически установлена."
 GER_OHL_authority_desc:0 "Позволяет принимать решительные меры в угоду армии."
 GER_hindenburg_programme: "Программы Гинденбурга"
 GER_hindenburg_programme_desc:0 "Экономика находится под контролем OHL. Выдает решение о строительстве Линии Гинденбурга."
 GER_democratization_of_army: "Демократизация армии"
 GER_befriend_sweden_desc:0 "Если Швеция согласится, у них будут претензии к Финляндии. Дальнейшие действия в Скандинавии зависят от решений Швеции."
 GER_pressure_on_scandinavia_desc:0 "Тупо раздавить Скандинавию."
 GER_veteran_organisation: "Ветеранская организация"
 GER_veteran_organisation_desc:0 "Военизированные Freikorps, в основном бывшие солдаты, идут в бой. Это будет вдохновленная правительством организация Веймарской республики, которая подавляет восстание крайне левых."
 GER_research_bureau: "Научно-исследовательское бюро"
 GER_research_bureau_desc:0 "We should expand our research bureau, throughout this war more technologies have been invented and we need to keep up."
 GER_expand_staff: "Расширьте штат сотрудников"
 GER_ruhm_der_republik: "Слава Республике!"
 GER_marxism_on_the_rise: "Марксизм на подъеме"
 GER_marxism_on_the_rise_desc:0 "Доступно в случае победы Спартаковцев."
 GER_federal_army: "Федеральная Армия"
 GER_federal_army_desc:0 "Бафф к обороне на национальной территории, небольшой дебафф на воинскую повинность."
 GER_allied_command_cooperation: "Сотрудничество командования союзников"
 GER_allied_command_cooperation_desc:0 "Командный метод, аналогичный французскому. Независимая команда участвует в совместной разработке стратегии. В отличие от исторического, где Германия просто командовала своими союзниками."
 GER_central_powers_conference: "Конференция Центральных Держав"
 GER_central_powers_conference_desc:0 "Будет проведена длительная конференция по урегулированию конфликта между Италией и Австрией."
 central_powers_conference_ends: "Конференция Центральных Держав была проведена"
 GER_imperial_research_department: "Императорский Исследовательский Отдел"
 GER_imperial_research_department_desc:0 "В зависимости от того, как вела себя Германия, среди советников может появится Эйнштейн.."
 GER_weimar_constitution: "Веймарская Конституция"
 GER_weimar_constitution_desc:0 "Чтобы избежать хаоса в Берлине, будет объявлена новая конституция республики в Веймаре.\n\n Германский рейх - это Республика. Политическая власть исходит от народа."
 GER_form_reichswehr: "Форма Рейхсвера"
 GER_form_reichswehr_desc:0 "Имперская армия должна быть расформирована. Удаляет наложенный дебафф на организацию."
 GER_resist_to_occupation: "Сопротивляться оккупации"
 GER_resist_to_occupation_desc:0 "В Руре вспыхивает восстание, которое может закончиться либо вводом французских войск, либо сокращением репараций. Если Франция введет усиленный контингент в Рур, в регионе будет провозглашена Рейнская Республика. Чем сильнее сопротивление, тем быстрее обесценивается рейхсмарка"
 GER_deutsche_arbeiterpartei: "Немецкая рабочая партия"
 GER_deutsche_arbeiterpartei_desc:0 "Группа националистов, выступающих против Версальского договора, организует Deutsche Arbeiterpartei."
 GER_25_punkte_programm: "Программа 25 пунктов"
 GER_25_punkte_programm_desc:0 "Бывший солдат по имени Адольф Гитлер вступил в Немецкую армию. Он очаровывает людей и провозглашает на партийных митингах '25 пунктов', на которой основан нацизм."
 GER_sturmabteilung: "Sturmabteilung"
 GER_sturmabteilung_desc:0 "Гитлер организует Sturmabteilung, военизированную организацию, состоящую из него и нацистов."
 GER_supremacy_of_the_fuhrer: "Верховенство Фюрера"
 GER_supremacy_of_the_fuhrer_desc:0 "Гитлер станет главой партии."
 GER_beer_hall_putsch: "Пивной путч"
 GER_beer_hall_putsch_desc:0 "Марш на Берлин. Если Гитлера арестуют, фашистский путь будет на время перекрыт."
 GER_parliamentary_campaign: "Парламентская кампания"
 GER_parliamentary_campaign_desc:0 "Многие сторонники левоцентристов и правоцентристов, которые привели к созданию Веймарской республики, покидают их из-за Великой депрессии и военных репараций, Чтобы взять власть, мы должны привлечь их к поддержке нас и объединиться с правыми партиями в рейхстаге."
 GER_party_expansion: "Расширение партии"
 GER_party_expansion_desc:0 "Будут доступные сторонники Гитлера."
 GER_chancellor_hitler: "Канцлер Гитлер"
 GER_chancellor_hitler_desc:0 "Адольф Гитлер избран рейхсканцлером. Вместе с Schutzstaffeln и Sturmabteilung, окружавшими Рейхстаг, был принят 'Закон об исправлении бедственного положения людей и Рейха', названный Разрешающим актом. Система Веймарской республики рухнула, и началась система нацистской Германии."
 GER_schutzstaffeln: "Schutzstaffeln"
 GER_schutzstaffeln_desc:0 "В отличие от Sturmabteilung, который организован посредственными людьми, Гитлер организует Schutzstaffel, слепо лояльные к личности Гитлера."
 GER_unternehmen_kolibri: "Ночь длинных ножей"
 GER_unternehmen_kolibri_desc:0 "Теперь, когда мы пришли к власти, пришло время очистить всех предателей. Судьба Германского рейха теперь в наших руках."
 GER_long_live_sacred_germany: "Да здравствует Священная Германия"
 GER_long_live_sacred_germany_desc:0 "Германия, Германия превыше всего, превыше всего на всем белом свете!"
 GER_iron_front: "Железный фронт"
 GER_iron_front_desc:0 "Поскольку фашисты являются наиболее опасной оппозицией правительству, демократы организовали крупнейшее движение антифа."
 GER_emergency_powers_act: "Закон о чрезвычайных полномочиях"
 GER_emergency_powers_act_desc:0 "Доступен, если действует генеральская диктатура. Людендорф сможет провести демобилизацию."
 GER_reichstag_crisis: "Кризис в Рейхстаге"
 GER_reichstag_crisis_desc:0 "Рейхстаг теперь будет восстановлен в нормальное состояние."
 GER_abolish_dictatorships: "Отменить диктатуру"
 GER_abolish_dictatorships_desc:0 "OHL хорошо послужила нам во время Вельткрига. Даже слишком хорошо. Благодаря своим победам в Великой войне Генеральный штаб захватил еще большую политическую власть и быстро превратился в заметную угрозу правлению кайзера. Мы должны уничтожить их ради немецкого народа."
 GER_mitteleuropa_pact: "Договор о Миттельевропе"
 GER_mitteleuropa_pact_desc:0 "Гарантирует нейтралитет между Австрией. Создает немецкую сферу влияния (что-то вроде Варшавского пакта)."
 GER_two_kaisers: "Два Императора"
 GER_two_kaisers_desc:0 "Вильгельм III становится фактическим лидером, хотя его отец всего лишь ушел на почетную пенсию."
 GER_representative_reform: "Репрезентативная реформа"
 GER_representative_reform_desc:0 "Кайзер, чтобы облегчить себе жизнь, дает Рейхстагу больше полномочий, хотя конституция остается в сохранности."
 GER_schutztruppe: "Schutztruppe"
 GER_schutztruppe_desc:0 " The Schutztruppe were created to maintain control over the African colonies and suppress revolts. Expanding them is key to their defence."
 GER_ostasien: "Остазиатские претензии"
 GER_ostasien_desc:0 "Наша азиатская империя!"
 GER_befriend_siam: "Дружба с Сиамом"
 GER_befriend_siam_desc:0 "Предложение присоединиться к Токио-Берлинскому пакту."
 GER_colonial_economy_control: "Контроль над колониальной экономикой"
 GER_colonial_economy_control_tt: "Колонии получат идею §YПоддержка метрополии§!.\n\n"
 GER_colonial_exploitation: "Колониальная эксплуатация"
 GER_colonial_exploitation_tt: "Колонии получат идею §YКолониальная эксплуатация§!.\n\n"
 GER_colonial_exploitation_desc:0 "The resources of the colonies shall be harnessed to meet the needs of German domestic demands, as well as the German industrial sector."
 GER_nationalization: "Национализация"
 GER_rotte_garde: "GER_rotte_garde"
 GER_rote_garde: "Красная гвардия"
 GER_rote_front: "Красный фронт!"
 GER_establish_finnish_monarchy: "Установить Финскую монархию"
 GER_establish_finnish_monarchy_desc:0 "We need to establish a Finnish Monarchy as a buffer state to maintain control and influence in Scandinavia more effectively."
 GER_expand_staff_desc:0 "Военная доктрина."
 GER_colonial_legion: "Колониальный легион"
 GER_colonial_legion_tt: "Колонии получат идею §YКолониальные легионы§! что дает рабочую силу еженедельно.\n\n"
 GER_fokker_aeroplanbau: "Fokker Aeroplanbau GmbH"
 GER_investing_in_cameroon: "Инвестиции в Камерун"
 GER_persian_campaign: "Персидская кампания"
 GER_persian_campaign_desc:0 "Предложить субсидии Персии в обмен на признание германского превосходства."
 GER_pearl_of_the_british_crown: "Жемчужина Британской короны"
 GER_pearl_of_the_british_crown_desc:0 "Claims on India."
 GER_investing_in_ostasien: "Инвестиции в Остазию"
 GER_investing_in_ostasien_desc:0 "Восточная Азия демонстрирует большой потенциал, мы должны немедленно инвестировать."
 GER_japanese_german_company: "Японско-Немецкая компания"
