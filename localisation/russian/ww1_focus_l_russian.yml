 SER_the_long_expected_war: "Долгожданная война"
 SER_the_long_expected_war_desc: "The long expected war is soon upon us. The war that was long overdue against the oppressors in the northwest will be coming in the following days, weeks or months. We have to prepare for it, lest we will be eradicated off the face of the Earth."
 SER_war_preparations: "Подготовка к войне"
 SER_war_preparations_desc: "The Sarajevo crisis is looming. We have to be prepared for the eventuality of the possible war. We can expect a reaction from Austria-Hungary at any point of time."
 SER_start_mobilization: "Начать мобилизацию"
 SER_start_mobilization_desc: "The mobilization of our army will be done in 3 phases, like envisioned by vojvoda Putnik. With Austrian threat looming and knowing the warmongering of the Austrian staff, we have to be ready for anything. The first phase will be mobilization of the First line, second phase will be mobilization of the Second and Third line and third phase will be mobilization of the reserve men. Already, before the mobilization had started, a vast number of volunteers are waiting in long lines to enlist to the army"
 SER_war_loan: "Военные кредиты"
 SER_war_loan_desc: "In order to have any chance of victory against the invading forces, we are in need of a vast financial and material support. The government will be already negotiating with the banks and foreign powers to secure the required material support."
 SER_weapon_purchases: "Закупки оружия"
 SER_weapon_purchases_desc: "The Serbian economy, despite it's rapid recent growth, is not capable of producing enough weapons for the upcoming war. We will have to buy weapons from abroad."
 SER_subsidize_war_industry: "Субсидировать военную промышленность"
 SER_subsidize_war_industry_desc: "The war industry is in need of vast financial support. The government is already taking measures to ensure our defense industry will be ready for the massive expected demand."
 SER_Nis_declaration: "Нишская декларация"
 SER_Nis_declaration_desc: "With the inevitable war, it was already about time to proclaim our war goals to the world. Already the public is expecting our answer, should we go with one out of two options: Greater Serbia? or even more ambitious, the South Slavic Union?"
 SER_treaty_with_Albania: "Договор с Албанией"
 SER_treaty_with_Albania_desc: "Essad Pasha, an Albanian leader who is not too proud to ask us for help, offered his services in exchange for our help in the upcoming stabilization of Albanian lands. We will need all the help we can get."
 SER_the_exodus: "Исход..."
 SER_onto_enemy_territory: "На территорию врага"
 SER_wartime_coalition: "Wartime Coalition"
 SER_remove_republicans_from_party: "Чистка республиканцев"
 SER_remove_republicans_from_party_desc: "To avoid suspicion of republican loyalties, any sympathisers shall be expelled from the party."
