 AUH_radicalize_the_front: "Радикализация фронта"
 AUH_crack_the_reserves: "Вскрыть резервы"
 AUH_prepare_the_milicias: "Подготовить милицию"
 AUH_assure_croatian_support: "Обеспечение хорватской поддержки"
 AUH_independence_or_war: "Независимость или война!"
 AUH_independence_or_war_desc:0 "Long live freedom!"
 AUH_true_personality_amidst_the_inanity: "New Kaiser"
 AUH_true_personality_amidst_the_inanity_desc:0 "It is now time to begin the rule of a new Kaiser, who will bring it Austria through days of glory. Long live the Kaiser!"
 AUH_the_great_vienna_congress: "Великий Венский конгресс"
 AUH_the_great_vienna_congress_tooltip: "В §YВене§! состоится §YВеликий конгресс§! , в котором примут участие представители: [HUN.getFlag]§YКоролевства Венгрии§!, [AUS.getFlag]§YАвстрийской Империи§!, [CZE.getFlag]§YЧехии§!, [GAL.getFlag]§YГалиции§!, [CRO.getFlag]§YХорватии§! и [BOS.getFlag]§YБоснии-Герцеговины§!. Различные политические партии будут обсуждать §Yтриалистическую реформу империи§!."
  
 AUH_franz_ferdinand_i_is_ruler: "Этот фокус будет выполнен после того, как §YКарл§! или §YФердинанд§! будет назван §Yимператором§!."
 AUH_conrad_von_hotzendorf_is_ruler: "Этот фокус будет выполнен после назначения §YКонрада фон Хетцендорфа§! на §Yдолжность временного лидера§!."
 AUH_bend_budapest_knee: "Magyar Király"
 AUH_bend_budapest_knee_desc:0 "With Kaiser Franz Joseph no longer in charge, whoever takes the Austrian throne must take the Hungarian one was well. We will prepare a coronation posthaste to give the new Kaiser the Crown of Saint Stephen."
 AUH_hungarian_universal_franchise: "Венгерское всеобщее избирательное право"
 AUH_hungarian_universal_franchise_desc:0 "The Hungarians in their half of the empire crave the rights the German Austrian half does. It would not hurt to give them what they want, especially if it would result in goodwill that can be spent later."
 AUH_this_focus_will_remove_hungarian_prime_ministers_and_advisor_because_hungarian_opposition_idea_affect_the_country: "В этом фокусе §Rбудут сняты все венгерские премьер-министры и советники§!, потому что национальный дух §YВенгерской оппозиции§! влияет на нашу страну!"
 AUH_HUN_advisors_banned: "Венгерские элиты были подавлены"
 AUH_crush_hungarian_opposition: "Подавление венгерской оппозиции"
 AUH_crush_hungarian_opposition_desc:0 "Now that Hungarians are considered equal to German Austrians, a taskforce has been established to remove those who call for Hungarian independence. These rascals and fools undermine the great reforms undertaken by the Kaiser to enshrine their rights into law, and if needed those bastards will lose their lives."
 AUH_start_a_mission_permetting_a_trialis_constitution: "Начинает выполнение специальной миссии, разрешающей создание §Yновой конституции§! включающей §Y[CRO.getFlag]Хорватию в качестве основного субъекта империи§!."
 AUH_the_status_of_croatia: "Манифест о статусе Хорватии"
 AUH_the_status_of_croatia_desc:0 "[AUS.GetNeutralLeader] has shown interest in adding a third constituent into the empire, Croatia. The Hungarians oppose this but if we crush their opposition we may be able to reform our Empire from dualism to trialism."
 AUH_focus_will_be_completed_once_F48P_is_elected_in_hungary: "Этот фокус будет выполнен после победы партии §YF48P§! на парламентских выборах в [HUN.getFlag]§YВенгрии§!."
  
 AUH_redl_reforms: "Реформы Редля"
 AUH_redl_reforms_desc:0 "Our head of the counter-intelligence Aflred Redl greatly improved the methods used by our counter-intelligence service, introducing such technological innovations as the use of cameras and primitive recording devices, while creating a database of fingerprint records for persons of interest."
 AUH_new_head_of_intel: "Пересмотр состава Эвиденцбюро"
 AUH_new_head_of_intel_desc:0 "Redl proved himself, he should became chief of staff of the VIII Corps and be succeeded by Major Maximilian Ronge, a man trained by Redl himself."
 AUH_inspect_the_evidenzbureau: "Проверка Эвиденцбюро"
 AUH_inspect_the_evidenzbureau_desc:0 "There seems to be some sort of leak, we should start checking suspicious mail."
 AUH_reorganise_general_staff: "От иностранного ведомства до Генерального штаба"
 AUH_reorganise_general_staff_desc:0 "The Evidenzbureau reports to our Foreign Ministry, it should be reassigned directly to the General Staff."
 AUH_Staatspolizei: "Государственная полиция"
 AUH_Staatspolizei_desc:0 "The staatspolize, the secret police of our empire should be expanded to help with our counter intelligence efforts against foreign powers."
 AUH_decisions_to_find_spy: "§YРазблокирует несколько решений§! позволяющих правительству увеличить поддержку наших разведывательных служб."
  
  
 AUH_federalist_reform: "Федералистская реформа"
 AUH_federalist_reform_desc:0 "The Kaiser has shown interest in drafting a new constitution to establish the United States of Greater Austira. A grand congress will be held in Vienna and delegates from across the empire will meet up."
 AUH_federalist_reform_tt: "Запускает серию событий, приводящих к созданию новой конституции, направленной на создание §Y[AUS.getNameWithFlag]§! как §Yфедерации§!\n\n" 
  
 AUH_the_great_vienna_congress_tooltip2: "\n\n§RНекоторые страны, вероятно, воспользуются этим событием, чтобы предъявить §Yпретензии§!.§!" 
 
 HUN_unite_F48P:0 "Mend the Rapture of the F48P"
 HUN_unite_F48P_desc:0 "We won the 1905 elections as a united party, But split into two factions over the question of allying with with Germany. With the prospect of Liberal parties uniting, we can't let them win the election while we are divided, we must put our grudges aside and work togerther!"
 HUN_F48P_government_tt:0 "The government is lead by §YF48P§!."
 HUN_F48P_government_tt_NOT:0 "The government is not lead by §YF48P§!."
 HUN_unite_F48P_tt:0 "Allows §YParty of Independence and '48§! to win the §Y1910 Parliamentary Election§!.\n\nAfter the §YAppointment of F48P Government§!:"
 HUN_merge_liberal_parties:0 "Merge the Liberal Parties"
 HUN_merge_liberal_parties_desc:0 "After the Liberal Party lost the 1905 elections, István Tisza established the National Party of Work, hoping a new party would revitalise his former party; the Liberal Party had often been mocked as the "Imperialist Party", referencing support for the Austro-Hungarian Compromise and the political interests of the Habsburg Emperor and the economic interests of the Austrian half of the Empire. With the new name "National" Tisza wanted to emphasise that the party was focussed on the interests of the Hungarian part of the empire. The other word "Work" was inserted into the name of the new party because the chief point of its manifesto was to "declare war" on the unemployment via special programme for the private enterprises and companies."
 HUN_merge_liberal_parties_tt:0 "After the §Y1910 Parliamentary Election§!:"
 HUN_compromise_government:0 "Compromise Government"
 HUN_compromise_government_desc:0 "To effectively rule Hungary we must compromise with F48P."
 
 
