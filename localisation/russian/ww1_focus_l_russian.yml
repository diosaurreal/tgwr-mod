 ENG_3_revolution_utmost: "Революция до предела"
 ENG_3_revolution_utmost_desc: "Товарищи! мы успешно провели нашу революцию и принесли мир, хлеб и славу рабочим Англии!"
 ENG_3_Bulldog_Triumphant: "Бульдог Торжествует"
 ENG_3_Bulldog_Triumphant_desc: "О-о-о, да!"
 ENG_3_Firm_Hand: "Твердая Рука"
 ENG_3_Firm_Hand_desc: "Британия, в которой мы находимся сегодня, не та, что была десять лет назад. Безудержная подозрительность, социалистическая агитация, партизаны, развалины... твердая рука-вот чего ждет Англия."
 ENG_3_scottish_referendum: "Scottish Referendum"
 ENG_3_scottish_referendum_desc: "After a long struggle, Britain has finally been liberated by the hands of its workers. Yet, in the northern land of Scotland, the desire for independence burns like an unquenchable ember. The dedicated struggle of Scottish workers and militias during the civil war made a significant contribution to the revolutionary victory, and now it is time to heed their voices. The Congress of Trade Unions must respect Scotland's right to self-determination and prepare for a referendum as the first step towards determining the future of our new Workers' Republic. This will be a historic test to affirm the true will of the people and prove that the revolutionary cause is not merely for England alone."
 ENG_3_accept_socialist_refugees: "Принять социалистических беженцев"
 ENG_3_accept_socialist_refugees_desc: "В Шотландии много лояльных социалистов. Мы проявим нашу солидарность и позволим этим прекрасным людям пересечь границу и присоединиться к нам."
 ENG_3_His_Majestys_Loyal_Secret_Police: "Верные Полицейские Силы Его Величества"
 ENG_3_His_Majestys_Loyal_Secret_Police_desc: "Мы должны создать специальную группу из наших самых горячих сторонников, чтобы искоренить и уничтожить социализм."
 ENG_3_English_Socialism: "Английский социализм"
 ENG_3_English_Socialism_desc: "Большевики могут быть нашими товарищами, но ситуация в России совсем другая, чем здесь, в Британии.."
 ENG_3_Emulate_Lenin: "Подражать Ленину"
 ENG_3_Emulate_Lenin_desc: "Ленин добился значительных успехов."
 ENG_PCIA_Primacy: "Первенство PCIA"
 ENG_PCIA_Primacy_desc: "К сожалению, наша страна все еще кишит контрреволюционерами. Мы должны гарантировать безопасность революции, создав Народный Комиссариат Внутренних Дел."
 ENG_3_Commissars: "Политические комиссары"
 ENG_3_Commissars_desc: "У каждого верного солдата Британской Красной Армии есть упорный дух Элана, который подтолкнет его к освобождению рабочих всего мира. Однако иногда об этом духе нужно напоминать из-за револьвера."
 ENG_3_Bolster_Red_Army: "Поддержать красную армию"
 ENG_3_Bolster_Red_Army_desc: "Мы должны усилить Красную Армию"
 ENG_3_Consumer_Industry: "Рабочий рай"
 ENG_3_Consumer_Industry_desc: "Потребительские товары важнее всего"
 ENG_3_Conservative_Nationalism: "Консервативный национализм"
 ENG_3_Conservative_Nationalism_desc: "Либералы втянули нас в этот бардак. Теперь нам нужно выбраться."
 ENG_3_Democracy_Overrated: "Демократия переоценена"
 ENG_3_Democracy_Overrated_desc: "Кому это нужно? Не мне."
 ENG_3_synthetic_refineries: "Синтетические нефтеперерабатывающие заводы"
 ENG_3_synthetic_refineries_desc: "После смерти империализма у нас возникла небольшая проблема с поиском нефти. Мы должны инвестировать в синтетические исследования."
 ENG_3_God_Save_The_King: "Боже, храни короля!"
 ENG_3_God_Save_The_King_desc: "Боже, храни нашего милостивого короля! Долгим будет царствие его!"
 ENG_3_Stoicism: "Старый добрый Британский стоицизм"
 ENG_3_Stoicism_desc: "Мы еще переживем это!"
 ENG_3_Fight_On_Beaches: "Мы будем сражаться с ними на пляжах"
 ENG_3_Fight_On_Beaches_desc: "Мы будем сражаться с ними на посадочных площадках и в полях.."
 ENG_3_Revanchist_Lion: "Лев-реваншист"
 ENG_3_Revanchist_Lion_desc: "Солнце, может быть, и зашло над Британской Империей, но лев все еще рычит.!"
 ENG_3_Conservative_Heartland: "Консервативная родина"
 ENG_3_Conservative_Heartland_desc: "Мы всегда можем положиться на сельскую местность - фермеров, деревни и все остальное-как на стабильную базу поддержки. А еще бывает, что у них куча дерьмового оружия."
 ENG_rearmament_programs: "Программы перевооружения"
 ENG_rearmament_programs_desc: "Мы ДОЛЖНЫ перевооружиться, если хотим выиграть второй раунд."
 ENG_3_Experiment_Fascism: "Фашистский эксперимент"
 ENG_3_Experiment_Fascism_desc: "Фашизм - это такая интересная модная новая идеология, о которой все говорят в наши дни. Мы должны поэкспериментировать и проверить это."
 ENG_3_Hanover_Claim: "Ганноверская претензия"
 ENG_3_Hanover_Claim_desc: "Знаете ли вы, что Британия действительно имеет относительно надежные претензии на германское государство Ганновер? Довольно круто, да?"
 ENG_3_British_War_Economy: "Британская военная экономика"
 ENG_3_British_War_Economy_desc: "не могу придумать, что бы сюда написать, так что веселитесь.:\n\n3======D"
