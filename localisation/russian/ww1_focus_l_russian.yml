 BUL_voennovazdushni_sili: "Военно-воздушные силы"
 BUL_voennovazdushni_sili_desc: ""
 BUL_flying_academy: "Летная академия"
 BUL_flying_academy_desc: ""
 BUL_seaplane_research: "Исследования гидросамолетов"
 BUL_seaplane_research_desc: "Attaching floats to aircraft enable them to land on water, greatly increasing their range."
 BUL_urbanization_of_sofia: "Урбанизация Софии"
 BUL_urbanization_of_sofia_desc: "We must continue urbanisation in Sofia to continue our economical buildup. We will invest into infrastructure and expansion of the city, giving us room to develop our industry."
 BUL_agrarian_economy: "Аграрная экономика"
 BUL_agrarian_economy_desc: "Our economy is mostly agrarian and if we want to develop our economy we should focus what we are good at. We will continue expanding our agriculture and making small investments into industry."
 BUL_land_distribution: "Распределение земли"
 BUL_land_distribution_desc: "To get the most from our land, we should distribute the land around and we will be able to use the area for more production of goods."
 BUL_start_industrialization: "Начало индустриализации"
 BUL_start_industrialization_desc: "To not fall behind the rest of the world, we must begin industrialising our nation now! It will be very expensive, however we will reap the benefits in the future."
 BUL_expand_civilian_industry: "Расширить гражданскую промышленность"
 BUL_expand_civilian_industry_desc: "We should make small investments into civilian industries to go along with our agrarian expansion to produce more goods and expand our economy."
 BUL_expand_arms_industry: "Расширить оружейную промышленность"
 BUL_expand_arms_industry_desc: "With our increasing army size, we must expand our arms industry to equip it. We will make investments into arms manufacturing across our nation, to make sure we are fully equipped and prepared."
 BUL_extensive_urbanisation: "Обширная урбанизация"
 BUL_extensive_urbanisation_desc: "All across Bulgaria, we will continue our urbanisation with heavy investments into our infrastructure. This will help us with our economic growth across all sectors in the future. "
 BUL_development_in_rumelia: "Развитие Румелии"
 BUL_development_in_rumelia_desc: "Since the unification with Eastern Rumelia, development has been disjointed. This shall be rectified by shifting industrial development to the south."
 BUL_plovdiv_arms_plants: "Пловдивские оружейные заводы"
 BUL_plovdiv_arms_plants_desc: ""
 BUL_expand_the_BDZ: "Развернуть BDZ"
 BUL_expand_the_BDZ_desc: "Now with our expansion into southern territories, we should expand the BDZ rail network to connect the country together and to start economic development in the south too."
 BUL_grain_export: "Экспорт зерна"
 BUL_grain_export_desc: ""
 BUL_sofia_university_st_liment_ohridski: "Софийский университет Святого Климента Охридского"
 BUL_sofia_university_st_liment_ohridski_desc: "Софийский университет Святого Климента Охридского - первое высшее учебное заведение в Болгарии. Его история является воплощением и продолжением многовековых культурных и образовательных традиций нашей страны. "
 BUL_steel_production: "Производство стали"
 BUL_steel_production_desc: "In our program of rapid industrialisation, we must expand our steel production too. Steel will be critical all across our industry and it must not be forgotten in our industrialisation."
 BUL_national_champions: "Национальные герои"
 BUL_national_champions_desc: "To keep up economic growth, we will form large businesses that will be in a dominant position and will be used to benefit the economy and to advance the interests of the nation."
 BUL_agrarian_mobilization: "Аграрная мобилизация"
 BUL_agrarian_mobilization_desc: "To help our armies, we will mobilise agrarian areas to help fund our war effort by providing food for our armies and shifting to a war economy."
 BUL_partly_industrialized_economy: "Частично индустриальная экономика"
 BUL_partly_industrialized_economy_desc: "Bulgaria has risen to new heights, becoming not just a Balkan Prussia in the military sense, but in terms of industry as well."
 BUL_university_of_economics_varna: "Экономический университет Варны"
 BUL_university_of_economics_varna_desc: ""
 BUL_black_sea_presence: "Черноморское присутствие"
 BUL_black_sea_presence_desc: "The Ottoman Navy may be weak, but could easily blockade us. we must build our own fleet to counter them."
 BUL_submarine_research: "Подводные исследования"
 BUL_submarine_research_desc: "Although mostly untested, submarine technology could prove useful, especially for nations with small navies. we can finally strike our enemies from the deep."
 BUL_varna_port: "Порт Варна"
 BUL_varna_port_desc: "Varna is our main access to the sea, and through which most trade flows through. Upgrading its facilities and expanding them would go a long way towards modernising our country."
 BUL_mediterranean_sea_access: "Выход к Средиземному морю"
 BUL_mediterranean_sea_access_desc: "The docks of Varna are too small to satisfy our naval ambitions. An outlet to the Mediterranean must be pursued."
 BUL_black_sea_university: "Черноморский университет"
 BUL_black_sea_university_desc: ""
 BUL_cruiser_research: "Крейсерские исследования"
 BUL_cruiser_research_desc: "The naval ministry has ordered a new batch of cruisers. These ships shall use the latest technology."
 BUL_kuznetsov_naval_academy: "Военно-Морская академия имени Николы Вапцарова"
 BUL_kuznetsov_naval_academy_desc: "Founded in 1881, the Maritime School is the oldest technical institution in Bulgaria. Expanding its facilities would enable us to create a much larger officer corps for the Navy."
 BUL_destroyer_research: "Исследования эсминцев"
 BUL_destroyer_research_desc: "New screen ships are needed to protect the main fleet, but we have too few available. This will change."
 BUL_new_balkan_power: "Новая Балканская держава"
 BUL_new_balkan_power_desc: "Третье Болгарское царство было учреждено 22 сентября 1908 года, когда болгарское государство было возведено из княжества в царство. У Фердинанда I есть военные планы по объединению всех земель на Балканах с этническим болгарским большинством."
 BUL_anti_ottoman_diplomacy: "Антиосманская дипломатия"
 BUL_anti_ottoman_diplomacy_desc: "Мы должны приступить к формированию союза с Грецией и Сербией и отложить в сторону наше соперничество, чтобы спланировать совместное нападение на османов."
 BUL_treaty_of_friendship: "Договор о дружбе"
 BUL_treaty_of_friendship_desc: ""
 BUL_lozengradska_operacija: "Лозенградская операция"
 BUL_lozengradska_operacija_desc: "Взять Лозенград будет трудно, так как он сильно укреплен, но это откроет путь к Константинополю."
 BUL_thieving_allies: "Вороватые союзники"
 BUL_thieving_allies_desc: "Мы имеем право на самую большую часть добычи. Сербы так не считают и отказываются освобождать захваченные ими территории в Северной Македонии. Нам придется взять их силой."
 BUL_anti_ottoman_crusade: "Антиосманский крестовый поход"
 BUL_anti_ottoman_crusade_desc: "Now that the Balkan alliance has been formed, it's time to prepare our crusade against the Ottomans for the liberation of the Balkans. We will negotiate with our allies who gets what at the end."
 balkan_league_negotiations_start_tt: "We will begin §YNegotiations§! with the §4Balkan League§! regarding each member's §RSphere of Influence§! regarding the partition of (	[TUR.GetFlag]) §Y[TUR.GetNameDef]§!'s European territories."
 BUL_relative_hegemony: "Относительная гегемония"
 BUL_relative_hegemony_desc: "While we were unable to secure all of Macedonia, the government has deemed the partition of the region agreed to with Serbia to be satisfactory. For now, we turn inwards."
 BUL_great_battleplan_experience: "Опыт крупномасштабного планирования"
 BUL_great_battleplan_experience_desc: "We have learnt a lot in warfare and battleplanning from the Balkan War. We will put what we learnt to use, what works and what doesn't. This will help our tactics and we will be able to fight the enemy on the battlefield more effectively."
 BUL_our_darkest_hours: "Наш темнейший час"
 BUL_our_darkest_hours_desc: "The impossible has happened... The sick man beat us... We have lost our land and have been beaten, it's a catastrophe. Our darkest hours have come, hopefully one day the sun can shine again but we can only hope..."
 BUL_intervene_in_serbian_ottoman_war: "Вмешательство в Сербско-Османскую войну"
 BUL_intervene_in_serbian_ottoman_war_desc: "Вмешательство в войну между Сербией и османами имеет решающее значение для защиты наших законных территорий и противодействия сербской угрозе."
 BUL_war_with_serbia: "Война с Сербией"
 BUL_war_with_serbia_desc: "Лучшая защита - это нападение. Внезапное нападение на Сербию - лучший вариант в сложившейся ситуации."
 BUL_victory_in_second_balkan_war: "Победа во Второй Балканской войне"
 BUL_victory_in_second_balkan_war_desc: "Никакая сила не могла противостоять мощи болгарских солдат! Мы победили!"
 BUL_first_national_catastrophe: "Первая национальная катастрофа"
 BUL_first_national_catastrophe_desc: "Мы не смогли победить наших врагов и слишком много потеряли ..."
 BUL_ferdinands_rule: "Правление Фердинанда"
 BUL_ferdinands_rule_desc: "Фердинанд - гений в политике, он натравливал великие державы друг против друга почти 20 лет, за что получил прозвище \"Фокси Фердинанд.\" В то же время он играет роль арбитра в парламенте своей страны и, по сути, делает все, что ему заблагорассудится, несмотря на то, что он всего лишь конституционный монарх."
 BUL_national_guards_unit: "Подразделение национальной гвардии"
 BUL_national_guards_unit_desc: "Национальная гвардия является преемником личной гвардии князя Александра I, созданной в 1979 году. Изначально в обязанности специальной гвардии входило сопровождение главы государства, его семьи и всех высокопоставленных гостей. Мы можем преобразовать его в элитное подразделение."
 BUL_balkan_hegemon: "Балканский Гегемон"
 BUL_balkan_hegemon_desc: "Благодаря нашим победам мы сможем реализовать наши амбиции по гегемонии Болгарии на Балканах.."
 BUL_safe_course: "Безопасный курс"
 BUL_safe_course_desc: "We need to focus on preserving our position. Disbanding the National Assembly and suspending the Tarnovo Constitution would be a foolish move."
 BUL_adopt_land_reforms: "Принять земельные реформы"
 BUL_adopt_land_reforms_desc: "Передача земли из индивидуальной собственности в государственные колхозы обеспечит стабильную экономику.."
 BUL_modernize_the_oriental_railway: "Модернизировать Восточную железную дорогу"
 BUL_modernize_the_oriental_railway_desc: "Chemins de fer Orientaux была османской железнодорожной компанией, работавшей в Румелии. CO была одной из пяти первых железных дорог Османской империи и построила главную магистраль на Балканах. Модернизируя его, мы можем укрепить наши связи с нашими соседями."
 BUL_pact_of_sofia: "Софийский пакт"
 BUL_pact_of_sofia_desc: "Военный союз по поддержанию мира - единственный способ обеспечить нашу гегемонию."
 BUL_disband_the_national_assembly: "Распустить Национальное собрание"
 BUL_disband_the_national_assembly_desc: "Национальное собрание не сделало ничего, кроме как помешать нашему царю. Его роспуск даст ему абсолютную власть над государством."
 BUL_increase_tsars_influence_in_army: "Увеличьте влияние царской армии"
 BUL_increase_tsars_influence_in_army_desc: "Само собой разумеется, что только царь достоин вести свои войска к победе."
 BUL_bulgarian_russian_trade_deal: "Болгарско-российская торговая сделка"
 BUL_bulgarian_russian_trade_deal_desc: "Еще не поздно восстановить наши отношения с Россией. Обеспечение стабильной торговли между нашими странами - первый шаг."
 BUL_claim_tsargrad: "Претензия на Царьград"
 BUL_claim_tsargrad_desc: "Constantinople, or as we call it, Tsargrad, was capital of the Byzantine Empire until it was stolen by the Ottomans. It must be reunited with the Orthodox world."
 BUL_suppress_opposition: "Подавить оппозицию"
 BUL_suppress_opposition_desc: "Различные политические группы, такие как БЗНС и Радикально-демократическая партия, не поддерживают наше правительство, нам нужно их подавить."
 BUL_secure_a_french_loan: "Получить французские ссуды"
 BUL_secure_a_french_loan_desc: "Самая важная задача нашей внешней политики сейчас - это получить ссуду, которая могла бы предоставить средства, необходимые для покрытия финансовых издержек Балканских войн.\nОбычно мы получали кредиты во Франции. Условия для нового тяжелые, но мы должны их принять."
 BUL_new_byzantium: "Новая Византия"
 BUL_new_byzantium_desc: "Теперь, когда Царьград находится в руках Фердинанда, он может осуществить свое желание создания \"Новой Византии.\""
 BUL_curbed_ambitions: "Сдержанные амбиции"
 BUL_curbed_ambitions_desc: "Чрезмерно амбициозные действия Фердинанда привели эту страну к катастрофе. Это не должно повториться."
 BUL_stabilize_our_economy: "Стабилизировать нашу экономику"
 BUL_stabilize_our_economy_desc: "С помощью обеспеченного кредита мы можем стабилизировать нашу экономику от падения, которое она имела после поражения в Балканских войнах."
 BUL_cooperation_with_austria: "Сотрудничество с Австрией"
 BUL_cooperation_with_austria_desc: "Австро-Венгрия - наш единственный возможный союзник на Балканах. Сотрудничать с ними - необходимо."
 BUL_secure_a_german_loan: "Получить немецкие займы"
 BUL_secure_a_german_loan_desc: "Самая важная задача нашей внешней политики сейчас - это получить ссуду, которая могла бы предоставить средства, необходимые для покрытия финансовых издержек Балканских войн.\nОбычно мы получали кредиты во Франции, но условия для нового неприемлемы, нам придется начать переговоры с немецким банком Disconto-Gesellschaft."
 BUL_bulgarian_revanchism: "Болгарский реваншизм"
 BUL_bulgarian_revanchism_desc: "Мы закончили зализывать наши раны. Пора вернуть то, что по праву принадлежит нам."
 BUL_ferdinands_abdication: "Отречение Фердинанда"
 BUL_ferdinands_abdication_desc: "Популярность Фердинанда резко упала после поражения Болгарии в Балканских войнах, возможно, его отречение было бы лучшим результатом.."
 BUL_boris_rule: "Правление Бориса"
 BUL_boris_rule_desc: "Свидетели поражения Болгарии. Борис стал стойким пацифистом и пообещал своему народу, что они больше никогда не испытают такой катастрофы."
 BUL_resettling_refugees: "Переселение беженцев"
 BUL_resettling_refugees_desc: ""
 BUL_ensure_peace_and_stability: "Обеспечить мир и стабильность"
 BUL_ensure_peace_and_stability_desc: "Наши люди должны быть уверены, что они больше не будут сталкиваться с бессмысленными войнами.."
 BUL_pacifism: "Пацифизм"
 BUL_pacifism_desc: "Лучшая защита - вообще не драться."
 BUL_declare_neutrality: "Объявить нейтралитет"
 BUL_declare_neutrality_desc: "В то время как другие сражаются в бессмысленных войнах. Мы защитим наш народ."
 BUL_suppress_radicals: "Подавить радикалов"
 BUL_suppress_radicals_desc: "Такие движения, как IMRO, не поддерживают наш новый курс. Их опасные мнения должны быть подавлены."
 BUL_true_constitutional_monarchy: "Истинная конституционная монархия"
 BUL_true_constitutional_monarchy_desc: "Несмотря на то, что Фердинанд был всего лишь конституционным монархом, он, по сути, делал то, что ему нравилось. Теперь, когда он отрекся от престола, мы можем сдерживать царскую власть."
 BUL_focus_liberalism: "Либерализм"
 BUL_focus_liberalism_desc: "На выборах радослависты объединились с Народной Либеральной партией и партией Молодых Либералов, чтобы сформировать Либеральную концентрацию, при этом альянс превратился в крупнейшую фракцию в Национальном собрании, а Васил Радославов стал премьер-министром во второй раз."
 BUL_russophobia: "Русофобия"
 BUL_russophobia_desc: ""
 BUL_privatisation: "Приватизация"
 BUL_privatisation_desc: ""
 BUL_support_central_powers: "Поддержка центральных властей"
 BUL_support_central_powers_desc: ""
 BUL_welfare_reforms: "Реформы социального обеспечения"
 BUL_welfare_reforms_desc: ""
 BUL_focus_agrarianism: "Аграрное дело"
 BUL_focus_agrarianism_desc: "БЗНС с его высокой крестьянской поддержкой превратился в самую крупную фракцию в Национальном собрании, а Александр Стамболийски стал премьер-министром."
 BUL_labor_duty: "Трудовой долг"
 BUL_labor_duty_desc: ""
 BUL_income_and_wealth_tax: "Подоходный налог и налог на имущество"
 BUL_income_and_wealth_tax_desc: ""
 BUL_plurality_voting: "Множественное голосование"
 BUL_plurality_voting_desc: ""
 BUL_orange_guard: "Оранжевая гвардия"
 BUL_orange_guard_desc: "Военизированная организация поможет нам справиться с радикальной оппозицией."
 BUL_reject_radicalism: "Отвергнуть радикализм"
 BUL_reject_radicalism_desc: "Оранжевой гвардии удалось подавить реакционеров и социалистов. БЗНС сохранила свою власть."
 BUL_balkan_federation: "Балканская Федерация"
 BUL_balkan_federation_desc: ""
 BUL_communist_victory: "Победа социализма"
 BUL_communist_victory_desc: "Пока Оранжевая гвардия была занята борьбой с реакционерами, узким социалистам удалось свергнуть правительство и установить Социалистическую Республику."
 BUL_national_coalition: "Национальная коалиция"
 BUL_national_coalition_desc: "Политика Стамболийского вызвала резкое недовольство болгарской буржуазии. Реакционные силы объединились в блок вокруг тайной организации во главе с Александром Цанковым."
 BUL_united_headquarters_desc: "To fight the Ottomans more effectively we should form a united headquarters with our Balkan allies where we can prepare plans and offensives together to crush the Ottoman forces."
 FRA_union_at_all_prices: "Союз любой ценой"
 FRA_union_at_all_prices_desc: "Разногласия внутри ФСРИ отрицают демократическую коалицию, которую мы создали. Мы не можем руководить Францией в рамках такой нестабильной партии. Чтобы добиться более стабильной и последовательной линии, мы должны придать больше сил нашим радикальным союзникам, сформировав настоящую левую партию, объединяющую все социальные движения."
 FRA_popular_housing_program: "Народная жилищная программа"
 FRA_popular_housing_program_desc: "Крупные города, такие как Нант, Лион или Бордо, не имеют средств, чтобы реагировать на приток новых рабочих из сельской местности. Строительство новых кварталов, предназначенных для этих бедных рабочих, позволит расширить города и заложить основу для процветания в пригородах."
 FRA_normalization_of_the_party: "Нормализация партии"
 FRA_normalization_of_the_party_desc: "ФСРИ - все еще нестабильная партия, с очень разными идеологиями и течениями. Эта нестабильная политическая линия должна быть подтверждена, а реформистский юнионизм должен быть единственным направлением партии."
 FRA_ban_antisemitism: "Реформы Блюма [GetYear] года"
 FRA_ban_antisemitism_desc: "Франция страдает от открытого расизма и явной ненависти к евреям. Эти отсталые мысли вредят имиджу товарища Блюма и единству нации. Мы должны полностью положить конец этим волнам ненависти, запретив антисемитские газеты, политические акции против чернокожих и все формы государственной дискриминации."
 FRA_enforce_state_atheism: "Принудительный государственный атеизм"
 FRA_enforce_state_atheism_desc: "Закон об отделении религии от государства 1905 года - это лишь первый шаг к построению атеистического государства. Культам нет места во Франции, они затуманивают взор народа и отвлекают его от борьбы пролетариата. Церковная собственность должна быть конфискована и использована для финансирования крупных общественных проектов. Некоторые здания могут быть использованы и для других целей, кроме богослужения."
 SOV_first_decrees: "Первые декреты"
 SOV_first_decrees_desc: "Теперь, когда мы захватили власть в нашей великой социалистической революции, мы начнем шаг за шагом претворять в жизнь первые декреты о создании социалистического государства!"
 SOV_peace_talks: "Мирные переговоры"
 SOV_peace_talks_desc: "С самого начала революции Советское правительство считало войну с Германией и ее союзниками совершенно недопустимой. Мы подпишем Брест-Литовский договор и прекратим кровопролитную войну."
 SOV_combat_the_counter_revolution: "Противодействие контрреволюции"
 SOV_combat_the_counter_revolution_desc: "После нашей великой социалистической революции по всей стране появилось множество предателей, восставших против нашего правления. Их необходимо уничтожить, чтобы сохранить революцию, и поэтому мы начнем искоренять антиреволюционеров, где бы они ни находились."
 SOV_bring_revolution_to_europe: "Нести революцию в Европу"
 SOV_bring_revolution_to_europe_desc: "На западе, после Брест-Литовского договора, немцы установили контроль над регионом и создали свои собственные правительства. После поражения в Великой войне эти страны вырвались на свободу, и настало время распространить революцию и на них!"
 SOV_soviet_republics: "Советские Республики"
 SOV_soviet_republics_desc: "После нашей революции многие части бывшей Российской Империи отделились, провозгласив свою независимость. Однако в этих странах есть много сторонников нашего дела, поэтому мы будем сотрудничать с ними, чтобы установить социалистическую революцию и там!"
 SOV_sovet_republics_tt: "Мы разблокируем £decision_icon_small §Yрешения§! которые позволят распространить §Rреволюцию§! на отколовшиеся страны!"
 SOV_decree_on_land: "Декрет о земле"
 SOV_decree_on_land_desc: "Вся власть Советам! Земля - крестьянам! Фабрики - рабочим! Мы разрушили идеалы буржуазии! Национализация частной собственности - одна из основных идей революции. Таким образом, каждый гражданин новой Советской России будет иметь право на труд и жизнь, без капиталистического гнета!"
 SOV_decree_on_army_revolutionary_committee: "Декрет об армейских революционных комитетах"
 SOV_decree_on_army_revolutionary_committee_desc: "На этапе подготовки Октябрьской революции мы создали множество революционных комитетов по всей стране, чтобы подготовиться к установлению и закреплению советской власти в регионах. Теперь, когда мы взяли власть, мы должны включить их в состав основной армии."
 SOV_party_dictatorship: "Партийная диктатура"
 SOV_party_dictatorship_desc: "Все ясно - враги повсюду, даже среди наших бывших союзников. Учредительное собрание будет разогнано, и только одна партия возьмет на себя законную власть."
 SOV_far_eastern_frontier: "Дальневосточный буфер"
 SOV_far_eastern_frontier_desc: "На Дальнем Востоке Япония присматривается к землям, на которые она может расшириться. Мы должны сформировать буферное государство на Дальнем Востоке как оплот против японской экспансии."
 SOV_karakhan_manifesto: "Караханский манифест"
 SOV_karakhan_manifesto_desc: "Китайцы - один из «угнетенных народов Востока», а значит, потенциальный союзник в борьбе с империалистическими державами. Мы предложим отказаться от различных прав, которые Россия получила по договору в Китае, включая экстерриториальность, экономические концессии и долю России в Боксерских репарациях."
 SOV_war_communism: "Военный коммунизм"
 SOV_war_communism_desc: "Чтобы удовлетворить требования текущего конфликта, в котором оказалась Россия, будет проводиться политика военного коммунизма. Все отрасли промышленности будут национализированы, железные дороги перейдут под военное управление, а продовольствие будет реквизировано и распределено."
 SOV_war_communism_tt: "\nПолитика §Yвоенного коммунизма§! может привести к §Rкрестьянским восстаниям§!!\n\n"
 SOV_new_economic_politics: "Новая экономическая политика"
 SOV_new_economic_politics_tt: "НЭП позволит создать смешанную экономику, направленную на восстановление экономики после разрушительной Гражданской войны. §RНе разрешается использовать закон§!: §YВоенная экономика§!.\n\n"
 SOV_new_economic_politics_desc: "После разрушительной гражданской войны нам необходимо восстановить нашу страну. Мы должны ввести новую экономическую систему, которая будет включать свободный рынок и капитализм под контролем государства. Мы введем эту систему с помощью «Новой экономической политики»."
 SOV_economic_alternative: "Экономическая альтернатива"
 SOV_economic_alternative_tt: "НЭП будет модернизирован и адаптирован к нашей текущей ситуации и §Yне будет ограничивать законы§!.\n\n"
 SOV_economic_alternative_desc: "Новая экономическая политика расходится с основным планом, построенным на коммунистических идеалах. По сути, мы пришли к созданию социалистической экономики, вплоть до того, что не сможем отказаться от денег и других вещей."
 SOV_red_terror: "Красный террор"
 SOV_red_terror_desc: "В этой ситуации необходима политика террора. Жесткие меры, уничтожение оппозиции и предателей в партии укрепят страну и устранят все контрреволюционные мысли."
 SOV_militant_atheism: "Отделение церкви от государства"
 SOV_militant_atheism_desc: "Советская Россия должна была стать светским обществом. Хотя формально религиозные обряды были разрешены, верующие не могли угрожать обществу и «нарушать общественный порядок», демонстрируя свою религиозную принадлежность."
 SOV_socialist_agriculture: "Социалистическое сельское хозяйство"
 SOV_socialist_agriculture_desc: "Теперь, при нашем социалистическом правлении, необходимо провести реформы в сельском хозяйстве, чтобы улучшить жизнь простого крестьянина и предотвратить голод."
 SOV_nationalization: "Национализация"
 SOV_nationalization_tt: "Национализация отнимет §Yпромышленные концерны§! у §RБелой России§!.\n\n"
 SOV_nationalization_desc: "В рамках военного коммунизма мы начнем национализацию всех отраслей промышленности и строгое централизованное управление. Это необходимо в наше время для подъема производства."
 SOV_GOERLO: "«ГОЭЛРО»"
 SOV_GOERLO_desc: "Наша страна отстала в промышленном отношении, и нам необходимо разработать план восстановления и развития экономики. Один из способов сделать это - электрификация, для чего необходимо создать Государственную комиссию по электрификации России - ГОЭЛРО."
 SOV_socialist_education: "Социалистическое образование"
 SOV_socialist_education_desc: "Неграмотность - одна из главных проблем страны, и для достижения социализма ее необходимо искоренить. Мы должны приложить усилия для ее искоренения и развивать образование, поскольку социалистическое общество не может быть построено в условиях неграмотности."
 SOV_collectivization: "Завершение коллективизации"
 SOV_collectivization_desc: "После всех наших усилий пришло время, наконец, полностью завершить процесс коллективизации. Земля перераспределена между крестьянами, фабрики переданы рабочим, слава социализму!"
 SOV_five_years_plan: "Первый пятилетний план"
 SOV_five_years_plan_desc: "Планирование рабочего дня позволяет сконцентрировать все ресурсы для увеличения производства. Однако планирование требует времени, поэтому технологический прогресс будет замедлен."
 SOV_rural_support: "Программа поддержки сельских районов"
 SOV_rural_support_desc: "Бонус на строительство инфраструктуры."
 SOV_foreign_investment: "Иностранные инвестиции"
 SOV_foreign_investment_desc: "Бонус на строительство заводов. За политическую власть."
 SOV_evolutionary_industrialization: "Эволюционная индустриализация"
 SOV_evolutionary_industrialization_desc: "Частичная приватизация."
 SOV_red_army: "Красная армия"
 SOV_red_army_desc: "После революции многие красные гвардейцы, состоящие из добровольцев для защиты советской власти, являются нашей главной силой. Мы должны реформировать эти силы в красную армию, чтобы быть более эффективной силой для защиты нашей революции."
 SOV_red_army_tt: "Завершите ветку §YКрасной армии§! чтобы предотвратить §Rразвал армии§!.\n\n"
 SOV_red_fleet: "Красный флот"
 SOV_red_fleet_desc: "Учитывая большую политическую роль, которую играет Красный флот в нашей молодой Советской Республике, мы не должны слишком сильно давить на него, чтобы не разозлить моряков и не довести их до бунта."
 SOV_red_fleet_tt: "§RМатросы-революционеры могут восстать§!, если большевики ослабят флот.\n\n"
 SOV_peoples_army: "Народная армия"
 SOV_peoples_army_desc: "В идеальной армии солдаты должны иметь возможность выбирать себе команду. Это принесет им пользу, так как они смогут выбирать себе офицеров, и подготовка будет быстрой."
 SOV_peoples_army_tt: "\nДобавляет два батальона ополчения в §YКрасную гвардию§!"
 SOV_pre_revolutionary_army_officers: "Офицеры дореволюционной армии"
 SOV_pre_revolutionary_army_officers_desc: "Есть много талантливых офицеров времен гражданской войны, которых можно включить в состав нашего командования. Эти офицеры принесут нам большую пользу своими знаниями, полученными во время прошлых войн."
 SOV_red_airfleet: "Красные ВВС"
 SOV_red_airfleet_desc: "Красная авиация поднимет революцию на новую высоту, как в переносном, так и в прямом смысле. Гнев рабочего класса обрушится на реакционеров."
 SOV_revolutionary_military_council: "Революционный военный совет"
 SOV_revolutionary_military_council_desc: "Мы должны сформировать революционный военный совет, которому поручено быть высшим военным органом и руководить вооруженными силами нашей страны."
 SOV_political_commissars: "Политические комиссары"
 SOV_political_commissars_desc: "Народная армия нуждается в масштабной реформе, за которую ручаются наши прославленные теоретики. Сочетая идеологическую и военную подготовку, мы создадим очень эффективные формирования."
 SOV_political_commissars_pre.tt: "Если мы выбрали §YОфицеры дореволюционной армии§!:\nБудет изменена идея §YКрасная армия§! на\nОрганизация дивизии: §G+10.0%§!"
 SOV_political_commisars_peoples.tt: "\nЕсли мы выбрали §YНародная армия§!:\nБудет изменена идея §YКрасная армия§! на\nОрганизация дивизии: §G+10.0%§!\nАтака дивизии: §G+5.0%§!"
 SOV_political_commissars_tt: "\nВыполнение этого фокуса и §YВоенная академия§! или §YВоенное образование§! предотвратит §Rразвал армии§!."
 SOV_commissars_mp_tt: "\nДобавляет §Yвоенную полицию§! в §YКрасную гвардию§!"
 SOV_military_academy: "Военная академия"
 SOV_military_academy_desc: "Мы должны создать военную академию, чтобы готовить новых офицеров, а также изобретать и следить за последними достижениями в войне, поскольку она постоянно развивается, и в ней постоянно появляются новые тактические приемы."
 SOV_military_all_education: "Военное образование"
 SOV_military_academy_tt: "\nДобавляет §Yсаперную роту§! в §YКрасную гвардию§!"
 SOV_military_all_education_desc: "Мы должны следить за изобретениями всего снаряжения, используемого нашими армиями в войне, ведь если у нас будет превосходная техника, мы обязательно победим. Мы обязательно направим наши усилия на разработку самого передового снаряжения."
 SOV_reform_the_army: "Реформа армии"
 SOV_reform_the_army_desc: "После того как гражданская война закончилась нашей великой победой, мы наконец-то можем заняться реформированием армии. Во время гражданской войны армия состояла из множества ополчений и испытывала нехватку техники, теперь же мы можем решить эти проблемы и сделать нашу армию величайшей во всем мире."
 SOV_design_bureau: "Конструкторское бюро"
 SOV_design_bureau_desc: ""
 SOV_artillery_god_of_war: "Артиллерия - Бог войны!"
 SOV_artillery_god_of_war_desc: "Как показала Великая война, артиллерия является одним из самых важных орудий в современной эпохе войн. Мы должны быть уверены, что используем последние достижения в этой области и сокрушим наших врагов под снарядами.\n\nАртиллерия - Бог войны!"
 SOV_artillery_war_tt: "\nДобавляет §Yподдержку артиллерии§! в §YКрасную гвардию§!"
 SOV_soviet_tanks: "Советские танки"
 SOV_soviet_tanks_desc: ""
 SOV_comintern: "Коминтерн"
 SOV_comintern_desc: "Мы создадим международный союз, который всеми доступными средствами, включая вооруженную силу, будет бороться за свержение международной буржуазии и создание Международной Советской Республики как переходной ступени к полному уничтожению государства."
 SOV_strategic_aviation: "Стратегическая авиация"
 SOV_strategic_aviation_desc: ""
 SOV_mass_aviation: "Массовая авиация"
 SOV_mass_aviation_desc: ""
 SOV_air_force_of_red_army: "ВВС Красной армии"
 SOV_air_force_of_red_army_desc: ""
 SOV_air_force_of_soviet_russia: "ВВС Советской России"
 SOV_air_force_of_soviet_russia_desc: ""
 SOV_cult_of_aviation: "Культ авиации"
 SOV_cult_of_aviation_desc: ""
 SOV_fate_of_tsar_family: "Судьба семьи Романовых"
 SOV_fate_of_tsar_family_desc: "Бывший царь Николай II, которого не просто так называют Николаем Романовым, уже давно находится в изгнании вместе с семьей. Пока он находится в заточении, у белых есть надежда на восстановление монархии, а присутствие пленного царя в социалистической стране не располагает к этому."
 SOV_naval_aviation: "Морская авиация"
 SOV_naval_aviation_desc: ""
 SOV_fleet_reduction: "Сокращение флота"
 SOV_fleet_reduction_desc: "Дает бонус к производству снаряжения. В верфях все наоборот. Это разозлит моряков."
 SOV_navy_innovation: "Инновации на флоте"
 SOV_navy_innovation_desc: "Увеличивает исследования во флоте, уменьшает исследования снаряжения. Повышает доверие флота."
 SOV_marine_expeditionary_division: "Экспедиционная дивизия морской пехоты"
 SOV_marine_expeditionary_division_desc: "Дает морскую пехоту в Петрограде."
 SOV_submarine_fleet: "Подводный флот"
 SOV_submarine_fleet_desc: ""
 SOV_pacific_fleet: "Тихоокеанский флот"
 SOV_pacific_fleet_desc: ""
 SOV_maneuverable_fleet: "Маневренный флот"
 SOV_maneuverable_fleet_desc: ""
 SOV_ship_service_charter: "Фрахтование судовых услуг"
 SOV_ship_service_charter_desc: "Возвращение морской иерархии. Идея основана на опыте флота. Моряки будут недовольны."
 SOV_navy_initiative: "Инициатива ВМФ"
 SOV_navy_initiative_desc: "Технические бонусы для флота, но опыт будет копиться медленно."
 SOV_fleet_revival: "Возрождение флота"
 SOV_fleet_revival_desc: "Если происходит сокращение, убирает идею сокращения флота. Добавляются новые верфи."
 SOV_fleet_academy: "Академия флота"
 SOV_fleet_academy_desc: "Если выполнена инновация, снимает дебаффы."
 SOV_USSR: "Создать Советский Союз"
 SOV_USSR_desc: "Социализм все больше распространяется по миру, и уже многие страны бывшей Российской Империи хотят присоединиться к нашему Советскому Интернационалу! Если они согласятся на объединение, мы усилим давление на буржуазный мир!"
 SOV_press_decree: "Декрет о печати"
 SOV_press_decree_desc: "Существует множество публикаций предателей, призывающих к открытому сопротивлению нашему рабоче-крестьянскому правительству, пытающихся отравить массы. В этот критический период революции мы должны запретить эти издания декретом."
 SOV_operation_successor: "Операция «Преемник»"
 SOV_operation_successor_desc: "В партии есть две основные стороны, имеющие влияние, - Троцкий и Сталин. Преемник Ленина должен быть выбран из них двоих, чтобы предотвратить междоусобицу и нанесение ущерба революции."
 SOV_cult_of_personality: "Культ личности"
 SOV_cult_of_personality_desc: "Теперь, когда мы закрепили за собой новое государство, пришло время показать славу социализма и великого вождя, который его нам принес, Владимира Ленина. Мы уберем старые царские названия городов и заменим их именами героев революции!"
 SOV_post_war_purge: "Послевоенная чистка"
 SOV_post_war_purge_desc: "Теперь, когда гражданская война закончилась, пришло время покончить с оставшимися предателями в нашей стране. Они будут найдены и вычищены из нашего социалистического общества!"
 SOV_dictate_of_committees_of_workers: "Декрет о рабочем контроле"
 SOV_dictate_of_committees_of_workers_desc: "Пришло время предоставить рабочим контроль над фабриками во всех отраслях промышленности. Рабочие будут осуществлять контроль через избранные ими комитеты Советов, которые будут руководить производством."
 SOV_labor_conscription: "Трудовая повинность"
 SOV_labor_conscription_desc: "Нам нужно больше рабочих, чтобы выполнять работу, так как у нас нехватка рабочей силы. Мы должны призвать людей на работу, чтобы увеличить производство необходимых товаров для этих экстремальных времен."
 sov_recent_industry_rehab: "Предыдущая промышленная реформа"
 sov_recent_military_rehab: "Предыдущая военная реформа"
 SOV_labour_conscription.tt: "Выбор этого фокуса будет §Rстоить§! §Y100000 людских ресурсов§!."
 SOV_dictatorship_of_the_proletariat: "Диктатура пролетариата"
 SOV_decree_on_food_dictatorship: "Декрет о продовольственной диктатуре"
 SOV_decree_on_food_dictatorship_desc: "Страна переживает страшный экономический кризис, армия и граждане находятся на грани голода, страдает снабжение. Чтобы предотвратить катастрофу, необходимо установить диктатуру продовольствия, распределять его среди армии и вести коммунистическую экономику в условиях войны."
 SOV_kulak_liquidation: "Раскулачивание"
 SOV_kulak_liquidation_desc: "Кулаки - классовые враги бедного крестьянства, грабители народа и спекулянты. Они должны быть ликвидированы, чтобы освободить от них бедных и среднеобеспеченных крестьян."
 SOV_amtorg_trading_corporation: "Торговая корпорация «Amtorg»"
 SOV_amtorg_trading_corporation_desc: "Мы должны создать торговое представительство для нашего нового государства, которое будет способствовать международной торговле."
 SOV_peasant_communes: "Крестьянские общины"
 SOV_peasant_communes_desc: "Социализм пришел в деревню, теперь каждый советский крестьянин имеет землю и право использовать труд для своих нужд. Настало время подумать, как использовать крестьянство на благо строительства коммунизма!"
 SOV_municipalization: "Муниципализация"
 SOV_municipalization_desc: "Вместо национализации промышленности страны мы отдадим предпочтение менее радикальному варианту - передаче собственности местным городским и волостным советам, как предлагали Меньшевики."
 SOV_joint_enterprises: "Декрет о совместных предприятиях"
 SOV_joint_enterprises_desc: ""
 SOV_cooperatives: "Кооперативы"
 SOV_cooperatives_desc: ""
 SOV_ideological_control_of_science: "Идеологический контроль науки"
 SOV_ideological_control_of_science_desc: "До сих пор научные институты ведут свою собственную программу, которая сильно отличается от социалистических идеалов. Мы возьмем всю систему образования под государственный контроль и позволим каждому гражданину получить идеологически правильное образование."
 SOV_electronics_industry: "Электронная индустрия"
 SOV_electronics_industry_desc: "Где еще не зажглись «лампочки Ильича»? Развитие промышленности позволит нам осветить электричеством всю Россию. Это даст нам мощный толчок в развитии техники."
 russian_revolution: "Русская революция"
 russian_civil_war: "Гражданская война в России"
 russian_civil_war_ends: "Гражданская война в России завершилась"
 russian_civil_war_winner: "Победитель Гражданской войны в России"
 russian_focus: "Дерево фокусов России"
 RUS_build_berlin_baghdad_railway: "Посторить ж/д Владивосток-Берлин"
 RUS_build_berlin_baghdad_railway_desc: "Мы построим величайшую современную железнодорожную систему через всю Европу и Азию. Великий проект, связывающий столицу Рейха с тихоокеанской жемчужиной России."
 RUS_denounce_portsmouth: "Денонсировать Портсмутский договор"
 RUS_denounce_portsmouth_desc: "Портсмутский договор стал ужасным напоминанием о нашей неудаче в Русско-японской войне 1905 года. Мы должны разорвать этот отвратительный договор, сделавший нас посмешищем! Мы больше не будем съёживаться от страха, настало время доказать свой авторитет и звание «Жандарма Европы»!"
 RUS_dalnyi_or_war: "Дальний или война"
 RUS_dalnyi_or_war_desc: "Японцы украли наш порт, поэтому они должны вернуть его. Если они откажутся, мы их заставим, пройдя маршем через всю Японию!"
 RUS_safety_of_amur_road_desc: "Мы должны обеспечить безопасность стратегической Амурской магистрали, чтобы она не попала в руки китайских революционеров."
 RUS_safety_of_amur_road_tt: "§YМаньчжурия станет протекторатом России, если Китай распадётся§!.\n\n"
 RUS_focus_on_scandinavia: "Фокус на Скандинавии"
 RUS_vladivostok_defense: "Защита Владивостока"
 RUS_unite_ruthenia: "Собрать Русь"
 RUS_complete_stolypin_reform: "Завершить аграрную реформу"
 RUS_convene_iv_state_duma: "IV Созыв Госдумы"
 RUS_convene_iv_state_duma_desc: "Учитывая необходимость политической стабильности и реформ, мы должны созвать Четвёртую Государственную Думу. Это собрание соберет представителей со всей империи с целью решения насущных проблем управления и национального единства. Это шаг к балансированию разнообразных интересов внутри нашей огромной страны."
 RUS_liberal_duma: "Либеральная Дума"
 RUS_centrist_duma: "Центристская Дума"
 RUS_convene_v_state_duma: "V Созыв Госдумы"
 RUS_convene_v_state_duma_desc: "Пятый Созыв Государственной Думы знаменует собой ещё один важный шаг на нашем пути к политическим реформам и народному представительству. Этому собранию поручено решать сложные проблемы, стоящие перед нашей империей, от социально-экономических проблем до требований бóльших политических свобод."
 RUS_first_russian_constitution: "Первая российская конституция"
 RUS_first_russian_constitution_desc: "Разработка первой конституции России является историческим делом, закладывающим основу современной законодательной базы. Она отражает нашу приверженность структурированному управлению, верховенству закона и правам наших граждан, предвещая новую эру в российской политике."
 RUS_federal_act: "Федеральный акт"
 RUS_socialist_requirements: "Революционеры в Думе"
 RUS_revolutionaries_in_duma: "Революционеры в Думе"
 RUS_liberal_duma_desc: "Демократическая партия — это октябристы (консерватизм)."
 RUS_revolutionaries_in_duma_desc: "Партия Социалистов-Революционеров образует в Думе прочный оппозиционный блок и приступит к конспиративным операциям с целью окончательного свержения царского самодержавия."
 RUS_strengthen_duma: "Укрепить Думу"
 RUS_elect_prime_minister: "Выборы премьер-министра"
 RUS_amnesty_of_military_organization: "Амнистия боевой организации эсеров"
 RUS_amnesty_of_military_organization_desc: "Участники Боевой организации эсеров теперь смогут участвовать в легальной политической деятельности."
 RUS_civil_rights: "Гражданские права"
 RUS_constituent_assembly: "Учредительное собрание"
 RUS_constituent_assembly_desc: "Мы собираемся создать демократически избранное Учредительное собрание, несмотря на то, что большевики грубо прервали наши планы."
 RUS_fate_royal_family: "Судьба царской семьи"
 RUS_fate_of_royal_family: "Судьба царской семьи"
 RUS_fate_of_royal_family_desc: "Социальная/либеральная демократия"
 RUS_president_election: "Выборы президента"
 RUS_president_election_desc: "После образования Учредительного собрания и демократической республики мы теперь готовы провести первые выборы президента России. У народа наконец-то есть свобода и демократия!"
 RUS_fight_for_trade_unions: "Сражаться за профсоюзы"
 RUS_white_terror: "Белый террор"
 RUS_white_terror_desc: "Большевистское отребье должно истечь кровью до смерти, прежде чем вся Россия падёт от этих вырожденцев! Нам необходимо очистить Россию от политических диссидентов, что абсолютно необходимо для обеспечения нашей победы."
 RUS_centrist_duma_desc: "Теперь наша задача — сохранить баланс политических сил в Думе, лояльных премьер-министру и царю. Если конституционалисты получат некоторую поддержку, правительство сможет, наконец, провести конституционную реформу."
 RUS_strengthen_duma_desc: "Мы укрепим политическое значение Думы в стране."
 RUS_provisional_government: "Временное правительство"
 RUS_provisional_government_desc: "Монархия была свергнута. Бывшая Российская Империя погружена в хаос, и для стабилизации ситуации в стране необходимы решительные реформы и действия."
 RUS_provisional_committee: "[Root.GetProvisionalGovernmentName]"
 is_sending_equipement_to_FROM: "Снаряжение уже поставляется"
 RUS_provisional_committee_desc: "Призыв к конституционным реформам больше нельзя игнорировать. Создание конституционного правительства ознаменует значительный сдвиг в нашем управлении, стремясь сбалансировать автократическую власть с современными демократическими идеалами, отражающими меняющиеся времена."
 RUS_octobrist_government: "Конституционное правительство"
 RUS_octobrist_government_desc: "Октябристы получили широкую поддержку населения и высших государственных чиновников. И теперь они имеют право сформировать правительство и влиять на царя."
 RUS_force_tsar_abdtication: "Принудительное отречение царя"
 RUS_force_tsar_abdtication_desc: "Будущее России с этим самодержцем неопределенно и, скорее всего, закончится хаосом и беспорядком. Нам нужно, чтобы этот §Yнеумелый самодержцец§! покинул свой пост. Вместо него Керенский займёт его позицию и станет лидером демократической России."
 RUS_unity_of_entente: "Единство Антанты"
 RUS_unity_of_entente_desc: "Чтобы сдержать немецкую угрозу, мы должны укреплять связи с нашими братьями по Антанте. Улучшение наших отношений с Францией станет важным шагом в установлении нашей политической позиции в Европе."
 RUS_rapprochement_with_kaiser: "Сближение с Кайзером"
 RUS_rapprochement_with_kaiser_desc: "Нам больше нечего скрывать от Франции. Антанта была всего лишь способом избавиться от экономического долга. Сейчас мы хотим восстановить тесные дипломатические связи с остальной Европой."
 RUS_spirit_of_social_populism: "Дух народной воли"
 RUS_self_determination_of_nations: "Самоопределение наций"
 RUS_self_determination_of_nations_desc: "Российская империя — это разнообразная многоэтническая империя, в которой проживает множество различных этнических групп и национальностей, от Польши до Дальнего Востока. Мы должны решить этот вопрос сейчас, поскольку это угрожает самой структуре нашей империи."
 RUS_federal_act_desc: ""
 RUS_reunion_ruthenia: "Собрать Русь"
 RUS_unite_ruthenia_desc: "На западе лежит земля Карпатской Руси, народ которой страдает под австрийским игом. Мы сокрушим угрозу Габсбургов и освободим наших братьев, и вся Малороссия возрадуется!"
 RUS_guardian_of_orthodoxy: "Хранительница православия"
 RUS_guardian_of_orthodoxy_desc: "Напряжённость на Балканах кипит, поскольку Австро-Венгрия и Османская империя замышляют свою гегемонию. Мы должны дать знать, что когда дела перейдут черту, Российская империя без колебаний защитит своих православных братьев."
 RUS_for_the_good_of_peasantry: "На благо крестьянства"
 RUS_for_the_good_of_peasantry_tt: "Убирает условия из фокуса §YЗавершить аграрную реформу§!.\n"
 RUS_safety_of_amur_road: "Сохранность Амурской магистрали"
 RUS_reliable_boundaries: "Надёжные границы"
 RUS_reliable_boundaries_desc: "Германия даёт гарантию"
 RUS_second_bjork_agreement: "Второе Бьоркское соглашение"
 RUS_second_bjork_agreement_desc: "Нам придётся заключить соглашение с немцами, думая, как нам дипломатически сблизиться с ними."
 RUS_crush_the_revolutionaries_movement: "Сокрушить забастовочное движение"
 RUS_german_tech_exchange: "Немецкий обмен технологиями"
 RUS_secure_asia: "Захватить Туву"
 RUS_secure_asia_desc: "Богатая ресурсами Тува, освободившийся от контроля Цин во время революции 1911 года, представляет собой уникальную возможность для России. Утвердив контроль над Тувой, Россия сможет не только обеспечить себе ценные природные ресурсы, но и укрепить свои позиции в Центральной Азии, шахматной доске власти, напоминающей Большую игру."
 RUS_military_exhibitions: "Военная выставка в Санкт-Петербурге"
 RUS_military_exhibitions_desc: "Санкт-Петербургская военная выставка продемонстрирует мощь и модернизацию российской армии. Это грандиозное событие не только продемонстрирует наши достижения в области военных технологий, но и послужит платформой для воспитания национальной гордости и военного духа."
 RUS_ultimatum_to_persia: "Ультиматум Персии"
 RUS_ultimatum_to_persia_desc: "В течение долгого времени Персия была опустошена конституционной революцией, которая также наносила ущерб нашим деловым интересам и угрожала жизни наших граждан в Персии. Некоторое время назад конституционалисты назначили нескольких американских советников для управления экономикой Персии, что также подрывает наше влияние. Был сделан вывод, что пришло время навести порядок в Персии."
 RUS_for_the_good_of_peasantry_desc: "Социальные реформы помогут крестьянскому населению развиваться, и мы заручимся серьёзной поддержкой народа."
 RUS_fight_for_trade_unions_desc: "Профсоюзы полулегальны со времени Первой русской революции 1905 года. Теперь задача нашей партии — легализовать рабочие движения и заручиться поддержкой пролетариата."
 RUS_labor_rights: "Права рабочих"
 RUS_labor_rights_desc: "Зарегестрируем Трудовой кодекс. Забастовки прекратятся."
 RUS_crush_the_revolutionaries_movement_desc: "Растущее забастовочное движение угрожает стабильности нашей страны. Мы должны предпринять решительные действия, чтобы подавить эти беспорядки, обеспечив поддержание порядка и продолжение промышленного производства, необходимого для роста и безопасности нашей страны."
 RUS_unite_poland: "Объединить польский народ"
 RUS_unite_poland_desc: "Польский вопрос, трясина национализма и имперских амбиций, требует решительного российского решения. Объединение этих земель под царским знаменем потушило бы пламя разногласий и укрепило бы наш западный фронт."
 RUS_unite_poland_tt: "Польша будет §Yосвобождена как автономия§! после Великой войны.\n"
 RUS_russification_of_non_titular_nations: "Русификация инородцев"
 RUS_russification_of_non_titular_nations_desc: "Чтобы укрепить национальное единство, мы проведём политику русификации, направленную на интеграцию различных этнических групп в нашу империю. Эта политика направлена на продвижение русского языка, культуры и политических идеалов среди инородцев, укрепляя сплоченность империи."
 RUS_project_of_autonomization: "Проект автономизации"
 RUS_free_press: "Свободная пресса"
 RUS_electrification_project: "Проект электрификации"
 RUS_public_education: "Государственное образование"
 RUS_public_education_desc: "Расширение народного образования посредством программы «Три версты» является монументальным шагом в просвещении и расширении прав и возможностей нашего населения. Образование является ключом к процветающему и инновационному будущему."
 RUS_duty_to_the_fatherland: "Долг перед Отечеством"
 RUS_duty_to_the_fatherland_desc: "Культ Минина и Пожарского, гражданского долга."
 RUS_orthodox_democracy: "Православная демократия"
 RUS_two_democracies: "Две демократии"
 RUS_appoint_regent: "Назначить регента"
 RUS_pan_slavism: "Панславизм"
 RUS_brothers_slavs: "Братья-славяне"
 RUS_brothers_slavs_desc: "Нас связывают семейные узы, христианская вера и идея сохранения мира в Европе."
 RUS_pan_slavism_desc: "Мы придерживаемся идеологии панславизма, стремясь объединить славянские народы под своим руководством. Этот акцент подчеркивает наше культурное и политическое родство со славянскими народами, стремясь расширить наше влияние и укрепить солидарность между славянскими общинами."
 RUS_back_in_america: "Назад в Америку"
 RUS_back_in_america_desc: "Гегемония монархии в Европе наконец восстановлена. Сейчас настало время разобраться с потерянной Америкой."
 RUS_return_of_the_tsar: "Возвращение царя"
 RUS_supreme_leader: "Верховный правитель"
 RUS_supreme_ruler: "Верховный правитель"
 RUS_20_years_of_peace: "Двадцать лет мира"
 RUS_20_years_of_peace_desc: "Говорят, что через двадцать лет мира Россия станет неузнаваемой в своей современности. Докажем правильность этого утверждения. Время спокойствия позволит нам сосредоточить наши усилия на улучшении нашей инфраструктуры, экономики и технологий. Только в условиях мира мы сможем по-настоящему построить более сильную и развитую Матушку-Россию."
 RUS_20_years_of_peace_tt: "§RСтолыпинская программа завершится, если начнётся война!§!"
 RUS_modernize_transsib: "Модернизация Транссибирской магистрали"
 RUS_revolutionary_agitation: "Революционная агитация"
 RUS_project_of_autonomization_desc: "Дать автономию нетитульным нациям."
 RUS_machine_building_association: "Машиностроительные объединения"
 RUS_machine_building_association_desc: "В эпоху быстрого продвижения промышленных держав по Европе создание машиностроительных объединений является решающим шагом для России. Эта инициатива восходит к духу промышленной революции и направлена на то, чтобы поднять российскую тяжёлую промышленность на новые высоты, напоминающие о великих фабриках, возникших в Англии и Германии."
 RUS_lugansk_locomotive_plant: "Луганский тепловозостроительный завод"
 RUS_kuznetsk_coal_basin: "Кузнецкий угольный бассейн"
 RUS_extension_of_the_putilov_factory: "Расширение Путиловского завода"
 RUS_extension_of_the_putilov_factory_desc: "Путиловский завод, известный своей продукцией тяжёлой промышленности, стал символом российской промышленной революции. Давайте расширим возможности этого промышленного гиганта и дальше, чтобы он мог продолжать поставлять локомотивы, артиллерию и бронетехнику, в которых нуждается наша империя."
 RUS_military_workshop_of_the_putilov_factory: "Военная мастерская Путиловского завода"
 RUS_german_capital: "Германский капитал"
 RUS_german_capital_desc: "Технологическое мастерство и финансовая мощь Германии представляют собой грозного союзника в стремлении России к модернизации, партнерства, которое могло бы переопределить европейский промышленный ландшафт."
 RUS_british_capital: "Британский капитал"
 RUS_british_capital_desc: "В эпоху, когда промышленная мощь диктует национальную мощь, приглашение британского капитала и опыта является стратегическим шагом для подпитки промышленного двигателя России, переплетающего судьбы империй."
 RUS_modernization_of_the_central_railways: "Модернизация центральных железных дорог"
 RUS_modernization_of_the_central_railways_desc: "В эпоху, когда стук и пар локомотивов символизируют прогресс, модернизация центральных железных дорог России имеет важное значение. Этот проект отражает преобразующее расширение железных дорог викторианской эпохи, направленное на объединение обширных российских земель посредством сети железа и пара, стимулирование торговли и транспортных связей."
 RUS_tula_armor_plant: "Тульский оружейный завод"
 RUS_tula_armor_plant_desc: "Тульский оружейный завод уже более двух столетий является основой российской военной мощи. Пришло время увеличить мощности и модернизировать производственные линии. Этот исторический промышленный гигант должен создать новые, инновационные конструкции огнестрельного оружия."
 RUS_north_caucasus_oil_basin: "Северо-Кавказский нефтяной бассейн"
 RUS_north_caucasus_oil_basin_desc: "Северо-Кавказский регион располагает одним из богатейших нефтяных месторождений Империи. Чтобы обеспечить наше энергетическое будущее и поддержать нашу постоянно растущую промышленность, пришло время полностью использовать этот нефтяной бассейн. Чёрное золото под нами вполне может привести Россию к непревзойдённому процветанию."
 RUS_shatter_of_empires: "Крушение империй"
 RUS_fireman_of_europe: "Пожарный Европы"
 RUS_entrepreneurship: "Национальное предпринимательство"
 RUS_entrepreneurship_desc: "Будущее нашей страны находится в руках не только наших рабочих, но и наших предпринимателей. Поощрение предпринимательства на национальном уровне будет стимулировать нашу экономику, способствовать инновациям и в конечном итоге приведёт к укреплению нашей Империи."
 RUS_shatter_of_empires_desc: "Российская республика не потерпит того, как монархисты притесняют народы Европы."
 RUS_fireman_of_europe_desc: "Россия понимает, что Европа находится на пороге войны, которая нам совершенно не нужна. Но наш дипломатический нейтралитет будет вооружён."
 RUS_anti_corruption_agency: "Антикоррупционное агенство"
 RUS_national_projects: "Национальные проекты"
 RUS_national_projects_desc: "Смена государственный приоритетов по поддержке отраслей."
 RUS_complete_stolypin_reform_desc: "Столыпин хотел превратить аграрную Россию в передовую мировую по экономике державу за счёт повышения производительности сельского хозяйства. Его усилия не должны быть напрасными."
 RUS_modernize_transsib_desc: "Транссибирская магистраль, высшее достижение Российской империи, символизирует нашу национальную доблесть. Её модернизация сродни вдоху новой жизни в путь империи, повышению её способности содействовать торговле и связывать обширные российские территории, от центра Москвы до далёких берегов Владивостока."
 RUS_russian_state_library: "Российская государственная библиотека"
 RUS_tech_export: "Технологический экспорт"
 RUS_tech_export_desc: "Россия теперь способна продавать своим друзьям технологии производства. Страна отныне считается одной из передовых экономик мира."
 RUS_AMO: "«МАО»"
 RUS_AMO_desc: "Создание Московского автомобильного общества знаменует собой вхождение России в автомобильную эпоху, попытку вывести империю на передний план технологических инноваций."
 RUS_Elektrostal: "Электросталь"
 RUS_Elektrostal_desc: "Наше будущее зависит не только от силы наших армий, но и от мощи нашей промышленности. Электросталь, крупный центр производства электротехнической стали, должна быть расширена. Обладая большей мощностью, он сможет обеспечить реализацию амбиций царя и прогресс страны."
 RUS_kazan_powder_factory: "Казанский пороховой завод"
 RUS_kazan_powder_factory_desc: "Значение пороха для нашей артиллерии нельзя недооценивать. Казанскому пороховому заводу, надёжному поставщику с момента его основания, предстоит столь необходимая модернизация. Благодаря усовершенствованию оборудования и методов обработки мы можем увеличить производство, сохраняя при этом качество."
 RUS_sormovo_locomotive_plant: "Сормовский локомотивный завод"
 RUS_design_modern_locomotive_series: "Разработка серии современных локомотивов"
 RUS_design_modern_locomotive_series_desc: "Поскольку мир вступает в новую эпоху пара и стали, проектирование и производство современных локомотивов становятся для России императивом. Черпая вдохновение из инженерных чудес американских и европейских железных дорог, это начинание направлено на то, чтобы превратить наш обширный и разнообразный ландшафт в плотно сплетённое полотно железнодорожных сетей, повышая экономическую и военную мобильность империи."
 RUS_tver_railway_plant: "Верхневолжский железнодорожный завод"
 RUS_tver_railway_plant_desc: "Отражая величие царских амбиций, строительство Верхневолжского железнодорожного завода является свидетельством промышленных устремлений России. Этот завод, задуманный как жемчужина российского машиностроения, будет производить локомотивы и вагоны, способные конкурировать с лучшими из тех, что можно увидеть на оживленных железнодорожных станциях Лондона или Парижа."
 RUS_vogau: "Торговый дом Вогау"
 RUS_vogau_desc: "Торговля – источник жизненной силы любой нации. Торговый дом Вогау, известный своей обширной сетью и влиянием, должен быть и дальше интегрирован в наши экономические планы. Больше торговли означает больше процветания, а процветающая Россия – это сильная Россия."
 RUS_nobel_partnership: "Нобелевское партнёрство"
 RUS_nobel_partnership_desc: "Семья Нобелей, известная своим опытом в области нефти и взрывчатых веществ, может оказаться ценным активом для наших стратегических амбиций. Партнёрство с ними может помочь нам раскрыть весь потенциал наших природных ресурсов и стимулировать наше движение к модернизированной России."
 RUS_territorial_recruitment_system: "Территориальная система призыва"
 RUS_territorial_recruitment_system_desc: "Чтобы упростить комплектование армии, мы вводим территориальную систему. Эта стратегия не только позволит нам более эффективно формировать армии, но и обеспечит максимальное использование местных знаний и лояльности для обеспечения оперативной эффективности."
 RUS_the_revival_of_the_fleet: "Новая гордость флота"
 RUS_the_revival_of_the_fleet_desc: "После унижения у Цусимы наш флот уже не будет прежним. Однако, после многих лет восстановления и реконструкции нашего флота мы сможем сделать новый, современный линкор гордостью флота и вновь продемонстрировать мощь российского флота!"
 RUS_ten_years_plan: "Комитет восстановления ВМФ"
 RUS_ten_years_plan_desc: "В соответствии с десятилетним планом, перед Комитетом по восстановлению ВМФ поставлена задача активизировать и расширить наши военно-морские возможности. Этот комитет будет курировать модернизацию нашего флота, гарантируя, что российский военно-морской флот восстановит свой авторитет и доблесть в открытом море."
 RUS_north_shipyard: "Северная верфь"
 RUS_north_shipyard_desc: "Создание крупной верфи на Кольском полуострове является стратегическим шагом, направленным на укрепление наших возможностей строительства военно-морских сил на севере. Этот объект не только расширит наши возможности по созданию и поддержанию мощного северного флота, но и защитит наши интересы в арктических водах."
 RUS_development_of_the_north: "Развитие севера"
 RUS_development_of_the_north_desc: "Развитие железнодорожной сети на северных границах России, особенно в таких стратегических регионах, как Кольский край и Архангельск — амбициозное предприятие, напоминающее исследование и завоевание сибирских просторов. Эта инициатива имеет решающее значение для использования экономического потенциала Арктики, региона столь же загадочного и многообещающего, как и легендарный Северо-Западный проход."
 RUS_formation_of_the_submarine_fleet: "Формирование подводного флота"
 RUS_formation_of_the_submarine_fleet_desc: "С помощью подводных лодок мы легко можем вывести из строя корабли противника. Нам следует подумать о расширении исследований подводных лодок и формировании флота подводных лодок для нашего военно-морского флота."
 RUS_focus_on_the_black_sea_fleet: "Ставка на Черноморский флот"
 RUS_focus_on_the_black_sea_fleet_desc: "Чёрное море на юге должно быть нашим главным приоритетом военно-морской экспансии, поскольку крайне важно иметь сильный флот для обеспечения безопасности Чёрного моря, если мы собираемся вступить в войну с османами и нанести удар по Константинополю."
 RUS_baltic_fleet: "Срочное усиление Балтийского флота"
 RUS_baltic_fleet_desc: "Балтийский флот на западе должен стать нашим основным направлением военно-морской экспансии, поскольку он является нашими воротами в широкий Атлантический океан. Если нам когда-нибудь предстоит вести морскую войну в Европе, то самым важным фронтом будет Балтика, поэтому мы укрепим Балтийский флот, чтобы оправдать ожидания."
 RUS_pacific_fleet: "Проект Тихоокеанского флота"
 RUS_pacific_fleet_desc: "Мы не уделяем особого внимания нашему военно-морскому флоту в Тихом океане, далеко на востоке. Флот там должен быть расширен, поэтому мы начнём там проект по расширению флота для повторного плавания по Тихому океану.\n\nМы уже однажды проиграли японскому флоту. Мы не должны допустить этого вновь"
 RUS_imperator_nikolai_class: "Император Николай II"
 RUS_innovation_in_the_navy: "Инновации на флоте"
 RUS_innovation_in_the_navy_desc: "Для военно-морского флота постоянно создаются новые изобретения, делающие его сильнее. Инновации необходимы, чтобы помочь нам создавать собственные изобретения и идти в ногу с военно-морскими инновациями."
 RUS_aeronautics: "Надводное воздухоплавание"
 RUS_aeronautics_desc: "Сейчас, когда для военных строятся самолёты, чтобы сбрасывать бомбы на войска противника с неба, нам следует смотреть на море. Нам следует начать разработку самолёта, который можно будет использовать для бомбардировки кораблей в море."
 RUS_achievements_of_the_radioengineering: "Достижения в радиоэлектронике"
 RUS_achievements_of_the_radioengineering_desc: ""
 RUS_development_of_new_doctrine: "Развитие доктрины современного флота"
 RUS_development_of_new_doctrine_desc: "Доктрина морской войны постоянно развивалась, но мы не догоняли её. Нам необходимо разработать современную военно-морскую доктрину, которая будет соответствовать новой эпохе морской войны."
 RUS_strengthening_baltic_cities: "Укрепление городов Балтии"
 RUS_strengthening_baltic_cities_desc: "Для поддержки нашего Балтийского флота нам потребуется расширить портовые города на побережье, чтобы иметь возможность разместить там наш флот. Нам также следует укрепить эти города и защитить их, поскольку они станут важной целью врага."
 RUS_crimea_fortress: "Крымская крепость"
 RUS_crimea_fortress_desc: "Крым — наш самый важный порт на Чёрном море, стратегически расположенный в самом центре. Он может стать крепостью для нашего флота, и нам следует продолжать расширять этот жизненно важный порт."
 RUS_convoy_escort: "Сопровождение конвоев"
 RUS_convoy_escort_desc: "С изобретением подводных лодок наши корабли-конвои могут быть уничтожены легче, чем когда-либо. Таким образом, нам следует сосредоточиться на создании флота эсминцев для сопровождения наших кораблей и защиты их от подводных лодок."
 RUS_first_avia_squad: "Первая авиационная эскадра"
 RUS_first_avia_squad_desc: "Раз в небе открывается ноый фронт, формирование нашей Первой Авиационной Эскадры будет означать вступление России в воздушные бои. Это подразделение станет первопроходцем в использовании авиации в разведке и бою, открыв новую главу в российской военной истории."
 RUS_imperial_air_fleet: "Российский имперский воздушный флот"
 RUS_imperial_air_fleet_desc: ""
 RUS_army_rearmament: "Большая программа по усилению армии"
 RUS_army_rearmament_desc: "Уже давно стало ясно, что наше вооружение не соответствует вооружению наших потенциальных противников. Осознав, что современная война во многом зависит от используемых технологий, Имперской армии пора модернизировать свой арсенал. Наши храбрые солдаты заслуживают только самого лучшего."
 RUS_army_rearmament_tt: "§RБольшая программа по усилению армии завершится в случае начала войны!§!"
 RUS_engineering_troops: "Инженерные батальоны"
 RUS_engineering_troops_desc: "Признавая решающую роль инженерной техники в современной войне, возник план создания инженерных батальонов для усиления армии. Элитные подразделения, оснащенные новейшими инженерными технологиями и тактикой, возглавят наши усилия по укреплению полей боя, наведению мостов и осад, напоминая великих военных инженеров Европы."
 RUS_complete_army_reform: "Завершить армейскую реформу"
 RUS_complete_army_reform_desc: "Реформа 1905-1912 годов была необходима для реорганизации управления линиями снабжения и координации формирований, которые оказались неэффективными во время Русско-японской войны."
 RUS_tighten_the_selection_of_officers: "Ужесточить отбор офицеров"
 RUS_tighten_the_selection_of_officers_desc: "Качество наших офицеров имеет первостепенное значение. Ужесточая процесс отбора, мы гарантируем, что нашими войсками будут руководить только самые способные и преданные своему делу люди, способствуя развитию культуры совершенства и профессионализма в нашем офицерском корпусе."
 RUS_sikorsky_aircraft: "«Сикорский»"
 RUS_aviation_school: "Авиационная школа"
 RUS_aviation_school_desc: ""
 RUS_ilya_muromets: "C-22"
 RUS_ilya_muromets_desc: ""
 RUS_urgent_strengthening_of_airfleet: "Срочное усиление воздушного флота"
 RUS_urgent_strengthening_of_airfleet_desc: ""
 RUS_aviation_research_institute: "Авиационный научно-исследовательский институт"
 RUS_aviation_research_institute_desc: ""
 RUS_finance_the_creation_of_aviation_staff: "Финансирование создания авиационного управления"
 RUS_finance_the_creation_of_aviation_staff_desc: ""
 RUS_air_defense: "Штаб ПВО"
 RUS_air_defense_desc: ""
 RUS_aircraft_design_offices: "Авиаконструкторские бюро"
 RUS_aircraft_design_offices_desc: ""
 RUS_expedition: "Дружба с Румынией"
 RUS_white_volunteer_army: "Добровольческая армия"
 RUS_emergency_conscription: "Всеобщая мобилизация"
 RUS_doctrine_superiority_of_artillery: "Превосходство артиллерийской доктрины"
 RUS_doctrine_superiority_of_artillery_desc: "Воинский устав российской армии подразумевает, что артиллерия доминирует на поле боя, а пехота выполняет оборонительную функцию. Исходя из этого, по сравнению с другими европейскими странами, наша артиллерия имеет самый большой калибр, совершенный лафет и механизм заряжания."
 RUS_lessons_of_war: "Уроки войны"
 RUS_doctrine_of_field_artillery: "Доктрина полевой артиллерии"
 RUS_doctrine_of_field_artillery_desc: "После поражения в войне с Японией началась разработка нового Боевого устава, который являлся основной доктриной царской армии. По сравнению со старым, новый устав должен учитывать взаимодействие артиллерии и пехоты. Ранее мы допустили ошибку, недооценив возможности тяжёлой артиллерии."
 RUS_brusiov_doctrine: "Брусиловская доктрина"
 RUS_motorized_focus: "Фокус на моторизации"
 RUS_motorized_focus_desc: "Поскольку мир вступает в эпоху доминирования машин, наши военные не должны отставать. Благодаря этой инициативе мы увидим, как наши силы будут оснащены моторизованным транспортом и логистикой, что повысит мобильность и откроет новую эпоху войн, во многом похожую на автомобильную революцию, преобразившую улицы Парижа и Берлина."
 RUS_armored_vehicles: "Бронетехника"
 RUS_armored_vehicles_desc: "Появление бронетехники произвело революцию в военном деле. Сейчас мы сосредоточены на разработке и развертывании этих стальных титанов, гарантируя, что российская армия сможет выставить на вооружение грозные бронетанковые силы, способные прорваться через линии противника и доминировать на современном поле боя."
 RUS_reorg_general_staff: "Реорганизация генштаба"
 RUS_reorg_general_staff_desc: "Генеральный штаб, мозг нашей военной операции, требует основательной реорганизации. Мы улучшим стратегическое планирование и оперативную координацию, гарантируя, что наше военное руководство будет готово противостоять вызовам современной войны."
 RUS_white_volunteer_army_desc: "Наша армия должна быть профессиональной."
 RUS_emergency_conscription_desc: "Во времена острой нужды мобилизация нашего населения становится необходимой. Всеобщая мобилизация позволит нам быстро пополнить наши ряды свежими войсками, гарантируя, что ни одна угроза не будет слишком велика, чтобы мы могли её преодолеть."
 RUS_resist_the_duma: "Сопротивляться Думе"
 RUS_resist_the_duma_desc: "Дума — роковая ошибка, либерализацию Империи надо повернуть вспять!"
 RUS_resist_the_duma_tt: "§YВ случае политического кризиса Николай II не отречётся от престола,§! тем не менее, §Rреволюционеры сделают всё, чтобы свергнуть монархию.§!\n\n"
 RUS_union_of_russian_people: "Союз Русского Народа"
 RUS_union_of_russian_people_desc: "Интересы монархистов будет представлять партия «Союз Русского Народа»."
 RUS_orthodoxy_autocracy_nationality: "Православие, Самодержавие, Народность"
 RUS_orthodoxy_autocracy_nationality_tt: "§RУстановится абсолютная монархия. Если не предотвратить думский кризис, начнётся Революция.§!\n\n"
 RUS_league_of_slavic_peoples: "Лига славянских народов"
 RUS_league_of_slavic_peoples_desc: "Россия должна защищать свои интересы на Балканах и в других регионах, вместо того чтобы напрямую вмешиваться в европейские разборки."
 RUS_liberation_of_the_balkans: "Освобождение Балкан"
 RUS_orthodoxy_autocracy_nationality_desc: "Страна становится абсолютной монархией. Дума распущена. Эсеры начинают гражданскую войну"
 RUS_abandon_the_french: "Отречся от француов"
 RUS_abandon_the_french_desc: "Французы — не что иное, как сдерживающий фактор наших амбиций. Царь не должен склоняться к какой-то либеральной демократии."
 RUS_the_second_rome: "Второй Рим"
 RUS_the_second_rome_desc: "Россия приняла мантию хранительницы православия и титул Третьего Рима у падающей Византийской империи, теперь пришло время вернуть себе законную православную землю. Это также будет иметь большое стратегическое значение."
 RUS_ban_trade_unions: "Запретить профсоюзы"
 RUS_ban_trade_unions_desc: "Профсоюзы — не что иное, как рассадник марксистских идеалов, стремящихся свергнуть наше правительство!"
 RUS_treaty_of_the_Three_emperors: "Договор трёх Императоров"
 RUS_treaty_of_the_Three_emperors_desc: "Будет выгодно установить прочные связи с Германией и Англией."
 RUS_colonial_claims: "Колониальные претензии"
 RUS_colonial_claims_desc: "У нас есть определённые претензии на земли в Северной Америке"
 RUS_return_of_the_king: "Возвращение короля"
 RUS_return_of_the_king_desc: "Пропаганда империализма в Германии и Англии."
 RUS_back_to_america: "Назад в Америку"
 RUS_back_to_america_desc: "Продажа Аляски была ошибкой. Янки должны вернуть Аляску или столкнуться с войной."
 RUS_united_russia: "Единая и неделимая"
 RUS_united_russia_desc: "Мы все — один народ, которому суждено привести мир к лучшему будущему!"
 RUS_western_armenia: "Защита западных армян"
 RUS_western_armenia_desc: "На геополитической шахматной доске Кавказа защита Западной Армении становится стратегическим императивом, символизирующим роль России как защитника восточных христиан."
 RUS_Constantinople_Agreement: "Константинопольское соглашение"
 RUS_Constantinople_Agreement_desc: "Многовековая мечта о контроле над Константинополем, воротами между Востоком и Западом, приобретает угрожающие размеры. Обеспечение безопасности этой жемчужины не только осуществило бы историческую амбицию, но и изменило бы баланс сил в черноморском регионе."
