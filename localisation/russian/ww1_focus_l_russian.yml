 ENG_3_revolution_utmost: "Революция до предела"
 ENG_3_revolution_utmost_desc:0 "Товарищи! мы успешно провели нашу революцию и принесли мир, хлеб и славу рабочим Англии!"
 ENG_3_Bulldog_Triumphant: "Бульдог Торжествует"
 ENG_3_Bulldog_Triumphant_desc:0 "О-о-о, да!"
 ENG_3_Firm_Hand: "Твердая Рука"
 ENG_3_Firm_Hand_desc:0 "Британия, в которой мы находимся сегодня, не та, что была десять лет назад. Безудержная подозрительность, социалистическая агитация, партизаны, развалины... твердая рука-вот чего ждет Англия."
 ENG_3_Scottish_Rebellion: "Разберись с шотландцами"
 ENG_3_Scottish_Rebellion_desc:0 "Чертовы выскочки из Шотландии возятся с нашим дерьмом"
 ENG_3_accept_socialist_refugees: "Принять социалистических беженцев"
 ENG_3_accept_socialist_refugees_desc:0 "В Шотландии много лояльных социалистов. Мы проявим нашу солидарность и позволим этим прекрасным людям пересечь границу и присоединиться к нам."
 ENG_3_His_Majestys_Loyal_Secret_Police: "Верные Полицейские Силы Его Величества"
 ENG_3_His_Majestys_Loyal_Secret_Police_desc:0 "Мы должны создать специальную группу из наших самых горячих сторонников, чтобы искоренить и уничтожить социализм."
 ENG_3_English_Socialism: "Английский социализм"
 ENG_3_English_Socialism_desc:0 "Большевики могут быть нашими товарищами, но ситуация в России совсем другая, чем здесь, в Британии.."
 ENG_3_Emulate_Lenin: "Подражать Ленину"
 ENG_3_Emulate_Lenin_desc:0 "Ленин добился значительных успехов."
 ENG_PCIA_Primacy: "Первенство PCIA"
 ENG_PCIA_Primacy_desc:0 "К сожалению, наша страна все еще кишит контрреволюционерами. Мы должны гарантировать безопасность революции, создав Народный Комиссариат Внутренних Дел."
 ENG_3_Commissars: "Политические комиссары"
 ENG_3_Commissars_desc:0 "У каждого верного солдата Британской Красной Армии есть упорный дух Элана, который подтолкнет его к освобождению рабочих всего мира. Однако иногда об этом духе нужно напоминать из-за револьвера."
 ENG_3_Bolster_Red_Army: "Поддержать красную армию"
 ENG_3_Bolster_Red_Army_desc:0 "Мы должны усилить Красную Армию"
 ENG_3_Consumer_Industry: "Рабочий рай"
 ENG_3_Consumer_Industry_desc:0 "Потребительские товары важнее всего"
 ENG_3_Conservative_Nationalism: "Консервативный национализм"
 ENG_3_Conservative_Nationalism_desc:0 "Либералы втянули нас в этот бардак. Теперь нам нужно выбраться."
 ENG_3_Democracy_Overrated: "Демократия переоценена"
 ENG_3_Democracy_Overrated_desc:0 "Кому это нужно? Не мне."
 ENG_3_synthetic_refineries: "Синтетические нефтеперерабатывающие заводы"
 ENG_3_synthetic_refineries_desc:0 "После смерти империализма у нас возникла небольшая проблема с поиском нефти. Мы должны инвестировать в синтетические исследования."
 ENG_3_God_Save_The_King: "Боже, храни короля!"
 ENG_3_God_Save_The_King_desc:0 "Боже, храни нашего милостивого короля! Долгим будет царствие его!"
 ENG_3_Stoicism: "Старый добрый Британский стоицизм"
 ENG_3_Stoicism_desc:0 "Мы еще переживем это!"
 ENG_3_Fight_On_Beaches: "Мы будем сражаться с ними на пляжах"
 ENG_3_Fight_On_Beaches_desc:0 "Мы будем сражаться с ними на посадочных площадках и в полях.."
 ENG_3_Revanchist_Lion: "Лев-реваншист"
 ENG_3_Revanchist_Lion_desc:0 "Солнце, может быть, и зашло над Британской Империей, но лев все еще рычит.!"
 ENG_3_Conservative_Heartland: "Консервативная родина"
 ENG_3_Conservative_Heartland_desc:0 "Мы всегда можем положиться на сельскую местность - фермеров, деревни и все остальное-как на стабильную базу поддержки. А еще бывает, что у них куча дерьмового оружия."
 ENG_rearmament_programs: "Программы перевооружения"
 ENG_rearmament_programs_desc:0 "Мы ДОЛЖНЫ перевооружиться, если хотим выиграть второй раунд."
 ENG_3_Experiment_Fascism: "Фашистский эксперимент"
 ENG_3_Experiment_Fascism_desc:0 "Фашизм - это такая интересная модная новая идеология, о которой все говорят в наши дни. Мы должны поэкспериментировать и проверить это."
 ENG_3_Hanover_Claim: "Ганноверская претензия"
 ENG_3_Hanover_Claim_desc:0 "Знаете ли вы, что Британия действительно имеет относительно надежные претензии на германское государство Ганновер? Довольно круто, да?"
 ENG_3_British_War_Economy: "Британская военная экономика"
 ENG_3_British_War_Economy_desc:0 "не могу придумать, что бы сюда написать, так что веселитесь.:\n\n3======D"
 ENG_3_Infrastructure: "Модернизация инфраструктуры"
 ENG_3_Infrastructure_desc:0 ":)"
  
 #Canada 
 canadian_focus: "Дерево фокусов Канады"
 CAN_political: "От моря до моря"
 CAN_political_desc:0 "Наша молодая нация, от моря до сияющего моря, будет процветать. О Канада, мы переживем грядущие войны."
 CAN_Americanism: "Американизм"
 CAN_Americanism_desc:0 "Как и наши южные соседи, каждый человек должен испытать свободу от тирании монархии."
 CAN_industrial_tree: "Разрушенная Экономика"
 CAN_industrial_tree_desc:0 "Наша экономика находится в состоянии рецессии. Чтобы наша страна была услышана, мы должны использовать нашу землю, обновить нашу инфраструктуру и дать каждому человеку работу."
 CAN_army_focus: "Канадские Вооруженные Силы"
 CAN_army_focus_desc:0 "Мы больше не нуждаемся в защите от союзников, в наших интересах развивать канадскую армию"
 CAN_navy_focus: "Наш собственный флот"
 CAN_navy_focus_desc:0 "Мы - нация окруженная водой. Пришло время для нашего собственного флота."
 CAN_air_focus: "Новые военно-воздушные силы"
 CAN_air_focus_desc:0 "Мир меняется, и войны тоже. Необходимо создать военно-воздушные силы."
 CAN_Loyalty: "Канадская лояльность"
 CAN_Loyalty_desc:0 "Сто лет мы были верны короне, будем верны еще сто."
 CAN_republic: "Формализовать Республику"
 CAN_republic_desc:0 "Мы больше не будем связаны цепями монархии для Канадской Республики."
 CAN_democracy: "Северная свобода"
 CAN_democracy_desc:0 "Каждый человек в этом мире должен испытать восторги свободы. Страны услышат об этой утопии."
 CAN_americas_guarantee: "Защитить Америку"
 CAN_americas_guarantee_desc:0 "Мы должны защитить Америку. Это не только расширит наше влияние, но и народы будут знать, что нельзя шутить с нашей республикой и ее соседями."
 CAN_seperation: "Канадская мечта"
 CAN_seperation_desc:0 "Мечта о процветании, богатстве, амбициях и северной гордости - всего в шаге."
 CAN_const_monarchy: "Британский компромисс"
 CAN_const_monarchy_desc:0 "Мы традиционный народ и по традиции верны короне."
 CAN_commonwealth_research: "За Империю"
 CAN_commonwealth_research_desc:0 "Мы будем поддерживать империю нашего величества, как они помогли нам сохранить наш дом."
 CAN_france_diplomacy: "Миссия во Францию"
 CAN_france_diplomacy_desc:0 "Мы должны общаться с нашими союзниками на западе."
 CAN_McGill_fair: "Университет Макгилла"
 CAN_McGill_fair_desc:0 "Мы должны углубиться в научные исследования для содружества, и такая престижная школа, как Макгилл, удвоит наши усилия."
 CAN_eng_oil: "Разработка нефтяных песков Альберты"
 CAN_eng_oil_desc:0 "Чтобы наша экономика росла, мы должны развивать наш самый ценный ресурс."
 CAN_defense_board: "Североамериканская оборона"
 CAN_defense_board_desc:0 "Пакт о взаимной обороне между Канадой, США и Мексикой должен обеспечить безопасность границ Северной Америки."
 CAN_NATO: "Организация Североамериканского договора"
 CAN_NATO_desc:0 "Защита этого континента от напряженности в Европе - наш приоритет номер один. Разошлите приглашения нашим южным соседям."
 CAN_us_battleships: "Американские корабли"
 CAN_us_battleships_desc:0 "Для мощного флота мы должны заказать у американцев несколько крупных кораблей."
 CAN_fleet: "Канадский флот"
 CAN_fleet_desc:0 "Нужна оборона наших океанов, нужно строить флот."
 CAN_safe_haven: "Безопасное убежище всего мира"
 CAN_safe_haven_desc:0 "Наша страна открыта для защиты нуждающихся. Пусть мир узнает об этом на Земле"
 CAN_refugees: "Европейские беженцы"
 CAN_refugees_desc:0 "Раздираемая войной Европа вытесняет семьи и разрушает жизни, пусть они живут в Канаде."
 CAN_toronto_fair: "Университет Торонто"
 CAN_toronto_fair_desc:0 "Для того чтобы наша страна развивалась быстро, мы должны наращивать наши исследования. Светлые умы приветствуются в лучшей учебном заведении Канады - Университете Торонто."
 CAN_technology_queens: "Королевский университет"
 CAN_technology_queens_desc:0 "Наша самая традиционная и лояльная школа, Королевский университет, будет хорошо служить в исследованиях."
 CAN_research_slot: "Научная гавань"
 CAN_research_slot_desc:0 "Ученые со всего мира приглашаются продолжить свои исследования в Канаде. Мы поощряем дискуссию и прогресс в научных исследованиях."
 CAN_kingdom_own: "Наше собственное Королевство!"
 CAN_kingdom_own_desc:0 "Мы служили чужой короне сто лет, пришло время служить себе и своим интересам."
 CAN_king: "Пустой трон"
 CAN_king_desc:0 "Принц Артур, сын королевы Виктории, в настоящее время является генерал-губернатором Канады. Он был частью Канады в течение многих лет, и некоторые сказали бы, что он больше канадец, чем англичанин. Он лучший выбор канадцев для лидера."
 CAN_empire: "Создание империи"
 CAN_empire_desc:0 "Мир должен знать о наших амбициях, нашей борьбе и нашем народе. Пусть будет известно, что канадцы идут."
 CAN_rcmp: "Кавалерия"
 CAN_rcmp_desc:0 "Некоторые из величайших специалистов находятся в RCMP. Нам понадобится новое подразделение спецназа для Канады."
 CAN_greenland: "Покупка Гренландии"
 CAN_greenland_desc:0 "Нам нужны базы для расширения нашего океанического и континентального охвата. Мы должны послать дипломата в Датское королевство, чтобы подготовиться к грядущим войнам. "
 CAN_Alaska: "Спрос на Аляску"
 CAN_Alaska_desc:0 "Вся северная территория по праву принадлежит Канаде. С этим американским вторжением на север будет покончено."
 CAN_british_demands: "Спрос на Ньюфаундленд и Лабрадор"
 CAN_british_demands_desc:0 "Британская империя падает, и мы должны освободить атлантические колонии из своих тиранических рук."
 CAN_france_demands: "Потребовать Сен-Пьеру и Микелону"
 CAN_france_demands_desc:0 "Французам нечего делать в Северной Америке. Эта земля принадлежит Канаде, и это люди тоже."
 CAN_1812: "Альтернативный 1812 год"
 CAN_1812_desc:0 "В течение многих лет США действовали как совершенная нация с совершенной системой. Это ложь, они запугивают и угнетают своих соседей. Мы покажем им канадскую силу, канадскую кровь и американскую смерть. Произойдет еще одно сожжение, и на этот раз это будут настоящие канадцы."
 CAN_integrate_midwest: "Интеграция Среднего Запада"
 CAN_integrate_midwest_desc:0 "Средний запад станет канадским, как и должно было быть."
 CAN_integration: "Интеграция Новой Англии"
 CAN_integration_desc:0 "Янки уже в основном канадцы, почему бы просто не придать им этот официальный статус."
 CAN_reintegrate_columbia: "Реинтегрировать Колумбию"
 CAN_reintegrate_columbia_desc:0 "Тихоокеанское побережье Британской Колумбии было разделено. Мы воссоединим эту территорию с ее бывшей американской территорией."
 CAN_american_puppet: "Американский протекторат"
 CAN_american_puppet_desc:0 "Чтобы привести Северную Америку в равновесие, мы должны позволить американцам управлять собой с ограниченной властью. Будет создан американский протекторат."
 CAN_mexico: "Приручить Южного ягуара"
 CAN_mexico_desc:0 "В течение многих лет в Мексике царили гражданские беспорядки. Мы поможем нашим союзникам монархистам в Мексике положить этому конец."
 CAN_mexican_claims: "Восстановить Мексиканские претензии"
 CAN_mexican_claims_desc:0 "Американский юг по праву принадлежит Мексике. Его украли. Мы вернем их!"
 CAN_mexico_empire: "Третья Мексиканская Империя"
 CAN_mexico_empire_desc:0 "Когда американцы потерпели поражение, остается только допустить возрождение Мексиканской Империи."
 CAN_carribean: "Ударить по Карибам"
 CAN_carribean_desc:0 "Европейцы больше не будут иметь своих ногтей в Центральной Америке. Она никогда им не принадлежала."
 CAN_carribean_confederation: "Объединенный Карибский протекторат"
 CAN_carribean_confederation_desc:0 "С окончанием европейского влияния в Карибском море наш долг как канадцев - помочь освоить эту новую землю. Установить протекторат."
 CAN_japanese_alliance: "Тихоокеанский альянс"
 CAN_japanese_alliance_desc:0 "Японское стремление к Тихому океану может помочь нам с нашим стремлением к Северной Америке. Пошлите дипломата, чтобы показать общий интерес."
 CAN_japanese_ships: "Заказ японских кораблей"
 CAN_japanese_ships_desc:0 "Для развития нашего флота понадобятся японские корабли. Запросите заказ их самых уважаемых капитальных кораблей."
 CAN_german_alliance: "Союз по расчету"
 CAN_german_alliance_desc:0 "Похоже, немцы заинтересованы в уничтожении британского господства. Отправьте им телеграмму о дружбе."
 CAN_german_ships: "Немецкие корабельные заказы"
 CAN_german_ships_desc:0 "У немцев одни из лучших дредноутов из когда-либо созданных. Запросить заказ на немецкие дредноуты."
 CAN_technology_share: "Обмен технологиями"
 CAN_technology_share_desc:0 "С нашими новыми союзниками мы должны обсудить наши величайшие технологические достижения."
 CAN_excavation: "Канадские минералы"
 CAN_excavation_desc:0 "Канада - богатая земля с полезными ископаемыми повсюду. Используйте эти ресурсы."
 CAN_lowland_excavation: "Карьеры в низинах"
 CAN_lowland_excavation_desc:0 "В низинах много откосов, поросших металлами. Расширяйте наши карьеры."
 CAN_columbian_metals: "Редкие металлы Тихоокеанского побережья"
 CAN_columbian_metals_desc:0 "Мы должны разрабатывать богатые редкие металлы, обнаруженные на западе Канады. Это расширит наши отрасли и производство."
 CAN_grand_excavation: "Великие Канадские раскопки"
 CAN_grand_excavation_desc:0 "Мы должны улучшить наши методы добычи ресурсов для более крупной экономики."
 CAN_oil: "Imperial Oil"
 CAN_oil_desc:0 "Imperial Oil хочет расширить свои мощности до Западной Канады. Это принесет прибыль Канаде и даст нам преимущество в торговле нефтью."
 CAN_fuel: "Техасские нефтеперерабатывающие заводы"
 CAN_fuel_desc:0 "Канадская нефть должна быть отправлена на лучшие и наиболее эффективные нефтеперерабатывающие заводы в Северной Америке. Заключить сделку."
 CAN_CNR: "Канадская Национальная Железная Дорога"
 CAN_CNR_desc:0 "Наша нация велика и малочисленна. Чтобы соединить наших канадцев вместе, мы должны построить железную дорогу от моря до моря."
 CAN_railway2: "Народная железная дорога"
 CAN_railway2_desc:0 "С этого дня мы завершили самый крупный проект в истории Канады. Канадцы смогут радоваться и праздновать наш патриотизм. Сегодня Канада объявляет о завершении строительства Народной железной дороги."
 CAN_pacific_railway: "Канадская Тихоокеанская железная дорога"
 CAN_pacific_railway_desc:0 "В течение многих лет трансконтинентальная железная дорога нуждалась в ремонте и надлежащем строительстве. Мы вложим деньги в реконструкцию этой исторической железной дороги."
 CAN_industry_limited: "Canadian Industries Limited"
 CAN_industry_limited_desc:0 "Недавно была создана компания Canadian Industries Limited, которая хотела бы создать новые фабрики. Это огромный шаг в экономике Канады. Выдать разрешение на строительство компании."
 CAN_assembly_line: "Сборочная линия"
 CAN_assembly_line_desc:0 "С началом нового десятилетия приходят новые технологии. Мы должны использовать конвейер, чтобы увеличить производство в десять раз."
 CAN_hudson_bay: "Компания Гудзонова залива"
 CAN_hudson_bay_desc:0 "Наша старейшая компания обратилась с просьбой расширить свои производственные мощности. Это еще больше расширит нашу гражданскую экономику и принесет прибыль стране."
 CAN_artillery_factories: "Артиллерийские заводы"
 CAN_artillery_factories_desc:0 "Чтобы запустить канадскую военную машину, мы должны построить артиллерийские заводы."
 CAN_small_arms: "Заводы стрелкового оружия"
 CAN_small_arms_desc:0 "Наша армия должна быть высококлассной, профессионально подготовленной, вооруженной канадским военным оружием."
 CAN_ford: "Ford Motor Company"
 CAN_ford_desc:0 "Форд попросил сделать автомобили для Канады. Это будет великое партнерство."
 CAN_model_T: "Model T"
 CAN_model_T_desc:0 "Для армейских транспортов может быть изготовлена самая надежная и современная конструкция автомобиля. Запросите у Форда лицензию на производство Model T."
 CAN_ross_company: "Оружейная компания Ross"
 CAN_ross_company_desc:0 "При слабой британской колониальной политике мы должны разработать собственную винтовку для войны. Запросите сэра Чарльза Росса."
 CAN_british_rifle_lease: "Lee Enfield"
 CAN_british_rifle_lease_desc:0 "Винтовка Росса оказалась крайне неудачным оружием для современной войны. Мы не можем послать людей с такой винтовкой. Запросите лицензию на производство винтовки Ли Энфилд."
 CAN_modern_tactics: "Исследование современной тактики"
 CAN_modern_tactics_desc:0 "Для эффективной современной армии мы должны исследовать тактику современной эпохи. Это позволит канадцам одержать победу на поле боя."
 CAN_pacific_fleet: "Тихоокеанский флот"
 CAN_pacific_fleet_desc:0 "Тихоокеанский флот позволит нам отстоять наши тихоокеанские интересы."
 CAN_atlantic_fleet: "Атлантический флот"
 CAN_atlantic_fleet_desc:0 "Атлантический флот позволит нам сохранить наши владения в Атлантике, а также поддержать ваши интересы в европейской войне."
 CAN_fleet_doctrine: "Доктрина британского флота"
 CAN_fleet_doctrine_desc:0 "Изучение доктрины британского флота естественно из-за их огромного флота. Если мы хотим иметь успешный флот, мы должны учиться у лучших."
 CAN_dockyards: "Заказ на верфь в Галифаксе"
 CAN_dockyards_desc:0 "Канада должна создать большой флот для защиты своей большой береговой линии. Пора сосредоточиться на верфях, и не лучше строить их, чем в Галифаксе."
 CAN_pilots: "Новые пилоты"
 CAN_pilots_desc:0 "В связи с агрессивным развитием полетов пришло время набирать пилотов для канадских ВВС."
 CAN_canucks: "Curtiss Canucks"
 CAN_canucks_desc:0 "Чтобы обучать и наших пилотов, мы должны использовать новую модель самолета. Разработанный Canadian Airplanes Limited, мы можем сделать несколько вариантов для наших новых ВВС."
 CAN_air_doctrine_focus: "Доктрина Содружества"
 CAN_air_doctrine_focus_desc:0 "Чтобы военно-воздушные силы были наиболее эффективными, мы должны поддерживать их соответствие требованиям Содружества."
 CAN_avro_project: "Проект Avro"
 CAN_avro_project_desc:0 "Теперь, когда мы готовы предоставить ВВС, мы можем приступить к разработке проектов лучшего самолета на поле боя. Запустить проект Avro."
 CAN_miltiary: "Канадские королевские военные"
 CAN_miltiary_desc:0 "Канадские военные были разработаны и созданы в совершенстве. Это новая профессиональная армия, перед которой весь мир будет трепетать."
 CAN_newfoundland: "Спрос на Ньюфаундленд и Лабрадор"
 CAN_newfoundland_desc:0 "Как союзнику Британии приемлемо позволить Ньюфаундленду и Лабрадору присоединиться к Конфедерации."
 CAN_british_factories: "Британские заводы"
 CAN_british_factories_desc:0 "Чтобы обеспечить войны империй, мы должны создавать заводы по производству стрелкового оружия. Британские инвесторы могут помочь в этом проекте."
 CAN_supplies: "Запасы"
 CAN_supplies_desc:0 "Канада является важной страной для обеспечения ресурсов, необходимых для империи."
 CAN_american_persaude: "Убедить американцев"
 CAN_american_persaude_desc:0 "Мы должны отправить дипломатов в США, чтобы склонить их к войне. По крайней мере, мы можем наладить с ними хорошие отношения."
 CAN_england_puppet: "Жемчужина Канадской Империи"
 CAN_england_puppet_desc:0 "С ростом британо-канадской напряженности, мы должны воспользоваться этим моментом и стать повелителями наших бывших хозяев. Что такое кованый символический лев для настоящего северного медведя."
 CAN_russia_diplomacy: "Миссия в России"
 CAN_russia_diplomacy_desc:0 "Мы должны послать канадских дипломатов в Российскую Империю. Это улучшит наши отношения и скорректирует наши цели в перспективе."
 CAN_resources: "Канадский щит"
 CAN_resources_desc:0 "Канадский щит богат ресурсами. Добывайте ресурсы, необходимые для войны."
 CAN_resources_2: "Прерии"
 CAN_resources_2_desc:0 "Мы должны развивать наши системы земледелия в прериях, чтобы прокормить наших солдат и нацию. Мы должны быть самодостаточными."
 CAN_immigrants: "Восточные иммигранты"
 CAN_immigrants_desc:0 "Восточные иммигранты."
 CAN_airforce: "Королевские Военно-Воздушные Силы Канады"
 CAN_airforce_desc:0 "С помощью Британии мы можем создать собственные ВВС для империи."
 CAN_gun_scandal: "Уязвимость винтовки Росса"
 CAN_gun_scandal_desc:0 "Винтовка Росса стала слабым местом нашей армии. Мы должны списать эту винтовку."
 CAN_british_rifles: "Британский Lee-Enfield"
 CAN_british_rifles_desc:0 "Мы должны попросить у Великобритании лицензию на винтовку Lee-Enfield. Это поможет Канаде в войне."
 CAN_siberia: "Канадский сибирский экспедиционный корпус"
 CAN_siberia_desc:0 "Белое движение нуждается в союзниках. Мы должны помочь им раз и навсегда избавиться от коммунистической угрозы. Отправьте наши самые подготовленные северные подразделения."
 CAN_consc_crisis: "Призывной кризис"
 CAN_consc_crisis_desc:0 "Французские канадские националисты считают, что война в Европе - это война за границей, и они не будут воевать. Бурасса также выступает против призыва в армию. Как мы продолжим войну?"
 CAN_commit: "Принять участие в войне"
 CAN_commit_desc:0 "Канада должна вступить в войну с оружием, ресурсами и людьми. Осуществить призыв."
 CAN_bourassa: "Компромисс Бурасса"
 CAN_bourassa_desc:0 "Как канадцы, мы должны держаться вместе и слушать друг друга. Проведите голосование и упростите законы о воинской повинности."
 CAN_riots: "Беспорядки в Квебеке"
 CAN_riots_desc:0 "Квебекцы решили устроить бунт из-за войны, в которой мы все участвуем. Примите законы о воинской повинности."
 CAN_impose: "Призыв к воинской повинности"
 CAN_impose_desc:0 "Квебекцы ничего не могут сделать с призывом на военную службу. Это все для общего блага."
 CAN_war_fueled_economy_ww1: "Экономика военного времени"
 CAN_war_fueled_economy_ww1_desc:0 "Канада готова к войне и больше не будет страной-неудачницей, которая отстает в индустриализации."
 CAN_industrialized_new: "Новая Канада"
 CAN_industrialized_new_desc:0 "Канада едина и готова. С промышленно развитым экономическим сердцем. У нас больше нет сломанной экономики."
 CAN_storm_troopers: "Штурмовики"
 CAN_storm_troopers_desc:0 "Новый солдат был сформирован полем боя. Нас уважают как британские, так и немецкие солдаты. Родился Канадский штурмовик."
  
