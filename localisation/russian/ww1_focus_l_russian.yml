 POL_galicia_transfer: "Передача Галиции"
 POL_galicia_transfer_desc: "Поскольку наш король - из рода Габсбургов, мы можем попросить Австрию отдать нам Галицию. Однако наш сюзеренитет будет принадлежать Австрии."
