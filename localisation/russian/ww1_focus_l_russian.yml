 FRA_deploy_occupation_army: "Создастся оккупационная армия, состоящая из §Y12 пехотных дивизий и 4 кавалерийских дивизий.§!"
 FRA_fight_the_communists: "На карте появятся решения для уничтожения коммунарного движения"
 FRA_fight_the_communists_title: "Националисты борятся с коммунистами"
 FRA_ww1_army_effort: "Усилия в армии"
 FRA_ww1_army_effort_desc: "Армия Германии больше и опытнее нашей, которая в основном состоит из ветеранов последней войны, которую мы вели против них. Если Франция хочет представлять серьёзную угрозу интересам Германии, мы должны адаптироваться к этим обстоятельствам, модернизировать нашу армию и, надеюсь, также модернизировать наше руководство!"
 FRA_communist_uprising_start: "§YКоммунарская оппозиция§! начала §Yгражданскую войну§! против правительства!"
 FRA_communist_uprising_avoided: "Гражданской войны удалось избежать"
 three_side_uprising: "Гражданская война"
 three_side_uprising_desc: "Либералы, традиционалисты и коммунисты сейчас слишком сильно настроены друг против друга, и трёхсторонний конфликт — это всего лишь вопрос времени."
