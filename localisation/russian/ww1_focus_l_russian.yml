 USA_big_navy_act: "Закон о большом военно-морском флоте"
 USA_great_white_fleet: "Великий Белый флот"
 USA_great_white_fleet_desc:0 "Экспедиция нашего великого флота подходит к концу. Теперь военно-морской флот должен сделать выводы из этого опыта."
