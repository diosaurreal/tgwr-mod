 TUR_independent_command: "Независимый личный состав"
 TUR_independent_command_desc:0 "Хотя мы переживаем трудные времена, но мы всегда были и будем одними из лучших в командовании, стратегии и войне. Нам не нужно чтобы кто-то нам указывал. Нам может не хватать модернизма и всей экономики, но армия, армия – это другое. Без армии турки не турки. Мы сами по себе! Гордитесь, улыбайтесь и маршируйте!"
 TUR_istanbulteyaremektebi: "Создать Tayyare Mektebi"
 TUR_istanbulteyaremektebi_desc:0 "Мы должны создать авиационную школу в Йешилкее, чтобы воспитать пилотов, техников и другой квалифицированный персонал для наших недавно созданных военно-воздушных сил."
 TUR_takearevenge: "Отомстить за Румелию"
 TUR_takearevenge_desc:0 "Румелия - одна из самых важных провинций в нашем возвышенном государстве. Мы должны забрать ее обратно, или нет? Мы позволим врагам войти в Константинийе, как они сделали с Селаником? Незабываемо, непростительно, мы должны отомстить за Румелию! "
 TUR_united_and_ready: "Едины и Готовы"
 TUR_united_and_ready_desc:0 "Мы успешно очистили наши вооруженные силы от реакционных и революционных элементов. Наша армия наконец-то объединилась и готова противостоять будущим угрозам."
 TUR_united_and_trigger: "Не имеет национального духа §YБорьба Оффицеров§W"
 TUR_united_and_ready_tt: "§RФокус предотвращает государственный переворот против Султана§!\n\n"
 TUR_muhammediittihatfirkasi_tt: "§REnver Pasha will begin military coup against the Islamists!§!\n\n" 
 TUR_alliegned_with_us:0 "Alligned with us"                                       
 TUR_reddawnonthedanube: "Красная заря на Дунае"
 TUR_reddawnonthedanube_desc:0 "Красный рассвет социализма взойдет на Дунае"
 TUR_stop_the_balkan_conflicts: "Остановить балканские конфликты"
 TUR_stop_the_balkan_conflicts_desc:0 "Во имя социалистической революции мы принесем мир на балканы"
 TUR_war_on_balkans_tt: "Приобритение цель войны §YМарионетка§! против Балканских народов§!."
 TUR_purgetheitthadistofficers: "Очистить офицеров-иттихадистов"
 TUR_purgetheitthadistofficers_desc:0 "Иттихадист - это не что иное, как паразит среди нашей армии и даже нашей политики! Мы должны избавиться от него!"
 TUR_compromise_with_ittihadists: "Компромисс с иттихадистами"
 TUR_compromise_with_ittihadists_desc:0 "В прошлом мы наделили Йонтюрка такими полномочиями, что даже при этом небольшом изменении политики они действительно сошли с ума, мы находимся на грани гражданской войны. Мы должны пойти с ними на компромисс, пока не стало слишком поздно."
 TUR_improve_gecekondu: "Геккондус"
 TUR_improve_gecekondu_desc:0 "В то время как они могли бы иметь значение даже в качестве нашей столицы, исламские города очень слабо развиты. Мы должны их расширитьовками и высокопоставленными людьми в империи, не все пытаются сотрудничать. Если они не примут наши документы, то получат наши маузеры."
 TUR_reset_debt_obligations: "Дефолт по долгу"
 TUR_reset_debt_obligations_desc:0 "Долги с каждым днем становятся все более и более проблемными. Мы уже решили некоторые наши экономические вопросы, мы должны объявить дефолт по нашему долгу."
 TUR_purge_troublemakers: "Избавиться от нарушителей спокойствия"
 TUR_purge_troublemakers_desc:0 "Хотя мы пытаемся подружиться и сблизиться с нашими военными фракциями и высокопоставленными людьми в империи, не все пытаются сотрудничать. Если они не примут наши бумаги, то получат наши маузеры."
 TUR_stamp_out_shia_rebels: "Сокрушить шиитских еретиков"
 TUR_stamp_out_shia_rebels_desc:0 "Шииты - еретики. Тут не о чем говорить. Они еретики, и они должны разделить ту же судьбу, что и другие еретики в этом мире, они должны быть раздавлены, Аллах с нами!"
 TUR_unite_muslims: "Соседние мусульмане"
 TUR_unite_muslims_desc:0 "У нас так много братьев-мусульман, как наших соседей. Их больше чем мы объединили их через завоевание, чем через Союз."
 TUR_enforce_religious_law: "Религиозное право"
 TUR_enforce_religious_law_desc:0 "Религиозный закон ислама, шариат, несомненно, лучший в мире! Хотя кто может сомневаться в этом с самого начала. Мы должны просто обеспечить соблюдение этого прекрасного закона, в котором нет дыр."
 TUR_islamic_charity: "Исламская услужливость"
 TUR_islamic_charity_desc:0 "Ислам, без малейшего сомнения, является религией помощи и мира. Наше население не будет голодать, мы должны отдать все до последнего пенни, чтобы помочь им. Йа Аллах, Бисмилла!"
 TUR_help_poor_people: "Помощь бедным"
 TUR_help_poor_people_desc:0 "Бедные люди? Что они такое! Они не существуют по исламскому праву."
 TUR_public_school_question: "Исламские школы"
 TUR_public_school_question_desc:0 "Исламское образование, несомненно, является лучшей системой на этой планете. Они дали нам, человечеству, очень великих ученых и научные усовершенствования. Мы должны сделать нашу систему образования более эффективной...чем она уже есть."
 TUR_expand_holy_sites: "Развивайте Святые города"
 TUR_expand_holy_sites_desc:0 "В то время как они могли бы иметь значение даже в качестве нашей столицы, исламские города очень слабо развиты. Мы должны их расширить."
 TUR_restore_caliphate_authority: "Восстановить власть Халифата"
 TUR_restore_caliphate_authority_desc:0 "Столетия за столетиями название Халифата просто становилось немного чрезмерным и бессмысленным. И у него сейчас почти нет авторитета, мы должны восстановить репутацию, авторитет Халифата."
 TUR_stop_debt_repayment: "Надвигающиеся Долги"
 TUR_stop_debt_repayment_desc:0 "Долги? OPDA? Деньги? Бла-бла-бла! Халифат ничего этого не знает! Если нашему народу нужны деньги, то мы их дадим! Нам не нужно ничего платить еретикам!"
 TUR_islamic_unity: "Исламское единство"
 TUR_islamic_unity_desc:0 "Ислам, прежде всего, объединяющий фактор. Мы все равны под руководством и законом Аллаха, мы все должны следовать за Аллахом. Аллах объединяет нас. Аллах поможет нам."
 TUR_islamic_unity_reward: "Мы получим претензии на каждое §YГосударство с мусульманским большинством§!"
 TUR_support_oppressed_muslims: "Поддержите угнетенных мусульман"
 TUR_support_oppressed_muslims_desc:0 "Многие мусульмане по всему миру угнетены колониальным правлением. Мы должны поддержать их, они наши братья!"
 TUR_prepare_for_jihad: "Готовьтесь к джихаду"
 TUR_prepare_for_jihad_desc:0 "Пришло время готовиться к Джихаду! Йа Аллах, Бисмилла! Аллах с нами!"
 TUR_traditionalist_society: "Традиционалистское общество"
 TUR_traditionalist_society_desc:0 "Мусульманские люди в целом очень традиционны,это здорово! Это только означает, что они будут больше поддерживать нашу Империю - я имею в виду исламское правительство!"
 TUR_strike_first: "Ударить первыми"
 TUR_strike_first_desc:0 "Еретики и так уже отняли у нас достаточно. Скорее всего, они даже не вернутся. Мы должны нанести удар первыми."
 TUR_set_colonies_on_fire: "Поджечь колонии"
 TUR_set_colonies_on_fire_desc:0 "Это была их ошибка - угнетать наш народ. Этот день настал. Их колонии сгорят дотла, в то время как исламское правление будет править всеми мусульманами в нем с неба."
 TUR_cultivate_fanaticism: "Армия Аллаха"
 TUR_cultivate_fanaticism_desc:0 "Армия Аллаха, какое прекрасное слово. Воин Аллаха, какой это прекрасный человек."
 TUR_balkan_pact_desc:0 "На самом деле мы мало чем отличаемся от наших балканских соседей. Может быть, в конце концов, почему бы не подружиться? И даже подписать договор вместе!"
 TUR_halaskar_zabitan_desc:0 "Иттихадист погубит нашу страну, мы должны сделать все, чтобы встать на сторону Антанты в предстоящей великой войне. Демократия - это путь!"
 TUR_fight_the_wahhabis: "Война с Саудовской Аравией"
 TUR_fight_the_wahhabis_desc:0 "Саудовцы и их крошечное государство не представляют для нас большой угрозы, но все равно это хороший выбор, чтобы очистить их."
 TUR_support_the_east: "Развитие Востока"
 TUR_support_the_east_desc:0 "Восточная Анатолия всегда была более свободной и менее развитой по сравнению с западной. Хотя почему бы и нет, давайте их развивать. В конце концов, это наш ватан."
 TUR_stabilization_in_reforms: "Стабилизация в реформах"
 TUR_stabilization_in_reforms_desc:0 "История показывает нам, что чем больше мы оказываем людям благосклонность, чем больше мы проводим реформ, тем больше мы нравимся людям. И мы демократические люди, давайте расширим возможности нашей половины и стабилизируемся в рамках реформ."
 TUR_arrest_pan_nationalist_radicals: "Покончить с радикалами"
 TUR_arrest_pan_nationalist_radicals_desc:0 "Паши-националисты и их фракции с каждым днем становятся слишком большой проблемой, мы должны их арестовать. Все они радикалы и змеи, ожидающие лучшего времени для нападения."
 TUR_guarantee_of_sovereignty: "Гарантия Суверенитета"
 TUR_guarantee_of_sovereignty_desc:0 "Мы должны гарантировать независимость наших балканских стран, если хотим сохранить с ними дружеские отношения. Это всего лишь наша расплата за войны, в которых мы сражались."
 TUR_national_association_program: "Программа национальной ассоциации"
 TUR_national_association_program_desc:0 "Просто аннексировать балканские территории, которые не готовы присоединиться к нашей империи, несправедливо. Мы должны сформировать вилайеты для наших подданных, пока они не будут готовы."
 TUR_align_abyssinia: "Подружиться с Хабешистаном"
 TUR_align_abyssinia_desc:0 "Эфиопия, Абиссиния или Хабешистан - одна из последних оставшихся свободных африканских стран. В конце концов, почему бы не подружиться с ними?"
 TUR_introduce_pluralism: "Плюрализм"
 TUR_introduce_pluralism_desc:0 "Плюрализм в политической идеологии - это признание и утверждение разнообразия внутри политического тела, которое буквально является нами. Нашим балканским подданным это понравится!"
 TUR_balkan_economic_sphere: "Балканская экономическая зона"
 TUR_balkan_economic_sphere_desc:0 "Следующим шагом на пути к тесным связям станет объединение наших экономик. В конце концов, деньги есть деньги."
 TUR_invite_balkan_economy_sphere_tt: "Приглашает §YБалканские страны§! в §Yэкономическую сферу.§!"
 TUR_reintegration: "Реинтеграция Балкан"
 TUR_reintegration_desc:0 "Наши планы сработали, и теперь пришло время реинтегрировать наших балканских подданных, добро пожаловать в нашу Империю, мы будем относиться к ним справедливо и одинаково. Как и в самом начале, это был их выбор присоединиться."
 TUR_national_consensus: "Компромисс Милли"
 TUR_national_consensus_desc:0 "Мы должны пойти на компромисс с нашим балканским просом, если хотим заслужить их доверие, некоторые шрамы никогда не заживают. Мы должны действовать аккуратнее."
 TUR_battle_for_the_balkans: "Война за Балканы"
 TUR_battle_for_the_balkans_desc:0 "Балканы уже были жарким местом для войны. Междоусобицы, вмешательство извне и, самое главное, наши последние войны с Россией и Австрией. Они были катастрофическими, мы почти потеряли все наши балканские владения, но теперь пришло время нанести ответный удар по врагу."
 TUR_sanatkarcedidiye: "Санаткар-и Джедидие"
 TUR_sanatkarcedidiye_desc:0 "Культура будет локомотивом в пути процветания страны."
 TUR_erisihak: "Эриси Хак"
 TUR_erisihak_desc:0 "Нужно создать хорошие условия для крестьян."
 TUR_educationreforms: "Реформы образования"
 TUR_educationreforms_desc:0 "Мы должны реформировать нашу систему образования, что бы она отвечала современным стандартам."
 TUR_recreatethearmy: "Воссоздать армию"
 TUR_recreatethearmy_desc:0 "Мы должны очистить нашу армию от контреволюционеров. У них нету духа нашей революции и они нам не нужны."
 TUR_writenewconstitution: "Новая Конституция"
 TUR_writenewconstitution_desc:0 "Наша Новая Конституция будет защищать права не знати, а простых крестьян и рабочих."
 TUR_halklarncumhuriyetordusu: "Турецкая Красная Армия"
 TUR_halklarncumhuriyetordusu_desc:0 "Турецкая Красная Армия покажет всему миру свою мощь."
 TUR_organizationofnewofficers: "Организация новых сотрудников"
 TUR_organizationofnewofficers_desc:0 "Наши товарищи будут служить во имя отчизны с честью и славой."
 TUR_unitedunderoneflag: "Объединенные под одним флагом"
 TUR_unitedunderoneflag_desc:0 "За общие идеалы и будущее мы должны быть едины!С общими идеалами, в общем государстве."
 TUR_solvetheidentityproblem: "Решить проблему идентификации"
 TUR_solvetheidentityproblem_desc:0 "Не важно кто какой национальности, кто какой веры. Борьба за дружбу народов превратила нас в товарищей, и это важнее национальности и веры."
 TUR_7yearplan: "7-летний план"
 TUR_7yearplan_desc:0 "Общими силами и усердием мы сделаем огромный экономический скачок во всех отраслях. Мир будет удивлен нашему успеху."
 TUR_eastisred: "Красный восток"
 TUR_eastisred_desc:0 "Восток станет настоящей крепостью социализма!"
 TUR_ironfistofsocialism: "Железный кулак социализма"
 TUR_ironfistofsocialism_desc:0 "Желеный кулак социализма приведет в себя наших капиталистических врагов и их марионеток."
 TUR_modelcitizenofthereddawn: "Образцовый гражданин Красной Зари"
 TUR_modelcitizenofthereddawn_desc:0 "Наши образцовые товарищи отличаются высокой моралью, усердием и верой в силу социализма."
 TUR_2yearplan: "2-летний план"
 TUR_2yearplan_desc:0 "Мы покажем как мы можем развить свою промышленност за рекордно быстрые сроки. За дело товарищи!"
 TUR_developheavyindustry: "Развитие тяжелой промышленности"
 TUR_developheavyindustry_desc:0 "Наша тяжелая промышленность должна быть развитой и современной, что бы мы были в силе тягаться с мировыми державами на равных."
 TUR_fateofottomanfamily: "Судьба Императорской семьи"
 TUR_fateofottomanfamily_desc:0 "Османская Императорская семья Османогуллары веками возглавляла нашу нацию и принесла нам великую славу и победы. Но время меняется. Наша политика меняется, мы должны решить судьбу Османской семьи. "
 TUR_dissolve_debt_council: "Распустить Совет по долгам"
 TUR_dissolve_debt_council_desc:0 "Мы свободная страна, свободных людей. Мы никому ничего не должны."
 TUR_empowermeclisiavam: "Расширить парламент"
 TUR_empowermeclisiavam_desc:0 "Мы должны предоставить место предстваителям всех рабочих и крестьян в нашем парламенте."
 TUR_radicalengineering: "Радикальная инженерия"
 TUR_radicalengineering_desc:0 ""
 TUR_destroyreactionaryideas: "Уничтожить реакционные идеи"
 TUR_destroyreactionaryideas_desc:0 "Наш союз рабочих и крестьян за прогресс и единство. Безусловно за социализмом будущее, и все прочии идеи нам чужды."
 TUR_createdkzb: "Создать DKZB"
 TUR_createdkzb_desc:0 "Мировые капиталисты, контреволюционеры, националисты, исламисты и все остальные враги строян козни против нашей революции. Но наша служба безопасности, возьмет контроль в свои руки и мы уничтожим всех нащих врагов."
 TUR_skywillbered: "Небо будет Красным"
 TUR_skywillbered_desc:0 "Наш воздушный флот покрасит голубые небеса в красный цвет социализма."
 TUR_pourbloodintothesea: "Вылить кровь в море"
 TUR_pourbloodintothesea_desc:0 "Наша Флотилия покрасит моря и океаны в красный, кровью наших врагов."
 TUR_kiziIl_vatan: "Красная Родина"
 TUR_kiziIl_vatan_desc:0 "С общими усилиями наша Родина Мать будет рости и прогрессировать!"
 TUR_redrosesmarines: "Красные розы морским пехотинцам"
 TUR_redrosesmarines_desc:0 "Наши морские пехотинцы будут превосходить врагов своей храбростью и профессионализмом."
 TUR_planefactories: "Авиазаводы"
 TUR_planefactories_desc:0 "Наши авиазоводы будут производить лучшие моторы для самолетов."
 TUR_redaces: "Красные асы"
 TUR_redaces_desc:0 "Лучшие летчики мира будут обучаться в наших военных школах и академиях."
 TUR_redspearhead: "Красный наконечник копья"
 TUR_redspearhead_desc:0 "Благодоря усердиям трудящихся, наши войска будет вооружена лучшим оружием мира."
 TUR_spread_the_revolution: "Распространение Революции"
 TUR_spread_the_revolution_desc:0 "Революция не знает рас, религий и границ. Мы создадим союз, чтобы стать домом революции и щитом, защищающим все другие социалистические страны по всему миру."
 TUR_stand_with_cp: "Встать на сторону Центральных Держав"
 TUR_stand_with_cp_desc:0 "Немецкая военная машина, очевидно, выйдет победителем из этой войны. Если мы тоже хотим выйти победителями, мы должны объединиться с Центральными державами."
 TUR_stand_with_entente: "Встать на сторону Антанты"
 TUR_stand_with_entente_desc:0 "Державы Антанты всегда были доминирующими державами в Европе и глобальном мире, мы должны встать на их сторону, если хотим выйти живыми и процветающими из этой войны."
 TUR_foreign_research_grants: "Зарубежные исследователи"
 TUR_foreign_research_grants_desc:0 "По мере роста нашего союза с Антантой и Центральными державами мы должны извлекать выгоду и из их исследований."
 TUR_qaysari_rum_of_all_romans: "Кайзер-и Рум"
 TUR_qaysari_rum_of_all_romans_desc:0 "После завоевания Константинополя в 1453 году Мехмет Второй претендовал на титул "Кайзер-и Рум", "Кайзер всех Римлян", и этот титул даже дошел до наших дней от Османа Четвертого. Мы-истинные наследники Римской империи, мы-Кайзер, мы-Цезарь. Несомненно мы вернем себе славу."
 TUR_empower_sultan: "Наделить Султана полномочиями"
 TUR_empower_sultan_desc:0 "Наш Султан и былая слава еще не утрачены. Османская империя и так сильна. Все эти различные организации и клики, все эти предатели! У нас уже есть Султан, который был славой нашей нации, у нас уже есть система, которая работает более 500 лет! Люди, которые пытаются изменить это, не более чем предатели, и с ними нужно иметь дело."
 TUR_teskilat_stormtroopers: "Турецкие штурмовики"
 TUR_teskilat_stormtroopers_desc:0 "Как и в немецкой модели, у нас должны быть элитные силы, которые приведут нас к славе и победе. Турецкие штурмовики!"
 TUR_study_import_aircraft_designs: "Изучение импортных самолетов"
 TUR_study_import_aircraft_designs_desc:0 "Европейские страны слишком опережают нас в этой новой технологии, и нам понадобятся десятилетия, чтобы стать хорошими в ней. Мы должны изучить их проекты, если не хотим остаться позади."
 TUR_istanbul_cairo_expedition: "Экспедиция Константинийе-Каир"
 TUR_istanbul_cairo_expedition_desc:0 "Мы должны послать несколько экспедиций в Каир, потому что, почему бы и нет?"
 TUR_experience_of_european_conflict: "Опыт европейского конфликта"
 TUR_experience_of_european_conflict_desc:0 "Конфликт в Европе позволяет нам все больше и больше узнавать об этом новом самолете. Это  шанс, и мы не можем позволить ему ускользнуть!"
 TUR_naval_maneuvres: "Военно-морские маневры"
 TUR_naval_maneuvres_desc:0 "Мы должны маневрировать нашим флотом на разных позициях, в основном обучать их и изучать последствия этого."
 TUR_revive_greatness_of_ottoman_fleet: "Возродить Великий Османский флот"
 TUR_revive_greatness_of_ottoman_fleet_desc:0 "Османский флот когда-то был флотом, которого боялся весь мир. Где мы ошиблись? Что мы сделали не так? Ничего? Мы просто позволим нашим врагам одолеть нас своими экспансиями, мы должны возродить величие нашего флота!"
 TUR_mavi_vatan_doctrine: "Мави Ватан"
 TUR_mavi_vatan_doctrine_desc:0 "Доктрина Мави Ватан - это всего лишь один шаг в возрождении нашего великого флота. Мы должны вернуть себе главную мощь нашего флота в Эгейском море и, очевидно, извлечь выгоду из этой великой доктрины.!"
 TUR_wolfes_of_the_sea: "Морские волки"
 TUR_wolfes_of_the_sea_desc:0 "Новые технологии на море не удивляют, а радуют. Может быть, мы опоздали с постройкой огромных линкоров, но волки под водой сделают свою работу. Эта новая подводная технология должна принести пользу!"
 TUR_coastal_defense_of_marmara_shores: "В защиту Мраморного моря"
 TUR_coastal_defense_of_marmara_shores_desc:0 "Мы должны построить оборону на побережье Мраморного моря, так как это очень уязвимое положение для наших врагов. Враг просто может войти прямо в нашу священную столицу, вопрос в том, как много там будет борьбы и прольется ли кровь..."
 TUR_nusret_mine_ship: "Минный корабль Нусрэт"
 TUR_nusret_mine_ship_desc:0 "Иностранные державы приближаются к Дарданеллам. Чтобы защитить проливы от внешних сил, мы должны сражаться всеми силами. Но сухопутных сил недостаточно. Мы начнем секретную миссию по заминированию проливов."
 TUR_fate_of_general_assembly: "Судьба Генеральной Ассамблеи"
 TUR_fate_of_general_assembly_desc:0 "Генеральная Ассамблея изо дня в день становится слишком большой проблемой. Мы должны справиться с этим, так или иначе."
 TUR_stabilization_in_faith: "Stabilization in Faith"
 TUR_stabilization_in_faith_desc:0 "We are not Turk, Arab, Kurd, Rûm or anything other. We are one and all, Muslim. We are united and ready. We are all under the order of holy caliphate, and we will win against heretics. Elhamdülillah!"
 TUR_reform_ottoman_bank: "Reform the Ottoman Bank"
 TUR_reform_ottoman_bank_desc:0 "The Ottoman bank is corrupted and heavily influenced by foreigners. We have to take care of it."
 TUR_correct_mistakes_of_sultan_abdulhamid: "Исправить ошибки Абдулхамида"
 TUR_correct_mistakes_of_sultan_abdulhamid_desc:0 "Султан Абдулхамид Хан, хотя и создает много проблем, все же остается нашим истинным Султаном. Все его ошибки могут быть исправлены, все ошибки могут быть исправлены. Но если мы потеряем нашего Султана, то потеряем с корнем и не сможем вернуть его обратно."
 TUR_restore_vilayet_hejaz: "Восстановить порядок в Хиджазе"
 TUR_restore_vilayet_hejaz_desc:0 "По многим причинам многие из наших вилайетов мятежны. Но Хиджаз является исключением в этой "бунтарской" фазе и фактически восстал. Мы должны позаботиться о незаконных верблюжьих ордах на юге!"
 TUR_unite_arabistan: "Покорить Аравию"
 TUR_unite_arabistan_desc:0 "Из-за наших ошибок в прошлом, из-за нашей лени и по многим причинам мы потеряли много земель и лишились власти. Мы окружены множеством врагов. Лучший вариант обратиться к нашим менее могущественным врагам и победить их раз и навсегда."
 TUR_restore_eyalet_egypt: "Восстановить порядок в Египте"
 TUR_restore_eyalet_egypt_desc:0 "Являются ли это незаконными, неравноправными договорами? Или это наши собственные ошибки? Или это просто невезение? Никто не может сказать точно. Но в конце концов мы потеряли наш Имперский вилайет Египет за очень короткое время. Земли, которые мы захватили кровью во имя Явузского Султана Селима, будут отвоеваны. Порядок должен быть восстановлен. Яша Девлет-я Ебедийе!"
 TUR_restore_legacy_of_conquerors: "Наследие веры"
 TUR_restore_legacy_of_conquerors_desc:0 "Наша история не что иное, как наполнена многими великими славами и завоеваниями, победами и битвами. Что с нами случилось? Когда мы стали такими? Мы вернем наследие, оставленное нам нашими великими предками, и перенесем Девлет-и-Эбеддие туда, куда оно даже не дошло."
 TUR_play_the_war_drums: "Барабаны войны"
 TUR_play_the_war_drums_desc:0 "Известно, что нам не нужны пушки, чтобы сокрушить стены еретиков. Нам просто нужен мехтер, и наши враги будут раздавлены. Читайте Эзан из всех мечетей, играют военные барабаны! Мы идем за нашими врагами!"
 TUR_second_conquest_of_balkan: "Балканы"
 TUR_second_conquest_of_balkan_desc:0 "По майским причинам мы потеряли наши земли на Балканах. С 1683 года мы постепенно теряли власть на Балканах. Мы возьмем то, что у нас было, а потом еще."
 TUR_come_to_vienna: "Вена"
 TUR_come_to_vienna_desc:0 "Сейчас самое время. Сейчас или никогда."
 TUR_fight_for_eyalet_algeria: "Вилайет Алжира"
 TUR_fight_for_eyalet_algeria_desc:0 "Наш алжирский вилайет потерян много десятилетий назад, но даже с усилиями христиан это место довольно про-Османское, мы должны протянуть руку помощи нашим братьям-мусульманам."
 TUR_crimean_union: "Крымское ханство"
 TUR_crimean_union_desc:0 "Много десятилетий назад из-за экспансионистской политики России и идеалов выхода к Средиземному морю Крым был потерян. Но это не меняет того факта, что Крым, крымский народ и законный владелец земли используются."
 TUR_unity_and_progress: "Иттихат и Теракки"
 TUR_unity_and_progress_desc:0 "Комитет Союза и Прогресса - наш единственный выход из этих мрачных дней. Младотурки, национализм, милитаризм - наш единственный выход из этого! Они приведут нас к победе."
 TUR_pan_turkism: "Пантюркизм"
 TUR_pan_turkism_desc:0 "Чем мы отличаемся от наших братьев по ту сторону Аральского моря? Почему мы, турки, так долго ждали этого момента? Пришло время объединиться, это наша судьба. Пантюркистские идеалы - наш единственный истинный путь."
 TUR_ittihadist_dictatorship: "Иттихадистская диктатура"
 TUR_ittihadist_dictatorship_desc:0 "Другие партии в парламенте не согласны с большинством наших мнений. Они выступают против единства и будущего турецкой нации. С ними нужно разобраться."
 TUR_deport_the_minorities: "Депортировать меньшинства"
 TUR_deport_the_minorities_desc:0 "Меньшинства, которых мы терпели в нашей стране, много раз наносили нам удары в спину. Восстали, убили наших людей. Они всего лишь предатели, мы должны их депортировать! Или что? Мы просто будем смотреть, как они захватят нашу землю? Неприемлемо!"
 TUR_purge_the_islamist_leaders: "Усмирить иттихадистов"
 TUR_purge_the_islamist_leaders_desc:0 "Хотя мы все еще являемся членами ИТФ, эта партия сдерживает нас. Мы должны показать им, кто является лидером и что их положение ниже нашего лидера. Они должны слушать команду Денвера, а не командовать им. Если им это не понравится, они будут вынуждены узнать свое место. "
 TUR_road_to_turan: "Дорога к Турану"
 TUR_road_to_turan_desc:0 "Нам просто нужно проложить для него дорогу, и кусочки сложатся вместе. Турки - открыли флаг, ожидая нас! Марш, Марш!"
 TUR_claim_caucasian_turan_reward: "Мы сможем интегрировать все земли с армянами с помощью решений §YОчистить меньшинства§! "
 TUR_claim_persian_turan_reward: "Мы сможем интегрировать все земли с курдами с помощью решений §YОчистить меньшинства§! "
 TUR_mask_of_fear_of_enverism: "Страх перед энверизмом"
 TUR_mask_of_fear_of_enverism_desc:0 "Энвер не бывает жестоким. И меньшинства, не являющиеся турками, должны знать об этом. Может быть, даже сами турки."
 TUR_turkic_unification: "Тюркское объединение"
 TUR_turkic_unification_desc:0 "Пришло время! Мы не империя Османоглу, мы-Пантурания, родина турков! Однажды все турки будут под одним знаменем, и в этот день пусть Аллах защитит не нас, а наших врагов!"
 TUR_anti_imperialism: "Антиимпериализм"
 TUR_anti_imperialism_desc:0 "Наши братья много страдали от этого паразита по имени империализм. Мы не должны заставлять других тоже страдать. Мы должны пойти по антиимпериалистическому пути и освободить наших друзей. И таким образом мы, возможно, даже положим конец турецкой борьбе в Центральной Азии."
 TUR_solve_minority_itf: "[TUR.turkeyminorityitf]"
 turkeyminorityitf1: "Ассимилировать меньшинства"
 turkeyminorityitf2: "Одна Нация, один Язык, одна Религия"
 TUR_solve_minority_itf_desc:0 "[TUR.turkeyminorityitf_desc]"
 turkeyminorityitf_desc1: "Анатолия - это регион с множеством различных религий и культур. Создание национального государства, подобного европейскомим невозможно. Мы должны интегрировать и ассимилировать меньшинства, и таким образом сможем создать чувство единства."
 turkeyminorityitf_desc2: "Анатолия - это регион с множеством различных религий и культур. Создание национального государства, подобного европейскомим невозможно. Мы должны сделать Анатолию чисто тюрькской землей, и те кто не является турками, не имеют права находиться на этих землях."
 TUR_solve_minority_itf_reward1: "Разблокировать решения: §YАссимилировать меньшинства§W"
 TUR_solve_minority_itf_reward2: "Разблокировать решения: §YОчистить Меньшинства§W"
 TUR_solve_minority_itf_reward: "§YЭти решения позволят нам убрать отрицательные модификаторы состояния меньшинств§W"
 TUR_enternal_revanchism_desc:0 "Да, антиимпериализм в идее - это хорошо. Но это слишком по-детски и противоречит нашей главной цели. Вечный реваншизм - вот на что мы должны пойти. Мы должны бороться за нашу собственную нацию."
 TUR_last_warning_to_imperialists: "Последнее предупреждение"
 TUR_last_warning_to_imperialists_desc:0 "Мы должны напомнить этим империалистам, что мы идем, и мы сильны. Стука в парадную дверь пока будет достаточно..."
 TUR_asian_independence_committee: "Азиатский комитет за независимость"
 TUR_asian_independence_committee_desc:0 "Это известная и очень популярная идея, что Азия - для азиатов. Эти европейцы должны быть очищены, чтобы добиться этого."
 TUR_focus_on_south_america: "Южная Америка"
 TUR_focus_on_south_america_desc:0 "Южноамериканские страны довольно новые и нетерпеливые. Они когда-то были колонизированы, прошли через многое. Их реваншизм - наш, наш реваншизм - их."
 TUR_confirm_japanese_turan_concept: "Японский Туран"
 TUR_confirm_japanese_turan_concept_desc:0 "Японцы - единственная реальная сильная держава в Азии, которой удается защитить свою независимость от европейской угрозы. И не только это, японцы тоже близки нам с концепцией Turan. Мы просто идеально подходим друг другу!"
 TUR_return_to_egypt: "Возвращение в Египет"
 TUR_return_to_egypt_desc:0 "Египет потерян не так давно. Почему бы и не попытаться вернуть его, пока мы можем? В конце концов, Египет - это наша законная земля."
 TUR_istanbul_pact: "Стамбульский пакт"
 TUR_istanbul_pact_desc:0 "Хотя мы в основном дипломатически изолированы, мы, несомненно, можем найти союзников в наши самые мрачные времена. Стамбульский пакт будет там для этого."
 TUR_pearl_of_the_black_sea: "Черноморский рейд"
 TUR_pearl_of_the_black_sea_desc:0 "Россия - наш враг. Наш самый большой враг. Может быть, вечный. Завершив наше господство на Балканах и Черном море, заставив наш народ восстать, аннексировав турков в Центральной Азии, Россия превратилась в большого голодного медведя. Но теперь пришло наше время атаковать."
 TUR_rule_over_caucasus: "Правление на Кавказе"
 TUR_rule_over_caucasus_desc:0 "Многие наши земли на Кавказе управляются русскими. Мы должны позаботиться о нем, это наша земля! Так было и будет!"
 TUR_road_to_india: "Дорога в Индию"
 TUR_road_to_india_desc:0 "Персия - это наш путь в Индию и даже в Центральную Азию. Мы должны позаботиться о них для нашего единственного пути на земли, колонизированные англичанами, даже если это означает, что это будет новый фронт."
 TUR_claim_caucasian_turan: "Кавказский Туран"
 TUR_claim_caucasian_turan_desc:0 "Азербайджанцы, племена, турки живут на Кавказе на протяжении ста лет. Это наше, законное требование Турана."
 TUR_claim_the_persian_turan: "Персидский Туран"
 TUR_claim_the_persian_turan_desc:0 "Мы были на грани того, чтобы сделать Персию также нашими законными туранскими землями, но теперь это просто ворота между турками Центральной Азии и нами. Сейчас не может быть и речи о том, насколько нам нужны эти земли. Персия-поистине туранская страна."
 TUR_claim_central_asian_turan: "Туркестан"
 TUR_claim_central_asian_turan_desc:0 "Наша родина, где наше место и откуда мы пришли, где живет и умирает наш народ, где были наши предки. Центральная Азия. Нам даже не нужно претендовать на земли, на которых живет наш собственный народ... Что с нами случилось... Мы должны вернуть нашу юрту любой ценой."
 TUR_reach_china: "Китайские турки"
 TUR_reach_china_desc:0 "В Китае много турков внутри. Наши братья заперты внутри Китая, но, слава Тенгри, у них все еще есть свое культурное наследие и наша кровь, им просто нужно освободиться от китайского империализма."
 TUR_goeben_and_breslau: "Гебен и Бреслау"
 TUR_goeben_and_breslau_desc:0 "Германия сейчас находится в состоянии войны с Англией. И мы видим, как два их военных корабля убегают от нас в Средиземном море. Если у нас все получится, мы сможем их заполучить."
 TUR_invite_french_companies: "Пригласить Французские Компании"
 TUR_invite_french_companies_desc:0 "Французам нужно больше инвестировать в нашу экономику. Так что мы можем что-то сделать для них, верно?"
 TUR_secret_treaty_with_ger: "Секретный Договор С Германией"
 TUR_secret_treaty_with_ger_desc:0 "Прежде чем мы начнем войну на стороне Центральных держав, они должны пообещать нам нашу награду."
 TUR_secret_treaty_with_entente: "Секретный Договор С Антантой"
 TUR_secret_treaty_with_entente_desc:0 "Прежде чем мы начнем войну на стороне Антанты, они должны пообещать нам нашу награду."
 TUR_join_cp: "Присоединиться к Центральным державам"
 TUR_join_cp_desc:0 "Англичане, французы и русские планируют разделить нашу нацию на колонии. Мы должны объединиться с большей силой, предпочтительно с немцами, чтобы предотвратить это."
 TUR_join_entente: "Присоединиться к Антанте"
 TUR_join_entente_desc:0 "Немцы хотят получить право собственности на наши огромные запасы нефти. Планируют даже заселить деревни возле железной дороги Берлин-Багдад. Нам нужна помощь наших старых друзей, французов и англичан, чтобы защитить нас от немецкой угрозы."
 TUR_reclaim_mediterranean: "Маре Нострум”"
 TUR_reclaim_mediterranean_desc:0 "Средиземное море - это Римское озеро. Это означает, что это наше."
 TUR_return_to_greece: "Возвращение в Грецию"
 TUR_return_to_greece_desc:0 "Другим центром Рима была Греция. Так что мы должны вернуться туда."
 TUR_konstantiniyye_agreement: "Константиниевское соглашение"
 TUR_konstantiniyye_agreement_desc:0 "В нашей новой великой Римской империи нет места сепаратизму. Нет такого понятия, как греческий, курдский, славянский или арабский. Есть только турок. Поэтому они заслуживают того, чтобы с ними обращались как с римскими гражданами."
 TUR_konstantiniyye_agreement_reward: "Разблокировать решения: §YРоманизировать меньшинства§W\n§YЭти решения позволят нам удалить отрицательные модификаторы состояния меньшинств§W"
 TUR_enforce_religious_law_reward: "Разблокировать решения: §YПринудительное религиозное обращение меньшинств§W\n§YЭти решения позволят нам убрать отрицательные модификаторы состояния меньшинств§W"
 TUR_solvetheidentityproblem_reward: "Разблокировать решения: §YНовые промышленные законы для меньшинств§W\n§YЭти решения позволят нам убрать отрицательные модификаторы состояния меньшинств§W"
 TUR_national_association_program_reward: "Разблокировать решения: §YГражданство для меньшинств§W\n§YЭти решения позволят нам убрать отрицательные модификаторы состояния меньшинств§W"
 TUR_return_millet_system_reward: "Разблокировать решения: §YВосстановление Системы Миллет§W\n§YЭти решения позволят нам убрать отрицательные модификаторы состояния меньшинств§W"
 TUR_reform_millet_system_reward: "Разблокировать решения: §YРеформа Системы Миллет§W\n§YЭти решения позволят нам убрать отрицательные модификаторы состояния меньшинств§W"
 TUR_balkan_war_tooltip: "Этот фокус будет автоматически завершен, как только начнется §YБалканская война§! "
 TUR_new_elections_tooltip: "Мы сможем взять этот фокус, когда §YВыборы§! пройдут"
 TUR_ittihadist_victory_tooltip: "Этот фокус будет автоматически выполнен, если §YИттихад ве Теракки§! победит на выборах"
 TUR_liberal_victory_tooltip: "Этот фокус будет автоматически выполнен, если §YХюрриет ве Иттилаф§! победит на выборах"
 TUR_ittihadists_destroyed_tooltip: "тот фокус будет автоматически выполнен после того, как мы подавим §YИттихадистскую попытку переварота§!"
 TUR_unite_the_balkans: "Объединить Балканы"
 TUR_unite_the_balkans_desc:0 "Мы потеряли наши балканские территории из-за иностранной интервенции, и если мы ничего не предпримем, мы потеряем еще больше. Пришло время восстановить нашу власть на Балканах."
 TUR_preparations_for_the_greatest_siege: "Подготовка к Величайшей осаде"
 TUR_preparations_for_the_greatest_siege_desc:0 "Как мы можем называть себя Римом, даже не контролируя город. Мы должны начать подготовку к осаде Рима."
 TUR_follow_the_dreams_of_great_mehmed: "Следовать мечтам Великого Мехмеда"
 TUR_follow_the_dreams_of_great_mehmed_desc:0 "Великий Мехмед Завоеватель мечтал однажды завоевать Рим. Он никогда этого не делал, но это не значит, что мы не можем осуществить его мечту сейчас."
 TUR_joint_defense_council: "Объединенный Совет Обороны"
 TUR_joint_defense_council_desc:0 "В течение многих лет мы воевали с другими балканскими народами. Мы должны положить этому конец. Мы должны пригласить балканские народы к пакту о ненападении, чтобы обеспечить мир в регионе."
 TUR_socialwelfare: "Социальное обеспечение"
 TUR_socialwelfare_desc:0 "Большая часть нашего населения живет в нищете, а разрыв в уровне благосостояния чрезвычайно велик. Мы должны сбалансировать вещи и помочь бедным."
 TUR_agrariansocialism: "Аграрный социализм"
 TUR_agrariansocialism_desc:0 "Наша экономика в значительной степени зависит от сельского хозяйства, но ни одно правительство до нас этого не осознавало. Это мы, социалисты, поймем проблемы фермеров и поможем им."
 TUR_zanaatkarmilliye: "Занааткар-и Миллие"
 TUR_zanaatkarmilliye_desc:0 "Наши люди талантливы, но остались без должного поощрения. Мы обеспечим наших людей необходимыми ресурсами, чтобы они могли максимально повысить свою эффективность."
 TUR_mamma_li_turchi: "Мамма ли Турчи"
 TUR_mamma_li_turchi_desc:0 "Наш великий Султан Осман IV, честно говоря, не слишком умный полководец. Но это не значит, что он не может улучшить себя. Он даст ему необходимое образование и сделает из него талантливого фельдмаршала."
 TUR_mamma_li_turchi_rewad: "Osman IV will §Yimprove as a general§! and become a §YField Marshall§W"
 TUR_reclaim_the_loosen_lands: "Восстановить Разрыхленные земли"
 TUR_reclaim_the_loosen_lands_desc:0 "Греция – первое государство, получившее независимость от нас. Вместе с Болгарией, предавшей нас, несмотря на то, что они были нашими подданными, они должны вернуться в нашу империю и стать примером для всех других народов, вырвавшихся из-под нашего правления."
 TUR_literacyprograms: "Программы повышения грамотности"
 TUR_literacyprograms_desc:0 "Было ошибкой обучать только высший класс и игнорировать остальных. Даже если уже слишком поздно, мы все равно должны попытаться исправить эту ошибку путем просвещения людей."
 TUR_urbanization: "Урбанизация"
 TUR_urbanization_desc:0 "Наша нация в основном состоит из небольших деревень. Мы не можем рассчитывать на достижение социализма таким образом. Мы начинаем урбанизировать так же, как Европа."
 turkey_focus_tree: "Дерево фокусов правительства Анкары"
 turkey2_focus_tree: "Дерево фокусов правительства "Константинние""
 TUR_amasya_decleration: "Амасийская Декларация"
 TUR_amasya_decleration_desc:0 "Некоторые отважные офицеры заявили, что не отдадут свою родину каким-то оккупантам. Но то, чего они хотят добиться, почти невозможно. Даже для организованного движения потребуются большие усилия."
 TUR_amasya_decleration_tt: "Мы начинаем подготовку к §YВойне за независимость§!."
 TUR_erzurum_congress: "Конгресс в Эрзуруме"
 TUR_erzurum_congress_desc:0 "Нам нужно больше поддержки, чтобы провести успешное движение. Мы должны привлечь других офицеров, которые разделяют наши взгляды. Мы не преклоним колени ни перед какой иностранной силой."
 TUR_erzurum_congress_tt: "§Иттихадистские политики будут доступны Национальному движению и будут удалены из Константиниевского правительства.§!"
 TUR_sivas_congress: "Сивасский Конгресс"
 TUR_sivas_congress_desc:0 "Мы получили достаточную поддержку от бывших офицеров и министров. В сочетании с общественной поддержкой мы можем даже объявить наше собственное правительство более легитимным."
 TUR_spark_the_war_of_independence: "Начать войну за независимость!"
 TUR_spark_the_war_of_independence_desc:0 "Время пришло. Наши силы готовы и уверены, что мы одержим победу над нашими врагами. Мы не можем ждать еще ни одного лишнего дня."
 TUR_spark_the_war_of_independence_start: "§YВойна за независимость начнется через 7 дней.§!"
 TUR_open_foreign_relations: "Открытые международные отношения"
 TUR_open_foreign_relations_desc:0 "Если мы хотим функционировать как законное правительство, иностранные государства должны признать наше правление. Мы откроем отношения с зарубежными странами."
 TUR_unity_of_the_nation: "Единство нации"
 TUR_unity_of_the_nation_desc:0 "Мы не можем выиграть эту войну как разделенная нация. Если мы хотим выиграть эту войну, мы должны добиться единства внутри народа."
 TUR_ahd_i_milli: "Ахд-и Милли"
 TUR_ahd_i_milli_desc:0 "Ахд-и Милли — это идея, предложенная многими в нашем правительстве в качестве идеальных государственных границ Турции. Мы должны стремиться к этому."
 TUR_reapproachment_with_the_italians: "Возобновление отношений с итальянцами"
 TUR_reapproachment_with_the_italians_desc:0 "Антанта ударила итальянцев ножом в спину, отдав грекам то, что ранее было обещано итальянцам. Мы заключим соглашение с итальянцами, чтобы положить конец этой бессмысленной войне между нами."
 TUR_reapproachment_with_the_french: "Возобновление отношений с французами"
 TUR_reapproachment_with_the_french_desc:0 "У французов есть более важные проблемы, например, СССР. Мы можем заключить сделку между двумя странами, чтобы положить конец нашему соперничеству и вражде."
 TUR_reapproachment_with_the_british: "Возобновление отношений с британцами"
 TUR_reapproachment_with_the_british_desc:0 "Все, о чем заботились британцы, — это обеспечение безопасности пролива Босфор. Мы можем помочь им добиться того, чего они хотят, заявив о готовности владеть и защищать проливы."
 TUR_ankara_agreement: "Анкарское соглашение"
 TUR_ankara_agreement_desc:0 "Очевидно, что французы не могут поддерживать свой контроль на южной Анатолии. Давайте просто проведем границу между тем, что у нас есть под контролем, и на этом закончим."
 TUR_no_ahdimilli1: "У вас §RНе будет§! возможности претендовать на §YМисак-и Милли§! на границах §YСирийских земель§! на §YЛозанской Конференции§!."
 TUR_no_ahdimilli2: "У вас §RНе будет§! возможности претендовать на §YМисак-и Милли§! на 12 островах в §YДодеканесе§! на §YЛозанской Конференции§!."
 TUR_draw_the_mediterranean_border: "Согласовать средиземноморскую границу"
 TUR_draw_the_mediterranean_border_desc:0 "Итальянцы больше не хотят тратить свои ресурсы на землю, которая не имеет для них никакого значения. Давайте просто решим, кому что принадлежит."
 TUR_approach_to_soviets: "Приближение с Советами"
 TUR_approach_to_soviets_desc:0 "Большевики ведут свою войну в России и не хотят открывать против нас еще один фронт. Мы можем просто забыть о прошлых разногласиях и помогать друг другу в войне."
 TUR_no_need_to_spill_more_blood: "Не нужно больше проливать кровь"
 TUR_no_need_to_spill_more_blood_desc:0 "Британцы уже потеряли много людей в войне, которая даже не принадлежала им. Мы можем заключить соглашение между нашими двумя странами, которое будет выгодно для нас обоих."
 TUR_lozan_conference: "Лозаннская конференция"
 TUR_lozan_conference_desc:0 "Возможно, теоретически мы разрешили разногласия с иностранными державами, но война с Грецией все еще идет, и договор ждет подписания. Мы проведем конференцию в Лозане, чтобы наконец остановить эту войну."
 TUR_lozan_conference_tt: "Мы начинаем §YЛозанскую конференцию§!."
 TUR_lozan_conference_tt2: "Если конференция пройдет  §Gуспещно§!, мы наконецто победим в §YВойне за независимость§!."
 TUR_montre_bogazlar: "Монтре Богазлар"
 TUR_montre_bogazlar_desc:0 "Мы потеряли абсолютный контроль над нашими проливами по Лозанскому договору. Пришло время ремилитаризировать проливы и снова получить над ними абсолютный контроль."
 TUR_mosul_question: "Мосульский вопрос"
 TUR_mosul_question_desc:0 "Британцы оставили Мосул за рамками Лозанского договора и предпочли заключить отдельный договор без какой-либо другой страны, вовлеченной в наши дела. Пришло время решить ситуацию с Мосулом."
 TUR_mosul_question_triggert: "Договорились решить §YМосульский вопрос§! позже."
 TUR_victory_in_the_war_of_independence: "Победа в Войне за независимость"
 TUR_victory_in_the_war_of_independence_desc:0 "Мы сделали то, что многие считали невозможным. Мы встретились с победителями в Великой войне как побежденная нация и обрели свободу кровью и дипломатией. Война наконец окончена."
 TUR_victory_in_the_war_of_independence_trigger: "§YЛозанский договор§! §Gподписан§!."
 TUR_war_on_independence_is_over: "§YВойна за независимость§! продолжается."
 TUR_open_underground_factories_tt: "Эти фабрики будут §Rудалены§! после §YВойны за независимость§!."
 TUR_question_of_the_minorities: "Вопрос меньшинств"
 TUR_question_of_the_minorities_desc:0 "Больше всего старая империя страдала от меньшинств и вызванного этим отсутствия единства. Если мы хотим, чтобы наше новое государство было сильным и единым, мы должны решить эту проблему меньшинств."
 TUR_question_of_the_sultan: "Вопрос Султана"
 TUR_question_of_the_sultan_desc:0 "Султаны, особенно в последние годы, принимали неверные решения, которые в конечном итоге привели к распаду империи. Мы больше не будем давать Султану никакой власти, даже церемониальной роли."
 TUR_question_of_the_caliph: "Вопрос Халифа"
 TUR_question_of_the_caliph_desc:0 "В течение многих лет религия была тем, что заставляло нашу страну оставаться единой. Но управлять страной с религией в 20-м веке мог бы только шут. Чтобы приспособиться к нашей современной эпохе, мы должны отделить религию от государства."
 TUR_declare_the_republic: "[ROOT.tur_declarerepublic]"
 tur_declarerepublic1: "Объявить Республику"
 tur_declarerepublic2: "Объявить Султанат"
 TUR_declare_the_republic_desc:0 "[ROOT.tur_declarerepublic_desc]"
 tur_declarerepublic1_desc:0 "Мы провели необходимые реформы, чтобы превратить нашу страну из отсталого государства в современную западную республику. Под руководством нашего великого лидера [ROOT.GetLeader], мы будем делать бесконечные реформы и революции."
 tur_declarerepublic2_desc:0 "Мы внесли необходимые коррективы, чтобы превратить нашу нацию из нестабильного государства в сильный Султанат. При нашем великом Султане [ROOT.GetLeader]мы создадим сильную нацию, управляемую абсолютным монархом."
 TUR_ottoman_debts: "Османские долги"
 TUR_ottoman_debts_desc:0 "Возможно, мы больше не османы, но иностранная власть по-прежнему хочет, чтобы их долги были погашены. Лучшее, что мы можем предложить, — это выплатить 60% наших оставшихся долгов."
 TUR_ask_for_the_kurdish_support: "Попросить курдской поддержки"
 TUR_ask_for_the_kurdish_support_desc:0 "Курды много раз восставали против османского владычества, и на этот раз они создали свое собственное государство. Но мы можем использовать религию и Халифа, чтобы заручиться поддержкой курдов, хотя любые будущие действия против них вызовут гнев населения."
 TUR_kurdish_volunteers: "Курдские добровольцы"
 TUR_kurdish_volunteers_desc:0 "Нам нужно больше людей на фронте, независимо от того, турок это или курд."
 TUR_organize_kuvay_i_milliye: "Организовать силы Кува-йи Миллие"
 TUR_organize_kuvay_i_milliye_desc:0 "Кува-йи Миллие могут быть эффективны в борьбе с силами противника, но их неорганизованность приводит к конфликтам друг с другом. Мы должны держать их на линии фронта."
 TUR_operations_behind_the_lines: "Операции за линией"
 TUR_operations_behind_the_lines_desc:0 "Пока наши храбрецы сражаются на фронте, мы не можем позволить вражеским войскам собраться с силами в тылу. Врагу не будет покоя."
 TUR_increase_soldier_organization: "Увеличить организацию солдат"
 TUR_increase_soldier_organization_desc:0 "Мы призвали многих гражданских лиц, которые никогда раньше не держали в руках оружие. Мы должны дать им надлежащую подготовку и повысить организованность."
 TUR_build_TBMM_building: "Построить здание Меджлиса"
 TUR_build_TBMM_building_desc:0 "Нам нужно место для размещения нашего правительства, но у нас нет ресурсов, чтобы построить это здание. Мы получим поддержку людей, чтобы построить его. Мы будем использовать части других зданий для строительства нашего здания парламента."
 TUR_open_underground_factories: "Открыть подпольные фабрики"
 TUR_open_underground_factories_desc:0 "Мы не можем открывать какие-либо фабрики, так как большинство из них находится под управлением иностранцев. Все, что мы можем сделать, это открыть нелегальные подпольные фабрики для поддержки наших военных действий."
 TUR_scavenge_equipment: "Собирать снаряжение"
 TUR_scavenge_equipment_desc:0 "Мы в отчаянном положении с точки зрения экипировки. Мы должны искать и находить, есть ли что-нибудь полезное для нас."
 TUR_steal_occupier_equipment: "Украсть снаряжение оккупанта"
 TUR_steal_occupier_equipment_desc:0 "Кува-и Миллие доказала свою эффективность в борьбе с иностранными войсками. Мы можем использовать экипировку, оставленное нашими врагами."
 TUR_from_nothing_to_something: "От ничего к чему-то"
 TUR_from_nothing_to_something_desc:0 "Когда началась война, у нас ничего не было в руках. Но мы можем построить фабрики с небольшими оставшимися ресурсами. Мы буквально создадим что-то из ничего."
 TUR_secure_public_support: "Прочная поддержка общества"
 TUR_secure_public_support_desc:0 "Нам нужна поддержка людей, чтобы выиграть эту войну. Мы обратимся за помощью к людям."
 TUR_forced_conscription: "Принудительный призыв"
 TUR_forced_conscription_desc:0 "Обычный человек не заботится о безопасности нации и у нас недостаточно образованных и информированных людей, чтобы заполнить наш фронт. Мы должны заставить людей идти вперед, даже если они этого не хотят."
 TUR_war_time_tax: "Налог военного времени"
 TUR_war_time_tax_desc:0 "У нас почти нет ничего, с чем можно было бы сражаться. Мы должны получить то, что принадлежит обществу, чтобы иметь в своих руках какой-то ресурс для борьбы с иностранными державами."
 TUR_invite_ottoman_officers: "Пригласить Османских офицеров"
 TUR_invite_ottoman_officers_desc:0 "В Стамбуле правительстве еще остались офицеры, сочувствующие нашему делу. Мы должны переманить их на свою сторону."
 TUR_invite_ottoman_officers_no_tt: "Этот фокус не будет иметь никакого эффекта, так как §Y[OTT.GetName]§! завершил фокус §YОбеспечение лояльности офицеров§!, поэтому мы автоматически пропускаем этот фокус."
 TUR_delegitimize_istanbul_government: "Делегитимация Османского правительства"
 TUR_delegitimize_istanbul_government_desc:0 "У нас больше поддержки, популярности и легитимности, чем у Стамбульского правительства. Пришло время нанести последний удар по тому, что они еще контролируют."
 TUR_vatan_icin: "Ватан Миллет Сакарья"
 TUR_vatan_icin_desc:0 "Сила, в которой вы нуждаетесь, заключена в вашей благородной крови. Война почти окончена. Нам просто нужно сражаться еще упорнее, чтобы оттеснить иноземных захватчиков."
 TUR_accept_sultans_help: "Принять помощь Султана"
 TUR_accept_sultans_help_desc:0 "Османский Султан Омер Фарук предложил свою помощь в наших военных действиях. Хотя привлечение Султана на нашу сторону повысит нашу популярность, он может вызвать политические проблемы."
 TUR_sultan_leads_to_victory: "Султан ведет к победе"
 TUR_sultan_leads_to_victory_desc:0 "Мы не можем бороться против популярности Султана. Мы должны позволить ему возглавить национальное движение и привести нашу нацию к победе."
 TUR_has_declared_republic: "Has declared the §YRepublic§!" 
 TUR_not_has_declared_republic: "Not: Has declared the §YRepublic§!" 
 TUR_kars_agreement: "Карсский договор"
 TUR_kars_agreement_desc:0 "Мы ведем общую войну вместе с Советами на Кавказе, и меньше всего нам нужно воевать друг против друга. Мы определим наши будущие границы договором."
 TUR_the_batumi_offer: "Предложить Батуми"
 TUR_the_batumi_offer_desc:0 "Хотя Батуми является частью Ахд-и Милли, мы должны принять советское предложение передать им Батуми для дальнейшей помощи в наших военных усилиях."
 TUR_kars_agreement_success_tt: "Карсское соглашение выполнено успешно."
 TUR_kars_agreement_half_success_tt: "§Y[855.GetName]§! исключен из Карского соглашения."
 TUR_southern_front_of_the_revolution: "Южный фронт революции"
 TUR_southern_front_of_the_revolution_desc:0 "Советская поддержка увеличилась больше, чем мы предполагали. У них есть свои люди в нашем правительстве и армии. Переворот неизбежен."
 TUR_help_the_reds: "Помогите красным"
 TUR_help_the_reds_desc:0 "Советы помогли нам в Войне за независимость. Теперь наша очередь помочь им в их борьбе."
 TUR_disobey_the_treaties: "Нарушение договоров"
 TUR_disobey_the_treaties_desc:0 "Мы выиграли на поле боя, но проиграли за столом. Мы возьмем то, что принадлежит нам, силой."
 TUR_disobey_the_treaties_tt: "Позволит нам начать §YПограничные войны§! для восстановления границ §YМисак-и Милли§! ."
 TUR_donations_from_the_islamic_world: "Пожертвования из исламского мира"
 TUR_donations_from_the_islamic_world_desc:0 "Добрые мусульмане со всего мира посылают то немногое, что у них есть, чтобы поддержать наши военные усилия. Было бы грубо отказаться от их помощи."
 TUR_help_from_azerbaijan: "Помощь из Азербайджана"
 TUR_help_from_azerbaijan_desc:0 "Наши тюркские братья на Кавказе предложили больше помощи, чем мы изначально надеялись. Это укрепит связь между нашими двумя народами."
 TUR_anatolian_rebellion_start_tt: "The §RАнатолийское восстание§! еще не началось."
 TUR_start_of_the_anatolian_rebellion_start_tt: "Этот §Yфокус§! будет завершен автоматически, когда начнется §RAнатолийское восстание§!."
 TUR_add_debt_8260:0 "Modify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y85.0%§!" #Adds §Y8.232 Thousand Liras§! to our debt.
 TUR_add_debt_2950:0 "Modify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y30.0%§!"
 ahmet_izzettin_secured_power_tt: "§YAhmet Izzettin Paşa§! сохранит свою власть."
 ahmet_izzettin_secured_power: "§YAhmet Izzettin Paşa§! закрепил свою силу."
 ahmet_izzettin_not_secured_power: "§YAhmet Izzettin Paşa§!не у власти."
 ahmet_izzettin_lost_power_tt: "§YAhmet Izzettin Paşa§! больше не будет у власти."
 damat_ferid_secured_power_tt: "§YDamat Ferid Paşa§! сохранит свою власть."
 damat_ferid_secured_power: "§YDamat Ferid Paşa§! закрепил свою силу."
 TUR_secure_officer_loyalty_tt: "§Y[TRR.GetName]§! не сможет завершить фокус §YПригласить Османских офицеров§!."
 TUR_organize_the_government: "Организовать правительство"
 TUR_organize_the_government_desc:0 "С момента Декларации Амасьи наше правительство понятия не имеет что делать. Мы должны организовать наши законодательные органы и справиться с этим кризисом с большим профессионализмом."
 TUR_increase_legitimacy: "Повысить легитимность"
 TUR_increase_legitimacy_desc:0 "Некоторые нелояльные офицеры, возможно, заявляли о своей поддержке вновь организующегося так называемого национального движения, но мы по-прежнему истинные правители этих земель. Мы будем сильны против этой вновь возникающей угрозы."
 TUR_start_of_the_anatolian_rebellion: "Начало Анатолийского восстания"
 TUR_start_of_the_anatolian_rebellion_desc:0 "Вскоре после провозглашения своей независимости повстанцы называющие себя Национальным движением, начали кампанию против нашего правления. Мы подавим это восстание и принесем мир в Анатолию."
 TUR_OPDA_strengthens_its_hold: "OPDA укрепляет свои позиции"
 TUR_OPDA_strengthens_its_hold_desc:0 "Видя в каком ужасном положении мы оказались, OPDA решило использовать нас обесценив нашу валюту. Если нам нужна иностранная материальная поддержка, мы должны играть по их правилам."
 TUR_crushed_the_anatolian_rebellion: "Победа над Анатолийскими повстанцами"
 TUR_crushed_the_anatolian_rebellion_desc:0 "После того, как началось кровавое восстание, которое затем распространилось на всю Анатолию, нам наконец удалось сокрушить силы повстанцев. Теперь последнее, о чем нужно беспокоиться, это как мы будем справляться с послевоенной ситуацией."
 TUR_war_reparations_to_greece: "Репарации за греко-турецкую войну"
 TUR_war_reparations_to_greece_desc:0 "Без греков мы бы не подавили Анатолийское восстание. К сожалению, война оставила Грецию с огромными долгами. Мы должны выплатить часть их долга в виде военных репараций."
 TUR_ratify_sevres: "Ратифицировать Севр"
 TUR_ratify_sevres_desc:0 "В Севрский договор была включена  статья, в которой говорилось, что любая держава Антанты может оккупировать территорию которую они желают, в случае восстания. Учитывая что вся Анатолия восстала против договора, было бы справедливо предоставить державам Антанты оккупацию, которую они желают."
 TUR_matter_of_the_leadership: "Вопрос лидерства"
 TUR_matter_of_the_leadership_desc:0 "Наше правительство в смятении. Губернаторы приходят и уходят, их сменяют в течение нескольких месяцев и нам трудно иметь последовательное руководство. Мы должны решить, кто поведет нашу страну в это кризисное время"
 TUR_damat_ferid_pasa_government: "Правительство Дамата Ферид Паши"
 TUR_damat_ferid_pasa_government_desc:0 "Благодаря своей непосредственной близости к державам Антанты Дамат Ферид паша — это человек, который обеспечит иностранную помощь и признание в нашей борьбе против Анатолийских повстанцев."
 TUR_internal_matters: "Внутренние дела"
 TUR_internal_matters_desc:0 "Большая часть Анатолии попала под контроль повстанцев. Бандиты и партизаны нависают над сельской местностью, сражаясь против сил Антанты. Мы должны решать эти проблемы одну за другой, иначе виноваты будем мы сами."
 TUR_get_islamist_support: "Получите поддержку исламистов"
 TUR_get_islamist_support_desc:0 "Повстанцы могут получить Анатолию, но у нас все еще есть Халиф. Мы воспользуемся его авторитетом в наших интересах."
 TUR_strengthen_our_place: "Укрепите наше место"
 TUR_strengthen_our_place_desc:0 "Поскольку под нашим истинным контролем осталось так мало земли, многие начали сомневаться в нашей власти. Мы покажем им, что мы по-прежнему сильны."
 TUR_declare_the_national_movement_infidel: "Объявить Национальное движение неверным"
 TUR_declare_the_national_movement_infidel_desc:0 "Наличие Халифа на нашей стороне имеет свои преимущества. Например, объявление Национального движения путем кафиров. Посмотрим, как повстанцы смогут сопротивляться словам Аллаха."
 TUR_organize_loyal_islamist_forces: "Организовать лояльные исламистские силы"
 TUR_organize_loyal_islamist_forces_desc:0 "Не только повстанцы пользуются большой поддержкой общественности. На нашей стороне по-прежнему большая часть исламистов, и они выстраиваются в очередь чтобы сражаться на нашей стороне."
 TUR_destroy_kurdistan: "Уничтожить Курдистан"
 TUR_destroy_kurdistan_desc:0 "Эти проклятые мятежные курды снова восстали в самый неподходящий момент. Теперь, когда восстание подавлено, мы ударим по курдам."
 TUR_secure_officer_loyalty: "Обеспечение лояльности офицеров"
 TUR_secure_officer_loyalty_desc:0 "В нашей администрации все еще остались офицеры, сочувствующие делу повстанцев. Мы должны обеспечить их лояльность, прежде чем они присоединятся к националистическому фронту."
 TUR_combat_against_kuvay_i_milliye: "Бой против Кува-йи Миллие"
 TUR_combat_against_kuvay_i_milliye_desc:0 "Кува-йи Миллие — это партизанские отряды, которые, как говорится, якобы освобождают Анатолию. Чего они не знают, так это того, что их действия считаются заслугой нас. Прежде чем у нас возникнут проблемы со странами Антанты, мы должны остановить этих бандитов."
 TUR_secure_our_place: "Обезопасить наше положение"
 TUR_secure_our_place_desc:0 "Мы достаточно долго страдали от политических беспорядков. Но наконец мы предприняли все необходимые действия, чтобы повысить нашу легитимность до прежнего уровня."
 TUR_ahmet_izzettin_pasa_government: "Правительство Ахмета Иззеттина-паши"
 TUR_ahmet_izzettin_pasa_government_desc:0 "Мы надеемся, что после отставки Дамата Ферид паши Ахмет Иззеттин паша сможет обеспечить стабильность нашему правительству. Хотя его симпатии к националистам портят наши отношения с державами Антанты."
 TUR_join_the_national_movement: "Присоединяйтесь к национальному движению"
 TUR_join_the_national_movement_desc:0 "Победа Национального движения в войне кажется неизбежной. Лучшее что мы можем сделать, это подпитывать их военные усилия последней оставшейся у нас силой. Мы должны объединить наши силы, чтобы изгнать иностранных захватчиков с родины."
 TUR_purchase_guns: "Купить оружие"
 TUR_purchase_guns_desc:0 "Поскольку мы ранее распустили нашу армию, мы не можем оказать сопротивления силам повстанцев. Единственный способ получить оружие - это купить его у Антанты."
 TUR_purchase_factory_rights: "Приобрести права на фабрику"
 TUR_purchase_factory_rights_desc:0 "Повстанцы с Востока и греки с Запада, оккупировавшие наши земли и в результате у нас не осталось заводов. Наш единственный шанс - попросить использовать заводы Антанты."
 TUR_pay_debts: "Оплатить долги"
 TUR_pay_debts_desc:0 "Наши долги растут день ото дня. Мы не можем ждать даже ни минуты, чтобы погасить наши долги. В противном случае они будут только расти."
 TUR_emergency_entente_aid: "Экстренная помощь Антанты"
 TUR_emergency_entente_aid_desc:0 "Мы были не готовы к борьбе с таким организованным мятежным движением. Нам немедленно нужна помощь Антанты."
 TUR_ask_for_konstantiniyye:0 "Ask for Konstantiniyye" 
 TUR_ask_for_konstantiniyye_desc:0 "Originally, Konstantiniyye was where our government stationed in. But ever since the ceasefire, it's under foreign occupation. It's time to ask, actually beg for the return of the city and rest of the territory surrounding the Anatolian side of the Marmara sea." 
 itilaf_formed:0 "Hurriyet ve itilaf has formed"
