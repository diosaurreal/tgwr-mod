 JAP_ww1_fortify_city_desc: ""
 JAP_ww1_fortify_coast: "Береговая оборона"
 JAP_ww1_fortify_coast_desc: ""
 JAP_ww1_install_democracy: "Свободные выборы"
 JAP_ww1_install_democracy_desc: ""
 JAP_ww1_fascist_coup: "Уступить власть военным"
 JAP_ww1_fascist_coup_desc: "Японские военные обратили пристальное внимание на фашизм в Европе. Они верят, что принятие его, по крайней мере в официальной степени, будет держать наш народ в узде и, что более важно, работать во славу Японии!"
 JAP_ww1_oppression_minorities: "Угнетение меньшинства"
 JAP_ww1_oppression_minorities_desc: "Япония - нация многих меньшинств. Если мы позаботимся о том, чтобы никто из них не продвинулся слишком далеко в своих районах или правительстве, кроме тех, кто полностью лоялен нашей империи, и запретим публикации, кроме тех, что на японском языке, мы сможем гарантировать, что нам никогда не придется иметь дело с националистическими восстаниями."
