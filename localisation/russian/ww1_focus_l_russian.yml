 JAP_state_of_the_country_army: "Реорганизовать Императорскую Японскую армию"
 JAP_planes_experiments: "Сформировать ВВС Императорской армии Японии"
 JAP_planes_experiments_desc: "Мы должны продолжить путь, открытый Rinji Gunyo Kikyu Kenkyukai, и развивать наши собственные авиационные силы!"
 JAP_naval_experience: "Наследие Русско-японской войны"
 JAP_naval_experience_desc: "В 1904 году Япония с честью защитила родные острова от российской агрессии и победила эту империю в одном из величайших потрясений в истории войн. Если мы продолжим расширять и развивать наш флот, то, несомненно, добьемся господства в Тихом океане."
 JAP_naval_expansion: "Программа флота «Восемь-восемь»"
 JAP_naval_expansion_desc: "Военно-морской флот должен включать восемь первоклассных линкоров и восемь броненосных крейсеров или боевых крейсеров."
 JAP_ww1_support_republic: "Укреплять вооруженные силы"
 JAP_ww1_support_republic_desc: "Император Мэйдзи сверг сегуна и начал направлять нашу империю в новом направлении, прочь от изоляционизма и к осуществлению своей мощи как мировой державы. Какой нацией мы были бы, если бы сейчас отвернулись от этого шага? Продолжая двигаться в этом направлении, Япония укрепит свое место в мире."
 JAP_ww1_contest_republic: "Демократические реформы"
 JAP_ww1_contest_republic_desc: "Япония - монархия, но она поддерживает широкую базу людей, которые нуждаются в умиротворении. Проведя несколько демократических реформ, мы сможем удовлетворить потребности людей, не отказываясь при этом от огромной доли власти правительства."
