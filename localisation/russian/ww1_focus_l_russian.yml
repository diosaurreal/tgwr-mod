 agree_effect_tooltip: "Если целевая страна §Gсогласится§!:\n"
 disagree_effect_tooltip: "Если целевая страна §Rне согласится§!:\n"
 empty_focus: "Дерево фокусов недоступно"
 open_the_political_sphere: "[ROOT.getAdjective]ая политическая сфера"
 open_the_political_sphere_desc: "По мере того, как наша нация сталкивается с современностью, необходимо открыть нашу политическую сферу для новых идей и движений. Это обеспечит более динамичное, надёжное и отзывчивое управление."
 conserve_political_stance: "[ROOT.GetRulingParty]"
 conserve_political_stance_desc: "Стабильность — ключевой фактор в наши времена. Укрепление нашей нынешней политической позиции обеспечит нацию стойким руководством, необходимым ей для преодоления вызовов и неопределенности."
 fund_the_intel_services: "Образовать агенство"
 fund_the_intel_services_desc: "В эпоху шпионажа и тайной дипломатии укрепление наших разведывательных служб является необходимостью. Адекватное финансирование гарантирует, что мы не останемся в неведении и всегда будем на шаг впереди наших противников."
 extend_the_intelligence_service: "Профинансировать «[ROOT.GetAgency]»"
 extend_the_intelligence_service_desc: "Наша разведывательная служба играет решающую роль в обеспечении национальной безопасности. Предоставление им необходимой финансовой поддержки повысит их оперативные возможности защитит нашу страну - [ROOT.GetNameDef] - от внутренних и внешних угроз."
 austerity_measures: "Крайние меры жёсткой экономии"
 austerity_measures_desc: "Состояние наших национальных финансов требует немедленного внимания. [ROOT.GetNameDef] требует мер жесткой экономии, что поможет стабилизировать нашу экономику и обеспечить более процветающее будущее для нашей страны."
 national_austerity: "Национальная экономия"
 national_austerity_desc: "Чтобы обеспечить долгосрочную стабильность нашей экономики, мы должны распространить меры жёсткой экономии по всей стране. Это проложит путь к финансовой ответственности и экономической устойчивости."
 constitutional_guarantees: "Конституционные гарантии"
 constitutional_guarantees_desc: "Укрепление конституционных гарантий наших граждан подтвердит нашу приверженность справедливости и свободе. Это важнейший шаг в построении более демократического и правового общества."
 national_propaganda: "[ROOT.getAdjective]ая пропаганда"
 national_propaganda_desc: "Чтобы способствовать национальному единству и гордости, мы должны инвестировать во всеобъемлющую пропагандистскую кампанию. Это будет способствовать развитию у нашего народа сильного чувства идентичности."
 nationalist_regeneration: "Националистический подъём"
 nationalist_regeneration_desc: "Пришло время возродить наш национальный дух. Лишь приняв наши традиции и ценности [ROOT.GetNameDef] и народ будут вместе способствовать развитию патриотизма и решимости в нашей державе."
 national_militarism: "[ROOT.getAdjective]ий милитаризм"
 national_militarism_desc: "Укрепление нашей военной мощи жизненно важно для утверждения нашей позиции на мировой арене. Сильная и грозная армия защитит наши интересы и сдержит потенциальных агрессоров."
 army_politization: "Политизация армии"
 army_politization_desc: "Интеграция политического образования в наши военные ряды имеет важное значение. Это позволит нашим солдатам быть не только опытными в военном деле, но и верными нашим национальным идеалам."
 ressort_old_claims: "Исторические претензии"
 ressort_old_claims_desc: "Пришло время пересмотреть и утвердить наши исторические претензии. Этот акт восстановит нашу национальную гордость и укрепит нашу территориальную целостность."
 reclaim_lands: "Возвращение земель"
 reclaim_lands_desc: "Наши исторические земли ждут освобождения. [ROOT.GetNameDef] обретёт славу, которая укрепит наше национальное единство поле возвращения того, что по праву принадлежит нам."
 give_seats_to_socialists: "Уступить места социалистам"
 give_seats_to_socialists_desc: "В духе политического плюрализма мы должны расширить парламентское представительство социалистов. Такой инклюзивный подход обеспечит более сбалансированное и представительное управление."
 empower_trade_unions: "Расширение возможностей профсоюзов"
 empower_trade_unions_desc: "Укрепление профсоюзов имеет решающее значение для защиты прав нашей рабочей силы. Это расширение прав и возможностей приведёт к улучшению условий труда, способствуя созданию более удовлетворенного и продуктивного общества."
 socialist_reforms: "Социалистические реформы"
 socialist_reforms_desc: "Реализация социалистических реформ позволит устранить социально-экономическое неравенство внутри нашей страны. Эта прогрессивная позиция обещает более равноправное и справедливое общество для всех."
 nationalisation: "Национализация"
 nationalisation_desc: "Чтобы защитить ключевые отрасли промышленности и обеспечить национальное процветание, мы должны поставить их под контроль государства. Национализация укрепит наши экономические основы и будет способствовать промышленному росту."
 millitant_pacifism: "Вооружённый пацифизм"
 millitant_pacifism_desc: "Выступая за дело мира, мы также должны быть готовы защищать наши идеалы. Вооружённый пацифизм позволит нам твёрдо противостоять агрессии, гарантируя торжество мира."
 social_patriotism: "Социал-патриотизм"
 social_patriotism_desc: "Воспитание чувства социал-патриотизма объединит нашу разнообразную нацию под общим знаменем. Этот инклюзивный подход укрепит нашу национальную идентичность и будет способствовать социальной гармонии."
 liberalism: "Либерализм"
 liberalism_desc: "Принятие либерализма модернизирует наш политический ландшафт, поощряя открытость, толерантность и прогресс. Этот переход заложит основы для более динамичного и демократического общества."
 reformism_in_city: "Реформировать Администрацию города [ROOT.Capital.GetCapitalVictoryPointName]"
 reformism_in_city_desc: "Администрация нашей столицы — города [ROOT.Capital.GetCapitalVictoryPointName] — требует комплексных реформ. Оптимизация управления повысит эффективность и расширит наши административные возможности."
 fight_authoritarism: "Бороться против Авторитаризма"
 fight_authoritarism_desc: "Перед лицом растущих авторитарных тенденций, мы должны сохранять бдительность и решительность. Борьба с тиранией защитит наши свободы и поддержит демократические принципы, которыми дорожит наша нация."
 take_position: "Занять позицию"
 take_position_desc: "По мере эскалации глобальной напряжённости крайне важно, чтобы мы заняли чёткую и твёрдую позицию. Эта решительная позиция защитит наши национальные интересы и утвердит наш суверенитет на мировой арене."
 secure_entente_support: "Сближение с Антантой"
 secure_entente_support_desc: "Укрепление связей с державами Антанты могло бы оказаться полезным для наших стратегических интересов. Участие в дипломатических инициативах откроет возможности для сотрудничества и взаимной поддержки."
 request_entente_cannons: "Запросить орудия у Антанты"
 request_entente_cannons_desc: "Франция исторически хорошо известна качеством своей артиллерии, возможно, наши новообретенные связи с Антантой позволят нам приобрести её орудия по разумной цене."
 entente_industrial_aid: "Промышленная помощь от Антанты"
 entente_industrial_aid_desc: "Страны Антанты, а именно Франция и Великобритания, обладают обширной промышленностью. Мы нуждаемся в их помощи для укрепления нашей отечественной промышленности, и, возможно, предоставив им выгодные контракты, они могли бы нам помочь."
 british_industrial_arms_support: "Британская промышленная помощь"
 british_industrial_arms_support_desc: "Британцы, в частности, обладают огромной промышленной мощью. Они видят в нас хороший способ разгрузить часть товаров, которые им нужны для нужд военного времени, и мы с радостью поможем им, если они оплатят это по чеку."
 entente_advisors: "Советники из Антанты"
 entente_advisors_desc: "За последние пятьдесят лет французы, британцы и русские несколько раз участвовали в войнах, и их опыт позволит нам учиться и адаптироваться, чтобы сделать наши вооруженные силы пригодными для современной эпохи."
 join_entente: "Присоединиться к Антанте"
 join_entente_desc: "Антанта в настоящее время, кажется, находится в более выгодном положении для победы в войне, и мы не хотели бы, чтобы нас застали врасплох на мирной конференции, как только они это сделают.\n\nВступление в Антанту определенно втянет нас в войну, которая может закончиться катастрофой, но, по крайней мере, у нас будут союзники, которые смогут помочь, не так ли?"
 french_support: "Французская помощь"
 french_support_desc: "При поддержке Франции мы можем приобрести стрелковое оружие и артиллерию с большой скидкой, а при поддержке французской промышленности мы можем лицензировать и производить их у себя дома."
 secure_german_support: "Сближение с Германией"
 secure_german_support_desc: "Германия, по-видимому, является величайшей державой на европейском континенте. Логично, что мы вступаем с ней в союз против Антанты."
 german_smallarms: "Немецкое стрелковое оружие"
 german_smallarms_desc: "Немецкое стрелковое оружие является одним из лучших в мире. Мы должны заключить сделку с правительством и компаниями Германии о его закупке как можно скорее."
 german_industrial_aid: "Промышленная помощь от Германии"
 german_industrial_aid_desc: "Что касается предприятий, расположенных вдоль Рейна и в Силезии, то наши предприятия должны взять это на заметку и стремиться к тому, чтобы подражать им. Работая с этими компаниями, мы можем."
 german_military_mission: "Немецкая военная миссия"
 german_military_mission_desc: "Приглашение немецких военных советников позволит нам получить ценную информацию и экспертные знания. Это сотрудничество укрепит наш военный потенциал и повысит нашу готовность к обороне."
 austrian_military_aid: "Австрийская военная помощь"
 austrian_military_aid_desc: "Хотя австрийцы и не так сильны по сравнению с Германией, они всё же обладают обширной военной промышленностью. Было бы полезно приобрести у них оружие."
 join_central_powers: "Присоединиться к Центральным Державам"
 join_central_powers_desc: "Центральные Державы уже давно являются друзьями нашей страны и отчаянно нуждаются в помощи в эти самые неспокойные времена. Присоединение к ним — это билет в один конец в войну на их стороне, и нам лучше участвовать в ней, чтобы выиграть, если это так, но мы могли бы повернуть ход событий в сторону решающей победы с их стороны."
 german_arms_support: "Немецкая военная поддержка"
 german_arms_support_desc: "Германия обладает крупной военной промышленностью и может помочь нам, обеспечив нас винтовками и артиллерийскими орудиями, мы можем себе это обеспечить."
 maintain_neutrality: "Придерживаться нейтралитета"
 maintain_neutrality_desc: "В эти неспокойные времена соблюдение политики нейтралитета защитит наши национальные интересы. При такой позиции [ROOT.GetNameDef] не пострадает от разрушительных последствий войны."
 protect_our_independence: "Защитить нашу независимость"
 protect_our_independence_desc: "Некоторые стремятся сделать из нас своих марионеток. Обеспечивая себе умных дипломатов, которые заставят их играть на наших условиях, мы можем гарантировать, что нас не постигнет такаяя судьба."
 defensive_measures: "Оборонительные меры"
 defensive_measures_desc: "Если дипломатические меры будут справедливыми, мы позаботимся о том, чтобы в руках каждого человека было ружьё для борьбы с империалистической мразью."
 capital_arms_workshops: "Столичные оружейные мастерские"
 capital_arms_workshops_desc: "Строя заводы в нашей столице — городе [ROOT.Capital.GetCapitalVictoryPointName], — мы обеспечим местный приток винтовок и пистолетов для вооружения не только военных, но и местных ополченцев на случай вторжения."
 home_defense: "Защита родины"
 home_defense_desc: "Проводя политику защиты родины, мы можем создать оборонительные сооружения, которые военные смогут занять после завершения строительства, а также бункеры и системы защиты от потенциального нападения на наших граждан, которое представляет собой новый самолёт."
 prepare_our_armed_forces: "Подготовить наши вооружённые силы"
 prepare_our_armed_forces_desc: "Наряду с политикой укрепления обороны, наши военные должны быть готовы в любой момент укрыться, где бы они ни были развернуты."
 defending_the_nation: "Защищая нацию"
 defending_the_nation_desc: "[ROOT.GetName] нуждается в защите. И эта защита имеет решающее значение для нашей военной политики. Гарантируя, что наши вооруженные силы находятся в состоянии повышенной готовности, а наши заводы производят всё необходимое, мы будем готовы ко всему."
 french_advisors: "Французские советники"
 support_international: "Поддержать интернационал"
 support_international_desc: "Предложение нашей поддержки Интернационалу укрепит наши позиции в мировом левом движении. Такое выравнивание будет способствовать международной солидарности и продвижению дела социализма."
 support_to_industrials: "Расширение возможностей промышленности"
 support_to_industrials_desc: "Укрепление нашего промышленного сектора является ключом к национальному прогрессу. Расширение прав и возможностей промышленников будет стимулировать инновации, увеличивать производство и продвигать нашу экономику вперёд."
 idea_wolf_pack: "Волчья стая"
 idea_wolf_pack_desc: "Обширность наших земель и храбрость нашего народа — наши величайшие активы. Необходимо принять стратегию «Волчьей стаи», обучая наши силы работать в скоординированных группах, нанося быстрые удары и отступая до того, как враг сможет ответить."
 rural_reform: "Сельские реформы"
 rural_reform_desc: "[ROOT.GetName] сильно зависит от сельской местности, т.к. она является основой государственного производства. Пришло время провести комплексные реформы для модернизации сельского хозяйства, повышения уровня жизни и расширения прав и возможностей наших крестьянских общин."
 new_roads: "Новые дороги"
 new_roads_desc: "Процветание страны тесно связано с её инфраструктурой. Инвестируя в новые дороги, мы можем соединить наши обширные территории, облегчить торговлю и обеспечить быстрое передвижение наших вооруженных сил."
 nationwide_investments: "Общенациональные инвестиции"
 nationwide_investments_desc: "Пришло время направить инвестиции в ключевые отрасли нашей экономики и инфраструктуру. Эта общенациональная инициатива будет стимулировать экономический рост, создавать рабочие места и закладывать основы для процветающего будущего."
 excavation_effort: "Разведка ресурсов"
 excavation_effort_desc: "Наша земля богата ресурсами, которые ждут своей разработки. Обширные раскопки позволят нам эффективно эксплуатировать эти ресурсы, стимулируя нашу промышленность и укрепляя нашу экономику."
 countryside_development: "Развитие сельской местности"
 countryside_development_desc: "Слишком долго наши сельские районы оставались позади. Наше государство будет обеспечено современными удобствами, образованием и здравоохранением благодаря целенаправленным усилиям по развитию сельской местности. [ROOT.GetName] несомненно будет процветать."
 develop_capital: "Развить город [ROOT.Capital.GetCapitalVictoryPointName]"
 develop_capital_desc: "Наша столица — сердце нации. Инвестиции в развитие этого сердца не только повысят его статус как культурного и политического центра, но и будут способствовать инновациям и прогрессу на всё государство — [ROOT.GetName]."
 capital_country_arsenal: "Арсенал города [ROOT.Capital.getName]"
 capital_country_arsenal_desc: "Сильная нация требует сильной армии. Создав современный арсенал в городе [ROOT.Capital.getName], мы обеспечим оснащение наших вооруженных сил лучшим оружием и техникой."
 defense_of_country: "Оборона столицы"
 defense_of_country_desc: "В эти неспокойные времена наша страна — [ROOT.GetName] — нуждается в уделении  приоритетного внимания обороне. Укрепление нашего военного потенциала и укрепление ключевых позиций защитят наш суверенитет."
 mechanical_innovation: "Механические инновации"
 mechanical_innovation_desc: "Наступает век механизации. Мы должны использовать механические инновации во всех секторах нашей экономики и вооруженных сил, чтобы опережать наших конкурентов и вступить в новую эру процветания."
 fortify_capital: "Укрепить столицу"
 fortify_capital_desc: "Как резиденция нашего правительства и символ нашей национальной гордости, город [ROOT.Capital.GetCapitalVictoryPointName] необходимо укрепить. Мы превратим нашу столицу в неприступный бастион, готовый противостоять любой угрозе."
 capital_arms_mil: "Законы — Заводы"
 capital_arms_mil_desc: "Чтобы реализовать наше видение сильного и самостоятельного [ROOT.getAdjective]ого государства, мы должны стимулировать военно-промышленный комплекс. Принятие законопроектов о поддержке наших оружейных заводов обеспечит стабильные поставки техники в наши войска."
 mainland_focus: "Фокус на материке"
 mainland_focus_desc: "Наша сила – в наших обширных землях. Сосредоточение внимания на материке позволит нам инвестировать в наши основные территории, укрепляя нашу власть и обеспечивая стабильность изнутри."
 naval_expansion: "[Get_naval_expansion_name]"
 naval_expansion_desc: "[Get_naval_expansion_desc_name]"
 naval_expansion_name: "Военно-морская экспансия"
 naval_expansion_desc_name: "Чтобы распространить нашу мощь за пределы наших границ и защитить наши интересы за рубежом, мы должны приступить к амбициозной программе расширения военно-морского флота, создавая флот, который сможет доминировать на морях."
 home_bases: "Домашние базы"
 home_bases_desc: "Сильный военно-морской флот требует сильной поддержки. Развитие баз базирования вдоль наших береговых линий обеспечит наш флот средствами, необходимыми для поддержания боеготовности и эффективности."
 buy_convoys: "Закупка конвоев"
 buy_convoys_desc: "Наш флот создан не только для галочки; это жизненно важная часть наших торговых линий и линий снабжения. Приобретая дополнительные конвои, мы гарантируем быструю и безопасную транспортировку товаров, войск и ресурсов по всему миру."
 greater_naval_project: "Большой военно-морской проект"
 greater_naval_project_desc: "Пришло время реализовать более масштабный военно-морской проект, расширив наши возможности и укрепив наш статус грозной морской державы."
 wolf_pack: "«Волчья стая»"
 wolf_pack_desc: "Инновации в тактике могут дать нам необходимое преимущество. Принятие стратегии «Волчьей стаи» для наших подводных сил повысит их эффективность и создаст значительную угрозу судоходству противника."
 early_industrialization: "Ранняя индустриализация"
 early_industrialization_desc: "Чтобы идти в ногу с мировыми державами, мы должны проводить индустриализацию быстро и эффективно. Сосредоточение внимания на ключевых отраслях и внедрение современных практик приведёт нашу страну в новую эру процветания."
 naval_experience: "[Get_naval_experience_name]"
 naval_experience_desc: "[Get_naval_experience_desc_name]"
 naval_experience_name: "Опыт флота"
 naval_experience_desc_name: "Опыт – лучший учитель, особенно в море. Инвестиции в учения и реальные операции отточят навыки наших военно-морских сил и подготовят их к любым испытаниям."
 improve_destroyer_flotilla: "Улучшить флотилию эсминцев"
 improve_destroyer_flotilla_desc: "Наши флотилии эсминцев играют ключевую роль в защите наших более крупных кораблей и нанесении ударов по подводным лодкам противника. Улучшение их возможностей гарантирует, что они справятся с поставленной задачей."
 new_submarines: "Новые подводные лодки"
 new_submarines_desc: "Бесшумные морские охотники, подводные лодки, являются важной частью современной морской войны. Разработка новых, более совершенных моделей позволит нашим подводным силам оставаться актуальными."
 high_sea_training: "Обучение в открытом море"
 high_sea_training_desc: "Чтобы доминировать в океанах, наш флот должен быть готов действовать вдали от дома в течение длительного времени. Учения в открытом море обеспечат их готовность ко всему."
 marines_focus: "Сформировать первый корпус морской пехоты"
 marines_focus_desc: "Универсальная сила, способная сражаться на суше и на море, морская пехота играет важную роль в нашей военной стратегии. Формирование нашего первого корпуса морской пехоты предоставит нам силы быстрого реагирования, готовые справиться с любой ситуацией."
 planes_experiments: "Эксперименты с планерами"
 planes_experiments_desc: "Будущее войны находится в небе. Инвестируя в эксперименты и исследования самолётов, мы можем оставаться на шаг впереди и разрабатывать самолёты, которые будут доминировать в воздушном пространстве."
 metropolitan_airfields: "Столичные аэродромы"
 metropolitan_airfields_desc: "Небо нашей столицы необходимо защитить любой ценой. Строительство столичных аэродромов обеспечит нам возможность базировать, обслуживать и развертывать самолёты для защиты сердца нашей страны."
 aircraft_variation: "Вариант самолёта"
 aircraft_variation_desc: "Разнообразие – это сила, особенно в воздухе. Сосредоточение внимания на вариациях самолётов даст нашим ВВС гибкость и возможности, необходимые для адаптации к любой ситуации."
 study_foreign_planes: "Изучить иностранные самолёты"
 study_foreign_planes_desc: "Нам есть чему поучиться у наших зарубежных коллег. Изучая иностранные самолёты, мы можем перенять их сильные стороны, понять их слабости и обеспечить непревзойденное качество наших ВВС."
 independent_air_corp: "Независимая авиационная корпорация"
 independent_air_corp_desc: "Воздушное измерение войны становится всё более важным. Создав Независимую авиационную корпорацию, мы обеспечиваем нашим авиационным силам пристальное внимание, ресурсы и инновации, необходимые для достижения успеха."
 state_of_the_country_army: "Состояние [ROOT.getAdjective]ой армии"
 state_of_the_country_army_desc: "Сила нашего государства измеряется мощью его армии. Необходимо оценить состояние наших сил, определив сильные стороны, на которые можно опираться, и слабые стороны, над которыми нужно работать, чтобы обеспечить грозную и устойчивую армию, которой может гордится [ROOT.GetName]."
 capital_manoeuvers: "Манёвры «[ROOT.Capital.getName]»"
 capital_manoeuvers_desc: "Столица – это не просто политическое сердце нашей страны; это также жизненно важный военный центр. Проведение регулярных манёвров в городе [ROOT.Capital.getName] и его окрестностях гарантирует, что наши войска будут острыми, скоординированными и готовыми к любым испытаниям."
 fortification_effort: "Развитие фортификаций"
 fortification_effort_desc: "В эти нестабильные времена мы должны предпринять шаги для укрепления нашей нации. Инвестиции в оборонительные сооружения и подготовку защитят наши земли и людей от любых угроз."
 airplanes_research: "Авиационные исследования"
 airplanes_research_desc: "Гонка за господство в воздухе продолжается. Инвестируя в исследования самолётов, мы прокладываем путь к передовым конструкциям и технологиям самолётов, гарантируя, что наши военно-воздушные силы останутся на переднем крае инноваций."
 modernize_equipment: "Модернизация оборудования"
 modernize_equipment_desc: "Наши вооруженные силы должны быть оснащены новейшими и наиболее эффективными средствами ведения войны. Комплексная программа модернизации нашей техники повысит возможности наших сил и обеспечит их боеготовность."
 new_canons: "Новые орудия"
 new_canons_desc: "Артиллерия играет решающую роль на поле боя. Разработка новых орудий с улучшенной дальностью, точностью и огневой мощью обеспечит нашим войскам значительное преимущество в любом бою."
 buy_foreign_equipment: "Закупить винтовки"
 buy_foreign_equipment_desc: "Чтобы быстро повысить огневую мощь нашей пехоты, мы будем исследовать международный рынок, закупая иностранные карабины, известные своей надёжностью и характеристиками."
 rifle_production_focus: "Фокус на пехотном снаряжении"
 rifle_production_focus_desc: "Пехота — основа нашей армии, и её оснащение имеет первостепенное значение. Сосредоточение наших производственных усилий на пехотном снаряжении гарантирует, что наши солдаты хорошо вооружены и готовы ко всему, что их ждёт впереди."
 statism: "Этатизм"
 statism_desc: "Государство имеет право вмешиваться в дела населения с целью процветания нации и защиты граждан от внешних угроз."
 reformism: "Реформизм"
 reformism_desc: "Мы не можем довести экономику страны до стагнации. Наша политическая доктрина-это постоянные реформы, в которых нуждается наша нация."
 traditionalism_focus: "Традиционализм"
 traditionalism_focus_desc: "Вера в победу Отечества и гордость за наших предков объединяют нацию. Так было, так есть и так будет."
 universal_suffrage: "Всеобщее избирательное право"
 universal_suffrage_desc: "Демократические права должны гарантировать мир и стабильность общества. Народ должен быть единым в эти трудные годы."
 chauvinism: "Шовинизм"
 chauvinism_desc: "Некоторые страны достаточно глупы, чтобы осуждать вооруженные гражданские группы, опасаясь восстания. Однако, если мы будем осторожны, чтобы ограничить эти специальные ополчения лоялистами режима, мы можем создать еще одну группу разъяренных людей с оружием, которые поддерживают нашу нацию, что может принести нам пользу в случае войны."
 fortification_focus: "Фокус на фортификации"
 fortification_focus_desc: "Когда война доходит до наших границ, лучше быть готовым. Нанимая строителей для строительства крепостей и бункеров в некоторых наших отдаленных провинциях, мы можем безопасно сдерживать любого врага, который осмелится напасть на нас!"
 uk_focus: "Фокусное дерево Соединенного Королевства"
 uk_cw_focus: "Дерево фокусов гражданской войны в Великобритании"
 uk_iw_focus: "Дерево фокусов последствий революции в Великобритании"
 ENG_cant_ally_france: "Франция не является последовательным союзником"
 is_britain_a_monarchy_tt: "Британия -  §Yмонархия§!."
 is_britain_a_monarchy_tt_NOT: "Британия - не §Yмонархия§!."
 ENG_room_40: "Комната 40"
 ENG_room_40_tt: "§YРаздел криптоанализа \"Комната 40\" поможет перехватывать секретные сообщения противника.§!\n\n "
 ENG_room_40_desc: "Используя силу интеллекта и секретности, \"Комната 40\" служит нервным центром наших криптографических усилий. Наша приверженность совершенству в взломе шифров обеспечит бесценную разведывательную информацию, укрепляя национальную безопасность."
 ENG_Boer_Blues: "Бурский блюз"
 ENG_Boer_Blues_desc: "Прошло уже почти десять лет с момента окончания Второй англо-бурской войны, и ее последствия все еще ощущаются не только по всей Южной Африке, но и по всей Империи в целом. Мы должны разобраться в том, что произошло и почему это произошло."
 ENG_free_saf: "Южно-Африканский Доминион"
 ENG_free_saf_desc: "Мечта о Южно-Африканском Доминионе осуществилась после многих лет настойчивости и дипломатического искусства. Это монументальное достижение открывает путь к новой эре стабильности и процветания под защитным крылом Империи."
 ENG_africa_regionalism: "Регионализм в Африке"
 ENG_africa_regionalism_desc: "Южная Африка уже доказывает, что является образцовой колонией, и мы должны стремиться внедрить аналогичную модель в наших африканских колониях."
 ENG_encourage_africa_colony: "Поощрять африканское поселение"
 ENG_encourage_africa_colony_desc: "Мы должны поощрять англичан, родившихся в Африке, мигрировать в Африку не только для того, чтобы помочь покорить местное население, но и для того, чтобы сохранить население свежим и британским и избежать катастрофы 1776 года."
 ENG_Mukumbura: "До Мукумбуры еще далеко"
 ENG_Mukumbura_desc: "До Мукумбуры еще далеко.\nЭто долгий путь до Джоула\nЭто долгий путь от родного города\nНо мы можем устроить себе бал\nПрощай, Булавайо, тот сиенс Сесил Сквер\nЭто долгий, долгий путь до Мукумбуры, И мы собираемся туда, чтобы пошевелиться"
 ENG_Kenyan_Farmland: "Кенийские сельскохозяйственные угодья"
 ENG_Kenyan_Farmland_desc: "Холмы и горы Кении холодные по сравнению с остальным климатом, и местные жители уже давно считают их непригодными для жизни. Тем не менее, они действуют так же, как Блайти! Старым фермерам из дома должно понравиться работать там, и мы можем с легкостью мобилизовать там фермы."
 ENG_Fortify_Namibia: "Укрепить Юго-западную границу"
 ENG_Fortify_Namibia_desc: "Кажется вероятным, что мы можем ожидать конфликта с немцами в Юго-Западной Африке, поэтому мы должны подготовить линии траншей и форты в важных населенных пунктах."
 ENG_Legacy_Boer_War: "Наследие англо-бурской войны"
 ENG_Legacy_Boer_War_desc: "Англо-бурская война помогла обнаружить многие проблемы в нашей армии, которые необходимо решить вовремя в случае европейского конфликта."
 ENG_Camoflague: "Камуфляж"
 ENG_Camoflague_desc: "Наши красные мундиры торчали, как больные пальцы во время англо-бурской войны, в то время как буры эффективно прятались от взглядов наших солдат. Нам следовало бы применить более сдержанную окраску к нашей униформе."
 ENG_Modern_Artillery: "Современная артиллерия"
 ENG_Modern_Artillery_desc: "Пережив нашу первую \"Артиллерийскую войну\", мы многое узнали об искусстве."
 ENG_Motorisation: "Моторизация"
 ENG_Motorisation_desc: "Наличие системы логистики на основе лошадей не просто не современно, это откровенно отсталое. Мы должны догнать наших европейских коллег."
 ENG_Pax_Britannica: "Продолжить Pax Britannica"
 ENG_Pax_Britannica_desc: "Pax Britannica была великой эпохой, когда Британия стала первой и единственной сверхдержавой в мире. Мы завоевали Жемчужину Индии, мы глубоко проникли в богатства Китая и приобрели большие участки земли в Африке. Мы сделали все это, держась подальше от континентальных проблем, так с какой стати мы должны вмешиваться сейчас?"
 eng_ww1_government_fall: "§RС началом Великой войны в Европе правительство окажется в состоянии политического беспорядка§!\n"
 ENG_Intervene_Qing: "Вмешаться в китайское восстание"
 ENG_Intervene_Qing_desc: "Это китайское националистическое восстание может плохо сказаться на наших концессиях. Последнее, чего мы хотим, это еще одно Боксерское восстание - мы должны любой ценой поддержать императора и его регента."
 ENG_Expand_Hong_Kong: "Расширяйте южную концессию"
 ENG_Expand_Hong_Kong_desc: "С крахом Китая важно, чтобы мы максимально использовали эту возможность и расширили нашу территориальную концессию."
 ENG_Focus_Somalian_Forces: "Сосредоточьте силы в Сомали"
 ENG_Focus_Somalian_Forces_desc: "'Государство дервишей' преследует наши колонии, и хотя это происходит только в наименее ценной колонии, это все еще вредит нашему Пакс Британника."
 ENG_Support_Nigerian_Christ: "Поддержите нигерийских христиан"
 ENG_Support_Nigerian_Christ_desc: "Нигерия, наша самая населенная страна, разделена прямо посередине между исламистами и христианами. Мы должны поддерживать наших братьев-христиан."
 ENG_Dominion_Investment: "Инвестиции в Доминион"
 ENG_Dominion_Investment_desc: "Мы должны инвестировать в Доминионы нашей Великой Империи."
 ENG_Investment_Aus: "Инвестиции в Австралию"
 ENG_Investment_Aus_desc: "Мы должны инвестировать в нашу тихоокеанскую базу в глубинке"
 ENG_Invest_NZL: "Инвестиции в Новую Зеландию"
 ENG_Invest_NZL_desc: "Мы должны инвестировать в овцеводческую ферму на другой стороне планеты."
 ENG_invest_CAN: "Инвестиции в Канаду"
 ENG_invest_CAN_desc: "Канада служит, вполне жизненно, нашей главной американской колонией и нашим старейшим доминионом. Мы могли бы организовать экспедицию в Ад, и наш отважный молодой союзник прикрывал бы нашу спину. Жизненно важно, чтобы мы инвестировали в Канаду."
 ENG_dev_saf: "Инвестиции в Южную Африку"
 ENG_dev_saf_desc: "Южная Африка служит нашими воротами на Восток, если Суэцкий канал когда-нибудь падет."
 ENG_Imperial_Federation: "Имперская Федерация"
 ENG_Imperial_Federation_desc: "Идея Имперской Федерации уже давно обсуждается, но пришло время воплотить ее в жизнь. Мы наконец-то зацементируем Пакс Брита́ника в ткань реальности!"
 ENG_Royal_Prerogative: "Королевская прерогатива"
 ENG_Royal_Prerogative_desc: "После Великого кризиса нейтралитета наше правительство буквально пало. Пришло время Народному королю, который решил вывести нас из континентального кровопролития, взять власть."
 ENG_God_Save_King: "Боже, храни короля!"
 ENG_God_Save_King_desc: "Его Величество приказывает, и мы повинуемся!"
 ENG_Red_Flag_London: "Красное знамя в Лондоне"
 ENG_Red_Flag_London_desc: "После согласия короля на власть марксисты и анархисты подняли восстание в Лондоне, и поступают сообщения о том, что Букингемский дворец пал."
 ENG_Never_Let_Old_Flag: "Мы никогда не позволим Старому флагу упасть!"
 ENG_Never_Let_Old_Flag_desc: "Когда казалось, что все потеряно, что красные захватили контроль над столицей, сэр Герберт Китченер и королевская армия двинулись прямо в Лондон. Ревя старые патриотические мелодии, они почти не встретили сопротивления, когда Китченер вышел на Даунинг-стрит и арестовал мародеров-анархистов. С наступлением ночи начались жестокие уличные бои, но по большей части Британия была спасена."
 ENG_All_The_Kings_Men: "Все люди короля"
 ENG_All_The_Kings_Men_desc: "Мы нашли нашего любимого монарха. Зарезанный и оставленный гнить отвратительными ублюдками-коммунистами. Пока мы будем скорбеть, но мы должны стремиться восстановить институт и короновать нового короля."
 ENG_Lord_Protector_England: "Лорд-протектор Англии"
 ENG_Lord_Protector_England_desc: "Китченер счел нужным преобразовать свои военные полномочия в политические и принял титул лорда-протектора. Хотя это традиционно используется просто как Регентство, его последнее использование было при правлении Оливера Кромвеля, когда Англия увидела, как она превратилась в Стратократическую республику."
 ENG_Legitimate_King: "Законный король"
 ENG_Legitimate_King_desc: "Принц Дэвид, младший сын покойного Георга V, очевидно, пережил столкновение с красными. Однако он молод, неопытен и, что самое главное, тяжело травмирован. Есть столько же людей, предлагающих начать британскую линию заново, сколько и тех, кто предлагает посадить его на трон."
 ENG_World_Wide_Anti_Bolshevist: "Всемирный антисоциалистический крестовый поход"
 ENG_World_Wide_Anti_Bolshevist_desc: "Наш король посвятит свое правление всемирному искоренению социалистической деятельности, где бы она ни находилась, в память о своем отце и в служении Богу."
 ENG_Victoria_Return: "Возвращение Виктории"
 ENG_Victoria_Return_desc: "В качестве альтернативы умственно травмированному молодому принцу является сестра покойного короля, Принцесса Виктория. Прагматичная и дружелюбная с португальцами, она была бы более подходящей линией для продолжения. Мы также могли бы сыграть на том, чтобы стать второй Викторией."
 ENG_Condolences_For_Condolences: "Соболезнования за соболезнования"
 ENG_Condolences_For_Condolences_desc: "Как и у нашего собственного короля, в Португалии когда-то был монарх, которого убили подлые революционеры. Жизненно важно, что это был тот самый человек, который был главным поклонником ее величества. Наши соболезнования за их соболезнования, наша общая борьба только сближает наши с Португалией узы."
 ENG_WildCard_Monarch: "Шальная карта: Принц Гогенцоллернов"
 ENG_WildCard_Monarch_desc: "Гогенцоллерны правят Германией, но они также очень тесно связаны с нашей собственной Саксен-Кобург-Готой. По политическим и дипломатическим соображениям Китченер счел нужным пригласить Гогенцоллерна на английский трон."
 ENG_Join_Central_Powers: "Присоединиться к Центральным державам"
 ENG_Join_Central_Powers_desc: "Наше место с нашими братьями, немцами, а не с вонючими французами и подлыми русскими!"
 ENG_Grand_Campaign: "Великая кампания"
 ENG_Grand_Campaign_desc: "Наш лорд-Протектор стремится к Грандиозной кампании, чтобы расширить мощь Британии и укрепить свое правление. Единственный вопрос в том... Где?"
 ENG_Big_Wolf: "Большой волк"
 ENG_Big_Wolf_desc: "Турки-османы, вероятно, являются нашей самой трудной возможной целью, но с богатой добычей нефти и золота."
 ENG_false_lion: "Ложный лев"
 ENG_false_lion_desc: "Абиссиния каким-то образом все еще независима, несмотря на борьбу за Африку. Мы должны проглотить их имущество, прежде чем итальянцы смогут что-нибудь предпринять."
 ENG_Desolate_Sun_Throne: "Опустошить Солнечный трон"
 ENG_Desolate_Sun_Throne_desc: "Персия слишком долго была независима от нас. Пришло время привести их под власть Раджа."
 ENG_No_Country_Red_Men: "Нет страны для красных дьяволов"
 ENG_No_Country_Red_Men_desc: "Британия - не страна для коммунистических ублюдков! Их влияние не распространялось за пределы Лондона, что позволило нам одержать ошеломляющую победу, но мы не должны терпеть их предательства, и мы должны выследить и уничтожить этих большевиков."
 ENG_Restore_Order_Rus: "Восстановить порядок на Востоке"
 ENG_Restore_Order_Rus_desc: "Катастрофа! Россию настиг революционный ветер, который мы не так давно уничтожили! Мы должны принять меры, чтобы бороться с этими красными, где бы они ни появлялись, за Бога, за короля и за Страну."
 ENG_Military_Cult: "Милитаристский культ"
 ENG_Military_Cult_desc: "Поскольку наша политическая власть теперь растет из ствола нашего оружия, мы должны создать великую милитаристскую гордость и традиции в сердцах наших народов."
 ENG_Publicly_Support_White_Feather: "Публично поддержать Общество Белого пера"
 ENG_Publicly_Support_White_Feather_desc: "Общество Белого пера - это группа суфражисток, которые \"поощряют\" мужчин-пацифистов идти на войну, так как это их законный долг."
 ENG_Engage_Continental: "Заниматься континентальными делами"
 ENG_Engage_Continental_desc: "Мы должны заниматься континентальными делами и сдерживать империалистический рост немцев, австрийцев и, возможно, даже итальянцев."
 ENG_Third_Positionism: "Третья позиция"
 ENG_Third_Positionism_desc: "Наряду с либерализмом и консерватизмом мы должны занять нашу \"Третью позицию\" абсолютизма, чтобы укрепить Правление Его Величества."
 ENG_By_Order_Of_King: "По приказу короля"
 ENG_By_Order_Of_King_desc: "По приказу короля королевские ополченцы будут организованы по всей стране и подавят демократическое и социалистическое диссидентство, где бы оно ни поднимало свою уродливую голову."
 ENG_First_Lord_Admiralty: "Первый лорд Адмиралтейства"
 ENG_First_Lord_Admiralty_desc: "Уинстон Черчилль, Первый лорд Адмиралтейства, продемонстрировал потрясающая смелость в безоговорочной поддержке решений Его Величества. Из него получится прекрасный премьер-министр для марионетак."
 ENG_Arrest_Sir_Grey: "Арестовать сэра Эдварда Грея"
 ENG_Arrest_Sir_Grey_desc: "Сэр Эдвард Грей - архитектор нашего затруднительного положения, когда он ушел в отставку перед лицом Глобального конфликта. Он должен быть арестован, предан суду и лишен всех титулов."
 ENG_Kingdom_Eternal: "Вечное Царство"
 ENG_Kingdom_Eternal_desc: "Боже, Храни Нашего Милостивого Короля! Да Здравствует Наш Благородный Король! И Боже, храни Королевство!"
 ENG_Armament_Estates: "Новые аристократические производства"
 ENG_Armament_Estates_desc: "Теперь, когда аристократия играет реальную роль в нашей политике, их долг - разрабатывать и производить снаряжение."
 ENG_Revive_Angevin_Claim: "Воскресить анжуйское требование"
 ENG_Revive_Angevin_Claim_desc: "Нельзя, нельзя забывать, что Его Величество не только король Англии, Шотландии и Ирландии, но и герцог Нормандии!"
 ENG_CP_application: "Петиция за союз с Германией"
 ENG_CP_application_desc: "Мы не должны сражаться с Францией в одиночку, не тогда, когда Германия прямо там просто умоляет нас присоединиться к их конфликту."
 ENG_Romanov_Alliance: "Союз Романовых"
 ENG_Romanov_Alliance_desc: "Наши двоюродные братья в России гораздо более подходят, чем немцы, с которыми у нас так много колониальных стычек."
 ENG_expand_Ship: "Расширять внутреннее производство судов"
 ENG_expand_Ship_desc: "Мы должны укрепить Королевский флот, чтобы гарантировать, что Британия по-прежнему будет править волнами."
 ENG_Seize_Estates: "Захватить аристократические поместья"
 ENG_Seize_Estates_desc: "Аристократия делала бы гораздо больше со своим богатством, если бы оно напрямую контролировалось нами. На благо страны!"
 ENG_Denounce_Liberalism: "Осудить либерализм"
 ENG_Denounce_Liberalism_desc: "Этот либерализм втянул нас в беспорядок. Он должен быть раздавлен в каждой точке нашей империи."
 ENG_Formal_Stratocracy: "Формальная стратократия"
 ENG_Formal_Stratocracy_desc: "Мы должны формализовать Стратократию, чтобы избежать краха, который пережило Содружество после смерти Кромвеля."
 ENG_Cromwellianism: "Кромвелианство"
 ENG_Cromwellianism_desc: "Мы должны перестать ненавидеть Кромвеля за попытку спасти нацию и смотреть на него как на величайшего британца."
 ENG_Naval_Arms_Race: "Гонка военно-морских вооружений"
 ENG_Naval_Arms_Race_desc: "Мы должны придерживаться стандарта двойной власти!"
 ENG_Reaffirm_Triple_Entente: "Подтвердите тройственное согласие"
 ENG_Reaffirm_Triple_Entente_desc: "Британские сапоги, марширующие бок о бок с французами и русскими, положат конец поджигателям войны Габсбургов и Гогенцоллернов! За демократию, за свободу, за Бога!"
 ENG_Liberal_Government: "Последнее либеральное правительство"
 ENG_Liberal_Government_desc: "Правительство Асквита было последним, когда либеральные партии когда-либо имели большинство, когда в 1916 году должна была быть сформирована коалиция под руководством Дэвида Ллойд Джорджа. После распада коалиции Либеральная партия была отодвинута на второй план перед лицом усиления Лейбористской партии."
 ENG_Fabian_Ascendancy: "Фабианское восхождение"
 ENG_Fabian_Ascendancy_desc: "Фабианское общество было протосоциалистической группой, которая позже переросла в Лейбористскую партию. Интересно, что, несмотря на их социалистические, интернационалистские и, возможно, марксистские идеалы, они были как сторонниками империи, так и сторонниками войны."
 ENG_Criticise_Liberals: "Критика либералов"
 ENG_Criticise_Liberals_desc: "Кроме канцлера казначейства, Либеральное правительство показало себя крайне неумелым. Мы должны использовать любую возможность, чтобы выпотрошить либералов, чтобы извлечь выгоду для себя."
 ENG_Formation_Labour_Party: "Создать Объединенный социалистический совет"
 ENG_Formation_Labour_Party_desc: "Для успеха социализма мы должны объединить три основные социалистические группы, Фабианское общество, Британскую социалистическую партию и Независимую Лейбористскую партию в одно политическое образование. Настало время сформировать Объединенный социалистический совет."
 ENG_Meet_Lenin: "Встретиться с Интернационалом"
 ENG_Meet_Lenin_desc: "Для того, чтобы борьба рабочих увенчалась успехом, мы должны встретиться с Интернационалом, чтобы обеспечить Глобальное рабочее государство"
 ENG_Endorse_Marxism: "Поддержать марксизм"
 ENG_Endorse_Marxism_desc: "Мы должны поддержать политику Карла Маркса и распространить его учение на Британские острова!"
 ENG_Referendum_Monarchy: "Референдум по монархии"
 ENG_Referendum_Monarchy_desc: "Пришло время провести референдум по монархии. Мы должны присоединиться к нашим французским и американским братьям в искоренении этого устаревшего принципа."
 ENG_Vanguardism: "Авангардизм"
 ENG_Vanguardism_desc: "Наш долг - вести рабочих к свободе, а не наоборот."
 ENG_Socialist_Democracy: "Социалистическая демократия"
 ENG_Socialist_Democracy_desc: "Жизненно важно, чтобы демократия сохранялась!"
 ENG_Red_Empire: "Красная империя"
 ENG_Red_Empire_desc: "Партия, корни которой уходят в Фабианское общество, не против идеи Империи. Фактически, поддерживая его, мы можем принести свободу и демократию всем народам."
 ENG_Pension_Act: "Закон о пенсиях по старости"
 ENG_Pension_Act_desc: "Принимая государственные пенсии для всех в Великобритании, мы можем рассчитывать на поддержку народа благодаря превосходству Дэвида Ллойд Джорджа."
 ENG_Neo_Liberalism: "Социальный либерализм"
 ENG_Neo_Liberalism_desc: "Наш бренд либерализма отличается от стиля Laissaize-Faire десятилетней давности. Мы заботится о людях, и это будущее."
 ENG_Pro_Patria_Mori: "За отечество Мори"
 ENG_Pro_Patria_Mori_desc: "Хорошо умереть за свою страну."
 ENG_BEF: "Британские экспедиционные силы"
 ENG_BEF_desc: "Мы должны подготовиться к отправке Экспедиционных сил во Францию в случае конфликта"
 ENG_RAC: "Железная кавалерия"
 ENG_RAC_desc: "Бронетанковый корпус"
 ENG_fighter_focus: "Королевский летный корпус"
 ENG_fighter_focus_desc: "Разве самолеты не самое удивительное изобретение? Мы должны применять их с большим энтузиазмом в бою в качестве разведки, истребителей и наземной поддержки."
 ENG_RAF: "Начало независимой воздушной службы"
 ENG_RAF_desc: "Мы должны рассмотреть возможность отделения бывшей RAC от армии и создания ее собственного подразделения, Королевских военно-воздушных сил."
 ENG_Dervish_State: "Атаковать государство дервишей"
 ENG_Dervish_State_desc: "В Сомалиленде уже некоторое время назревает небольшое восстание, финансируемое Османами. Мы должны разобраться с этим быстро, пока это не вышло из-под контроля"
 ENG_Assert_Port_Arthur: "Утвердить господство Порт-Артура"
 ENG_Assert_Port_Arthur_desc: "Мы должны помочь нашим российским союзникам и утвердить контроль Порт-Артура над северной частью Тихого океана."
 ENG_Deal_With_Japan: "Договориться с Японией"
 ENG_Deal_With_Japan_desc: "Мы должны заключить сделку с японцами о том, что они могут получить колониальные владения Германии, если присоединятся к нам."
 ENG_Ramp_Up_Production: "Наращивать производство"
 ENG_Ramp_Up_Production_desc: "Мы не будем захвачены этими чертовыми фрицами!"
 ENG_Remember_Kruger: "Запомнить телеграмму Крюгера"
 ENG_Remember_Kruger_desc: "Во время англо-бурской войны кайзер Вильгельм II отправил президенту буров незашифрованную телеграмму, в которой объявил о своей безоговорочной поддержке. Мы должны помнить об этом нападении Германии на британские колониальные интересы!"
 ENG_Aircraft_Factories: "Авиационные заводы"
 ENG_Aircraft_Factories_desc: "Нам нужны заводы для производства наших самолетов."
 ENG_Counter_Offensive: "Контрнаступление"
 ENG_Counter_Offensive_desc: "У немцев было время, теперь пришло время Британии нанести удар!"
 ENG_Project_Tank: "Проект танка"
 ENG_Project_Tank_desc: "Мы должны найти способ выйти из тупика на Западном фронте."
 ENG_Combined_Offensive: "Комбинированное наступление"
 ENG_Combined_Offensive_desc: "Наступила новая эра войны."
 ENG_Fight_Turk: "Сразись с турком"
 ENG_Fight_Turk_desc: "Турка нужно поставить на его место."
 ENG_Lawrence_Of_Arabia: "Лоуренс Аравийский"
 ENG_Lawrence_Of_Arabia_desc: "Отважный молодой офицер, Т.Е. Лоуренс, сражался с арабами-турками. Мы должны продвигать его и тем самым продвигать арабское дело."
 ENG_Sykes_Picot: "Сайкс-Пико"
 ENG_Sykes_Picot_desc: "Мы заключим секретное соглашение с французами и итальянцами, чтобы разделить Аравию."
 ENG_Arab_Nation: "Арабская нация"
 ENG_Arab_Nation_desc: "Арабская нация должна быть тем, что возникает в результате конфликта."
 ENG_Legacy_Of_Industrial_Revolution: "Наследие промышленной революции"
 ENG_Legacy_Of_Industrial_Revolution_desc: "Промышленная революция началась в Великобритании, и мы никогда не сможем этого забыть."
 ENG_The_Best: "Самодельное оборудование"
 ENG_The_Best_desc: "У нас лучшее оборудование в мире."
 ENG_The_Brightest: "Самый яркий"
 ENG_The_Brightest_desc: "Мы обучаем одних из самых умных ученых, известных человеку."
 ENG_Land_Of_Inventors: "Оксфордский университет"
 ENG_Land_Of_Inventors_desc: "Оксфорд - это маяк знаний и традиций, его залы заполнены учеными и будущими лидерами, которые определяют курс нации. Укрепляя наши связи с этим престижным учебным заведением, мы можем способствовать созданию благоприятной среды для интеллектуального и научного развития."
 ENG_No_Province_Left_Behind: "Инвестировать в сельские округа"
 ENG_No_Province_Left_Behind_desc: "Нашей житницей могут быть Африка и Доминионы. Здесь, в Блайти, ни один округ не останется позади!"
 ENG_Lee_Enfield: "Винтовка Ли Энфилда"
 ENG_Lee_Enfield_desc: "Винтовка Ли Энфилда является лучшей в мире и будет оставаться таковой в течение нескольких десятилетий."
 ENG_Royal_Armament_Factories: "Королевские оружейные заводы"
 ENG_Royal_Armament_Factories_desc: "Мы должны готовиться к надвигающемуся шторму всеми возможными способами."
 ENG_Wool: "[ENG.GetAdjectiveCap]ая шерстяная промышленность"
 ENG_Wool_desc: "Похоже, здесь есть образец Британии, производящей все лучшее в мире. Это ничем не отличается от нашей высококачественной шерсти и хлопка, которые мы должны поддерживать."
 ENG_Sheffield_Steel: "Шеффилдская сталь"
 ENG_Sheffield_Steel_desc: "Шеффилдская сталь широко считается лучшей на планете."
 ENG_Business_As_Usual: "'Экономика как обычно'"
 ENG_Business_As_Usual_desc: "После начала Великой войны министр правительства заявил, что экономика Великобритании продолжит 'Работать как обычно'."
 ENG_Land_Of_Explorer: "Земля исследователей"
 ENG_Land_Of_Explorer_desc: "Британия - страна исследователей и авантюристов!"
 ENG_Invest_In_Egypt: "Инвестиции в Египет"
 ENG_Invest_In_Egypt_desc: "Египет может стать очень ценной провинцией, такой же, какой она была для империи Александра и римлян все эти годы назад."
 ENG_Cape_To_Cairo: "Железная дорога Кейптаун - Каир"
 ENG_Cape_To_Cairo_desc: "Теперь, когда мы обеспечили безопасность Танжиники, мы можем, наконец, приступить к строительству железной дороги Кейптаун - Каир."
 ENG_expeditionary_special_forces: "Экспедиционные силы специального назначения"
 ENG_expeditionary_special_forces_desc: "Мы должны разработать специальные силы, предназначенные для конкретной местности, чтобы бороться с гуннами, независимо от того, насколько высоко или низко он прячется."
 ENG_naval_focus: "Военно-морской флот"
 ENG_naval_focus_desc: "Было бы нелепо пренебрегать Королевским флотом."
 ENG_intercontinental_dockyards: "Межконтинентальные верфи"
 ENG_intercontinental_dockyards_desc: "Развивая зарубежные доки, мы можем гарантировать, что независимо от того, где может появиться враг, флот Его Величества будет готов к встрече с ними."
 ENG_mobilization_of_repair_yards: "Мобилизация ремонтных верфей"
 ENG_mobilization_of_repair_yards_desc: "Несмотря на мощь нашего флота, мы не можем рассчитывать на полную победу 100 в % случаев. Мы должны подготовить ремонтные верфи к тому времени, когда наши девушки волн пострадают."
 ENG_refresh_the_british_fleet: "Обновить британский флот"
 ENG_refresh_the_british_fleet_desc: "Несмотря на большой размер, в нашем флоте все еще имеется значительное количество устаревших моделей, и мы должны быстро исправить эту ситуацию."
 ENG_fleet_mobilization: "Мобилизация флота"
 ENG_fleet_mobilization_desc: "Мобилизуйте флот! Опасность близка."
 ENG_masters_of_the_sea: "Хозяева моря"
 ENG_masters_of_the_sea_desc: "Со времен Трафальгара Британия была бесспорным хозяином океана."
 ENG_protectors_of_the_homeland: "Защитники Родины"
 ENG_protectors_of_the_homeland_desc: "Почти 900 лет не было успешного вторжения в Англию. Мы еще защитим наш остров!"
 ENG_rule_the_waves_and_skies: "Правь волнами и небом"
 ENG_rule_the_waves_and_skies_desc: "Если мы проиграем войну в воздухе, то мы проиграем войну, и мы проиграем ее быстро."
 ENG_the_carrier: "Авианосцы"
 ENG_the_carrier_desc: "Авианосец - это интересное новое дизайнерское предложение, которое предполагает, что у нас есть мобильные авиабазы на морях, способные доминировать в небе по всему миру."
 ENG_aviation_focus: "Новая граница"
 ENG_aviation_focus_desc: "Мы завоевали сушу и море, все, что осталось, - это воздух!"
 ENG_bomber_raids: "Воздушные рейды"
 ENG_bomber_raids_desc: "Задействовав группы самолетов, укомплектованных взрывчаткой, мы можем организовать 'налеты бомбардировщиков' на наших врагов, нарушая их линии и подрывая их моральный дух."
 ENG_imperial_general_staff: "Созвать имперский генеральный штаб"
 ENG_imperial_general_staff_desc: "Мы должны созвать лучших военных умов со всей Империи для обсуждения стратегий."
 ENG_joint_staff: "Совместное укомплектование штатов"
 ENG_joint_staff_desc: "Мы должны работать с нашими союзниками в совместных усилиях, чтобы лучше работать против нашего врага."
 ENG_continental_army: "Томми"
 ENG_continental_army_desc: "Благородный Томми, путешествует далеко и широко, ради гордости своей нации, короля и империи."
 ENG_new_paradigm_of_war: "Новая парадигма войны"
 ENG_new_paradigm_of_war_desc: "Похоже, война все-таки изменилась."
 ENG_future_warfare: "Война будущего"
 ENG_future_warfare_desc: "Войны в будущем будут выглядеть совсем иначе, чем мы привыкли."
 ENG_campaign_for_Qualified_Franchise: "Кампания за квалифицированную франшизу"
 ENG_campaign_for_Qualified_Franchise_desc: "Абсолютно важно, чтобы в Капской колонии мы разрешали право голоса независимо от расы."
 ENG_quebec_federalization: "Федерализация Квебека"
 ENG_quebec_federalization_desc: "Мы должны федерализовать Квебек для дальнейшей интеграции франкоязычного населения."
 ENG_dev_raj: "Инвестиции в Радж"
 ENG_dev_raj_desc: "Инвестиции в нашу самую ценную колонию на самом деле не проблема."
 ENG_Principality_Integration: "Интеграция княжеских государств"
 ENG_Principality_Integration_desc: "Княжеские государства ссорятся и в лучшем случае раздражают администрацию Раджа. Мы должны ограничить их права, автономию и попытаться интегрировать их. Мирно, конечно же! Мы не хотим, чтобы у нас было восстание."
 ENG_raise_patriotism: "Земля надежды и славы"
 ENG_raise_patriotism_desc: "Земля надежды и славы, мать свободных\nКак нам восхвалять тебя, кто рожден от тебя?\nЕще шире и шире будут установлены твои границы \nБог, который сделал тебя могущественным, сделает тебя еще сильнее"
 ENG_involve_persia: "Вовлечь Персию"
 ENG_involve_persia_desc: "Открытие фронта в Персии для оказания помощи России и борьбы с турками было бы блестящим."
 ENG_search_for_allies: "Позвонить старым союзникам"
 ENG_search_for_allies_desc: "Мир Британии давно закончился, и нам нужны друзья."
 NEG_make_contact_with_america: "Отрезать Трансатлантическую телеграфную линию"
 NEG_make_contact_with_america_desc: "Мы должны отрезать доступ немцев к Трансатлантической телеграфной линии, чтобы их пропаганда не попала в руки янки."
 ENG_call_the_USA: "Вовлечь янки"
 ENG_call_the_USA_desc: "Янки идут!"
 ENG_commonwealth_individuality: "Содружество"
 ENG_commonwealth_individuality_desc: "С разделением наших ресурсов в глобальной обороне, когда страны содружества будут управлять сами, это облегчит бремя на наших плечах."
 ENG_control_under_egypt: "Закрепить контроль над Египтом"
 ENG_control_under_egypt_desc: "Египет жизненно важен для нашей ближневосточной и средиземноморской стратегии."
 ENG_secure_suez: "Безопасный Суэц"
 ENG_secure_suez_desc: "Суэцкий канал жизненно важен для нашей торговой монополии и для снабжения наших индийских и дальневосточных гарнизонов."
 ENG_Dardanelles_campaign: "Подготовить кампанию в Дарданеллах"
 ENG_Dardanelles_campaign_desc: "Проливы Дарданеллы обеспечат России годовой маршрут поставок, а также подорвут способность центральных держав поддерживать друг друга."
 ENG_gulf_defense: "Защита залива"
 ENG_gulf_defense_desc: "Мы должны защищать Персидский залив."
 ENG_raj_focus: "Вечный Радж"
 ENG_raj_focus_desc: "Британский Радж будет длиться вечно!"
 ENG_Strengthen_ties_with_Afghanistan: "Укреплять связи с Афганистаном"
 ENG_Strengthen_ties_with_Afghanistan_desc: "Возможно, у нас были некоторые... проблемы с Афганистаном в прошлом, но это история, и вместо этого мы должны укреплять наши отношения."
 ENG_canada_focus: "Старина"
 ENG_canada_focus_desc: "Канада - старейшая колония в Империи, и мы должны уважать их старшинство."
 ENG_ast_focus: "Развивать Австралию"
 ENG_ast_focus_desc: "Где женщины светятся, а мужчины гремят."
 ENG_nzl_focus: "Маленький мальчик"
 ENG_nzl_focus_desc: "Новая Зеландия - наша самая молодая колония, поэтому будет справедливо расставить приоритеты на какое-то время."
 ENG_singapore_strategy: "Стратегия Сингапура"
 ENG_singapore_strategy_desc: "Мы должны защищать Гибралтар на Востоке."
 ENG_strenhten_malayan_administration: "Укрепить администрацию Малайзии"
 ENG_strenhten_malayan_administration_desc: "Малайя обеспечивает отличное торговое место и военно-морскую базу. Мы подержим их!"
 ENG_tame_japan: "Укротить Японию"
 ENG_tame_japan_desc: "Жители Восточной Азии побеждают европейские державы? Только не в наше дежурство!"
 ENG_Claim_Thirteen_Colonies: "Разорвать Декларацию Независимости"
 ENG_Claim_Thirteen_Colonies_desc: "Янки уже слишком долго имеют независимость, и посмотрите, что это им принесло? Декадентский плюрализм, позорное вырождение... Мы должны подготовиться к восстановлению порядка. Мы вернем себе Тринадцать Колоний!"
 ENG_The_British_Are_Coming: "Британцы идут!"
 ENG_The_British_Are_Coming_desc: "Берегитесь, Янки, британцы идут!"
 ENG_nationalise_persian_oil: "Национализировать APOC"
 ENG_nationalise_persian_oil_desc: "У нас есть возможность стать мажоритарным акционером Англо-Персидской нефтяной компании, что позволит нам получить неограниченный доступ к иранской нефти."
 ENG_split_persia_with_russia: "Разделить Персию"
 ENG_split_persia_with_russia_desc: "Пришло время разделить Персию между нами и русскими."
 ENG_mozambique_bush_war: "Потребовать Мозамбик"
 ENG_mozambique_bush_war_desc: "Несколько видных южноафриканцев, в первую очередь Ян Смэтс, начали оказывать на нас давление, чтобы мы взяли под контроль Мозамбик у португальцев. Естественно, мы не против иметь еще одну колонию!"
 ENG_deal_with_the_lords: "Закон о парламенте"
 ENG_deal_with_the_lords_desc: "Палата лордов обладает слишком большой властью и последовательно подрывает нашу способность управлять. С нас хватит! Мы примем Акт парламента с королевского согласия, чтобы серьезно лишить власти пэров. Надеюсь, это укрепит верховенство закона и позволит нам вернуться к нашей работе: управлению страной."
 ENG_aftermath_of_defeat: "Последствия поражения"
 ENG_aftermath_of_defeat_desc: "Британская Империя потерпела сокрушительное поражение в Великой войне, и его отголоски разносятся по всей нации. Колонии потеряны, экономика лежит в руинах, а народное недовольство достигло невиданного прежде уровня."
 ENG_economic_ruin: "Экономический крах"
 ENG_economic_ruin_desc: "Потеря колоний и калечащие репарации низвергли британскую экономику в глубокую пропасть. Нехватка предметов первой необходимости и безудержная инфляция душат жизнь простых граждан."
 ENG_general_strike: "Всеобщая забастовка"
 ENG_general_strike_desc: "Взбешённые некомпетентностью правительства и экономическими лишениями, рабочие по всей стране начали всеобщую забастовку. Производство остановилось, города замерли, а в воздухе витает искра революционного пыла."
 ENG_white_guard_formation: "Белая гвардия"
 ENG_white_guard_formation_desc: "Чтобы противостоять социалистической угрозе, консервативные и националистические элементы стихийно взялись за оружие. Их цель — защитить основы государственного порядка."
 ENG_brutality_in_the_system: "Жестокость в системе"
 ENG_brutality_in_the_system_desc: "Под предлогом поддержания порядка правительство приняло всё более репрессивные меры. Хотя это и усиливает его хватку, это также подпитывает недовольство оппозиционных сил."
 ENG_suppress_socialist_agitation: "Подавить социалистическую агитацию"
 ENG_suppress_socialist_agitation_desc: "Правительственные спецслужбы и полиция начали активную кампанию по выявлению и подавлению социалистических агитаторов. Эта тактика сеет страх среди населения и, в некоторых случаях, даёт обратный эффект."
 ENG_imperial_bastion: "Имперский бастион"
 ENG_imperial_bastion_desc: "На фоне крушения порядка в Отечестве, сплотились фракции, преданные сохранению имперских устоев. Они стремятся вернуть былое величие."
 ENG_imperial_bastion_tt: "§YРазмещает 6 дивизий Белой гвардии§! в случае гражданской войны"
 ENG_red_guard_formation: "Красная гвардия"
 ENG_red_guard_formation_desc: "По мере того как революционные устремления накаляются, начинают организовываться вооружённые рабочие дружины, известные как Красная гвардия. Они станут авангардом в строительстве нового общества."
 ENG_state_of_emergency: "Чрезвычайное положение"
 ENG_state_of_emergency_desc: "На фоне того, как национальный хаос достигает своего апогея, правительство объявило чрезвычайное положение. Введено военное положение, и все публичные собрания запрещены."
 ENG_to_the_workers: "К рабочим"
 ENG_to_the_workers_desc: "Мы должны напрямую взаимодействовать с рабочим классом, ядром революции, выслушивая их обиды и обещая надежду на новое общество."
 ENG_to_the_workers_tt: "§YПроизойдет саботаж на 3 военных завода§! в случае гражданской войны."
 ENG_to_the_soldiers: "К солдатам"
 ENG_to_the_soldiers_desc: "Завоевав поддержку недовольных солдат и младших офицеров, мы сможем усилить военную мощь революции и заложить основу для свержения режима."
 ENG_to_the_soldiers_tt: "§YБудет получено на 10% больше профессиональных армейских частей§! в случае гражданской войны."
 ENG_to_the_farmers: "К фермерам"
 ENG_to_the_farmers_desc: "Среди городского хаоса мы должны донести революционное слово до стойких крестьян. Подчёркивая важность продовольственного снабжения, мы сможем заручиться их поддержкой."
 ENG_to_the_farmers_tt: "§YРазмещает 6 дивизий Красной гвардии§! в случае гражданской войны."
 ENG_to_the_moderates: "К умеренным"
 ENG_to_the_moderates_desc: "Мы должны убедить умеренных, которые понимают необходимость революции, но колеблются перед радикальной переменой. Их поддержка придаст нашему делу легитимность."
 ENG_to_the_moderates_tt: "§YУбедит нескольких представителей лейбористской партии перейти к нам§! в случае гражданской войны."
 ENG_Very_British_Civil_War: "Британская гражданская война"
 ENG_Very_British_Civil_War_desc: "Гражданский конфликт снова захватил наш прекрасный остров! Хотя это причиняет нам боль, мы должны сражаться с этими заблудшими собратьями-британцами."
 ENG_rally_the_men: "Собрать людей"
 ENG_rally_the_men_desc: "Мы должны сплотить наши войска, чтобы победить нашего врага!"
 ENG_men_of_england: "Мужчины Англии!"
 ENG_men_of_england_desc: "Мужчины Англии! Вы выполните свой долг?"
 ENG_men_of_scotland: "Мужчины Шотландии!"
 ENG_men_of_scotland_desc: "Мужчины Шотландии! Не отказывайтесь от той свободы, за которую вы боролись всю свою жизнь!"
 ENG_men_of_wales: "Мужчины Уэльса!"
 ENG_men_of_wales_desc: "Мужчины Уэльса! Живите на наследии людей Харлаха!"
 ENG_men_of_cornwall: "Мужчины Корнуолла!"
 ENG_men_of_cornwall_desc: "Мужчины Корнуолла! Мы обещаем, что после того, как весь этот беспорядок закончится, Керноу будет свободен!"
 ENG_cornwall_is_not_a_country: "Корнуолл - это не страна."
 ENG_cornwall_is_not_a_country_desc: "Не говори глупостей."
 ENG_secure_agriculture: "Обезопасить сельское хозяйство"
 ENG_secure_agriculture_desc: "Нам нужно обеспечить безопасность нашей сельскохозяйственной базы."
 ENG_War_Industry: "Военная промышленность"
 ENG_War_Industry_desc: "Нам нужно оружие."
 ENG_Nationalise_Press: "Национализировать прессу"
 ENG_Nationalise_Press_desc: "Мы должны обеспечить средства пропаганды."
 ENG_Secure_Political_Sphere: "Обеспечить безопасность политической сферы"
 ENG_Secure_Political_Sphere_desc: "Мы должны сделать так, чтобы наша внутренняя политика оставалась патриотической и лояльной."
 ENG_arrest_dissidents: "Арестовывать диссидентов"
 ENG_arrest_dissidents_desc: "Мы должны арестовать этих паразитов-диссидентов."
 ENG_Grain_Requisitioning: "Реквизиция зерна"
 ENG_Grain_Requisitioning_desc: "Хотя это может быть непопулярно, мы должны реквизировать зерно, чтобы накормить наши армии."
 ENG_Big_Push: "Большой толчок"
 ENG_Big_Push_desc: "Мы должны сделать последний большой толчок против нашего врага!"
 ENG_End_Post_War_Trauma: "Покончить с послевоенной экономической травмой"
 ENG_End_Post_War_Trauma_desc: "Мы должны устранить послевоенную экономическую травму, если хотим победить."
 ENG_Foreign_Volunteers: "Иностранные добровольцы"
 ENG_Foreign_Volunteers_desc: "Наши берега полны иностранных добровольцев, желающих сражаться за истинную Британию."
 ENG_red_leadership: "Красное руководство"
 ENG_red_leadership_desc: "Прежде чем вспыхнуло пламя революции, рабочие жаждали истинного вождя. Теперь же мы должны укрепить её Красное Руководство — ту самую силу, что вела их борьбу, — и задать революции неуклонный курс. Это и есть установление коллективного руководства, отражающего волю народа, которое станет краеугольным камнем будущего революции."
 ENG_balfours_folly: "Глупость Балфура"
 ENG_balfours_folly_desc: "Артуру Бальфуру нельзя доверять в том, что он возглавит Консервативную партию на следующих выборах. Он стар, немощен и совсем не пользуется популярностью у публики. Нам нужна свежая кровь! Нам нужно новое руководство!"
 ENG_the_radical: "Радикал"
 ENG_the_radical_desc: "Остин Чемберлен, один из самых ярых сторонников тарифной реформы и либеральный юнионистский вельможа, победил на выборах 1910 года!"
 ENG_look_whos_back: "Смотрите, кто вернулся!"
 ENG_look_whos_back_desc: "Удивительно! После того как стареющий Бальфур исчез из поля зрения, Консервативной партии удалось пробиться обратно и сформировать новое правительство!"
 ENG_the_hawk: "Ястреб"
 ENG_the_hawk_desc: "Х.П. Крофт победил на выборах с твердой приверженностью сдерживать Центральные державы и обеспечить славу Британской империи."
 ENG_tertium_quid: "Третье нечто"
 ENG_tertium_quid_desc: "Будучи относительно неизвестной фигурой, Бонар Лоу был выбран лидером, чтобы предотвратить любую борьбу или раскол внутри партии."
 ENG_the_unionist: "Юнионист"
 ENG_the_unionist_desc: "После прихода виконта Лонга к власти на посту премьер-министра будет сделан упор на подавление ирландского духа самоуправления, а старый торизм вернется вновь."
 ENG_institute_high_toryism: "Внедрить высокий торизм"
 ENG_institute_high_toryism_desc: "Палату лордов невозможно ограничить - это ключевой компонент нашей демократии! Нет, мы их успокоим... Даже наделим их полномочиями! Так мы заручимся их поддержкой."
 ENG_intimidate_lords: "Запугать лордов"
 ENG_intimidate_lords_desc: "Лорды - ценная часть нашей демократии, и мы не должны ограничивать их власть. Тем не менее, они становятся большими для своих ботинок! У нас много компромата на этих гедонистических подонков, и мы позаботимся о том, чтобы они это знали."
 ENG_seek_kings_supoprt: "Искать поддержки у короля"
 ENG_seek_kings_supoprt_desc: "Если мы заручимся поддержкой короля,то  лорды, возможно, немного успокоятся. Однако заставить короля напрямую вмешаться в политику может оказаться делом... хлопотным."
 ENG_fund_the_army: "Спонсирование армии"
 ENG_fund_the_army_desc: "Война на горизонте, и мы должны быть готовы. Мы проспонсируем нашу армию."
 ENG_institute_tariff_reform: "Внедрить тарифную реформу"
 ENG_institute_tariff_reform_desc: "Мы должны защитить наш собственный бизнес и повысить тарифы на иностранные товары. Межимперская торговля должна быть стандартом!"
 ENG_attract_defectors: "Привлечь перебежчиков"
 ENG_attract_defectors_desc: "В Либеральной партии есть много людей, которые жадно следят за нашими успехами и с радостью перешли бы на нашу сторону, если бы их слегка подтолкнули. Нам было бы неплохо привлечь их."
 ENG_fund_loyalist_paramilitaries: "Финансировать лоялистские формирования"
 ENG_fund_loyalist_paramilitaries_desc: "Либералы пытались настаивать на самоуправлении Ирландии. Это неприемлемо! Вместо этого мы поступим наоборот - добровольческие силы Ольстера будут очень рады получить нашу тайную поддержку..."
 ENG_preemptive_strikes: "Превентивные удары"
 ENG_preemptive_strikes_desc: "Немецкая угроза возрастает, война неизбежна, а значит, мы должны начать её на своих условиях."
 ENG_increase_indian_trade: "Расширить торговлю с Индией"
 ENG_increase_indian_trade_desc: "Индия является огромным источником богатства для империи. Нам было бы неплохо укрепить наши связи там."
 ENG_churchill_factor: "Фактор Черчилля"
 ENG_churchill_factor_desc: "Лоу всегда был компромиссным кандидатом. И теперь, особенно в связи с недавними решениями, он уже сталкивается с бунтом. Уинстон Черчилль, который до недавнего времени сам был либералом, даже пытается напрямую оспорить Лоу в качестве лидера партии!"
 ENG_beat_war_drum: "Ударить в барабан войны"
 ENG_beat_war_drum_desc: "Наш Пакс Британника закончился, это все, что мы знаем на данный момент. Мы должны быть полностью готовы к войне."
 china_focus: "Китайское древо фокусов"
 CHI_nation_recovery: "Ранняя индустриализация"
 CHI_nation_recovery_desc: "Мы должны выплатить последние репарации нашим западным врагам."
 CHI_restore_military_production: "Восстановить военное производство"
 CHI_restore_military_production_desc: "После восстания боксеров нам запретили покупать иностранное оружие. С тех пор срок действия этого запрета истек, но мы стоим значительно слабее. Мы должны действовать быстро."
 CHI_appease_the_colonialists: "Успокоить колонизаторов"
 CHI_appease_the_colonialists_desc: "В настоящее время нам приходится идти на некоторые жертвы, чтобы заплатить иностранцам, но это улучшит наши отношения с ними; это то, что нам нужно, если мы хотим искать инвестиции."
 CHI_german_manufacturer: "Немецкий производитель"
 CHI_german_manufacturer_desc: "Немцы добились больших успехов в области вооружения. Мы должны обратиться к ним за помощью."
 CHI_japanese_manufacturer: "Японский производитель"
 CHI_japanese_manufacturer_desc: "Стремительная индустриализация Японии привела к большим успехам, в то время как наш собственный военно-морской флот отстал. Пришло время изменить это."
 CHI_british_manufacturer: "Британский производитель"
 CHI_british_manufacturer_desc: "Если мы хотим когда-нибудь восстановить свой престиж, мы должны отбросить нашу гордость и обратиться за помощью к тем, кто ослабил нас."
 CHI_hanyang: "Фабрики Ханьяна"
 CHI_hanyang_desc: "Благодаря нашим переговорам немцы готовы открыть заводы по производству своего оружия."
 CHI_mauser_contract: "Контракт с Маузером"
 CHI_mauser_contract_desc: "Нам удалось договориться о лицензии на немецкое оружие. Мы не будем терять времени на их изготовление."
 CHI_army_westernization: "Вестернизация армии"
 CHI_army_westernization_desc: "Снова и снова доказывалось, что наша армия не приспособлена к современным боевым действиям. Пришло время модернизировать."
 CHI_chinese_labour_corps: "Китайский трудовой корпус"
 CHI_chinese_labour_corps_desc: "Британские колонии остро нуждаются в рабочих. Если мы предложим отправить некоторых из наших преступников, чтобы помочь им в их усилиях, это может привести к улучшению сотрудничества между нашими странами."
 CHI_appeased_us: "Китай появился у нас"
 CHI_aviation: "Отечественная авиация"
 CHI_aviation_desc: "Несмотря на наши усилия, мы крайне неопытны в воздушных боях. Британцы готовы прислать нам несколько своих истребителей."
 CHI_british_industrial_investments: "Британские промышленные инвестиции"
 CHI_british_industrial_investments_desc: "Благодаря нашим улучшившимся отношениям с британцами, они готовы инвестировать средства в нашу страну для открытия заводов. Мы должны воспользоваться этим."
 CHI_nanjing_arsenal: "Нанкинский арсенал"
 CHI_nanjing_arsenal_desc: "С ростом напряженности во всем мире расширение наших арсеналов не исключено."
 CHI_beijing_arsenal: "\"Пекинский арсенал"
 CHI_beijing_arsenal_desc: "Дальнейшее расширение наших вооружений не осталось бы незамеченным."
 CHI_pave_way_for_industrialization: "Проложить путь к индустриализации"
 CHI_pave_way_for_industrialization_desc: "После столетий застоя и унижений пришло время подготовить нашу землю, людей и города к индустриализации."
 CHI_south_provinces: "Южные провинции"
 CHI_south_provinces_desc: "Наши южные провинции остаются бесплодными участками гористой земли. Должны быть сделаны достаточные приготовления для подготовки к возможному строительству."
 CHI_north_provinces: "Северные провинции"
 CHI_north_provinces_desc: "Большая часть Маньчжурии остается сельскохозяйственными угодьями и крестьянством. Но при наличии достаточных инвестиций мы можем это изменить."
 CHI_central_provinces: "Центральные провинции"
 CHI_central_provinces_desc: "\"Большая часть наших центральных земель остается малоосвоенной, несмотря на огромные возможности, которые ждут нас впереди. Давайте перехватим инициативу."
 CHI_south_factories: "Заводы Юга"
 CHI_south_factories_desc: "Теперь, когда подготовка завершена, мы можем начать работу над многочисленными предложениями по строительству"
 CHI_central_factories: "Центральные Заводы"
 CHI_central_factories_desc: "С улучшенной инфраструктурой мы можем сосредоточить наши усилия на улучшении наших центральных районов."
 CHI_manchu_factories: "Фабрики в Маньчжурии"
 CHI_manchu_factories_desc: "Индустриализация Маньчжурии."
 CHI_fight_against_famine: "Борьба с голодом"
 CHI_fight_against_famine_desc: "Население голодает год за годом. Необходимо приложить усилия для восстановления гражданской экономики."
 CHI_establish_the_chinese_airforce: "Основать Китайские ВВС"
 CHI_establish_the_chinese_airforce_desc: "Одно из многочисленных изобретений, которого нам катастрофически не хватает, - это настоящий самолет. Их место в современной войне не имеет себе равных, а мы не обладаем даже минимальным их запасом. Обеспечение наших солдат надлежащей военной поддержкой должно быть главным приоритетом, начиная с закупки истребителей у британцев."
 CHI_invite_military_advisers: "Пригласить военных советников"
 CHI_invite_military_advisers_desc: "Только европейцы знают, как формировать европейскую армию."
 CHI_advisory_council: "Консультативный совет"
 CHI_advisory_council_desc: "Нам нужно стабилизировать нацию и подготовиться к формированию парламента."
 CHI_modern_staff: "Современный персонал"
 CHI_modern_staff_desc: "Берите пример с немцев, они знают, как обучать солдат!"
 CHI_rebuild_beiyang_fleet: "Восстановить флот"
 CHI_rebuild_beiyang_fleet_desc: "По мере того, как мы расширяем наши объекты, пришло время убедиться, что мы восстанавливаем и оснащаем наш флот лучшими достижениями в области военно-морского вооружения и технологий."
 CHI_prince_qing_cabinet: "Кабинет принца Цин"
 CHI_prince_qing_cabinet_desc: "Это первый кабинет династии Цин и Китая, сформированный в рамках реформ государства Цин для создания конституционной монархии."
 CHI_protect_the_dynasty: "Защитить династию Цин"
 CHI_protect_the_dynasty_desc: "За Императора!"
 CHI_continue_qing_new_reforms: "Продолжить новые реформы Цин"
 CHI_continue_qing_new_reforms_desc: "После разгрома республиканцев мы можем завершить наши реформы и узаконить династию."
 CHI_stand_with_tongmenghui: "Поддержать Тунмэнхой"
 CHI_stand_with_tongmenghui_desc: "За революцию!"
 CHI_establish_provisional_gov: "Учредить Временное правительство"
 CHI_establish_provisional_gov_desc: "Революция протекает в каждой провинции без единого руководства. Победа революции требует создания и возглавления единого политического организма. Господин Сунь Ятсен, вот уже несколько лет призывающий за рубежом к республиканской революции, стал бы подходящим вождём."
 CHI_tongmenghui_cabinet: "Кабинет Тунмэнхой"
 CHI_tongmenghui_cabinet_desc: "В конце концов, революцию возглавлял Тунмэнхой, и неудивительно, что его представители подавляюще преобладают в правительстве. Согласно Временной конституции, в стране установится система ответственного кабинета министров, во главе которого стоит премьер-министр. Разумеется, найдутся и те, кто будет этим недоволен..."
 CHI_restore_the_nation: "Восстановление нации"
 CHI_restore_the_nation_desc: "Революция дестабилизировала Китай. Необходимо приложить усилия для укрепления власти."
 CHI_constitutional_monarchy: "Конституционная монархия"
 CHI_constitutional_monarchy_desc: "Наконец-то император вырос и может быть официально коронован. Настал конец регентства."
 CHI_replace_governors: "Заменить Губернаторов"
 CHI_replace_governors_desc: "В эти неспокойные времена мы должны убедиться, что правительство в глубине души заботится об интересах государства, а не народа. Наши генералы станут прекрасной заменой нашим более нерешительным министрам."
 CHI_pacify_beiyang_army: "Усмирить Бэйянскую армию"
 CHI_pacify_beiyang_army_desc: "Усилению милитаристов мешает императорский двор. Необходимо остановить милитаристов."
 CHI_second_empire: "Китайская империя"
 CHI_second_empire_desc: "Не очень хорошая идея, если вы хотите казаться демократом."
 CHI_kuomintang: "Поддержать Гоминьдан"
 CHI_kuomintang_desc: "Национализм, демократия, единство!"
 CHI_kuomintang_tt: "§YСунь Ятсен§! будет избран президентом.\n\n "
 CHI_propaganda_of_imperialism: "Пропаганда империализма"
 CHI_propaganda_of_imperialism_desc: "Народ не обрадуется возвращению к имперскому правлению так скоро после революции. Поэтому необходимо заручиться поддержкой реставрации, прежде чем предпринимать какие-либо действия."
 CHI_deal_with_qing_court: "Разобраться с судом"
 CHI_deal_with_qing_court_desc: "Монархисты очень полезны для нас."
 CHI_ruling_of_yuan_shikai: "Правление Бэйянской армии"
 CHI_ruling_of_yuan_shikai_desc: "Люди взывают к новым опасным политическим партиям, которые утверждают, что несут свободу и раскрепощение. Они только стремятся помешать Китаю стать сильнее! Бэйянская армия позаботится о том, чтобы мы вернулись к нашей былой славе."
 CHI_ruling_of_yuan_shikai_tt: "§YЮань Шикай§! будет избран президентом.\n\n "
 CHI_rule_of_the_beiyang_army: "Правление Бэйянской армии"
 CHI_rule_of_the_beiyang_army_desc: "Люди взывают к новым опасным политическим партиям, которые утверждают, что несут свободу и раскрепощение. Они только стремятся помешать Китаю стать сильнее! Бэйянская армия позаботится о том, чтобы мы вернулись к нашей былой славе."
 CHI_unite_opposition: "Объединение оппозиции"
 CHI_unite_opposition_desc: "По мере того, как растет поддержка республики, растет недовольство нами оппозиционных движений. Хотя некоторые их предложения и реформы нежелательны, они могут хорошо подойти республике. Приведение их в соответствие с нашими собственными интересами путем использования некоторых из этих предложений, несомненно, приведет к процветанию."
 CHI_focus_democratic_presidential_election: "Демократические президентские выборы"
 CHI_focus_democratic_presidential_election_desc: "Мы будем определять будущее Республики, и это должно быть сделано рукой народа."
 CHI_militia_reorganization: "Реорганизация милиции"
 CHI_militia_reorganization_desc: "Китайская милиция крайне неорганизованна, как и армия."
 CHI_economic_stabilization: "Экономическая стабилизация"
 CHI_economic_stabilization_desc: "Мы должны остановить инфляцию."
 CHI_pay_off_debts: "Погасить долги"
 CHI_pay_off_debts_desc: "С растущими прибылями и экономическими реформами мы в состоянии погасить любые непогашенные долги."
 CHI_recover_transport_system: "Восстановить систему снабжения"
 CHI_recover_transport_system_desc: "Наша армия не может эффективно сражаться из-за ущерба, нанесенного нашей инфраструктуре. Теперь, когда экономика начинает стабилизироваться, мы можем направить часть средств на решение этого вопроса."
 CHI_mandate_of_heaven: "Мандат Небес"
 CHI_mandate_of_heaven_desc: "Мы восстановили Мандат Небес. Мы снова получили поддержку народа, и достаточное количество реформ превратило династию в прежнюю власть. Пришло время сбросить оковы колониального гнета, и утвердить наше законное место в мире."
 CHI_xiyu_conquest: "Завоевание Сиюя"
 CHI_xiyu_conquest_desc: "Император и его империя отомстят за жестокое поражение в битве при Таласе!"
 CHI_aksai_kachin: "Потребовать Аксай-Качин"
 CHI_aksai_kachin_desc: "Крайняя южная граница империи была незаконно втянута в так называемый Британский Радж. Император не должен игнорировать ни одного своего подданного, даже находящегося под иностранным правлением!"
 CHI_outer_manchurian_conquest: "Имперская Маньчжурия"
 CHI_outer_manchurian_conquest_desc: "Никакая другая 'империя' не узаконена в Маньчжурии. Только Китайская империя под властью Чжурчжэней будет существовать вечно!"
 CHI_southern_expedition_of_dragon: "Южный поход"
 CHI_southern_expedition_of_dragon_desc: "Вьетнамцы происходят от народ байюэ. Народ байюэ - китайцы. Так что все вьетнамцы - китайцы. И каждый китаец будет находиться под властью империи."
 CHI_unite_provincial_command: "Объединить провинциальное командование"
 CHI_unite_provincial_command_desc: "Сотрудничать с провинциальными командирами."
 CHI_suppress_monarchists: "Подавить монархистов"
 CHI_suppress_monarchists_desc: "Монархисты объединяются под руководством Юань Шикая, замышляя вернуть в Китай имперскую, деспотическую власть. Это неприемлемо! Мы должны устранить их раз и навсегда."
 CHI_loyal_parliament: "Лояльный парламент"
 CHI_loyal_parliament_desc: "После предательства нескольких членов нашего парламента лояльность должна быть обеспечена"
 CHI_education_reform: "Реформа образования"
 CHI_education_reform_desc: "Знаете ли вы, почему иностранцам трудно иметь с нами дело? У нас сложный алфавит."
 CHI_coastal_defense: "Береговая оборона"
 CHI_coastal_defense_desc: "Наш флот невероятно устарел и не может обеспечить надлежащую оборону побережья. Решить эту проблему поможет дальнейшее развитие военно-морской промышленности."
 CHI_purchase_of_machines: "Покупка машин"
 CHI_purchase_of_machines_desc: "Хотя у нас самые лучшие намерения по модернизации, у нас катастрофически не хватает возможностей для этого из-за устаревшего снаряжения. Англичане предложили нам продать часть своих машин, чтобы оживить нашу промышленность."
 CHI_cooperation_with_dominions: "Сотрудничество с Доминионами"
 CHI_cooperation_with_dominions_desc: "Британские доминионы теперь наши друзья."
 CHI_shanghai_shipyards: "Шанхайские верфи"
 CHI_shanghai_shipyards_desc: "Китайским морем снова будет править китайский флот."
 CHI_cooperation_with_fengtian: "Сотрудничество с Фэнтянь"
 CHI_reform_ministries: "Министерская реформа"
 CHI_reform_ministries_desc: "Имперский кабинет был хорошим началом, но чтобы завершить переход, мы должны вместо этого назначать министров на ключевые посты, а не полагаться на один кабинет."
 CHI_appeal_to_the_militarists: "Обращение к милитаристам"
 CHI_appeal_to_the_militarists_desc: "Вместо того, чтобы сражаться с милитаристами и причинять еще больше жизней, давайте убедим их присоединиться к нам. Среди них есть блестящие умы, которые хорошо послужат нашей армии."
 CHI_party_expansion: "Расширение партии"
 CHI_party_expansion_desc: "По всему Китаю блестящие умы предлагают свою поддержку Республике. Нам нужно только принять их."
 CHI_three_principles: "Три принципа"
 CHI_three_principles_desc: "Национализм, демократия и средства к существованию народа. Оставаясь верным им, Республика выдержит все."
 CHI_united_china: "Объединенный Китай"
 CHI_united_china_tt: "Открывает §YОбъединение милитаристов§! в решениях"
 CHI_united_china_desc: "Китай рухнул. Мелкие милитаристы и их вотчины досаждают землям. Пришло время поставить их на свои места."
 CHI_recovery_of_naval_infrastructure: "Восстановление военно-морской инфраструктуры"
 CHI_recovery_of_naval_infrastructure_desc: "Для восстановления флота надо расширять нашу военно-морскую промышленность."
 CHI_destroyers_fleet: "Флот эсминцев"
 CHI_destroyers_fleet_desc: "Эсминцы - отличная инициатива, и инвестиции в них жизненно необходимы для восстановления флота.."
 CHI_admiralty: "Адмиралтейство"
 CHI_admiralty_tt: "Открывает §YКомандование ВМФ§!."
 CHI_admiralty_desc: "Многие молодые теоретики предлагают свою поддержку нашему расширению с многообещающими идеалами."
 CHI_marine_engineering: "Морская инженерия"
 CHI_marine_engineering_desc: "Недостаточно просто построить флот, мы должны его модернизировать."
 CHI_submarine_fleet: "Подводный флот"
 CHI_submarine_fleet_desc: "Новая технология, которая быстро набирает обороты, - это появление подводной лодки. Изучение этих достижений может оказаться полезным."
 CHI_maneuverable_fleet: "Маневренный флот"
 CHI_maneuverable_fleet_desc: "Новый флот должен быть многофункциональным и маневренным."
 CHI_dreadnought_fever: "Лихорадка дредноутов"
 CHI_dreadnought_fever_desc: "Дредноуты обладают неслыханной мощью, и наши корабли не могут осмелиться противостоять им. Пришло время создать свой собственный."
 CHI_domestic_fleet_doctrine: "Доктрина домашнего флота"
 CHI_domestic_fleet_doctrine_desc: "Корабли бесполезны без стратегии."
 CHI_support_corps: "Корпус поддержки"
 CHI_support_corps_desc: "Европейцы уже давно отказались от чисто пехотных корпусов. Интегрированные роты поддержки экспоненциально повышают боевую эффективность."
 CHI_improve_local_facilities: "Улучшать местные предприятия"
 CHI_improve_local_facilities_desc: "После нашего унижения в девятнадцатом веке, как мы будем смотреть на то, чтобы наш народ и солдаты получали инвестиции и развитие от тех, кто угнетал нас? Только благодаря укреплению наших исследовательских центров мы снова станем могущественными."
 CHI_improve_our_tactics: "Улучшить наши тактики"
 CHI_improve_our_tactics_desc: "Наши офицеры доказали свою прискорбную неадекватность в современном бою. Внедрение зарубежных методов и тактик обучения жизненно важно для любого будущего успеха."
 CHI_invigorate_military_nationalism: "Укреплять военный национализм"
 CHI_invigorate_military_nationalism_desc: "Много веков назад Китай считался одной из великих мировых держав. Иностранцы не могут помочь нам вернуть этот титул, только мы можем вернуть себе принадлежащее нам по праву место в мире."
 CHI_reorganize_military_industry: "Реорганизовать ВПК"
 CHI_reorganize_military_industry_desc: "Учитывая наше растущее внимание к укреплению вооруженных сил, необходимо перенаправить достаточные ресурсы из нашей гражданской экономики в военную."
 CHI_armored_vehicles: "Бронетехника"
 CHI_armored_vehicles_desc: "Совершенно новая форма технологии внедряется на поле боя. Несмотря на достижение неоднозначных результатов, было бы весьма полезно продолжить изучение их эффективности."
 CHI_state_university: "Пекинский университет"
 CHI_state_university_desc: "Мы не можем остановить наши реформы образования на том, чтобы просто сделать его более доступным. Мы также должны обеспечить, чтобы самые яркие умы могли совершенствовать свои ремесла и теории в университетах по всей стране."
 CHI_village_mechanization: "Механизация деревни"
 CHI_village_mechanization_desc: "Большинство сельских жителей не решаются внедрять новые технологии и методы. Им придется приспосабливаться к этим новым изобретениям."
 CHI_focus_national_protection_war: "Война в защиту нации"
 CHI_focus_national_protection_war_desc: "Все прекрасно понимают, что однажды эти хрупкие годы мира будут разрушены. Стабилизации не будет до тех пор, пока оппозиция режиму не будет уничтожена военным путем."
 CHI_focus_national_protection_war_warlord: "Война в защиту нации"
 CHI_focus_national_protection_war_warlord_war_desc: "Все прекрасно понимают, что однажды эти хрупкие годы мира будут разрушены. Стабилизации не будет до тех пор, пока оппозиция режиму не будет уничтожена военным путем."
 CHI_focus_mobilise_troops: "Мобилизовать войска"
 CHI_focus_mobilise_troops_desc: "Действуем быстро. Двигаемся быстро. Победы не будет, если мы будем оставаться на в тени!"
 CHI_focus_seize_factories: "Захватить фабрики"
 CHI_focus_seize_factories_desc: "Сейчас гражданская экономика или условия жизни не имеют значения. Перестрелки, с которыми мы столкнемся, изменят все, так что захват некоторых фабрик в собственность не так уж противозаконен."
 CHI_focus_seize_arsenals: "Захватить арсеналы"
 CHI_focus_seize_arsenals_desc: "Просто потому, что у нас много людей, это не значит, что мы можем выиграть войну. Солдату нужна винтовка и боеприпасы, а также боевая униформа и шлем."
 CHI_focus_seize_railroads: "Захватить железные дороги"
 CHI_focus_seize_railroads_desc: "Что мы могли бы сделать, если бы у нас были солдаты в тылу, а не на передовой? Мы должны обеспечить безопасность поездов и железных дорог для их транспортировки. Какими бы отсталыми ни были китайские железные дороги, они лучше, чем ничего."
 is_kuomintang_state_tt: "§BГоминьдан§! - правящая партия"
 is_kuomintang_state_tt_NOT: "§BГоминьдан§! - §RНЕ§! правящая партия"
 CHI_towed_artillery: "Буксируемая артиллерия"
 CHI_train_engineers: "Обучить инженеров"
 CHI_train_pilots: "Обучать пилотов"
 CHI_the_armies_of_warlords: "Сформировать единый штаб"
 CHI_send_officers_to_military_schools: "Направить офицеров в военные училища"
 CHI_restore_order: "Восстановить порядок в наших провинциях"
 CHI_restore_order_desc: "В момент нашей слабости, во время революции, дальние провинции воспользовались возможностью отколоться от нашей власти и провозгласить независимость. Теперь, когда стабильность обеспечена, мы можем сосредоточиться на их возвращении."
 CHI_restore_outer_mongolia: "Вернуть внешнюю Монголию"
 CHI_restore_outer_mongolia_desc: "Провозглашённое государство [MON.GetName] не имеет почти никакого международного признания. Учитывая его слабое развитие, его должно быть легко завоевать."
 CHI_offer_mongolian_autonomy: "Предложить монголам автономию"
 CHI_offer_mongolian_autonomy_desc: "Хотя вторжение, безусловно, возможно, сопротивление будет ожесточённым, а операция может обойтись дорого. Мы могли бы попытаться предложить им определённую степень автономии, при условии что они признают нашу верховную власть."
 CHI_appease_the_khanate: "Appease the Khan"
 CHI_appease_the_khanate_desc: "While our administration has the final say in matters concerning our governance of the land, the Bogd Khan may prove useful as a tool to ensure stability. His role will be ceremonial, but it will provide the new administration some needed legitimacy."
 CHI_integration_campaign: "Integration Campaign"
 CHI_integration_campaign_desc: "If we do not wish to continue fighting the Mongolian populace forever, a campaign of effecient integration into our new society must be started. It will require more resources, but the people will eventually acquiesce."
 CHI_tuvan_question: "[CHI_tuvan_question]"
 CHI_tuvan_question_desc: "[CHI_tuvan_question_desc]"
 CHI_tuvan_question1: "The Tuvan Purchase"
 CHI_tuvan_question_desc1: "The Russians, in our moment of weakness, have seized our lands and established a protectorate. Despite the political interests in the area, the land itself is underdeveloped and of little value. Arranging a deal to purchase it should be relatively simple."
 CHI_tuvan_question2: "Conquer the [TAN.GetName]"
 CHI_tuvan_question_desc2: "The [TAN.GetName] is the weakest of the rebel nations, and with the Mongols returned to our rule, they should pose no significant challenge to regain."
 CHI_northern_border: "The Northern Border"
 CHI_northern_border_desc: "The Outer Mongolian province is not particularly wealthy, but if we wish to bring back our honor among the other powers of the world, we must see it brought back under our fold."
 CHI_seize_tuvan_riches: "Seize Tuvan Riches"
 CHI_seize_tuvan_riches_desc: "The aristocratic elites have considerable wealth, and much of it would be better used in developing the area."
 CHI_the_north_secured: "The North Secured"
 CHI_the_north_secured_desc: "We've fully secured our north from rebellion, and we can begin development and reintegration."
 CHI_tibetian_question: "The Tibetian Question"
 CHI_tibetian_question_desc: "The Tibetians similarly seized the moment to declare their independence from us. However, the British have a keen interest in it given its proximity to their Indian colony. We must proceed carefully."
 CHI_negotiations_with_britain: "[CHI_negotiations_with_britain]"
 CHI_negotiations_with_britain_desc: "[CHI_negotiations_with_britain_desc]"
 CHI_negotiations_with_britain1: "Negotiations with Britain"
 CHI_negotiations_with_britain_desc1: "The British have seen fit to guarantee that Tibet maintains some level of independence. This is unacceptable, naturally, but as it stands currently, we're unable to launch an invasion without British intervention. They may be willing to negotiate, however, if they're provided some compensation."
 CHI_negotiations_with_britain2: "Crush Tibet"
 CHI_negotiations_with_britain_desc2: "The British have apparently decided that Tibet is not worth the political effort to guarantee. As such, we must act quickly and reclaim them."
 CHI_integrate_the_plains: "Integrate the Plains"
 CHI_integrate_the_plains_desc: "With Tibetian independence crushed, we may reintegrate the lands into our society."
 CHI_tibetian_autonomy: "Offer the Tibetians Autonomy"
 CHI_tibetian_autonomy_desc: "Given the circumstances surrounding Tibet, it will be easier to make them an independent province of us. It will also cause less tension with the surrounding powers."
 CHI_freedom_of_religion: "Guarantee Freedom of Religion"
 CHI_freedom_of_religion_desc: "Religion is a critical part of not only Tibet, but the other rebel states. If we're to persue having autonomous provinces, we must ensure that we guarantee their freedom of religion, regardless of our own political situation. This will ensure stability and increase their loyalty to our government."
 CHI_tibet_secured: "Tibet Secured"
 CHI_tibet_secured_desc: "With the Tibetian lands under our control once more, we can focus on increasing co-operation and development."
 CHI_our_borders_restored: "Our Borders Restored"
 CHI_our_borders_restored_desc: "The chaos of the 1911 Revolution is finally undone. With our control reasserted over our rightful territory, we may turn our attention to other matters."
 CHI_reorganization_loans: "Reorganization Loans"
 CHI_reorganization_loans_desc: "With the republic stabilizing, we have come into the issue of finances. Quite frankly, we have very little. We may be able to appeal to the Chinese consortium of banks to give us a loan that, hopefully, will allow us to regain our footing and improve our military."
 CHI_expand_state_arsenals: "Expand State Arsenals"
 CHI_expand_state_arsenals_desc: "It's clear we must expand our arsenals. Those left by the late Qing dynasty are not sufficient to fuel our army."
 CHI_increase_army_influence: "Increase Army Influence"
 CHI_increase_army_influence_desc: "The Beiyang Army must be adequately represented in the government, as our position solely relies on their support."
 CHI_presidential_loyalty: "Revised Presidential Election Law"
 CHI_presidential_loyalty_desc: "President [CHI.GetLeader] wishes to reform and grow the republic. This much is blatantly true, but his subordinates grow ambitious and hungry for further power. Loyalty to our leader must be ensured, which will allow us to easily align the army in the future. So, we're going to give him a ten-year term. He can run for re-election and nominate presidential electors, essentially enjoying an emperor-like presidency and a hereditary system."
 CHI_suppress_nationalists: "Suppress the Nationalists"
 CHI_suppress_nationalists_desc: "The Kuomintang are unhappy with us; more specifically, they appear to have the belief that we wish to centralize the government and remove some of the more unncessary parts of the republic's administration. True or not, these political agitators must be dealt with, beginning with the most prominent man himself."
 CHI_parliament_liquidation: "Parliament Liquidation"
 CHI_parliament_liquidation_desc: "After the unfortunate death of Song Jiaoren, many members in the parliament are becoming unruly. They demand restrictions on the president and an end to this so-called \"political repression.\" It may be prudent to dissolve it entirely."
 CHI_maintain_status_quo: "Maintain the Status Quo"
 CHI_maintain_status_quo_desc: "Radically changing the republic after we've just stabilized and are beginning to recover from the revolution is foolish. We will take the opportunity to recover further before our president chooses a direction to take our nation."
 CHI_maintain_status_quo_tt: "§RMaintaining Yuan's presidency will allow us to keep the republic stable, but how will we fare once he passes?§!"
 CHI_echoes_of_empires: "Echoes of Empires"
 CHI_echoes_of_empires_desc: "China has always relied on a monarchical system, and it is the form of government our citizens know best. The republic thus far has proven unstable and incapable of handling the many issues our government and people face daily. With this in mind, perhaps a new dynasty on the throne may increase stability."
 CHI_favor_civilian_government: "[CHI_favor_civilian_government]"
 CHI_favor_civilian_government_desc: "[CHI_favor_civilian_government_desc]"
 CHI_favor_civilian_government1: "Favour Civilian Government"
 CHI_favor_civilian_government_desc1: "With the army's loyalty shaky at best, it would be best to turn our attention to the people. They matter more than our generals in the long run, and they will help to improve our legitimacy."
 CHI_favor_civilian_government2: "Restore Faith in the Population"
 CHI_favor_civilian_government_desc2: "Due to our previous overreliance on the army and ensuring its absolute loyalty to our administration, the populace has fully abandoned us and will not support any monarchical restoration of any kind. We must desperately restore their faith in us, even if it means abandoning the army."
