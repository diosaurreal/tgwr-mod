 GER_secure_allied_monarchies_tt: "Германия сможет организовать §Yмонархический переворот§! если союзники покинут §Yсоюз§!.\n\n"
 GER_abwehr: "Имперский Абвер"
 GER_the_great_game_begins: "Великая игра начинается"
 GER_the_great_game_begins_desc:0 "Германия будет дестабилизировать соседей, в частности - Россию. При этом, объявлять войну страны смогут только в случае высокой напряженности."
 GER_strike_from_the_shadows: "Удар из тени"
