 USA_estate_tax: "Налог на наследство"
 USA_estate_tax_desc: "Налоговая система США должна не только пугать своей сложностью, но и приносить легальную прибыль в бюджет.."
 USA_principle_of_workmens_compensation: "Принцип оплаты труда рабочих"
 USA_principle_of_workmens_compensation_desc: "\"One of our duties as the federal government is to handle the safety of our citizens. This extends to our workers, especially on factory floors and in mine tunnels. We've become aware that certain Capitalists are not taking the proper security precautions to prevent industrial fires and accidents. With this dereliction, we will codify into law the necessary steps to protect lives, which will also benefit us by increasing industrial knowledge and experience across the board."
 USA_luxary_tax: "Налог на роскошь"
 USA_luxary_tax_desc: "While we refuse to back down from our recent steps to workers, it is true that these same actions have had a negative impact on the economy and out tax revenue. Some of it is natural consequence, but some of it is undoubtedly the Capitalists pitching a fit. We have come up with an elegant solution to both buff up the budget and punish these childish elites, the luxury tax. We will institute a series of taxes targeting the Capitalist through their grotesque spending habits. No doubt we will have to endure some loud protests, but we will be standing on the other end."
 USA_federal_labor_act: "Федеральный закон о труде"
 USA_federal_labor_act_desc: "The issue of labor has grown far too complex for the Department of Commerce and Labor to handle. It is time to separate the department into two. The standalone Department of Labor will receive an influx of staff necessary to better serve our working citizens. Already, we have scouted a couple of talented men who could serve the administration well.\n\n Just make sure we allocate the budget for it!"
 USA_labor_protection_act: "Закон об охране труда"
 USA_labor_protection_act_desc: "Полиция больше не имеет права применять оружие против демонстраций рабочих!"
