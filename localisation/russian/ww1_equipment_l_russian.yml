 ENG_infantry_equipment_1_desc: "Укороченная и облегченная версия оригинальной винтовки MLE - Rifle, Short, Magazine, Lee-Enfield или SMLE (иногда ее называют «Smelly», а не S, M, L, E) - была представлена 1 января 1904 года. Длина ствола теперь составляла половину длины между оригинальной длинноствольной винтовкой и карабином - 25,2 дюйма (640 мм). Визуальной отличительной чертой SMLE стал тупой нос, и только часть штыка выступала на небольшую долю дюйма за его пределы, по образу шведского кавалерийского карабина модели 1894 года."
 ENG_infantry_equipment_1_short: "SMLE MkI"
 ENG_infantry_equipment_2: "Short Magazine Lee-Enfield MkIII"
 ENG_infantry_equipment_2_short: "SMLE MkIII"
 ENG_infantry_equipment_2_desc: "SMLE MkIII отличался упрощенной конструкцией прицела и неподвижной, а не скользящей затворной рамой, направляющей заряжающего. Кроме того, были улучшены конструкция ствольной коробки и магазина, а патронник был приспособлен для стрельбы новыми патронами Mk VII High Velocity spitzer .303. Многие ранние модели, Magazine Lee-Enfield (MLE), Magazine Lee-Metford (MLM) и SMLE, были переделаны под стандарт Mk III. Они получили название Mk IV Cond. с различными звездочками, обозначающими подтипы."
 ENG_infantry_equipment_3: "Rifle No. 1 Mk V"
 ENG_infantry_equipment_3_short: "SMLE MkV"
 ENG_infantry_equipment_3_desc: "Конструкция SMLE была относительно дорогой в производстве из-за множества необходимых операций ковки и механической обработки. В 1920-х годах был проведен ряд экспериментов, приведших к изменениям конструкции, которые помогли решить эти проблемы, уменьшив количество сложных деталей и усовершенствовав производственные процессы. На SMLE Mk V (впоследствии Rifle No. 1 Mk V) была применена новая система прицеливания с установленной диафрагмой на ствольной коробке, в результате чего прицел был перемещен с прежнего места на стволе."
 
