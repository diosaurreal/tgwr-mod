 howitzer_equipment:0 "Гаубица"
 howitzer_equipment_desc:0 "Основная функция гаубицы заключается в обеспечении эффективной и точной огневой поддержки пехоты во время атак и продвижения по полю боя. Это ценный актив для пехотных дивизий, обеспечивающий превосходную огневую мощь, тактическую универсальность, относительную мобильность и значительное психологическое воздействие."
 howitzer_equipment_1:0 "Гаубица"
 howitzer_equipment_2:0 "Улучшенная гаубица"
 howitzer_equipment_2_desc:0 "Длинноствольные гаубицы, как правило, были тяжелее и имели большую дальнобойность, чем короткоствольные гаубицы. Они использовались для атаки укрепленных позиций и для дальней поддержки."
 howitzer_equipment_3:0 "Передовая гаубица"
 howitzer_equipment_3_desc:0 "Длинноствольные гаубицы, как правило, были тяжелее и имели большую дальнобойность, чем короткоствольные гаубицы. Они использовались для атаки укрепленных позиций и для дальней поддержки."
