 field_gun_equipment: "Полевая пушка"
 field_gun_equipment_desc: "Полевые пушки - это дальнобойные артиллерийские орудия, которые стреляют под относительно малым углом, в отличие от гаубиц, которые могут стрелять под большими углами."
