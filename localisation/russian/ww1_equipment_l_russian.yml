 field_gun_equipment_1: "Базовая полевая пушка"
 field_gun_equipment_2: "Улучшенная полевая пушка"
 ield_gun_equipment_2_desc: "Новые конструкции пушек, использующие новые гидравлические устройства отдачи и более длинные стволы."
 field_gun_equipment_3: "Передовая полевая пушка"
 field_gun_equipment_3_desc: "Легкая пушка, которую можно разобрать для транспортировки, позволяет доставлять артиллерийскую поддержку в труднодоступные районы."
 howitzer_equipment: "Гаубица"
 howitzer_equipment_desc: "Основная функция гаубицы заключается в обеспечении эффективной и точной огневой поддержки пехоты во время атак и продвижения по полю боя. Это ценный актив для пехотных дивизий, обеспечивающий превосходную огневую мощь, тактическую универсальность, относительную мобильность и значительное психологическое воздействие."
 howitzer_equipment_0: "Ранняя гаубица"
 howitzer_equipment_1: "Базовая гаубица"
 howitzer_equipment_2: "Улучшенная гаубица"
 howitzer_equipment_2_desc: "Длинноствольные гаубицы, как правило, были тяжелее и имели большую дальнобойность, чем короткоствольные гаубицы. Они использовались для атаки укрепленных позиций и для дальней поддержки."
 howitzer_equipment_3: "Передовая гаубица"
 howitzer_equipment_3_desc: "Длинноствольные гаубицы, как правило, были тяжелее и имели большую дальнобойность, чем короткоствольные гаубицы. Они использовались для атаки укрепленных позиций и для дальней поддержки."
