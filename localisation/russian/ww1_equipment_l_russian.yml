 armored_car_equipment_1_desc: "Экспериментальная оперативная модель бронеавтомобиля."
 armored_car_equipment_2: "Базовый бронеавтомобиль"
 armored_car_equipment_2_desc: "Если предыдущие бронеавтомобили были простыми коммерческими моделями с тонкой стальной обшивкой, то эта модель была разработана с нуля, чтобы нести броню и легкое вооружение."
 armored_car_equipment_3: "Улучшенный бронеавтомобиль"
 armored_car_equipment_3_desc: "Улучшенная внутренняя компоновка и дополнительное хранилище боеприпасов делают бронеавтомобиль более эффективным."
 armored_car_equipment_4: "Передовой бронеавтомобиль"
 armored_car_equipment_4_desc: "Изменения на поле боя требуют более тяжелого вооружения и толстой брони, чтобы победить легкие подразделения противника и выжить, чтобы доложить о случившемся."
 armored_car_equipment_5: "Межвоенный бронеавтомобиль"
 armored_car_equipment_5_desc: "Изменения на поле боя требуют более тяжелого вооружения и толстой брони, чтобы победить легкие подразделения противника и выжить, чтобы доложить о случившемся."
 
