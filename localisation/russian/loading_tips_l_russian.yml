l_russian:
 LOADING_TIP_0: "«Чтобы подготовить генерал-майора, нужно 15 000 жертв»\n— Фердинанд Фош"
 LOADING_TIP_1: "«Ты будешь дома прежде, чем листья упадут с деревьев»\n— Кайзер Вильгельм II, Август 1914 г."
 LOADING_TIP_2: "«Однажды великя война разразится в Европе из-за одной чертовски идиотской вещи на Балканах»\n— Отто фон Бисмарк, 1888 г."
 LOADING_TIP_3: "«Четырнадцать пунктов? У самого Господа было всего десять»\n— Жорж Клемансо"
 LOADING_TIP_4: "«Лампы гаснут по всей Европе, мы больше никогда не увидим их зажжёнными»\n— Эдвард Грей, Июль 1914 г."
 LOADING_TIP_5: "«Две армии, сражающиеся друг с другом, подобны одной большой армии, которая совершает самоубийство»\n— Анри Барбюс"
 LOADING_TIP_6: "«Это война, что покончит со всеми войнами»\n— Вудро Вильсон"
 LOADING_TIP_7: "«Если бы женщины на фабриках прекратили работу на двадцать минут, союзники проиграли бы войну»\n— Жозеф Жоффр"
 LOADING_TIP_8: "«Это конец и начало эпохи. Это нечто гораздо большее, чем Французская революция или Реформация, и мы живём в этом»\n— Г.Д. Уэллс, 1916 г."
 LOADING_TIP_9: "«Мы находимся на измеримом или вообразимом расстоянии от настоящего Армагеддона. К счастью, кажется, нет причин, по которым мы должны быть кем-то большим, чем просто зрителями»\n— Генри Асквит, 24 июля 1914 г."
 LOADING_TIP_10: "«Независимое мышление не поощряется в профессиональной армии. Это форма мятежа. Послушание — высшая добродетель»\n— Дэвид Ллойд Джордж"
 LOADING_TIP_11: "«Генералы на местах всегда недооценивают тыл. И всё же именно здесь была выиграна и проиграна Великая война. Тыл России, Болгарии, Австрии и Германии распался ещё до того, как рухнули их армии»\n— Дэвид Ллойд Джордж"
 LOADING_TIP_12: "«Патриоты всегда говорят о смерти за свою страну и никогда — об убийстве за свою страну»\n— Бертран Расселл"
 LOADING_TIP_13: "«ВСЁ ПРОШЛО ХОРОШО. Наши войска успешно выполнили свои задачи, все контратаки были отбиты, взято большое количество пленных»\n— The Times, репортаж о битве на Сомме."
 LOADING_TIP_14: "«Однако мир делает вид, что разделился, но сегодня в мире есть только два разделения — люди и немцы»\n — Редьярд Киплинг"
 LOADING_TIP_15: "«После обеда мы пошли в сад выпить кофе, я подключил главного хирурга-генерала с его графиками, процентами и т. д. больных и раненых, чтобы развлечь премьер-министра»\n— Фельдмаршал Хейг"
 LOADING_TIP_16: "«Ничейная земля под снегом подобна лику луны: хаотичная, изрытая кратерами, непригодная для жизни, ужасная, обитель безумия»\n— Уилфред Оуэн"
 LOADING_TIP_17: "«Однажды мы обсуждали, какие войска в окопах были самыми чистыми, взятыми по национальностям»\n— Роберт Грейвс"
 LOADING_TIP_18: "«В книге учета Великой войны вырвана страница с записью потерь русских. Цифры неизвестны. Пять миллионов или восемь? Мы сами этого не знаем»\n— Пауль фон Гинденбург, 1917 г."
 LOADING_TIP_19: "«С уверенностью можно сказать, что никто не знает, сколько стоит награда, кроме человека, который её получил»\n— Зигфрид Сассун"
 LOADING_TIP_20: "«Мы не вели войну против Германии, нам приказывали в войне короля с Германией»\n— Г. Д. Уэллс"
 LOADING_TIP_21: "«Неважно, кто попытается помешать моим планам, я раздавлю его»\n— Кайзер Вильгельм II, 1913 г."
 LOADING_TIP_22: "«Убитые не могут жаловаться, раненые отдали бы гораздо больше, чтобы спастись, а нераненые считают деньги утешительным призом за то, что они всё ещё здесь»\n— Роберт Грейвс"
 LOADING_TIP_23: "«За все четыре года войны не было ни одной по-настоящему хорошей настоящей военной книги. Единственным настоящим произведением искусства, появившимся во время войны, были стихи. Одна из причин этого в том, что поэтов арестовывают не так быстро, как прозаиков»\n— Эрнест Хемингуэй"
 LOADING_TIP_24: "«Ты находишься между дьяволом и глубоким синим морем. Если пойдёшь вперед, тебя, скорее всего, застрелят, если вернёшься, отдадут под трибунал и расстреляют, так что, чёрт возьми, ты будешь делать? Что ты можешь сделать?»\n— У. Хэй"
 LOADING_TIP_25: "«Пулемёт — сильно переоценённое оружие»\n— Фельмаршал Хейг, 1915 г."
 LOADING_TIP_26: "«Сильный нажим справа. Мой центр поддается. Невозможно маневрировать. Ситуация отличная. Я атакую»\n— Фердинанд Фош, Сентябрь 1914 г."
 LOADING_TIP_27: "«Всё зависит от того, будем ли мы иметь противниками этих французских обманщиков или этих дерзких негодяев, англичан. Я предпочитаю англичан. Часто их смелость можно назвать только глупостью»\n— Манфред фон Рихтгофен"
 LOADING_TIP_28: "«Они не пройдут!»\n— Филипп Петен, Верден, 1916 г."
 LOADING_TIP_29: "«Чары Трафальгара развеялись»\n— Кайзер Вильгельм II"
 LOADING_TIP_30: "«Сражайтесь и летите до последней капли крови, до последней капли топлива, до последнего удара сердца»\n— Манфред фон Рихтгофен"
 LOADING_TIP_31: "«Я умер в аду»\n— Зигфрид Сассун"
 LOADING_TIP_32: "«Главное — всегда иметь план; если это не лучший план, то это, по крайней мере, лучше, чем отсутствие плана вообще»\n— Джон Монаш"
 LOADING_TIP_33: "«Если я выйду из этой войны живым, я буду иметь больше удачи, чем мозгов. Я люблю летать, а не убивать»\n— Манфред фон Рихтгофен"
 LOADING_TIP_34: "«Ничто так не принесёт нам сочувствия Америке, как пролитая на поле боя американская кровь»\n— Уинстон Черчилль, 5 Сентября, 1914 г."
 LOADING_TIP_35: "«Давайте, сукины дети, или вы хотите жить вечно?»\n— Дэниел Дэйли"
 LOADING_TIP_36: "«Эта война положит конец войнам, впрочем, как и следующая»\n— Дэвид Ллойд Джордж, 1916 г."
 LOADING_TIP_37: "«Сегодня в одиннадцать часов утра закончилась самая жестокая и ужасная война, когда-либо терзавшая человечество. Я надеюсь, что мы можем сказать, что таким образом в это роковое утро подошёл конец всем войнам»\n— Дэвид Ллойд Джордж, 11 Ноября 1918 г."
 LOADING_TIP_38: "«Поля во Фландрии, здесь маки шелестят.\nМежду крестами, где на ряде ряд»\n— Джон Маккрей, 1915 г."
 LOADING_TIP_39: "«Боже, накажи Англию»\n— Эрнст Лиссауэр"
 LOADING_TIP_40: "«Неважно, что ты сделаешь, ты потеряешь множество людей»\n— Шарль Манжен"
 LOADING_TIP_41: "«Самое мощное оружие на Земле — человеческа душа в огне»\n— Фердинанд Фош"
 LOADING_TIP_42: "«Отойди от Бёме — этот Томми мой!»\n— Освальд Бёлькле"
 LOADING_TIP_43: "«Никакое превосходство в вооружении и боеприпасах, каким бы большим оно ни было, не позволит одержать победу без принесения в жертву человеческих жизней»\n— Фельдмаршал Хейг, Июнь 1916 г."
 LOADING_TIP_44: "«Всё шло как по маслу... Бой у нас идет очень хорошо и немцы уже добровольно сдаются в плен. Врагу так не хватает людей, что он собирает их со всех концов линии фронта»\n— Фельдмаршал Хейг"
 LOADING_TIP_45: "«Выигранная битва – это битва, которую мы не признаём проигранной»\n— Фердинанд Фош"
 LOADING_TIP_46: "«Исход войны решился в первые двадцать дней боёв, и все, что происходило потом, состояло из сражений, которые, хотя и были тяжёлыми и опустошительными, были лишь отчаянными и тщетными апелляциями против решения Судьбы»\n— Уинстон Черчилль"
 LOADING_TIP_47: "«Все договоры между великими государствами перестают иметь обязательную силу, когда они вступают в противоречие с борьбой за существование»\n— Отто фон Бисмарк"
 LOADING_TIP_48: "«Нам нужно восемь, и мы не будем ждать!»\n— Лозунг Британской военно-морской лиги, призывающий к созданию восьми дредноутов"
 LOADING_TIP_49: "«Именно солдат и армия, а не парламентское большинство и решения, спаяли Германскую империю воедино. Я доверяю армии»\n— Кайзер Вильгельм II, 1891 г."
 LOADING_TIP_50: "«Несмотря на отсутствие необходимого флота, мы завоевали себе место под солнцем. Теперь моя задача — позаботиться о том, чтобы это место под солнцем оставалось нашим бесспорным владением»\n— Кайзер Вильгельм II, 1901 г."
 LOADING_TIP_51: "«Наступление эры беспроводной связи сделает войну невозможной, потому что она сделает войну нелепой»\n— Гульельмо Маркони, 1912"
 LOADING_TIP_52: "«Позвольте мне заверить султана и его 300 миллионов мусульман... что немецкий император всегда будет их другом»\n— Кайзер Вильгельм II"
 LOADING_TIP_53: "«Львы во главе с ослами»\n— Неизвестный германский офицер, описывая британских солдат"
 LOADING_TIP_54: "«Если случится худшее, Австралия сплотится с Родиной, чтобы помочь и защитить её до последних людей и до последнего шиллинга»\n— Эндрю Фишер, Август 1914 г."
 LOADING_TIP_55: "«Я думаю, на мне должно лежать проклятие, потому что я люблю эту войну. Я знаю, что каждое мгновение разбивает и разрушает жизни тысяч людей, и всё же, я ничего не могу с этим поделать — я наслаждаюсь каждой секундой»\n— Уинстон Черчилль, 1916 г."
 LOADING_TIP_56: "«Ни один командир никогда не имел чести возглавить более сильные войска; ни один командующий никогда не черпал большего вдохновения от действий своих войск»\n— Джон Дж. Першинг"
 LOADING_TIP_57: "«Девонширцы удерживали эту траншею, Девонширцы удерживают её до сих пор»\n— Маркер, Девонширское кладбище"
 LOADING_TIP_58: "«Когда мы начали стрелять, нам оставалось только зарядить и перезарядить. Они падали сотнями. Не нужно было целиться, мы просто стреляли в них»\n— Германский пулемётчик"
 LOADING_TIP_59: "«Он уберёг нас от Войны»\n— Демократический лозунг, используемый от имени президента Вильсона"
 LOADING_TIP_60: "«Во время изменений на карте Европы дела шли в обычном режиме»\n— Уинстон Черчилль, 9 Ноября, 1914 г."
 LOADING_TIP_61: "«Я не готов быть царём. Я ничего не знаю о делах управления»\n— Царь Николай II"
 LOADING_TIP_62: "«Нет справедливости среди людей»\n— Царь Николай II"
 LOADING_TIP_63: "«Я не знаю больше партий, я знаю теперь лишь немцев!»\n— Кайзер Вильгельм II, 4 Августа, 1914 г."
 LOADING_TIP_64: "«Царь не коварен, но он слаб. Слабость – это не предательство, но она выполняет все свои функции»\n— Кайзер Вильгельм II"
 LOADING_TIP_65: "«Можешь забыть все свои тренировки; ты пришел сюда, чтобы показать всем своим людям, как умирать»\n— Неизвестный командир Британского экспедиционного корпуса"
 LOADING_TIP_66: "«Сегодня что-то не так с нашими чёртовыми кораблями»\n— Дэвид Бэтти"
 LOADING_TIP_67: "«Они не состарятся, как стареем мы, оставшиеся. Мы будем помнить их»\n— Роберт Биньон"
 LOADING_TIP_68: "«Единственный человек с обеих сторон, который мог проиграть войну за один день»\n— Уинстон Черчилль (об адмирале сэре Джоне Джеллико)"
 LOADING_TIP_69: "«Война слишком важна, чтобы оставлять её на усмотрение генералов»\n— Жорж Клемансо"
 LOADING_TIP_70: "«Господа, битва окончена, победа за нами»\n— Адмирал Джордж Дьюи"
 LOADING_TIP_71: "«Весь принцип морского боя заключается в том, чтобы иметь возможность идти куда угодно со всем, что есть у флота»\n— сэр Джон Фишер"
 LOADING_TIP_72: "«На войне главный принцип — не подчиняться приказам. Любой дурак может подчиняться приказам!»\n— сэр Джон Фишер"
 LOADING_TIP_73: "«У меня больше нет резервов. Единственные люди, которые у меня остались, — это часовые у моих ворот. Я отведу их туда, где линия прорвана, и последний из англичан погибнет в бою»\n— сэр Джон Френч"
 LOADING_TIP_74: "«В военное время ни один солдат не имеет права говорить то, что он думает, а после войны всем плевать, что думает солдат»\n— сэр Ян Гамильтон"
 LOADING_TIP_75: "«Я лучше буду вторым лейтенантом с КВЗ (Крестом за выдающиеся заслуги), чем генералом без него»\n— Джордж Паттон"
 LOADING_TIP_76: "«Ты не думаешь, что я вернусь?»\n— Манфред фон Рихтгофен, 21 Апреля 1918 г."
 LOADING_TIP_77: "«Главное — всегда иметь план; если это не лучший план, то это, по крайней мере, лучше, чем отсутствие плана вообще»\n— сэр Джон Монаш"
 LOADING_TIP_78: "«Бедная Мексика, так далека от Бога и так близка к США»\n— Порфирио Диас"
 LOADING_TIP_79: "«Мадеро выпустил тигра, посмотрим, сможет ли он его приручить»\n— Порфирио Диас в изгнании"
 LOADING_TIP_80: "«Армии — величайшие сторонники тирании»\n— Панчо Вилья"
 LOADING_TIP_81: "«Хочешь быть птицей — лети, хочешь быть червем — ползи, но не кричи, когда тебя раздавят»\n— Эмилиано Сапата"
 LOADING_TIP_82: "«Патриоты всегда говорят о смерти за свою страну и никогда — об убийстве за свою страну»\n— Бертран Расселл"
 LOADING_TIP_83: "«Если бы женщины на фабриках прекратили работу на двадцать минут, союзники проиграли бы войну»\n— Французский фельдмаршал Жоффр"
 LOADING_TIP_84: "«И единственная разница, которую я обнаружил между руководством Демократической партии и руководством Республиканской партии, заключалась в том, что одно из них сдирало с тебя кожу от лодыжки вверх, а другое – от уха вниз»\n— Хьюи Лонг"
 LOADING_TIP_85: "«Это необходимо; что интересы коренных жителей Африки должны иметь первостепенное значение, и что если и когда их интересы и интересы иммигрантских рас вступят в противоречие, первые должны преобладать»\n— Годовой колониальный отчет по Кении, 1923 г."
 LOADING_TIP_86: "«Газ! Газ! Экстаз возни!»\n— Уилфред Оуэн"
 LOADING_TIP_87: "«Путь в Константинополь лежит через Варшаву»\n— Е. Н. Трубецкой"
 LOADING_TIP_88: "«Кротчайший и безопаснейший путь в Константинополь лежит через Вену... и Берлин»\n— Генерал-квартирмейстер Юрий Данилов"
 LOADING_TIP_89: "«Пусть Китай спит, потому что горе будет, когда он проснётся»\n— Наполеон Бонапарт"
 LOADING_TIP_90: "«Поговорите со мной о договорах! Расскажите мне о Лиге Наций! Каждая великая держава в Европе по договору обязалась сохранить Бельгию. Это была Лига Наций, но она провалилась»\n— Эдвард Карсон"
 LOADING_TIP_91: "«Даже если мы погибнем из-за этого, это все равно будет того стоить»\n— Эрих фон Фалькенхайн"
 LOADING_TIP_92: "«Бог наделил британскую расу всемирной империей, чтобы они могли исполнить Его суверенную цель в мире. Победы, которые вы одержите над язычниками, — это победы благороднейшей души человека»\n— Неизвестный священник"
 LOADING_TIP_93: "«Наш полк был принесён в жертву ради чести Белграда и Отечества. Поэтому вам больше не нужно беспокоиться о своих жизнях: их больше нет. Итак, вперед к славе! За Короля и Отечество! Да здравствует король, да здравствует Белград!»\n— Драгутин Гаврилович"
 LOADING_TIP_94: "«Честно говоря, я наслаждался войной»\n— Адриан Картон де Виар"
 LOADING_TIP_95: "«Нейтралитет — это не политика»\n— Элефтериос Венизелос"
 LOADING_TIP_96: "«Не бепокойте людей. Будет не хорошо»\n— Никола Пашич"
 LOADING_TIP_97: "«Каждому настоящему президенту необходимо читать оппозиционные издания, потому что он заранее знает, что пишут его собственные»\n— Никола Пашич"
 LOADING_TIP_98: "«На войне легко потерять голову, но легко и лицо потерять»\n— Воевода Мишич Живоин"
 LOADING_TIP_99: "«Я не несу ответственности за то, что наша столица расположена там, где должен быть наш пограничник»\n— Радомир Путник"
 LOADING_TIP_100: "«С немцами трудно сражаться, не поймаешь, когда сбегают»\n— Воевода Степа Степанович"
 LOADING_TIP_101: "«Китайская Республика — крошечный ребёнок. О нём следует заботиться и защищать от трудноперевариваемой пищи и сильнодействующих лекарств, прописанных иностранными врачами»\n— Юань Шикай"
 LOADING_TIP_102: "«В строительстве страны трудно найти не практиков, а идеалистов и планировщиков»\n— Сунь Ятсен"
 LOADING_TIP_103: "«Меня пощадили в Сараево, чтобы я мог умереть, отомстив за это!»\n— Оскар Потиорек"
 LOADING_TIP_104: "«Бельгийцев нет» \n— Жюль Дестре"
 LOADING_TIP_105: "«И всё же, если Венгрия окажется в положении, когда ей придется выбирать между принятием или отказом от этого мира, то, по сути, её выбор заключается в вопросе: должна ли она совершить самоубийство просто для того, чтобы избежать естественной смерти?» \n- Альберт Аппоньи, 16 Января 1920"
 LOADING_TIP_106: "«Они укололи его пальцы кинжалами и бросили на тротуар» \n— Свидетель, описывая смерть Флавио Альфаро"
 LOADING_TIP_107: "«Мой долг — принести на алтарь Отечества величайшую и тяжелейшую из жертв» \n— Царь Фердинанд I"
 LOADING_TIP_108: "«Болгария — это страна, где совершаются зверства» \n— «Таймс»"
 LOADING_TIP_109: "«Когда я поехал в Болгарию, я решил, что если там будут совершены убийства, я должен быть на стороне убийц» \n— Царь Фердинанд I"
 LOADING_TIP_110: "«Если я когда-нибудь почувствую усталость или депрессию, мне достаточно взглянуть на букетик фиалок, чтобы снова стать самим собой» \n— Царь Фердинанд I"
 LOADING_TIP_111: "«Фердинанд — умный человек, но ему нельзя доверять» \n— Король Эдуард VII про Царя Фердинанда I"