l_russian:
 LOADING_TIP_0: "Для подготовки генерал-майора требуется 15 000 потерь.\n- Фердинанд Фош"
 LOADING_TIP_1: "Ты вернешься домой еще до того, как с деревьев опадут листья.\n- Кайзер Вильгельм II, август 1914 г."
 LOADING_TIP_2: "Однажды великая европейская война разразится из-за какой-то чертовой глупости на Балканах.\n- Отто фон Бисмарк, 1888 г."
 LOADING_TIP_3: "Четырнадцать пунктов? У самого Господа было только десять.\n- Жорж Клемансо, жалуется на концепцию самоопределения"
 LOADING_TIP_4: "Лампы гаснут по всей Европе, мы больше не увидим их зажженными при нашей жизни.\n- Эдвард Грей, июль 1914 г."
 LOADING_TIP_5: "Две армии, которые сражаются друг с другом, подобны одной большой армии, которая совершает самоубийство.\n- Анри Барбюс"
 LOADING_TIP_6: "Это война, которая положит конец всем войнам.\n- Вудро Вильсон"
 LOADING_TIP_7: "Если женщины на фабриках остановятся на двадцать минут, союзники проиграют войну.\n- Жозеф Жоффр"
 LOADING_TIP_8: "Это конец и начало эпохи. Это нечто гораздо большее, чем Французская революция или Реформация, и мы живем в ней.\n- Г.Д. Уэллс, 1916 г."
 LOADING_TIP_9: "Мы находимся в пределах измеримого или воображаемого расстояния от настоящего Армагеддона. К счастью, кажется, нет никаких причин, почему мы должны быть чем-то большим, чем зрители.\n- Генри Асквит, 24 июля 1914 г."
 LOADING_TIP_10: "Независимое мышление не поощряется в профессиональной армии. Это форма мятежа. Послушание - высшая добродетель.\n- Дэвид Ллойд Джордж"
 LOADING_TIP_11: "Тыл всегда недооценивается полевыми генералами. И все же именно там была выиграна и проиграна Великая война. Русский, болгарский, австрийский и немецкий тылы развалились на куски еще до того, как их армии распались.\n- Дэвид Ллойд Джордж"
 LOADING_TIP_12: "Патриоты всегда говорят о смерти за свою страну и никогда не убивают за свою страну.\n- Бертран Рассел"
 LOADING_TIP_13: "ВСЕ ПРОШЛО ХОРОШО. Наши войска успешно выполнили свои задачи, все контратаки были отбиты, взято большое количество пленных.\n- The Times, репортаж о битве на Сомме"
 LOADING_TIP_14: "Как бы мир ни притворялся разделенным, сегодня в мире есть только два разделения - люди и немцы.\n- Редьярд Киплинг"
 LOADING_TIP_15: "После обеда мы пошли в сад выпить кофе, и я включил генерал-хирурга с его графиками, процентами больных и раненых, чтобы развлечь премьера. \n- Фельдмаршал Хейг"
 LOADING_TIP_16: "Ничейная земля под снегом подобна лику луны: хаотична, покрыта кратерами, непригодна для жизни, ужасна, обитель безумия.\n- Уилфред Оуэн"
 LOADING_TIP_17: "Мы как-то обсуждали, какие войска самые чистые в окопах, взятые по национальностям.\n- Роберт Грейвс"
 LOADING_TIP_18: "В бухгалтерской книге Великой войны вырвана страница с записями о потерях русских. Цифры неизвестны. Пять миллионов или восемь? Мы сами не знаем.\n- Пауль фон Гинденбург, 1917 г."
 LOADING_TIP_19: "Самое безопасное, что можно сказать, это то, что никто не знал, сколько стоит украшение, кроме человека, который его получил.\n- Зигфрид Сассун"
 LOADING_TIP_20: "Мы не воевали против Германии, нам приказывали участвовать в войне короля с Германией.\n- Г.Д. Уэллс"
 LOADING_TIP_21: "Того, кто попытается помешать моей задаче, я раздавлю.\n- Кайзер Вильгельм II, 1913 г."
 LOADING_TIP_22: "Те, кто убит, не могут жаловаться, раненые отдали бы гораздо больше, чтобы спастись, а раненые считают деньги утешительным призом за то, что они все еще здесь.\n- Роберт Грейвс"
 LOADING_TIP_23: "За все четыре года войны не было ни одной по-настоящему хорошей военной книги. Единственное настоящее письмо, которое пришло во время войны, было в поэзии. Одна из причин этого заключается в том, что поэтов арестовывают не так быстро, как прозаиков.\n- Эрнест Хемингуэй"
 LOADING_TIP_24: "Вы оказались между дьяволом и глубоким синим морем. Если вы пойдете вперед, вас, скорее всего, расстреляют, если вы вернетесь, вас отдадут под трибунал и расстреляют, так что же, черт возьми, делать? Что вы можете сделать?\n- Уильям Хэй"
 LOADING_TIP_25: "Пулемет - это сильно переоцененное оружие.\n- Фельдмаршал Хейг, 1915 г."
 LOADING_TIP_26: "Сильно нажал справа. Мой центр уступает. Маневрировать невозможно. Ситуация отличная. Я атакую.\n- Фердинанд Фош, сентябрь 1914 г."
 LOADING_TIP_27: "Все зависит от того, есть ли у нас в противниках эти французские ловкачи или эти дерзкие негодяи, англичане. Я предпочитаю англичан. Часто их дерзость можно описать только как глупость.\n- Манфред фон Рихтгофен"
 LOADING_TIP_28: "Они не пройдут!\n- Филипп Петен, Верден, 1916 г."
 LOADING_TIP_29: "Чары Трафальгара были разрушены.\n- Кайзер Вильгельм II"
 LOADING_TIP_30: "Сражайтесь и летите до последней капли крови и последней капли топлива, до последнего удара сердца.\n- Манфред фон Рихтгофен"
 LOADING_TIP_31: "Я умер в аду.\n- Зигфрид Сассун"
 LOADING_TIP_32: "Главное - всегда иметь план; если это не лучший план, то, по крайней мере, лучше, чем никакого плана вообще.\n- Сэр Джон Монаш"
 LOADING_TIP_33: "Если я выйду из этой войны живым, то мне повезет больше, чем хватит ума. Я люблю летать, а не убивать.\n- Манфред фон Рихтгофен"
 LOADING_TIP_34: "Ничто так не привлечет к нам сочувствия американцев, как американская кровь, пролитая на поле боя.\n- Уинстон Черчилль, 5 сентября 1914 г."
 LOADING_TIP_35: "Ну же, сукины дети, вы хотите жить вечно?\n- Дэниел Дейли"
 LOADING_TIP_36: "Эта война, как и следующая, является войной, чтобы положить конец войне.\n- Дэвид Ллойд Джордж, 1916 г."
 LOADING_TIP_37: "В одиннадцать часов утра закончилась самая жестокая и страшная война, которая когда-либо бичевала человечество. Я надеюсь, что мы можем сказать, что таким образом, в это роковое утро, пришел конец всем войнам.\n- Дэвид Ллойд Джордж, 11 ноября 1918 г."
 LOADING_TIP_38: "На полях Фландрии колышутся маки \nСреди крестов, стоящих за рядом ряд\n- Джон Маккрей, 1915 г."
 LOADING_TIP_39: "Боже, накажи Англию.\n- Эрнст Лиссауэр"
 LOADING_TIP_40: "Что бы вы ни делали, вы теряете много людей.\n- Шарль Манжен"
 LOADING_TIP_41: "Самое мощное оружие на земле - это человеческая душа в огне.\n- Фердинанд Фош"
 LOADING_TIP_42: "Отвали от Беме - этот Томми мой!\n- Освальд Бельке"
 LOADING_TIP_43: "Никакое превосходство в вооружении и боеприпасах, сколь бы велико оно ни было, не позволит одерживать победы без жертв человеческих жизней.\n- Фельдмаршал Хейг, июнь 1916 г."
 LOADING_TIP_44: "Все шло как по маслу... Сражение идет очень хорошо для нас, и немцы уже сдаются свободно. У врага так мало людей, что он собирает их со всех частей линии.\n- Фельдмаршал Хейг"
 LOADING_TIP_45: "Выигранная битва - это битва, которую мы не признаем проигранной.\n- Фердинанд Фош"
 LOADING_TIP_46: "Война была решена в первые двадцать дней боев, и все, что произошло потом, состояло из сражений, которые, хотя и были великими и опустошительными, были лишь отчаянными и тщетными призывами против решения Судьбы.\n- Уинстон Черчилль"
 LOADING_TIP_47: "Все договоры между великими государствами перестают быть обязательными, когда они вступают в конфликт с борьбой за существование.\n- Отто фон Бисмарк"
 LOADING_TIP_48: "Нам нужно восемь, и мы не будем ждать!\n- Лозунг Британской военно-морской лиги, призывающий к восьми дредноутам"
 LOADING_TIP_49: "Именно солдат и армия, а не парламентское большинство и решения спаяли Германскую Империю воедино. Я доверяю армии.\n- Кайзер Вильгельм II, 1891 г."
 LOADING_TIP_50: "Несмотря на отсутствие флота, мы завоевали себе место под солнцем. Теперь моя задача - позаботиться о том, чтобы это место под солнцем оставалось нашим неоспоримым владением.\n- Кайзер Вильгельм II, 1901 г."
 LOADING_TIP_51: "Наступление эры беспроводной связи сделает войну невозможной, потому что она сделает войну смешной.\n- Гульельмо Маркони, 1912 г."
 LOADING_TIP_52: "Позвольте мне заверить султана и его 300 миллионов мусульман... что германский император всегда будет их другом.\n- Кайзер Вильгельм II"
 LOADING_TIP_53: "Львы во главе с ослами.\n- Неизвестный немецкий офицер, описывающий британские войска"
 LOADING_TIP_54: "Если случится худшее Австралия объединится с Метрополией чтобы помочь и защитить ее до последнего человека и до последнего шиллинга\n- Эндрю Фишер, август 1914 г."
 LOADING_TIP_55: "Думаю, на мне должно лежать проклятие - потому что я люблю эту войну. Я знаю, что она разбивает и ломает жизни тысячам людей каждое мгновение - и все же я ничего не могу с собой поделать, я наслаждаюсь каждой секундой этого.\n- Уинстон Черчилль, 1916 г."
 LOADING_TIP_56: "Ни один командир никогда не имел чести руководить более совершенными силами; ни один командир никогда не черпал большего вдохновения в действиях своих войск.\n- Джон Джозеф Першинг"
 LOADING_TIP_57: "Девонширы удерживали эту траншею, Девонширы удерживают ее до сих пор\n- Девонширское кладбище"
 LOADING_TIP_58: "Когда мы начали стрелять, нам оставалось только заряжать и перезаряжать. Они падали сотнями. Вам не нужно было целиться, мы просто стреляли в них.\n- Немецкий пулеметчик"
 LOADING_TIP_59: "Он уберег нас от войны.\n- Демократический лозунг, используемый от имени президента Вильсона"
 LOADING_TIP_60: "Во время изменений на карте Европы дела шли как обычно.\n- Уинстон Черчилль, 9 ноября 1914 г."
 LOADING_TIP_61: "Я еще не готов стать царем. Я ничего не знаю о правлении.\n- Царь Николай II"
 LOADING_TIP_62: "Среди людей нет справедливости.\n- Царь Николай II"
 LOADING_TIP_63: "Я больше не знаю никаких партий, есть только Германия!\n- Кайзер Вильгельм II, 4 августа 1914 г."
 LOADING_TIP_64: "Царь не вероломен, но он слаб. Слабость - это не предательство, но она выполняет все свои функции.\n- Кайзер Вильгельм II"
 LOADING_TIP_65: "Ты можешь забыть все свои тренировки; ты пришел сюда, чтобы показать всем своим людям, как умирать.\n- Анонимный командир Британских экспедиционных сил"
 LOADING_TIP_66: "Что-то не так с нашими проклятыми кораблями сегодня.\n- Дэвид Битти"
 LOADING_TIP_67: "Они не состарятся, как стареем мы, оставшиеся. Мы будем помнить их.\n- Роберт Биньон"
 LOADING_TIP_68: "Единственный человек с обеих сторон, который мог проиграть войну за один день.\n- Уинстон Черчилль (об адмирале сэре Джоне Джеллико)"
 LOADING_TIP_69: "Война - слишком серьезная вещь, чтобы доверять ее военным.\n- Жорж Клемансо"
 LOADING_TIP_70: "Джентльмены, битва окончена, победа за нами.\n- Адмирал Джордж Дьюи"
 LOADING_TIP_71: "Весь принцип морских сражений состоит в том, чтобы быть свободным идти куда угодно с каждой чертовой вещью, которой обладает флот.\n- Сэр Джон Фишер"
 LOADING_TIP_72: "На войне первый принцип - не подчиняться приказам. Любой дурак может подчиняться приказам!\n- Сэр Джон Фишер"
 LOADING_TIP_73: "У меня больше нет резервов. У меня остались только часовые у ворот. Я возьму их там, где линия прорвана, и последние англичане погибнут в бою.\n- Сэр Джон Френч"
 LOADING_TIP_74: "В военное время ни один солдат не волен говорить то, что он думает; после войны никому нет дела до того, что думает солдат.\n- Сэр Ян Гамильтон"
 LOADING_TIP_75: "Я бы предпочел быть младшим лейтенантом с Крестом (За выдающиеся заслуги), чем генералом без него.\n- Джордж Паттон"
 LOADING_TIP_76: "Ты думаешь, я не вернусь?\n- Манфред фон Рихтгофен, 21 апреля 1918 г."
 ###LOADING_TIP_77: "Главное - всегда иметь план; если это не лучший план, то, по крайней мере, лучше, чем никакого плана вообще.\n- Сэр Джон Монаш"
 LOADING_TIP_78: "Бедная Мексика, так далеко от Бога и слишком близко к США.\n- Порфирио Диас"
 LOADING_TIP_79: "Мадеро выпустил тигра, посмотрим, сможет ли он его приручить.\n- Порфирио Диас в изгнании"
 LOADING_TIP_80: "Армии - величайшие сторонники тирании.\n- Панчо Вилья"
 LOADING_TIP_81: "Если вы хотите быть птицей, летите, если вы хотите быть червем, ползите, но не кричите, когда вас раздавят.\n- Эмилиано Сапата"
 ###LOADING_TIP_82: "Патриоты всегда говорят о смерти за свою страну и никогда не убивают за свою страну.\n- Бертран Рассел"
 ###LOADING_TIP_83: "Если женщины на фабриках остановятся на двадцать минут, союзники проиграют войну.\n- Жозеф Жоффр"
 LOADING_TIP_84: "И единственное различие, которое я обнаружил между демократическим и республиканским руководством, заключалось в том, что одно из них сдирало с вас кожу от лодыжки вверх, а другое - от уха вниз.\n- Хьюи Лонг"
 LOADING_TIP_85: "Необходимо, чтобы интересы африканских туземцев были первостепенными и чтобы, если и когда их интересы и интересы иммигрантских рас вступят в конфликт, первые должны одержать верх.\n- Ежегодный колониальный отчет по Кении, 1923 г."
 LOADING_TIP_86: "Газ! Газ! Экстаз неуклюжести!\n- Уилфред Оуэн"
 LOADING_TIP_87: "Дорога в Константинополь проходит через Варшаву.\n- Е.Н. Трубецкой"
 LOADING_TIP_88: "Самый короткий и безопасный оперативный маршрут в Константинополь проходит через Вену... и Берлин.\n- Генерал-квартирмейстер Юрий Данилов"
 LOADING_TIP_89: "Пусть Китай спит, ибо, когда он проснется, мир содрогнется.\n- Наполеон Бонапарт"
 LOADING_TIP_90: "Поговорите со мной о договорах! Поговорите со мной о Лиге Наций! Каждая Великая держава в Европе обязалась договором сохранить Бельгию. Это была Лига Наций, но она провалилась.\n- Эдвард Карсон"
 LOADING_TIP_91: "Мы не разжигали костер, но когда мы уйдем, он все равно будет гореть, и гореть, и гореть.\n- Билли Джоэл"
 LOADING_TIP_92: "Бог наделил британскую расу всемирной империей, чтобы они могли исполнить Его суверенную цель в мире. Победы, которые вы одержите над язычниками, - это победы более благородной души в человеке.\n- Неизвестный Чаплин"
 LOADING_TIP_93: "Солдаты! Герои! Верховное командование вычеркнуло наш полк из своих записей. Наш полк был принесен в жертву за честь Белграда и Отечества. Поэтому вам больше не нужно беспокоиться о своих жизнях: они больше не существуют. Итак, вперед к славе! За короля и Отечество!\n- Драгутин Гаврилович"
 LOADING_TIP_94: "Честно говоря, я наслаждался войной.\n- Адриан Картон де Виар"
 LOADING_TIP_95: "Нейтралитет - это не политика.\n- Элефтериос Венизелос"
 LOADING_TIP_96: "Не волнуйтесь, люди. Ничего хорошего не будет.\n- Никола Пашич"
 LOADING_TIP_97: "Каждый настоящий президент должен читать печатные издания оппозиции, потому что он заранее знает, что пишут его собственные.\n- Никола Пашич"
 LOADING_TIP_98: "На войне легко потерять голову, но также легко потерять и лицо.\n- Воевода Живоин Мишич"
 LOADING_TIP_99: "Я не виноват, что наша столица находится там, где должна быть наша пограничная служба.\n- Радомир Путник"
 LOADING_TIP_100: "Против немцев трудно сражаться, их невозможно поймать, когда они убегают.\n- Воевода Степа Степанович"
 LOADING_TIP_101: "Китайская Республика - это маленький ребенок. О нем нужно заботиться и оберегать от несъедобной пищи и сильных лекарств, прописанных иностранными врачами.\n- Юань Шикай"
 LOADING_TIP_102: "При строительстве страны трудно найти не практиков, а идеалистов и планировщиков.\n- Сунь Ятсен"
 LOADING_TIP_103: "Меня пощадили в Сараево, чтобы я мог умереть, отомстив за это!\n- Оскар Потиорек"
 LOADING_TIP_104: "Бельгийцев нет. \n- Жюль Дестре"
 LOADING_TIP_105: "И все же, если Венгрия окажется в положении, когда ей придется выбирать между принятием или отказом от этого мира, то, по сути, ее выбор будет заключаться в вопросе: должна ли она совершить самоубийство, чтобы избежать естественной смерти?\n- Альберт Аппоньи, 16 января 1920 г."
 LOADING_TIP_106: "Бросившись целиком в руки Германии, мы поставили себя в ситуацию, которая в шахматах называется патовой. Мы не в шахе, но любой наш ход будет означать мат. \n- Михай Каройи, 4 июля 1914 г."
 