 CHI_hu_hanmin: "Ху Ханьминь"
 CHI_hu_hanmin_desc: "§LХу Ханьминь родился в 1879 году в Паньюе, провинция Гуандун, но для получения образования отправился в Японию. В революционное движение он пришел в 1905 году, когда познакомился с Сунь Ятсеном и вступил в его организацию - Тунмэнхой.\nВпоследствии он стал одним из основных членов революционных сил. Во время революции 1911 года он сыграл решающую роль в восстании в Гуанчжоу, а после провозглашения независимости провинции был назначен ее генерал-губернатором (дуду). Благодаря тесной и прочной связи с Сунь Ятсеном он стал центральной фигурой в революционном лагере, занимая множество ключевых постов в различных правительствах Суня в Гуанчжоу и занимаясь важными партийными и административными делами.§!"
