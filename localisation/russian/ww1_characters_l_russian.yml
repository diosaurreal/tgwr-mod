 SER_milovan_milovanovic_desc: "§LМолодой, амбициозный политик в Народной Радикальной Партии, которая в остальном состоит из старых и опытных людей, Милован Милованович, безусловно, выделяется из общей массы партии. Его политическая карьера в основном была сосредоточена вокруг Министерства иностранных дел. Он вступил в партию вскоре после ее появления, отказавшись от семейной политической традиции поддерживать Прогрессивную Партию. Его карьера началась с того, что он стал на редкость академически успешным политиком, особенно если учесть, что он также баллотировался на докторскую степень. Его академическая квалификация помогла ему продвинуться по партийной лестнице, особенно если учесть, что средний член партии был едва грамотным.\n\nЕго карьера в правительстве началась вскоре после Майского переворота, и он был назначен министром иностранных дел в некоторых последующих правительствах. Его успехи, затмившие неудачи кризиса аннексии, повысили его популярность, и он стал рассматриваться как потенциальный преемник Николы Пашича и даже как его соперник. Милия, как называют его друзья, теперь оказался в положении, о котором так долго мечтал, - в должности президента министерств, и сейчас находится на перепутье. На посту премьера он уже планирует сосредоточиться на дипломатических переговорах с Болгарией и дружественными державами, пытаясь создать единый балканский союз всех балканских государств, чтобы противостоять их общим врагам, Австро-Венгрии, но, самое главное, тому, что разделяет их всех, - Османской Империи.§!"
 SER_milenko_vesnic: "Миленко Веснич"
 SER_ljubomir_stojanovic: "Любомир Стоянович"
 SER_ljubomir_stojanovic_desc: "§LСравнительно молодой политик, Любомир Стоянович, безусловно, выделяется даже среди членов своей партии. Он был профессором Высшей школы, предшественницы Белградского университета, и вступил в Народную Радикальную Партию в 1897 году, будучи противником абсолютизма Александра Обреновича. Его карьера в Радикальной Партии продлилась недолго, так как после Иванданского покушения, он счел срыв Пашича предательством радикальных принципов, на которых стояла партия.\n\nСитуация не изменилась и после Майского переворота: растущий разрыв с основной частью Радикальной Партии и даже с лидером диссидентской группы привел к тому, что он отделился в новую структуру, Независимую Радикальную Партию, став ее первым президентом. Однако никто не мог предвидеть, что он перейдет к другой идеологии. В то время как основная Радикальная Партия пошла по умеренному пути, Люба начал уходить в крайности, даже обвиняя монархию как причину всего. Его республиканские убеждения являются публичным секретом, хотя он готов работать в рамках системы, нельзя сказать, что ему это нравится, и он был бы счастлив просто оставить старую систему в мусорной корзине истории и заменить династию Караджорджевичей республиканским правительством, похожим на французское.§!"
