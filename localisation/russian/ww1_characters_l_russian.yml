 QIN_kang_youwei_desc: "§LПосле поражения Китая в Японо-китайской войне в 1898 году Кан Ювэй направил меморандум императору Гуансюю из династии Цин, возглавив «Сто дней реформ». Это движение было направлено на установление конституционной монархии и внедрение западных технологий и систем для укрепления нации, подобно японской реставрации Мэйдзи. Кан Ювэй выступал за постепенные реформы под руководством императора, а не за насильственную революцию. Однако движение потерпело неудачу из-за противодействия консерваторов во главе со вдовствующей императрицей Цыси, и Кан Ювэй был вынужден отправиться в изгнание.\nУехав, он продолжил свою деятельность в эпоху Новой политики поздней династии Цин. Во время своего изгнания он путешествовал по миру, отстаивая преимущества конституционной монархии и призывая к реформам при цинском дворе. В частности, он организовал Общество защиты императора (Baohuanghui), стремясь консолидировать силы, поддерживающие конституционную монархию, сохраняя традиционную китайскую культуру через конфуцианство и одновременно принимая западные институты и идеи.§!"
 QIN_jiang_kanghu: "Цзян Канху"
 QIN_jiang_kanghu_desc: "§LЦзян Канху родился в 1883 году в Ичуне, провинция Цзянси, изначально обладал глубокими познаниями в области конфуцианской классики. Однако его интерес к западной мысли привёл к тому, что он увлекся реформаторскими идеями, в частности социализмом. Ещё до Синьхайской революции он участвовал в конституционалистском движении, но постепенно пришёл к убеждению, что социализм необходим для решения проблем Китая.§!"
