 CHI_chen_jiongming_desc: "§LЧэнь Цзюнмин родился в 1878 году в Хайфэне, провинция Гуандун, изучал право и работал судьей. В политику пришел в 1909 году, когда был избран членом Временного собрания Гуандуна. Впоследствии он присоединился к революционному движению и стал ключевой фигурой в революционных силах Сунь Ятсена в Гуандуне.\nВо время революции он возглавил восстание в Гуандуне, провозгласил независимость провинции и занял пост заместителя генерал-губернатора (фудуду) военного правительства. Благодаря своим связям с Сунь Ятсеном он постепенно превратился во влиятельную фигуру в Гуандуне. Он принимал участие в создании в создании Китайской Революционной Партии Сунь Ятсена, а позже, когда Сунь создал в Гуанчжоу Военное Правительство Защиты Конституции, Чэнь занял такие ключевые посты, как главнокомандующий и губернатор Гуандуна, курируя как военные, так и административные дела. Однако у него начались серьезные конфликты с Сунь Ятсеном из-за его несогласия с политикой «Северного похода» Суня и его выступлений за «Автономию федеративных провинций» (Liansheng Zizhi), децентрализованную федеральную систему, в которой каждая провинция управлялась бы самостоятельно.§!"
