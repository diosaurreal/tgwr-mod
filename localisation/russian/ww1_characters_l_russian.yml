 GRE_constantine_i: "Константин I"
 GRE_constantine_i_desc: "§LКороль Константин I из дома Глюксбургов вступил на престол после убийства своего отца, бывшего короля Георга. Являясь военным специалистом, Константин завоевал свою репутацию, лично возглавляя королевскую армию Эллады во время войны. Храбрый и волевой, Константин пользуется уважением офицеров и солдат. Однако многие либеральные политики не могут не замечать его авторитарных наклонностей. Не секрет, что король высоко ценит имперский немецкий стиль правления, и многие политики опасаются, что он может преследовать свои собственные абсолютистские цели...§!"
 GRE_constantine_xii: "Константин XII"
 GRE_constantine_xii_desc: "§LКороль Константин I из дома Палеологов вступил на престол после убийства своего отца, бывшего короля Георга. Являясь военным специалистом, Константин завоевал свою репутацию, лично возглавляя королевскую армию Эллады во время войны. Храбрый и волевой, Константин пользуется уважением офицеров и солдат. Во время войны он занимался как политическими, так и военными делами и сумел добиться реализации Мегалийской идеи, отказавшись от титула короля эллинов и утвердив новый - Императора ромеев.§!"
