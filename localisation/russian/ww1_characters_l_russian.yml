 CHI_sun_yatsen: "Сунь Ятсен"
 CHI_sun_yatsen_desc: "§L«Отец китайской революции». Хотя Сунь Ятсен изучал медицину, в конечном итоге он выбрал путь революционера, разочаровавшись в коррупции и некомпетентности династии Цин. В отличие от Кан Ювэя и Ляна Цичао, он придерживался радикальных взглядов, согласно которым династия Цин должна быть полностью свергнута и установлена республика. Сунь Ятсен обобщил свою революционную мысль в «трех народных принципах» (Sanmin Zhuyi), которые включают в себя принцип национализма, принцип демократии и принцип народного благосостояния.\nРеволюционная деятельность Сунь Ятсена была хорошо организована. В 1894 году он основал на Гавайях Общество возрождения Китая (Xingzhonghui), целью которого было свержение маньчжурского правления. Он много путешествовал за границей, заручаясь поддержкой зарубежных китайцев и студентов, а также собирая средства для планирования и руководства несколькими вооруженными восстаниями. В 1905 году Сунь Ятсен объединил различные революционные группы в Токио, Япония, чтобы сформировать Тунмэнхой (Китайский Революционный Альянс). Тунмэнхой избрал Сунь Ятсена своим премьером и принял манифест, в котором сформулировал «три народных принципа», призывающих к свержению Цин, восстановлению Китая, установлению республики и уравниванию прав на землю. Организация также издавала свою официальную газету «Min Bao» (Народный журнал), чтобы распространять революционные идеи и заручиться широкой поддержкой.\nПериод активной революционной деятельности Сунь Ятсена совпал с попытками поздней династии Цин провести самореформирование, известное как Новая политика (Xinzheng). После Боксерского восстания 1900 года правительство Цин, осознав шаткость своего положения, начало проводить реформы, чтобы сохранить свое правление. Новая политика включала в себя политическую реформу, направленную на создание конституционной монархии, военную реформу путем подготовки Новой армии на основе западного образца, реформу образования путем отмены системы императорских экзаменов и создания современных школ, а также экономические реформы, поощряющие торговлю и развитие инфраструктуры. Однако эти реформы были в основном поверхностными и непоследовательными, им мешали ослабление власти центрального правительства, сопротивление консерваторов и финансовые трудности. Кроме того, некоторые меры, такие как национализация железных дорог, вызвали возмущение общественности и невольно подогрели революционные настроения. Сунь Ятсен и другие революционеры считали, что половинчатые реформы Цин лишь продлевают существование династии, не решая фундаментальных проблем, и были убеждены, что спасти Китай может только полная вооруженная революция.§!"
