 SER_nikola_pasic: "Никола Пашич"
 SER_nikola_pasic_desc: "§LОпытный политический ветеран, Никола Пашич начал свою политическую карьеру в 1870-х годах. Вместе с единомышленниками он основал Народную Радикальную Партию, как только Конституция разрешила создание партий. В основе ее идеологии лежал французский радикализм, а также учение покойного социалиста Светозара Марковича. Политическая карьера его была трудной, он постоянно боролся за свободу и демократию против правящей династии Обреновичей. Его сделали козлом отпущения и главным врагом Милана и Александра Обреновичей, его политическая карьера была омрачена арестами, избиениями и даже наградой за его голову после неудачного Тимокского восстания.\n\nС возрастом желания Пашича поутихли, особенно после Майского переворота. После 1903 года он побеждал почти на всех выборах, и преклонный возраст сказывался на нем, делая его гораздо мягче, чем он когда-либо был, а его идеологию - от французского радикализма к более консервативной. Умеренность взглядов Пашича была расценена молодыми членами его партии как предательство, что привело к расколу партии и превращению ее части в Независимую Радикальную Партию.§!"
