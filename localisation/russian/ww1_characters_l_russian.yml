 CHI_chiang_kaishek_desc: "§LЧан Кайши родился в 1887 году в уезде Фэнхуа, провинция Чжэцзян, и первоначально занимался торговлей, но в условиях неспокойной жизни поздней династии Цин выбрал военную карьеру. В 1906 году он отправился в Японию, чтобы получить военное образование. Во время учебы там, он попал под сильное влияние революционных идей Сунь Ятсена и вступил в Тунмэнхой, посвятив себя революционному движению. Во время пребывания в Японии он также недолго служил в японских вооруженных силах.§!"
