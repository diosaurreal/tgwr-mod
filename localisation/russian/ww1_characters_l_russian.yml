 CHI_duan_qirui: "Дуань Цижуй"
 CHI_duan_qirui_desc: "§LДуань Цижуй родился в 1865 году в Хэфэе, провинция Аньхой, и стал одним из главных офицеров Бэйянской армии. Он был особенно известен как специалист по артиллерии и являлся одним из самых доверенных лиц Юань Шикая. Во время революции он участвовал в подавлении революционных сил под командованием Юань Шикая, а также сыграл важную роль в переходе Юаня к республиканской системе.\nПосле того как Юань Шикай стал президентом Китайской Республики, Дуань Цижуй занимал различные важные посты, в том числе военного министра, и возглавил Клику Аньхой, крупнейшую фракцию среди бэйянских милитаристов. После смерти Юань Шикая он стремится объединить Китай с помощью военной силы, отстаивая «теорию военного объединения».§!"
