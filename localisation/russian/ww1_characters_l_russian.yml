 AUH_franz_joseph_i: "Франц Иосиф I"
 AUH_franz_joseph_i_desc: "§LФранц Иосиф I, самый старый и самый долгоправящий монарх Европы, взошел на престол в 1848 году в возрасте 18 лет на фоне революционного пыла «Весны народов». Его правление, которое длится уже более шести десятилетий, началось с отречения от престола его дяди Фердинанда I в попытке стабилизировать империю и подавить венгерское восстание. Его величайшее политическое достижение, Ausgleich 1867 года, предоставило Венгрии автономию в составе Австро-Венгерской двуединой монархии, восстановив хрупкий мир с мадьярами. \n\nВ 1910-х годах Франц Иосиф уже не тот энергичный правитель, каким был раньше. На девятом десятке жизни и седьмом десятилетии правления он остается символом стабильности и постоянства, но империя, которую он так долго возглавляет, трещит по швам. Националистические движения среди славян и даже некогда умиротворенных венгров грозят разорвать многонациональную империю на части. Франц Иосиф, выходец из старого мира, придерживается сложившихся в его правление традиций, опасаясь реформ, которые могут спасти его империю, но с такой же вероятностью и погубить ее. Не желая ничего менять, он оставляет принятие важнейших решений на усмотрение своих преемников, предпочитая комфорт устоявшегося порядка риску инноваций. \n\nКак последний монарх «старой школы», нежелание Франца Иосифа адаптироваться может оказаться самой большой ошибкой Австро-Венгерской Империи, столкнувшейся с неопределенным будущим.§!"
