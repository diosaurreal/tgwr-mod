 QIN_yikuang: "Айсиньгьоро Икуан"
 QIN_yikuang_desc: "§LАйсиньгьоро Икуан, также известный как принц Цин, был маньчжурским принцем и политиком времён поздней династии Цин. Он был сыном Ицуна, шестого сына императора Даогуана, но был усыновлен своим дядей Ичжу, принцем Чэном, унаследовав таким образом титул принца Цин. В неспокойный период поздней Цин Икуань пользовался значительным влиянием в центральном правительстве, во многом благодаря доверию вдовствующей императрицы Цыси. Он занимал различные ключевые посты, начиная с должности главного министра Цзунли Ямена (Управления общего управления иностранными делами), а затем министра иностранных дел и члена Большого совета, занимаясь дипломатией, военными делами и финансами. Примечательно, что в эпоху новой политики поздней династии Цин он стал центральной фигурой, одновременно занимая недавно учреждённую должность главного великого советника и министра иностранных дел с 1903 года, что позволило ему играть ведущую роль в усилиях по проведению реформ.§!"
