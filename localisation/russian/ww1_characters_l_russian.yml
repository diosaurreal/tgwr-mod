 CHI_beiyang_triumvirate_desc: "§LСмерть Юань Шикая, харизматичного лидера Клики Бэйян и президента Китайской Республики, оставила огромный вакуум власти между бэйянскими милитаристами. На его место пришли такие же могущественные милитаристы Бэйянской клики, как Дуань Цижуй, Фэн Гочжан и Ван Шичжэнь.\nОднако они соперничают друг с другом, желая стать единственным лидером Китая.§!"
