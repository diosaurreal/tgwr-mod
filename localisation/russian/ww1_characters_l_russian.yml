 CHI_wang_jingwei_desc: "§LВан Цзинвэй родился в 1883 году в Саньшуе, провинция Гуандун, учился в Японии, где в 1905 году вступил в Тунмэнхой Сунь Ятсена. Он получил национальную известность как герой революции в 1910 году после своего ареста за попытку убийства цинского регента, принца Чуня.\nПосле освобождения из тюрьмы в результате революции 1911 года он оставался центральной фигурой в окружении Сунь Ятсена, славясь своей харизмой и ораторским искусством. Его отношения с Сунем были настолько близкими, что именно его выбрали для составления политического завещания Суня Ятсена.§!"
