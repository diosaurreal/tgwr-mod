 # CHINA
 CHI_li_dazhao: "Ли Дачжао"
 CHI_li_dazhao_desc: "§LЛи Дачжао родился в 1889 году в Лаотине, провинция Хэбэй, изучал политологию в Университете Васэда в Японии, где глубоко погрузился в современную западную мысль, особенно в социализм и марксизм.§!"
 CHI_li_yuanhong: "Ли Юаньхун"
 CHI_li_yuanhong_desc: "§LЛи Юаньхун родился в 1864 году в Ханьяне, провинция Хубэй, и начал свою карьеру в Новой армии Хубэя, модернизированных вооруженных силах династии Цин. В целом он считался умеренным конституционалистом и поначалу не проявлял особого интереса к революционной деятельности.\nОднако, когда началась революция, Ли Юаньхун был насильно возведен революционерами в должность и стал генерал-губернатором (дуду) Военного Правительства Хубэя.§!"
 CHI_huang_xing: "Хуан Син"
 CHI_huang_xing_desc: "§LОдин из «двух столпов революции» наряду с Сунь Ятсеном. Хуан Син родился в провинции Хунань в 1874 году, изучал военное дело в Японии. В этот период он проникся глубокой симпатией к революционным идеям Сунь Ятсена и посвятил себя революционному движению. Когда в 1905 году был создан Тунмэнхой (Китайский Революционный Альянс), он был назначен вице-премьером, заняв второе место после Сунь Ятсена. В то время как Сунь Ятсен сосредоточился на дипломатической деятельности и сборе средств за рубежом, Хуан Син эффективно выполнял роль военного лидера революции, лично руководя многочисленными вооруженными восстаниями внутри Китая. Известный своей смелостью и решительностью, он часто назывался «авангардом революции».§!"
 CHI_yang_hucheng: "Ян Хучэн"
 CHI_yan_xishan: "Янь Сишань"
 CHI_yan_xishan_desc: "§LЯнь Сишань родился в 1883 году в Утае, провинция Шаньси, получил военное образование в Японии, где познакомился с революционными идеями. Когда вспыхнула революция, он возглавил восстание в Шаньси, провозгласил ее независимость и занял пост генерал-губернатора (дуду) Шаньси.\nВпоследствии Янь Сишань получил прозвище «Король Шаньси» за свое длительное самодержавное правление провинцией, где он проводил независимую политику. Ему приписывают установление относительно стабильного местного управления и содействие модернизации путем развития промышленности и образования, что сделало Шаньси сравнительно стабильным регионом по сравнению с территориями, контролируемыми другими милитаристами.§!"
 CHI_cai_e: "Цай Э"
 CHI_cai_e_desc: "§LЦай Е родился в 1882 году в Шаояне, провинция Хунань, получил военное образование в Японии, где приобрел современные военные знания. После окончания учебы он поступил на службу в цинскую Новую армию в качестве офицера и проявил глубокий интерес к военной реформе.\nКогда вспыхнула революция, Цай Е возглавил восстание в провинции Юньнань, стал генерал-губернатором (дуду) Военного Правительства Юньнаня и внес значительный вклад в успех революции. После революции он занимал различные важные посты в правительстве Юань Шикая, постепенно наращивая свою военную мощь. Однако когда в 1915 году Юань Шикай провозгласил себя императором, тем самым отказавшись от республики, Цай Е решительно выступил против него. Он провозгласил независимость Юньнаня и организовал Армию Национальной Защиты (Huguo Jun), начав Войну в защиту республики, чтобы помешать имперским амбициям Юань Шикая.§!"
