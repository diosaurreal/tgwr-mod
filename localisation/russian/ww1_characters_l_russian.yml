 QIN_zaifeng_desc: "§LАйсиньгьоро Цзайфэн, также известный как принц Чунь. Отец Пу И (императора Сюаньтуна), сводного брата императора Гуансюя. В 1908 году, после смерти императора Гуансюя и вдовствующей императрицы Цыси, сын Цзайфэна Пу И взошел на трон, а сам Цзайфэн стал принцем-регентом, фактически приняв высшую власть над династией Цин.\nОн пытается применить более реформаторский подход.§!"
