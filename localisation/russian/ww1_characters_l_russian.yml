 CHI_yuan_shikai_desc: "§LЮань Шикай родился в 1859 году в Сянчэне, провинция Хэнань, и стал одной из ведущих фигур среди милитаристов эпохи поздней Цин. Его ранняя карьера началась с отправки в Корею во время Инцидента в Имо в 1882 году. В этот период он проявил незаурядную политическую хватку и дипломатическое искусство, глубоко вникая во внутренние дела Кореи с целью укрепления влияния Цин. В частности, после Капсинского переворота в 1884 году он командовал цинскими войсками, размещенными в Корее, играя решающую роль в противодействии растущему влиянию Японии и усиливая вмешательство Цин во внутреннюю политику Кореи.\nПосле поражения династии Цин в Японо-китайской войне (1894-1895 гг.), которое выявило острую необходимость военной реформы, на Юань Шикая, наряду с Чжан Чжидуном, была возложена важнейшая ответственность за подготовку и командование Новой армии (Xinjian Lujun), которая впоследствии превратилась в грозную Бэйянскую армию. Он перенял западный стиль военной подготовки и современные военные технологии, превратив Бэйянскую армию в самую мощную военную силу династии Цин, тем самым обеспечив себе мощную военную опору. Позже, в 1898 году, Юань Шикай по приказу вдовствующей императрицы Цыси путем переворота пресек «Сто дней реформ» - попытку модернизационных реформ под руководством императора Гуансюя и Кан Ювэя. Во время Боксерского восстания 1900 года он заключил союз с южными губернаторами, чтобы избежать конфликта с иностранными державами и сохранить свою военную мощь, что еще больше укрепило его политическое положение. После Русско-японской войны он был назначен генерал-губернатором трех восточных провинций и министром Бэйяна, получил контроль над военной и административной властью в Маньчжурии и стал фактическим верховным правителем. Таким образом, еще до Синьхайской революции Юань Шикай прочно занял центральное место в политике поздней Цин, продемонстрировав исключительные способности и оппортунистические наклонности в военной, дипломатической и административной сферах.§!"
