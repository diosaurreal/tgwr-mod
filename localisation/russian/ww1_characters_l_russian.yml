 QIN_xuantong: "Сюаньтун"
 QIN_xuantong_desc: "§LИмператор Сюаньтун, Пу И, сын Цзайфэна, принца Чуня, взошел на престол в 1908 году в возрасте двух лет, сразу после смерти вдовствующей императрицы Цыси и императора Гуансюя. Несмотря на императорский титул, реальная власть оставалась за его отцом, принцем-регентом Цзайфэном. В силу своего юного возраста Пу И был вынужден просто наблюдать за тем, как рушится династия Цин.§!"
