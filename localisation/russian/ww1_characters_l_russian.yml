 MNT_nikola_i_desc: "§LНикола Петрович-Негош взошел на престол в 1860 году после убийства своего дяди Данилы. Он правит Черногорией уже более 50 лет, в то время как в Сербии успело смениться четыре правителя. Будучи ярым патриотом и борцом за сербский народ, он вел успешную борьбу с османами с момента своего восхождения на Цетинский трон, сражаясь с турками в войне 1876-1878 годов и установив суверенитет после многовековой борьбы. Его государство часто считалось последней непокоренной частью бывшей Сербской Империи, и он в полной мере использовал это название. Из-за исторической борьбы черногорских сербов с турками со времен падения средневекового сербского государства Черногорию часто называли Сербской Спартой.\n\nАмбиции Николы не остались незамеченными. На протяжении всего своего правления он пытался выставить себя истинным правителем всех сербов, невзирая на то, что основная Сербия существовала уже почти столетие. С возрастом амбиции его также росли, поэтому с 1860-х годов, когда Никола был готов отказаться от престола в случае объединения Сербии по решению Первого Балканского пакта, и по сей день постоянно конфликтует с сербским королем Петром по вопросу о том, кто будет королем после неизбежного объединения двух государств, причем мать короля Петра - черногорка - ничуть этому не способствует.\n\nС амбициями Николы ему также угрожало множество опасностей, начиная от кровной мести и заканчивая «Делом о бомбе» 1907 года, когда его военные арестовали студентов из Сербии, которые пронесли бомбу, чтобы убить его. Однако он не глуп, и, копируя Россию, в 1905 году принял Конституцию, которая стоит как бумажка, на которой она была написана. Хотя собрания и политические партии, безусловно, существуют, они стали лишь источником легитимации его правления, поскольку Народной Партии фактически запрещено баллотироваться, а выборы фальсифицируются в пользу монархистов из Истинно Народной Партии. Остается открытым вопрос, как долго Никола сможет удерживать свой трон, особенно перед лицом неизбежного объединения с Сербией.§!"
