 GRE_stefanos_dragoumis_desc: "§LВетеран юридической и политической мысли, Стефанос Драгумис уже давно участвует в политической жизни Греции. Впервые избранный членом парламента в 1879 году от провинции Мегара, Драгумис всегда баллотировался либо как независимый кандидат, либо под реформистской платформой покойного Харилаоса Трикуписа. Он приобрел известность как один из главных организаторов Македонской борьбы, вместе со своим сыном Ионом Драгумисом и зятем Павлосом Меласом. Драгумис был одним из основателей так называемой «японской группы» - политического альянса, который в 1906-1908 годах стал известен своей боевитостью в парламенте. Теперь стареющего политика призвали стать премьер-министром временного правительства после отставки Мавромихалиса, а Военная лига, ответственная за переворот Гуди в 1909 году, согласилась распуститься с его назначением. Теперь Драгумис должен определить дальнейший курс развития Эллады, поскольку он стоит перед конституционным перепутьем, вынужденный выбирать между предпочтением либералов и роялистов.§!"
 GRE_dimitrios_gounaris_desc: "§LХаризматичный адвокат и искусный оратор Димитриос Гунарис был назначен королем, чтобы изменить политическую ситуацию в Элладе. Хорошо образованный человек, Гунарис получил высшее образование в Германии, Франции и Англии, после чего вернулся в Элладу и увлекся политикой. Роялист по своей сути, он первоначально стал известен как член боевой «японской группы», группы, которая стремилась подражать свирепости японских солдат во время недавней русско-японской войны. Известно, что новый премьер-министр является поклонником политики Отто фон Бисмарка во время его пребывания на посту канцлера Германской Империи. Теперь Гунарис стоит у руля Эллады и стремится провести радикальные реформы, чтобы превратить страну в маяк силы, консерватизма и монархизма. С таким амбициозным планом премьер-министр, несомненно, столкнется с серьезной оппозицией со стороны коррумпированной старой гвардии и либеральных венизелистов. Если он добьется успеха в этой борьбе, то, несомненно, проложит путь для наследника Константина к осуществлению его собственных абсолютистских планов после восшествия на престол...§!"
