 # GERMANY
 GER_wilhelm_ii_desc: "§LВильгельм II, будущий император Германии и король Пруссии, родился 27 января 1859 года и был сыном принца Фридриха Вильгельма (впоследствии императора Фридриха III) и принцессы Виктории, дочери королевы Великобритании Виктории. Его рождение прошло с осложнениями, в результате чего у него появился паралич Эрба, парализовавший его левую руку. Этот физический недостаток сформировал его личность, породив неуверенность в себе и неустанное стремление доказать свою силу и значимость.\n\nВоспитание Вильгельма проходило в условиях строгой прусской дисциплины, в нем подчеркивались долг и послушание, что часто вступало в противоречие с либеральными английскими идеалами его матери. Он возмущался ее влиянием и наоборот боготворил своего деда, кайзера Вильгельма I, считая его идеальной моделью немецкой королевской власти. Вильгельм питает глубокую любовь к военным традициям, униформе и грандиозным демонстрациям, которые отражают его страсть к прусским ценностям. В 1888 году, в возрасте всего 29 лет, Вильгельм стал кайзером после смерти своего деда и больного отца. Решив утвердить свою власть, он отстранил от должности опытного канцлера Отто фон Бисмарка в 1890 году, положив начало своему «личному правлению». Вильгельм проводит Weltpolitik - смелую внешнюю политику, направленную на превращение Германии в доминирующую мировую державу. Он расширяет Императорский флот, чтобы бросить вызов военно-морскому превосходству Великобритании, и стремится завоевать колонии, чтобы обеспечить Германии «место под солнцем».\n\nК 1910 году правление Вильгельма характеризуется его энергичным, но часто импульсивным руководством. Его амбиции повышают международный статус Германии, но его непредсказуемая дипломатия и растущий милитаризм создают напряженность как внутри страны, так и за рубежом, закладывая основу для будущих проблем.§!"
