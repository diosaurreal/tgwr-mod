 tank_designer_armored_car_chassis:1 "Бронемашина"
 armored_car_one_man_tank_turret:0 "Одноместная башня"
 armored_car_one_man_tank_turret_desc:0 "Небольшая башня, в которой едва помещается один член экипажа, в задачу которого входит прицеливание и заряжание основного вооружения, а также наблюдение за целями и угрозами."
 armored_car_two_man_tank_turret:0 "Двухместная башня"
 armored_car_two_man_tank_turret_desc:0 "Башня, которая позволяет двум членам экипажа разделять работу по управлению вооружением и наблюдению за обстановкой. Она по-прежнему не позволяет эффективно разделить труд среди экипажа."
 armored_car_fixed_superstructure_turret:1 "Фиксированная надстройка"
 armored_car_fixed_superstructure_turret_desc:0 "Фиксированная надстройка позволяет основному вооружению перемещаться только по небольшой дуге, не поворачивая всю машину. Однако она позволяет машине монтировать более крупное вооружение, оставаясь в целом меньшего размера, что делает машину идеальной для засад."
 armored_car_secondary_turret_hmg:0 "Пулеметная башня"
 armored_car_secondary_turret_hmg_desc:0 "Тяжелый пулемёт во вспомогательной башне. Расположение башни ограничивает сектор обстрела, снижая общую эффективность орудия, но позволяет танку поражать больше целей. Это особенно полезно при атаке."
 armored_car_secondary_turret_small_cannon:1 "Малая пушка"
 armored_car_secondary_turret_small_cannon_desc:0 "Малая пушка во вторичной башне. Расположение башни ограничивает сектор обстрела, снижая общую эффективность орудия, но позволяет танку поражать больше целей. Это особенно полезно при атаке."
 EQ_MOD_CAT_armored_car_secondary_turret_TITLE:0 "Вторичная турель"
 EQ_MOD_CAT_armored_car_turret_type_TITLE:0 "Турель"
 armored_car_truck_design:0 "Конструктор грузовиков"
 armored_car_truck_design_desc:0 "Этот тип транспорта устроен как грузовик, с высокой кабиной с передними проемами, не оставляющими места для крупного вооружения. Хотя этот метод экономичен и надёжен, он ограничивает наступательные возможности машины."
 tank_double_heavy_machine_gun:0 "Сдвоенный пулемёт"
 tank_double_heavy_machine_gun_desc:0 "Спаренные пулемёты обеспечивают хорошую эффективность против пехоты. К сожалению, пробивные возможности бронебойных боеприпасов не лучше."