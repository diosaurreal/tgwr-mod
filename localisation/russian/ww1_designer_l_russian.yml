 tank_designer_signal:1 "Сигнальный (рота обеспечения)"
 tank_designer_signal_role_disallowed:0 "Добавить модуль, позволяющий выбирать роль §HСигнальный§!."
 
 tank_designer_armored_car_chassis:1 "Бронеавтомобиль"
 armored_car_one_man_tank_turret:0 "Одноместная турель"
 armored_car_one_man_tank_turret_desc:0 "Небольшая турель, едва вмещающая одного человека, в обязанности которого входит наводка и зарядка основного орудия, а также наблюдение за целями и угрозами."
 armored_car_two_man_tank_turret:0 "Двухместная турель"
 armored_car_two_man_tank_turret_desc:0 "Турель, позволяющая двум членам экипажа разделить работу по управлению орудием и наблюдению за обстановкой. Тем не менее, она не позволяет эффективно распределить работу между экипажем."
 armored_car_fixed_superstructure_turret:1 "Фиксированная надстройка"
 armored_car_fixed_superstructure_turret_desc:0 "Неподвижная надстройка позволяет основному вооружению двигаться по небольшой дуге, не поворачивая машину целиком. В то же время это позволяет установить на машину более мощное вооружение при ее небольших габаритах, что делает ее идеальной для засад."
 armored_car_secondary_turret_hmg:0 "Пулеметная турель"
 armored_car_secondary_turret_hmg_desc:0 "Тяжелый пулемет во вспомогательной турели. Расположение турели ограничивает дугу обстрела, снижая общую эффективность орудия, но позволяет машине поражать больше целей. Это особенно полезно при атаке."
 armored_car_secondary_turret_small_cannon:1 "Небольшая пушка"
 armored_car_secondary_turret_small_cannon_desc:0 "Небольшая пушка во вспомогательной турели. Расположение турели ограничивает дугу обстрела, снижая общую эффективность орудия, но позволяет машине поражать больше целей. Это особенно полезно при атаке."
 EQ_MOD_CAT_armored_car_secondary_turret_TITLE:0 "Вспомогательная турель"
 EQ_MOD_CAT_armored_car_turret_type_TITLE:0 "Турель"
 armored_car_truck_design:0 "Конструкция грузовика"
 armored_car_truck_design_desc:0 "Машина сконструированная как грузовик, с высокой кабиной и передними окнами, не оставляющими места для крупного вооружения. Хотя этот способ экономичен и надежен, он ограничивает наступательные возможности аппарата."
 tank_double_heavy_machine_gun:0 "Двойной пулемет"
 tank_double_heavy_machine_gun_desc:0 "Двойные пулеметы обеспечивают хорошую эффективность против пехоты. К сожалению, бронебойность патронов нисколько не лучше."