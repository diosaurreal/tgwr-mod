ITA_industrialization_program: "Industrialization Program"
ITA_industrialization_program_desc: "Governments in the last decade have embarked upon a great industrialization program, mainly focused on strengthening the north. Although results are currently quite slow, with a continued focus on industrialization, we may see great results."
