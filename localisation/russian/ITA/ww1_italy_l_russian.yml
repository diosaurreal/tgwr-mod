ITA_government_house_of_cards_desc: "Our present-day Italy is defined by the center, ruled by the center, and curated by the center. Through the strategy of Trasformismo, we have been able to isolate extreme parties from governance, keeping the electoral peace. Through our policies this continual period of anti-extremism may continue, or it may be forced to evolve and be reincarnated as a raging fire consisting of the most outrageous political animals Italia has to offer."
ITA_socialist_faction_tt: "§YThe Socialists§!"
ITA_socialist_faction_tt2: "§LThe PSI leads the Socialists to represent industrial workers and rural labourers through their support of significant social and economic changes including worker protections and universal suffrage and wealth redistribution. The Socialists reject all Italian colonial wars because they prioritize international worker unity instead of nationalist ambitions. The party contains two factions which include reformists and maximalists. The reformists prefer to work within the parliamenary system while the maximalists support a violent revolution to overthrow the state. Both groups unite to oppose militarism and nationalism.§!\n"
ITA_socialist_faction_text: "§oSocialist§! support in Parliament: §C[?ITA_socialist_pm_support]§!/§Y[?ITA_socialist_pm_start]§!\n"
ITA_radical_faction_tt: "§CThe Radicals§!"
ITA_radical_faction_tt2: "§LThe Radicals are a radical liberal group made up of those who consist of a members that advocate religious separation from government and as well as changes to the electoral system. The group is generally quite supportive of social and economic reforms, although usually not supportive of extreme reforms that the PSI prefers.§!\n"
ITA_radical_faction_text: "§CRadical§! support in Parliament: §C[?ITA_radical_pm_support]§!/§Y[?ITA_radical_pm_start]§!\n"
ITA_sinistra_faction_tt: "§nThe Sinistra§!"
ITA_sinistra_faction_tt2: "§LThe sinistra, or the left, is comprised of centrist and center left liberals and progressives. They support a free market, and are divided on the issue of nationalism and colonialism. They generally support a wide variety of economic and social reforms, although favoring moderate solutions to radical ones.§!\n"
ITA_sinistra_faction_text: "§nSinistra§! support in Parliament: §C[?ITA_historical_left_support]§!/§Y[?ITA_historical_left_start]§!\n"
ITA_destra_faction_tt: "§2The Destra§!"
ITA_destra_faction_tt2: "§LThe destra, or The right, includes moderate liberal and conservative members who support the constitutional monarchy while advocating for measured social and economic reforms. The group defends upper-class interests together with the aristocracy and large landowners who support steady political change instead of revolutionary disruption.§!\n"
ITA_destra_faction_text: "Destra support in the parliament: §C[?ITA_right_support]§!/§Y[?ITA_right_wing_start]§!\n"
