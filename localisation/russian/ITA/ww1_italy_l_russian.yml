ITA_support_the_roman_workers: "Support the Roman Workers"
ITA_support_the_roman_workers_desc: "Revolutionary fervor has struck the streets of Rome once more, with workers striking and revolting against the King in support of our revolutionary cause. Workers attempted to overthrow the King and seize Rome in the first days of the revolution, just like revolutionaries did against the Pope in 1849, however, this time were brutally suppressed by the Italian army and local security. But the revolution in Rome isn't defeated yet, and if we arm the workers we can liberate the city."

ITA_seek_internationalist_volunteers: "Invite International Volunteers"
ITA_seek_internationalist_volunteers_desc: "Across the world there are many internationalists who share the same idea of liberating the workers from oppression who are supportive of our revolutionary cause. Many are even willing to fight for us, and encouraging them to will greatly help us liberate the whole country."

ITA_article_8_is_now_a: "Article eight will now read:\n§LAll representatives of parliament are sovereign within their elected mandate. No individual may dissolve them except through popular referendum or with new immediate elections.§!"
