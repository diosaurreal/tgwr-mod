ITA_post_war_pm: "The Divided Parliament"
ITA_post_war_pm_desc: "Italy's parliaments have historically been limited to anywhere from two to four parties winning all seats. The shockwaves of the post war effects on the country have lead to several new parties being founded, all with serious shots at winning seats. This means we're likely to have a more multipolar parliament made up of loads of parties controlling a few seats. While electoral alliances are likely to be formed, it still means that governing is going to be much harder then it was before.\n\nThe make up of Italy's parliament will heavily influence who the next prime minister will be in the result of a government collapse. The make up of parliament is currently the following:\n\n[ITA_left_iw_loc]\n\n§7Independent Socialists§!\nThe Independent Socialists currently controls §C[?ITA_iw_ind_psi_seats_election]§!/§Y508§! seats in parliament.\n§LIndependent socialist MP's are various socialists who are not apart of any political party. They usually focus on regional issues and are more likely to vote with liberals then any of the main socialist parties.§!\n\n§mItalian Democratic Liberal Party§!\nThe Democratic Liberal Party currently controls §C[?ITA_iw_ldr_seats]§!/§Y508§! seats in parliament.\n§LThe Italian Democratic Liberal Party is the last hurrah of the declining liberal establishment. Comprised of liberals, moderate conservatives, radical liberals, and social democrats, the diverse coalition is generally in favor of cautious, moderate reforms on the common issues of the day.§!\n\n§CThe Peoples Party§!\nThe Peoples Party currently controls §C[?ITA_iw_peoples_party_seats]§!/§Y508§! seats in parliament.\n§LThe peoples party is a christian democrat party advocating for extensive welfare, electoral reforms, and respect for regionalism and individual freedoms. It has two main wings, one more moderate and aligned with liberals, and one more radical and aligned with socialists.§!\n\n[ITA_right_iw_loc]"
