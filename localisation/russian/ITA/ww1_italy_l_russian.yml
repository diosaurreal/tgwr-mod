ITA_the_biennio_rosso_desc: "Employer-employee relations in Italy have reached all time lows as Italian workers and peasants increasingly refuse to accept their current living conditions. Organized strikes, riots, and outright occupation of factories and cities are increasingly becoming commmon place, as business owners and the government attempt to manage the situation. If the UIl and USI have it their way, this anger and unrest may organize into a true revolution.\n\nThe current §rRevolutionary Pressure§! is §Y[?ITA_br_rev_progress]§!\n§LAs the situation deteriorates, the intensity of the unrest will grow. Allowing the intensity of the unrest to reach above 100 will result in a§! §Rrevolution.§!\n\nOur current §3bargaining Power§! is §Y[?ITA_br_reforms_level]§!\n§LTaking actions satisfactory to the wants of the working class and peasants alike will increase our bargaining power. Bargaining power may help us peacefully resolve violent events, and increase the chance of positive outcomes when attempting to negotiate with both reformist organizations and workers.§!\n\nOur current relationship with §SReformist§! organizations is §Y[?ITA_br_reformist_relations]§!\n§LReformist organizations are very wary of attempts at revolution, and are likely to oppose attempts by anarchists, communists, and syndicalists to start a revolution in Italy. Having good relations with reformist organizations will ensure that they will help us put down these revolutions, although they are likely to expect concessions in return for their favor.§!\n\nOur current capability to §NSuppress§! revolutionary activity is §Y[?ITA_br_suppress_power]§!\n§LSupressing revolutionary activity will require strong, loyal, and capable authorities, whether that be the military or the police. Without enough capability to supress revolutionary activity, actions attempting to forcefully break up strikes, riots, and sieges of cities will fail.§!"
