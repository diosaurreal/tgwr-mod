ITA_open_for_business: "Open for Business!"
ITA_open_for_business_desc: "Our tariff policy clearly isn't working. As Germany, France, and Britain continue to develop faster then us, a shakeup to our current tariff policy may help balance out the odds. By dropping tariffs, we can hopefully reduce the costs of goods for everyone and bring in foreign business, even if domestic businesses suffer."
ITA_encourage_for_profit_industries: "Encourage For-Profit Industries"
ITA_encourage_for_profit_industries_desc: "A lot of government ran development projects prioritize serving the people instead of making a profit. While a noble goal, perhaps redirecting our projects efforts towards bringing in more money could help our economic growth."
ITA_foreign_investments_in_italy: "Healing International Economic Relations"
ITA_foreign_investments_in_italy_desc: "Our high tariffs on global powers have lead to global powers placing their own counter tariffs on us. We should try and negotiate their tariffs on us down so we can sell our goods to their countries."
ITA_push_through_deregulation: "Push Through Deregulation"
ITA_support_farmers: "Support Our Farmers"
ITA_loosen_export_tarriffs: "Loosen Export Tariffs"
ITA_loosen_export_tarriffs_desc: "We currently levy export tariffs on agricultural goods to encourage domestic consumption of Italian agrilctural goods. By removing these, we can expand our farmers profits dramatically."
ITA_push_through_deregulation_desc: "With our attempts to reduce tariffs helping bring in foreign investments, we need to slash red tape to get their projects through. By removing some less important regulations, we can speed up economic growth."
ITA_support_farmers: "Support our Farmers"
ITA_support_farmers_desc: "Our farmers need more from their government. With many struggling, a collapse of the farmer sector would collapse the economy itself. Through generous aid programs, we can hopefully prop up this sector."
ITA_artillery_modernisations: "Purchase Modernized Artillery"
ITA_invite_southern_labourers: "Invite Southern Labourers"
ITA_mass_shell_produciton: "Mass Shell Production"
ITA_electronical_tech_in_warfare: "Electronical Technology in Warfare"
ITA_new_research_facilities: "Fund New Research Facilities"
ITA_new_research_facilities_desc: ""
ITA_bersaglieri_focus: "Reorganize the Bersaglieri"
ITA_bersaglieri_focus_desc: "The Bersaglieri are elite soldiers of the Italian army, who are trained as skirmishers who can move from place to place quickly. We should reorganize the Bersaglieri battalions to improve their combat effectiveness."
ITA_love_daggie: "§YRhodes§! will be transfered to us after our victory."

ITA_the_defense_of_italia: "The Defense of Italy"
ITA_the_defense_of_italia_desc: "The future does not bode well for the Kingdom of Italy. The push and pull of the Franco-Russian alliance and our commitment to the Triple Alliance may eventually lead us to war against one side. Whether our soldiers be in Provence or Tirol, it matters not. We must be prepared for any possibility."

ITA_expand_regia_marina: "Catching Up With Austria"
ITA_expand_regia_marina_desc: "The Royal Navy has many, many rivals in the Mediterranean. A sorrowful display for the descendants of men that once hold sole dominion over it. Eventually one of these rivals will meet us across our ship's bows and will greet us with a cannon salute aimed at the quarterdeck. When that time comes we will be ready. Whether by submarine, by cruiser, or by looming battleship; that salute shall be greeted in kind."
ITA_build_the_means_of_production: "Expand our Shipyards"
ITA_build_the_means_of_production_desc: "Might always triuphs in battle, yet it is rare that military might is not accompanied by numbers. Bringing our navy up to speed with the rest of the Great Powers also means bringing our ship counts up to speed as well. "
ITA_global_naval_power: "Global Naval Power"
ITA_global_naval_power_desc: "What seperates Germany, France, and Britain from the rest of the Great Powers is their naval projection. Their fleets have presences all around the globe. This is what enabled their colonization of known world. Going all in with our naval program will be our daring attempt at matching this power. Our land forces might suffer for it but sacrifices must be made in order to conquer the waves."
ITA_expand_the_livorno_naval_academy: "Expand the Livorno Naval Academy"
ITA_expand_the_livorno_naval_academy_desc: "To staff our new ships a new generation of naval officers must be trained and deployed. Our current ability to efficiently educate these officers is lacking. An expansion of the Livorno naval academy would ensure that we can accept more applicants and staff more ships."
ITA_new_naval_guns: "New Naval Guns"
ITA_new_naval_guns_desc: "Bigger is better. At least, when concerning naval warfare. Larger caliber guns have proved themselves far superior to the alternative, and our R&D department has recognized this. New ships should and will be outfitted with larger guns."
ITA_modernise_the_navy: "Modernize the Navy"
ITA_modernise_the_navy_desc: "Our continued efforts at bringing navy up to speed with the rest of the Great Powers has worked wonders. Originally years behind, we are now only slighly behind the latest technology. Now is time to take the next step, and emerge from the waves neck and neck with them. We must also become a pioneer in naval technology, for the sake of our nation and its wellbeing."
ITA_a_fleet_to_rule_the_mediterranean: "A Fleet to Rule the Mediterranean"
ITA_a_fleet_to_rule_the_mediterranean_desc: "The Italian people have held an intimacy with the waters ever since the Punic Wars. Manifesting itself in the powerful maritime empires maintained by Italian city-states over the centuries since Rome's fall, it is clear that intimacy — while slightly diminished — has never left. With our potential as a united peninsula reaching new heights it is now time to rekindle that firey romance. The children of Romulus shall rule the waves yet again."
ITA_a_world_class_shipbuilding_industry: "A World Class Shipbuilding Industry"
ITA_a_world_class_shipbuilding_industry_desc: "Our shipyards have grown and grown over the years, eventually surpassing some of the strongest of naval powers. Soon enough burgeoning navies will contract us to furnish their fleets. When that day comes we will truly have cemented our naval legacy for years to come. "
ITA_strongholds_in_the_mediterranean: "Strongholds in the Mediterranean"
ITA_strongholds_in_the_mediterranean_desc: ""
ITA_new_naval_innovations: "New Naval Innovations"
ITA_new_naval_innovations_desc: "Some navies have a presence that is simply too grand to surpass without years of investing in our shipyards. What we can do though is ensure a technological advantage in any encounter we might have."
ITA_expand_the_light_ship_fleet: "Expand the Light Ship Fleet"
ITA_expand_the_light_ship_fleet_desc: "Maintaining a diverse naval portfolio is the key objective of each and every nation investing in a naval program. Our convoy raiding and escorting capabilities are currently lacking. To deal with this, we will invest in a new line of light ships, capapble of racing across the Adriatic at high speeds."
ITA_utilize_fast_moving_ships: "Utilize Fast Moving Ships"
ITA_utilize_fast_moving_ships_desc: "For all of the power a capital ship might have it cannot simply meet the demands of fast maneuvers at sea. For that we rely on our smaller classes of ships, something that we have neglected in times past. Improving our doctrine regarding them will make our naval exchanges much more deadly to deal with."
ITA_invest_into_submarines: "Invest into Submarines"
ITA_invest_into_submarines_desc: "War is always material, no matter the circumstances. Disrupting that material is key to victory. Among what is considered as material is civilian supplies transported across the world in massive convoy systems. Attacking our enemy's convoys would hurt their homefront, giving us a greater chance at victory. Let us attack from below, where we can resubmerge just as quickly as we rise up for the attack."
ITA_laurenti_double_hull_construction: "Laurenti Double Hull Scheme"
ITA_laurenti_double_hull_construction_desc: "Double-hulls took the submarine world by storm with their introduction at the turn of the century by the French. Our attempts under the designs of Cesare Laurenti have proved useful, however an expansion of this would take things to the next level."
ITA_a_mobile_fleet: "A Mobile Fleet"
ITA_a_mobile_fleet_desc: "Our enemies in the Mediterranean are all within arms-length, meaning that whoever arrives to battle first may very well be the victor. An ambush against the Austrian Navy holed up in Fiume would be decisive as would one against the French, all such an operation requires is the proper investments into our light fleet, in particular new submarines. "
ITA_2_enemies_2_navies: "Two Enemies, Two Navies"
ITA_2_enemies_2_navies_desc: "We stand head and shoulders above the Ottoman fleet, however in order to utterly crush them in any engagement we must be prepared for any tricks they might have. Our operations in a war against them will primarily consist near the Libyan coast and potentially the Aegean, as such the navy will be directed to exercise in similar conditions."
ITA_impliment_cunibertis_theory: "Implement Cuniberti's Theory"
ITA_impliment_cunibertis_theory_desc: "Though we had previously discarded the idea of the All-Big-Gun ship, it may be time to take a look at it once more. The success of the HMS Dreadnought has made waves around the world, so the merits of the idea are certaintly validated. What remains to be seen is whether the budget can find the space for it. If we were to find the space, though, such a ship would no doubt prove immensly useful in our Mediterrenean activities."
ITA_implement_prevents_tsd: "Completing the focus '§YImplement Cuniberti's Theory§! will §GPrevent§! Austria from being able to take this action again."
ITA_implement_prevents_tsd_desc: "" 
ITA_radio_prevents_shelling: "Completing the focus '§YUtilize Marconi's Radio§! will §GPrevent§! Austria from being able to take this action again."

ITA_prioritization_of_dreadnoughts: "Build Modern Dreadnoughts"
ITA_prioritization_of_dreadnoughts_desc: "The strongest navy is the most modern navy. Our fleet from now versus our fleet from ten years ago might win in an engagement without losing a capital ship. Making sure we stay with the times is of the utmost importance. Expanding our dreadnought fleet to include these modern designs is a good start. "
ITA_study_the_works_of_brin: "Study the Works of Brin"
ITA_study_the_works_of_brin_desc: "Italy has fielded many naval geniuses over the years, Benedetto Brin being one of them. During his life he served as the Minister of the Navy, designing many ironclads. In the spirit of Brin our efforts to furnish our fleets with battleships shall continue, and with every design we shall improve our ability to wage ware at sea markedly."
ITA_develop_fire_control_systems: "Develop Fire Control Systems"
ITA_develop_fire_control_systems_desc: "Having a set doctrine when regarding targeting ships would be prudent. Other modern navies have done the same, namely the Japanese, using it to devastating effect at the Battle of Tsushima. Should our own Battle of Tsushima arise we must be ready to miss as little as possible, and strike where it hurts."
ITA_improve_dreadnought_armour: "Improve Dreadnought Armour"
ITA_improve_dreadnought_armour_desc: "Our capital ships must be able to dish out as many hits as they take. No matter how powerful our guns are, they matter not when a round from an enemy ship hits an engine. Thickening and improving our armor on future designs will circumvent this issue by removing the threat from lower cailber guns."
ITA_a_modern_battlefleet: "Mastery of the Battleship"
ITA_a_modern_battlefleet_desc: "The future consists of big guns and bigger ships. Over the years the various naval powers have realized that and adjusted accordingly, and now it is our turn. Our battleship program has reached its zenith. May our enemies find god, because he certaintly doesn't lie at the bottom of the sea our 12-inch caliber guns will send them to."
ITA_aus_shell: "Naval Shelling"
ITA_aus_shell_desc: ""
AUS_shell_venice: "Shell Venice"
AUS_shell_venice_desc: ""
ITA_utilize_the_radio: "Utilize Marconi's Radio"
ITA_utilize_the_radio_desc: "Coordinating large naval maneuvers and reporting on the enemy's has always been one of the trickiest parts of naval warfare. A new invention, the radio, seeks to solve this. Ships can now relate positions to each other even when miles away, making sure that we know where we are; more importantly, we know where to find them."


ITA_servizio_aeronautico: "Servizio Aeronautico"
ITA_servizio_aeronautico_desc: "With the recent advent of aeroplanes, the experimentation of their use in military matters has been conducted by the Army Staff, with the army already flying a few reconnaissance planes. With powers across Europe investing into these flying weapons, we ourselves must keep up and not fall behind."
ITA_lessons_from_libya: "Lessons from the Libyan Campaign"
ITA_lessons_from_libya_desc: "From the Libyan campaign we've learned a lot about flying over enemy positions and scouting behind Turkish lines from above. The air campaign in Libya was a success, and what lies ahead is an expansion of our airforce and continued training for future wars to come."
ITA_support_douhets_bomber_theory: "Support Douhet's Bomber Theory"
ITA_support_douhets_bomber_theory_desc: "Giulio Douhet has came up with many airpower theories, suggesting that high altitude bombing should be the primary role of aircraft and has advocated for our air corps to invest more into bomber aircraft. We should listen to him and begin expanding our aerial bomber capabilities and strategies."
ITA_caproni_manufacturer: "Purchase Caproni Planes"
ITA_caproni_manufacturer_desc: "The Caproni Ca.1 plane designed by inventor Giovanni Caproni has gained the attention of our air corps recently with it's strong engine and potential to drop bombs. The army seeing the value of bomber aircraft has began to approach Caproni to make a modified type for the army, and let us produce them."
ITA_corpo_aeronautico_militare: "Form the Corpo Aeronautico Militare"
ITA_corpo_aeronautico_militare_desc: "Lately the success of the air program within our military has warranted the creation of an autonomous air wing under the Royal Army, the Military Aviation Corps. Consolidating our air command will allow us to conduct missions with more efficiency, as well as standardising the training process for new pilots."
ITA_aviator_training: "Aviator Training"
ITA_aviator_training_desc: "With new aircraft being either built or purchased comes the need for pilots. Fresh blood for the airforce is hard to come by. There are requirements and standards that exceed everything currently offered in the military. The search for men of the required character must begin if we mean to keep this air program off the ground."
ITA_french_plane_license: "Request French Plane License"
ITA_french_plane_license_desc: "The French are pioneers in the aviation field, just like us, and a new company, the Nieuport-Macchi Corporation has been founded in Lombardy to produce French aircraft for our army. We should quickly negotiate licenses for French planes quickly to get the production up and running."
ITA_fund_domestic_fighter_production: "Support Domestic Fighter Production"
ITA_fund_domestic_fighter_production_desc: "If Italy is to become a leading aerial power, we must invest in producing more fighters domestically. Caproni's new fighter design seems promising, and investing in its production would be a surely wise decision to bolster the strength of our airforce"
ITA_support_savoia_pomilio: "Invest into Savoia Pomilio"
ITA_support_savoia_pomilio_desc: "The newly designed Savoia Pomilio bomber plane is showing its usefulness as a weapon of war. It can drop bombs on a specific location with precision and cause devestation. We should invest into future development of this aircraft and also invest into the production of it."
ITA_new_aerial_innovations: "New Aerial Innovations"
ITA_new_aerial_innovations_desc: "Engineers around the world are constantly making new aerial innovations, making planes significantly better then previous versions. We must keep up with these new innovations, and also support our own engineers making new innovations."
ITA_mass_plane_production: "Mass Production of Planes"
ITA_mass_plane_production_desc: "Dominating the skies is crucial in this war, as with our airforce we can bomb and destroy the enemy before we're anywhere close to them. With our war funds, it would be wise to launch a program to mass produce planes to dominate the sky."
ITA_mass_plane_production_idea: "Mass Plane Production"
ITA_mass_bombing_campaigns: "Intense Bombing Campaigns"
ITA_mass_bombing_campaigns_desc: ""
ITA_ansaldo_sva_recon: "The Ansaldo SVA"
ITA_ansaldo_sva_recon_desc: "Designers at Ansaldo have been developing a new plane, originally designed to be a fighter plane but has been found inadequate for the role. However, the plane has an impressive speed, range and top speed, which intrigues our military staff as it could be very valuable for reconnaissance missions."
ITA_funding_fighters: "Funding Fighter Development"


