ITA_build_medusa_class_submarines: "Build Medusa Class Submarines"
ITA_build_medusa_class_submarines_desc: "Submarine engineer Cesare Laurenti has recently made a new submarine design, the Medusa Class. The new design is a significant step forward from the previous Foca design he made, the first Italian submarine design which is quite outdated now with it's petrol engine. We should get to work building these new submarines, as they are much better and are the next step for our navy."
ITA_build_indominito_class_destroyers: "Construct Indominito Class Destroyers" 
ITA_build_indominito_class_destroyers_desc: "The Indominito Class is a new destroyer design made by engineer Luigi Scaglia. These new ships are much larger and more advanced in many ways, with it's steam turbine instead of a steam engine and will be our first large destroyers when we finish building them."
ITA_build_the_dante_alighieri: "Build the Dante Alighieri"
ITA_build_the_dante_alighieri_desc: "Engineer Edoardo Masdea has made a dreadnought design, the Dante Alighieri class. When finished it will be the first Italian dreadnought, a great achievement for our navy, being a display of our naval power. We should finish up the construction of the ship, and get it with out on the seas with the rest of our Regia Marina."
ITA_build_conte_di_cavour_class: "Build Modern Dreadnoughts"
ITA_build_conte_di_cavour_class_desc: "As European powers are racing to build the most dreadnoughts, we need to catch up if our navy is to stand a chance. A new dreadnought design, the Conte di Cavour class has been made by engineer Edoardo Masdea. The new design has more armour and guns then the Dante Alighieri and is intended to be superior to the dreadnought designs of other European powers."
ITA_build_francesco_caracciolo_class: "Build the Francesco Caracciolo Class"
ITA_build_weather_monitoring_stations: "Build Weather Monitoring Stations"
ITA_build_weather_monitoring_stations_desc: "The weather at sea can completly change the outcome of any naval battle, destroying fleets, so it is critical we take caution. With the new usage of radio technology in our navy, we can build weather monitoring stations to report the weather to our navies and help them avoid disastrous storms."
ITA_train_new_naval_officers: "Train New Naval Officers"
ITA_train_new_naval_officers_desc: "Our navy is expanding a lot, and currently requires many more new naval officers to be properly staffed. With our new experience with modern ships, we should train modern officers who will know how to perfectly operate these recent innovations, such as submarines and dreadnoughts."
ITA_develop_new_hydrophones: "Develop New Hydrophones"
ITA_develop_new_hydrophones_desc: "Submarines are deadly vessels that pose a significant threat to our larger ships as they can be completely hidden and and strike a killing blow. Our current anti-submarine technology currently isn't great at detecting submarines and it's crucial we invest into the development of more precise hydrophone technology to accurately detect where the submarines are."
ITA_organized_naval_barrages: "Organized Naval Barrages"
ITA_organized_naval_barrages_desc: "With the development of our modern fire control systems, we can much more precisely target our large guns at enemy ships and strike devestating blows. We should use this to our advantage, using dreadnought battleships with their many guns in coordinated naval barrages that can devestate enemy fleets."
