ITA_walk_down_south: "Prepare for the Walk Down South"
ITA_walk_down_south_desc: "Ottoman Tripolitania, or Libya, has been eyed by us for multiple decades. Since the French stole Tunisa from us, and the British refused to give us a fair share of Eastern Africa, Libya has always presented itself as the most obvious place for us to expand our colonial exmpire. Thousands of Italians already live there, and the Libyan natives desperately await their liberation."
ITA_nationalized_insurance: "Istituto Nazionale Delle Assicurazioni"
ITA_nationalized_insurance_desc: ""
ITA_municipal_socialism: "Support Municipal Socialism"
ITA_municipal_socialism_desc: ""
ITA_giolitti_maternity_fund: "Giolitti Maternity Fund"
ITA_giolitti_maternity_fund_desc: ""
ITA_player_of_the_game: "Political Opportunism"
ITA_player_of_the_game_desc: "It should not at all be a contradiction to work with both radical  socialists and conservative catholics because politics at its core is simply a game of building coalitions and making concessions to other parties when needed. It's as a simple as that. We must not be afraid to make use of these practices whenever needed."
ITA_full_male_suffrage: "Full Male Suffrage"
ITA_full_male_suffrage_desc: "After Luzzatti's failure to pass suffrage laws, it is time for a more liked and competent politician to try his shot."
ITA_foundations_for_an_industrial_powerhouse: "Foundations for an Industrial Powerhouse"
ITA_foundations_for_an_industrial_powerhouse_desc: "Before we can build factories, we have to build the roads and power lines that would facilitate the transportation of goods needed in an industrial economy. Thus, while tomorrow we'll be building big beautiful factories, today we should focus on building simple roads."
ITA_industrialization_program_f_desc: "With the power of massive government directive and financial aid, our industrial progress can sky rocket. We should continue to make targetted investments in industrial projects where we can."
ITA_a_rising_tide_lifts_all_boats: "A Rising Tide Lifts all Boats"
ITA_a_rising_tide_lifts_all_boats_desc: "Southern Italy has been neglected for a long time economically and politically, and it's time to change that. Developing and investing in this rich and barely touched land could bring massive incomes and bring a net positive for our entire nation."
ITA_the_heart_and_soul_of_italy: "The Heart and Soul of Italy"
ITA_the_heart_and_soul_of_italy_desc: "The North of Italy has always been the prime and ripe area of the peninsula: the most manufacturingly succesful and economically dominant side. Continuing to develop the North of Italy in places such as Piedmont or Veneto will be beneficial to all of Italy as a whole."
ITA_textile_industries: "Support Development of Textile Industries"
ITA_textile_industries_desc: "Textile industries make clothing and other household products, an essential in Italian homelife. Investing and fabricating textile businesses will help with the lives of many Italians, in more way than one."
ITA_pdm_steel: "Piedmont Steel Industries"
ITA_pdm_steel_desc: "Piedmont is a mine itself with the amount of unexploited iron there is present. We should exploit it for the resources it would provide and to create jobs."
ITA_utilize_southern_agriculture: "Utilize Southern Agriculture"
ITA_utilize_southern_agriculture_desc: "The South, although not as industrialized as the North, is filled with agricultural properties like farms and vineyards. Using the agricultural produce produced by the South, we can further develop the Northern industry to process these southern goods."
ITA_land_reclamation: "Southern Land Reclamation"
ITA_land_reclamation_desc: "The south is full of swamps and forested lands that could be easily reclaimed for human use through simple projects. We should tap into this potential by beginning to clear up these obstacles to our economic progress."
ITA_moderate_pertectionism_desc: ""
ITA_emilia_electricity_industries: "Emilia Electricity Industries"
ITA_emilia_electricity_industries_desc: "Many cities close to the Alps are a vital strategic point in order to produce electricity via hydroelectric power. It is essential we fund the construction of more of these dams to assure the continuous running supply of electric power to government agencies and our citizens."
ITA_centralized_economic_model: "From the Top Down"
ITA_centralized_economic_model_desc: "Although we're not going to attempt some government ran economic system, our government should definitely do more in the economy. As we invest in our economy, the results of our projects will make more jobs, more industry, and more wealth. From their, it should be a positive feedback loop started all the way from the top." 
ITA_industrialization_program_f: "Centralized Economic Model"
ITA_industrialization_program_f_desc: "With the power of massive government directive and financial aid, our industrial progress can sky rocket. We should continue to make targetted investments in industrial projects where we can."
ITA_lancia_car_manufacturing: "Support Lancia"
ITA_lancia_car_manufacturing_desc: "Automobiles are the next big thing. We should attempt to become a leading exporter in this new industry, by supporting major automobile manufacturers. Lancia would be a good start."
ITA_fight_malaria: "Fight Malaria"
ITA_fight_malaria_desc: "Malaria is ravaging the south and its people, causing significant harm. We need a war on malaria to eradicate the disease, with new hospitals and methods to prevent it spreading."
ITA_help_messina_earthquake_recovery: "Support Messina Earthquake Recovery"
ITA_help_messina_earthquake_recovery_desc: "The 1908 Messina Earthquake has terrorized many in the South. The 7.1 magnitude quake took the lives of over 75,000 people and caused millions in damages. Supporting its recovery will do good for the people and stabilize their still-rocking lives."
ITA_containing_the_labor_movement: "Contain the Labour Movement"
ITA_containing_the_labor_movement_desc: "As our industrial output up north increases, so does the strength of organized labour. Although labour unions can have their place, many of them outright sabotage our progress for childish goals. We need to try and prevent the formation of disruptive unions when possible."
ITA_prop_up_banks: "Prop Up Banks"
ITA_prop_up_banks_desc: "We need a huge increase of credit in the economy to be able to develop at the speed we are aiming for. Let's directly aid our banks so that they can freely lend huge amounts of money to economic investors without worrying about a collapse if one or two large projects end up going wrong."
ITA_increase_state_control_of_eco: "Increase State Control of the Economy"
ITA_increase_state_control_of_eco_desc: "The private sector isn't perfect, and sometimes they prioritize their own short term profits over the long term good of the country. By increasing state control of the economy, we can ensure that more economic projects go smoothly, with the full backing of the government propping them up."
ITA_hydro_electricity_schemes: "Hydro-Electricity Schemes"
ITA_hydro_electricity_schemes_desc: "Creating more energy, more jobs, and more wealth all in one go is a absolute no-brainer. We have large bodies of water across the country that state ran hydroelectric projects could flourish in. Let's set something up."
ITA_encourage_catholic_participation_in_politics: "Encourage Catholic Participation in Politics"
ITA_encourage_catholic_participation_in_politics_desc: "Catholics are dejure not allowed to participate in Italy's elections according to the pope's proclamations, barring circumstances where the catholic vote would stop socialist canidates. Although defacto this proclamation is hardly followed, it's still lead to a significant part of the catholic population refusing to participate in Italian elections. Although they used to be on the hard right, the rise of nationalists movements as well as the radicalization amongst socialists has lead to them looking more and more like appealing friends. We should try to integrate them into political life anyway we can. "
ITA_promote_higher_educations: "Promote Higher Educations"
ITA_promote_higher_educations_desc: "The recent expansion of the electorate means that the general Italian population being educated is more important then ever. An uneducated population is a population that would make irrational decisions and elect irrational politicians. We should thus try to promote highschool and college educations to our population as much as possible."
ITA_loans_to_the_south: "Loans to the South"
ITA_loans_to_the_south_desc: "Generous loans to local governments in the south could help the south catch up with the north. Let's work on approving some generous credit programs for them."
ITA_lipservice_to_unions: "Favor Workers over Employers"
ITA_lipservice_to_unions_desc: ""
ITA_non_intervention_in_strikes: "Non-Intervention in Strikes"
ITA_non_intervention_in_strikes_desc: ""
ITA_begin_army_reforms: "[ITA_army_name_thing]"
ITA_reassure_northern_business: "Crush Unions Down South"
ITA_reassure_northern_business_desc: "Although it would be politically impossible to dismantle the strong unionization up north, we can prevent the socialists from gaining the same foothold down south. We must quietly work in the background to supress unionization efforts in the rural and urban areas of the south, using any means possible."
ITA_mantaining_the_liberal_order: "Just to Bide Time"
ITA_mantaining_the_liberal_order_desc: "Our cooperation with the PSI is obviously a limited time agreement. Although some of their members can be reasoned with, many of them are frankly insane. Our cooperation with them should only be to pass legislation adressing some of the root problems that cause the rise in socialism, while we at the same time work in the backrgound to destroy the movement for good."
ITA_invite_socialists_to_the_government: "Seek Cooperation with the PSI"
ITA_invite_socialists_to_the_government_desc: "With the socialist movement only gaining strength, it's important we establish more positive relations with their party. Some conservatives call them extremists who want to overthrow the monarchy, and while some of them hold this view, many of them should be able to be swayed through reformist economic and social legislation. Let's collaborate with the PSI on these goals."
ITA_conscription_reform: "Implement Spingardi's Reform"
ITA_conscription_reform_desc: "Italian morale for War is at a low point due to our failure at conquering Ethiopia in 1896 and the army being used for policing duty seeming unplaisant and unfavorable to the new Italian generation. We can help boost morale up by lowering the mandatory service training time by a year, going from three to two. This change would reduce the amount of soldiers in-training, but would make joining the army less of a boring, miserable chore."
ITA_improve_railway_networks: "Improve Railway Networks"
ITA_improve_railway_networks_desc: "Supply is a big problem in the mountainous regions of the Alps, where potential enemy territory is situated. By building railways, we would facilitate the transportation of goods to the soldiers and allow quick transportation of high command or soldiers by train."
ITA_expand_reggimento_alpini: "Expand the Reggimento Alpini"
ITA_expand_reggimento_alpini_desc: "The Reggimento Alpini are the Italian specialized mountaineer divisions trained for combat established in 1872. Expanding it is critical to defend our nation through the mountainous borders we share with potential enemies."
ITA_prepare_for_a_war_in_the_mountains: "Prepare for a War in the Mountains"
ITA_prepare_for_a_war_in_the_mountains_desc: "The Italian North is composed of the Alps mountain chain. Fortunately, our potential enemy's borders are also located there, so it makes total sense to adopt better mountaineers."
ITA_finish_the_tagliamento_line: "Finish the Tagliamento Line"
ITA_finish_the_tagliamento_line_desc: "If the Austrians were to attack us, our first natural line of defense would be the Tagliamento river. There has been some recent fortifications built on the river, but they're not sufficient for a proper defense and must be expanded if we are to make a proper defense."
ITA_build_forts_on_the_french_border: "Fortify the French Border"
ITA_build_forts_on_the_french_border_desc: "The French are certainly a much more dangerous threat to us then the Austrians, as us and the Austrians stand together in the Triple Alliance. Instead of building more useless defensive lines against Austria, we should focus our fortification efforts against the French."
ITA_adopt_the_maxim_gun: "Develop Light Maxim Guns"
ITA_adopt_the_maxim_gun_desc: "Our guns currently have technology decades behind our neighbors. We need to invest in our own machine guns if we want to catch up with the rest of the world."
ITA_establish_the_automobile_service: "Establish the Automobile Service"
ITA_establish_the_automobile_service_desc: "Automobiles are a brilliant civilian product, yet their ability to transer resources from one place to another quickly means they could revolutionize army transportation systems. We should get ahead of the game and invest in this concept heavily."
