ITA_right_national_block: "§1The National Block§!\nThe National Block currently controls §C[?ITA_iw_national_block_party_seats]§!/§Y508§! seats in parliament.\n§LThe national block is a diverse coalition of liberals,conservatives, nationalists, and fascists. They are united in their common opposition to the left wing parties which they see as the greatest political threat to Italy. The national block is heavily influenced by industrialists, and are thus generally opposed to most reforms, both socially and economic.§!"
ITA_right_no_national_block: "§NCombatants Party§!\nThe Combants Party currently controls §C[?ITA_iw_combat_party_seats]§!/§Y508§! seats in parliament.\n§LThe combatants party primarily attempts to appeal to the interests of post war veterns after the great war, although some wish to see its appeal expanded. They are heavily nationalistic, and generally right wing on most social and economic issues§!\n\n§qItalian Fascist Party§!\nThe Italian Fascist Party currently controls §C[?ITA_iw_fascist_party_seats]§!/§Y508§! seats in parliament.\n§LThe Italian fascist party is a third way movement lead by Benito Mussolini. Containing both left wing revolutionary rhetoric as well as right wing nationalistic rhetoric, the fascist party is quite ideologically undefined, meaning party positions are likely to shift as Mussolini adopts rhetoric that is electorally benefical.§!"
ITA_left_max_no_com: "§oItalian Socialist Party§!\nThe Italian Socialist Party currently controls §C[?ITA_iw_psi_seats]§!/§Y508§! seats in parliament.\n§LThe Italian Socialist Party or the PSI, has historically been the largest socialist party in Italy. They are currently dominated by maximalists, who rhetorically advocate for a revolution, although the PSI has been very hesitant to support actual revolutionary activity, with most of the PSI prefering to achieve socialism through legal means.§!\n\n§SReformist Socialist Party§!\nThe Reformist Socialist Party currently controls §C[?ITA_iw_psi_r_seats]§!/§Y508§! seats in parliament.\n§LBorn from a split with the Italian Socialist Party in 1912, the PSRI has rejected all revolutionary rhetoric of the PSI, and is firmly committed to achieving socialism through democratic means. The party is made up of moderate socialists who left the PSI after the maximalist takeover.§!"
ITA_left_ref_no_com: "§RRevolutionary Socialist Party§!\nThe Revolutionary Socialist Party currently controls §C[?ITA_iw_psi_m_seats]§!/§Y508§! seats in parliament.\n§LBorn from a split with the Italian Socialist Party in 1912, the PSRI has rejected all reformist rhetoric of the PSI, and has supported revolutionary movements across Italy. The party is made up of extreme socialists who left the PSI after the reformist triumph in the highly contested 1912 party election.\n\n§!§oItalian Socialist Party§!\nThe Italian Socialist Party currently controls §C[?ITA_iw_psi_seats]§!/§Y508§! seats in parliament.\n§LThe Italian Socialist Party or the PSI, has historically been the largest socialist party in Italy. They are currently dominated by reformists, who advocate for achieving socialism through purely legal and democratic means.§!"
ITA_left_ref_yes_com: "§QItalian Communist Party§!\nThe Italian communist party currently controls §C[?ITA_iw_pcdi_seats]§!/§Y508§! seats in parliament\n§LThe Italian communist party was founded after a split in the PSI caused by differing approaches to the Bienno Rosso. The communist party advocates for a workers revolution, state control of industries, and a dictatorship to represent the proletariat.§!\n\n§RRevolutionary Socialist Party§!\nThe Revolutionary Socialist Party currently controls §C[?ITA_iw_psi_m_seats]§!/§Y508§! seats in parliament.\n§LBorn from a split with the Italian Socialist Party in 1912, the PSRI has rejected all reformist rhetoric of the PSI, and has supported revolutionary movements across Italy. The party is made up of extreme socialists who left the PSI after the reformist triumph in the highly contested 1912 party election.\n\n§!§oItalian Socialist Party§!\nThe Italian Socialist Party currently controls §C[?ITA_iw_psi_seats]§!/§Y508§! seats in parliament.\n§LThe Italian Socialist Party or the PSI, has historically been the largest socialist party in Italy. They are currently dominated by reformists, who advocate for achieving socialism through purely legal and democratic means.§!"
ITA_left_max_yes_com: "§QItalian Communist Party§!\nThe Italian communist party currently controls §C[?ITA_iw_pcdi_seats]§!/§Y508§! seats in parliament\n§LThe Italian communist party was founded after a split in the PSI caused by differing approaches to the Bienno Rosso. The communist party advocates for a workers revolution, state control of industries, and a dictatorship to represent the proletariat.§!\n\n§oItalian Socialist Party§!\nThe Italian Socialist Party currently controls §C[?ITA_iw_psi_seats]§!/§Y508§! seats in parliament.\n§LThe Italian Socialist Party or the PSI, has historically been the largest socialist party in Italy. They are currently dominated by maximalists, who rhetorically advocate for a revolution, although the PSI has been very hesitant to support actual revolutionary activity, with most of the PSI prefering to achieve socialism through legal means.§!\n\n§SReformist Socialist Party§!\nThe Reformist Socialist Party currently controls §C[?ITA_iw_psi_r_seats]§!/§Y508§! seats in parliament.\n§LBorn from a split with the Italian Socialist Party in 1912, the PSRI has rejected all revolutionary rhetoric of the PSI, and is firmly committed to achieving socialism through democratic means. The party is made up of moderate socialists who left the PSI after the maximalist takeover.§!"
