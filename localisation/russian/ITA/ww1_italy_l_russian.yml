ITA_the_moral_highground_desc: "Our struggle is not for power, but for justice. We fight for the common people against a decadent monarchy and a corrupt system. By clearly demonstrating the righteousness of our cause, we will win the hearts of the people and prove to the world that we hold the moral highground in this civil war."
ITA_a_red_future: "A Red Future"
ITA_a_red_future_desc: "The forces of reaction have been crushed, and the red flag flies victorious over Italy. The civil war is won, but the revolution has only just begun. We stand at the dawn of a new era and must now chart the course for our socialist republic, forging a future free from the exploitation of the old regime and building a state truly for the workers."

