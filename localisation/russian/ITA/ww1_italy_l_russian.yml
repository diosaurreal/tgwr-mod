ITA_progressive_taxationm: "Progressive Tax Code"
ITA_progressive_taxationm_desc: "The tax system in Italy currently isn't fair, with the highest earners paying a much smaller percentage of their income in tax then the lowest earners, who pay much of their income to taxes. This system isn't fair, and changes should be made to make the richest pay more and the poorest pay less."
