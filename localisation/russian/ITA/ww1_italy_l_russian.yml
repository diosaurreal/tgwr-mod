ITA_trasformismo_focus: "Trasformismo"
ITA_trasformismo_focus_desc: "Trasformismo is the greatest and most infamous tool of Giolitti. It refers to the process of extreme political flexibility, aligning with anyone, ranging from radical socialists to staunch catholic conservatives, when it's politically favorable. Giolitti's coalition is rarely stagnant at any time, and while some call it opportunistic, Giolitti prefers to call it political maturity."
ITA_increase_taxes_focus: "Increase Taxes"
ITA_increase_taxes_focus_desc: ""
ITA_universal_suffrage: "Propose Universal Suffrage" 
ITA_universal_suffrage_desc: "A progressive coalition should be able to sail through a universal suffrage bill in parliament, if we can negotiate with the center left sucessfully. Passing it would be a massive achievement, we should go for it."
ITA_male_suffrage: "Propose Full Male Suffrage"
ITA_male_suffrage_desc: "Italy's parliament should be more then willing to pass a bill giving suffrage to most men in Italy. It'd be quite the win to get done and give Luzzatti the appearance of a sucessful politician. Let's begin trying to get it through."
ITA_settle_libya: "Encourage Italian Immigration to Libya"
ITA_settle_libya_desc: "We need to establish a bigger cultural footprint in Libya by sending Italian immigrants and investors."
ITA_adopt_left_wing_social_stances: "Adopt Left Wing Social Stances"
ITA_adopt_left_wing_social_stances_desc: "The Socialist and Radical party making up a sizeable chunk of Italy's parliament, currently being at one of their highest points, signals that Italians want progress. We must slowly drop some of our more socially conservative stances, and adopt a progressive attitude to sway their supporters."
ITA_new_liberalism: "Compassionate Liberalism"
ITA_new_liberalism_desc: "Liberalism of the past has often been strongly correlated with a close collaboration with political and economic elites as well as brutal supression of the working class, and general neglect for the poor in our community. We must adopt the new mindset of the British liberals, and seek to create a firmly liberal state that provides for everyone."
ITA_play_the_nationalists: "Play the Nationalists"
ITA_sidney_sonnino: "Sidney Sonnino"
ITA_play_the_nationalists_desc: "The newest player of the political game has emerged in the strong surge of support for nationalist focused parties. Giolitti of course believes nationalism to be a bunch of nonsense, but the very strong emotional nature of the nationalist movement means that it should be quite easy to sway their supporters with mostly empty rhetoric."
ITA_nationalist_journalist: "Nationalist Journalist"
ITA_harass_anti_war_news_papers: "Harass Anti-War News Papers"
ITA_increase_agricultural_subsidies: "Increase Agricultural Subsidies"
ITA_increase_agricultural_subsidies_desc: ""
