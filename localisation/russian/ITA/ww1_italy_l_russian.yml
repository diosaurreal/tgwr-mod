ITA_arise_workers_of_italy_desc: "The time for parliamentary games is over. The monarchy and the liberals have failed the working class, leaving a system rotten to its core. We must cast aside our illusions and take up arms. Only through revolution can we shatter our chains and build a new state for the proletariat. The future of Italy is in our hands!"
