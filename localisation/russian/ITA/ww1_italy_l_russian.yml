ITA_countdown_until_no_libya: "Libyan War Opportunity Window"
ITA_countdown_until_no_libya_desc: "Time is running out for us to conquer Tripolitanian lands as Ottoman instability is at its highest. With a war brewing in the balkans, we have to take the opportunity."
