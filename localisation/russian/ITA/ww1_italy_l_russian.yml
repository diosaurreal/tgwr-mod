ITA_ministry_of_italian_africa_tgwr: "Found the Ministry of the Colonies"
ITA_ministry_of_italian_africa_tgwr_desc: "The Ministero delle colonie will replace the Central Direction of Colonial Affairs in governing Italian colonial possessions and managing their economy."
ITA_sway_northern_workers: "Sway Northern Workers"
ITA_sway_northern_workers_desc: "Our high tariffs have been extremely popular amongst unions up north, which see the tariffs as protecting local manufacturing. We can thus use these tariffs to help leverage support from unions, and their members. "
ITA_workers_accident_insurance: "Worker's Accident Insurance"
ITA_workers_accident_insurance_desc: "A compulsory accident insurance is needed to assure the safety, longetivity and usefulness of a factory worker. This insurance will be paid for by the employer."
ITA_bring_radicals_into_government: "Bring the Radical Party into Government"
ITA_bring_radicals_into_government_desc: "The radical party, although previously seen as extremely far left and irrational, has moderated greatly in the few decades. We should thus reach out to their party leaders and see if a coalition can't be formed between the radical party and Giolitti's faction. This would bring us much needed support from the left, and would have the added benefit of helping to encourage continued moderation amongst the radicals."
ITA_loan_to_northern_businesses: "Subsidies to Confidustria"
ITA_loan_to_northern_businesses_desc: "Confidustria is an industrial group up north made up of our most prosperious businesses. They're prosperious for a reason, and with more capital they could expand themselves even faster. It's a win-win investing in them."
ITA_fall_of_the_great: "The Failure of Trasformismo"
ITA_fall_of_the_great_desc: "The political system of Trasformismo, based on creating flexible centrist coalitions, has decayed into a source of cynical patronage and parliamentary paralysis. Deals struck for personal gain rather than national good leave Italy's deep divisions unaddressed. This stagnant climate fosters corruption and widespread disillusionment, allowing radical new ideologies to gain strength."

