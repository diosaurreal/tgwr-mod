ITA_social_equality_women: "Social Equality of Women"
ITA_social_equality_women_desc: "Women currently don't have a large role in society in Italy, with only a small portion of the workforce consisting of women. We must encourage more women to partake in the workforce and shatter traditional roles." 

ITA_develop_housing_in_toscana: "Develop Housing in Toscana"
ITA_build_modern_homes_in_the_south: "Build Modern Homes in the South"
ITA_build_modern_homes_in_the_south_desc: "The state of housing in the south is very poor, with many people living in homes made of rock that arent even reinforced by mortar or wood. As part of our state housing plan, we must build new modern houses in the south to provide the people there proper, liveable housing."
