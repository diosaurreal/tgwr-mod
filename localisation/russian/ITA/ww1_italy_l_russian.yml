ITA_begin_army_reforms_desc: "The Italian army is in a pitiful state. Under equipped, outdated, and being lead by some of the most incompetent men the world has to offer have resulted in an army that is in no state to pick a fight with any major country. We will need massive reforms in leadership and tactics as well as an increase in funding to drag our army out of it's current miserable conditions."
ITA_southern_agriculture: "The Southern Question"
ITA_southern_agriculture_desc: "Southern Italy has fallen heavily behind the industrialized north due to decades of government neglect. Goverments of the past have neglected the south's economic and social concerns to prioritize the growth of the north, reflected in Italy's high tariffs and little investment in southern infrastructure. While the souths exploitation provides benefits to our industry up north, it's lead to mass emigration, particularly to America."
ITA_southern_question_idea: "The Southern Question"
ITA_southern_question_idea_desc: "Southern Italy has fallen heavily behind the industrialized north due to decades of government neglect. Goverments of the past have neglected the south's economic and social concerns to prioritize the growth of the north, reflected in Italy's high tariffs and little investment in southern infrastructure. While the souths exploitation provides benefits to our industry up north, it's lead to mass emigration, particularly to America."
ITA_let_our_star_power_shine: "Let our Star Power Shine"
ITA_let_our_star_power_shine_desc: ""
ITA_southern_debt_plam: "Nationalize the Southern Debt"
ITA_southern_debt_plam_desc: "The immense debt crippling the provinces of the South is not merely a regional issue, but a national crisis. To foster true unity and unlock the economic potential of the Mezzogiorno, the state must intervene. We will assume this debt, a bold move that will stabilize the South and integrate it fully into the national economy."
ITA_cooling_of_employer_worker_relations: "Unapologetic Liberalism"
ITA_cooling_of_employer_worker_relations_desc: "The constant state mediation between labour and capital has led to inefficiency and emboldened socialist agitators. We must stand firm on liberal principles; the government's role is not to interfere in private enterprise, but to guarantee order. By stepping back, we allow the free market to function, fostering growth and discipline."
