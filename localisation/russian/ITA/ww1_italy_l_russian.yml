ITA_guerrilla_tactics: "Guerrilla Tactics"
ITA_guerrilla_tactics_desc: "If we want to achieve victory against the large Italian army, we must switch to unconventional tactics. Using our popular support, we can encourage workers across Italy to begin a campaign of guerilla warfare against the Italian army, sabotaging logistics, communications and launching ambushes to slowly cripple their fighting capability."
