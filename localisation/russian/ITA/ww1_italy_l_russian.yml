ITA_socialist_crackdown: "Crackdown on the Socialists"
ITA_socialist_crackdown_desc: "The Socialist Movement since the start of the Great War has expressed fierce opposition to our involvement in the conflict. Such voices to sabotages our war effort should not be tolerated. Cracking down these agitators is necessary for the stability of the nation."
ITA_pacifist_crackdown: "Crush the Pacifists"
ITA_pacifist_crackdown_desc: "The Pacifist know nothing about the truth, we are fighting for the glory of Italia and a greater purpose. Nothing that these capitulationist would ever understand. We must crackdown on pacifism in order to continue our war effort and to rally the nation around victory and duty."
ITA_principles_of_rigidity: "Principles of Rigidity"
ITA_principles_of_rigidity_desc: "The Italian People should be aware of the Principles of Rigidity. That we are strong, determined and undaunted by any threats to Italy. The Italian Spirit should therefore follow the principles of rigidity, that order and cohesion should be the utter most importance for the nation to move foward! "
ITA_duty_to_victory: "Duty to Victory"
ITA_duty_to_victory_desc: "We must instill every Italian with a sense for duty. A duty to victory, all sacrifices are means to a victorious end. It shouldn't matter how we get there. What only matters is that we will get there and what Italy as a whole gains."
ITA_duty_to_victory_tt: "Modify §Y[ITA_army_name_thing]§! by\n£GFX_breakthrough_texticon Breakthrough: §G+10.00%§!\n£GFX_organization_gain_texticon Army Organization Regain: §R-5.00%§!"
ITA_the_invisible_weakness: "The Invisible Weakness"
ITA_the_invisible_weakness_desc: "The nation is not truely united until all weaknesses of the Italian people and nation is to be eliminated. Disobedience and agitation serves nothing more to harm the country. We must swiftly remove the blight of our country like a suregon. So that Italy remains strong and united!"
ITA_idea_the_invisible_weakness: "The Invisible Weakness"
ITA_idea_the_invisible_weakness_desc: "Our soldiers must understand the importance of serving Italy. Weaknesses both real and imaginary should be eliminated from the thoughts of the people and our army. It is not just a war but a duty that every Italian must hold to their hearts. We shall show no weakness to our foes!"
ITA_international_volunteers: "International Volunteers"
ITA_anti_socialism: "Crackdown on Socialism"
ITA_moderate_the_nationalists: "The New Program"
ITA_bulwark_of_the_conservative_movement: "Align With Salandra's Men"
ITA_national_pacification: "Seek National Pacification "
ITA_arrest_liberals: "Crackdown on Protesting Liberals"
ITA_pass_the_first_anti_dissent_laws: "Pass the First Anti-Dissent Laws"
ITA_pact_with_the_mafia: "Pact With The Mafia"
ITA_from_the_root: "Rip Out The Root"
ITA_split_the_socialist_movement: "Split The Socialist Movement"
ITA_split_the_socialist_movement_desc: "Many of Giolittis previous reforms have satisified the hunger of many working men for change up north. We can utilize this to try and split the socialist movement by integrating some of the more moderate socialists into the political system while isolating and attacking the maximalists."
ITA_repress_the_north: "Repress the Northern Anarchists"
ITA_repress_the_north_desc: ""
ITA_adapt_to_mountain_warfare: "Adapt to Mountain Warfare"
ITA_adapt_to_mountain_warfare_desc: "With the outbreak of war in the Alps, our army must employ new strategies to fight effectively in this high-altitude, dangerous combat through valleys and the peaks of snow-capped mountains, where an avalanche fall down and take out an entire brigade at any moment. This new warfare demands tunneling through glaciers, scaling cliffs, and hauling supplies up mountains by rope."
ITA_establish_supremacy_over_politicians: "Establish Supremacy Over Politicians"
ITA_expand_carabinieri_des: "Deploy the Carabinieri to Frontlines"
ITA_expand_carabinieri_des_desc: "There are many soldiers in our army who are too cowardly to advance and when on the attack desert from their position and run away from the front. This is completely unacceptable, so we should deploy the Carabinieri to the front line with machine gun posts to prevent any of our soldiers from retreating."
ITA_align_with_ultra_nationalists: "Align With Ultra Nationalists"
ITA_stick_to_our_core_values: "Shatter the Status Quo"
ITA_stick_to_our_core_values_desc: ""
ITA_concentrate_offensives: "Launch Concentrated Offensives"
ITA_concentrate_offensives_desc: "If we are to make any progress in this hellish trench warfare, we must concentrate our forces into one location and launch a large, coordinated offensive. It may be demanding of our supply networks, but there is no other way for us to make reasonable gains without a mass of artillery bombardment, with men charging forward and making rapid gains."
ITA_offensive: "Italian Offensive"
ITA_veneto_offensive: "Veneto Counter-Offensive"
ITA_isonzo_offensive: "Isonzo Offensive"
ITA_nice_offensive: "Nice Offensive"
ITA_improve_soldier_morale: "Boost Soldier Morale"
ITA_improve_soldier_morale_desc: "The morale of our soldiers at the frontline is deteriorating due to the terrible conditions in the trenches at the frontlines. We must improve the morale of our soldiers by ordering our commanders to improve the living conditions at the frontline."
ITA_sack_cadorna: "Sack Cadorna"
ITA_sack_cadorna_desc: ""
