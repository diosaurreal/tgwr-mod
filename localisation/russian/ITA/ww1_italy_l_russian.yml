ITA_great_war_desc: "With our joining of the Great War, the very fate of Italy is on the line. Whether we rise or fall will be decided by how we and our allies perform in this war.\n--------------------------------------------------------------------------------------------------------------------\nOur current £victory_points §CWar Score§! is [ITA_war_score_color]\n§L£victory_points War Score represents how well we are currently performing in the war. High performance will ensure all promises made to us by our allies are not broken. Low performance may mean that once our side wins the war, disputes between us and our allies may lead to our faction leader siding with other countries, effectively resulting in us not getting all lands we were promised. In addition, low performance may result in the King, military, and people losing confidence in the current governments ability to handle the war, resulting in a§! §Rgovernment collapse§! §Lor even a§! §Rcivil war§!§L.§!\n--------------------------------------------------------------------------------------------------------------------\n£victory_points §CWar Score§! may be §GIncreased§! by\n§L-Inflicting casualties on enemy countries.§!\n§L-Sucessful naval and airforce operations.§!\n§L-Controlling enemy Victory Points.§!\n§g--------------------------------------------------------------------------------------------------------------------§!\n£victory_points §CWar Score§! may be §RDecreased§! by\n§L-Taking casualties from enemy countries.§!\n§L-Enemy countries sucessfully completing naval and airforce operations against us.§!\n§L-Losing core Victory Points.§!\n--------------------------------------------------------------------------------------------------------------------Currently, our £ETH_imperial_treasury §9Financial Budget§! is §Y[ITA_budget_color]§!\n§LThe Great War is taking its toll on Italy's finances. Funding a war is expensive, and we're certainly going to have to take special measures if we don't wish to fall off a financial cliff.§!\nDipping below §R-5§! budget may lead to §Rcatastrophic§! consequences!\n--------------------------------------------------------------------------------------------------------------------Currently, our £consumer_goods_texticon §8Food Supply§! is §Y[ITA_bread_shortage_color]§!\n§LWe have not stockpiled a large quantity of food, and dissapointing harvests down south in the last 2 years have left us vulnerable to food shortages. With the massive increase required to feed our army, if this war isn't over by Christmas like promised, then we are going to run into problems.§!\nNegative food supply will cause debuffs to our stability, war support, and consumer goods. If Food Supply gets low enough, we will also notice consequences to our army's strength.\n--------------------------------------------------------------------------------------------------------------------Currently, the £boost_popularity_texticon §SRelationship with Labour§! is §Y[ITA_strikes_color]§!\n§LOur population is far from united on support for the war. Most socialists, especially up north, are actively organizing strikes to try and cripple our ability to conduct the war.§!\n-Relations with Labour will worsen overtime if we have less then 50% War Support\n-A low relationship with labour will slow down our production of war time goods significantly as strikes will increase. We can help reduce these strikes by either oppressing socialists, trying to befriend labour unions, or both at the same time."
ITA_war_prep: "War Preperations"
ITA_war_prep_desc: "Our country is far from ready for a great European conflict. We will need to build stockpiles of money, food, and fix internal issues before we are ready to join the war.\n\nCurrently, our £ETH_imperial_treasury §9Financial Budget§! is §Y[ITA_budget_color]§!\n§LThe Great War will take its toll on Italy's finances. Funding a war is expensive, and we're certainly going to have to take special measures if we don't wish to fall off a financial cliff.§!\n--------------------------------------------------------------------------------------------------------------------Currently, our £consumer_goods_texticon §8Food Supply§! is §Y[ITA_bread_shortage_color]§!\n§LWe have not stockpiled a large quantity of food, and dissapointing harvests down south in the last 2 years have left us vulnerable to food shortages. With the massive increase required to feed our army, if this war isn't over by Christmas like promised, then we would run into problems.§!\nNegative food supply will cause debuffs to our stability, war support, and consumer goods. If Food Supply gets low enough, we will also notice consequences to our army's strength.\n--------------------------------------------------------------------------------------------------------------------Currently, the £boost_popularity_texticon §SRelationship with Labour§! is §Y[ITA_strikes_color]§!\n§LOur population is far from united on support for a war. Most socialists, especially up north, are actively organizing strikes to try and cripple our ability to conduct the war.§!\n-Relations with Labour will worsen overtime if we have less then 50% War Support\n-A low relationship with labour will slow down our production of war time goods significantly as strikes will increase. We can help reduce these strikes by either oppressing socialists, trying to befriend labour unions, or both at the same time."
