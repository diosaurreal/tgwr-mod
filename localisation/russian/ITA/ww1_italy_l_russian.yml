ITA_italian_nationalism: "Italian Nationalism"
ITA_italian_nationalism_desc: "Italy is home to a large intellectual group of Italian nationalists. These nationalist frame themselves as an alternative to the so called failures of liberal governance, which they blame for our humiliations in Ethiopia and Tunisia. While not entirely made up of authoritarians, most of their members do believe that democracy is one of the many things holding Italy back. "
ITA_social_unrest: "Social Unrest"
ITA_social_revolution_modifier: "Socialist Revolution"
ITA_social_revolution_modifier_desc: "The Unions have been empowered and the rightful heirs to the revolution have taken governance. Now that our state has been established and secured against the counter-revolutionary threat we will enact reform to transform Italia into a socialist paradise. The workers of the world will see our prosperity and soon see that they too, have nothing to lose but their chains."

ITA_new_aluminium_mines: "Build New Bauxite Mines"
ITA_social_unrest_desc: "Italy's social and political state are far from stable. Deeply ingrained issues like the southern question, poverty, political polarization, crime, and a lack of both a social saftey net and true political representation has lead to a country where mass social unrest is the normal. Extensive political, economic, and social reforms will be needed to help heal the country."
ITA_fruits_of_the_reforms: "Fruits of the Reforms"
ITA_fruits_of_the_reforms_desc: "Reforms from Giolliti and Sidney Sonnino's past governments have lead to benefits for Italy. New railways, increased land efficiency, the strengthening of the Lira, and expansion of rural industries have done much to strengthen Italy. As we continue to pass reforms, we can expect to reap even more rewards from our reforms."
ITA_italian_army: "[ITA_army_name_thing]"
ITA_italian_army_desc: "The army was seen as a critical tool of 'Initialization' from the moment of unification. Politicians on both left and right accepted that regional recruitment would have been more militarily efficient as well as more economical.\n\nThe implications of this organizational structure were numerous; first of all, from a logistical perspective, it was a costly and time-consuming system that greatly complicated and slowed down the process of mobilization. From the standpoint of unit cohesion, often considered being a vital factor in sustaining troop morale."
