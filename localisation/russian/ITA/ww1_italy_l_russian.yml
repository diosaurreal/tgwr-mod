ITA_hearten_morale_desc: ""
ITA_update_tactical_norms: "Update Tactical Handbooks"
ITA_update_tactical_norms_desc: ""
ITA_form_compagnie_della_morte: "Form the Compagnie della Morte"
ITA_form_compagnie_della_morte_desc: "In this war there are many defensive fortifications, making any offensive extremly costly and ineffective. We should form specialised engineers of the most experienced soldiers 'Companies of Death' to go to the enemy lines and destroy fortifications before our main army advances, to reduce the enemies defensive capabilities."
ITA_mass_produce_artillery: "Mass Produce Artillery"
ITA_mass_produce_artillery_desc: "Artillery is extremely important for this war, with mass bombardments needed to make any offensive. We neeed to mass produce artillery so we can launch large offensives and to make sure we never have a shortage."
ITA_mass_produce_artillery.tt: "Modify §Y[ITA_army_name_thing]§! by\n$MODIFIERS_ARMY_ARTILLERY_ATTACK_FACTOR$ §G+10.00%§!\n"
ITA_storm_troopers: "Establish the Arditi"
ITA_storm_troopers_desc: "To make any effective assault on the enemy position, we need to have the most devoted, brave and experienced men to charge forward and fight for the enemy positions. We should create specialized 'Arditi' units for this purpose, made of men who are willing to give their life to the country.\n"We either win, or we all die!""
ITA_unlock_stormtroopers: "Enables §YStormtroopers Section§!"
ITA_arditi_tech: "Stormtroopers"
ITA_boys_of_99: "Boys of 99"
ITA_boys_of_99_desc: "Manpower is vital for maintaining strong positions at the frontline and ensuring the enemy never gets through. With the war dragging on, more manpower is needed and to fulfill this we should hasten the training of new recruits as soon as they turn 18 and rush them onto the frontlines."
ITA_hold_the_piave: "Hold the Piave"
ITA_hold_the_piave_desc: "The Austrians have just pushed our armies all the way to the Piave river, and major cities such as Venice are in immediate danger of the Austrians. The Piave river must not fall, and we must defend it with everything we have, not letting a single Austrian soldier cross."
ITA_stand_on_the_piave: "Stand on the Piave"
ITA_veneto_counteroffensive: "Veneto Counter-Offensive"
ITA_veneto_counteroffensive_desc: "The Austrians armies are weak after their offensive against us, and there are Italians in Veneto who are waiting for our armies to come and liberate them. We must launch a counter-offensive with all our strength and make a decisive blow against the Austrian army while liberating the whole region."
ITA_accelerate_training_of_officers: "Accelerate Training Of New Officers"
ITA_accelerate_training_of_officers_desc: "Our army needs many new officers to effectively command the many units in our army, which are lacking officers. We should accelerate the training process of new officers to help combat the shortage."
ITA_constant_offensive: "Relentless Assaults"
ITA_constant_offensive_desc: "Luigi Cadorna believes that if the army keeps a constant attack on the enemy positions, the enemy will be completely demoralized and can be beaten by the superior morale of our armies. We should implement this tactic, and never allow the enemy to have a chance to recover."

