ITA_recruit_northern_workers: "Recruit Northern Workers"
ITA_recruit_northern_workers_desc: "Across the north of Italy there are many workers supportive of our cause who would surely fight for us if armed. Launching a massive recruitment campaign throughout northern industrial cities to get workers to join our cause would greatly help in our liberation of the country from oppression."
ITA_recruit_northern_workers.tt: "We will gain a §YGuardie Rosse§! division in the following cities if we control them: §YTornio§!, §YMilano§!, §YBergamo§!, §YBrescia§!, §YVerona§!, §YPadova§!, §YVenezia§!, §YUdine§!, §YParma§!, §YBologna§!, §YFirenze§!\n\nCurrent §YEffects§!:"
ITA_spread_revolution_down_south: "Spread the Flames of Revolution Down South"
ITA_spread_revolution_down_south_desc: "The peasants in the south of Italy have been exploited for decades by large landowners, charging very high rents and forcing them into poverty. With some support from us these peasants can get rid of their exploitative landowners and liberate the peasants while engulfing the entire south into the flames of revolution."

