 anti_air_equipment:0 "Буксируемое орудие ПВО"
 anti_air_equipment_short:0 "ПВО"
 anti_air_equipment_desc:0 "Зенитные орудия предназначены для борьбы с авиацией противника, хотя скорострельные пушки неплохо справляются и с наземными целями."
 anti_tank_equipment:0 "Буксируемое орудие ПТО"
 anti_tank_equipment_short:0 "ПТО"
 anti_tank_equipment_desc:0 "Артиллерия, специализирующаяся на уничтожении бронированных целей. Обычно использует для этого бронебойные снаряды."
 anti_air_equipment_1:0 "Зенитный пулемёт"
 anti_air_equipment_1_short:0 "ПВО"
 anti_air_equipment_1_desc:0 "Скорострельные пулемёты используются против воздушных целей. Зенитные пулемёты эффективны против небронированных самолётов начального периода войны."
 anti_tank_equipment_1:0 "Противотанковое орудие"
 anti_tank_equipment_1_short:0 "ПТО"
 anti_tank_equipment_1_desc:0 "Нам нужно создать среднекалиберное орудие для стрельбы прямой наводкой по движущимся целям. Этот новый тип артиллерии будет применяться против бронемашин."
 artillery_equipment:0 "Полевая пушка"
 artillery_equipment_desc:0 "Полевые пушки — это дальнобойные артиллерийские орудия, которые стреляют под относительно малым углом, в отличие от гаубиц, которые могут стрелять под большими углами."
 artillery_equipment_1:0 "Полевая пушка"
 artillery_equipment_1_desc:0 "Полевые пушки — это дальнобойные артиллерийские орудия, которые стреляют под относительно малым углом, в отличие от гаубиц, которые могут стрелять под большими углами."
 
 infantry_equipment:0 "Пехотное снаряжение"
 infantry_equipment_short:0 "Пехотное снар."
 infantry_equipment_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."
 infantry_equipment_0:0 "Базовое пехотное снаряжение"
 infantry_equipment_0_short:0 "Базовое снар."
 infantry_equipment_0_desc:0 "Базовое снаряжение пехоты, разработанное до и во время Великой войны."
 infantry_equipment_1:0 "Пехотное снаряжение I"
 infantry_equipment_1_short:0 "Оружие I"
 infantry_equipment_1_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."
 infantry_equipment_2:0 "Пехотное снаряжение II"
 infantry_equipment_2_short:0 "Оружие II"
 infantry_equipment_2_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает большое количество пистолетов-пулемётов и противотанковых ружей."
 infantry_equipment_3:0 "Пехотное снаряжение III"
 infantry_equipment_3_short:0 "Оружие III"
 infantry_equipment_3_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает штурмовые винтовки и противотанковые гранатомёты."
 tank_armor_upgrade:0 "Броня"
 tank_armor_upgrade_desc:0 "Броня, которую не может пробить противник, — полезное преимущество для того, кто готов смириться с потерей скорости."
 tank_gun_upgrade:0 "Главное орудие"
 tank_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
 tank_aa_upgrade:0 "Зенитное вооружение"
 tank_aa_upgrade_desc:0 "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолёты."
 tank_at_upgrade:0 "Противотанковое вооружение"
 tank_at_upgrade_desc:0 "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
 tank_art_upgrade:0 "Артиллерийское вооружение"
 tank_art_upgrade_desc:1 "Необходимо, чтобы наша самоходная артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
 tank_reliability_upgrade:0 "Надёжность"
 tank_reliability_upgrade_desc:1 "Повышение надежности снижает вероятность поломок и, как следствие, избавляет от необходимости заменять снаряжение."
 mech_cost_upgrade:0 "Стоимость производства"
 mech_cost_upgrade_desc:0 "Оптимизация дизайна и замена менее важных материалов позволяют собирать машины быстрее, но дефектов будет чуть больше."
 tank_engine_upgrade:0 "Двигатель"
 tank_engine_upgrade_desc:0 "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 ac_engine_upgrade:0 "Двигатель"
 ac_engine_upgrade_desc:0 "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 ship_gun_upgrade:0 "Орудия"
