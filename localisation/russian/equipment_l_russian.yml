 artillery_equipment_2:0 "Улучшенная полевая пушка"
 artillery_equipment_2_desc:0 "Новая конструкция пушки, использующая гидравлическое гашение отдачи и более длинный ствол."
 artillery_equipment_3:0 "Усовершенствованное полевая пушка"
 artillery_equipment_3_desc:0 "Облегчённая конструкция, предусматривающая разборку для транспортировки, что позволяет обеспечить огневой поддержкой труднодоступные места."
 anti_air_equipment_2:0 "Улучшенное ПВО"
 anti_air_equipment_2_desc:0 "Зенитные орудия с длинными стволами и мощными снарядами, способные попадать в цели на большой высоте."
 anti_air_equipment_3:0 "Усовершенствованное ПВО"
 anti_air_equipment_3_desc:1 "Более мощная самоходная зенитка с повышенной дальностью, представляющая угрозу даже для самых быстрых и самых высотных самолётов."
 rocket_artillery_equipment_2:0 "Усовершенствованные миномёты"
 rocket_artillery_equipment_2_desc:0 "Усовершенствованные миномёты."
 anti_tank_equipment_2:0 "Улучшенное ПТО"
 anti_tank_equipment_2_desc:0 "Крупнокалиберные орудия, способные пробивать толстую и наклонную броню тяжёлых танков."
 anti_tank_equipment_3:0 "Усовершенствованное ПТО"
 anti_tank_equipment_3_desc:0 "Повышение скорости снаряда вместе с разработками новых типов боеприпасов позволяют справиться с любой броней, которая может встретиться в бою."
 train_equipment:0 "Поезд"
 train_equipment_desc:0 "Поезда перевозят припасы из столицы снабжения в центры снабжения, соединенные железной дорогой."
 train_equipment_1:0 "Гражданский поезд"
 train_equipment_1_desc:0 "Этот паровоз, реквизированный армией с регулярных гражданских грузовых перевозок, хорошо походит для перемещения большого количества припасов на большие расстояния, но гражданская конструкция делает его уязвимым."
 train_equipment_2:0 "Военный упрощённый поезд"
 train_equipment_2_desc:0 "Упрощённый проект, в котором ради удешевления производства опущены многие детали, присущие обычным товарным поездам. Он точно так же уязвим, как и обычный поезд, но его проще заменить."
 train_equipment_3:0 "Бронепоезд"
 train_equipment_3_desc:0 "Паровоз укрыт тяжёлой броней, защищающей от вражеских атак. По грузоподъёмности он равен другим поездам, но его выпуск стоит дороже."
 railway_gun_equipment:0 "Железнодорожная артиллерия"
 railway_gun_equipment_desc:0 "Тяжёлая пушка, установленная для перевозки на железнодорожную платформу."
 railway_gun_desc:0 "Железные дороги позволяют перемещать тяжёлые орудия вглубь страны на неплохой скорости и эффективно обстреливать вражеские позиции с большой дистанции."
