 mechanized_equipment_short:0 "Бронетранспортёры"
 mechanized_equipment_desc:0 "Механизированная пехота оснащена бронетранспортёрами или боевыми машинами. От моторизированной она отличается тем, что её техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами — джипами и грузовиками."
 mechanized_equipment_1:0 "Бронетранспортёры I"
 mechanized_equipment_1_short:0 "Бронетранспортёры I"
 mechanized_equipment_1_desc:0 "Механизированная пехота оснащена бронетранспортёрами или боевыми машинами. От моторизированной она отличается тем, что её техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами — джипами и грузовиками."
 mechanized_equipment_2:0 "Бронетранспортёры II"
 mechanized_equipment_2_short:0 "Бронетранспортёры II"
 mechanized_equipment_2_desc:0 "Механизированная пехота оснащена бронетранспортёрами или боевыми машинами. От моторизированной она отличается тем, что её техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами — джипами и грузовиками."
 mechanized_equipment_3:0 "Бронетранспортёры III"
 mechanized_equipment_3_short:0 "Бронетранспортёры III"
 mechanized_equipment_3_desc:0 "Механизированная пехота оснащена бронетранспортёрами или боевыми машинами. От моторизированной она отличается тем, что её техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами — джипами и грузовиками."
 GER_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "Sd. Kfz. 11 (Sonderkraftfahrzeug — «специальное моторизированное транспортное средство») — немецкий полугусеничный транспортёр, который широко применялся во время Второй мировой войны. Мог перевозить восемь пехотинцев, буксируя при этом орудие или прицеп."
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 — полугусеничный бронетранспортёр, разработанный и производившийся компанией «Ганомаг» во время Второй мировой войны, конструктивно основанный на более раннем образце Sd.Kfz. 11."
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_mechanized_equipment_3_desc:0 "Модернизированная версия Sd.Kfz. 251, оборудованная инфракрасным прожектором."
