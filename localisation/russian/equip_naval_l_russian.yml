 AUS_battleship_0: "Erzherzog Karl Class"
 AUS_battleship_0_desc: "Линкоры типа «Erzherzog Karl», строительство которых было завершено в 1906-1907 годах, стали предпоследним классом настоящих додредноутов, построенных австро-венгерским флотом. Они несли смешанное главное вооружение из четырех 24-см (9,4 дюйма) и двенадцати 19-см (7,5 дюйма) орудий, что отражало распространенную доктрину додредноутов - орудия разных калибров для разных дальностей стрельбы."
