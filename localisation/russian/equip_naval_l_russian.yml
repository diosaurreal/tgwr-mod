 unprotected_cruiser: "Незащищенный крейсер"
 unprotected_cruiser_desc: "TODO"
 coastal_defense_ship: "Корабль береговой обороны"
 coastal_defense_ship_desc: "Слишком малый для настоящей войны в океане, этот относительно дешевый корабль жертвует дальностью плавания ради тяжелого вооружения и брони."
 battle_cruiser_1: "Линейный крейсер I"
 battle_cruiser_2: "Линейный крейсер II"
 battle_cruiser_3: "Линейный крейсер III"
 battle_cruiser_4: "Линейный крейсер IV"
 battle_cruiser_1_desc: "Послевоенная гонка вооружений линейных крейсеров привела к появлению нескольких тяжеловооруженных конструкций, пожертвовавших броней ради скорости по сравнению с линкорами."
 battle_cruiser_2_desc: "Перестроенные и перепрофилированные линейные крейсера продолжают превосходить даже современные конструкции линкоров по более легкой защите, но разработали более совершенные системы управления огнем, обнаружения и противовоздушной обороны."
 ironclad: "Поздний броненосец"
 battleship_0: "Додредноут"
 battleship_1: "Дредноут I"
 battleship_2: "Дредноут II"
 battleship_3: "Дредноут III"
 battleship_4: "Дредноут IV"
 ironclad_desc: "TODO"
 battleship_0_desc: "Одни считают их воплощением военно-морской мощи до революционных изменений в конструкции, другие - быстро устаревшим пережитком. Додредноутные линкоры были доминирующими капитальными кораблями военно-морских сил мира с 1890-х до середины 1900-х годов. Не обладая принципом «только большие пушки», присущим их преемникам - дредноутам, эти корабли были хорошо бронированы и несли грозное смешанное вооружение из орудий крупного и среднего калибра, составляя основу глобальных флотов в интенсивный период расширения ВМС и технологической эволюции."
 battleship_1_desc: "Одни считают их пережитком ушедшей эпохи морской войны, другие - самыми впечатляющими кораблями, когда-либо построенными, никто не может отрицать, что эти остатки гонки вооружений линкоров являются одними из самых хорошо вооруженных и бронированных судов, когда-либо построенных."
 battleship_2_desc: "С улучшенной стабильностью и дальностью действия, новое поколение линкоров улучшит предыдущие конструкции, оставаясь в пределах, предусмотренных военно-морскими договорами."
 battleship_3_desc: "Более толстая броня, более мощные двигатели, батарея крупнокалиберных орудий и улучшенные противовоздушные возможности могут позволить линкорам оставаться актуальными, если их правильно использовать, в мире, где в морской войне все больше доминирует поддержка с воздуха."
 battleship_4_desc: "По мере того, как мир видит, что, возможно, станет последним крупным столкновением линкоров, важность тяжелого вооружения и противовоздушных турелей возрастает как никогда."
 ship_hull_heavy_1_desc: "Первое поколение линкоров с принципом «только большие пушки», эти революционные проекты, оснащенные единой главной батареей крупнокалиберных орудий, в одночасье сделали все предыдущие линкоры устаревшими. Однако уже на ранних этапах их проектирования проявились недостатки в компоновке башен и относительно скромной скорости."
 ship_hull_heavy_2_desc: "Представляя собой эпоху «супердредноутов», эти корабли отличаются более эффективными центральными башнями, улучшенной броней и новыми мощными турбинными двигателями. Они стали крупнее, выносливее и быстрее своих предшественников, установив стандарт для капитальных кораблей Великой войны."
 ship_hull_heavy_3_desc: "В этих корпусах, разработанных во время войны, воплощены суровые уроки, полученные в ходе ранних морских сражений. Они обеспечивают большую гибкость для улучшения вторичного вооружения и противовоздушной обороны, а также повышенную дальность плавания и живучесть для удовлетворения растущих требований морской войны."
 ship_hull_heavy_4_desc: "Эти послевоенные корабли - вершина дизайна дредноутов, самые крупные и мощные капитальные корабли своей эпохи. Они обладают превосходной скоростью, защитой и значительным количеством модульных слотов, позволяющих устанавливать тяжелое вооружение и новейшие технологии, такие как система управления огнем."
 carrier_1: "Авианосец I"
 carrier_2: "Авианосец II"
 carrier_3: "Авианосец III"
 #carrier_4: "Авианосец IV"
 #carrier_5: "Авианосец V"
 #carrier_6: "Авианосец VI"
 carrier_1_desc: "Многие военные теоретики считают, что морская авиация - это будущее. Преобразование старых капитальных кораблей и океанских лайнеров для перевозки самолетов станет первым шагом на пути к использованию этих новых судов."
 carrier_2_desc: "Когда начнется работа над первыми проектами авианосцев с килем, мы должны обеспечить, чтобы эти корабли имели дальность и скорость, чтобы не отставать от остальной части нашего флота, соблюдая при этом послевоенные морские договора."
 carrier_3_desc: "Усовершенствованные методы строительства и более специализированные системы, такие как лифты на краю палубы, позволяют авианосцам более эффективно перевозить больше самолетов."
 #carrier_4_desc: "Поскольку многие военно-морские договора в настоящее время все чаще игнорируются, мы можем приступить к созданию авианосцев, способных перевозить больше самолетов, чем когда-либо, чтобы обеспечить превосходство в воздухе."
 ship_hull_carrier_1_desc: "Многие военные теоретики считают, что морская авиация - это будущее. Преобразование старых капитальных кораблей и океанских лайнеров для перевозки самолетов станет первым шагом на пути к использованию этих новых судов."
 ship_hull_carrier_2_desc: "Когда начнется работа над первыми проектами авианосцев с килем, мы должны обеспечить, чтобы эти корабли имели дальность и скорость, чтобы не отставать от остальной части нашего флота, соблюдая при этом послевоенные морские договора."
 #ship_hull_carrier_3_desc: "Усовершенствованные методы строительства и более специализированные системы, такие как лифты на краю палубы, позволяют авианосцам более эффективно перевозить больше самолетов."
 SH_battleship_1: "Сверхтяжелый линкор I"
 SH_battleship_2: "Сверхтяжелый линкор II"
 SH_battleship_1_desc: "В нынешнем состоянии мира больше нет места для соблюдения морских договоров. Без этих ограничений мы можем полностью сосредоточиться на создании самых тяжелых, самых хорошо вооруженных линкоров всех времен и народов, способных вступать в бой с меньшими судами."
 SH_battleship_2_desc: "Усовершенствование нашей более ранней сверхтяжелой конструкции с более мощным вооружением и улучшенными системами управления огнем."
 ship_hull_super_heavy_1_desc: "В нынешнем состоянии мира больше нет места для соблюдения морских договоров. Без этих ограничений мы можем полностью сосредоточиться на создании самых тяжелых, самых хорошо вооруженных линкоров всех времен и народов, способных вступать в бой с меньшими судами."
