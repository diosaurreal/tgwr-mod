 GER_battleship_0: "Deutschland Class"
 GER_battleship_0_desc: "Линкоры типа «Deutschland» были последними додредноутами, построенными Императорским флотом Германии. Эти корабли, хотя и отличались надежным бронированием, хорошей торпедной защитой и мощной вторичной батареей, быстро устарели с появлением дредноута и его принципом «только большие пушки». Они были вооружены 28-см (11 дюймов) орудиями, которые, несмотря на высокую эффективность, не могли сравниться по дальнобойности с крупнокалиберными главными батареями современных дредноутов."
 GER_battleship_1: "Nassau Class"
 GER_battleship_1_desc: "Первая серия дредноутов Императорского флота Германии. Этот линкор отличался надежным бронированием, хорошей торпедной защитой и мощной вторичной батареей. Он нес 283-мм орудия, которые по многим параметрам не уступали орудийным системам большего калибра, принятым на вооружение другими флотами мира."
 GER_battleship_2: "König Class"
 GER_battleship_2_desc: "Этот военный корабль был создан на основе линкоров типа «Kaiser». Он унаследовал от своих предшественников очень мощную броню. Главные башни были расположены более рационально, что позволяло кораблю вести широкий огонь из всех орудий главной батареи."
 GER_battleship_3: "Bayern Class"
 GER_battleship_3_desc: "Военный корабль принадлежал к последней серии линкоров, построенных для Императорского флота Германии. Его отличали мощные 380-мм главные орудия с очень хорошей баллистикой снарядов и скорострельностью, которая была довольно высокой среди аналогичных орудийных систем."
