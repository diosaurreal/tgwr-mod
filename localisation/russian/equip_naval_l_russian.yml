 GER_light_cruiser_2: "Dresden Class"
 GER_light_cruiser_2_desc: "Типичный немецкий защищенный крейсер начала XX века. «Dresden» мог служить разведчиком или рейдером, а также прикрывать эскадру кораблей от вражеских эсминцев. Он обладал высокой для своего времени скоростью и очень хорошей защитой. По сравнению с большинством вражеских крейсеров, он был оснащен многочисленными, но менее эффективными орудиями."
