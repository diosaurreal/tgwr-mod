 ship_hull_cruiser: "Крейсер"
 ship_hull_cruiser_desc: "Рабочая лошадка флота, крейсеры берут на себя множество важных обязанностей, от разведки и досмотра для легких крейсеров до поддержки боевой линии для тяжелых крейсеров."
