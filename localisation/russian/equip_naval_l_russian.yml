 destroyer_1_desc: "Чтобы обеспечить безопасность конвоев, эсминцы времен Великой войны должны быть перепрофилированы и усовершенствованы. Вооружение судов большим количеством торпед позволит получить больше возможностей для ведения боевых действий."
 destroyer_2_desc: "Большая дальность действия торпед и более высокая скорость перезарядки, а также новые типы вооружения, такие как ПВО, позволят нашим эсминцам оставаться эффективными и универсальными."
 destroyer_3_desc: "Чтобы лучше противостоять угрозам сверху и снизу, новые эсминцы должны быть оснащены радарами и современным противовоздушным и противолодочным вооружением."
 destroyer_4_desc: "Современный эсминец должен быть оснащен различными технологиями обнаружения, новыми системами развертывания глубинных бомб и построен в большем масштабе, чем его предшественники."
 ship_hull_torpedo_boat_desc: "Небольшие быстроходные корабли, предназначенные для нанесения нокаутирующего удара торпедами по более крупным капитальным кораблям. Они дешевы в производстве, но крайне уязвимы перед любым видом огня, поэтому их эффективность зависит от скорости и численности."
 ship_hull_gunboat_desc:  "Эти корабли, являющиеся эволюцией миноносцев, оснащены более мощным артиллерийским вооружением, что делает их менее зависимыми от одиночной торпедной атаки. Они лучше подходят для патрулирования прибрежных районов и охранения флота в условиях низкой угрозы."
 ship_hull_light_1_desc: "Первые настоящие эсминцы, эти корабли крупнее и более мореходны, чем миноносцы. Они сочетают солидное артиллерийское вооружение с торпедной угрозой и предназначены для охоты на миноносцы противника, одновременно охраняя основной боевой флот."
 ship_hull_light_2_desc: "По мере приближения Великой войны конструкции эсминцев становятся все более прочными и мощными. Эти корабли становятся быстрее, имеют больший радиус действия и могут быть оснащены расширенным набором вооружения, включая ранние глубинные бомбы и мины."
 ship_hull_light_3_desc: "Эсминцы военного времени - рабочие лошадки флота. Эти корабли рассчитаны на массовое производство и отличаются повышенной специализацией, в них больше мест для противолодочного и зенитного вооружения, что отражает их растущую роль в морской войне."
 ship_hull_light_4_desc: "Послевоенные эсминцы, ставшие кульминацией разработок военного времени, значительно крупнее, быстрее и лучше вооружены, чем их предшественники. Их универсальные корпуса, оснащенные новейшими двигателями, рассчитаны на установку более широкого спектра специализированного вооружения, что позволяет им служить мощными и адаптируемыми боевыми кораблями, способными выполнять множество функций в современном флоте."
 light_cruiser_1: "Легкий крейсер I"
 light_cruiser_2: "Легкий крейсер II"
 light_cruiser_3: "Легкий крейсер III"
 light_cruiser_4: "Легкий крейсер IV"
 torpedo_cruiser: "Торпедный крейсер"
 torpedo_cruiser_desc: "Легкие крейсера оснащались большим количеством торпедных аппаратов, за счет меньшей основной батареи и меньшего количества зенитных орудий."
 JAP_torpedo_cruiser: "Kitakami-class"
 light_cruiser_1_desc: "Маневренные легкие крейсера, способные поддерживать высокую скорость. Будут полезны для разведывательных миссий."
 light_cruiser_2_desc: "Послевоенные договора накладывают ограничения на крейсера, но хорошо вооруженные легкие суда могут быть разработаны, оставаясь в этих пределах."
 light_cruiser_3_desc: "Теперь, огибая границы договоров, можно строить более крупные и тяжелобронированные крейсера, все еще имеющие достаточно легкое вооружение, чтобы быть классифицированными как легкие крейсера."
 light_cruiser_4_desc: "Тактически используемые для защиты более крупных кораблей, современные легкие крейсера нового поколения могут избавиться от большинства прошлых ограничений и быть лучше вооружены для борьбы с авиацией."
 armored_cruiser_1: "Броненосный крейсер I"
 early_armored_cruiser: "Броненосный крейсер I"
 armored_cruiser_2: "Броненосный крейсер II"
 armored_cruiser_3: "Броненосный крейсер III"
 armored_cruiser_4: "Броненосный крейсер IV"
 armored_cruiser_1_desc: "Вашингтонский военно-морской договор был создан для предотвращения гонки вооружений крейсеров и других кораблей, но это кажется неизбежным. Сохраняя легкость брони, можно увеличить нагрузку на вооружение."
 early_armored_cruiser_desc: "Вашингтонский военно-морской договор был создан для предотвращения гонки вооружений крейсеров и других кораблей, но это кажется неизбежным. Сохраняя легкость брони, можно увеличить нагрузку на вооружение."
 armored_cruiser_2_desc: "Несмотря на новые усилия по заключению договоров, переоборудование легких крейсеров более тяжелым вооружением остается эффективным, хотя броня по-прежнему ограничена."
 armored_cruiser_3_desc: "Поскольку ограничения все чаще игнорируются во всем мире, могут быть построены более сбалансированные конструкции тяжелых крейсеров с большим приоритетом на броню. Лучшие зенитные орудия позволяют этим кораблям сотрудничать в борьбе в авиацией."
 armored_cruiser_4_desc: "Масштабные, более длинные и тяжелые конструкции с скорострельным вооружением являются характерными чертами на этих заключительных этапах разработки тяжелых крейсеров."
 ship_hull_cruiser_0_desc: "Бронепалубные крейсера отличаются дугообразной броневой палубой, защищающей их машинное отделение. Не имея существенного бокового броневого пояса, они уязвимы для прямого огня, но служат способными разведчиками и торговыми рейдерами в эпоху, предшествующую господству легких крейсеров."
 ship_hull_cruiser_1_desc: "Ранние броненосные и легкие крейсера - универсальные корабли, предназначенные для разведки, прикрытия основного флота и защиты торговых путей. Они быстрее старых бронепалубных крейсеров и имеют более мощную батарею, хотя и остаются легкобронированными."
 ship_hull_cruiser_2_desc: "По мере развития военно-морских технологий эти крейсера становятся все крупнее и быстрее, оснащаясь эффективными турбинными двигателями. Они предлагают более гибкие варианты размещения вооружения: пушек, торпед и ранних средств противовоздушной обороны, что делает их ценными многоцелевыми кораблями."
 ship_hull_cruiser_3_desc: "По мере того как крейсеры по всему миру становятся все мощнее и мощнее, требуются новые и более крупные корпуса, чтобы вместить все необходимое дополнительное оборудование."
 ship_hull_cruiser_4_desc: "Крейсера послевоенного поколения рассчитаны на более высокую скорость и большую дальность плавания. На них можно установить более мощное вооружение и новейшие вторичные модули. Они представляют собой значительную эволюцию по сравнению с довоенными аналогами и составляют основу современных флотов."
 protected_cruiser: "Бронепалубный крейсер"
