 ENG_battleship_0: "King Edward VII Class"
 ENG_battleship_0_desc: "Линкоры типа «King Edward VII», строительство которых было завершено в 1905-1906 годах, стали последним классом додредноутов, построенных для Королевского флота перед революционным HMS «Dreadnought». Эти корабли представляли собой значительный шаг в британском линкоростроении, имея смешанную главную батарею из четырех 30,5 см (12 дюймов) орудий и четырех 23,4 см (9,2 дюйма) орудий, в дополнение к значительной вторичной батарее. Хотя эти корабли были инновационными для додредноутов, особенно с их более тяжелым вторичным вооружением, они почти сразу же устарели после ввода в строй HMS «Dreadnought» в декабре 1906 года, который фактически начал новую эру в военном кораблестроении."
 ENG_battleship_1: "Bellerophon Class"
 ENG_battleship_1_desc: "Линкоры типа «Bellerophon» были разработаны на основе знаменитого класса дредноутов. Корабль унаследовал от своего предшественника турбинную силовую установку и главную батарею из десяти 305-мм орудий, но, в отличие от прототипа, имел бронированную торпедную защиту."
 ENG_battleship_2: "Iron Duke Class"
 ENG_battleship_2_desc: "Типичный британский линкор времен Великой войны. Корабль нес те же орудия главной батареи, что и линкоры предыдущего класса, но был вооружен более мощными орудиями вторичной батареи."
 ENG_battleship_3: "Revenge Class"
 ENG_battleship_4: "Nelson Class"
 ENG_battleship_4_desc: "Этот линкор отличался инновационной компоновкой, разработанной в соответствии с ограничениями Вашингтонского военно-морского договора 1922 года. Корабль был вооружен 406-мм главными орудиями, которые были сосредоточены в трех башнях в носовой части корабля. Он стал первым линкором Королевского флота, который был бронирован по концепции «Все или ничего»."
