 ship_hull_carrier: "Гидроавианосец"
 ship_hull_carrier_desc: "После долгих лет экспериментов авианосец постепенно превратился в самостоятельный класс кораблей. Способный поддерживать все большее количество все более мощных самолетов, авианосец готов стать последним словом в проецировании военно-морской мощи."
