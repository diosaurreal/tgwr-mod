 ship_hull_heavy: "Тяжелый корабль"
 ship_hull_heavy_desc: "Будучи высшим символом военно-морской мощи, эти массивные, тяжело бронированные бегемоты по-прежнему вызывают уважение в открытом море, хотя некоторые эксперты ставят под сомнение их роль в эпоху самолетов и подводных лодок."
 ship_hull_heavy_1: "Дредноут"
 ship_hull_heavy_2: "Супердредноут"
