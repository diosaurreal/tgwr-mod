 ### FRA - FRANCE ###
 FRA_submarine_1: "Pluviôse Class"
 FRA_destroyer_2: "Voltigeur Class"
 FRA_light_cruiser_1: "Jurien de la Gravière Class"
 FRA_armored_cruiser_1: "Edgar Quinet Class"
 FRA_battleship_0: "République Class"
 FRA_battleship_0_desc: "Линкоры типа «République», построенные в 1906-1907 годах, были серьезными французскими додредноутами. На них была установлена главная батарея из четырех 30,5-см (12 дюймов) орудий и значительная вторичная батарея из восемнадцати 16,4-см (6,5 дюймов) орудий. Несмотря на хорошую защиту для своего времени, смешанное вооружение сразу же обозначило их как устаревшие после спуска на воду HMS «Dreadnought»."
 FRA_battleship_1: "Danton Class"
 FRA_battleship_2: "Courbet Class"
 FRA_battleship_2_desc: "Первый линкор-дредноут, построенный во Франции. Корабль нес двенадцать 305-мм главных орудий и мощные вторичные орудия. Его борта были усилены обширными броневыми площадками. К его недостаткам относилась слабая торпедная защита."
 FRA_battleship_3: "Bretagne Class"
 FRA_battleship_3_desc: "Серия французских линкоров, построенных в ответ на появление британских «супердредноутов». Эти корабли были разработаны непосредственно на основе кораблей предыдущего класса, но несли 340-мм орудия, расположенные по более рациональной схеме."
 FRA_battleship_4: "Normandie Class"
 FRA_battleship_4_desc: "Первый французский линкор, на котором орудия главной батареи размещались в трех четырехорудийных башнях. Строительство таких башен было обусловлено желанием достичь максимальной огневой мощи с широкой стороны, учитывая ограниченные размеры корабля."
 FRA_SH_battleship_1: "Lyon Class" #fictional
 FRA_SH_battleship_2: "Dunkerque Class" #fictional

 USA_battleship_0: "Virginia Class"
 USA_battleship_0_desc: "Линкоры типа «Virginia», введенные в строй в 1906-1907 годах, представляли собой многочисленный класс додредноутов ВМС Соединенных Штатов Америки. Они отличались необычным «накладным» расположением главной батареи: четыре 30,5-см (12 дюймов) орудия в двух сдвоенных башнях и восемь 20,3-см (8 дюймов) орудий, установленных на главных и бортовых башнях. Такой разнокалиберный подход стал примером философии проектирования додредноутов, от которой вскоре отказались."
 USA_battleship_1: "South Carolina Class"
 USA_battleship_1_desc: "Первый дредноут в составе ВМС США. Из-за ограниченных размеров корабль нес относительно слабое вооружение и имел низкую скорость. Линкоры этого класса первыми получили сверхмощные башни. Это означало, что он мог вести огонь на всю ширину борта из всех орудий главной батареи."
 USA_battleship_2: "Wyoming Class"
 USA_battleship_2_desc: "Типичный линкор первого поколения ВМС США. Корабль был очень хорошо сбалансирован для своего времени. В отличие от своих предшественников, корабль был вооружен многочисленными орудиями главной батареи с большей дальностью стрельбы. Турбинная силовая установка позволяла развивать вполне приличную для дредноута скорость."
 USA_battleship_3: "New York Class"
 USA_battleship_3_desc: "Разработан на основе типа «Wyoming». В отличие от своего предшественника, он имел усиленную броню и орудия главной батареи большего калибра. После модернизации получил достаточно хорошую противовоздушную оборону и улучшенную торпедную защиту."
 USA_battleship_4: "Colorado Class"
 USA_battleship_4_desc: "Он стал завершающим этапом в развитии обычных линкоров, которые отличались очень тяжелой броневой защитой жизненно важных частей корабля. Ключевыми отличиями от предшественников стали 406-мм главные орудия и новая система защиты от торпед. По скорости он превосходил другие линкоры своего времени."

 ITA_battleship_0: "Regina Margherita Class"
 ITA_battleship_0_desc: "Линкоры типа «Regina Margherita», построенные в 1904-1905 годах, представляли собой класс итальянских додредноутов, в которых особое внимание уделялось скорости. Они были вооружены четырьмя 30,5 см (12 дюймов) орудиями и двенадцатью 15,2 см (6 дюймов) орудиями. Их конструкция отражала баланс между огневой мощью, защитой и относительно высокой скоростью для своей эпохи, но при этом они все еще соответствовали стандарту додредноута."
 ITA_battleship_1: "Dante Alighieri Class"
 ITA_battleship_2: "Conte di Cavour Class"
 ITA_battleship_3: "Andrea Doria Class"

 JAP_battleship_0: "Satsuma Class"
 JAP_battleship_0_desc: "Линкоры типа «Satsuma», строительство которых было завершено в 1910 году, стали первыми линкорами, спроектированными и заложенными в Японии. Изначально предполагалось, что на них будет установлена единообразная главная батарея из двенадцати 30,5-см (12 дюймов) орудий, что фактически делало их кораблями с принципом «только большие пушки» до завершения строительства HMS «Dreadnought», однако бюджетные ограничения привели к тому, что они были построены со смешанным вооружением из четырех 30,5-см (12 дюймов) орудий и двенадцати 25,4-см (10 дюймов) орудий. Это сделало их мощными додредноутами с тяжелой вторичной батареей, но все еще подверженными тактическим ограничениям разнокалиберных конструкций, когда началась настоящая эра дредноутов."
 JAP_battleship_1: "Kawachi Class"
 JAP_battleship_1_desc: "Первый дредноут Императорского флота Японии. Обладал достаточно мощным броневым поясом. На возможности управления огнем «Kawachi» сильно влияло разнообразие калибров его многочисленных орудий. Как и другие военные корабли своего времени, «Kawachi» имел недостаточную горизонтальную броневую защиту и слабую защиту от торпед."
 JAP_battleship_2: "Fusō Class"
 JAP_battleship_2_desc: "Один из самых могучих линкоров своего времени. На момент постройки «Fuso» был самым большим военным кораблем в мире. Он обладал довольно мощной артиллерией и достаточно тяжелой броней."
 JAP_battleship_3: "Nagato Class"
 JAP_battleship_3_desc: "«Nagato» долгое время оставался самым мощным боевым кораблем Императорского флота Японии. Он имел хорошую броню и нес 410-мм орудия главной батареи. В 1930-х годах корабль был модернизирован и получил более мощную торпедную защиту."
 JAP_battleship_4: "Tosa Class"
 JAP_battleship_4_desc: "Линкоры типа «Tosa» были более крупными версиями предыдущего типа «Nagato» и несли дополнительную двухорудийную 41-см башню."

 RUS_battleship_0: "Borodino Class"
 RUS_battleship_0_desc: "Линкоры типа «Бородино», построенные накануне и во время Русско-японской войны (1904-1905 гг.), представляли собой одни из самых совершенных российских додредноутов. На них было установлено четыре 30,5 см (12 дюймов) и двенадцать 15,2 см (6 дюймов) орудий. Их трагическое выступление в Цусимском сражении продемонстрировало многие из недостатков, присущих дредноутам, особенно против хорошо подготовленных и сосредоточенных ВМС, и способствовало переходу к дредноутам."
 RUS_battleship_1: "Sevastopol Class"
 RUS_battleship_1_desc: "Линкор типа «Севастополь» входил в первую серию дредноутов, построенных в России. Он был вооружен двенадцатью орудиями главной батареи. Особенностью корабля была значительная площадь бортовой брони и общая компоновка, обеспечивающая полный бортовой залп под максимально возможными углами."
 RUS_battleship_2: "Imperatritsa Mariya Class"
 RUS_battleship_3: "Imperator Nikolai I Class"
 RUS_battleship_3_desc: "Последний линкор, заложенный для Российского Императорского флота. Созданный на основе линкоров типа «Императрица Мария», он унаследовал от своих предшественников высокую огневую мощь. Опыт, полученный при строительстве ранних русских дредноутов, позволил значительно усилить броню корабля, которая получила усовершенствованное устройство."

