 ship_hull_submarine: "Подводная лодка"
 ship_hull_submarine_desc: "Далеко ушедшая от грубых лодок времен Великой войны, современная подводная лодка обладает большими возможностями, чем когда-либо прежде, и может угрожать даже самому большому кораблю при весьма умеренных затратах."
 ship_hull_submarine_1: "Ранняя подводная лодка"
 ship_hull_submarine_2: "Подводная лодка 1910"
 ship_hull_submarine_3: "Подводная лодка 1916"
 ship_hull_submarine_4: "Подводная лодка 1922"
 ship_hull_ironclad: "Поздний броненосец"
 ship_hull_ironclad_desc: "TODO"
 ship_hull_pre_dreadnought: "Додредноут"
 ship_hull_pre_dreadnought_desc: "Эти корабли, являющиеся переходным вариантом между броненосцами и дредноутами, имеют разнокалиберное главное вооружение и более медлительны, чем настоящие дредноуты. Они представляют собой военно-морской стандарт начала века, но быстро теряют актуальность."
 ship_hull_cruiser_panzerschiff: "$panzerschiff$"
 ship_hull_cruiser_panzerschiff_desc: "$panzerschiff_desc$"
 GER_ship_hull_cruiser_panzerschiff: "$GER_panzerschiff$"
 panzerschiff: "Карманный линкор"
 panzerschiff_desc: "Вооружение уровня практически боевого корабля при корпусе крейсера. Корабль, превосходящий по вооружению любой другой известный крейсер, но при этом дорогой, сравнительно медленный и относительно слабо бронированный."
 GER_panzerschiff: "Panzerschiff
 ship_hull_super_heavy_1: "Сверхтяжелый линкор"
 ship_hull_super_heavy_1_desc: "В нынешнем состоянии мира больше нет места для соблюдения морских договоров. Без этих ограничений мы можем полностью сосредоточиться на создании самых тяжелых, самых хорошо вооруженных линкоров всех времен и народов, способных вступать в бой с меньшими судами."
 ship_hull_cruiser_submarine: "Подводный крейсер"
 ship_hull_cruiser_submarine_desc: "Большая подводная лодка, приспособленная для операций на больших расстояниях. Ее можно оснастить дополнительными топливными цистернами, чтобы сделать радиус действия еще больше, или снабдить небольшим самолетом-разведчиком."
 ship_hull_fleet_submarine: "Эскадренная подводная лодка"
 ship_hull_fleet_submarine_desc: "Подводные лодки, которые благодаря большой дальности хода могут выполнять функции эскорта и поддержки надводного флота."
 ship_hull_coastal_submarine: "Прибрежная подводная лодка"
 ship_hull_coastal_submarine_desc: "Небольшая маневренная подводная лодка с малой осадкой, хорошо подходящая для плавания по прибрежным каналам и гаваням. Ограниченность пространства позволяет ей достигать районов, недоступных для более крупных подводных лодок, и быть более сложной для обнаружения."
 
 
