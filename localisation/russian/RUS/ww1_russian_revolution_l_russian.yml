l_russian:
 SOV_defiant_constituent_assembly: "Непокорное Учредительное собрание"
 SOV_defiant_constituent_assembly_desc: "Учредительное собрание не признаёт Советское правительство и проводит собственную программу"
 RUS_constituent_assembly_category: "Учредительное собрание"
 RUS_constituent_assembly_category_desc: "Представительное учреждение, основанное на принципе всеобщего избирательного права для установления формы правления и разработки Конституции России. После революции созыв Учредительного собрания был официально признан главной задачей, стоявшей перед Временным правительством. А Исполнительный комитет Петроградского Совета создал комиссию по подготовке Учредительного собрания."
 SOV_constituent_assembly_elections: "Выборы в Учредительное собрание"
 SOV_constituent_assembly_elections_desc: "Большевикам не удалось взять под контроль Комиссию по проведению выборов в Учредительное собрание; Комиссия заявила, что считает большевистский переворот незаконным и не признаёт власть Совета народных комиссаров."
 SOV_constituent_assembly_convocation: "Созыв Учредительного собрания"
 ww1_rus_constituent_assembly.1.t: "Всероссийские выборы в Учредительное собрание"
 ww1_rus_constituent_assembly.1.d: "Мы обеспечили себе прочные позиции в городах, но не смогли завоевать общенациональный мандат, поскольку эсеры, как левые, так и правые, показали значительно более сильный результат в сельской местности, получив существенную поддержку в волостях и уездах. Либеральные партии, включая кадетов, оказались слабы во многих регионах, их влияние ослабло там, где преобладали крестьянские интересы и аграрный вопрос; не большевистская оппозиция оказалась раздробленной, с отдельными очагами поддержки в уездных городах, но без достаточного импульса, чтобы противостоять центральному призыву Красного знамени в городских центрах."
 ww1_rus_constituent_assembly.1.a: "Ленин был прав, это была либеральная схема!"
 ww1_rus_constituent_assembly.2.d: "Большевики обеспечили себе прочные позиции в городах, но не смогли завоевать общенациональный мандат, поскольку эсеры, как левые, так и правые, показали значительно более сильный результат в сельской местности, получив существенную поддержку в волостях и уездах. Либеральные партии, включая кадетов, оказались слабы во многих регионах, их влияние ослабло там, где преобладали крестьянские интересы и аграрный вопрос; не большевистская оппозиция оказалась раздробленной, с отдельными очагами поддержки в уездных городах, но без достаточного импульса, чтобы противостоять центральному призыву Красного знамени в городских центрах."
 ww1_rus_constituent_assembly.2.a: "Видите? Большевики не легитимны!"
 ww1_rus_constituent_assembly.3.a: "Мы разберёмся с ними позже."
 ww1_rus_constituent_assembly.3.b: "Большевистская узурпация подходит к концу!"
 ww1_rus_constituent_assembly.3.c: "Насколько легитимны эти результаты реально могут быть?"
 ww1_rus_constituent_assembly.4.t: "Демонстрации в поддержку Учредительного собрания"
 ww1_rus_constituent_assembly.4.d: "Значительное число депутатов были либо арестованы, либо вынуждены уйти в подполье, либо просто отказались участвовать в созыве Учредительного собрания. Распространились слухи о его роспуске. В этой ситуации «Союз защиты Учредительного собрания» объявил о шествии к Таврическому дворцу, чтобы продемонстрировать решимость отстоять демократию. Реакция Совета народных комиссаров была мгновенной: Петроградская ЧК, в частности комиссар Урицкий, издала постановление о немедленном запрете всех форм шествий, демонстраций и публичных собраний, а правительство призвало население не участвовать в марше. Все газеты, призывавшие к демонстрациям и защите Учредительного собрания, были закрыты.\nОсновную массу демонстрации составили студенты, чиновники, мелкие лавочники и рабочие. В 10:00 утра начался сбор, и демонстранты стали стихийно и массово стекаться на Марсово поле. По пути туда толпа из тысяч демонстрантов столкнулась с укреплениями Красной гвардии на перекрёстке Литейного проспекта и Сергиевской улицы, где солдаты приказали безоружной демонстрации разойтись. В ответ толпа запела «Марсельезу» и, размахивая красными знамёнами, продолжила свой путь."
 ww1_rus_constituent_assembly.4.a: "Открыть огонь!"
 ww1_rus_constituent_assembly.5.t: "Созыв собрания"
 ww1_rus_constituent_assembly.5.d: "В Собрании преобладают антибольшевистские эсеры, и их лидер Виктор Чернов был избран Председателем Собрания 244 голосами против 153, поданных за Марию Спиридонову от левых эсеров. Большевики вынесли на утверждение Собрания Декреты Второго Всероссийского съезда Советов. Они были отвергнуты 237 голосами против 136. Таким образом, стало ясно, что Учредительное собрание выступает против Советской власти и не согласится на новые выборы. Во время перерыва на специальном совещании большевиков и левых эсеров было принято решение о роспуске Собрания."
 ww1_rus_constituent_assembly.5.a: "Враги революции."
 ww1_rus_constituent_assembly.6.t: "Разгон Учредительного собрания"
 ww1_rus_constituent_assembly.6.d: "Комендант Таврического дворца, анархист-матрос по имени Анатолий Железняков, подошёл к Чернову и сказал:\n«Караул устал. Предлагаю закрыть заседание и отпустить всех по домам».\nЭсеры попытались использовать последние минуты Учредительного собрания, чтобы провести социалистические меры, которые они не смогли реализовать за месяцы пребывания у власти во Временном правительстве. В ответ на советские Декреты о земле и мире Чернов представил подготовленный эсерами «Закон о земле», провозглашавший радикальную земельную реформу, закон, объявлявший Россию демократической федеративной республикой, и обращение к союзникам по Антанте с призывом к демократическому миру. Собрание проголосовало за предложения, назначив следующее заседание. На следующий день депутаты обнаружили здание закрытым на замок, а Собрание было объявлено распущенным большевистско-левоэсеровским советским правительством."
 ww1_rus_constituent_assembly.6.a: "Они продержались недолго."
 ww1_rus_constituent_assembly.7.d: "Собрание контролировалось антибольшевистскими эсерами, и его председателем был избран их лидер Виктор Чернов. Заседание длилось почти сутки, когда комендант Таврического дворца, анархист-матрос по имени Анатолий Железняков, подошёл к Чернову и сказал:\n«Караул устал. Предлагаю закрыть заседание и отпустить всех по домам».\nЭсеры попытались использовать последние минуты Учредительного собрания для проведения социалистических мер, которые им не удалось реализовать за месяцы пребывания у власти во Временном правительстве. Чернов ответил на советские Декреты о земле и мире подготовленным эсерами «Законом о земле», провозглашавшим радикальную земельную реформу, законом, объявлявшим Россию демократической федеративной республикой, и обращением к союзникам по Антанте с призывом к демократическому миру. Собрание проголосовало за предложения и назначило следующее заседание. На следующий день депутаты обнаружили здание запертым, а Собрание было объявлено распущенным большевистско-левоэсеровским советским правительством."
 ww1_rus_constituent_assembly.7.a: "Стойте, вот так просто?"
 ww1_rus_constituent_assembly.8.a: "Вся власть Советам"
 ww1_rus_constituent_assembly.8.b: "Власть народа будет восстановлена!"
 ww1_rus_constituent_assembly.8.c: "Зачем вообще было созывать его в такой момент?"