l_russian:
 fighter:0 "Истребитель"
 fighter_equipment_desc:0 "Истребители — самолёты быстрые, манёвренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 cv_fighter:1 "Истребитель (палубный)"
 cv_fighter_equipment_desc:0 "Истребители — самолёты быстрые, манёвренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 jet_fighter:1 "Реактивный истребитель"
 jet_fighter_equipment:0 "Реактивный истребитель"
 jet_fighter_equipment_desc:0 "Истребители — самолёты быстрые, манёвренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 cas:1 "Штурмовик"
 CAS_equipment_desc:0 "Штурмовики созданы для поддержки действий наземных войск."
 nav_bomber:0 "Морской бомбардировщик"
 nav_bomber_equipment_desc:0 "Морские бомбардировщики предназначены для налётов на вражеские корабли."
 seaplane:0 "Гидроплан"
 seaplane_equipment_desc:0 "Гидропланы предназначены для налётов на вражеские корабли."
 tac_bomber:0 "Лёгкий бомбардировщик"
 tac_bomber_equipment_desc:0 "Лёгкие бомбардировщики небольшие и быстрые; они способны помогать наземным силам и уничтожать вражеские сооружения."
 strat_bomber:0 "Тяжёлый бомбардировщик"
 strat_bomber_equipment_desc:0 "Тяжёлые бомбардировщики атакуют сооружения и инфраструктуру противника, уничтожая промышленность."
 transport_plane:0 "Транспортник"
 transport_plane_equipment_desc:0 "Доставляет воздушный десант в точку высадки."
 fighter_equipment:0 "Истребитель"
 cv_fighter_equipment:0 "Палубный истребитель"
 cv_fighter_equipment_short:0 "Палуб. истребитель"
 strat_bomber_equipment:0 "Тяжёлый бомбардировщик"
 scout_plane:0 "Самолёт-разведчик"
 scout_plane_short:0 "Самолёт-разведчик"
 scout_plane_equipment_desc:0 "Самолёт, спроектированный специально для проведения фоторазведки. Главным образом полагается на скорость и незаметность, для ведения боя не приспособлен."
 scout_plane_equipment:1 "Самолёт-разведчик"
 scout_plane_equipment_short:1 "Самолёт-разведчик"
 scout_plane_equipment_1:0 "Самолёт-разведчик I"
 scout_plane_equipment_1_short:0 "Самолёт-разведчик I"
 scout_plane_equipment_1_desc:0 "Сбор данных о передвижениях войск и флота противника — важная задача авиации со времён её первого боевого применения в Первой мировой войне и по наше время."
 scout_plane_equipment_2:0 "Самолёт-разведчик II"
 scout_plane_equipment_2_short:0 "Самолёт-разведчик II"
 scout_plane_equipment_2_desc:0 "Разрабатывая самолёты специально для разведки с воздуха и дальней разведки, мы обеспечиваем себе регулярное поступление точных данных о намерениях и возможностях нашего противника."
 scout_plane_equipment_3:0 "Самолёт-разведчик III"
 scout_plane_equipment_3_desc:0 "Разрабатывая самолёты специально для разведки с воздуха и дальней разведки, мы обеспечиваем себе регулярное поступление точных данных о намерениях и возможностях нашего противника."
 scout_plane_equipment_3_short:0 "Самолёт-разведчик III"
 aerial_bombs:0 "Авиабомбы"
 aerial_bombs_desc:0 "Бомбу можно погрузить на самолёт, для сброса с высоты и поражения наземной цели. Бомбы теперь можно прикреплять к фюзеляжу, а не бросать вручную экипажем. \n$allow_bomber_techs$"
 synchronizer:0 "Синхронизатор"
 synchronizer_desc:0 "Синхронизатор или устройство прерывания стрельбы — это устройство, позволяющее одномоторному самолёту стрелять из своего вооружения, направленного вперёд, через дугу вращающегося винта без попадания пуль в лопасти. Это позволяет нацеливать на цель самолёт, а не пушку.\n$allow_fighter_and_seaplane_techs$"
 allow_fighter_and_seaplane_techs:0 "Позволяет исследовать §Yистребители§! и §Yгидросамолёты§!."
 allow_bomber_techs:0 "Позволяет исследовать §Yлёгкие бомбардировщики§! и §Yтяжёлые бомбардировщики§!."
 fighter_equipment_0:0 "Ранний истребитель"
 fighter_equipment_0_short:0 "Ранний истребитель"
 fighter_equipment_0_desc:0 "Прошло совсем немного времени с тех пор, как были изобретены летательные аппараты. И не так уж много времени прошло с тех пор, как мы подумали о том, чтобы использовать их на войне. Мы полагаем, что от них должна быть какая-то польза."
 fighter_equipment_1:0 "Истребитель I"
 fighter_equipment_1_short:0 "Истребитель I"
 fighter_equipment_1_desc:0 "По мере того как мы применяем новые технологии к уже отработанным схемам, развитие истребителей идет невиданными темпами. Нам нужен истребитель, отличающийся высокой скоростью, манёвренностью на больших высотах и максимальной дальностью полёта. Кроме того, он должен нести мощное вооружение."
 fighter_equipment_2:0 "Истребитель II"
 fighter_equipment_2_short:0 "Истребитель II"
 fighter_equipment_2_desc:0 "Внедрение экспериментальных, но инновационных технологий, таких как синхронизированное шасси и конструкция триплана, могло бы дать нам преимущество в воздушных боях истребителей."
 fighter_equipment_3:0 "Истребитель III"
 fighter_equipment_3_short:0 "Истребитель III"
 fighter_equipment_3_desc:0 "Истребительная авиация претерпела множество изменений. Мы должны начать использовать гражданские технологические достижения в военных целях."
 strat_bomber_equipment_1:0 "Тяжёлый бомбардировщик I"
 strat_bomber_equipment_1_short:0 "Тяж. бомбардировщик I"
 strat_bomber_equipment_1_desc:0 "У нас должен быть бомбардировщик, способный бомбить военные объекты противника и крупные города. Он должен будет летать высоко и на хорошей скорости, а также нести большую полезную нагрузку. Для этого потребуется большой корпус с несколькими двигателями. Он также будет обладать некоторыми оборонительными возможностями."
 strat_bomber_equipment_2:0 "Тяжёлый бомбардировщик II"
 strat_bomber_equipment_2_short:0 "Тяж. бомбардировщик II"
 strat_bomber_equipment_2_desc:0 "Бомбардировки успешно подрывают способность врага вести боевые действия. Улучшенное оборонительное вооружение и повышенная скорость позволят новым самолётам возвращаться невредимыми, а увеличенные бомбовая нагрузка и дальность полёта повысят эффективность ударов."
 strat_bomber_equipment_3:0 "Тяжёлый бомбардировщик III"
 strat_bomber_equipment_3_short:0 "Тяж. бомбардировщик III"
 strat_bomber_equipment_3_desc:0 "Чтобы снизить потери от огня орудий ПВО и перехватчиков, нужно повысить максимальную высоту полёта. Новая модель будет ещё крупнее и сможет нести увеличенную бомбовую нагрузку и большой запас топлива, чтобы повысить дальность полёта."
 tac_bomber_equipment:0 "Лёгкий бомбардировщик"
 tac_bomber_equipment_1:0 "Лёгкий бомбардировщик I"
 tac_bomber_equipment_1_short:0 "Лёгк. Бомбардировщик I"
 tac_bomber_equipment_1_desc:0 "Самые ранние лёгкие бомбардировщики предназначались для сброса бомб в горизонтальном полёте над целью."
 tac_bomber_equipment_2:0 "Лёгкий бомбардировщик II"
 tac_bomber_equipment_2_short:0 "Лёгк. Бомбардировщик II"
 tac_bomber_equipment_2_desc:0 "Есть мнение, что для победы в следующей войне достаточно бомбить врага до полного уничтожения. Необходимо начать разработку самолёта, способного доставлять тяжёлые бомбы с приемлемой скоростью."
 tac_bomber_equipment_3:0 "Лёгкий бомбардировщик III"
 tac_bomber_equipment_3_short:0 "Лёгк. Бомбардировщик III"
 tac_bomber_equipment_3_desc:0 "Более тяжёлые тактические бомбардировщики отличаются увеличенными дальностью полета, скоростью и бомбовой нагрузкой и при этом не теряют способность выполнять самые разнообразные задачи."
 transport_plane_equipment:0 "Транспортный Самолёт"
 transport_plane_equipment_1:0 "Транспортный Самолёт"
 transport_plane_equipment_1_short:0 "Транспортник"
 transport_plane_equipment_1_desc:0 "§LСамолёты, доставляющие десант к месту высадки.§!"
 nav_bomber_equipment:0 "Палубный бомбардировщик"
 nav_bomber_equipment_1:0 "Палубный бомбардировщик I"
 nav_bomber_equipment_1_short:0 "Палуб. бомбардировщик I"
 nav_bomber_equipment_1_desc:0 "Морская авиация будет крайне востребована в связи с изменениями в характере войны на море — в частности, усилением роли подводных лодок. Потребуются гидросамолёты, способные выполнять роль разведчиков и пикирующих бомбардировщиков."
 nav_bomber_equipment_2:0 "Палубный бомбардировщик II"
 nav_bomber_equipment_2_short:0 "Палуб. бомбардировщик II"
 nav_bomber_equipment_2_desc:0 "Улучшенная аэродинамика и новые двигатели заметно повышают скорость и боевую эффективность морской авиации."
 nav_bomber_equipment_3:0 "Палубный бомбардировщик III"
 nav_bomber_equipment_3_short:0 "Палуб. бомбардировщик III"
 nav_bomber_equipment_3_desc:0 "Цельнометаллические корпуса и аэродинамические тормоза заметно сказываются на лётных свойствах. Платить за это приходится увеличенной численностью экипажа."
 seaplane_equipment:0 "Гидросамолёт"
 seaplane_equipment_1:0 "Гидросамолёт I"
 seaplane_equipment_1_short:0 "Гидросамолёт I"
 seaplane_equipment_1_desc:0 "Морская авиация будет крайне востребована в связи с изменениями в характере войны на море — в частности, усилением роли подводных лодок. Потребуются гидросамолёты, способные выполнять роль разведчиков."
 seaplane_equipment_2:0 "Гидросамолёт II"
 seaplane_equipment_2_short:0 "Гидросамолёт II"
 seaplane_equipment_2_desc:0 "Улучшенная аэродинамика и новые двигатели заметно повышают разведывательные способности морской авиации."
 seaplane_equipment_3:0 "Гидросамолёт III"
 seaplane_equipment_3_short:0 "Гидросамолёт III"
 seaplane_equipment_3_desc:0 "Цельнометаллические корпуса и аэродинамические тормоза заметно сказываются на лётных свойствах. Платить за это приходится увеличенной численностью экипажа."
 CAS_equipment:0 "Штурмовик"
 CAS_equipment_1:0 "Штурмовик I"
 CAS_equipment_1_desc:0 "Штурмовая авиация используется, как средство поддержки наземных войск на поле боя. Поддержка на поле боя обычно подразделяется на непосредственную воздушную поддержку и воздушное прикрытие на поле боя, причем первая требует строгого взаимодействия, а вторая — только общего взаимодействия с дружественными наземными силами."
 CAS_equipment_2:0 "Штурмовик II"
 CAS_equipment_2_desc:0 "Военная доктрина требует наличия самолёта, способного поддерживать огнём боевые действия на земле. Такая машина несёт меньше вооружения, чем лёгкий бомбардировщик, но способна при этом атаковать небольшие цели при помощи пушек и бомбардировок в пикировании."
 CAS_equipment_3:0 "Штурмовик III"
 CAS_equipment_3_desc:0 "Боевые действия показали, что для выживания под огнём истребителей и ПВО штурмовику требуются высокие скорость, манёвренность и бронезащита. Следующее поколение штурмовиков также использует более мощные бомбы, пушки и пулемёты."
 cv_fighter_equipment_1:0 "Палубный истребитель I"
 cv_fighter_equipment_1_short:0 "Палуб. истребитель I"
 cv_fighter_equipment_1_desc:0 "Ранний истребитель, модифицированный для взлёта с и посадки на авианосец."
 cv_fighter_equipment_2:0 "Палубный истребитель II"
 cv_fighter_equipment_2_short:0 "Палуб. истребитель II"
 cv_fighter_equipment_2_desc:0 "Улучшенный истребитель, модифицированный для взлёта с и посадки на авианосец."
 cv_fighter_equipment_3:0 "Палубный истребитель III"
 cv_fighter_equipment_3_short:0 "Палуб. истребитель III"
 cv_fighter_equipment_3_desc:0 "Усовершенствованный истребитель, модифицированный для взлёта с и посадки на авианосец."
