l_russian:
 fighter:0 "Истребитель"
 fighter_equipment_desc:0 "Истребители - самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 cv_fighter:1 "Истребитель (палубный)"
 cv_fighter_equipment_desc:0 "Истребители - самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных бомбардировщиков и перехват бомбардировщиков врага."
 jet_fighter:1 "Реактивный истребитель"
 jet_fighter_equipment:0 "Реактивный истребитель"
 jet_fighter_equipment_desc:0 "Истребители быстры и проворны и могут выполнять множество задач. От борьбы за превосходство в воздухе до защиты своих и перехвата вражеских бомбардировщиков."
 cas:1 "Штурмовик"
 CAS_equipment_desc:0 "Штурмовики созданы для поддержки действий наземных войск."
 nav_bomber:0 "Морской бомбардировщик"
 nav_bomber_equipment_desc:0 "Морские бомбардировщики предназначены для налетов на вражеские корабли."
 seaplane:0 "Гидросамолет"
 seaplane_equipment_desc:0 "Гидросамолеты предназначены для налетов на вражеские корабли. "
 tac_bomber:0 "Легкий бомбардировщик"
 tac_bomber_equipment_desc:0 "Легкие бомбардировщики - это небольшие быстрые бомбардировщики, которые могут помогать наземным войскам и бомбить вражеские здания."
 strat_bomber:0 "Тяжелый бомбардировщик"
 strat_bomber_equipment_desc:0 "Тяжелые бомбардировщики атакуют сооружения и инфраструктуру противника, уничтожая промышленность."
 transport_plane:0 "Транспорт"
 transport_plane_equipment_desc:0 "Перевозит пассажиров и авиагрузы."
 fighter_equipment:0 "Истребитель"
 cv_fighter_equipment:0 "Палубный истребитель"
 cv_fighter_equipment_short:0 "Палубный истребитель"
 strat_bomber_equipment:0 "Тяжелый бомбардировщик"
 scout_plane:0 "Самолет-разведчик"
 scout_plane_short:0 "Самолет-разведчик"
 scout_plane_equipment_desc:0 "Самолет, спроектированный специально для проведения фоторазведки. Главным образом полагается на скорость и незаметность, для ведения боя не приспособлен."
 scout_plane_equipment:1 "Самолет-разведчик"
 scout_plane_equipment_short:1 "Самолет-разведчик"
 scout_plane_equipment_1:0 "Самолет-разведчик I"
 scout_plane_equipment_1_short:0 "Самолет-разведчик I"
 scout_plane_equipment_1_desc:0 "Сбор данных о передвижениях войск и флота противника - важная задача авиации."
 scout_plane_equipment_2:0 "Самолет-разведчик II"
 scout_plane_equipment_2_short:0 "Самолет-разведчик II"
 scout_plane_equipment_2_desc:0 "Разрабатывая самолеты специально для разведки с воздуха и дальней разведки, мы обеспечиваем себе регулярное поступление точных данных о намерениях и возможностях нашего противника."
 scout_plane_equipment_3:0 "Самолет-разведчик III"
 scout_plane_equipment_3_desc:0 "Разрабатывая самолеты специально для разведки с воздуха и дальней разведки, мы обеспечиваем себе регулярное поступление точных данных о намерениях и возможностях нашего противника."
 scout_plane_equipment_3_short:0 "Самолет-разведчик III"
 aerial_bombs:0 "Авиабомбы"
 aerial_bombs_desc:0 "Бомбу можно установить на самолет, чтобы сбросить ее сверху и поразить наземную цель. Теперь бомбы можно прикреплять к фюзеляжу, а не бросать вручную. \n$allow_bomber_techs$"
 synchronizer:0 "Синхронизатор"
 synchronizer_desc:0 "Синхронизатор пушки или прерыватель - это устройство, позволяющее одномоторному самолету вести огонь из своего переднего вооружения по дуге вращающегося винта без попадания пуль в лопасти. Это позволяет наводить на цель не пушку, а самолет.\n$allow_fighter_and_seaplane_techs$"
 allow_fighter_and_seaplane_techs:0 "Позволяет исследовать §YИстребитель§! и §YГидросамолет§!."
 allow_bomber_techs:0 "Позволяет исследовать §YЛегкий бомбардировщик§! и §YТяжелый бомбардировщик§!."
 fighter_equipment_0:0 "Ранний истребитель"
 fighter_equipment_0_short:0 "Ранний истребитель"
 fighter_equipment_0_desc:0 "Прошло не так много времени с тех пор, как были изобретены эти летающие машины. И еще не так давно мы думали о том, чтобы взять их на войну. Но, наверное, от них есть какая-то польза."
 fighter_equipment_1:0 "Истребитель I"
 fighter_equipment_1_short:0 "Истребитель I"
 fighter_equipment_1_desc:0 "Темпы развития истребителей поражают воображение, и поэтому мы должны продолжать внедрять новые технологии и совершенствовать существующие концепции. Наш новый истребитель должен быть более надежным, обладать лучшей скоростью и мобильностью, чем другие самолеты. Кроме того, он должен быть правильно вооружен."
 fighter_equipment_2:0 "Истребитель II"
 fighter_equipment_2_short:0 "Истребитель II"
 fighter_equipment_2_desc:0 "Внедрение экспериментальных, но инновационных технологий, таких как синхронизированные передачи и конструкция триплана, может дать нам преимущество в воздушных боях."
 fighter_equipment_3:0 "Истребитель III"
 fighter_equipment_3_short:0 "Истребитель III"
 fighter_equipment_3_desc:0 "Истребители претерпели множество изменений. Мы должны начать переводить гражданские технологические достижения в военное применение."
 strat_bomber_equipment_1:0 "Тяжелый бомбардировщик I"
 strat_bomber_equipment_1_short:0 "Тяжелый бомбардировщик I"
 strat_bomber_equipment_1_desc:0 "У нас должен быть бомбардировщик, способный бомбить военные объекты противника и крупные города. Он должен летать высоко и на хорошей скорости, а также нести большую полезную нагрузку. Для этого потребуется большой планер с несколькими двигателями. Он также должен обладать определенными защитными характеристиками."
 strat_bomber_equipment_2:0 "Тяжелый бомбардировщик II"
 strat_bomber_equipment_2_short:0 "Тяжелый бомбардировщик II"
 strat_bomber_equipment_2_desc:0 "Бомбардировки доказали свою эффективность в снижении возможностей противника вести войну. Более мощное оборонительное вооружение и увеличенная скорость позволят новому проекту избежать уничтожения, а увеличение полезной нагрузки и дальности полета сделает его более эффективным."
 strat_bomber_equipment_3:0 "Тяжелый бомбардировщик III"
 strat_bomber_equipment_3_short:0 "Тяжелый бомбардировщик III"
 strat_bomber_equipment_3_desc:0 "Чтобы избежать потерь от вражеских истребителей и наземного огня, наша следующая конструкция будет летать на большой высоте. Он будет больше, чтобы нести как огромную полезную нагрузку, так и больше топлива, чтобы увеличить дальность полета."
 tac_bomber_equipment:0 "Легкий бомбардировщик"
 tac_bomber_equipment_1:0 "Легкий бомбардировщик I"
 tac_bomber_equipment_1_short:0 "Легкий бомбардировщик I"
 tac_bomber_equipment_1_desc:0 "Самые ранние легкие бомбардировщики предназначались для сброса бомб в ровном полете над целью."
 tac_bomber_equipment_2:0 "Легкий бомбардировщик II"
 tac_bomber_equipment_2_short:0 "Легкий бомбардировщик II"
 tac_bomber_equipment_2_desc:0 "Широко распространено мнение, что следующая война будет выиграна исключительно за счет бомбардировок противника. Необходимо начать разработку собственного самолета-бомбардировщика, способного нести тяжелую полезную нагрузку с достаточной скоростью."
 tac_bomber_equipment_3:0 "Легкий бомбардировщик III"
 tac_bomber_equipment_3_short:0 "Легкий бомбардировщик III"
 tac_bomber_equipment_3_desc:0 "Более тяжелые конструкции тактических бомбардировщиков могут увеличить дальность полета, полезную нагрузку и скорость, сохраняя при этом способность самолетов выполнять широкий спектр задач."
 transport_plane_equipment:0 "Транспортный самолет"
 transport_plane_equipment_1:0 "Транспортный самолет"
 transport_plane_equipment_1_short:0 "Транспорт"
 transport_plane_equipment_1_desc:0 "§LСамолеты, используемые для перевозки войск во время парашютных миссий.§!"
 nav_bomber_equipment:0 "Морской бомбардировщик"
 nav_bomber_equipment_1:0 "Морской бомбардировщик I"
 nav_bomber_equipment_1_short:0 "Морской бомбардировщик I"
 nav_bomber_equipment_1_desc:0 "В ближайшее десятилетие военно-морская авиация будет играть важную роль в противостоянии новым тенденциям в морской войне, таким как повышение роли подводных лодок. Пригодятся гидросамолеты, способные работать в качестве пикирующих бомбардировщиков и разведывательных машин."
 nav_bomber_equipment_2:0 "Морской бомбардировщик II"
 nav_bomber_equipment_2_short:0 "Морской бомбардировщик II"
 nav_bomber_equipment_2_desc:0 "Новые технологии двигателей и аэродинамически усовершенствованные конструкции значительно увеличат скорость и пикирующую способность морских самолетов."
 nav_bomber_equipment_3:0 "Морской бомбардировщик III"
 nav_bomber_equipment_3_short:0 "Морской бомбардировщик III"
 nav_bomber_equipment_3_desc:0 "Цельнометаллические конструкции и мощные воздушные тормоза позволяют создавать более сложные морские самолеты. Однако самолеты будущего потребуют большего экипажа для управления этими передовыми системами."
 seaplane_equipment:0 "Гидросамолет"
 seaplane_equipment_1:0 "Гидросамолет I"
 seaplane_equipment_1_short:0 "Гидросамолет I"
 seaplane_equipment_1_desc:0 "В ближайшее десятилетие военно-морская авиация будет играть важную роль в противостоянии новым тенденциям в морской войне, таким как повышение роли подводных лодок. Пригодятся гидросамолеты, способные работать в качестве пикирующих бомбардировщиков и разведывательных машин."
 seaplane_equipment_2:0 "Гидросамолет II"
 seaplane_equipment_2_short:0 "Гидросамолет II"
 seaplane_equipment_2_desc:0 "Новые технологии двигателей и аэродинамически усовершенствованные конструкции значительно увеличат скорость и пикирующую способность морских самолетов."
 seaplane_equipment_3:0 "Гидросамолет III"
 seaplane_equipment_3_short:0 "Гидросамолет III"
 seaplane_equipment_3_desc:0 "Цельнометаллические конструкции и мощные воздушные тормоза позволяют создавать более сложные морские самолеты. Однако самолеты будущего потребуют большего экипажа для управления этими передовыми системами."
 CAS_equipment:0 "Штурмовик"
 CAS_equipment_1:0 "Штурмовик I"
 CAS_equipment_1_desc:0 "Штурмовик играет роль, в поддержке наземных сил на поле боя. Поддержка поля боя обычно подразделяется на поддержку с воздуха и воздушное пресечение боя, причем первая требует строгого, а вторая - только общего взаимодействия с дружественными наземными силами."
 CAS_equipment_2:0 "Штурмовик II"
 CAS_equipment_2_desc:0 "Наша доктрина поддержки с воздуха требует наличия самолета, способного наносить точные удары по поверхности. Хотя эти самолеты несут меньшую полезную нагрузку по сравнению с нашими более крупными тактическими бомбардировщиками, они способны атаковать и уничтожать небольшие цели, представляющие опасность, с помощью обстрела и бомбометания с пикирования."
 CAS_equipment_3:0 "Штурмовик III"
 CAS_equipment_3_desc:0 "Опыт ранних войн показал, что для выживаемости штурмовиков в борьбе с вражескими истребителями и наземным огнем необходимы повышенная скорость, броня и маневренность. Следующее поколение будет также использовать более мощные бомбы, пушки и пулеметы для нанесения большего ущерба своим целям."
 cv_fighter_equipment_1:0 "Палубный истребитель I"
 cv_fighter_equipment_1_short:0 "Палубный истребитель I"
 cv_fighter_equipment_1_desc:0 "Ранний истребитель, модифицированный для взлета с и посадки на авианосец."
 cv_fighter_equipment_2:0 "Палубный истребитель II"
 cv_fighter_equipment_2_short:0 "Палубный истребитель II"
 cv_fighter_equipment_2_desc:0 "Улучшенный истребитель, модифицированный для взлета с и посадки на авианосец."
 cv_fighter_equipment_3:0 "Палубный истребитель III"
 cv_fighter_equipment_3_short:0 "Палубный истребитель III"
 cv_fighter_equipment_3_desc:0 "Современный истребитель, модифицированный для взлета с и посадки на авианосец."
 