ww1_german_reichstag.1.t: "[GetYear] Reichstag Election"
ww1_german_reichstag.1.d: "Outside of wartime, the Reichstag is renewed every five years following elections of its deputies. During the reign of the lower house, the Reichstag is essential for the development of German legislation, as well as for passing budgets and exceptional credits."
ww1_german_reichstag.1.a: "Now the work begins"
ww1_german_reichstag.2.t: "Elections to be Postponed by the Reichstag"
