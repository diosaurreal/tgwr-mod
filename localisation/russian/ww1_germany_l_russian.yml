#Focuses

#Starting Political Tree
GER_wilhelmine_germany: "Вильгельмовская эра"
GER_wilhelmine_germany_desc: "С мометна отсранения Бисмарка Кайзер Вильгельм II положил начало новой эре. Его агрессивная внешняя политика усилила напряжённость в отношениях с Великобританией и Россией, однако его внутренняя политика демонстрирует прогрессивные тенденции. Прежде всего, им движет стремление обеспечить Германии «место под Солнцем» посредством колониальной экспансии."
GER_freie_volksbuhne: "«Die Freie Volksbühne»"
GER_freie_volksbuhne_desc: "Основанный в 1890 году «Народный Свободный Театр» является символом нашей социал-демократической культуры, бросая вызов антисоциалистическим законам. Боддерживая этот рабочий театр, мы не только обогатим жизнь пролетариата, но и дадим чёткий сигнал: силы перемен неизбежны и не смогут замолчать."
GER_a_new_colonial_secretary: "Новый колониальный секретарь"
GER_a_new_colonial_secretary_desc: "Наша колониальная политика в застое и не отвечает нашим национальным целям. Мы назначим нового секретаря по делам колоний, обладающего видинием и стремлением к реформам нашей заморской администрации, так чтобы полностью реализовать потенциал нашей империи."
GER_productional_efficiency: "Безжалостная колониальная эксплуатация"
GER_productional_efficiency_desc: "Наша новая колониальная политика должна быть сосредоточена в первую очередь на получении результатов. Промышленные интересы требуют более агрессивной эксплуатации наших колониальных ресурсов, и мы добьёмся этого. Путём более интенсивной добычи ресурсов мы усилим нашу экономику, даже если это спровоцирует местное население. Выгода должна быть важнее умиротворения."
GER_nationalising_colonial_diamond_deposits: "Национализация алмазных месторождений"
GER_nationalising_colonial_diamond_deposits_desc: "Алмазные месторождения в Германской Юго-Западной Африке представляют собой огромное богатство, однако частные\nкомпании слишком неэффективны, чтобы использовать их в полной мере. Для выгоды государства мы возьмём полный контроль над шахтами и создадим государственную организацию по распределению этих ресурсов для максимальной выгоды."
GER_organise_german_settlement: "Контакты с населением колоний"
GER_organise_german_settlement_desc: "Успех нашей колониальной миссии требует пристального\nвнимания и присутствия на наших заморских территориях. Систематически организовав поселенческие программы, мы сможем образовать сообщества немецких поселенцев, служащих т.н. «культурными мостами». Через каждодневные взаимодествие и торговлю коренное население естественным образом будет тяготеть к немецким обычаям и ценностям."
GER_colonial_cooperation_with_belgian_companies: "Сотрудничество в бассейне реки Конго"
GER_colonial_cooperation_with_belgian_companies_desc: "Бельгийское Конго богато полезными ископаемыми,\nпредоставляя возможночти для взаимной выгоды. Мы должны стремиться к сотрудничеству с бельгийскими компаниями, расположенными вдоль наших колониальных границ, для изучения более эффективных методов добычи ресурсов и обеспечения процветания доли Германской Империи в регионе."
GER_finance_african_railways: "Спонсировать колониальные ж/д"
GER_finance_african_railways_desc: "Мы должны инвестировать в расширение железнодорожной сети\nв наших африканских колониях. Так мы убьём двух зайцев сразу: обеспечим возможность быстрой переброски войск для обеспечения внутренней безопасности и более эффективную доставку жизненно важных ресурсов из внутренних районов непосредственно в наш порт."
GER_foster_colonial_cooperation: "Колониальное сотрудничество"
GER_foster_colonial_cooperation_desc: "Стремясь гарантировать эффективность во всех сферах нашей заморской империи и подданных в целом, мы будем решать проблемы эффективности, препятствующие колониальному лидерству. Содействуя сотрудничеству между материковой Германией и колониальными районами нашей империи, мы укрепим лидерство и улучшим ведение дел."
GER_consolidate_pacific_holdings: "Сплотить тихоокеанские активы"
GER_consolidate_pacific_holdings_desc: "Сообщения о беспорядках в наших тихоокеанских владениях вызывают тревогу. Мы должны действовать решительно по укреплению нашего контроля над такими отдалёнными территориями, усиливая нашу власть и их неколебимую верность немецкому флагу."
GER_forge_the_pacific_network: "Создать тихоокеанскую сеть"
GER_forge_the_pacific_network_desc: "Наши тихоокеанские активы слишком изолированы, что препятствует эффективному управлению и торговле. Мы инвестируем в современную радиосеть для постояной связи и проложим новые морские пути, чтобы связать колонии воедино, превратив разрозненные форпосты в сплочённую и прибыльную имперскую сеть."
GER_musterkolonie_kiautschou: "Образцовая колония Цзяо-Чжоу"
GER_musterkolonie_kiautschou_desc: "Наша концессия Цзяо-Чжоу, в Китае, — уникальный случай, «Musterkolonie» (образцовая колония), она свободна от спекуляций, что разъедает остальные наши активы. Мы обильно проинвестируем её развитие, превратив её в ветрину немецкой эффективности и прибыльный центр для реализации наших интересов на Дальнем Востоке."
GER_healthcare_reforms: "Медицинские реформы"
GER_healthcare_reforms_desc: "Стремительная индустриализация наших городов привела к возникновению очагов безработицы и социальных потрясеий. Это всеобъемлющее законодательство создаст механизмы для распределениия труда туда, где он нужнее всего, особенно в наши индустриальные регионы. Закон поможет в решении задачи урбанизации, обеспечивая при этом экономическую эффективность."
GER_combating_worker_exploitation: "Бороться с эксплуатацией"
GER_combating_worker_exploitation_desc: "Частные коммерческие брокеры по трудоустройству слишком долго действовали без надзора, часто эксплуатируя безработных за мизерную плату. Мы вмешаемся. Требуя государственного лицензирования и регулируя деятельность этих коммерческих агенств, мы защитим наших рабочих и наведём порядок в процессе найма."
GER_hausarbeitsgesetz: "«Hausarbeitsgesetz»"
GER_hausarbeitsgesetz_desc: "«Закон о работе на дому» — первая форма признания надомников. Несмотря на название, предлагаемый регламент затрагивает всех надомников, таких как ремесленники или скульпторы. Он регулирует безопасность, статус и оплату труда таких рабочих."
GER_conduct_a_national_census: "Инициатива по имперской перепеси"
GER_conduct_a_national_census_desc: "Тщательная перепись населения Рейха необходима для современного управленя. Хотя данные могут рассказать о тенденциях лишь крупных городов, это обеспечит ключевую информацию при проведении какой-либо политики. Конечная цена оправдана ценными сведениями, которые мы получим о национальной демографии и социальных условиях нашей страны."
GER_hollwegs_push_for_a_national_pension: "Пенсионная реформа Бетман-Гольвега"
GER_hollwegs_push_for_a_national_pension_desc: "Канцлер Теобальд фон Бетман-Гольвег предложил всеобъемлющие реформы пенсионной системы Рейха. Его план предусматривает увеличение пособий и расширение охвата этнических меньшинств империи. Пока консерваторы осуждают включение в систему иностранцев, эти реформы будут стимулировать потребительские расходы и способствовать социальной стабильности."
GER_hand_out_agricultural_incentives: "Программа сельхоз модернизации"
GER_hand_out_agricultural_incentives_desc: "Миграция в городские центры по сути оставила наш\nагрокультурный сектор без рабочей силы. Введение системы целевых грантов поможет нам поощрять и стимулировать как и внедрение современной сельскохозяйственной техники, так и удержание сельскохозяйственных работников. Эта программа обеспечит продуктивность наших фермерских хозяйств, несмотря на демографические изменения."
GER_the_reich_to_bavaria_railway: "Ж/д Берлин-Мюнхен"
GER_the_reich_to_bavaria_railway_desc: "Прусские Государственные Железные Дороги предложили новую железную ветку между Берлином и Мюнхеном. Этот проект не только простимулирует торговлю между севером и югом, но\nтакже усилит интеграцию Баварии в Рейх. Как наше второе по размеру государство, неизменная приверженность Баварии империи имеет первостепенное значение."
GER_a_constitution_for_alsace_lorraine: "Конституция для Эльзасс-Лотарингии"
GER_a_constitution_for_alsace_lorraine_desc: "С момента своего возвращения в Германию в 1871, Эльзасс-Лотринген управлялась как Рейхсланд, т.е. была под прямым имперским контролем. Пришло время предоставить ей полноценный статус федеральной земли с представительством в Бундесрате. Эта реформа продемонстрирует продемонстрирует нашу приверженность надлежащей интеграции этих исторических немецких земель."
GER_german_peoples_get_german_pensions: "Пенсии только для немцев"
GER_german_peoples_get_german_pensions_desc: "Предложение Бетман-Гольвега по расширению пенсий на негерманские этносы оскорбляет саму сущность Рейха. Хотя мы и увеличим пенсионные выплаты, они должны оставаться исключительной привилегией граждан Германии. Государственные ресурсы должны служить упрочению немецкого народа в первую очередь."
GER_memories_of_1871: "Наследие 1871 года"
GER_memories_of_1871_desc: "Наше провозглашение Германской Империи в 1871 году — кульминация видения Бисмарка об объединении «кровью и железом». Пока в рейхстаге могут заседать различные партии, истинная власть по-прежнему прочно находится в руках консервативного истеблишмента — юнкерской аристократии, военного руководства и промышленных магнатов. Это господство правых сил продолжает определять имперскую политику."
GER_treading_the_centre_line: "«Политика диагоналей»"
GER_treading_the_centre_line_desc: "В эти неспокойные времена Германия должна поддерживать тщательный баланс между конкурирующими интересами. Только благодаря взвешенной, прагматичной политике мы сможем объединить нашу нацию в борьбе с внешними угрозами, сохранив при этом внутреннюю стабильность. Путь вперёд лежит через осторожную умеренность и стратегический компромисс."
GER_the_growing_pan_german_influence: "Подъём Пангерманской лиги"
GER_the_growing_pan_german_influence_desc: "Пангерманский союз, несмотря на относительно небольшое число членов, обладает значительным влиянием среди нашей политической и интеллектуальной элиты. Их видение\nобъединения всех немецкоговорящих народов под одним флагом находит отклик в растущих националистических настроениях. Несмотря на радикальность, их идеи всё чаще формируют дискуссии о будущем Германии."
GER_prussian_militarism_at_its_finest: "Пруссике военные традиции"
GER_prussian_militarism_at_its_finest_desc: "«Не государство с армией, но армия с государством» — это старое описание Пруссии остаётся актуальным по отношению к Германской Империи и сегодня. Военный дух, крепивший германское единство, должен поддерживаться перед лицом окружения державами Антанты. Тучи войны сгущаются на горизонте, и мы должны быть готовы."
GER_campaining_for_the_german_identity: "«Ostmarkenpolitik»"
GER_campaining_for_the_german_identity_desc: "Польские землевладельцы в наших восточных провинциях представляют собой постоянную угрозу немецкому культурному господству. Расширяя полномочия Комиссии по урегулированию и ужесточая языковые законы, мы должны ускорить германизацию этих территорий. Рейх не может мириться с этим очагом культурного сопротивления в пределах своих границ."
GER_adressing_the_matter_of_german_identity: "Вопрос немецкой идентичности"
GER_adressing_the_matter_of_german_identity_desc: "Дебаты насчёт немецкой нации сохраняются ещё с\nФранкфуртского Парламента 1848 года. Пока наша империя включает в свой состав значительное количество негерманских наций, мы должны решить как ими правильно управлять. Должны ли мы продолжать агрессивную германизацию или принять более инклюзивное видение имперского гражданства?"
GER_an_empire_of_many_peoples: "Разнородная, но единая империя"
GER_an_empire_of_many_peoples_desc: "Сила Германской Империи лежит в её разнородности. Путём внедрения новых законов о гражданстве, мы сможем сделать более сильное, более единое государство. Такой прогрессивный подход обеспечит лояльность за счёт вовлечения, а не принуждения."
GER_an_empire_of_many_peoples_tt: "Этот фокус будт автоматически выполнен, в зависимости от выбора в событии §Y$ww1_germanrework.43.t$§!\n"
GER_but_a_german_empire_first: "Германия превыше всего"
GER_but_a_german_empire_first_desc: "Рейх должен оставаться немецким в своей основе. Через расширение власти Прусской комиссии по урегулированию и новым законодательным мерам мы будем систематически уменьшать влияние негерманских элементов в пределах наших границ. Будущее империи принадлежит только её немецким гражданам."

#Pre-War Conservative Tree
GER_konservativer_sieg: "Konservativer Sieg"
GER_konservativer_sieg_desc: "The Conservative Party's victory strengthens traditional German values and the old order. Under the leadership of Ernst von Heydebrand, we shall protect the interests of the Junker landowners and maintain Prussia's dominant role in the Reich."
GER_protectionist_tariffs: "Introduce Protectionist Tariffs"
GER_protectionist_tariffs_desc: "To protect our agricultural interests from cheap Russian grain and our industry from British manufactures, we must raise import duties. These measures will preserve the economic position of our Junker estates while supporting domestic industry."
GER_limiting_grain_exports: "Restrict Grain Exports"
GER_limiting_grain_exports_desc: "By limiting grain exports, we can ensure domestic food security and stable prices for German agricultural products. This policy will protect our farmers from market fluctuations while maintaining adequate food supplies for our population."
GER_stock_market_act: "Börsengesetz Reform"
GER_stock_market_act_desc: "The stock market must be regulated to prevent speculation and protect traditional economic interests. These reforms will strengthen conservative control over financial markets while limiting the influence of liberal banking houses."
GER_farm_subsidies: "Agricultural Support Act"
GER_farm_subsidies_desc: "The backbone of conservative power lies in our agricultural estates. Through targeted subsidies and support programs, we can preserve the economic viability of traditional farming while maintaining the social order of rural Germany."
GER_christian_unions: "Christian Labor Unions"
GER_christian_unions_desc: "The Christliche Gewerkschaften offer an alternative to socialist trade unions. By supporting these Christian organizations, we can provide workers with representation while maintaining social harmony and religious values."
GER_gott_und_deutschland: "Für Gott, Kaiser und Vaterland!"
GER_gott_und_deutschland_desc: "The pillars of German society rest upon faith in God and loyalty to the Fatherland. We must reinforce these traditional values against the tide of socialism and liberalism that threatens to undermine our nation."
GER_align_pan_germans: "Embrace Pan-Germanism"
GER_align_pan_germans_desc: "The Alldeutscher Verband's nationalist vision aligns with our conservative values. By supporting their calls for German expansion and cultural supremacy, we can strengthen nationalist sentiment while countering socialist internationalism."
GER_new_centre_party: "Reform the Zentrum"
GER_new_centre_party_desc: "The Catholic Centre Party must be brought into closer alignment with conservative interests. Through careful negotiation and pressure, we can ensure their support for our nationalist agenda while maintaining their religious autonomy."
GER_surpress_catholics: "Restrict Catholic Politics"
GER_surpress_catholics_desc: "Catholic political influence threatens Protestant Prussia's leadership of the Reich. We must limit their political activities while ensuring their loyalty to the state takes precedence over loyalty to Rome."
GER_national_unity_law: "Reichseinheitsgesetz"
GER_national_unity_law_desc: "This new legislation will strengthen national unity under Protestant-Prussian leadership. All political and social organizations must demonstrate their primary loyalty to the Reich rather than to religious or international authorities."
GER_secular_campaigns: "State Over Church"
GER_secular_campaigns_desc: "While maintaining Christian values, we must ensure the supremacy of state authority over religious institutions. This careful balance will preserve religious faith while preventing clerical interference in state affairs."
GER_expulsion_of_poles: "Polish Resettlement Act"
GER_expulsion_of_poles_desc: "The Polish minority in our eastern provinces threatens German cultural unity. Through legal measures and economic pressure, we must encourage their resettlement while promoting German colonization of these territories."
GER_militaristic_primacy: "Military State Doctrine"
GER_militaristic_primacy_desc: "Prussia was built not as a state with an army, but as an army with a state. This fundamental truth must continue to guide the Reich. The military shall remain the heart of our nation, the school of our youth, and the guarantor of German power. All aspects of society must serve to strengthen our armed forces."
GER_keep_the_army_german: "Pure German Army"
GER_keep_the_army_german_desc: "The Imperial Army must remain a purely German institution. We must restrict the advancement of ethnic minorities within our military ranks while ensuring command positions remain in the hands of loyal German officers."
GER_further_empower_aristocratic_officers: "Aristocratic Officer Corps"
GER_further_empower_aristocratic_officers_desc: "The tradition of aristocratic leadership in our officer corps has served Germany well. We must strengthen the position of the Junker class within the military while restricting the advancement of bourgeois officers."
GER_third_military_expansion_law: "Third Army Bill"
GER_third_military_expansion_law_desc: "Building upon our previous military expansions, this new army bill will further increase our armed forces' strength. The growing threats to Germany demand an even larger and more powerful military establishment."

#Pre-War SPD Tree
GER_arbeiterkaiser: "Der Arbeiterkaiser"
GER_arbeiterkaiser_desc: "Through August Bebel's influence, the Kaiser has begun to show unprecedented sympathy for social democratic ideals. While maintaining his imperial authority, Wilhelm II increasingly styles himself as a 'People's Kaiser,' creating an unexpected alliance between throne and workers."
GER_finance_soldiers_councils: "Finance the Soldatenräte"
GER_finance_soldiers_councils_desc: "The emerging Soldatenräte (Soldiers' Councils) require financial support to effectively represent the interests of common soldiers. By providing funding through official channels, we can help legitimize these democratic institutions within our military structure, despite resistance from the traditional officer corps."
GER_state_with_an_army: "Reform the Military State"
GER_state_with_an_army_desc: "Prussia must evolve from being an army with a state to being a state with an army. While maintaining our military strength, we can transform the relationship between the armed forces and civil society to better reflect social democratic values."
GER_equality_of_oppurtunity: "Equal Military Advancement"
GER_equality_of_oppurtunity_desc: "The officer corps must be opened to all capable Germans, regardless of social class. Merit, not birth, should determine military advancement. This reform will strengthen our armed forces by drawing from all of Germany's talent."
GER_the_moderate: "Der Moderate"
GER_the_moderate_desc: "August Bebel advocates for gradual, systematic change within the existing framework of the Reich. By working with progressive elements of the establishment, we can achieve meaningful reforms without risking social upheaval."
GER_the_reformer: "Der Reformer"
GER_the_reformer_desc: "The time has come for more dramatic changes to German society. While maintaining the monarchy, we must push for fundamental reforms in labor rights, democratic representation, and social equality."
GER_social_democracy_focus: "Sozialdemokratie"
GER_social_democracy_focus_desc: "The SPD's vision for Germany combines strong social protections with democratic reforms. We must show that socialism can work within the framework of the Reich, improving workers' lives while maintaining national unity."
GER_right_of_free_speech: "Freedom of Expression"
GER_right_of_free_speech_desc: "The Anti-Socialist Laws are a memory, but true freedom of expression remains limited. We must guarantee the right of all Germans to speak, publish, and assemble freely, regardless of their political views."
GER_unity_of_the_party: "Unite the Left"
GER_unity_of_the_party_desc: "The social democratic movement must remain united to achieve its goals. By maintaining solidarity between moderate and radical elements, we can present a strong, unified front for workers' rights."
GER_workers_rights_admendment: "Workers' Rights Act"
GER_workers_rights_admendment_desc: "This comprehensive legislation will guarantee workers' rights to unionize, strike, and negotiate collectively. Combined with workplace safety regulations and limited working hours, these reforms will transform German labor relations."
GER_support_the_bdf: "Support the BDF"
GER_support_the_bdf_desc: "The Bund Deutscher Frauenvereine fights for women's rights and social progress. By supporting their moderate approach to women's suffrage and social reform, we can advance gender equality while maintaining broader political support."
GER_prussian_sufferage: "Reform Prussian Suffrage"
GER_prussian_suffrage_desc: "Prussia's three-class voting system remains a bastion of conservative power. By reforming this undemocratic system, we can give workers and the middle class their rightful voice in Prussia's parliament."
GER_liberation_of_women: "Women's Emancipation"
GER_liberation_of_women_desc: "Following the BDF's goals, we must push for women's suffrage and equal rights. This includes access to education, professional opportunities, and full political participation - making Germany a leader in women's rights."

