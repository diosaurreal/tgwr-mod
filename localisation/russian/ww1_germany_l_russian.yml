ww1_german_revolution.4.t: "Ebert-Groener Pact Concluded"
ww1_german_revolution.4.d: "In a clandestine telephone exchange on the evening of [?global.date.GetDateStringNoHourLong], Friedrich Ebert — head of the new German government — reached a decisive understanding with General Wilhelm Groener of the Army High Command.\n\nGroener pledged the loyalty of the army to the Republic, provided that Ebert commit to preserving order and combating Bolshevik-style revolution. In return, Ebert would recognize the authority of the officer corps and ensure the continuity of the military hierarchy.\n\nThis pact, though secret, represents a profound compromise: a republic defended by imperial generals, and a socialist leader relying on monarchist officers to suppress radical workers. For Ebert, the goal is clear: the revolution must not go further. Better a republic supported by the army than chaos delivered by the Spartacists."
ww1_german_revolution.4.a: "Order must be preserved — even at this price."

# ww1_german_revolution.5.t: "The Spartacist Uprising Crushed"
# ww1_german_revolution.5.d: "What began as a strike and demonstration against the new government's cautious reforms has erupted into armed revolt. Spartacist militants, led by Karl Liebknecht and Rosa Luxemburg, have occupied press buildings, set up barricades in Berlin, and declared the need for a Soviet-style republic.\n\nThe government, acting through the Council of the People's Deputies, has responded with force. Relying not only on loyal army units but also on hastily assembled right-wing Freikorps volunteers, the revolt has been brutally suppressed after days of street fighting. The cost has been immense. Hundreds are dead, including unarmed workers. Rosa Luxemburg and Karl Liebknecht were captured, beaten, and executed extrajudicially.\n\nThough order has returned to Berlin, the price is national division. The government has alienated much of the revolutionary left, and the alliance with nationalist paramilitaries will not soon be forgotten."
# ww1_german_revolution.5.a: "The streets are quiet again"

ww1_german_revolution.5.t: "A New Republic Is Born in Weimar"
ww1_german_revolution.5.d: "With Berlin still gripped by unrest and fresh bloodshed in the streets, the elected National Assembly has gathered in the tranquil city of Weimar. It is here, far from the chaos, that the future of the German state shall be forged. Delegates from across the fractured political spectrum — social democrats, centrists, liberals — have convened to draft a constitution, rebuild government institutions, and give the republic a legitimate foundation. Though the monarchy is gone and the empire dissolved, Germany's path remains uncertain. But from the modest halls of Weimar, a new hope rises: a republic born not of conquest or tradition, but of compromise.\n\nWhatever name history gives to this new state, its first breath is taken here — in Weimar."
ww1_german_revolution.5.a: "Let us hope it will not be called the Weimar Republic."

ww1_german_revolution.6.t: "The Republic Takes Form in Weimar"
ww1_german_revolution.6.d: "Following the historic gathering of the National Assembly in Weimar, the new German Republic is beginning to take shape. Friedrich Ebert, long a pillar of the Majority Social Democratic Party, has been elected as the first President of the Republic.\n\nAlongside him, Philipp Scheidemann has been appointed Minister-President, tasked with forming the new government and steering the country through its post-war reconstruction. Their moderate, parliamentary leadership is widely seen as a stabilizing force in these uncertain times.\n\nThough many challenges lie ahead, the formation of this civilian government marks a vital step toward democratic order."
ww1_german_revolution.6.a: "The Republic stands."

ww1_german_revolution.7.t: "Freikorps and Veterans’ Leagues Mobilize"
ww1_german_revolution.7.d: "Following the Ebert–Groener pact and amid rising fears of revolution, new military formations are emerging across Germany. Former officers, demobilized soldiers, and nationalist volunteers are organizing themselves into paramilitary units — the Freikorps.\n\nOstensibly created to protect the Republic from Bolshevik uprisings and street unrest, these formations often operate with their own agendas. At the same time, veterans’ leagues are proliferating, uniting men scarred by war in search of camaraderie, purpose — and sometimes revenge.\n\nThough useful in the short term, these forces may prove volatile in the future."
ww1_german_revolution.7.a: "Let them restore order, for now."

ww1_german_interwar.2.t: "Scheidemann Resigns Over Versailles"
ww1_german_interwar.2.d: "Philipp Scheidemann has resigned after refusing to sign the Treaty of Versailles, declaring that 'such a peace is unacceptable to any honest German.' His departure reflects the profound moral and political crisis gripping the young Republic.\n\nWith the threat of resumed hostilities looming, the National Assembly has appointed Gustav Bauer to lead a new government. Tasked with the impossible — signing a treaty that most consider a betrayal — Bauer’s leadership begins under a heavy shadow."
ww1_german_interwar.2.a: "He will have to sign it."

ww1_german_revolution.8.t: "Germany Adopts a New Constitution"
ww1_german_revolution.8.d: "A new constitutional framework has been officially adopted in Germany, establishing a federal semi-presidential republic to replace the fallen imperial order. The document enshrines civil liberties, universal suffrage, and a federal structure — marking a decisive break from the past.\n\nThis step is seen by many observers as a foundation for renewed democratic governance in a nation still reeling from war, revolution, and social unrest. Whether the new republic can endure the mounting pressures it faces remains uncertain — but for now, a legal order has been restored."
ww1_german_revolution.8.a: "A republic born in troubled times."

ww1_german_revolution.16.t: "Bremen Council Republic Proclaimed!"
ww1_german_revolution.16.d: "During the revolution, a Workers' and Soldier's Council deposed the Senate of Bremen. After offering assurances for private property and soliciting the cooperation of the existing administrative bureaucracy, on the Council called an election limited to members of the left-wing parties and aligned trade unions: the Majority Social Democrats, the Independent Social Democrats, and the newly formed Communist Party of Germany. Four days later, the USPD-KPD majority declared the Bremer Räterepublik."
ww1_german_revolution.16.a: "When will they learn..."

ww1_german_revolution.9.t: "The Army Falls Apart"
ww1_german_revolution.9.d: "The revolution has not only toppled the monarchy, it has unraveled the very fabric of the army. Across the country, soldiers are abandoning their posts en masse and heading home—many still armed, many disillusioned, some radicalized. Entire regiments dissolve overnight, while barracks fall under the control of local soldiers’ councils.\n\nThe government, itself newly formed and fragile, has little authority to manage the chaos. The war is over, but no peace has been signed. Until then, there is no formal end, only a dangerous vacuum of discipline and power."
ww1_german_revolution.9.a: "We must try to hold the center… somehow."

ww1_german_revolution.10.t: "Demobilization continue in Chaos"
ww1_german_revolution.10.d: "Despite attempts by the Ebert government to control the demobilisation process, the situation remains chaotic. Train stations are flooded with returning troops, often still armed and leaderless. Desertions continue, and local councils are powerless to enforce order.\n\nMany veterans have begun to gravitate toward emerging paramilitary formations. Groups such as the Freikorps, the Stahlhelm, the Wehrwolf and the Einwohnerwehr offer structure, pay, and a sense of purpose amid the postwar confusion. While some see them as a necessary counterweight to revolutionary forces, others fear they may become a threat of their own."
ww1_german_revolution.10.a: "A real milita army"

 ww1_german_revolution.17.t: "Kurt Eisner Assassinated!"
 ww1_german_revolution.17.d: "In the midst of the German Revolution, [BAY.GetNameDef] was established after the overthrow of the monarchy. However, the socialist ruling party was not supported by the majority of the population, and strikes and protests were widespread. As a result, President Kurt Eisner lost the election and was shot dead by a right-wing nationalist on his way to parliament to resign.\nIn his absence, the Soviet and socialists formed a parliamentary coalition government, but within a month it was attacked by communists and anarchists, and the regime collapsed. The first chief of state to come to power was Ernst Toller."
 ww1_german_revolution.17.a: "Too much is happening to understand..."
 ww1_german_revolution.14.t: "Spartakist Uprising Put Down"
 ww1_german_revolution.14.d: "Freikorps units from the area around Berlin moved into the city, as did the Guards Cavalry Division. Berlin newspapers hailed the troops' entry at the end of the fighting as the restoration of "peace and order". The military occupation was followed by many instances of violence committed by right-wing troops, far exceeding previous acts of violence by some from the left."
 ww1_german_revolution.14.a: "Had to be done."
 ww1_german_revolution.14.b: "The Spartakists successfully flee to Munich!"

 ww1_german_revolution.18.t: "Annexation of Bavaria"
 ww1_german_revolution.18.d: "During the German Revolution, Bavaria had been out of the control of the central government in Berlin for some time, but it was finally possible to clean up the mess and re-establish the rightful administration in Bavaria. The Freikoprs deserve a great deal of credit for this."
 ww1_german_revolution.18.d_alt: "During the German revolution, Bavaria had been out of the control of the central government in Berlin for some time, but since we all have the same goal, which is the establishment of the socialist state for the sake of the workers and the people, we have now finally agreed on integration into the unified state."
 freikorps.12.a: "Bavaria returns to the fatherland."




