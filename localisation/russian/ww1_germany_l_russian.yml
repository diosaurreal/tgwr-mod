GER_berlin_naval_treaty: "Берлинское морское соглашение"
GER_berlin_naval_treaty_desc: "Мы должны учредить морскую конференцию в Берлине, где соберутся [ITA.GetNameDef], [USA.GetNameDef], Соединённое Королевство и [JAP.GetNameDef] для установления морских ограничений, что положат конец дорогостоящей гонке вооружений на море. Как победитель, мы можем обеспечить себе выгодные условия и одновременно обеспечить стабильность в глобальной военно-морской конкуренции."
GER_berlin_naval_treaties: "Берлинские морские соглашения"
GER_berlin_naval_treaties_desc: "Чтобы избежать второй морской гонки вооружений, мы должны предложить крупным морским державам заключить международный договор, ограничивающий количество кораблей в зависимости от установленной численности каждой из стран-участниц. Это смелое предложение является частью подхода к деэскалации."
GER_march_constitution: "Реформировать конституцию Бисмарка"
GER_march_constitution_desc: "Чтобы завершить срочные реформы, обещанные Его Императорским Величеством, мы должны закрепить недавние социальные достижения в рамках новой конституции. Эта новая конституция установила бы парламентское государство, тщательно сохранив при этом славу и традиционный авторитет Империи."
GER_OHL_question: "Вопрос об ОХЛ"
GER_OHL_question_desc: "Завершение Великой войны теоритически должно положить\nконец политической доминации ОХЛ. Тем не менее, страна\nостаётся переменчивой и нестабильной, а влияние ОХЛ всё ещё остро ощущается. Мы должны решить этот вопрос о власти военных, чтобы обеспечить подлинный гражданский контроль и стабильность."
GER_address_to_the_nation: "Обратиться к нации"
GER_address_to_the_nation_desc: "После разрушительной войны немецкий народ решительно требует реформ, о чём свидетельствуют многочисленные забастовки и гражданские беспорядки. Его Императорское Величество должен действовать решительно, чтобы сохранить в стране стабильность, пообещав стремительные и значительные реформы."
GER_victor_snap_elections: "Организовать досрочные выборы"
GER_victor_snap_elections_desc: "В мирное время могут быть проведены новые выборы, которые позволят обеспечить хорошее представительство немецкого народа в парламенте, а также повысить легитимность будущих правительств."
GER_limited_time_for_reforms: "§RВы должны будете провести некоторые демократические реформы, чтобы избежать политической нестабильности.§!"
GER_new_prussian_electoral_reform: "Вторая Прусская избирательная реформа"
GER_new_prussian_electoral_reform_desc: "Избирательная реформа, которую предложил $GER_theobald_von_bethmann_hollweg$ была неосуществима во время войны. Однако теперь этот долгожданный проект наконец-то может быть реализован, положив конец архаичному прусскому трёхклассовому избирательному праву."
GER_realpolitik_appeasement: "«Реалполитик» умиротворения"
GER_realpolitik_appeasement_desc: "После нашей решающей победы мы, несомненно, стали ведущей мировой державой. Теперь мы можем усилить наше гегемонистское положение, не прибегая к агрессивному прусскому милитаризму, который обеспечил нам победу. Пришло время для проведения политики прагматичного умиротворения и установления прочных, стабильных отношений с побеждёнными народами."
prussian_electoral_reform_passed: "Прусская избирательная реформа принята"
