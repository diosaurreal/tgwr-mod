ww1_italy.457.t: "[FROM.GetName] asks for a renegotiation of the treaty"
ww1_italy.457.d: "We have signed a treaty with [FROM.GetName] which rendered them our protectorate in exchange of us giving them financial support and arms. [FROM.GetName] wants to renegotiate the treaty, which if signed, would give them more money and arms but would make them less autonomous."
ww1_italy.457.a: "Let's sign it, sure."
