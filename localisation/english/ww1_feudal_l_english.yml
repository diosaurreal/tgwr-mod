FEU_loyalty_to_russia: "Loyalty to the Tsar"
FEU_loyalty_to_russia_desc: "To strengthen the position of our nation, we must be loyal to our overlord, the Russian Empire and the Tsar. We can ask for their help in strengthening and developing our nation so we can be loyal to the empire."
FEU_russian_army_techniques: "Russian Army Tactics"
FEU_russian_army_techniques_desc: "Russia is one of the great powers in the world and has one of the, if not the largest army. They have advanced knowledge in the field of warfare and we can ask for their knowledge and tactics to strengthen our military too."
FEU_import_russian_weapons: "Import Russian Weapons"
FEU_import_russian_weapons_desc: "We are lacking any sort of military industry to produce arms domestically, luckily with Russia as our protector we can request for equipment from them to arm our army."
FEU_increase_conscription: "Expand the Army"
FEU_increase_conscription_desc: "To further expand our army, we will need more soldiers for the army. This will mean we will have to expand our conscription to enlist more soldiers so we can bolster the size of [ROOT.GetAdjective] armed forces."
FEU_russian_development_aid: "Russian Development Aid"
FEU_russian_development_aid_desc: "Our nation is pretty backwards and will need a lot of work to properly fix it. We can ask for aid from Russia to help us develop our nation."
FEU_russian_education: "Russian Education"
FEU_russian_education_desc: "The [ROOT.GetAdjective] education system is not great at all, with little schools and massive illiteracy. We can take some ideas from the Russian education system and also request for some of their ideas to greatly boost our education."
FEU_unwavering_loyalty: "Unwavering Loyalty"
FEU_unwavering_loyalty_desc: "Our loyalty to the Russian Empire must be must be strong and guaranteed, as they are our protectors. We must do all we can for them, and support them in any way as their help for us would be guaranteed if we needed it."
FEU_russian_industrial_tech: "Russian Industrial Technology"
FEU_capital_arms_workshops_central_asia: "[ROOT.Capital.GetCapitalVictoryPointName] Arms Workshops"
FEU_capital_arms_workshops_central_asia_desc: "Our nation doesn't have the capacity for an arms industry to produce equipment for our army. Instead, we should set up workshops in [ROOT.Capital.GetCapitalVictoryPointName] to produce pieces of equipment for our armed forces."
FEU_foreign_industrial_tech: "Foreign Industrial Machinery"
FEU_the_adjective_armed_forces: "The [ROOT.GetAdjective] Armed Forces"
FEU_the_adjective_armed_forces_desc: "The [ROOT.GetAdjective] Armed Forces are in need of massive reform and modernisation. We will need to expand the size and strength of our army if we want to remain a soverign nation in this rapidly changing world."
FEU_warrior_tradition: "Warrior Tradition"
FEU_warrior_tradition_desc: "Over the centuries the [ROOT.GetAdjective] nation has fought bravely in battle. Now should be no different, and we should fight like our ancestors did."
FEU_strengthen_the_irregulars: "Strengthen the Irregulars"
FEU_strengthen_the_irregulars_desc: "The [ROOT.GetAdjective] irregulars are crucial to our army as they make up most of it. We must strengthen these forces to prepare them for any sort of fighting to come."
FEU_every_man_a_warrior: "Every Man a Warrior"
FEU_every_man_a_warrior_desc: "To protect our nation, every man in the country must be ready to protect it. Every man will be trained like a warrior, ready to defend the nation."
FEU_reform_the_conscription: "Extend the Conscription System"
FEU_reform_the_conscription_desc: "We are in a need of more manpower for our army. We must extend the conscription system so we can conscript more people into our army and ready them."
FEU_names_finest: "[ROOT.GetAdjective] Cavalry"
FEU_names_finest_desc: "Cavalry is very useful as with it we can move quickly. We should expand the use of cavalry in the army as their own seperate units to utilise this strength. "
FEU_utilize_our_strengths: "Use Everything We Have"
FEU_utilize_our_strengths_desc: "To protect ourselves, we must use everything we have. We need to do everything to keep ourselves strong and protected from any invaders."
