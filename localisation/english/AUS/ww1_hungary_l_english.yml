### EVENTS
ww1_hungary_auh.1.t: "The National Party of Work has won the 1910 Elections"
ww1_hungary_auh.1.d: "The National Party of Work has won contrary to what many forsaw. Many expected F48P to win and cause another compromise government of civil servants for the next 5 years; however due to István Tisza's genius political strategies and the F48P divide the National Party of Work has won! Can we usher in era and progress and rid Hungary of it's nasty feudal look?"
ww1_hungary_auh.1.a: "Hurray!"
ww1_hungary_auh.1.a: "Again?"
ww1_hungary_auh.5.t: "The National Party of Work has won the Hungarian Election"
ww1_hungary_auh.5.d: "The National Party of Work (NMP) has pulled of something of an upset victory in the elections. Not that we should be upset at all, for the NMP is alligned with our goals and committed to the 67' agreemant and seek to promote dualism within Hungary; however they're known to be authoritarian and sometimes stubborn to our wishes. Nonetheless this is great for Austria!"
ww1_hungary_auh.5.a: "The best thing to come from Hungary in a while!"
ww1_hungary_auh.6.t: "Terrible News: The F48P has won the Hungarian Election!"
ww1_hungary_auh.6.d: "Terrible News! We cannot allow a F48P government in Hungary. the F48P is named after the 1848 Hungarian revolution that sought freedom from our monarchy; however, the modern party is opposed to such measures. They on the other hand question the 67' compromise and seek much greater autonomy from us. Like in 1905, Franz Joseph will not accept the results. It seems Hungary looks forward to more turbulent times under a compromise government..."
ww1_hungary_auh.6.a: "Under no condition can the F48P ever rule!"
ww1_hungary_auh.7.t: "King Ferenc Jozsef does not accept the Election Results"
ww1_hungary_auh.7.d: "Like he did in 1905, the King does not accept the F48P victory. Under no condition will he let them rule due to the F48P being so critical of the 67' agreement and dualist idea. It seems that Hungary is due for another few turbulent years. We must find a sensible compromise candidate to rule. No matter who we choose, he'll be unlikely to mediate the division in parliament that'll certaintly come in due time..."
ww1_hungary_auh.7.a: "Kálmán Széll has the trust of the King"
ww1_hungary_auh.7.b: "Janos Hadik will please the best of both sides"
ww1_hungary_auh.7.c: "István Burian will unite the monarchy"
ww1_hungary_auh.7.e: "Gyula Wlassics is truly unbiased"
ww1_hungary_auh.8.t: "F48P Breaks Up"
ww1_hungary_auh.8.d: "F48P managed to make a coalition in order to win the 1910 elections and stay around long enough for a compromise government to be established; however, they couldn't put away their differences forever. F48P has once more broken up into a few parties. They will however still remain as an alligned voting block to combat the National Party of Work in parliament..."
ww1_hungary_auh.8.a: "Will they be their own demise?"
ww1_hungary_auh.9.t: "Refounding of the Constitutionalist Party"
ww1_hungary_auh.9.d: "In light of a coalition government being appointed, internal tension in the National Party of Work has started to show. Several prominent members have left and refounded the Constitutionalist Party, with Janos Hadik as its head and the party includes Gabor Ugron Jr. and Gyula Andrassy Jr; however, the NMP still dominates parliment and the Constitutional Party will need to stay vigilant. The Party's goals are moderate, they advocate for some liberal reforms while not fully succumbing to the social-democrat ideas of the F48P..."
ww1_hungary_auh.9.a: "Interesting"
ww1_hungary.10.t: "The Aster Revolution"
ww1_hungary.10.d: "With the fallout of the Ausgleich amidst of this great war, protests have become widespread by both tired civilians and aggravated demobilized soldiers. The zealous social-democrat advocate, Mihály Károlyi, has emerged as the leader using the Aster flower as a symbol of the revolution. To stop a total collapse of the Ausgleich, the Emperor agreed to nominate Mihály Károlyi as Hungarian prime minister and asked him to form a government with the parties of the National Council. Károlyi assembled his cabinet that day. The revolution technically didn't change Hungary's legal status, as the new government still swore an oath to the king. However, afraid of the radicalized public opinion, Károlyi asked to be relieved of his oath by the next day on 1 November, which he was granted. Subsequently the government took a new oath to the Hungarian National Council.n\nAlthough the revolution in Budapest was relatively bloodless, a wave of violence and looting swept across the countryside as returning soldiers wrecked havoc on representatives of the old order, including the assasination of István Tisza, the former prime minister."
ww1_hungary.10.a: "End of an Era!"
ww1_hungary.11.t: "Disaster At Lemberg"
ww1_hungary.11.d: "Russian Forces have broken through the lines in Galicia and Northern Bukovina, and weren't stopped until they reached Hungary proper, through some of the mountain passes of the Carpathian Mountains. While Alfred Redl's betrayal certainly contributed, defeat on this scale should not rest on only one man's shoulder. Leader of the Honvéd troops in the region, Dezső Kolossváry, seems to be a good candidate to put the blame on. Thus we shall relieve him of his duties on the front, and shall not lead troops in the future."
ww1_hungary.11.a: "We have to point the finger at someone"
ww1_hungary.12.t: "Hungary Meddles in Croat-Serb Relations"
ww1_hungary.12.d: "The Hungarian prime minister Károly Khuen-Héderváry has been passing laws that favor the Serbs living in Vojvodina, to the great disappointment of every Croat nationalist. Khuen-Héderváry has had 'Serbophile' accusations thrown at him ever since becoming the Croatian Ban in 1883. He would remain in this position until 1903, where he would agitate the Croatians by passing acts and bills that favored the Serbs and undermining Croatian authority. Nonetheless Khuen-Héderváry has proven to be very reliable and one of the Dual Monarchy's foremost champions. We must trust in his methods."
ww1_hungary.12.a: "He probably knows what he's doing"
ww1_hungary.13.t: "Károly Khuen-Héderváry Resigns!"
ww1_hungary.13.d: "Károly Khuen-Héderváry has been unable to break the obstructionist opposition, especially around the topic of the annual Defense Bill. For this reason the Prime Minister is resigning, and the Minister of Finances, László Lukács is the one who took his office as the Prime Minister. He might bring the stability this country needs."
ww1_hungary.13.da: "The Hungarian Prime Minister, Károly Khuen-Héderváry has been unable to break the obstructionist opposition, especially around the topic of the yearly Defense Bill. For this reason the Prime Minister is resigning, and the Minister of Finances, László Lukács is the one who taking his office as the Prime Minister. He might bring the stability Hungary needs."
ww1_hungary.13.a: "Can he bring about change?"
ww1_hungary.13.b: "He has the Kaiser's backing"
ww1_hungary.14.t: "Renewal of The Common Army Quota"
ww1_hungary.14.d: "The time has once again come to renegotiate the Common Army funding quota. As of recent there has been fierce debate in Parliament over the army. How much should we cough up? Should Hungary also be an official command language? With turbulent times ahead we will either need stronger hearts or more army funding..."
ww1_hungary.14.a: "You will shut up and pass the damn bill!"
ww1_hungary.14.b: "Demand an Austrian concession!"
ww1_hungary.15.t: "Hungary Wants Us To Pick Up Common Army Funding"
ww1_hungary.15.d: "Hungarian parliament has been tangled in a fierce debate about the Army Question Crisis. Many Hungarians feel it is necessary for Hungarian to become an official command language like German is. Tangled in the fillbuster the Hungarian parliament has resorted to demanding a compensation in te Common Army Funding..."
ww1_hungary.15.a: "Fine we'll pick up some more funding!"
ww1_hungary.15.b: "Absolutely not!"
ww1_hungary.16.t: "Austria Picks Up More Common Army Funding"
ww1_hungary.16.d: "In response to our demand for a compensation; Austria has agreed to pick up some more Common Army funding"
ww1_hungary.16.a: "Huge"
ww1_hungary.17.t: "Speaker of the House: István Tisza"
ww1_hungary.17.d: "István Tisza has become the speaker of Hungarian Parliament. A controversial man, he has had a previous government briefly from fall of 1903 to late winter of 1904. His premiership is seen as a failure and led to the Liberal Party losing parliamentary majority for the first time in three decades. Tisza's critics are opposed to him due to his often authoritarian leadership. Tisza is also opposed to a more liberal suffrage system and often favours companies then workers; however Tisza can inspire economic growth and promote unity within the Ausgleich"
ww1_hungary.17.a: "Goodluck Tisza!"
ww1_hungary.18.t: "Austria Declines Doesn't offer a concession"
ww1_hungary.18.d: "Austria has declined any concession to us and leaves us hanging to pay this unfair amount of money for the common army! Rude!"
ww1_hungary.18.a: "Scres you, I'm playing the independence path anyway!"
ww1_hungary.19.t: "Bloody Thursday"
ww1_hungary.19.d: "In response to István Tisza becoming speaker of the House with the goal of breaking the opposition's obrstruction, workers have taken to the streets of Budapest calling for equal suffrage, better living conditions and the removal of Tisza. The protests have escalated to riots which have been escalated by the Socialists (MDZP) who took a large part in rallying the workers. The demonstration would end that evening after threats; however, tragically lead to many injuries, damage to local shops and transport and the death of six. Tisza and the Lukacs remain unwavered from their goals."
ww1_hungary.19.da: "In response to István Tisza becoming speaker of the Hungarian parliament with the goal of breaking the opposition's obrstruction, workers have taken to the streets of Budapest calling for equal suffrage, better living conditions and the removal of Tisza. The protests have escalated to riots which have been escalated by the Socialists (MDZP) who took a large part in rallying the workers. The demonstration would end that evening after threats; however, tragically lead to many injuries, damage to local shops and transport and the death of six. Speaker Tisza and the Prime Minister Lukacs remain unwavered from their goals."
ww1_hungary.19.a: "Lazy socialists!"
ww1_hungary.19.b: "We can make some compromises..."
ww1_hungary.19.c: "What happens in Hungary stays in Hungary"
ww1_hungary.20.t: "Tisza Forces The Army Bill Through"
ww1_hungary.20.d: "Speaker Tisza has taken upon himself to force the army bill through. The oppposition attampted to excercise their parlimentary rights and requested that a closed session be held; however, Tisza denied their reuqest and ordered voting to procede despite it going against House rules. Despite the fierce opposition, Tisza ordered local police to forcefully remove members who dare vote in opposition or quote on quote protest, become angry or violent. Without a debate and no opinion allowed from the opposition the Defense Bill has passed. István Tisza has become a hated man in Hungarian politics, but regardless the crisis that's plagued Hungary for the last decade may finally be resolved. With the passing of the bill the annual contingent of recruits has been raised... Much to the pleasure of the King."
ww1_hungary.20.a: "A great day for Hungary"
ww1_hungary.20.b: "A great day for the Empire"
ww1_hungary.21.t: "István Tisza Assassination Attempt!"
ww1_hungary.21.d: "When attempting to pass the Army Bill, Tisza had to throw out and suspend many members in order to pass the bill. One of the first to be expelled was Gyula Kovács. Gyula Kovács took his suspension very personally and as a result today he suddenly burst into the opposition-free chamber with a revolver in his hand and, jumping down from the journalists' gallery and running between the rows of benches, exclaiming "There is still an opposition member here!", shot at Tisza three times, who was unable to move from shock. By the grace of god none of the shots hit. Gyula Kovács would attempt to commit suicide with the 4th shot; however, the bullet seems to have not caused any serious injury."
ww1_hungary.21.da: "When speaker Tisza of the Hungarian Parliament was attempting to pass the Army Bill, Tisza had to throw out and suspend many members in order to pass the bill. One of the first to be expelled was Gyula Kovács. Gyula Kovács took his suspension very personally and as a result today he suddenly burst into the opposition-free chamber with a revolver in his hand and, jumping down from the journalists' gallery and running between the rows of benches, exclaiming "There is still an opposition member here!", shot at Tisza three times, who was unable to move from shock. By the grace of god none of the shots hit. Gyula Kovács would attempt to commit suicide with the 4th shot; however, the bullet seems to have not caused any serious injury."
ww1_hungary.21.a: "Oh no! Anyway..."
ww1_hungary.22.t: "István Tisza Fails to Pass the Army Bill"
ww1_hungary.22.d: "Despite Tisza's best attempts to pass the bill, including methods such as throwing people out of Parliament, the bill did not pass. After hours of chaos and a count of hands the crisis continues. The incredible fillbuster done by the opposition pays off, for now. With Tisza's failure reaching newspapers from Budapest to Vienna many have lost faith in the new government while cautiously watching the F48P parties..."
ww1_hungary.22.da: "Despite Tisza's best attempts to pass the army bill in Hungarian Parliament, including methods such as throwing people out of Parliament, the bill did not pass. After hours of chaos and a count of hands the crisis continues. The incredible fillbuster done by the opposition pays off, for now. With Tisza's failure reaching newspapers from Budapest to Vienna many have lost faith in the new government while cautiously watching the F48P parties..."
ww1_hungary.22.a: "You had one damn job!"
ww1_hungary.23.t: "István Tisza Assassinated!"
ww1_hungary.23.d: "When attempting to pass the Army Bill, Tisza had to throw out and suspend many members in order to pass the bill. One of the first to be expelled was Gyula Kovács. Gyula Kovács took his suspension very personally and as a result today he suddenly burst into the opposition-free chamber with a revolver in his hand and, jumping down from the journalists' gallery and running between the rows of benches, exclaiming "There is still an opposition member here!", shot at Tisza three times, hitting him twice in the chest and once in the neck. Tisza would bleed out there despite attempts to save him. Gyula Kovács would then commit suicide with the 4th shot. This tragic day will be remembered for years to come..."
ww1_hungary.23.da: "When speaker Tisza of the Hungarian Parliament was attempting to pass the Army Bill, Tisza had to throw out and suspend many members in order to pass the bill. One of the first to be expelled was Gyula Kovács. Gyula Kovács took his suspension very personally and as a result today he suddenly burst into the opposition-free chamber with a revolver in his hand and, jumping down from the journalists' gallery and running between the rows of benches, exclaiming "There is still an opposition member here!", shot at Tisza three times, hitting him twice in the chest and once in the neck. Tisza would bleed out there despite attempts to save him. Gyula Kovács would then commit suicide with the 4th shot. This tragic day will be remembered for years to come..."
ww1_hungary.23.a: "Shock is beyond words..."
ww1_hungary.24.t: "László Lukács Sues Zoltán Desy"
ww1_hungary.24.d: "During a dinner, Zoltán Désy called the Prime Minister László Lukács the greatest Panamanian in Europe, because he believes that he had increased the assets of the National Labor Party with public funds (about 4.5 million Crowns). He channeled the money through the Hungarian National Bank, and in return had the bank's state contracts extended. Following his words, the press also began to deal with the case, whereupon Lukács has now filed charges against Désy for defamation..."
ww1_hungary.24.a: "Lukács would never!"
ww1_hungary.25.t: "Results of Lukács V Desy"
ww1_hungary.25.d: "Initially Desy was found guilty; however, after the court annulled the verdict and a second case went underway, Zoltán Desy has been acquitted on all charges... causing mass scandle across the nation..."
ww1_hungary.25.da: "Initially Desy was found guilty; however, after the court annulled the verdict and a second case went underway. Thankfully for Lukács the same verdict has been found!"
ww1_hungary.25.a: "Lukács you fool!"
ww1_hungary.25.b: "Ha! You fool Desy"
ww1_hungary.26.t: "Laszlo Lukács Government Resigns"
ww1_hungary.26.d: "Following Lukács' loss in his defamation case against opposition member, Zoltán Desy, his political career has hit a brick wall. Bringing shame upon himself and the National Party of Work, he has entered his resignation..."
ww1_hungary.26.da: "During a dinner, Zoltán Désy called the Hungarian Prime Minister László Lukács the greatest Panamanian in Europe, because he believes that he had increased the assets of the National Labor Party with public funds (about 4.5 million Crowns). He channeled the money through the Hungarian National Bank, and in return had the bank's state contracts extended. Following his words, the press also began to deal with the case, whereupon Lukács filed charges against Désy for defamation. Initially Desy was found guilty; however, after the court annulled the verdict and a second case went underway, Zoltán Desy has been acquitted on all charges... causing mass scandle across Hungary and Austria. Lukács' political career has hit a brick wall. Bringing shame upon himself and the National Party of Work. He has entered his resignation..."
ww1_hungary.26.a: "What an embarrassmet"
ww1_hungary.26.b: "What is Hungary doing?"
ww1_hungary.27.t: "István Tisza Blasted by Anti-Semetic Circles"
ww1_hungary.27.d: "István Tisza believes that anti-semeticism is foolish, for jews can be equally used for the economy. Due to this he is often criticized by anti-jew circles that remain in Budapest and Vienna. This time his critics accuse him of letting in Galacian Jews to push out ethnic Hungarians. In the cartoon it shows Jews migrating from Galicia while ethnic Hungarians travel to Fiume to migrate the so called "Land of Opportunity... America...""
ww1_hungary.27.a: "Sticks and stones..."
ww1_hungary.28.t: "The Concrete Opposition & National Constitution Party's Drift"
ww1_hungary.28.d: "The F48P opposition may be divided party wise, but they remain united in there fillbusters and demands for an extremely liberal suffrage law. They are unwavering and hardly compromising especially due to the rising social ideas and the young leader, Mihály Károly! Within our own party we are facing harsh criticism, for Gyula Andrassy Jr. (the leader of the National Constitution Party which merged with ours in 1910) is notoriously opposed to István Tisza and the "heavy-handed methods" which our party utilizes. To pacify these problems István Tisza has suggested to Laszlo Lukács a small electoral reform bill, which will look better than it could ever function; however, Tisza wants Lukács to propose the bill by himself; Tisza's name may turn off willing lesgislators all by itself..."
ww1_hungary.28.a: "We will give them some crumbs..."
ww1_hungary.29.t: "Drafting the Electoral Reform Bill"
ww1_hungary.29.d: "When considering the Electoral Reform Bill we must be very careful, for granting to much will weaken us and boost F48P chances of winning in the 1915 elections, all while creating distrust in our own party. All the same if it is too weak then the token might as well be useless. This could also be an opportunity to stitch the tear between our party members who are former National Constitution Party members..."
ww1_hungary.29.a: "Not too much; not too little..."
ww1_hungary.29.b: "A significant bill will please the moderates!"
ww1_hungary.30.t: "A Token Electoral Bill"
ww1_hungary.30.d: "The new Electoral Bill to be introduced by Laszlo Lukács will be nothing more than a token. The bill contains about 546 pages; however, only 47 pages contain the actual bill. The other 500 is simply explanatory part and statistical data. This token bill will hardly expand any rights; women will still not be allowed to vote at all, and even the number of male voters will remain restricted. Age qualification will be defined as 24 years (the age of majority). Citizens not having at least a secondary education will can only vote after the completion of their 13th year, and have to comply with the criteria listed in articles five to seven. To sum up, the higher education level that someone had, then the lower annual tax payment would have been enough for electoral qualification. The explanatory part of the bill provides a long analysis of the "risks" of universal suffrage, mentioning in addition that even by this cautious step of reform, approx. 1.9 million citizens will vote at the next elections..."
ww1_hungary.30.a: "Since when is being cautious controversial!?"
ww1_hungary.31.t: "Lajos Navay Goes Into Opposition"
ww1_hungary.31.d: "Lajos Navay, our former speaker of the house before resigning in favor of Tisza, opposes the bill in it's current state. He has announced he is leaving the party and going into opposition. This isn't too suprising considering he is a former Dissident."
ww1_hungary.31.a: "You won't be missed"
ww1_hungary.32.t: "Passing of the Token Bill"
ww1_hungary.32.d: "The Token bill has been passed. Of course it barely offers anymore than what we already have but it will hopefully pacify the fierce opposition and quell the Dissidents!"
ww1_hungary.32.a: "Are they enjoying their crumbs yet?"
ww1_hungary.33.t: "Gábor Ugron Passes"
ww1_hungary.33.d: "Famed politician Gábor Ugron has passed away. Gábor Ugron is most remembered due to his push for independent policies and personality. From a young age he has been energetic and joined the Hungarian parliament in the early 1870s. During the Russo-Turkish war (1877) Gábor Ugron and some colleagues whom had great English connections, felt sympathy for Constantinople and devised a plan to rectruit a few thousand Székelys (Hungarians living in Eastern Transylvania) and arm them in order for them to march into Romania and disrupt Russia's supply lines to grant the Ottomans an oppurtunity to have a counter-attack. During a weapons shipment the horses were spooked and weapons crates fell and broke; revealing the plot. The prime minister of the time, Kalman Tisza (father of István Tisza) figured out Gábor Ugron was one of the conspirators. Reluctantly he began preparations to arrest Gábor Ugron; however, made sure to give him plenty of time shave his beard and head and buy glasses to run off to Italy. He would eventually return to Hungary. Gábor Ugron would support independence policies and join F48P in 1884. On December 20th 1891, Gábor Ugron dueled with Baron Géza Fejérváry in the Franz Joseph cavalry barracks, his assistants were Kornél Ábrányi Jr. and Count Gábor Bethlen. Ugron would also oppose the Triple Alliance and Austria's reliance on Germany, for Ugron favored an alliance with the Entente, specifically France. Ugron even conspired for such a plot, not that it'd come to fruition. He'd also have many failed buisness ventures. King Franz Joseph offered him a barony. Ugron responded: “Don't give me a Habsburg rank, my family already had a rank and name in this region, when the wind hadn't even brought the news of his majestic family here.”  When giving one of his last speeches, he unexpectedly interrupted himself and asked for a break and went out into the corridor. His son (Ugron Jr.) hurried out in terror after him; the old man must be unwell. But no. He was standing by the telephone in the hallway, dialing his apartment to tell the cook to put the duck in the oven now, so that it would be at its best by the time he finished and got home."
ww1_hungary.33.a: "A true Hungarian died today..."
ww1_hungary.34.t: "Dezső Bánffy Passes"
ww1_hungary.34.d: "Former Prime Minister Dezső Bánffy has passed away. The former prime minister can most be remembered by the rough highlights of his prime-ministership where Bánffy would often argue with opponents, so much that one time it almost escalated to a duel. After his fall he still remained relevant for his opinion on the Magyarization of nationalities should be promoted by all available means, but at the same time, not even the slightest gap should be opened for the cultural, linguistic or other aspirations of nationalities. As an important tool for Magyarization, he recommends the nationalization of public education as opposed to denominational schools, as well as settlements, continuously along the borders of Hungarian ethnic blocs. He also draws attention to the acceleration of the Magyarization process of family and settlement names . He also recommends that domestic servants who do not speak Hungarian should not be employed, and that Hungarians should not buy from market vendors who do not know Hungarian. His ideas coined him the name 'The Most Chauvinistic Hungarian'. Despite his controversial ideas, he had cool facial hair."
ww1_hungary.34.a: "Even the most chauvinistic pass"
ww1_hungary.35.t: "The First Jewish Mayor Lord of Budapest"
ww1_hungary.35.d: "Ferenc Heltai has become the first Jewish man to become Mayor Lord of Budapest for the first time ever, despite the large Jewish community in the city, even being called "Judapest" by critics and anti-semites alike. Ferenc Heltai previously served in the House of Representatives and has now been appointed to the House of Lords by the King and he is with the National Party of Work."
ww1_hungary.35.a: "We truly live in a progressive time!"
ww1_hungary.36.t: "Mayor Lord Ferenc Heltai Passes"
ww1_hungary.36.d: "Recently appointed Mayor Lord and House of Lords member Ferenc Heltai has recently passed to natural causes at the age of 52."
ww1_hungary.36.a: "May he rest in peace"
ww1_hungary.37.t: "Minorities and the Election"
ww1_hungary.37.d: "The Liberal party which has now merged into the National Party of Work has always received a large turnout from minorities; however, this election is uncertain. Many expect Khuen-Héderváry's loss and another compromise government cycle. Luckily for Khuen-Héderváry the F48P is split and the minorities could very well be our winners. The Romanian National Party as well as the Slovak one are the most promising and could assist us in handing a defeat to the social-democrats..."
ww1_hungary.37.a: "False promises yield real results!"
ww1_hungary.37.b: "We can win on our own!"
ww1_hungary.38.t: "Tisza and Khuen-Héderváry Negotiate with Ioan Mihu"
ww1_hungary.38.d: "With the rising Transylvanian-Romanian movements in our country it has become apparent that they can no longer be ignored. They could disrupt the traditional political enviroment we seek to preserve. To negotiate directly with the Romanian National Party would be a mistake. However, a sensible, moderate, Transylvanian landowner and banker such as Ioan Mihu would be appropriate. Two days prior Mihu met with Tisza in Budapest; Tisza emphasized the important of a Hungarian-Romanian rapprochement, and Tisza drew Mihu's atention to the Slav problem in the Empire which was exacerbated by the 1908 Bosnian Crisis and Russian aggression. Tisza theorizes a stronger German, Austro-Hungarian, Romanian pact to prevent the Russian behemoth. Today Mihu discussed a potention accord with prime minister Khuen-Héderváry, but no commitment was made in part due to the position of Mihu being a middleman for the true Romanian opposition... Mihu will come back later after talking to the Romanian National Party."
ww1_hungary.38.a: "Let's see how the situation develops...."  
ww1_hungary.39.t: "Franz Ferdinand receives a letter from Alexandru Vaida-Voevod"
ww1_hungary.39.d: "A Romanian-Transylvanian politician who has been fighting for Transylvanian autonomy for years now, Alexandru Vaida-Voevod has become greatly disappointed in the efforts by Hungarian politican István Tisza and Hungarian Prime-Minister [HUN.GetLeader]. He sent this letter in hopes of gaining clarification for how to advance. Like many Romanian National Party politicians, Vaida-Voevod supports Franz and his planned federalization method and "Project 1911"."
ww1_hungary.39.a: "We will keep this in mind"
ww1_hungary.40.t: "The Romanian National Party's Memorandum"
ww1_hungary.40.d: "The Romanian National Party (a local party in Transylvania & Banat that also has links to the [ROM.GetName]), after much consideration, have submitted their demands via Mihu; the demands are as following:\n1) Political autonomy including the legalization of a Romanian Party and universal suffrage and if suffrage is unachievable or if it is not possible at once, an end to electoral abuses and a broadening of the franchise; and the creation of fifty Romanian electoral districts;\n2) Administrative autonomy-the appointment of Romanian functionaries in Romanian-inhabited areas, and the use of Romanian in all administrative and judicial bodies having direct contact with the citizenry;\n3) Church autonomy-the management of internal affairs in accordance with norms guaranteed by civil and church law, and state financial support in the same proportion as that accorded Protestant churches;\n4)  Educational autonomy-the right of churches and communities to establish and maintain elementary schools; the use of Romanian as the language of instruction in all elementary schools that catered to Romanian pupils; the construction at state expense of three middle schools in Romanian-inhabited areas with Romanian as the language of instruction; and the establishment of a Romanian section in the Ministry of Education and Cults;\n5)Economic autonomy-the granting of regular state subsidies to develop Romanian-inhabited areas...\n\nThey're eager for a response..."
ww1_hungary.40.a: "Limited expansion of Romanian Churches and Education ONLY"
ww1_hungary.40.b: "Expansion of Churches & Education and recognition of the Romanian National Party"
ww1_hungary.40.c: "Bastardly Romanians get nothing!"
ww1_hungary.41.t: "Mihu Meets With Tisza to discuss the Memorandum"
ww1_hungary.41.da: "Mihu came to meet Tisza with the basis of talking about the Romanian Party's Memorandum. Mihu understands certain points are unacceptable but urges Tisza to consider that Romanian leaders would consider making a final settlement only if they obtained solid guarantees of their nation's existence and future development within the Hungarian State."
ww1_hungary.41.db: "Mihu came to meet Tisza with the basis of talking about the Romanian Party's Memorandum. Mihu understands certain points are unacceptable but urges Tisza to consider that Romanian leaders will continue to push for further rights and will use their now recognized party to push for such rights and reforms."
ww1_hungary.41.dc: "Mihu came to meet Tisza with the basis of talking about the Romanian Party's Memorandum. Mihu understands certain points are unacceptable but urges Tisza to consider that Romanian leaders would consider making a final settlement only if they obtained solid guarantees of their nation's existence and future development within the Hungarian State. If the Hungarian government simply refuses to collaborate their loyalty will wither and will seek outside sources for assistance, whether that be Romania itself or Vienna..."
ww1_hungary.41.a: "We are working within our confines!"
ww1_hungary.41.b: "We can grant slightly more rights..."
ww1_hungary.41.c: "They should be thankful for what they have!"
ww1_hungary.42.t: "A visit from Transylvanian Politician Ioan Mihu"
ww1_hungary.42.d: "For the past year developments in Hungarian Transylvania have been occuring; the Romanian National Party is based in Transylvania and advocating for greater Romanian Rights if not Transylvanian Autonomy. Hungarian Prime-Minister [HUN.GetLeader] and party leader István Tisza have been negotiating with the Romanian National Party through Transylvanian landowner, banker and politician, Ioan Mihu. Ioan Mihu had a visit to the King and prime-minister and has reporting on the slow progress being made. A situation we must watch carefully...."
ww1_hungary.42.a: "Mihu is doing god's work; advise him to continue"
ww1_hungary.43.t: "István Tisza and Mihály Károlyi Duel"
ww1_hungary.43.d: "After the passing of the Army Bill, Mihály Károlyi refused to shake István Tisza's hand. Tisza felt quite insulted but their feud did not end there. After arguments and clash of opinions they scheduled a duel. Per tradition the duel was done with Sabers; they went for 34 bouts (rounds) until Tisza struck Károlyi on the arm giving him a shallow cut. This satisfied both Tisza and Károlyi."
ww1_hungary.43.a: "Interesting"
ww1_hungary.44.t: "Founding of Românul News"
ww1_hungary.44.d: "The Românul News has been founded in Arad by several high-profile Romanian-Transylvanian activists "to establish relationships of trust and support between all Romanian advertising organs, which sincerely serve the interests of the national party, identical to the political interests of the Romanian nation in Hungary and Transylvania.""
ww1_hungary.44.a: "Can they not?"
ww1_hungary.44.b: "Send C. Stere to unite Românul & Tribuna News"
ww1_hungary.45.t: "Tribuna News is Merged with Românul News"
ww1_hungary.45.da: "Following the founding of Românul News, the Romanian communities faced a small crisis; which News to subscribe to? Apparrently Bucharest took it upon themselves to send their trusted agent C. Stere to forcefully liquidate Tribuna and force it's merger with Românul News. The 25-year Tribuna movement has come to an end. 'Stere's peace' has brought Romanian National Party leaders a nominal victory over a more democratically-based faction; despite its internal divisions, the committee now projects an image of unity..."
ww1_hungary.45.db: "Stere's operation has been a success! C. Stere has forcefully liquidated Tribuna and forced it's merger with Românul News. The 25-year Tribuna movement has come to an end. 'Stere's peace' has brought Romanian National Party leaders a nominal victory over a more democratically-based faction; despite its internal divisions, the committee now projects an image of unity! Freed from the burden of overt factionalism, the leadership has now gained some room to manoeuvre and compromise."
ww1_hungary.45.a: "Bad news..."
ww1_hungary.45.b: "Great!"
ww1_hungary.46.t: "Romanian National Party Meeting in Transylvania"
ww1_hungary.46.d: "Following the organization of many Romanian Parishes under Greek-Catholic Hungarian Episocate Church administration, said Parishes were greatly offended and realize the efforts to limit their influence. In response to this the Romanian National Party organized a meeting to adopt a resolution. The resoultion "considers the attack on the domestic Romanian Greek Catholic Church as a most barbarous assult of the ethnic being of the Romanian Nation in Transylvania.""
ww1_hungary.46.a: "They are such crybabies!"
ww1_hungary.46.b: "Worry not! They're oppression will soon end..."
ww1_hungary.47.t: "Embezzle State Money to fund the Campaigning Efforts?"
ww1_hungary.47.d: "As the National Party of Work's campaigning grows to counter the vigilant F48P Party, funds are becoming an issue. Luckily since we already are in office we could use state funds to fund campaigning efforts..."
ww1_hungary.47.a: "It'll be our dirty little secret!"
ww1_hungary.47.b: "We don't need to cheat to win!"
ww1_hungary.48.t: "Female Pilot Lilly Steinschneider take Flight!?"
ww1_hungary.48.d: "Female pilot, Lilly Steinschneider, had a public takeoff in Ordea where she rose to a height of 50-60 meters with her plane. After she touched down, the seated audience of about two thousand people cheered her enthusiastically, and she was carried on her shoulders to the hangars. This was not her first flight. Following her success in gaining her pilots license she would fly with her instructor for roughly 1800km (1120 miles); probably on seperate occasions. She would also passenger for many famous pilots flights and record attempts. Her young and enthusiastic nature characterizes the birth of the new Areo technology and groups that are emerging"
ww1_hungary.48.a: "A flying lady? Truly bizzare!"
ww1_hungary.49.t: "Seeking a Sponsor for a new Artillery Factory"
ww1_hungary.49.d: "In this new age of industrialization we can't drag behind on our army. The Honvéd lacks substantial Artillery; therefore, we find it necessary to contract a company to aid in building a new Artillery plant in Győr. We have some excellent candidates but which should we choose to contract?"
ww1_hungary.49.a: "British Company: Vickers and Maxim"
ww1_hungary.49.b: "Czech Company: Skoda Works"
ww1_hungary.50.t: "Hungary Seeks a Vickers & Maxim Sponsorship for an Artillery Plant"
ww1_hungary.50.d: "Seeking to boost the Honvéd and to supplement it with Artillery, Hungary has suggested Vickers & Maxim contract to build a fatcory in Győr. Accepting an offer could disrupt our domestic military industry by diluting it with British industry... It'd be much better if internal factories used exclusively domestic companies or companies of Germany..."
ww1_hungary.50.a: "Hungary should locate it in Preßburg and Use Skoda Works!"
ww1_hungary.50.b: "Whatever"
ww1_hungary.51.t: "Austria Declines our Offer; Skoda Works will be used Instead, but where?"
ww1_hungary.51.d: "The Austrian military and political elite does not want to hear about such a strategically important weapons factory being based on the technology of a country belonging to a hostile military bloc and instead of the English weapons factory, they recommend Skoda Works and to locate the factory in Pozsony (Slovakia) rather than Győr (Transdanubia)."
ww1_hungary.51.a: "The factory will remain in Győr"
ww1_hungary.51.b: "Pozsony will work... I guess..."
ww1_hungary.52.t: "Hungary keeps the Factory in Győr"
ww1_hungary.52.d: "Despite our request, Hungary has decided to keep the factory in Győr (Transdanubia) rather than to locate it in Preßburg (Slovakia)."
ww1_hungary.52.a: "All that matters is they're using Skoda"
ww1_hungary.53.t: "Hungary Relocates the Factory to Preßburg"
ww1_hungary.53.d: "Per our request: Hungary has relocated the planned construction to Preßburg. This location is much more strategic and will satisfy our interests in Slovakia."
ww1_hungary.53.a: "Awesome"
ww1_hungary.54.t: "Austria Accepts Vickers & Maxim as a Sponsor"
ww1_hungary.54.d: "Austria has accepted our request to use Vickers & Maxim as a sponsor for our planned factory in Győr!"
ww1_hungary.54.a: "A wise choice from Austria!"
ww1_hungary.55.t: "The Train of Economic Liberalism"
ww1_hungary.55.d: "As we progress into the new century, so does our economy. We've spent centuries under feudalism with all the economic power being in hands of the nobles. This is still true, but rather than economic power being controlled by just the nobles, it is now in the hands of barons. Who are most of the time nobility. Despite our progress the practice of feudalism is still binded to us, just now under a new industrial age. A sin of industrial feudalism: is the periphery that remains stuck in agricultural ways of poor subsistance farmers. While in the city socialism is growing to attempt to redistribute the noble wealth to the common man. Only time will tell how the noble knight of feudalism and the horse of socialism will mix with the unstoppable behemoth of new age liberlaism..."
ww1_hungary.55.a: "Choo-choo?"
ww1_hungary.56.t: "The Army Question Crisis Persists"
ww1_hungary.56.d: "The Army Question Crisis still plagues us. It divides the parliament and ruins any real hope for bipartisionship. The NMP wants to pass the law to fund the army; however, the F48P coalition and some NMP standouts refuse to collaborate unless Hungarian is admitted as an offial common army language (like German is). Until we reach an end we can only forsee deadlock in parliament..."
ww1_hungary.56.a: "Good heavans..."
ww1_hungary.57.t: "The Dominance of the Barons"
ww1_hungary.57.d: "Grand Industrial Barons dominate our nation within every industry. While our industrial might has transformed into a "Hungarian Golden Age" by these individual, they reap their rewards at the detriment of the common man. It is the common man who works 12 hour shifts in the dangerous factories or work the fields - regardless of whether the worker works on a countryside farm or an urban industry, they are kept within a modern day serfdom; add to the fact that many of these Barons are of nobility and trace their lines centuries. Currently the Barons are only emboldened by the many state contracts we grant them, but the rise of unions and anti-buisness ideas pose a threat to their privelidge..."
ww1_hungary.57.a: "Do the workers really matter?"
ww1_hungary.58.t: "Flourishing of Joint-Stock Mining Companies"
ww1_hungary.58.d: "Starting in the mid 1800s, the mining industry really started to take of in Hungary. As these barons reaped the rewards, they only grew stronger and expanded their domain into new lands and diversified their mining from just one reseource to many, such as: coal, iron, and lime. The Hungarian General Coal Mining Joint-Stock Company (founded on 9 June 1891) has become the key player and one of the most powerful industries in our country. They don't just simply mine resources, for they control them. They own large swaths of lands and finance rails and towns and own the general stores, resteurants and the pharmacies. All to cement their domain and own the industries in these towns. Speaking of cement, a new Cement factory has opened in Northern Hungary, as well as recent lime kilns, logging and the expansion of the Tatabanya coal mines in Transdanubia."
ww1_hungary.58.a: "Glad to hear it!"
ww1_hungary.59.t: "István Szabó's Parliament Inauguration Speech"
ww1_hungary.59.d: "István Szabó of the Small Farmers Party had the privelidge of opening parliament with an excellent: "The meeting room was soon full, because word had spread in the corridor that a man in boots, with a turned-down collar, and a Somogyi accent, was saying some very clever things inside. István Szabó was speaking, the great Atádi, who was explaining the slogan and position of the Farmer's Party. Somehow, with his first sentences, he broke the drowsiness hanging in the room, his voice, this deep, flexible, full-ringing organ, filled the air and sprinkled fresh colors into the grayness. The rounded, rounded sentences simply, naturally flowed one after the other and spread István Szabó's unsought truths""
ww1_hungary.59.a: "A well thought speech"
ww1_hungary.59.b: "Who cares about this Peasant's whining?"
ww1_hungary.60.t: "Opening Day of the Budapest International Flying Contest"
ww1_hungary.60.d: "For the first time in history, Budapest has the exciting privelidge to hold the International Flying Contest, attracting aviators from all across Europe! Despite the blazing and near unbearable heat many planes flew and attracted curious watchers of every social class in Budapest!"
ww1_hungary.60.a: "Truly the pinnacle of technology!"
ww1_hungary.61.t: "Budapest International Flying Contest Ends"
ww1_hungary.61.d: "After 12 exciting days of aviation history, the event has come to a conclusion. It offered an interesting insight to the newly emerging aviation practice and the aviators themselves, including a French Woman! The event has caused interest across the empire and Germany; however, was handicapped by often terrible weather and a miriad of unpaid dues..."
ww1_hungary.61.a: "That was fun!"
ww1_hungary.62.t: "Concerns Over Food Stability"
ww1_hungary.62.d: "Our fragile economy may not be able to withstand a long war. The fields are underproducing and coal factories are starting to be put under constant stress and near collapse. We can't sit idle, we need to either kick our war effort into full drive and/or prepare ourselves for a long and brutal war of attrition..."
ww1_hungary.62.a: "Well this ain't good!"
ww1_hungary.63.t: "Romanian Party Leader (in Hungarian Parliament) to meet with István Tisza and Seeks Franz Ferdinand's Advice"
ww1_hungary.63.d: "Romanian Party leaders from both Transylvania and Romania have been negotiating with István Tisza and current Hungarian PM Laszlo Lukács for about 2 years now, but haven't reached much success. Our alliance with Romania is crucial to offset Russia; however, with the developing movements in Transylvania our alliance with them is at risk... Due to the stubborness of Hungary the Transylvanian-Romanians are starting to question the entire format of the dual-monarchy. Peter Mihályi, a Transylvanian-Romanian in the Hungarian Parliament is soon to meet with Tisza and Lukács and seeks the Archduke's advice in organizing a lists of demands to hand over to Tisza and Lukács..."
ww1_hungary.63.a: "A set of demands that can easily be construed by Hungary"
ww1_hungary.63.b: "A set of very leniant demands"
ww1_hungary.64.t: "Peter Mihályi meets with István Tisza and Laszlo Lukács"
ww1_hungary.64.d: "Peter Mihályi (Transylvanian-Romanian member of Parliament and brother of Victor Mihaly de Apșa) and a small committee met with István Tisza and Laszlo Lukács in Tisza's apartment. The meeting was scheduled after Tisza was reassured that Mihályi and the Romanian National Party "occasionally compelled to take an uncompromising tone' by radicals in the party, it nevertheless wholly suppported Hungary's present constitution"; Mihályi presented a list of 11 demands to Tisza and Lukács. They included Romanian language classes at all levels in state, municipal, and denominational schools; greater autonomy for the Uniate Church; use of the Romanian language in public administration and the courts; total freedom of association and the press; and some fifty parliamentary seats to reflect their share of the population..."
ww1_hungary.64.a: "They're mad! Economic and Church concessions are all we can offer!"
ww1_hungary.65.t: "Peter Mihályi Returns to Update Franz Ferdinand"
ww1_hungary.65.d: "Mihályi's meeting with Tisza and Laszlo Lukács didn't meet his expectations. WHen Mihályi gave his list of demands (that were advised by Franz Ferdinand), Tisza declined most of them and only offered some economic and church concessions."
ww1_hungary.66.a: "If Hungary wants to be stubborn, advise Mihályi to cease negotiations!"
ww1_hungary.66.t: "Establishing The Archdiocese of Hajdúdorog"
ww1_hungary.66.d: "For about the past decade attempts to establish the Archdiocese Hajdúdorog have been underway, after a long wait and some convincing done by us and Austria, the Pope has decided to grant the Archdiocese. Now all we need is Franz Joseph to create it and the Pope to officially recognize this. This will greatly expand the Greek-Catholic Church's influence in Transylvania, but at the cost of stripping the Romanian Orthodox Church of much autonomy. Not that we really care about them though."
ww1_hungary.66.a: "An excellent development"
ww1_hungary.67.t: "The Archdiocese of Hajdúdorog"
ww1_hungary.67.d: "For about the past decade attempts to establish the Archdiocese Hajdúdorog have been underway, after a long wait and some convincing done by us and Hungary, the Pope has decided to grant the Archdiocese. The new Archiocese will encompass much of Transylvania and Alfold and greatly expand Catholic influence in the area, but at the cost of stripping the Romanian Orthodox Church of some autonomy. Nonetheless this moment has long been expected and just needs the Emperor's approval."
ww1_hungary.67.a: "ius supremi patronatus"
ww1_hungary.68.t: "The Archdiocese of Hajdúdorog"
ww1_hungary.68.d: "For about the past decade attempts to establish the Archdiocese Hajdúdorog in Hungarian Transylvania have been underway, after a long wait and some convincing done by Austria and Hungary the Pope has decided to accept it. It has been established by Emperor Franz Joseph via ius supremi patronatus, and now it is our time to accept it with a Papal Bull."
ww1_hungary.68.a: "Christifideles Graeci"
ww1_hungary.69.t: "Establishment of The Archdiocese of Hajdúdorog"
ww1_hungary.69.d: "For about a decade attempts to establish an Archdiocese in Hungarian Transylvania and Alfold have been underway; finally after some convincing by Austria-Hungary the Papal states have accepted this. The Archdiocese has been officialized by both Austrian Emperor and Hungarian King: Franz Joseph and Pope [PAP.GetLeader]. However, there has been significant backlash from the Romanians living in Transylvania due to it stripping much of their church's autonomy. Pope [PAP.GetLeader] is now considering revising the Archdiocese, but there is no confirmation of when or if this will happen."
ww1_hungary.69.a: "This is outragous!"
ww1_hungary.69.b: "Its fine the way it is"
ww1_hungary.69.c: "Europe has bigger fish to fry than this..."
ww1_hungary.69.e: "Is this peak Papal States gameplay?"
ww1_hungary.70.t: "Peter Mihályi Returns to speak to Tisza again"
ww1_hungary.70.d: "Peter Mihályi has returned to negotiate with Tisza about the new Archdiocese, for it has greatly angered Transylvanian-Romanians and resulted in multiple protests. He urges Tisza to allow some of the Archdiocese territory to be returned to the Romanians..."
ww1_hungary.70.a: "I guess"
ww1_hungary.70.b: "N-O"
ww1_hungary.71.t: "József Szinnyei Passes Away"
ww1_hungary.71.d: "József Szinnyei has passed away today. József Szinnyei was a famous bibliographer who has wrote many amazing works of science and history. He became a First Lieutenant during the 1848 Hungarian Revolution. Following this he became a librarian and bibliographer/historian and made great efforts to the National Newspaper Library, collecting newspapers from Transylvania in the late 1880s to keep records. In 1883 he was a founding member of the Hungarian Historical Society,  a member of the Hungarian Heraldic and Genealogical Society since its foundation in 1883 as well as a member of the National Council of Museums and Libraries."
ww1_hungary.71.a: "We will forever be thankful for his work!"
ww1_hungary.72.t: "István Tisza Meets with Romanian National Party"
ww1_hungary.72.d: "István Tisza has once more decided to meet with the Romanian National Party with the hopes of once and for all solving the grievances of the Transylvanian-Romanians, for this could be his last chance. To our disappointment, the Romanian National Party has submitted an even larger list of demands, including: instruction of Romanian students should go on in Romanian; the government should modify Article XXVII, 1907, and acknowledge the right of the two Romanian denominations to maintain schools even where ecclesiastical schools had already been shut. Moreover, the Romanian Churches sbould be invested with the right of inspecting ecclesiastical elementary schools, and the state-school inspectors should be selected from those cherishing kindly feelings toward Romanian-language instruction. State school-inspectors should control schools in common with the Churches and act uniformly in disciplinary procedures. It was also deroanded that priests might also be employed temporarily as teachers, and their Churches might also establish Romanian-language secondary and vocational schools. To achieve this, the government is expected to give financial aid to the Churches. The mandatory instruction of the Romanian language and literature and the right of denominations and societies to set up boarding schools in Romanian-inhabited regions were also stipulated in the m.emorandum. The instruction of Romanian pupils in religion should uniformly by performed by Romanians. Due respect must be paiil to the traditions of the Romanian people, and this must be given proper emphasis in the plans of tuition as well. The document repeated aleo the necessity. of taking out Romanian parishes of the Hajdriilorog diocese, and dwelt upon the grievances of the Romanian Churches."
ww1_hungary.72.a: "Yep, they've lost it"
ww1_hungary.72.b: "If its absolutely necessary..."
ww1_hungary.73.t: "Hungarian Negotiations with Transylvanian-Romanians Bear No Fruit"
ww1_hungary.73.d: "István Tisza has been negotiating with the Romanian National Party (in Hungary) for about 3 years, but still sees no sucess. The Romanian National Party has a hefty list of demands that'll never pass Tisza's stubborness and stauch anti-democratic attitude. If we don't keep Romanians loyal, we could see Romania's Unionist Zeal lead them to the Entente..."
ww1_hungary.73.a: "Advise Tisza takes a break from negotiations"
ww1_hungary.74.t: "Hungarian Negotiations with Transylvanian-Romanians Bear Fruit"
ww1_hungary.74.d: "After 3 long years, István Tisza has made a breakthrough with the Romanian National Party. Admittedly at the expense of significant Hungarian authority in Transylvania; however, the loyalty of Romanians within the Empire may finally be secured. Or so we hope!"
ww1_hungary.74.a: "Bravo Tisza!"
ww1_hungary.75.t: "Significant Breakthrough in Transylvania for Romanians"
ww1_hungary.75.d: "Romanians of Hungarian Transylvania have achieved a significant breakthrough, for the Romanian National Party (of Hungary) have sucessfully negotiated their way to significant Romanian autonomy living in Transylvania in their churches, schools and local governance. This is great of course; however the cry for union with their homeland has now died down..."
ww1_hungary.75.a: "A double edged sword..."
ww1_hungary.79.t: "Truega Dei"
ww1_hungary.79.d: "The long awaited war has finally come. Europe has been on edge for the last decade, but now the sparks have ignited a world flame. Despite obvious opposition from socialists and some social-democrats, the public attitude and opposition attitude on the war is quite promising. The government is united in the struggle against our enemies... achieving a Treuga Dei (Divine Peace). For now we may put aside our differences and band together to starve off enemy attacks and maintain our Hungarian state... but yet if we do not act swiftly the unity will break apart..."
ww1_hungary.79.a: "Union Sacree"
ww1_hungary.80.ta: "Keeping the Power Admist the Chaos"
ww1_hungary.80.da: "The National Party of Work has done an excellent job excerting and cementing its power across the Kingdom, but now with the Great War upon us, all of our progress is jeporadized. It is crucial we keep not only the opposition at bay but the people content, for if the war shifts against us either on the front lines or homefront we risk our government failing and being replaced..."
ww1_hungary.80.a: "We will keep this in mind"
ww1_hungary.81.t: "The Failure of the National Party of Work"
ww1_hungary.81.d: "The past two years in Hungary have been an absolute political mess. The National Party of Work have used an iron fist to dominate politics and have done so largely with the support of the King who wants to see results after the disasterous 4 years of Werkle and the 1905-06 political crisis. But after the Croatian mess, failure to pass the Army Bill after 2 years and now István Tisza's assasination and Bloody Thursday... its been enough. The NMP has failed, and Laszlo Lukács has submitted his resignation to the King..."
ww1_hungary.81.da: "The past two years in Hungary have been an absolute political mess. The National Party of Work have used an iron fist to dominate politics and have done so largely with the support of the Emperor who wants to see results after the disasterous 4 years of Werkle and the 1905-06 political crisis. But after the Croatian mess, failure to pass the Army Bill after 2 years and now István Tisza's assasination and Bloody Thursday... its been enough. The NMP has failed, and Laszlo Lukács has submitted his resignation to the Emperor..."
ww1_hungary.81.a: "Mr. Hadik?"
ww1_hungary.81.b: "Who will step up to the plate in Hungary now?"


### New July Crisis Events ###
ww1_franz_austria_rework.1.t: "Austria prepares to send Serbia Outrageous Demands!"
ww1_franz_austria_rework.1.d: "Following the assassination of Franz Ferdinand, Austria is preparing to send a large demand to Serbia; one they no doubt can't accept and will prompt Russian intervention. As we fall into the brink of war our reaction is critical..."
ww1_franz_austria_rework.1.a: "Advise caution!"
ww1_franz_austria_rework.1.b: "We're committed!"
ww1_franz_austria_rework.2.t: "Hungary Urges us to be more Leniant"
ww1_franz_austria_rework.2.d: "Hungary is urging us to give Serbia more time to distance herself from the assassination and to solve the problem diplonatically and if war is inevitable to avoid any annexation of Serbia or Montenegro. Hungary is also nervouse about the unsure positions of Romania and Bulgaria"
ww1_franz_austria_rework.2.a: "We can agree to no annexations"
ww1_franz_austria_rework.2.b: "I'll be damned if I let Hungary tell me what to do!"
ww1_franz_austria_rework.3.t: "Hungary Pledges Full Support"
ww1_franz_austria_rework.3.d: "With the quickly escalating turmoil, Hungary has pledged her full support incase of a future war against the Entente..."
ww1_franz_austria_rework.3.a: "Great minds think alike!"
ww1_franz_austria_rework.4.t: "Austria Agrees to no Annexations"
ww1_franz_austria_rework.4.d: "Austria Agrees to no annexations of Serbia and Montenegro; however, they're still quite committed to war and the position of Romania and Bulgaria are still up in the air... Seems Germany will have to work their magic on them..."
ww1_franz_austria_rework.4.a: "Uncertain times are ahead..."


### Croatia Stuff ###

#Events
ww1_croatia.1.t: "Results of The Croatian Elections"
ww1_croatia.1.d: "The political instability in the Croatian Ban following Pavel Rauch's era of authoritarian leadership and Serbophobia has lead to a dire situation. Nikola Tomašić took the helm of the Ban in February of 1910, but has been plagued by internal strife within his own party, the Croatian-Serbian Coalition, leading him to disband parliament twice and now call elections. The elections have been a success, allowing his party to gain a majority; however, the problems still persist..."
ww1_croatia.1.a: "Croats are asking for too much!"
ww1_croatia.1.b: "The Croats have sung..."
ww1_croatia.2.t: "Croatian Snap Elections"
ww1_croatia.2.d: "Continuing along with growing instability in the Croatian Ban, Ban Dr. Nikola Tomašić of Korana ordered another election with the goal of his party (Party of People's Progress) gaining an unchallenged majority; however, contradictory to his goal, the party is now in the minority to the Party of Pure Rights and the Croat-Serb Coalition..."
ww1_croatia.2.a: "Another failed attempt..."
ww1_croatia.2.b: "I thought Hungary had it under control?"
ww1_croatia.3.t: "The Croatian Constitution Suspended"
ww1_croatia.3.d: "Following Croatian Ban Tomašić's resignation, Slavko Cuvaj of Ivanjske ascended to the Ban. He immediately attempted to break up the Croat-Serb coalition, but to no avail. He would then suspend parliament and has now decided to suspend the Croatian constitution for the time being..."
ww1_croatia.3.a: "This is escalating quickly"
ww1_croatia.4.t: "Assassination Attempt on Slavko Cuvaj"
ww1_croatia.4.ta: "Slavko Cuvaj Assassinated"
ww1_croatia.4.d: "Slavko Cuvaj immediately made him an enemy of the Croatian people by dissolving the parliament and suspending the constitution. Fuel as also been thrown on the fire with Serbia's recent aggressions. Slavko Cuvaj was to attend the ceremonial celebration of the 25th anniversary of the activities of the Provincial School Superintendent Antun Cuvaj, the Bans brother, and on that occasion, about 800 teachers from all over the country gathered in Zagreb. The ceremony was held in the large hall of the Teachers' School in Medulićeva Street. The Ban was to arrive to the event in a car, but as driving by the would be assassin, Luka Jukić shot the car with a pistol. Luckily the Ban went unharmed but the Ban's advisor has been shot and slipped into a coma. Jukić then ran down the stree as people began to chase him. A city guard would attempt to stop him, but was shot dead and another policeman was shot in the arm. The chase ended at the University building, where he was caught by a teacher and a traveling salesman. He later stated that he had run there on purpose, because he wanted to end up where it all began..." 
ww1_croatia.4.da: "Slavko Cuvaj immediately made him an enemy of the Croatian people by dissolving the parliament and suspending the constitution. Fuel as also been thrown on the fire with Serbia's recent aggressions. Fearing a crisis he would seen be dismissed; however, his actions were not so soon forgotten. On his way to dinner with state officials, including the new Ban, he was shot dead along with his wife and their guard by an unknown assassin..."
ww1_croatia.4.a: "So much violence!"
ww1_croatia.4.b: "Well...."
ww1_croatia.5.t: "Student Protests in Zagreb"
ww1_croatia.5.d: "Due to unrest in Croatia and the disappointment of Slavko Cuvaj's ruling, Zagreb students occupied the Zagreb University, counting on the inviolability of the university territory after the police banned the announced protest rally. At the words of the first speaker, the police stormed the university garden with drawn sabers, 15 students were wounded, and the scattered youth demonstrated throughout the city all evening. The clashes lasted all night, and the next day a strike was declared. The students broke into the university building, barricaded themselves and hung a black flag, saying that they would respond to force with force. Such a firm stance surprised the authorities. There were over 300 students in the building, and the siege lasted 36 hours. Such a situation was completely new for the authorities. The situation was resolved by asking the professors to mediate with the students, and they were given satisfaction; the police withdrew from the university territory. The students dispersed and there have been no concrete consequences as of yet..."
ww1_croatia.5.a: "These radical slavs need to learn!"
ww1_croatia.6.ta: "[HUN.GetLeader] Appoints Ivan Skerlecz as Croatian Ban"
ww1_croatia.6.tb: "[HUN.GetLeader] Ousts the All-Right Coalition and appoints Ivan Skerlecz"
ww1_croatia.6.da: "The Croatian chaos has not been quelled. Though the constitution suspended; Croatia is not ridden of her problems that caused said suspension. With Skerlecz now the Ban we can attempt to negotiate with Croat officials and restoke cordial relations that are so important to the Ausgleich...."
ww1_croatia.6.db: "The controversial "All Right Coalition" that we have allowed to take power in Croatia has made few happy. It appeased radical Serbs and Croats but they won't be satisfied until they either achieve trialism or independence and this upset Catholic clergy and the still relevant old-guard. Their time is over and now we can appoint a moderate who will satisfy the best of both worlds..."
ww1_croatia.6.a: "It's time we restore order to Croatia"
ww1_croatia.6.b: "Who appointed these fools anyway?"
ww1_croatia.7.t: "Tisza begins Negotiations with Skerlecz and Croatian officials"
ww1_croatia.7.d: "Newly appointed Croatian-Slovak Ban Skerlecz took the job with one key objective. Solve the Croatian Problem under the directions of Tisza. But to gain something we need to give something. Since the passing of the Railway Pragmatics (a law forcing Hungarian to be the only language used for the railway system in Croatia) Serbs and Croats alike have protested it. Perhaps if we scrap this law we can renew the loyalty of the Croat opposition parties..."
ww1_croatia.7.a: "If it'll satisfy Croats..."
ww1_croatia.7.b: "We will not bend to such demands!"
ww1_croatia.8.t: "Ivan Skerlecz builds a Coalition"
ww1_croatia.8.d: "Following the Railway Pragmatics being dissolved, the HSK (Croat-Serb Coalition) has warmed up to Skerlecz and agreed to not break the unity of the Ban on the condition that the Croatian Constitution is re-instated."
ww1_croatia.8.da: "Following the Railway Pragmatics being dissolved, the HSK (Croat-Serb Coalition) has warmed up to Skerlecz and agreed to not break the unity of the Ban on the condition that the Croatian Parliment is re-instated."
ww1_croatia.8.a: "Sounds like we got a deal!"
ww1_croatia.9.t: "The Croatian Constitution Restored"
ww1_croatia.9.d: "After negotiating with Skerlecz and HSK officials an agreemant has been made to restore the Croatian Constitution; no doubt to the political genius of István Tisza. The careful unity between Hungary and Croatia has been preserved! Ivan Skerlecz has made an agreemant with the HSK to not invalidate Croatian rights so long as the HSK won't press any detrimentally divisive issues. Skerlecz will stay unalligned to any party but will hold elections next month."
ww1_croatia.9.a: "One of Tisza's many wonders!"
ww1_croatia.9.b: "Glad to hear Hungary solved this"
ww1_croatia.10.t: "The HSK is entrusted with a Government"
ww1_croatia.10.d: "Seeing the Croatian Crisis is not solving itself, it seems to be necessary to bend our policy some. Milan Rojc of the Croatian Department of Worship and Education has become the new Ban. The HSK has always been slightly defiant to Budapest; however, they may be efficient in pacifying Croatia. For now..."
ww1_croatia.10.a: "Let us hope this attempt pays off"
ww1_croatia.11.t: "István Tisza to begin negotiations with the HSK"
ww1_croatia.11.d: "The HSK has not attempted to hide their attempt to further Croat autonomy; which is represented in their proposals they've submitted to Istvan Tisza. The HSK have some hefty demands:\n 1.Scrap the Railway Pragmatics (a law forcing Rail systems to be in Hungarian)\n 2. Loosen Visa requirements for Serbia & Montenegro\n 3. Increase Croatia's lump sum (money split between Croatian and Hungary) from 44% to 48%"
ww1_croatia.11.a: "Offer 1 & 3, if Rojc steps down"
ww1_croatia.11.b: "Suspend their parliment until they obey"
ww1_croatia.12.t: "HSK Cracks Under Pressure"
ww1_croatia.12.d: "Following their parliment suspension, HSK quickly became defiant and protested, but after crackdowns and isolating politicians to negotiate, progress has been made and they've agreed to build a coalition with a candidate of our choosing, so long as the Railway Pragmatics are scrapped"
ww1_croatia.12.a: "We put the authoritarian in Authoritarian-Democracy!"
