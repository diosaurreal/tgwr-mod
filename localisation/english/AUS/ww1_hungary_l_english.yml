AUS_manfred_weiss_works_expansion: "Manfréd Weiss Contract Expansion"
AUS_manfred_weiss_works_expansion_desc: "In order to grow the economy of Austria and Hungary, we will expand our already ballooned contract with Mánfred Weiss. This, in turn, should provide a reasonable amount of economic growth, strengthen our industrial relation, and tie closer to each other, creating a strong federation."
HUN_tackle_unemployment: "Tackle Unemployment"
HUN_tackle_unemployment_desc: "Unemployment is like the plague. It can be solved, but is difficult, and ruptures the skin, paralyzing you slowly. This is true in many ways. In order to end unemployment, we must tackle the main issue, not enough job opportunities. We will start now, by slowly creating new industries, mines, and offices, to fix the crisis."
HUN_maintain_indirect_taxation: "Maintain Indirect Taxation"
HUN_nationalize_oil_and_gas_fields: "Nationalize Oil & Gas Fields"
HUN_nationalize_oil_and_gas_fields_desc: "In Europe, oil is quite, limited. However, recent oil discoveries in Transdanubia have caused an influx of investment into Hungarian economics, so in order to fully produce, we will nationalize the oil found from any companies that have gotten control, and use these funds to our advantage."
HUN_continue_rail_mandates: "Continue Railway Mandates"
HUN_continue_protectionist_policies: "Protect Domestic Industry"
HUN_continue_protectionist_policies_desc: "Our industries and resources are vital to the economic development and modernization. We will reduce outside trades to create a protectionist enviroment, resulting in increased production and expansion domestic industrial companies. "
HUN_rudabanya_mining: "Rudabánya Mines"
HUN_rudabanya_mining_desc: "We will construct mineral mines in the northern section of the country, to begin an equal investment into the Hungarian economy. In turn, this should provide a good supply of minerals for our production lines."
HUN_agricultural_tarrifs: "Lay On Agricultural Tariffs"
