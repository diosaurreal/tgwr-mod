HUN_prioritize_heartlands: "Prioritize The Heartlands"
HUN_prioritize_heartlands_desc: "The heartlands of Hungary in Transdanubia and around the Danube, modern industry is lacking. We must focus on industrialization here, as the most stability is here, in Hungary. Plus, we have a surplus of natural resources, making it so new production lines are able to source resources directly, rather than importing. "
HUN_develop_the_periphery: "Develop The Periphery"
HUN_develop_the_periphery_desc: "Areas at the extent of our rule are suffering from poverty and lack of interest. In order to modernize our rural lands, we will begin equipment modernization, supplying our farms with advanced tools to support their agriculture. We will also make railways and new urban centers in many places, creating an advanced network of population centers throughout Hungary. "
