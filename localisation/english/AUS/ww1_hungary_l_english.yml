### FOCUS TREE
HUN_subdue_croatian_nationalism: "Subdue Croatian Nationalism"
HUN_subdue_croatian_nationalism_desc: "In order to begin restoration of Hungarian rule in Croatia, we will establish order by subduing any nationalistic parties in the region. We will mobilize the army to assist us, and we will attempt to destroy any opposition or terrorism."
HUN_tighten_grip_on_croat_ban: "Tighten Our Grip on the Ban"
HUN_tighten_grip_on_croat_ban_desc: "We will establish a wider authority in Croatia, continuing our removal of dissidents. This may provoke the Serbians or Croatians, but we must maintain order in the region."
HUN_aftermath_of_werkle: "Aftermath of Werkle"
HUN_aftermath_of_werkle_desc: "In 1905, King Jozsef decided to dissolve parliament, due to the failure of the 1st Tisza government and the current impasse in parliament. The King called for new elections, expecting the Liberal Party to continue its 30 year ruling; however, to everyone's suprise the unified-opposition defeated the liberals. The unified opposition that won was the coalition of Independence and Forty-Eight Party (F48P). The F48P opposed the Dual Compromise of 1867 and advocated for the goals of the 1848 Hungarian Revolution. The King of course would never agree to this, and therefore despite not having a parliamentary majority, appointed a strong-dualist. This government was shortlived and Sandor Werkle succeeded as a compromise. The compromise government got little done and was disfunctional, leading the King to appoint the newly formed National Party of Work and call for new elections..."
HUN_national_work_party: "The National Party of Work"
HUN_national_work_party_desc: "The National Party of Work is a conservative government that seeks Austrian integration and friendship. They are backed by Austria, which enhances their popularity. They seek relentless continuation of conservative policies, and end or removal of ideas of socialist ones. "
HUN_judgement_reforms: "Civil Procedure Act"
HUN_judgement_reforms_desc: "Our legal and judicial system has long been scrutinized by western Europe who have liberalized and modernized much faster than us; other modern contries see us as feudal. The [GetYear] Civil Procedure Act will modernize our system and adjust laws regarding debt and economic procedures to motivate the middle-class to gain consumer confidence."
HUN_mend_the_rapture: "Mend The Rapture of 48'"
HUN_mend_the_rapture_desc: "Our revolution in 1848 caused massive upheaval through Austria and Hungary. In Austria, the conservative leaders took up arms against us, which ended poorly for them in the beginning. The Czechoslovaks supported them, and soon Russia intervened. This upheaval must be solved."
HUN_kick_the_can: "Kick The Can"
HUN_kick_the_can_desc: "A lot ails Hungary; two of the most prominent being the Army Question Crisis and the idea of Suffrage. The past few governments have attempted and failed to answer such important issues... if our predecessors failed, can we succeed? Kicking the can may be the best option for now..."
HUN_benefit_business: "Empower The Businessmen"
HUN_benefit_business_desc: "The economy is what moves Hungary forward, Budapest, Zagrab and Pozsony are some of the most industrious cities in the Europe. The businessmen are an integral part of Hungary and as long as they're happy, everyone else can be happy!"
HUN_stronghanded_methods: "Heavy-Handed Methods"
HUN_stronghanded_methods_desc: "István Tisza, head of the National Party of Work, is in favor of Heavy Handed Methods, to put it nicely. From allying local police forces to remove parliamentary opposition to using harsh force to break-up protests and questionable assemblies..."
HUN_lower_chamber: "Guard of the Lower Chamber"
HUN_compromise_gov: "A Compromise Government"
HUN_compromise_gov_desc: "The F48P has somehow managed to scrape themselves together in order to win the 1910 elections. Of course the King will not allow an F48P government, so just like 1905, we must once more rely on a compromise government to take charge..."
HUN_second_industrial_revolution: "The Second Industrial Revolution"
HUN_second_industrial_revolution_desc: "We will begin economic modernization by modernization of economic technologies and institution of economic roadmaps, organizing our future plans and preparing us. Soon, we will be able to begin stimulation through financial injection as well as many tax reforms."
HUN_embrace_barons: "Embrace The Barons"
HUN_embrace_barons_desc: "Our economy, like others, has financial oligarchs. However, complete removal of them would cause an economic rupture. We can cooperate with the barons, slowly reducing their corruption and spreading wealth throughout the nation."
HUN_answer_shortage_problem: "Answer The Shortage Problem"
HUN_answer_shortage_problem_desc: "In order to create an economy of the people, we will denounce the greedy barons, focusing on economic growth, stability, and removal of these money hogs. By removing them, we will in turn allow more of our industries to the people, widly improving living conditions, GDP, and production efficiency."
