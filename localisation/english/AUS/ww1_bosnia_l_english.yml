BOS_landesstatut_constitution:0 "Landesstatut Bosnien"
BOS_landesstatut_constitution_desc:0 "Subordinate to Austria and Hungary, Bosnia-Herzegovina is considered a colony shared by the two powers. It has no army or war industry, it nevertheless remains subject to recruitment within the common army."
BOS_diet_dm:0 "Constultative Diet"
BOS_diet_dm_desc:0 "The Consultative Diet constitutes the only democratic note of the state, made up of an ethnic and religious representation of the population.\n\nMost of the power is concentrated in the hands of the governor §Y[BOS.GetLeader]§!, himself incapable of negotiating the instructions of the dual monarchy."
AUH_condominium:0 "Austro-Hungarian Condominium"
AUH_condominium_desc:0 "Bosnia and Herzegovina are governed jointly by Austria and Hungary through the joint Ministry of Finance."
BOS_agrarian_colonists_dm: "Agrarian Colonists"
BOS_agrarian_colonists_dm_desc: "What started as an advertisment in a religious magazine by a German priest calling for pious farmers to settle Bosnia has now turned into a full agricultural policy. German families, mostly from Silesia and the Rhineland, have started to settle Bosnia and created settlements such as Rudolfstal. German Protestants from Hungary also jumped on and created a settlement named Franzjosefsfeld. In 1890 a law was created to grant these families tax concessions and offered up to 12 hectares per family, rent-free for the first three years and a low mortgage which would only last 10 years if they adopted a Bosnian citizenship. Following this more Poles, Czechs and Ruthenians started to migrate. As more migrate into Bosnia and increase the religious and ethnic boiling pot, local leaders are starting to get worried and oppose this policy..."
BOS_reminiscence_of_TUR: "Reminiscence of the Ottoman Era"
BOS_reminiscence_of_TUR_desc: "The Ottoman Era occupation on Bosnia had left 97% of the country illiterate and a people that did not trust the new Austrian overlords. This trust had to be built with compromises."
