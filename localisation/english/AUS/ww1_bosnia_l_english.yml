ww1_bosnia.60.d: "After lenghty discussions, some progress on the land issue has finally occured. Muslims Diet members finally caved in and agreed on outlines of the incoming land redistribution bill after concessions on both sides. Bill will bring changes which will better the position of landless Serbs and Croats too, to some extent."
ww1_bosnia.60.a: "Astounding."

