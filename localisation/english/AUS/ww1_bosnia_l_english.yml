ww1_bosnia.49.t: "Railway Bill Passed!"
ww1_bosnia.49.d: "After tenious negotiations railway bill has been passed. Bill had again issues over language but in lesser extent than last time. Especially since this time, bill included practically no signs, just new railways and funding which is issue to noone. Parts of railways included in the bill are new line Srnetica-Jajce and improvement of Sarajevo-Bosanski Brod lines that connects condominiums capital to Slavonia and rest of the Empire."
ww1_bosnia.49.a: "Glad to hear!"

ww1_bosnia.50.t: "First Diet Session Collapses"
ww1_bosnia.50.d: "The First ever Diet parliamentary session has collapsed due to internal conflicts in favor or against the Road Construction Bill."
ww1_bosnia.50.a: "Not good!"

ww1_bosnia.51.t: "Dealing with Bosnian Terrorism"
ww1_bosnia.51.d: "Exactly two weeks passed since governor general, Marijan Varešanin, was by some stroke of luck missed by five bullets. Event was completely unexpected. Žerajić, self proclaimed anarchist, according to sources, was in Sarajevo also week ago when Franz Joseph came to visit, but did not dare to kill the Emperor, although planned. Most media portrayed this event as action of a mentally unstable person. Žerajić's motive is possibly in Risto Radulović's article were author wrote about tragedies as necessary to temper the struggle of Bosnian Serbs. Frightening as it is, we cannot dwell too much on this event and move media as far as possible from the topic, as it might be radicalizing factor needed for so many disloyal elements of this part of the Empire"
ww1_bosnia.51.a: "Horrifying!"

ww1_bosnia.52.t: "Bosnia Requests Bank Expansion"
ww1_bosnia.52.d: "The Bosnian Diet has passed a decision to demand for the upgrading of their postal bank. Should we accept, and keep access to easy credit in Bosnia, or limit this state-funded expansion, and by extension, help the privately-owned Serb banks?" #sidz note to self, daggie doesnt know shit and shouldnt write locs 52-54
ww1_bosnia.52.a: "Sounds good"
ww1_bosnia.52.b: "No fun allowed here"

ww1_bosnia.53.t: "Vienna accepts bank expansion"
ww1_bosnia.53.d: "Vienna has sent over their delegate to announce to us: they accept the Bosnian Postal Bank expansion, to help the country. Persuasiveness and almost begging from Bosnian diplomats bore fruit. A real progress for condominium's economy has been achieved this dag!"
ww1_bosnia.53.a: "They're leting us have fun"

ww1_bosnia.54.t: "Vienna refuses bank expansion"
ww1_bosnia.54.d: "In an unexpected switch, Vienna has refused our request to expand our bank. Postal bank is going to be operated by central banks outside of condominium, without any care for people who use it and leave with it. Noone is happy with such announcement and well agitation is growing."
ww1_bosnia.54.a: "We shouldn't date these brokies"

ww1_bosnia.55.t: "Immediate closure of Bosnian Sabor"
ww1_bosnia.55.d: "Following the tragic events in Sarajevo today, Vienna has ordered the closure and shutdown of the entirety of any current or future Bosnian Diet meeetings and discussions."
ww1_bosnia.55.a: "A tragedy for democracy" #sidz note to self, expand ts

ww1_bosnia.56.t: "Bosnia asks control of [760.GetName] and [761.GetName]" #daggie isnt this supposed to be austria event?
ww1_bosnia.56.d: "Bosnia has asked for the control of our occupied lands of [760.GetName] and [761.GetName], with many top military generals like Conrad von Hotzendorf and many Bosniak Muslims agreeing to the idea. Area is technically part of Bosnia vilayet but due to circumstances of 1878 and 1908 it stayed part of Ottoman holdings in Balkan peninsula. Bosniak Muslim popuation and Serbs form by far most of the population correspoding along with current compositions of condominium."
ww1_bosnia.56.a: "Why not?"
ww1_bosnia.56.b: "No"

ww1_bosnia.57.t: "[FROM.GetName] transfers over occupied Serb lands"
ww1_bosnia.57.d: "Transfer has been accepted! Occasion is worthy of a celebration, but we cannot stall now. Some sort of integration of our societies is necessary no matter of their future position in the condominium, which has yet to be decided."
ww1_bosnia.57.a: "Update the maps, we've expanded!"

ww1_bosnia.58.t: "[FROM.GetName] refuses transfer of Serb territory"
ww1_bosnia.57.d: "[FROM.GetName], currently occupying this land, refused to accept the transfer to its rightful controller. Unexpected to many, territories will not be reunited into former border of Bosnia Vilayet, a fond memory of Ottoman administration, to many in Sanjak and surrounding areas."
ww1_bosnia.57.a: "Well it was a bit ambitious..."

ww1_bosnia.59.t: "Vote on Land Redistribution"
ww1_bosnia.59.d: "With our law on Kmets' conversion, it was expected to follow soon with more bills and laws on the land issue. Well, it took a lot of time, but now with finally stable coalition, we are ready for a bold move! Redistribution of land! Opposition should support this, as law plays into their hand too... Well, all we need is Muslims to not start obstructing. To mend this transition we could technically stall this law a bit for a more caring and slow down with implementation of this law."
ww1_bosnia.59.a: "Let's implement it quickly!"
ww1_bosnia.59.b: "Let's go slow..."
