BOS_road_construction_bill: "The Road Construction Bill"
BOS_road_construction_bill_desc: "This Road Construction Bill presented to us by Bilinski is a major road building investment program. From diet is demanded absolute support. This bill, although being comprehensive and great improvement for infrastructure, comes with a likely unacceptable demand. In the bill, it states that language used on signs and in railways, is to be German and Hungarian only! We are yet to see consequences of such demand."
second_diet_session_ends: "The Second §YBosnian Diet Session§! ends"
third_diet_session_ends: "The Third §YBosnian Diet Session§! ends"
BOS_compulsory_education_law: "Compulsory Education Bill"
BOS_compulsory_education_law_desc: "Literacy rate in this area is equivalent of the rates in other powers colonies. Near 88% our country is illiterate and unfit to change from rural, stagnant and backwards lifestyle. With this proposed law we are setting the cornerstone of all education, making existing education compulsory, at least for first four grades. It is not a forceful change, as it is thoughtful of diverse cultures in the area: females of muslim faith, disabled and few other exceptions are reasonably exempt from this law. Diet seemingly stands united over this issue, hopefully things will stay this way."
BOS_agrarian_question_law_1911: "Allow Conversion of Kmets"
BOS_agrarian_question_law_1911_desc: "In 1908, when Austria-Hungary formally annexed Bosnia and Herzegovina, many were disheartened by lack of action on question of serfdom and redistribution of lands, aiming to replace feudal system. Some defend Vienna by saying that Vienna doesn't allow serfdom and it doesn't force that issue to maintain balance in the region. Others believe it's because Vienna couldn't care less about this land. What we know is that Diet will vote on proposed compromise law tackling the question soon enough."
