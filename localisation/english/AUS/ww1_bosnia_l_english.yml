BOS_postal_bank_runitlikeyouownit: "Indigenous and Free Bank Law"
BOS_postal_bank_runitlikeyouownit_desc: "Our long-awaited Postal Bank has finally been constructed after all this time of waiting! Now Diet is eager to demand as many as possible moderate reform to gain at least some reasonable levels of control of it's work. Noone is too optimistic as tensions in the Europe are increasing, what means that Austria might not like idea of more liberties for this Diet..."


