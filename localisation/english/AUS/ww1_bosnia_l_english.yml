ww1_bosnia.30.a: "Interesting"

ww1_bosnia.31.t: "Austria blocks ban on German in internal communications"
ww1_bosnia.31.d: "According to response from Diet's overlords, such demand is unimaginable, rude, disrespectful and unacceptable. Diet is as happy with than response as Vienna with the initial request. Such response to Diet's request, according to superstitious, is a bad omen since this is one of first requests in this direction."
ww1_bosnia.31.a: "Scheiße!"

ww1_bosnia.32.t: "Bosnian Diet removes use of German in internal communication"
ww1_bosnia.32.d: "In an attempt at gaining more autonomy and independance from their overlord, us, Diet of Bosnia and Herzegovina had decided to pass a law in their parliament removing the use of German in their official documents and other internal communications. This is clearly an attack on our relation and our overlordship which cannot be tolerated, no matter the fact that they are a new and unaware government."
ww1_bosnia.32.a: "Block that bill!" #sidz note to self fix ts contradiction

ww1_bosnia.33.t: "Vienna blocks removal of Hungarian on Bosnian railways"
ww1_bosnia.33.d: "Apparrently, Diet's proposal struck a nerve with overlords in Vienna, because response back was humbling. Vienna did not see this as reasonable request, like it is, arguing that this is a condominium and not a off-shore colony. Well, everyone is aware off that, but Hungarian is here more as a joke than a way of communication. Even in those cases it is probably misused. In any case, Diet should hold of any requests Vienna might find brazen."
ww1_bosnia.33.a: "Baszdmeg!"

ww1_bosnia.34.t: "Bosnian Diet plans to remove Hungarian signs on Railways"
ww1_bosnia.34.d: "In a pure defiance to the authority, appeal has been sent from Bosnian Diet 'politely' asking for complete removal of Hungarian signs and language on the Bosnian railways. This shenanigan was apparrently voted upon in newly established Bosnian Diet and eventually passed almost unopposedly. For such disgraceful behaviour, Diet will be reprimanded."
ww1_bosnia.34.a: "What are they thinking of themselves!"
#sidz note to self fix 31-34 incoherent, contradictive

ww1_bosnia.35.t: "Postal Savings Bank Bill"
ww1_bosnia.35.d: "Postal Savings Bank, all Diet members wished so much for, might be bigger of an issue than we've thought. At first everyone was accepting of Austrian proposal for a very much needed bank based in Bosnia and Herzegovina, but soon through hearing the rest of the bill, many realised that there will be not much of autonomy in this bill. Bank in plan is tied to Vienna and doesn't have a thing in connection to the Diet. Loyal elements shruged that off but Serbian members of the Diet which are part of current majority are furious with such proposal. If bill passes, it might be more to goodwill than honesty of the Diet member's hearts."
ww1_bosnia.35.a: "Uh oh"

#ww1_bosnia.36.t: "Second Road Construction Bill"
#ww1_bosnia.36.d: "Reichsfinanzminister Bilinski is keeping his pace and it seems that he is successfully forcing opposition into acceptin his new bill. Well it not really a new bill, refurbishment is a misleading description. Slight changes to the original bill were made, but by no means should they be reason that now this bill passes. Reason is the Budget, fear of losing paychecks, collapse of the Diet and few other threats that make it this time more serious."
#ww1_bosnia.36.a: "Well done, Bilinski!"

ww1_bosnia.37.t: "Vote on Hospital bill"
ww1_bosnia.37.d: "On table is a simple bill, proposing funding into condominium's poorly kept hospitals and further improvements of healthcare along with building a whole new  'Pavilion K' in Sarajevo's Landesspital. All sides are content with this real piece of progress, which will undoubtedly save many lives in its future."
ww1_bosnia.37.a: "Who said Diet is disfunctional?"

ww1_bosnia.38.t: "Diet's own Memorandum"
ww1_bosnia.38.d: "At inner-party conference that occured just now. New finance minister von Bilinski has been offered a rather unusual and brave proposal from Diet members. Their so called 'Memorandum' asked for every possible right they could've thought of. Change of Diet's election system, a general increasal of Diet's rights, higher autonomy of condominium's economy and other unimaginable ideas. They must have thought that new minister is naive and green, but situation is quite opposite. After reading 'Memorandum' he countered with a threat that he will pass road bill without their vote and that budget dismissal hurt more Diet members than him or Empire."
ww1_bosnia.38.a: "Whose idea was this?!"

ww1_bosnia.39.t: "Student Protests get out of hand"
ww1_bosnia.39.d: "Hungarian flag is burning in Sarajevo right now! There is a massive group of protestors, mostly students in all public spaces shouting phrases united no matter of their ethnicites. Every Hungarian, German person and officials are scared to the bone with such sight in front of them. Calling for violence, unification of all Slavs, peace between nationalities, radicalizing public speeches and total disobedience are every person looks at! A general strike has been called for from these students. Secret societies are recruiting and public distrust is at all time high. Something must be done about this situation!"
ww1_bosnia.39.a: "Crush this by any means necessary!"
ww1_bosnia.39.b: "Disperse the crowds, but be careful!"

ww1_bosnia.40.t: "Second Road Construction Bill Passed!"
ww1_bosnia.40.d: "Thanks to Bilinski's way of forcing the issues, now construction can be finished. Technically roads were being built and before the bill passed or even was voted on, the road signs were the issue. Well, law is passed, but Muslims and Serbs are furious and well Croats are not happiest with this too, so new goal should be mending relations to continue the sessions."
ww1_bosnia.40.a: "Storm is over. Right?"

ww1_bosnia.41.t: "Diet Collapse!"
ww1_bosnia.41.d: "Bilinski saved Bosnia by passing budget and road bill, but at a cost of almost half of MPO and all of SNO members leaving Diet session right in the middle of debating minor issues and compensations. Shouting and few threats even were heard all around the building. Members that exited session, claimed that second session is permanently over. Feeling of betrayal was predominant feature on obstructionist's faces along with anger. Session is truly over, but what to do now?"
ww1_bosnia.41.a: "A bit childish"

ww1_bosnia.42.t: "The Croatian Sabor dissolves"
ww1_bosnia.42.d: "The Ban of Croatia-Slavonia, Slavko Cuvaj, has dissolved the Croatian sabor soon after he was elected to power and he suspended the constitution, basically imposing direct rule. Opposition grew in the streets of Croatian cities and towns, and even in Bosnian towns, where a part of the population is and speaks Croatian. Soon joined non-Croat protestors in all out protest to Ban's actions."
ww1_bosnia.42.a: "Many such cases."

ww1_bosnia.43.t: "Student Demonstrations in Bosnia"
ww1_bosnia.43.d: "In response to the Ban of Croatia-Slavonia, under Budapest, dissolving the Croatian parliament and suspending the constitution, many demonstrations took place in Bosnia, where a large Croatian populace inhabits. It is unclear how long these demonstrations will last."
ww1_bosnia.43.a: "Are they done yet?"

