bosnia_focus: "Bosnia Focus Tree"
BOS_first_diet_elections: "Opening of the Diet"
BOS_first_diet_elections_desc: "Established in February 1910, the Landtag von Bosnien und der Herzegovina, or Bosansko-hercegovački sabor in Serbo-Croat, is a representative assembly over the Bosnian Condominium. Elections are planned to be held in May. Vote distribution among each religious group will be distributed along population census that was run last year, so there should not be much surprises, but seeing which parties will lead each ethnic group."
BOS_sno_ambitions: "Srpska Narodna Organizacija"
BOS_mpo_ambitions: "[BOS_muslim_party_name]"
BOS_croat_ambitions: "The Croatian Parties"
#BOS_budget_1910: "1910 Budget"
#BOS_budget_1910_desc: "1910 Budget is about to be proposed to the newly elected Diet. Vienna tried its best to offer a decent budget that would start of first diet session as peacefully as possible. The 20 unelected members of the Diet already pledged support for its passage, so we should not worry too much yet. We are yet to see who are we dealing with."
BOS_sno_ambitions_desc: "The largest ethnic group in Bosnia and Herzegovina saw enviable results in elections. Every seat possible was won by now the largest faction in the Bosnian Diet, totaling 31 seats. Serbs are by far most unruly nationality in the condominium toward Vienna, so we fear on how will we work with such a large unified block, which claims to be in against Vienna before they've even entered the session."
BOS_mpo_ambitions_desc: "The [BOS_mpo_party], or [BOS_mpo_party_long], has achieved impressive victory over Muslim Independent Party in this election winning all allocated seats for Muslims. Most of the party leadership and elected figures are beys and wealthy Muslim landowners, but that did not matter to the folk. Possible reasoning for such a landslide might be well-known [BOS_mpo_party]'s newspaper 'Musavat' printed in Cyrillic and Latin scripts. The political party at first glance seems neutral towards Vienna, which might become an issue if we do not address it in time."
BOS_croat_ambitions_desc: "After the elections, the Croats were only nationality that didn't end up with an unified party leading all of their seats. Their vote was split because the HNZ had a quarrel with archbishop Juraj Štadler over embracing Catholicism as a party value. The HNZ neglected the demands saying that all Croats of all faiths are allowed to join and partake in the party's activities. Štadler, discontent with the response, created the HKU, a party that would represent similarly conservative values, but with more focus on faith. Although vote seems to be split, for now we cannot observe any deep divides between the two Croat parties."
only_austria_can: "Only §Y[AUS.GetNameWithFlag]§! can complete this focus"
agree_on_budget_BOS: "The First §YBosnian Diet Session§! has occured"
BOS_if_bill_passes: "If the bill §Gpasses§! in the §YBosnian Diet§!:\n"
BOS_road_construction_bill: "The Road Construction Bill"
BOS_road_construction_bill_desc: "This Road Construction Bill presented to us by Burian is a major road building investment program. Absolute support has been demanded from the Diet by Burian. This bill, although being comprehensive and great improvement for infrastructure, comes with a unlikely to be accepted demand. In the bill, it states that language used on signs and in railways, is to be German and Hungarian only: we are yet to see consequences of such demand."
second_diet_session_ends: "The Second §YBosnian Diet Session§! ends"
third_diet_session_ends: "The Third §YBosnian Diet Session§! ends"
BOS_compulsory_education_law: "Compulsory Education Bill"
BOS_compulsory_education_law_desc: "The literacy rate in the Condominium is equivalent of the rates in other major powers' colonies: near 88% our country is illiterate and unfit to change from rural, stagnant and backwards lifestyle. With this proposed law, we are setting the cornerstone of all education, making existing education compulsory, at least for first four grades. It is not a forceful change, as it is thoughtful of diverse cultures in the area: females of muslim faith, disabled and few other exceptions are reasonably exempt from this law. The Diet seemingly stands united over this issue, hopefully things will stay this way."
BOS_agrarian_question_law_1911: "Allow Conversion of Kmets"
BOS_agrarian_question_law_1911_desc: "In 1908, when Austria-Hungary formally annexed Bosnia and Herzegovina, many were disheartened by lack of action on question of serfdom and redistribution of lands, aiming to replace the feudal system. Some defend Vienna by saying that Vienna doesn't allow serfdom and it doesn't force that issue to maintain balance in the region. Others believe it's because Vienna couldn't care less about this land. What we do know is that the Diet will vote on a proposed compromise law tackling the question soon enough."
BOS_purge_german_in_communication: "Purge German in Internal Communication"
BOS_purge_german_in_communication_desc: "One of the many concerns of Muslim, Serbian and some Croatian members of the Sabor is the presence of the German language in practically all official internal communication. For a land that is not literate even in their own language, the rule to use German for official practices is unreasonable. The Diet is preparing to send a demand to Vienna about this issue."
BOS_postal_savings_bank: "Postal Savings Bank"
BOS_postal_savings_bank_desc: "The economy in this region is backwards and incompatible with the rest of the Imperial realm, to the point that a proper bank indigenous to this area does not exist. The finance ministry is preparing a proposal to finally construct one; but under not so favourable terms for ethnicies in the condominium, as they demand higher autonomy in the condominium's economy. Negotiations will be certainly lengthy and this law might not go so smoothly as others before."
BOS_remove_hungarian_lang_from_railways: "Remove Hungarian from Railways"
BOS_remove_hungarian_lang_from_railways_desc: "The Hungarian language, even more foreign to people of Bosnia and Herzegovina than the poorly known German language, is used in railways equally as German. German, some people know, but Hungarian: none. For this proposal that is planned to be sent to Vienna, every ethnic group in condominium stands for, with Croats being most avid supporters of this cause."
BOS_appease_croats: "Appease the Croat Catholics"
BOS_appease_croats_desc: "The Croatian members of our parliament are generally inclined to Vienna and accepting of laws proposed by Vienna. This loyalty needs to be praised and compensated for by shifting our interests slightly to their sides but definitely not entertaining their ideas of Trialism and similar nonsense."
BOS_appease_muslims: "Appease the Bosniak Muslims"
BOS_appease_muslims_desc: "The Bosniak Muslims, unlike Serbs and Croats in the condominium are not a nationalist groupation, but more of a chaotic set of pockets scattered around the condominium where they form a plurality at best. As they are not expansionist, their best choice to stand up for themselves. This wouldn't be a change of course as Vienna has been pushing this idea for a long time."
BOS_cvijet_hrvatske: "A History Lesson"
BOS_cvijet_hrvatske_desc: "sidz note to self"
BOS_tolerate_agitators: "Giving Second Chances"
BOS_tolerate_agitators_desc: "Serbs have been having a hard time here and well, officials had with them too. Most of their organizations are being monitored as they were often not so peaceful. It is time to offer a possibility of cooperation; imposing restrictions on Serb media are to be relaxed and they will be peaceful and closer to Vienna's interests. It's argued that deal is equally generous and gullible, which is yet to be seen..."
BOS_begin_second_session: "Begin Second Diet Session"
BOS_begin_second_session_desc: "The First Diet session did not go so smoothly the way many hoped for. Many laws have been passed, but the troublesome road construction bill was too big of a pain to deal with, so much so it alone ended the session. Eventually the bill will have to be passed, ideally soon as possible during this session."
BOS_dealing_with_protestors: "Response to Student-Police Clashes"
BOS_dealing_with_protestors_desc: "Everyone saw what happened in the streets of Sarajevo. No one expected such a fierce stand from protestors for a cause that is not connected to their rights or duties. Such brave stance against questionable Hungarian closure of the Croatian Sabor, yet has to be condemned as such protests threaten to shatter the condominium's shaky stability. On the other hand, most of the seats in our Diet do not support actions of police during these events. No matter what, an official and careful response from Diet have to be sent to the public."
BOS_elect_council_boards: "Elect Council Boards"
BOS_elect_council_boards_desc: "sidz note to self" #dagg is it okay if i imagine fake shit
