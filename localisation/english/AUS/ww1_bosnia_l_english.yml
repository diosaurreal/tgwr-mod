BOS_investigate_tuzla_saltworks: "Investigate Tuzla Saltworks"
BOS_investigate_tuzla_saltworks_desc: "Tuzla saltworks have been on a lease for more than a decade. Ancient salt mines in the area are a decent part of the local economy and Serb minority around the area is raising suspicions about firm breaking their promises in contract. Most of officials do not really care about such things so Diet is thinking about writing few letters to those involved and begin a minor investigation on its own."
BOS_vienna_restrict_lumber: "Demand Forestry Laws"
BOS_vienna_restrict_lumber_desc: "Bosnia's forests are a primordial and untapped source of income for Viennese pockets. Forest, almost untouched by Ottoman rule, is pristine and unique location for growth of lumber industry. Hungarian and Austrian companies are already scheming to profit out of it. This situation calls for immediate demand for protectionist laws so these industries don't abuse the area more than allowed. Serbs are demanding for such restrictions for years and will be certainly happy to hear such proposal."
BOS_crackdown_serb_media: "Silent Opposition's Voices"
BOS_crackdown_serb_media_desc: "Opposition has been real loud in all form of media ever since this darned conflict began in the region. To prevent any radicalization and other subversive measures propagated by Serbian demagogues, governor general Oskar Potiorek is planning to imposed bans, fines and arrests to force peace in already unstable condominium."
BOS_potiorek_panic: "Crush All Serb Media"
BOS_potiorek_panic_desc: "Not just that Balkan League emerged victorious, but they neglect peace treaty too! Skadar crisis as people in the region call it was final nail in the coffin of Potiorek's patience. Immediate closure of all Serb media is radical but effective measure, since liar greatest power is it's tongue."
