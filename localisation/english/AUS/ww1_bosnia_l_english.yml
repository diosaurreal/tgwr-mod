BOS_the_bosnian_diet_dec: "The Bosnian Diet"
BOS_the_bosnian_diet_dec_desc: "The Landtag von Bosnien und der Herzegovina, or known as 'Sabor Bosne i Hercegovine' in Serbo-Croatian or 'Diet of Bosnia and Herzegovina' in English is a representative assembly in the Austro-Hungarian condominium of Bosnia and Herzegovina. Established on 17th february 1910, as only true liberty of people in condominium as other positions are controlled by Vienna assigned governor general and joint finance minister. \n\n\n[BOS_the_bosnian_diet_dec_desc_sl]\n\n[BOS_ethnic_opinions_sl]\n\n[BOS_bills_passed_sl]\n\n§LThe Diet Parliament also consists of 20 other members than elected ministers, being representatives of all the religious confessions, the president of the Supreme Court, the president of the Chamber of Advocates, the president of the Chamber of Commerce, and the mayor of Sarajevo.§!"

