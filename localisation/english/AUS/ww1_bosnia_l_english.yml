BOS_first_diet_elections: "Opening of the Diet"
BOS_first_diet_elections_desc: "Established in February 1910, the Landtag von Bosnien und der Herzegovina, or Bosansko-hercegovački sabor in Serbo-Croat, is a representative assembly over the Bosnian Condominium. Elections are planned to be held in May. Vote distribution among each religious group will be distributed along population census that was run last year, so there should not be much surprises, but seeing which parties will lead each ethnic group."
