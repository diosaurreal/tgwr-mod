BOS_send_memorandum: "Prepare Memorandum"
BOS_send_memorandum_desc: "New Finance Minister has been appointed. Diet is preparing to test the ground with a large-scale reformist memorandum, focused on increasal of Diet's powers, higher autonomy in condominium's economy and an complete overhaul of many aspects of Diet's work and elections. Memorandum will probably presented after further discussion on postponed inner party conference."
BOS_send_memorandum_tt: "§YPrepare Memorandum§!"
BOS_inner_party_conference: "Inner-party Conference"
BOS_inner_party_conference_desc: "A friendly inner party conference has been organized to discuss future laws while Diet is not really in session. Things need to be talked about and of course, memorandum signed and approved by as many as possible members of last session. Right after this conference it is planned to deliver memorandum to Bosnia's new governor general, Oskar Potiorek."
BOS_hospitals_smth: "Hospital Construction Bill"
BOS_hospitals_smth_desc: "State of the condominium begs for modernization in all possible ways. Healthcare is one of priorities that we need to be more attentive to. Such bill would come nicely, as passage of a universally accepted bill after so much infighting could smoothen some issues."
BOS_second_road_bill: "Second Road Bill"
BOS_second_road_bill_desc: "Bilinski started strong his tenure, maybe even too strong and harsh, many in the Diet would say. After rejecting memorandum proposed by Diet with threats, he has kept steady pace of forcing bills, issues and confronting opposition head to head. Serbian, mostly obstructionist side dislikes this change of leadership. But budget had to be passed and so does this incoming Road bill. It is a rework of an old one, one which tore apart first diet session..."
BOS_third_diet_session_focus: "Begin Third Diet Session"
BOS_third_diet_session_focus_desc: "Second Diet session divided brothers and sisters into cut-throat-like situations. Diet is in disarray and peace sounds unimaginable. Yet somehow here we are opening a session. Third session is opening out of necessity, mostly because of long-awaited budget passage, which only due to the fact that politicians are not even getting paid anymore. Diet is stuck between a rock and a hard place with a new-found truths: Allies are temporary and conflicts are unavoidable."
BOS_something_here: "Diet Resignation Law"
BOS_something_here_desc: "A proposal came recently for establishing rules about resignating as a member of the Diet. It is certainly not something of a high concern, but eventually needs to be tackled and talked about as currently rules are not that well defined."
BOS_partial_language_bill: "First Language Law"
BOS_partial_language_bill_desc: "The language issue that has been debated over since first session's early days is again on table. Concessions are maybe finally ready to be made and space for progress is visible. Is it finally time to get over this painful hardship?"
BOS_attract_austrian_investors: "Remaining Austrian Funds"
BOS_attract_austrian_investors_desc: "Of all funds given to Bosnian Diet, there is still some not yet spent money. This could be used for improving standards of living but for small things. Also Diet needs to seal the deal with Vienna and turn on forestry and mining a bit more profitable. Yeah, that's probably on what it's going to be spent."
BOS_language_law: "Law on Language of the Condominium"
BOS_language_law_desc: "Some progress was done according to some, on previous law connected to this language issue. Croat parties went into full obstructionism over the mere fact that state language would be Serbo-Croat instead of Croat. Yes, such a seemingly unimportant demand, supported by many Muslims too, is actually one of many sources of great divide between Croats and Serbs. Grudges have to be held off, for both are undoubtedly worse with having German or, God forgive me, Hungarian as an official language. Law proposes Serbo-Croat to become only recognized language in condominium, which won't be something Vienna would like to hear, but that shouldn't be of concern yet as passage of it in Diet is the current focus."
BOS_railway_bill: "Railway Bill"
BOS_railway_bill_desc: "Ever since Austrian overlords came to Bosnia and Herzegovina, some levels of infrastructure improvements were ongoing. Now it is time to finish big bulk of these projects with new Jajce-Srnetica line and additional funding to Sarajevo line to Slavonia."

BOS_closure_from_above: "Much Needed Punishment"
BOS_closure_from_above_desc: "Unruly Diet threatened Vienna with rejection of 1913 budget, in case of Vienna's rejection of Language Law proposal. To lightly put it, Vienna is furious with such actions, to the point that many rights of Diet will be restricted, possibly even closure of the session."
BOS_attempt_negotiations: "Mending Relations"
BOS_attempt_negotiations_desc: "Some say Vienna has been way too harsh with Diet, while others agree with taken actions. What is certain, is that budget has to be eventually passed and for that negotiations with obstructionist must begin."
BOS_SER_word_issue: "Radical's Media Fiasco"
BOS_SER_word_issue_desc: "Everyone is reading the news lately awaiting Potiorek's new dismissals and bans on whatever he (reasonably!) deems traitorous. Media has been hit the most, especially Serbian. Due to restrictions not moving any time soon, many members of SNO are talking about quitting their jobs in Diet to protest these so called 'totalitarian measures'. We are yet to see are these empty threats."
BOS_new_partial_elections: "Election for Empty Seats"
BOS_new_partial_elections_desc: "12 members of SNO party have left their seats empty in Diet! These groundbreaking news have to be met with new elections, at least partial for their seats. To ensure balance it will be only among Serbian voters, due to many complexities of Diet's elections system. SNO will most likely regain its lost seats, but not everyone is so certain about such opinion, because a new party has entered the ballot list, one that is more pro-Vienna and significantly more moderate. Still, we know nothing and can only hope for the best."
BOS_approach_new_party: "Flirt with Moderates"
BOS_approach_new_party_desc: "Partial elections have been surprise to everyone. There are already accusations of fraud and rigged elections, which have been proven not to be the case. New party, although being pro-Vienna, is not in any way connected to overlords. Truth is the police was everywhere during elections and they punished indicent behaviour, which might have angered or scared some of the supporters of the still bigger obstructionist SNO."


BOS_fourth_ses_begin: "Begin Fourth Diet Session"
BOS_fourth_ses_begin_desc: "Fourth session finally opens first meeting on stable ground. New party opened much wider posibilities of collaboration of all nationalities. With their vote, vote of most of appointed religious officials, Croats and few moderate Muslims, Diet has achieved stable majority, as all members of current coalition, except new party, have been involved in practically all laws yet passed. Let's get to business!"
BOS_land_redistribution: "Partial Land Redistribution"
BOS_land_redistribution_desc: "After lengthy talks with Muslims and softening their stances, finally it's time to address the land redistribution bill. When Austrians just came here in 1878, above 90% of land in Bosnia was Muslim owned, even tho they were not a majority or a plurality. Issue will finally be addresse, but naturally as a compromise."
