BOS_offer_manpower_desc: "Governor general [BOS.GetLeader] recently realised, that if he were to sent some Bosnian manpower to K.u.K., relations between condominium and Vienna would certainly improve and of course his own image in face of other officials. So his mind has been made up for a long time and it seems it is about time to enforce this idea, of course, without much consulation with Diet or reservists."
BOS_offer_forest_concesions_desc: "Forestry is becoming big employer in condominium and through some rumours, Diet is aware that Austria is planning to invest further into that sector of economy. To reap bigger investments, Diet is currently discussing a bill, by which it plans to offer more support to Empire's companies interested in Bosnian forests. It is a heated topic, but everyone agrees that such bill would greatly improve our strained relations with Vienna."

BOS_investigate_tuzla_saltworks: "Investigate Tuzla Saltworks"
BOS_investigate_tuzla_saltworks_desc: "The Tuzla Saltworks have been on a lease for more than a decade. Ancient salt mines in the area are a decent part of the local economy but the Serbs around the area are raising suspicions about the firm breaking their contractual obligations. Most of the officials do not really care about such things, so the Diet is thinking about writing few letters to those involved and begin a minor investigation on its own."
BOS_vienna_restrict_lumber: "Demand Forestry Laws"
BOS_vienna_restrict_lumber_desc: "Bosnia's forests are a primordial and untapped source of income for Viennese pockets. Forest, almost untouched by Ottoman rule, is pristine and unique location for growth of lumber industry. Hungarian and Austrian companies are already scheming to profit out of it. This situation calls for immediate demand for protectionist laws so these industries don't abuse the area more than allowed. Serbs are demanding for such restrictions for years and will be certainly happy to hear such proposal."
BOS_crackdown_serb_media: "Silent Opposition's Voices"
BOS_crackdown_serb_media_desc: "The opposition has been real loud in all form of media ever since this darned conflict began in the region. To prevent any radicalization and other subversive measures propagated by Serbian demagogues, governor general [BOS.GetLeader] is planning to imposed bans, fines and arrests to force peace in already unstable condominium. Many people are said not to like the censorship."
BOS_potiorek_panic: "Crush Serb Media"
BOS_potiorek_panic_desc: "Not just that Balkan League emerged victorious, but they neglect the peace treaty too! The Skadar crisis, as people in the region call, was the final nail in the coffin of [BOS.GetLeader]'s patience. Immediate closure of all Serb media is a radical, but an effective measure, since a liar's greatest power is it's tongue."
BOS_taslica_occupation: "Taslica Question"
BOS_ff_dead_close_everything: "Obedience Through Force"
BOS_ff_dead_close_everything_desc: "Franz Ferdinand has been shot dead in Sarajevo. Our fault, our punishment. Draconian punishments are incoming and closure of any subversive elements in the condominium is immediate. We must act quickly... for the sake of our own heads."
BOS_Ask_for_sanjak: "Ask for Sanjak"
BOS_integrate_sanjak: "Integration of Sanjak"
BOS_perm_mil_occupation: "Belligerent Occupation"

BOS_ugar_treeworks: "Ugar Treeworks"
BOS_ugar_treeworks_desc: "After debates about protectionism of Bosnian forests and all topics connected, a company that meets criteria even of the most hardline members of the Diet, has appeared with a deal. Company seems reasonable and reliable, but still Diet has to be informed and joint finance ministry in Vienna needs to approve and sign all paperwork."
BOS_temp_focus_about_anti_terrorism: "The Fragile Peace"
BOS_temp_focus_about_anti_terrorism_desc: "Due to recent unimaginable event, our officials have been overwhelmed with its' fallout. Actions need to be taken along with an expansion of police force and other defenders of condominium's fragile stability. Investigation is still ongoing..."
