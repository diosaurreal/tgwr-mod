ww1_bosnia.62.t: "First Diet Session Ends"
ww1_bosnia.62.d: "The First Diet Session ends with moderately satisfactory results. Uncountable, seemingly unsolvable topics and issues have been acknowledged and are being dealt with. Opinions differ on quality of its' meetings, but if anything, it ended on good terms. Still, road construction bill should be addressed soon, no matter is it on an official ongoing session or not."
ww1_bosnia.62.a: "Pretty good, if you ask me"

