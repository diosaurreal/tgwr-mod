# Events
ww1_bosnia.1.d: "An assassination attempt almost came to fruition in vicinity of the Diet. Right after our governor general, Marijan Varešanin opened the Diet and went back to his residence, the famous 'Konak', in his carriage, when, at a bridge crossing, Bogdan Žerajić fired five bullets in direction of governor general. Varešanin, in shock exited vehicle bewildered, only to see dead body of the his assassin. Žerajić committed suicide with the last bullet. This vagueness spared us great turmoil throughout the region. He might have acted alone, but it is more likely he had some sort of support. Further investiagion is necessary and immediate!"
ww1_bosnia.1.a: "These Serbs should get a hold of themselves!"

ww1_bosnia.2.t: "Concerning Growth of Young Bosnia"
ww1_bosnia.2.d: "Many schools and universities across Bosnia have began to see more political oppositionist agitation coming from a new group called the Mlada Bosna, or the Young Bosnia. Popular among students, this group is causing Bosnian-nationalist agitation and is spreading cancer beliefs like separation from the Austro-Hungarian condominium, igniting a revolution to break free from Austrian chains and even uniting with independent Balkan-slavic nations like Serbia."
ww1_bosnia.2.a: "Is anyone a moderate in this country?"

ww1_bosnia.3.t: "Dev note - Bosnia and Herzegovina"
ww1_bosnia.3.d: "Hello dear player: thanks for checking out Bosnia. The condominium goes through a rough time of authoritarianism in this time period, with censorship and the Bosnian parliament, the Diet, being extremely limited, whilst the governor and Viennese administration are off exploiting the country freely. Rough times, eh?\n\n\nAre you sure you meant to play Bosnia? We get it."
ww1_bosnia.3.a: "I know what I'm doing!"
ww1_bosnia.3.b: "Meant to play Montenegro!"

ww1_bosnia.4.t: "1910 Bosnian Parliamentary Elections"
ww1_bosnia.4.d: "72 Members of Parliament were elected in the results of the Bosnian parliamentary elections. 3 major political parties showed up on the voting booth ballots: the Srpska narodna organizacija, the Muslimanska narodna organizacija and the Hrvatska narodna zajednica. The SNO won 31 seats, the Muslim People's Organization won 24 seats, the Hrvatska narodna zajednica won 12 seats and a new party Hrvatska katolička udruga, won 4 seats. An independant Jewish candidate also won one seat."
ww1_bosnia.4.a: "Progress!"

ww1_bosnia.5.t: "First Session of the Diet Starts"
ww1_bosnia.5.d2: "There were loosened tensions by the Croat and Serb members, as everybody seemed to be coalitioning to advocate for a greater autonomy and self-governance for the nation of Bosnia. Emperor [AUS.GetLeader] has recently visited the city and his presence can still be felt. Diet was opened by general governer Marijan Varešanin and he might have had a favorable impression as the three parties managed to come together and agree on 1910 budget. Hopefully, this good start and pace will be kept in Diet."
ww1_bosnia.5.a: "Promising start!"

ww1_bosnia.6.t: "Burian Resigned as Joint Finance Minister"
ww1_bosnia.6.d: "Baron István Burian, the Austro-Hungarian Joint Finance Minister, has resigned from his double post. Succeeding him is Ritter Leon Von Bilinski: we can take the opportunity and present Bilinski a memorandum asking for a very much needed reform in Bosnian politics."
ww1_bosnia.6.a: "Let's ask"

#could be reused for BOS_attempt_negotiations
ww1_bosnia.9.t: "Bosnian Diet proposes negotiation"
ww1_bosnia.9.d: "After having rejected their gullible attempt at more internal autonomy, some of Diet's politicians have come back for negotiations. Time has to pass and all Diet's members will realise they are loosing much more than Vienna without a budget for Bosnia and Herzegovina. Currently, we do not have enough for a 'stable' government, so concessions on Vienna's side might be also necessary..."
ww1_bosnia.9.a: "Let's hear it"

ww1_bosnia.10.t: "Third Diet Session"
ww1_bosnia.10.d: "This Third Diet session takes place during a troublesome time in Bosnian politics, as growing open feud between this Diet and Vienna has led to many restrictions imposed by Viennese overlords. Recently second iteration of road construction bill has been passed, but only due to manipulative tactics of current finance minister. Almost everyone is getting more and more distant from Vienna and shaky majority that forms this Diet session is full of doubts. To fix this incoming disaster there are plans to finally solve the Language issue, main feud of uncountable angry voices in Bosnia and Herzegovina."
ww1_bosnia.10.a: "Hope dies last"

#ww1_bosnia.11.t: "Negotiations with the Bosnians conclude"
#ww1_bosnia.11.d: "The Bosnians Diet would obtain more internal and economic autonomy and a reinstatement of their budget, but the session ended with our negotiators disagreeing #with the elected ministers about the language to be used in official Bosnian internal affairs."
#ww1_bosnia.11.a: "Ugh, suspend their sessions already!"

#ww1_bosnia.12.t: "The Road Construction Bill fails"
#ww1_bosnia.12.d: "When it was proclaimed that Road construction bill failed, you could realise who were optimistic in the Diet. Not even 5 faces would make the list, while #everyone else, expected these results. Serbian obstructionism according to some has begun and it might be the end of this Diet. Even if this bill failed, roads will have to be #constructed, but not under this session..."
#ww1_bosnia.12.a: "So... session is over?"

ww1_bosnia.13.t: "The Language Issue"
ww1_bosnia.13.d: "The Language issue was brought up by Serbian lawmakers and other members of parliament today. Their demand is total language freedom and usage of Serbo-Croat in all condominiums affairs! An agreement could not be reached: the Serbs decided to boycott and obstruct the Second Diet session."
ww1_bosnia.13.a: "Jebiga..."

ww1_bosnia.14.t: "Compulsory Education Bill"
ww1_bosnia.14.d: "This new passed law introduces compulsory education for the children of Bosnia, except all in confessionals, female Muslims and any disabled students. It strengthens our grip over schools, making the system more politically-driven, at least to our side. Making school compulsory will drag up the currently low attendance rate. We hope to broaden the inclusion of the education from Sibjan-Mektebis and confessionals to a more centralized, federally funded system that will help drive up the abysmal literacy rate reminiscing of the Ottoman era."
ww1_bosnia.14.a: "We are still at least a century behind."

ww1_bosnia.15.t: "Teachers petition for a better position"
ww1_bosnia.15.d: "In Bosnia, the position of a teacher is still very undervalued by the government and Bosnian society. The hard-working teachers of Bosnia are petitioning for a better position in society and higher wages. We must rally behind this cause to help literacy rate rise and shift population eventually into something other than agriculture."
ww1_bosnia.15.a: "An apple a day"

ww1_bosnia.16.t: "Diet tackles the Agrarian Question"
ww1_bosnia.16.d: "Bosnia has had a Unresolved Agrarian Question lingering over farmers ever since the Austrians took over the Ottomans: a lot of the land was under a peasant system known as the Kmets system in which few Muslims held large swaths of arable land on which worked many more Serbs. The Bosnian Diet today passed a law that allows the voluntary conversion of Kmets to freehold ownership."
ww1_bosnia.16.a: "Finally!"

ww1_bosnia.17.t: "Second Diet Session Ends"
ww1_bosnia.17.d: "The second Diet session occured today in a troubled time during Bosnian political affairs. The unresolved language issue, the agrarian question and the public fallout with Vienna has left the parliament divided, but the session still takes place, mainly to determine what should happen with Vienna. Still few laws passed, but except these few most will never get even close to majority in this Diet session."
ww1_bosnia.17.a: "Nothing ever happens"

ww1_bosnia.18.t: "Third Diet session organised"
ww1_bosnia.18.d: "The third Diet session has been scheduled a month from now. Last Diet session was horrendous due to unstoppable obstructionism from agitated Serbs. This next Diet session must succeed as it is important to help resolve the ongoing and unresolved political controversies surrounding Bosnia. Budget has been negotiated with majority of the Diet and it is awaited to be passed on next first meeting."
ww1_bosnia.18.a: "Not a promising start"

ww1_bosnia.19.t: "Potiorek succeeds Varešanin"
ww1_bosnia.19.d: "After the assassination attempt on him last year, Marijan Varešanin requested dismissal which was accepted soon. Successor has been found hastingly, who is to be general Oskar Potiorek, candidate for position of Chief of the General Staff."
ww1_bosnia.19.a: "We wish him good luck!"

ww1_bosnia.20.t: "Fourth Diet Session Starts"
ww1_bosnia.20.d: "Although on paper it says that fourth Diet session starts on same day as third session ended, in reality that is a lie. Last session, while an improvement compared to the second session, was again plagued by obstructionalist opposition lead by radical Serbs. Except that language question problem is on the table for more than two years with little to no progress. Due to recent partial elections, Diet begins session with stable and seemingly loyal majority, but masses are stirring and we might not have a lot of time before this powderkeg explodes somewhere nearby."

ww1_bosnia.21.t: "Road Construction Bill"
ww1_bosnia.21.d: "Today, a large packet of plans for road and railway construction was presented to the Diet. The issue presented is that the language use in these infrastructure projects is inadequate for the Bosnian populace. The road and railway signs along with communication with employees in railways is, according to the bill, only in German or in Hungarian, languages that almost no one speaks in Bosnia and Herzegovina except the governor-general and his lackeys. This mentionned bill, although generous, according to most of the diet, is unpassable in its current form. This might be considered a catastrophe as Vienna demanded from governor-general that this law should pass unopposed."
ww1_bosnia.21.a: "Disastrous!"

#ww1_bosnia.22.t: "Leon Bilinski proposes Road Bill again"
#ww1_bosnia.22.d: "After István Burian, the previous Austrian Reichsfinanzminister, failed to help pass the Road Construction Bill in 1911, Bilinski is back with the reworked bill and offers his support to the Diet to help pass it. This time ministry is coming prepared, with a different approach to the rebellious..."
#ww1_bosnia.22.a: "Something is happening"

ww1_bosnia.23.t: "Tuzla Saltmines Investigation"
ww1_bosnia.23.d: "Kočić's fierce demand for investigation over Tuzla saltmines alleged discrepancies are finally being answered. Mines are under Solana JSC Tuzla, founded in 1884 and remained under direct Austrian control. Since it is state owned business venture, investigation can be somewhat redirected..."
ww1_bosnia.23.a: "It isn't that serious"
ww1_bosnia.23.b: "Stay true to ourselves"

ww1_bosnia.24.t: "Muslim parties in the Diet merge"
ww1_bosnia.24.d: "Two rivalrying factions, the Muslim People's Organization (MPO) and the Muslim Independant Party, merged together to form the United Muslim Organization today. This fact shouldn't bother many as Muslim Independant Party had no seats in the Diet so in many matters this is just a formal change that eventually may lead to more or less moderate members of the Diet."
ww1_bosnia.24.a: "Interesting"

ww1_bosnia.25.t: "The Croat Parties approach us"
ww1_bosnia.25.d: "Croat parties HNZ and HKU, each in different occasion, pledged support to Vienna and general governor to help pass laws in the Diet, for seemingly no particular benefit. These parties both support Austrian annexation of Bosnia, for they see it as progress to unification with rest of Croats, under a Austrian throne. Some doubt this generousity, but really we got to accept as much support as possible to bypass over 30 oppositionist members of Orthodox block. If they are to be trusted we have now around 30 loyal members of the Diet, which isn't enough, but is progress."
ww1_bosnia.25.a: "Let's see how long that lasts..."

ww1_bosnia.26.t: "Closure of the Diet!"
ww1_bosnia.26.d: "Recent language compromises between Croats and Serbs, at first beneficial to them and consequentialy everyone as they mended their relations, was unacceptable when their letter came. Demand for using exclusively Serbo-Croatian in all forms of communication official or unofficial struck a nerve with many. Tensions were already high, but with this closure of the Bosnian Diet is the only solution Viennese officials see. Unprecented closure has been meet with more protests, which are luckily, already winding down."
ww1_bosnia.26.a: "Unheard of!"

ww1_bosnia.27.t: "Second Diet Session starts"
ww1_bosnia.27.d: "First session ended disastrously with attempted road bill passage. Conflicts were there, before voting on it but in this scale most definitely not. Still laws were passed and some loyalties survived the session, but not a single person would call that session satisfactory or anything similar. Second session starts with shaky majority and unanswered questions of how to deal with Serbian obstructionism and how to pass road construction bill."
ww1_bosnia.27.a: "Hope it goes well!"

ww1_bosnia.28.t: "Ali-beg Firdus passes away"
ww1_bosnia.28.d: "This morning, Ali-beg Firdus passed away in Sarajevo. Born in Ottoman Bosnia, he was a prominent figure advocating for Bosniak Muslims' rights, and helped found the Muslim People's Organization. He protested the Austrian annexation of Bosnia in 1908, but still became first speaker of Bosnian Diet. Unfortunately, he spent most of his short tenure in his bed in difficult ails. Nation mourns for this beloved and peaceful figure, often seen as a unifying force of Muslims of all nationalities."

ww1_bosnia.28.a: "Počivao u miru"
ww1_bosnia.28.b: "Airqud fi salam"

ww1_bosnia.29.t: "Sulejman Šarac resigns as Grand Mufti for Bosnia"
ww1_bosnia.29.d: "Sulejman Šarac, an influencial figure for Islam in Bosnia, has resigned as Grand Mufti for Bosnia. He leaves behind a position filled with honor in the islamic world, as he was the highest Islamic legal authority in Bosnia. He states he resigned because he wants to focus on family matters and science."
ww1_bosnia.29.a: "Sadge"

