BOS_croat_ambitions: "The Croatian Parties"
#BOS_budget_1910: "1910 Budget"
#BOS_budget_1910_desc: "1910 Budget is about to be proposed to the newly elected Diet. Vienna tried its best to offer a decent budget that would start of first diet session as peacefully as possible. The 20 unelected members of the Diet already pledged support for its passage, so we should not worry too much yet. We are yet to see who are we dealing with."
BOS_sno_ambitions_desc: "Largest ethnic group in Bosnia and Herzegovina saw enviable results in elections. Every seat possible was won by now largest faction in Bosnian Diet, totaling 31 seats. Serbs are by far most unruly nationality in condominium toward Vienna, so we fear how will we work with such a large unified block, which claims to be in opposition before they've even entered the session."
BOS_mpo_ambitions_desc: "MNO achieved impressive victory over Muslim Independent Party in this election winning all allocated seats for Muslims. Most of the party leadership and elected figures are beys and wealthy Muslim landowners, but that did not matter to the folk. Possible reasoning for such a landslide might be well-known MNO's newspaper 'Musavat' printed in Cyrillic and Latin scripts. Party at first glance seems neutral towards Vienna, which might become an issue if we do not address it in time."
BOS_croat_ambitions_desc: "After these elections Croatians were only nationality that didn't end up with an unified party leading all of their seats. Split of the vote happened because HNZ had a quarrel with archbishop Juraj Štadler over embracing Catholicism as a party value. HNZ neglected the demands saying that all Croats of all faiths are allowed to join and partake in party's activities. Štadler discontent with the response, created himself HKU, party that would represent similarly conservative values, but with more focus on faith. Although vote seems to be split, for now we do not see any deep divides."
