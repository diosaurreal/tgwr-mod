BOS_purge_german_in_communication: "Purge German in Internal Communication"
BOS_purge_german_in_communication_desc: "One of concerns of many Muslims, Serbs and some Croats too is presence of German in practically all official internal communication. For a land that is not literate even in their own language, rule to use German for official practices is unreasonable. Diet is preparing to send a demand to Vienna about this issue."
BOS_postal_savings_bank: "Postal Savings Bank"
BOS_postal_savings_bank_desc: "Economy in this region is backwards and incompatible with Empire's, to the point that a proper bank indigenous to this area does not exist. Finance ministry is preparing a proposal for finally constructing one but under not so favourable terms, for ethnicies in condominium, which demand higher autonomy in condominium's economy. Negotiations will be certainly lengthy and this law might not go so smoothly as others before."
BOS_remove_hungarian_lang_from_railways: "Remove Hungarian from Railways"
BOS_remove_hungarian_lang_from_railways_desc: "Hungarian language, even more foreign to people of Bosnia and Herzegovina than poorly known German language, is used in railways equally as German. German some people know, but Hungarian none. For this proposal that is planned to be sent to Vienna every ethnic group in condominium stands for, with Croats being most avid supporters of this cause."
BOS_appease_croats: "Appease the Croat Catholics"
BOS_appease_croats_desc: "The Croatian members of our parliament are generally inclined to Vienna and accepting of laws proposed by Vienna. This loyalty needs to be praised and compensated for by shifting our interests slightly to their sides but definitely not entertaining their ideas of Trialism and similar nonsense."
BOS_appease_muslims: "Appease the Bosniak Muslims"
BOS_appease_muslims_desc: "The Bosniak Muslims, unlike Serbs and Croats in condominium are not a nationalistic groupation, but more of a chaotic set of pockets scattered around condominium where they form a plurality at best. As they are not expansionist, they're best choice to stand up for. This wouldn't be a change of course as Vienna has been pushing this idea for a long time."
BOS_cvijet_hrvatske: "A History Lesson"
BOS_cvijet_hrvatske_desc: "sidz note to self"
BOS_begin_second_session: "Begin Second Diet Session"
BOS_begin_second_session_desc: "First Diet session did not go so smoothly the way many hoped for. Many Laws have been passed, but troublesome road construction bill was too big of a pain to deal with, so much so it alone ended the session. Eventually bill will have to be passed, ideally soon as possible during this session."
BOS_dealing_with_protestors: "Response to Student-Police Clashes"
BOS_dealing_with_protestors_desc: "Everyone saw what happened in the streets of Sarajevo. Noone expected such a fierce stand from protestors for a cause that is not connected to their rights or duties. Such brave stance against questionable Hungarian closure of Croatian Sabor, yet has to be condemned as such protests threaten to shatter condominium's shaky stability. On the other hand, most of the seats in our Diet do not support actions of police during these events. No matter what, an official and careful response from Diet have to be sent to the public."
