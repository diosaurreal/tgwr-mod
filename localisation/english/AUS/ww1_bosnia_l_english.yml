ww1_bosnia.45.t: "Diet votes on the Language bill"
ww1_bosnia.45.d: "Bosnian Diet composed a new bill on usage of official language in condominium. For now just SNO signatures are behind it as a large campaign among representatives of the Diet is going on. Bill proposes Serbo-Croatian becomes one and only language in condominiums affairs, which isn't sitting well with non-elected 20 officials and 16 Croat members which demand for Croatian to become instead. Muslims, always adhering to neutrality might be deciding factor, if they mend relations with Serbs..."
ww1_bosnia.45.a: "Bound to fail..."
ww1_bosnia.45.b: "Croats cave in!" #still gets overruled, then language law focused gets bypassed but you get bigger stab debuff as Croats are agitated

ww1_bosnia.46.t: "Diet votes on the Language bill"
ww1_bosnia.46.d: "Last meeting was meet with fierce opinions on all sides. Eventually bill collapsed before reaching Vienna. Croats are a bit more reasonable this time and it seems like Bosnia and Herzegovina might be finally allowed to speak everywhere their own language!"
ww1_bosnia.46.a: "Please let this pass"

