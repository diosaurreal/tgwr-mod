AUS_obstruct_the_left: "Reject Parliamentary Procedures"
AUS_obstruct_the_left_desc: "Parliamentry bureaucracy demands of us several procedures that delay the passing of bills and allow for opposition obstruction. Although it may not be the most polite act, we could always just ignore these procedures to reduce the power of obstructionists."
AUS_save_the_empire: "Save the Empire"
save_da_empires_tt: "This focus will be §Gunlocked§! if §YConrad Von Hotzendorf§! becomes country leader"
