AUS_politically_isolate_conrad: "Politically Isolate Conrad"
AUS_politically_isolate_conrad_desc: "Conrad von Hotzendorf, is already a major general within our army. He has radical ideas, and many armies under himself. Each day, he grows stronger, challenging others. Some argue he is a genius, but we must slowly skirmish down his power to a managable amount, or remove him entirely."
AUS_improve_trento_supply_administration_desc: "The Alps represent a chain of mountains that are difficult to cross and many empires would ruin their armies trying to pass through. Our troops on the border although prepared are not nearly well enough supplied. We must adress this issue before any possible conflict begins in the region. A decent supply node will be constructed to maintain a front line in case of such event."
AUS_conrad_effects: "Conrad is known for pushing the Austrian army to its absolute limit, planning very ambitiously even if the resources are... in shortage, to say the least. Thus, choosing to follow Conrad's army doctrine will §GDouble§! the buffs of all shared army focuses in this tree, however, all army focuses shared in this tree will start also §Rnegatively§! impacting £supply_consumption_texticon  Supply Consumption, £army_experience  Army Experience Gain, and £factory_output_texticon  Factory Output\n\nWe can lessen the impact of these debuffs through the focuses §YExtraordinary Military Expenditures§!, §YExpand the Army Budget§!, and §YFunnel Money into the Landwehr§!"
AUS_reverse_serbian_reconciliation: "Reverse Serbian Reconciliation"
korting_disaster: "§YKörting Disaster§! has happened"
AUS_housing_projects: "Invest into Housing Construction"
AUS_housing_projects_desc: "In order to continue our economic policies and provide shelter to many families, we will create more apartments, state owned homes, further developing our cities, the periphery of the empire, and reduce poverty rates from expensive housing."
AUS_investigate_artillery: "Investigate our Artillery Formations"
AUS_investigate_artillery_desc: "Our current artillery formations are weak and outdated. To continue the reforms of the Gemeinsame Army, we will rearrange our formations, creating a state-standard military, and working towards a imperial army, and not just an Austrian one."
AUS_improve_the_civil_service: "Improve our Governmental Efficiency"
AUS_improve_the_civil_service_desc: "We will invest heavily into efficiency within our government, attempting to remove bottlenecks and straighten out the flow of ideas, government requests, all to the praise of the Kaiser, and to the cabinet itself, creating a more straightforward and easy process for all."
AUS_arty_technological_backwater: "Invest in Artillery Development"
AUS_arty_technological_backwater_desc: "In order to technologically develop further, we will launch widespread investments into artillery. This newfound equipment will provide a good boost during battles, and our technique shall also improve."
AUS_multiethnic_army: "Kaiserlich Und Koniglich Armee"
AUS_offensive_doctrine: "Offensive Doctrine"
AUS_expand_rail_funding: "Expand Rail Funding"
AUS_multiethnic_army_desc: "The Landstreitkräfte Österreich-Ungarns is our ground force divided into three sections. The army is riddled with many differing and varying cultures and minority which creates organization and communication problems. Along with being incompetent. Someone can make this a little better. The rest of the description is a wikipedia copy paste. Here we go! In the wake of fighting between the Austrian Empire and the Kingdom of Hungary and the subsequent two decades of uneasy co-existence, Hungarian troops served either in ethnically mixed units or were stationed away from Hungarian regions. With the Austro-Hungarian Compromise of 1867, the Austro-Hungarian Army was brought into being. It existed until the disestablishment of Austria-Hungary in 1918 following the end of World War I. Common Army units were generally poorly trained and had very limited access to new equipment, because the governments of the Austrian and Hungarian parts of the empire often preferred to generously fund their own units instead of outfitting all three army branches equally."
AUS_funnel_money_into_the_landwehr: "Funnel Money Into Remilitarization"
AUS_take_advantage_of_section_41: "Utilize the Dictator Paragraph"
AUS_der_grobe_kriegsredux: "Der Große Kriegsredux"
AUS_der_grobe_kriegsredux_desc: "After careful preparations, the Great War has begun. Millions across Europe move to the frontlines, and we will do the same. Our elite army will tactically eliminate Serbia by concentrating across the border into Belgrade, and we will hold the Russians with the rest of our army. Our time has come. The sun has risen, but for Austria and her allies. Glory to the Kaiserreich!"
AUS_debloat_the_military_apparatus: "Debloat the Military Apparatus"
AUS_invest_in_supporting_attacks: "Increase Supporting Forces in the Army"
AUS_invest_in_bosnian_schools: "Invest in Bosnian Schools"
AUS_invest_in_bosnian_schools_desc: "Well known fact across the Empire many laugh about is literacy rate in Bosnia and Herzegovina, our newest acquisition. To make some real change about the fact that four fifths of that region are illiterate we need to help them with construction of schools and further investments connected to the issue."
