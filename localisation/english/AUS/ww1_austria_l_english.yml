AUS_imperial_elections: "Elections to the Imperial Council"
AUS_imperial_elections_desc: "Elections to the Imperial Council are scheduled for July 1911.\nCurrently, the strength of the §gChristlichsoziale§! §qPartei§! is: [?AUS_conservative_election_performance]\nCurrently, the strength of the §mDeutscher§! §NNationalverband§! is: [?AUS_liberal_election_performance]\nCurrently, the strength of the §lSozialdemokratische§! §SArbeiterpartei§! §rÖsterreich§! is: [?AUS_socdem_election_performance]"
AUH_the_imperial_council: "The Imperial Council"
AUH_the_imperial_council_desc: "The Imperial Council was established in 1861 as the legislative assembly of the Austrian Empire, following the February Patent that formalized constitutional governance. The job of the legislature is to debate and pass legislation and advise the Emperor, while the Minister-President serves as the head of government, leading the Council's administration.\n\n[AUS_GetMinisterIdeology]\n\n[AUS_GetImperialCouncilIdeology]\n\nCurrently, the influence of the §YImperial Council§! is: [AUS_GetParliamentInfluence] §L([?AUS_parliament_influence])§!"
