ww1_austriahungary.142.t: "Czechs Intesify Opposition to Government"
ww1_austriahungary.142.d: "As it becomes clear our government has no intentions of serious reforms to the Czech question, Czechs in parliament are ramping up their obstruction. In the Bohemian diet, they're beginning try and make their own moves, passing reforms under questionable legal precedent. We need to stop them, somehow."
ww1_austriahungary.142.a: "They're assholes!"
AUS_obstructionism_of_our_own: "Obstructionism of our Own"
AUS_obstructionism_of_our_own_desc: "Empires' minorities love to bother us with obstructionism, prolonging passings of necessary laws. Without remorse, these people sabotage Empire from within, day after day, selfishly interested in nothing but their personal gain. To counter these wearying attempts, we will show them obstructionism of our own, which can subvert much more laws that they can even fathom. If they want to play these dirty games, well whatever, so shall we."
AUS_hungarian_aluminium_production: "Hungarian Aluminium Production"
AUS_hungarian_aluminium_production_desc: "Hungary sleeps on a real treasure. We must invest in the exploitation of aluminium, a vital component for certain military equipment."
AUS_croatian_industrialisation: "Croatian Industrialization"
AUS_croatian_industrialisation_desc: "Croatia is a poor region that has long been neglected by the central government. We must correct the situation by supporting local industrialists."
AUS_electrify_the_countryside: "Electrify the Countryside"
AUS_electrify_the_countryside_desc: "Many places in Hungary are yet to have access to electricity. We should invest in connecting the region up with electricity to fasten up the modernization of the region."
AUS_modernisation_of_slovakia: "Modernization of Slovakia"
AUS_modernisation_of_slovakia_desc: "Slovakia is a rural and mountainous area left abandoned. We need to build infrastructure for the smooth delivery of goods to the people within this remote region."
AUS_mavag_gyarak: "MÁVAG Gyárak"
AUS_mavag_gyarak_desc: "The support of Hungarian industry will allow us to increase our military capacity while innovating in the construction of armored trains resistant tobombardments."
AUS_romanian_trade_deal: "Austro-Romanian Trade Deal"
AUS_livestock_disease1: "Livestock Diseases"
AUS_livestock_disease1_desc: ""
AUS_minister_of_war: "Kriegsminister"
AUS_booming_machine_tool: "Mantain Machine Tool Industry Dominance"
AUS_booming_machine_tool_desc: "A first step of automation is popularizing  Machine Tools. These tools are efficient, and assist our hand production lines, reducing time and cost by a significant margin for their cost. We will increase our reliance on these tools, to further enhance our productions." 
