ww1_austriahungary.151.t: "Is the Imperial Council Making Austria Unsafe?"
ww1_austriahungary.152.t: "Ukranian Obstructionists Thrown Out of the Imperial Council"
ww1_austriahungary.152.d: "Ukranian groups attempting to obstruct the latest Imperial Council session have failed their attempt, with the Minister President ordering police to throw out the unruly Ukranians, technically in violation of the law, and certainly a violation of Democratic norms. The Ukrainans were attempting to obstruct a series of laws investing in Poland, with Ukranians being angered at the lack of investment in their own region. This decisive act by the Minister President allowed the Imperial Council to complete its session and may be repeated in the future."
ww1_austriahungary.152.a: "Annoying brats!"
ww1_austriahungary.153.t: "Minister President Begins Skipping Imperial Council Meetings"
ww1_austriahungary.153.d: "The Minister President, typically attenting most Imperial Council sessions, has began to skip them preferring to take meetings with the emperor and his inner circle instead of wasting time with the obstructionist and broken Imperial Council. The lack of visits from the Minister President is damaging the authority and public legitimacy of the Imperial Council."
ww1_austriahungary.153.a: "Why bore ourselves with these losers"
ww1_austriahungary.151.d: "Disputes between Germany and the Triple Entente, the unstable situation south of us, and the rapid rise of the Russian economy is all pointing towards one thing: Austria needs to bolster its strength. The Minister President has been giving long speeches to the ministers in government and the emperor himself, justifying the need for swift and decisive action to bolster Austria's military power. Yet, Czech and liberal obstructionists in the Imperial Council are putting the nation under threat, refusing to pass needed legislation to defend the empire. Thus, naturally, the Imperial Council is becoming a threat to the nation itself, and action against it may be needed."
ww1_austriahungary.151.a: "Its quite a convincing argument"
AUS_overton_window_shift_1_left: "The §YOverton Window§! will shift §Y1 point§! towards §3Democracy§!"

