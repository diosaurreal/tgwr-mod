AUS_industrialize_vienna_suburbs: "Industrialize Vienna's Suburbs"
AUS_industrialize_vienna_suburbs_desc: "Currently, Vienna is a great, powerful and wealthy city. However, in order to further push the regional industries to their limits, we will stimulate industrial production by constructing state manufactories. This will create employment in the city for younger citizens. "
AUS_increase_resource_extraction: "The European Resources Powerhouse"
AUS_increase_resource_extraction_desc: "Austria can reach copious amounts of resource production, specifically in steel and coal, even surpassing production capacities of other European powers like France and Russia. It is time to tap into our resource potential and become the powerhouse of the European Continent."
AUS_pursue_balkan_peace: "Pursue Peace in the Balkans"
AUS_pursue_balkan_peace_desc: "Noone would profit more than us if Balkans were peaceful. Destablizing fighting, that so many little nations over Balkan peninsula call for is idiotic and can only bring harm! Status-quo of these nations and Ottomans ever since their freedom is of utmost importance for these nationalistic bloodhounds do not know much about diplomacy or reason and such neighbours noone wishes upon himself. Pursuit of peace in Balkans, therefore, will be given more attention."
AUS_expand_womens_education: "Approve Girls' Education Projects"
AUH_democratic_riots: "Liberal Obstruction"
AUS_bohemian_steel_mills: "Bohemian Steel Mills"
AUS_bohemian_steel_mills_desc: "Oh! Sorry, the noise is the factories humming in the background! Steel is an essential resource for industrial output, so creating more industries with relations to steel will be benefical to our manufacturing industry."
AUS_us_vs_them: "Us Vs Them Mentality"
AUS_expand_textiles_and_glass_industry: "Expand Textile and Glass Industry"
AUS_expand_textiles_and_glass_industry_desc: "We have one of the largest consumer industries in Europe. In order to further grow our economy; we will utilize this to our advantage and create a monopoly."
AUS_domestic_industry: "Strengthen Local Manufacturers"
AUS_domestic_industry_desc: "Local manufacturers haven't been focused upon enough lately, so investments are urgent. This will not just improve the heartland but also be in interest of many German nationals that need attention too just like troublesome minorities."
AUS_secure_eastern_minorities: "Secure the Minorities of the East"
AUS_limit_czech_authority: "Limit Authority of the Lower Parliaments"
AUS_dissolve_bohemian_diet: "Dissolve the Bohemian Diet"
AUS_dissolve_bohemian_diet_desc: "Continuous stripping of power of Bohemian diet has brought only partial results. This according to our advisors is not enough. Czechs have been on of main users of obstructionist methods and for that a price comes. All warnings have been ignored and due to uncooperative situation we are forced to dissolve their diet that gives us so much unnecessary headaches."
AUS_peace_and_prosperity_program: "New Industrial Powerhouse"
AUS_peace_and_prosperity_program_desc: "While we could focus on military industry, in order to satisfy civilian demands and increase our production output, we will focus on civilian industry and technology, for the time being."
AUS_supress_social_democrat_organizations: "Supress Social Democratic Clubs"
AUS_further_escalate: "We may be able to §REscalate§! the situation if the Balkan War continues."
AUS_reject_democratization: "Reject the Plague of Democratization"
AUS_reject_democratization_desc: "The Emperor had the generosity to create the Imperial Council, appeasing advocates for liberalization. What has the Imperial Council devolved into? Pointless bickering, obstructionism, and extreme partisanship. We can't allow this broken institution to have such a large role in governing Austria. "
AUS_salveageable_institution: "A Salvageable Institution"
AUS_build_class_consciousness: "Build Class Consciousness"
AUS_mandate_saftey_equipment: "Mandate Basic Saftey Equipment"
AUS_salveageable_institution_desc: "The Imperial Council has been utilized as a weapon by obstructionist groups to bring the government of Austria to a halt, which must be addressed. The Imperial Council, reformed to be a more productive instrument, should be able to have an excellent working relationship with the Minister-President."
