ww1_austriahungary.144.t: "Parliament Attempts to Assert Itself"
ww1_austriahungary.144.d: "As we continue to trample over weak democratic institutions, members of the Imperial Council are attempting to stop us. Rebellious factions in parliament are attempting to force the following of regular democratic procedures and assert their own legal rights, much to our dismay. Although we're clearing beating democracy, its not going down without a fight. "
ww1_austriahungary.144.a: "Their resistance is futile!"
