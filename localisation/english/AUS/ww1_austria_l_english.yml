AUS_i_decide_who_is_a_jew: "I Decide Who is a Jew"
AUS_protect_our_national_sovereignty: "Reassert our National Sovereignty"
ww1_austriahungary.147.d: "Die Fackel, a anti-corruption and anti-war news paper, is seeing a soar in popularity recently. It comes as our conservative government continues to be perceived as corrupt, old, and war mongering amongst a large swath of the population. Although the paper is mostly harmless satirical fun, it is seriously inspiring anti-governmental actions amongst the population, such as protests and even sabotage."
ww1_austriahungary.147.a: "A bit worrying"
AUS_united_in_christianity: "United in Christianity"
AUS_the_reformist_era: "Usher in The Reformist Era"
ww1_austriahungary.146.d: "As a part of our local governmental reforms, the census system in Bukovina has been brought up as a potential piece of reform. Currently, the people in charge of taking the census in Bukovina look at citizens family history to identify which recognized ethnic group they belong in, instead of simply allowing citizens to identify themselves. This isn't how the census works in much of the country, and its built resentment amongst the local populations in Bukovina. Should we change the current system?"
ww1_austriahungary.146.a: "Let's implement personal autonomy"
ww1_austriahungary.146.b: "No need to change this, the experts know best"

