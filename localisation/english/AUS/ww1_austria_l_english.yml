AUS_reorganize_hungarian_governors: "Reorganize Local Hungarian Governments"
AUS_fortwursteln_desc: "A long 6 decades of rule has left the aging Franz Joseph tired, and perhaps not as proactive as he used to be. Still, the empire needs his service now more than ever, and, as some Austrians like to say, he's 'fortwursteln,' or meddling along somehow."
AUS_polish_baku: "Apply Protections to Polish Oil"
AUS_polish_baku_desc: "Our controlled region of Galicia is an oil-rich province often called the Polish Baku. Many oil workers in Poland have been asking for protections like preferential tariffs on their oil to increase the Austrian oil market and weakening the foreign competition like the Americans and Russians."
AUS_rachet_on_bosnia: "Ratchet on the Slavs"
AUS_rachet_on_bosnia_desc: "The Slavs have always been the most rebellious minority in our empire, and the recent assassination attempt on Bosnia's governor highlights this fact. We must increase security in the region to stop these terrorists."
