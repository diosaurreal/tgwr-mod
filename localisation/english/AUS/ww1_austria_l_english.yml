AUS_centralization_and_discipline_desc: "Due to foolish mistakes of our predecessors many laws have been softened, producing worrisome lack of discipline among almost all sectors of society. Besides that, focus must be brought to centralization which has been decreasing for a while now. We have been off the course, so further centralization of the state and discipline of its men is urgent!"
ww1_austriahungary.140.a: "Democracy's always been a fools errand anyways"
