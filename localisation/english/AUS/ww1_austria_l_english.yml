AUS_endorse_project_1911: "Implementing 'Project 1911'"
AUS_endorse_project_1911_desc: "In 1911, close advisors to Franz Ferdinand Wiesner and Hoyos wrote an extensive legal plan to be enacted immediately after Franz Ferdinand is coronated emperor of Austria. The plan will allow Franz Ferdinand to quickly centralize power and significantly weaken opposition groups to Ferdinand, starting with the Hungarians."
