ww1_austriahungary.94.d: "Austrian troops have marched into Taslica, a strip of land where an offical border with Montenegro would be shared after the conclusion of the Balkan War, and seized it for themselves. They claim its a temporarily occupation to increase their security, yet this move is a clear act of aggression against us. How should we respond?"
ww1_austriahungary.94.a: "Maybe Russia can back us up here?"
AUS_arbeiterbildung: "Arbeiterbildung"
ww1_austriahungary.94.b: "We can't win a war with Austria, let's back down"
ww1_austriahungary.88.t: "Hotzendorf Suggests Occupying Taslica"
ww1_austriahungary.88.d: "Conrad Hotzendorf, chief of the Austrian army, has suggested we occupy Taslica, the strip of land that is dejure Ottoman seperating Serbia and Montenegro. He claims that Serbia and Montenegro securing a border with eachother would strengthen relations between both states too much, and will increase the chance that Serbia annexes Montenegro. It's no secret many in Serbia wish for a south slavic state in the Balkans, and Montenegro would be the natural first region to join this project. The unification of these two countries would strengthen Serbia significantly, and risk rallying rebellious slavs in our empire even more."
ww1_austriahungary.88.a: "Give the go ahead!"

ww1_austriahungary.88.b: "This would be an insane escalation!"
ww1_austriahungary.77.t: "An Active Empire"
ww1_austriahungary.77.d: "As an empire with 2 sovereign halves, both with their own complicated governments, political issues, and societal tensions, the Austro-Hungarian empire certainly doesn't bore those who govern it to say the least. To ensure the empire prospers into the next decades, we'll need to pay attention carefully."
ww1_austriahungary.77.a: "We will get it done!"
