AUS_roaring_money_printer: "The Roaring Money Printer"
AUS_proactive_interest_rate_policy_desc: "Interest rates set by the Austro-Hungarian bank in the past have been quite steady, changing slower compared to most other European nations. With tensions rising and the world increasingly unstable, we must switch things up. By rapidly changing our interest rates up and down as the situation changes, we may reduce economic stability, but we'll ensure our nation is more prepared for anything that could happen."
reichsfinanzminister_AUS: "Reichsfinanzminister"
stephan_burian_break: "Resigned from position"
AUS_unlock_trade_romania: "§Y[ROM.GetNameWithFlag]§! will be §Gmore likely§! to accept a §Ytrade deal§! through the focus '§YTrade Convention with Romania§!' and more effects will be unlocked for the trade deal!"
AUS_autonomy: "Granted Autonomy"
AUS_bohemian_admin_reform: "Local Reforms in Bohemian Cities"
AUS_bohemian_admin_reform_desc: "While Bohemia has its own status as a crown kingdom, many Bohemian nationalists wish for more representation. To placate their demands, we should begin slowly introducing new administative reforms on the city level granting the Bohemian people more say over themselves."
AUS_reform_civil_service_code: "Reform the Civil Service Code"
AUS_state_of_the_realm_real: "State of the Monarchy"
AUS_bukovina_autonomy: "Personal Autonomy in Bukovina"
AUS_bukovina_autonomy_desc: "Our current census system forces our own classification of what ethnic group the citizens of Bukovina belong to. By changing the system to instead be self reported, we can allow Bukovinians to feel better represented, and also have more accurate census data."
AUS_prioritize_wellbeing_of_galacia: "Prioritize the Well-Being of Galicia"
AUS_prioritize_wellbeing_of_galacia_desc: "Improving the situation in Galicia should be a top priority of the government, as if we let poverty continue to run rampant, we'll never have any hope at fully stabilizing the kingdom. We should work towards expanding government funding towards the cause."
AUS_expand_pula_base: "Expand Pula Base"
AUS_expand_pula_base_desc: "Compared to our army, our navy had been neglected due to lack of funds. However, Archduke Franz Ferdinand has pushed for further naval expansion. In his name, our black and gold banner shall sail over the Adriatic once more!"
AUS_naval_excercices: "Prepare Naval Strikes"
AUS_naval_excercices_desc: "Sailors of the Austro-Hungarian Navy must be seaworthy and well-trained. We shall perform exercises in the Adriatic to ensure they are perfectly equipped to serve in our new Kriegsmarine."
AUS_laid_down_tegetthoff_class_battleship: "Laid Down Tegetthof Class"
AUS_laid_down_tegetthoff_class_battleship_desc: "The other global powers are already locked in a massive naval arms race to build more dreadnoughts, the largest warship ever seen. Before it is too late, we must join this great race as well."
AUS_new_dockyards: "New Dockyards"
AUS_new_dockyards_desc: "The construction of new dockyards is quintessential in the building of a vast Kriegsmarine. More ships! Bigger guns!"
joint_minister_finance_AUS: "Joint Minister of Finance"
AUS_auxiliary_ports: "Auxiliary Ports"
AUS_auxiliary_ports_desc: "To ensure the upkeep of our navy across the entire coastline of our empire, we must construct new ports."
AUS_submarines_experiments: "Submarines Experiments"
AUS_submarines_experiments_desc: "Our industry may not have the capacity to produce capital ship after capital ship, but we may look no further than submarines; a cost-effective way to wreak havoc on all who oppose us at sea."
AUS_expand_tegetthof_class: "Expand Tegetthof Class"
AUS_expand_tegetthof_class_desc: "It is not enough to build a battleship and call it a day. Our expansion of our naval industry marks the beginnings of a new Kriegmarine, forged in the Adriatic, more than capable of standing up to our enemies."
AUS_reorganise_the_luftfahrtruppen: "Reorganise the Luftfahrtruppen"
AUS_reorganise_the_luftfahrtruppen_desc: "With war looming, our glorious Imperial Army and Navy will not be enough to defend ourselves from the threats abound. We must take to the skies to ensure victory in the name of our Emperor."
AUS_form_kuk_seeflugwesen: "Form K.u.K. Seeflugwesen"
AUS_form_kuk_seeflugwesen_desc: "Navy is demanding a separate and well-funded new branch of military. Well-funded aspect we cannot promise, but a new separate branch certainly. Uzelac already approved this demand, so we shall immediately begin constructing coastal airfields and delving deeper into research of aircraft specialized in naval support. Entente airplanes costed us enough damage already, adapting to these new ways of warfare might be just what we need to swat all those flies over the western front."
AUS_airship_studies: "Airship Studies"
AUS_airship_studies_desc: "Ever since Körting disaster our airship haven't been mentioned in Cisleithania. Considering the event, it is no wonder topic is a touchy one. But emotion should get ahead of ourselves, as dominant control over skies hasn't been achieved yet. Conservative mind of our command think it will be a bad idea to give up on airships and demand that we double down on our previous airship efforts."
AUS_prepare_the_great_war_of_sky: "Prepare for the Great War of Sky"
AUS_prepare_the_great_war_of_sky_desc: "With vast advancements in military technology, it is clear that the next Great War will take place not just on land and sea, but in the clouds. We must prepare ourselves to take part in this ultimate battle."
AUS_abandon_airships: "New Course in Aviation"
AUS_abandon_airships_desc: "It is hard to hide that this is attempt at saving grace, but it is still a fact, we have to abandon our airship program. Our production is abysmal and only change in aviation is when we have to retire some ancient member of the fleet. We shouldn't be bothered by these events, but march brave further and use this moment to catch up as much as we can with other great powers in aviation. Instead of outdated airships, we will kickstart production of still new airplanes."
AUS_kuk_luftfahrtruppen_expansion: "Expand Luftfahrtruppen"
AUS_kuk_luftfahrtruppen_expansion_desc: "The Great War has started and our airforce is dwarfed by every single single great power. Although we don't act like it, further funding in aviation is urgent. Reliance on German aviation seems to grow as few of our aircraft are demanded everywhere. With few additional airfields, more funds for research and more officer being sent to fill their corps, hopefully Empire's aviation shall regain its ground."
#useable loc idk  desc nothing more tho AUS_finance_osterreichische_aviatik_desc: "In order to build up our armada of the skies, we must turn to private arms companies to help. With the assistance of Österreichische Aviatik, we will create an air fleet never seen before."
AUS_our_own_fighters: "Our own fighters"
AUS_our_own_fighters_desc: "It is time to shift from German licensed plane models, airships and reconnaissance planes. We need our own models, primarily fighters. Our air corps has finally started to catch up with other powers ever since Uzelac's demand for non-commissioned officers to be allowed to become pilots. Immediate subsidies will be pushed into aviation research." #will rework this completely
AUS_expand_the_UFAG: "Expand the UFAG"
AUS_expand_the_UFAG_desc: "We cannot make planes out of thin air! Before we start assembling aircraft, we must kickstart our aviation industry."
AUS_new_customs_offices: "Construct New Customs Offices"
AUS_new_customs_offices_desc: "We currently do not have enough customs offices to facilitate all of the trade coming into our country. We should build new custom offices to help fix this issue."
AUS_pig_war_idea: "The Aftermath of the Pig War"
AUS_appoint_sturgkh: "Encourage Eastern Apathy"
AUS_appoint_sturgkh_desc: "Many farmers in the east are too busy trying to survive to be engaged in politics, a fact that prevents them from even thinking about demanding large scale reforms from us. We must encourage this apathy, to keep them content with the status quo."
AUS_invest_in_skoda_works: "Invest in Škoda Works"
AUS_increase_the_police_in_galacia: "Increase our Grasp Over Galicia"
AUS_increase_the_police_in_galacia_desc: "While efforts to reduce poverty in Galicia are a positive, the overall current situation in Galicia is not acceptable. We must sign a series of aggressive decrees permitting a crackdown on Galician crime."
AUS_destroy_decadent_democracy: "Destroy Obstructionist Democracy"
AUS_one_class_struggle: "One Struggle, The Class Struggle!"
AUS_destroy_decadent_democracy_desc: "Too much time passed beating around the bush, arguing with people that will never accept our demands. We have  entertained this circus for long enough. With no more time to waste, we must strike hard immediately. Sturgkh's appointment, supported by army, emperor and german nationalists, is just what's need to get rid of these futile appeasements we've been thrashed with."
AUS_streamline_conscription_process: "Revoke Key Draft Exemptions"
AUS_exerzierreglement: "Implement Conrad's Army Structure"
AUS_neglected_economy: "Neglected Economy"
AUS_end_aristocratic_favortism_in_the_high_command: "End Aristocratic Bias in the High Command"
AUS_denounce_nepotism:  "Denounce Nepotism in the Army"
AUS_neglected_economy_desc: "The Economy of this province has been neglected by Vienna and has been left in a poor state."
AUS_trade_convention_with_romania: "Convention with Romania"
AUS_trade_convention_with_romania_desc: "Being our neighbor, we need to improve relations with them to help their economy as the proposed trade agreement benefits both nations if signed."
