AUS_exports_imports_controls: "Exports and Imports Controls"
AUS_exports_imports_controls_desc: "Exports and imports are one of most important topic now when half of the world is at war with us. Due to ongoing war, obviously prices will jump, but to prevent uncontrolled escalation of the same we must maintain pristine diplomacy with remaining trading partners to keep economy and market afloat, for we cannot sustain ourselves alone."
