AUS_canal_projects: "Canal Projects"
AUS_canal_projects_desc: "Canals are innovative technologies that utilize the flow of water to generate electricity. This is a reneweable source, as well as one that we have much of. The Danube flows constantly, and investments into a dam could be beneficial for the empire. Plus, this could pioneer towards other renewable energy sources in the future."
