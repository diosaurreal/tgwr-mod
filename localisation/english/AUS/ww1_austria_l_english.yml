AUS_remilitarization_program: "Remilitarization Program"
AUS_remilitarization_program_desc: "Enough with those absurd peace and prosperity programs! It is not peacetime but the eve of a major war. Pacifist elements are not aware of the situation of our war machine and general readiness of economy to mantain stability in case of large scale war. Immediate construction of weapons factories and subsidizing our most valuable companies is Empire's priority!"
BOS_young_bosnia_party: "Mlada Bosna"
