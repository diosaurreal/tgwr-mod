AUS_inequality_anywhere: "Address the Problem of Inequality"
AUS_inequality_anywhere_desc: "Our empire is vast, and unequal. Many ethnicities feel they are neglected and left behind. Economic stagnation in these rural or mountanous reaches cannot be denied and although not by our fault, we are the ones that must help kickstart some proper industry in every corner of our vast Empire. By investing into these territories, we can gain very much needed sympathy of our peoples and successfully achieving a prosperous society."
