AUS_strengthen_the_heartland_of_the_empire_desc: "As continuation of improvement of our economy, heartland needs further construction and investments into research. Conservative voices have been long demanding this and with reason. If our heartland isn't constantly being financed area of the Empire then something certainly isn't right!"
