ww1_austriahungary.140.t: "The Anti-Democratic Agenda"
ww1_austriahungary.140.d: "The imperial council has gone woke, full of reformists more interested in weakening the hegemony of the empire and ceding all power to rogue minority obstructionist groups instead of pursuing policies to strengthen the stability of the empire as well as remilitarize Austria in order to prepare it for the inevitable future war coming. Instead of working with the Imperial Council, we shall instead seek to destroy their influence. With the support of the emperor, who's blessing can allow us to subvert much of the Imperial Councils functions, we should be able to pursue our agenda at the swift speed needed to secure the future of Austria."
AUS_imperial_council_will_resist: "Opposition groups in the §YImperial Council§! will likely unload all tools in their arsenal to stop us."
AUS_increase_democratic_anger: "Opposition groups in the §YImperial Council§! will increase their resistance."
