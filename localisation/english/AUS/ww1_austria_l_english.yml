AUS_skoda_works: "Subsidize Skoda Works"
AUS_skoda_works_desc: "Skoda Works, a large organization in Czechia, is already booming. They are extremely large, with a powerful industrial base that drives Bohemia forward. However, in order to economically support them further, we will provide subsidies to the company, in order to boost their prosperity and eventually have them on our side."
AUS_patriotic_loans: "Patriotic Loans"
AUS_patriotic_loans_desc: "In order to create funds, we must take so called Patriotic Loans, in order to power a stronger future economy. However, we must be wary not to take too many."
