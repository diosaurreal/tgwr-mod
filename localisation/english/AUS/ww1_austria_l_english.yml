AUS_citizenship_for_muslims: "Recognize Islam as a Legal Religion"
AUS_citizenship_for_muslims_desc: "There is a large number of Muslim in our newly annexed condominium of Bosnia and Herzegovina. Considering the fact that we moved on from unnecessary bloodshed and forceful convers, we must let these people somehow integrate in society of our Empire and more importantly into our legal framework, which for now does not recognize or allow such practices. To mend relations with local population in the area, we will recognize Islam as a allowed religion in the Empire."
AUS_inform_mp_mini_mechanic: "The current §YMinister-President of Cisleithania§!, §Y[AUS_GetMinisterPresident]§! is a §CReformist.§! If we wish, we may eventually be able to replace him with an §qAutocrat.§! Depending on the ideology of the §YMinister-President of Cisleithania§!, different focuses will be unlocked."
