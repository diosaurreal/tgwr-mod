AUS_abandon_jury_trials: "Suspend Jury Trials"
AUS_abandon_jury_trials_desc: "The principle of a jury at a trial is dangerous to our war effort. Jury can nullify punishments for traitors which can end up being disastrous for morale.\nOrder No. 228 will solve this issue by suspending jury trials for the duration of eleven months."
