AUS_reduce_working_regulations: "Reduce the Minimum Resting Period"
AUS_reduce_working_regulations_desc: "Right now, we have strict resting period requirements for low skilled workers across the country. Although the idea behind the law was righteous, the current standards are improper and need to be renewed. We should reduce them in order to increase productivity."
AUS_galicia_invest: "Investments in Galicia"
AUS_discredit_trade_unions: "Discredit Trade Unions"
AUS_discredit_trade_unions_desc: "The Empire made great strides in reforms for the working class lately, enough to appease any reasonable working man. We should reach and quell unions, especially in Bohemia, where sentiments disloyal to the Empire sow great divide and mistrust. We must investigate and stiffen our grip for loyatly of our industrial heartland is at stake!"
AUS_HUN_combat_spread_of_rinderpest: "Combat the Spread of Rinderpest"
AUS_italian_university: "Permit Construction of an Italian University"
AUS_new_housing_projects: "Subsidize Housing Construction"
AUS_new_housing_projects_desc: "In order to alleviate rising high costs of living, we must first fix the root of the issue, housing. We cannot let homelessness and impoverishment rise in the Empire! In order to combat the issue, we must take action into our own hands and begin construction of new homes and other public projects immediately!"
AUS_expand_trade: "Promote [AUS.GetAdjectiveCap] Commerce"
AUS_expand_trade_desc: "Trade is quintessential part of Empire's economy and no matter what we must never neglect it! In eve of war command and politicians are becoming aware that trade once war starts, many of imports we heavily rely on will be extremely limited. So, relations with our trade partners must be immediate and effective to keep them loyal through grit of war."
