AUS_technical_military_committee: "Form the Technical Military Commission"
AUS_technical_military_committee_desc: ""
AUS_war_requirements_act: "War Requirements Act"
AUS_war_requirements_act_desc: "In order to conscript more men, we will create mandatory policies that force many young males into the army to help us fight. However, this will economically hurt our industries."
AUS_approve_extraordinary_army_expenditure: "Extraordinary Military Expenditures"
AUS_approve_extraordinary_army_expenditure_desc: "A debacle of expense has arisen once more. We must utilize our funds to provide more funds substantial enough to continue our reforms, going towards army discipline and equipment modernisation."
AUS_expand_the_army_budget: "Expand the Army Budget"
AUS_expand_the_army_budget_desc: "To quickly mobilse and strenghen our troops, we will institute a higher military budget. This might antagonise neighbors, and significantly hurt our economic standings, but, in the cause of self defense, it is prioritized. "
AUS_revise_the_army_law_1889: "Revise the 1889 Army Law"
AUS_revise_the_army_law_1889_desc: "The army law of 1889 is very outdated, limiting the annual recruitment, with the parliament at the time rejecting an essential increase in the recruitment numbers. With tensions escalating, it is necessary a new army law is passed, before our enemies capitalize on this unforgiving mistake we have allowed to happen. This must not end on a single increase but a consistent and increasing annual recruitment allowing our glorious army to reach standards expected of a true great power!"
AUS_improve_army_training: "Improve Army Training"
AUS_improve_army_training_desc: "Many elements of our army haven't been reformed in a long time, including army training. Our army has not fought a single war for decades! Last conflict was against tiny Bosnian resistance during 1878. Army chiefs need to be reminded that wartime might come around soon, for which we need to show and prove our best."
AUS_approve_new_fortification_projects: "Approve New Fortification Projects"
AUS_approve_new_fortification_projects_desc: "As our relations strain with our former ally Italy, we must check on the border and improve our existing defences. Alps although already a good ground for defence are a challenging terrain forces staying there cannot be placed in larger numbers unless accomodated and properly defended. So, to gain total control over these areas our fortifications need further expansion before traitorous cowards on our western border enters the fight."
AUS_prioritized_logistics: "Prioritized Logistics"
AUS_ambitious_planning: "Elaborate Planning"
AUS_ambitious_planning_desc: ""
AUS_modernize_army_equipment: "Modernize Army Equipment"
AUS_modernize_army_equipment_desc: ""
AUS_war_like_training_methods: "War-Like Training Methods"
AUS_war_like_training_methods_desc: ""
AUS_establish_army_reserves: "Establish Army Reserves"
AUS_establish_army_reserves_desc: "Mobilization is a complex topic not just across our realm but across the globe. Our multi-ethnic population often resists conscription which is an essential cog in machinery of our army. Therefore, we must establish army reserves sufficient for this impending war, war of our lifetimes. Army reserves need to be increased this very moment, because no matter what we do it's a long and gruelling process that must not set us back in any metric behind other great powers."
AUS_end_serbia: "Crush the Slavic Threat"
AUS_end_serbia_desc: "All preparations are finished. All precautions are taken. Our armies are in place and ready. We should have listened to Conrad and marched into Serbia beforehand they had caused all this commotion and anguish across Balkans. Time is nigh to pull out this petty thorn from our backs that exists for no other reason but to be subdued and occupied by our might. Serbia will be no more!"
AUS_prepare_for_the_two_front_war: "Prepare for a Two Front War"
AUS_prepare_for_the_two_front_war_desc: "If any sort of war were to occur, we must be prepared. To the south, Serbia grows more aggressive per day, hiding behind the Russian Bear. Both of these bloodlust enemies saw recent combat which couldn't be said for our forces. We must pick up our pace for this unavoidable two front war."
AUS_focus_on_the_defense: "Focus on the Defense"
AUS_focus_on_the_defense_desc: "Our army is large, however it is unorganized and divided. Such army should not focus on attack, for Conrads' courageous plans of constant attacking are in question due to his tunnel vision and lack of undisputed and reliable knowledge about enemy forces. Besides, positive effects of defense on Empires' core territories might bring an fervour among some of our low-spirited units recruited from grounds of borderlands. Although we will never doubt the fact that we tower over each and every of our enemies, plan to dig in and let them show their cards might prove much more beneficial than blunt attacks."
AUS_cautious_planning: "Cautious Planning"
AUS_cautious_planning_desc: "Our estimates of Russian forces are somewhat inconsistent and too small for their size. On the other hand Serbian people feel dread at mention of our Empire, which is a powerful tool for conscription and morale. We can never take too much precaution and it is without doubt that we should plan safe and prioritize defense of keypoints. After all, a two front war is incoming and our army hasn't seen warfare in any recent history. Every step we take must be thought-through and prepared for anything they throw at us."
AUS_adapt_new_infantry_tactics: "Adapt to New Infantry Tactics"
AUS_adapt_new_infantry_tactics_desc: "Infantry tactics have changed a lot since our last conflicts as modernization of warfare has skyrocketed. Our infantry is in great shape, but to achieve striking victories and to capitalize on our qualities, we need the newest possible tactics to surprise our inferior enemies. Along with modernization we should continue mending the conscription issue too before there grows a difference in quality between new and current soldiers."
