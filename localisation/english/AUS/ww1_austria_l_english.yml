AUS_burying_the_grudges_of_the_past: "Burying the Grudges of the Past"
AUS_burying_the_grudges_of_the_past_desc: "Our previous tolerance of minorties such as Slavs and Muslims was extremely conservative. We must destroy the grudges of the past, as they are decimating our reputation, as well as causing mass instability within the empire and its holdings."
