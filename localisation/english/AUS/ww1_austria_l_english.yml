AUS_suspended_jury_trials_ns_desc: "In a time of war jury trials can lead to unforeseen consequences to the nation's morale."
AUS_extend_the_suspension_of_jury_trials: "Extend the Suspension of Jury Trials"
AUS_establish_landwehr_tribunals: "Establish Landwehr Tribunals"
AUS_establish_landwehr_tribunals_desc: "The Landwehr needs to take control over the persecution of murder, manslaughter, robbery and arson in order to improve national security."
AUS_landwehr_tribunals_ns: "Landwehr Tribunals"
