#events
                 
ww1_austriahungary.126.a: "Disloyalty will be punished!"                                     
ww1_austriahungary.97.t: "Russia Refuses to Help"
ww1_austriahungary.97.d: "Our appeals to Russia for assistance in kicking Austria out of Taslica have been met with refusal from the Russians. They claim that this issue would risk war with Austria, which Russia is not ready for. With Russia's refusal to help us, we must backdown."
ww1_austriahungary.97.a: "Who needs enemies with friends like these!"
ww1_austriahungary.100.t: "Austria Backs Down"
ww1_austriahungary.100.d: "Fearing our might, Austria has immediately given up their illegal seizure of Taslica. Their troops have left the province, handing it over to its rightful owners."
ww1_austriahungary.100.a: "Phew!"
ww1_austriahungary.105.t: "Russia Backs Down Last Minute"
ww1_austriahungary.105.d: "The threat of war with Germany has spooked Russia into backing down last minute, ordering us to simply accept Austria's occupation of our rightful land. With little chance at beating both Austria and Germany all by ourselves, we have no choice but to follow their advice"
ww1_austriahungary.105.a: "Pathetic!"
ww1_austriahungary.106.t: "Russia and Serbia Give Up"
ww1_austriahungary.106.d: "The threat of the wrath of the entire triple alliance has forced Russia and Serbia to withdraw their ultimatum for an Austrian withdraw from Taslica. It seems our might has prevailed."
ww1_austriahungary.106.a: "Glad they saw reason"
ww1_austriahungary.101.t: "Austria Requests Our Backing in Crisis With Serbia and Russia"
ww1_austriahungary.101.d: "Austrias, perhaps hastely, occupied Taslica upon the outbreak of the Balkan War to prevent Serbia and Montenegro from securing a border. Now, Russia and Serbia have sent a demand to Vienna telling them to withdraw from Taslica or it will be considered an act of war with Serbia. Austria seems ready to go to war over this, requesting our backing for their occupation. They claim us backing them may make Russia and Serbia withdraw their ultimatum, but if they don't it would be a conflict we'd easily win. Are we really ready to risk setting the world ablaze?"
ww1_austriahungary.101.a: "Austria has our unconditional support!"
ww1_austriahungary.101.b: "Hell no. Tell Austria to give it up"
ww1_austriahungary.102.t: "Germany Demands We Back Down"
ww1_austriahungary.102.d: "Germany has refused our support against Russia and Serbias demands, and even worse have ordered us to step down. Without German support, we have little choice but to withdraw from Taslica"
ww1_austriahungary.102.a: "They show weakness!"
ww1_austriahungary.104.t: "Austria Secures German Backing"
ww1_austriahungary.104.d: "Our ultimatum to Austria has lead to them cowardly flocking to their German overlords, who have agreed to support Austria. A war with Serbia is thus likely to drag the entire Triple Alliance into it, which could lead to the largest war in human history if the Triple Entente then joins on our side."
ww1_austriahungary.104.a: "This changes nothing!"
ww1_austriahungary.104.b: "We're not ready for this!"
ww1_austriahungary.103.t: "Germany Backs Us"
ww1_austriahungary.103.d: "Germany has informed us that we have their absolute support in the crisis with Russia and Serbia. We can now present Russia and Serbia with this fact, and hopefully they will back down."
ww1_austriahungary.103.a: "Lets hope they don't do anything stupid"
ww1_austriahungary.98.t: "Russia Backs Us"
ww1_austriahungary.98.d: "Russia has backed our demand for Austria to withdraw from their recently seized lands in the Balkans, meaning we can now present a joint ultimatum to Austria. "
ww1_austriahungary.98.a: "They must back down!"
ww1_austriahungary.148.t: "Körting Disaster"
ww1_austriahungary.148.d: "On the morning of 20 June 1914 in the eve of the war, our M.III Körting exploded in friendly colision while on in its way to Königsberg. Entire crew diet along with the reckless pilot of Farman F.20 biplane that crashed into M.III Körting. Ernst Flatz, pilot of the Farman, according to witnesses flew in circular patterns around the airship which he did not manage to identify as our own! Press visited crash site already in the afternoon, sparking media frenzy. This airship was first airship built and produced by Austrian engineers, also being one of its kind. Due to size of our arsenal many gruesomely joke that we have been decimated by our own hand. News about this event are spreading like wildfire and it might be too late to save our grace..."
ww1_austriahungary.148.a: "This is outrageous!"
ww1_austriahungary.149.t: "Biplane-Airship Crash in Austria"
ww1_austriahungary.149.d1: "This morning, Austrian airship M.III Körting crashed during a military training exercise with a Farman F.20 Biplane. Pilot Olt. Ernst Flatz, who flew the Farman, is being blamed for the crash as he was known for his recklessness. Add more stuff"
ww1_austriahungary.149.d2: "This morning, Austrian airship M.III Körting crashed during a military training exercise with a Farman F.20 Biplane. Pilot Olt. Ernst Flatz, who flew the Farman, is being blamed for the crash as he was known for his recklessness. It looked like he was simulating an attack and began flying in circular patterns around the airship and crashed into its rubber surface. The plane crashed and the airship burst: none of the crew from the Farman biplane to the Körting airship survived their following crashes. Add more stuff"
ww1_austriahungary.149.a: "Ok"
ww1_austriahungary.99.t: "Russian-Serbian Ultimatum"
ww1_austriahungary.99.d: "Our seizure of Taslica has resulted in a diplomatic outrage from Serbia, who has now called their real master, Russia, to back them up. Russia and Serbia are demanding we abandon Taslica immediately, or else it will be considered an attack on Serbia."
ww1_austriahungary.99.a: "Maybe Germany can talk some sense to these hot heads?"
ww1_austriahungary.99.b: "Alright, alright. We'll withdraw."
ww1_austriahungary.95.t: "Serbia Remains Quiet"
ww1_austriahungary.96.t: "Serbia Requests We Mediate Dispute With Austria"
ww1_austriahungary.96.d: "Austrian troops last week occupied a strip of land that is dejure Ottoman which would connect Montenegro and Serbia to a common border upon a victory of the Balkan League against the Ottoman Empire. Serbia, claiming this land for themselves, is requesting we help force Austria to withdraw. What should we do?"
ww1_austriahungary.96.a: "Austria needs to backdown"
ww1_austriahungary.96.b: "This would risk war with the Central Powers. We can't."
ww1_austriahungary.95.d: "Our seizure of Taslica was expected to provoke a response from Serbia, yet for now Serbia has not responded at all. They seem to have accepted our seizure of the region, clearly knowing they'd get their teeth knocked out if any real confrontation between our two armies occured."
ww1_austriahungary.113.t: "Galician Oil Production Crashes"
ww1_austriahungary.113.d: "We have exploited the Galician Oil. As a top ten oil producer region in the world in today's time, we have mananged to cause many slumps in the oil industry prices. Unfortunately, with recent oil worker strikes and many other factors, our oil productions have crashed. To revitalize this industry, we may need to use the methods of protectionism to keep the oil flowing."
ww1_austriahungary.113.a: "Disaster!"
ww1_austriahungary.95.a: "Well, we'll take the win"
ww1_austriahungary.94.t: "Austia Seizes Taslica"
