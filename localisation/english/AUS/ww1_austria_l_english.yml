AUS_the_counterweight_to_serbia: "The Counterweight to Serbia"
AUS_the_counterweight_to_serbia_desc: "In order to weaken Serbian influence, we will support the Tsar of Bulgaria in his war against the Serbian-Greek Coalition. This, in turn, should provide us a stronger foothold in the Balkans."
