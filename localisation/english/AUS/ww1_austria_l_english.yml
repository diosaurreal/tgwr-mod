AUS_build_a_welfare_state: "The Working Mans Government"
AUS_build_a_welfare_state_desc: "We are entering an age of socialism. People want rights, liberties, and progressivism. In order to fufill these duties, we will slowly shift towards a welfare state, to support the people."
ww1_austriahungary.143.t: "Czechs Protest in Parliament "
ww1_austriahungary.143.d: "As our anti-minority policies become clear, Czechs in the Imperial Parliament are attempting to disrupt our governance to protect us. They're reintroducing reformist bills numerous times to waste time, voting against government measures, and attempting to delay votes on anything not related to reforms giving Bohemia more autonomy. We'll have to deal with these litte critters for now."
ww1_austriahungary.143.a: "They won't have the Imperial Council for long"
