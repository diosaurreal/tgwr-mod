 # Light Cruiser Armor
 ship_armor_light_cruiser_1: "50mm Belt/40mm Deck"
 ship_armor_light_cruiser_1_short: "Light Cruiser Armor I"
 ship_armor_light_cruiser_1_desc: "An armor scheme intended to give a cruiser a slight edge when fighting against destroyers and other lightly-armed ships."
 ship_armor_light_cruiser_2: "100mm Belt/30mm Deck"
 ship_armor_light_cruiser_2_short: "Light Cruiser Armor II"
 ship_armor_light_cruiser_2_desc: "A heavier belt intended to allow a cruiser to engage older light cruisers and smaller ships with a good deal of protection."
 ship_armor_light_cruiser_3: "120mm Belt/50mm Deck"
 ship_armor_light_cruiser_3_short: "Light Cruiser Armor III"
 ship_armor_light_cruiser_3_desc: "Copying methods used for armoring battleships, this armor scheme is designed to keep pace with developments in armaments around the world."
 ship_armor_light_cruiser_4: "150mm Belt/60mm Deck"
 ship_armor_light_cruiser_4_short: "Light Cruiser Armor IV"
 ship_armor_light_cruiser_4_desc: "This armor scheme attempts to maximize protection over the areas absolutely needed to keep a ship afloat and in the fight, at the cost of all other areas."
 # Protected Cruiser Armor
 ship_armor_protected_cruiser_1: "38mm Deck"
 ship_armor_protected_cruiser_1_short: "Protected Cruiser Armor I"
 ship_armor_protected_cruiser_1_desc: "An armor philosophy protecting a ship's vitals with a curved armored deck, supplementing side protection with coal bunkers instead of a belt. As an early, experimental concept, its layout is less weight-efficient and optimized than later, more refined designs."
 ship_armor_protected_cruiser_2: "50mm Deck"
 ship_armor_protected_cruiser_2_short: "Protected Cruiser Armor II"
 ship_armor_protected_cruiser_2_desc: "A refinement of the protected cruiser concept based on early service experience. Through a mature and optimized layout, this armor scheme provides significantly greater protection for its given weight."
 # CDS Armor
 ship_armor_coastal_defense_ship: "240mm Belt/30mm Deck"
 ship_armor_coastal_defense_ship_short: "Coastal Defense Ship Armor"
 ship_armor_coastal_defense_ship_desc: "A specialized armor scheme for coastal defense ships, featuring an exceptionally thick belt comparable to that of a battleship. This protection is intended to repel heavy fire during close-range coastal engagements."
 # Carrier Armor
 ship_armor_carrier_deck: "90mm Deck"
 ship_armor_carrier_deck_short: "Flight Deck Armor"
 ship_armor_carrier_deck_desc: "Heavy armor plates protect the hangar spaces against hits by enemy bombers at the cost of less working space."
