 ### EQUIPMENT MODULES ###
 ship_light_battery_1: "85mm RF. Cannon"
 ship_light_battery_1_short: "Light Battery I"
 ship_light_battery_1_desc: "Basic light-caliber guns, suitable for early destroyers and torpedo boats against similar targets."
 ship_light_battery_2: "105mm RF. Cannon"
 ship_light_battery_2_short: "Light Battery II"
 ship_light_battery_2_desc: "An improved light gun design offering better performance, common on destroyers."
 ship_light_battery_3: "127mm RF. Cannon"
 ship_light_battery_3_short: "Light Battery III"
 ship_light_battery_3_desc: "More powerful light guns, often with shields or basic mounts, used on later destroyers and as secondary armament."
 ship_light_battery_4: "130mm RF. Cannon"
 ship_light_battery_4_short: "Light Battery IV"
 ship_light_battery_4_desc: "The pinnacle of light destroyer armament, often featuring twin mounts or enhanced rates of fire for superior performance."
 ship_heavy_battery_coastal_defense_ship: "254mm Cannon"
 ship_heavy_battery_coastal_defense_ship_short: "Heavy Battery"
 ship_heavy_battery_coastal_defense_ship_desc: "Mounting battleship-calibre guns on a hull the size of a cruiser provides immense firepower. However, the significant weight of this heavy armament severely compromises the vessel's speed and maneuverability."
 ship_heavy_battery_0: "Early 305mm Cannon"
 ship_heavy_battery_0_short: "Early Heavy Battery"
 ship_heavy_battery_0_desc: "A product of the late ironclad era, these early breech-loading heavy guns offer a significant improvement in reload speed over older muzzle-loaders. While their large calibre provides excellent firepower, their rate of fire remains slow due to primitive loading mechanisms."
 ship_heavy_battery_1: "280mm Cannon"
 ship_heavy_battery_1_short: "Heavy Battery I"
 ship_heavy_battery_1_desc: "Large-caliber cannons typical of the pre-dreadnought era, characterized by their heavy weight and slow firing rate."
 ship_heavy_battery_2: "305mm Cannon"
 ship_heavy_battery_2_short: "Heavy Battery II"
 ship_heavy_battery_2_desc: "The mainstay armament of early dreadnoughts, offering significant firepower and range improvements over earlier designs."
 ship_heavy_battery_3: "380mm Cannon"
 ship_heavy_battery_3_short: "Heavy Battery III"
 ship_heavy_battery_3_desc: "A more advanced generation of heavy cannons, standard on many dreadnoughts, with improved loading cycles and overall performance."
 ship_heavy_battery_4: "406mm Cannon"
 ship_heavy_battery_4_short: "Heavy Battery IV"
 ship_heavy_battery_4_desc: "State-of-the-art heavy cannons designed to penetrate advanced armor schemes, representing the peak of conventional naval artillery."
 ship_super_heavy_battery_1: "460mm Cannon"
 ship_super_heavy_battery_1_short: "Super-Heavy Battery"
 ship_super_heavy_battery_1_desc: "Exceptionally large naval cannons, reserved for the most ambitious battleship designs, capable of overwhelming any rival."
 ship_light_medium_battery_0: "152mm/32 BL Cannon"
 ship_light_medium_battery_0_short: "Early Light Cruiser Battery"
 ship_light_medium_battery_0_desc: "The advent of breech-loading mechanisms revolutionized naval gunnery, allowing for a much higher rate of fire. While lacking the sheer power of heavy naval guns, this medium-calibre weapon compensates with its rapid firing capability, making it deadly against smaller targets."
 ship_light_medium_battery_1: "152mm/45 BL Cannon"
 ship_light_medium_battery_1_short: "Light Cruiser Battery I"
 ship_light_medium_battery_1_desc: "Medium-caliber guns ideal for early protected and light cruisers, balancing firepower with a moderate rate of fire."
 ship_light_medium_battery_2: "152mm/50 BL Cannon"
 ship_light_medium_battery_2_short: "Light Cruiser Battery II"
 ship_light_medium_battery_2_desc: "Enhanced medium-caliber guns that became the standard for many light cruisers, offering improved performance."
 ship_light_medium_battery_3: "152mm/53 BL Cannon"
 ship_light_medium_battery_3_short: "Light Cruiser Battery III"
 ship_light_medium_battery_3_desc: "Advanced light cruiser guns with higher muzzle velocity and improved rate of fire, suitable for modern engagements."
 ship_light_medium_battery_4: "152mm/53 Auto-Loading Cannon"
 ship_light_medium_battery_4_short: "Light Cruiser Battery IV"
 ship_light_medium_battery_4_desc: "Cutting-edge light cruiser armament featuring auto-loading mechanisms for a dramatically increased rate of fire."
 ship_medium_battery_0: "240mm Cannon" # To be refined
 ship_medium_battery_0_short: "Early Armored Cruiser Battery"
 ship_medium_battery_0_desc: "TODO"
 ship_medium_battery_1: "190mm Cannon"
 ship_medium_battery_1_short: "Armored Cruiser Battery I"
 ship_medium_battery_1_desc: "Heavy guns serving as the main armament on armored cruisers, effective against lighter vessels but less so against battleships."
 ship_medium_battery_2: "203mm Cannon"
 ship_medium_battery_2_short: "Armored Cruiser Battery II"
 ship_medium_battery_2_desc: "Powerful heavy cruiser guns, representing a significant upgrade in firepower and range for armored cruisers."
 ship_medium_battery_3: "210mm Cannon"
 ship_medium_battery_3_short: "Armored Cruiser Battery III"
 ship_medium_battery_3_desc: "Heavy cruiser armament developed under treaty limitations or representing slightly larger calibers."
 ship_medium_battery_4: "203mm Auto-Loading Cannon"
 ship_medium_battery_4_short: "Armored Cruiser Battery IV"
 ship_medium_battery_4_desc: "Advanced heavy cruiser guns incorporating auto-loading for increased sustained firepower."
 ship_secondaries_1: "75mm RF. Cannon"
 ship_secondaries_1_short: "Secondary Battery I"
 ship_secondaries_1_desc: "Small-caliber rapid-fire guns for defense against torpedo boats and destroyers, common on early capital ships."
 ship_secondaries_2: "150mm RF. Cannon"
 ship_secondaries_2_short: "Secondary Battery II"
 ship_secondaries_2_desc: "Larger secondary guns providing more substantial defense against destroyers and light cruisers, mounted on later capital ships."
 ship_fire_control_system_0: "Central Rangefinding"
 ship_fire_control_system_0_short: "Fire Control 0"
 ship_fire_control_system_0_desc: "A central station high up in the ship's mast determines the range to the target and transmits that information to the gun mounts."
 ship_fire_control_system_1: "Director Fire"
 ship_fire_control_system_1_short: "Fire Control I"
 ship_fire_control_system_1_desc: "A central director station fires all guns simultaneously at the command of the gunnery officer."
 ship_fire_control_system_2: "Mechanical Rangekeeper"
 ship_fire_control_system_2_short: "Fire Control II"
 ship_fire_control_system_2_desc: "A mechanical computer in the ship continuously updates range and bearing to target from information fed to it by rangefinders and other sensors."
 ship_fire_control_system_3: "Electromechanical Rangekeeper"
 ship_fire_control_system_3_short: "Fire Control III"
 ship_fire_control_system_3_desc: "This advanced electromechanical computer processes data from rangefinders and plotting tables to calculate firing solutions. By integrating basic target movement and ship's course data, we can improve our accuracy in naval engagements, particularly against moving targets at medium ranges."
 ship_torpedo_tb: "2x356mm Fixed Tubes"
 ship_torpedo_tb_short: "Fixed Torpedo Launcher"
 ship_torpedo_tb_desc: "These early torpedo launchers are fixed to the vessel's hull and lack any traversing ability. To aim, the entire ship must be maneuvered into position, a difficult task in the heat of battle that makes scoring a hit a significant challenge."
 ship_torpedo_1: "3x 457mm Torpedo Launcher"
 ship_torpedo_1_short: "Torpedo Launcher I"
 ship_torpedo_1_desc: "A set of mid-sized torpedoes that can be mounted on surface warships."
 ship_torpedo_2: "3x 533mm Torpedo Launcher"
 ship_torpedo_2_short: "Torpedo Launcher II"
 ship_torpedo_2_desc: "Larger torpedoes can carry a bigger warhead, doing significantly more damage to the target. This requires the launcher to have fewer tubes, however."
 ship_torpedo_3: "4x 533mm Torpedo Launcher"
 ship_torpedo_3_short: "Torpedo Launcher III"
 ship_torpedo_3_desc: "By mounting another torpedo tube in the mount, a surface ship can fire a larger spread with higher chance to hit."
 ship_torpedo_4: "2x 622mm Torpedo Launcher"
 ship_torpedo_4_short: "Torpedo Launcher IV"
 ship_torpedo_4_desc: "Having solved the mechanical issues of launching large torpedoes from surface ships, this advanced model can also be rapidly reloaded for another salvo."
 ship_torpedo_sub_1: "4x 450mm Torpedo Tubes"
 ship_torpedo_sub_1_short: "Torpedo Tubes I"
 ship_torpedo_sub_1_desc: "A basic set of torpedo tubes that can be reloaded from inside the submarine."
 ship_torpedo_sub_2: "6x 450mm Torpedo Tubes"
 ship_torpedo_sub_2_short: "Torpedo Tubes II"
 ship_torpedo_sub_2_desc: "A larger torpedo room allows more torpedo tubes to be mounted. It also provides slightly more living space for the crew."
 ship_torpedo_sub_3: "4x 533mm Torpedo Tubes"
 ship_torpedo_sub_3_short: "Torpedo Tubes III"
 ship_torpedo_sub_3_desc: "A set of larger torpedo tubes allows submarines to launch bigger torpedoes."
 ship_torpedo_sub_4: "6x 533mm Torpedo Tubes"
 ship_torpedo_sub_4_short: "Torpedo Tubes IV"
 ship_torpedo_sub_4_desc: "The addition of an electric loading ram allows torpedo tubes to be reloaded within minutes."
 ship_anti_air_1: "80mm AA"
 ship_anti_air_1_short: "Anti-Air I"
 ship_anti_air_1_desc: "A set of heavy machine guns provides a small amount of close-in defence against airplanes."
 ship_anti_air_2: "100mm AA"
 ship_anti_air_2_short: "Anti-Air II"
 ship_anti_air_2_desc: "A small automatic cannon throws a significantly larger shell, killing an attacking aircraft in a few hits."

 ship_mine_layer_1: "Minelaying Rails"
 ship_mine_layer_1_desc: "Modifications for a surface ship to carry and deploy naval mines."
 ship_mine_sweeper_1: "Minesweeping Gear"
 ship_mine_sweeper_1_desc: "Gear to deploy the various sweeping equipments."
 ship_mine_layer_sub: "Minelaying Tubes"
 ship_mine_layer_sub_desc: "Modifications to the hull of a submarine, allowing it to deploy a number of mines."
 ship_depth_charge_1: "Depth Charge Rails"
 ship_depth_charge_1_short: "Depth Charge I"
 ship_depth_charge_1_desc: "A simple set of rails allows depth charges to be rolled off the stern of the ship when the ship drives over the submerged target."
 ship_depth_charge_2: "Depth Charge Thrower"
 ship_depth_charge_2_short: "Depth Charge II"
 ship_depth_charge_2_desc: "Using a small explosive charge, this device throws a depth charge quite some distance, allowing a single ship to drop a pattern of depth charges across a larger area."
 ship_depth_charge_3: "Anti-submarine Mortar"
 ship_depth_charge_3_short: "Depth Charge III"
 ship_depth_charge_3_desc: "A projector for a smaller depth charge with a contact fuze, allowing the ship to engage a target without breaking sonar contact."
 ship_depth_charge_4: "Advanced Anti-submarine Mortar"
 ship_depth_charge_4_short: "Depth Charge IV"
 ship_depth_charge_4_desc: "An evolution of the previous model, this mortar can fire a significantly larger charge over a longer distance."
 ship_sub_snorkel_1: "Basic Schnorkel"
 ship_sub_snorkel_1_desc: "A device that allows the submarine to run its main engines underwater, enabling it to recharge its batteries without exposing itself to attack by surfacing."
 ship_sub_snorkel_2: "Improved Schnorkel"
 ship_sub_snorkel_2_desc: "Improvements to the design of the schnorkel reduce the problems when using the main engines in heavy seas while reducing the probability of the schnorkel being detected on radar."
 ship_airplane_launcher_1: "Floatplane Catapult"
 ship_airplane_launcher_1_desc: "A simple airplane launcher propels a small scout plane into the air."
 ship_airplane_launcher_2: "Improved Floatplane Catapult"
 ship_airplane_launcher_2_desc: "An improved launch mechanism that allows the ship to launch a larger plane with greater range and speed."
 ship_deck_space: "Hangar Space"
 ship_deck_space_desc: "A large open area inside the ship that allows the servicing and arming of wheeled airplanes. Adding further hangar space to a ship dramatically drives up cost."
 ship_sonar_1: "Hydrophones"
 ship_sonar_1_desc: "A simple set of hydrophones to track a submerged target by the sound it makes."
 ship_sonar_2: "Active Sonar"
 ship_sonar_2_desc: "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull."
 ship_extra_fuel_tank: "Extra Fuel Tanks"
 ship_extra_fuel_tank_desc: "Extended fuel storage allows greater operational range."
 light_ship_engine_0: "Basic Coal-Fired Steam Engine"
 light_ship_engine_0_desc: "Second-generation steam engine, using a double-expansion mechanism to achieve more efficient output than earlier designs of the 1850s. These early systems were primarily used on Victorian-era protected and unprotected cruisers."
 light_ship_engine_1: "Improved Coal-Fired Steam Engine"
 #light_ship_engine_1_short: "Light Engine I"
 light_ship_engine_1_desc: "High-performance Vertical Triple Expansion engines provide good speed for destroyers and torpedo boats. Reliable and common before turbines, these engines primarily use coal-fired boilers."
 light_ship_engine_1_oil: "Early Oil-Burner Steam Engine"
 light_ship_engine_1_oil_desc: "The adoption of the oil-burner boilers provides a significant increase in power-to-weight ratio, granting our destroyer flotillas enhanced speed and operational range."
 light_ship_engine_2: "Advanced Coal-Fired Steam Turbine"
 #light_ship_engine_2_short: "Light Engine II"
 light_ship_engine_2_desc: "Direct-drive steam turbines become standard for new destroyers, offering significantly higher sustained speeds than VTE. Oil fuel adoption begins, allowing for greater power output from improved boilers."
 light_ship_engine_2_oil: "Basic Oil-Burner Steam Turbine"
 light_ship_engine_2_oil_desc: "New powerful turbine refines thermal efficiency, granting destroyers exceptional agility and rapid acceleration. This provides a critical advantage in torpedo runs and anti-submarine operations, making them far more formidable flotilla vessels."
 light_ship_engine_3: "Improved Oil-Burner Steam Turbine"
 #light_ship_engine_3_short: "Light Engine III"
 light_ship_engine_3_desc: "The introduction of reduction gearing allows turbines to run at more efficient speeds, boosting power output and range significantly for the same weight. Oil-fired boilers are becoming essential for realizing full performance."
 light_ship_engine_4: "Advanced Oil-Burner Steam Turbine"
 #light_ship_engine_4_short: "Light Engine IV"
 light_ship_engine_4_desc: "Refined geared turbines operating with higher steam pressures and temperatures push destroyer speeds ever higher. Optimized layouts and oil-firing maximise power density and efficiency for demanding fleet roles."
 sub_ship_engine_1: "1,000 PS Engine"
 #sub_ship_engine_1_short: "Submarine Engine I"
 sub_ship_engine_1_desc: "A combination of diesel and electric engines allow a submarine to operate underwater at a reasonable speed."
 sub_ship_engine_2: "2,000 PS Engine"
 #sub_ship_engine_2_short: "Submarine Engine II"
 sub_ship_engine_2_desc: "A more powerful diesel engine gives the submarine the ability to sprint into position when it detects a target."
 sub_ship_engine_3: "3,000 PS Engine"
 #sub_ship_engine_3_short: "Submarine Engine III"
 sub_ship_engine_3_desc: "New materials and production methods allow for the creation of engines that can run longer at full power."
 sub_ship_engine_4: "4,000 PS Supercharged Engine"
 #sub_ship_engine_4_short: "Submarine Engine IV"
 sub_ship_engine_4_desc: "Advanced engines with turbochargers are able to run much faster for a brief period, either to chase targets or to recharge the batteries quicker."
 cruiser_ship_engine_0: "Basic Coal-Fired Steam Engine"
 cruiser_ship_engine_0_desc: "Second-generation steam engine, using a double-expansion mechanism to achieve more efficient output than the earlier designs of the 1850s. These early systems were primarily used on Victorian-era protected and unprotected cruisers."
 cruiser_ship_engine_1: "Improved Coal-Fired Steam Engine"
 #cruiser_ship_engine_1_short: "Cruiser Engine I"
 cruiser_ship_engine_1_desc: "Powerful Vertical Triple Expansion reciprocating steam engines, typical for armoured and large protected cruisers of the era. Primarily coal-fired, these reliable engines provide moderate speeds prioritizing endurance and protection over outright pace."
 cruiser_ship_engine_1_oil: "Early Oil-Burner Steam Engine"
 cruiser_ship_engine_1_oil_desc: "Oil-Burner Steam Engine grants cruiser squadrons enhanced speed and strategic mobility, a critical advantage for fleet reconnaissance and commerce protection roles."
 cruiser_ship_engine_2: "Advanced Coal-Fired Steam Turbine"
 #cruiser_ship_engine_2_short: "Cruiser Engine II"
 cruiser_ship_engine_2_desc: "Direct-drive steam turbines are adopted for new light cruisers, enabling significantly higher speeds suitable for fleet duties. Some late armoured cruisers also adopt this technology. Improved boiler technology and the beginnings of oil fuel adoption increase power density."
 cruiser_ship_engine_2_oil: "Basic Oil-Burner Steam Turbine"
 cruiser_ship_engine_2_oil_desc: "New turbine system with using oil as fuel offers a substantial increase in power, allowing cruisers to maintain high speeds over extended deployments."
 cruiser_ship_engine_3: "Improved Oil-Burner Steam Turbine"
 #cruiser_ship_engine_3_short: "Cruiser Engine III"
 cruiser_ship_engine_3_desc: "The introduction of reduction gearing allows turbines to operate much more efficiently, delivering greater power for less weight. Combined with increasingly common oil-fired boilers, this enables significantly faster light cruisers and allows large cruisers to achieve much higher speeds and possess greater endurance."
 cruiser_ship_engine_4: "Advanced Oil-Burner Steam Turbine"
 #cruiser_ship_engine_4_short: "Cruiser Engine IV"
 cruiser_ship_engine_4_desc: "Highly developed geared turbines utilizing high-pressure, often superheated steam from oil-fired boilers. This advanced machinery powers the new generation of fast light cruisers and large, powerfully-armed heavy cruisers designed for very high operating speeds."
 heavy_ship_engine_0: "Basic Coal-Fired Steam Engine"
 heavy_ship_engine_0_desc: "Triple-expansion engine provides the necessary power to propel capital ships, though its efficiency and speed are limited by the nature of coal."
 heavy_ship_engine_1: "Improved Coal-Fired Steam Engine"
 #heavy_ship_engine_1_short: "Heavy Engine I"
 heavy_ship_engine_1_desc: "The pinnacle of Vertical Triple Expansion reciprocating steam engine technology. Primarily coal-fired, these reliable but bulky engines power pre-dreadnought battleships where armour and armament took precedence over high speed."
 heavy_ship_engine_1_oil: "Early Oil-Burner Steam Engine"
 heavy_ship_engine_1_oil_desc: "The implementation of oil-burner technology marks a critical evolution in capital ship propulsion. These powerful engines deliver the necessary output for increased battle speeds, offering a tactical advantage in fleet engagements and strategic repositioning."
 heavy_ship_engine_2: "Advanced Coal-Fired Steam Turbine"
 #heavy_ship_engine_2_short: "Heavy Engine II"
 heavy_ship_engine_2_desc: "Early direct-drive steam turbines revolutionize capital ship design. This significant leap in power allows for the creation of faster dreadnoughts and the first battlecruisers, capable of outrunning older VTE-powered fleets. Often relies on coal or mixed-firing boilers."
 heavy_ship_engine_2_oil: "Basic Oil-Burner Steam Turbine"
 heavy_ship_engine_2_oil_desc: "The introduction of oil-burner boilers and a new steam turbine provides the high power required for modern capital ships. It facilitates higher fleet speeds, a decisive factor in establishing naval dominance and battle line effectiveness."
 heavy_ship_engine_3: "Improved Oil-Burner Steam Turbine"
 #heavy_ship_engine_3_short: "Heavy Engine III"
 heavy_ship_engine_3_desc: "Refined turbine technology, often paired with higher-pressure boilers increasingly burning oil fuel. This allows for sustained high power output, enabling capital ships to maintain higher fleet speeds for longer durations during demanding operations."
 heavy_ship_engine_4: "Advanced Oil-Burner Steam Turbine"
 #heavy_ship_engine_4_short: "Heavy Engine IV"
 heavy_ship_engine_4_desc: "Highly efficient geared turbines, utilizing advanced materials and high-pressure oil-fired boilers. This machinery delivers immense power, designed to propel the latest generation of fast battleships and battlecruisers at speeds previously only attainable by cruisers."
 carrier_ship_engine_1: "50,000 Shp Engine"
 #carrier_ship_engine_1_short: "Carrier Engine I"
 carrier_ship_engine_1_desc: "A basic set of engines allow a mid-sized carrier to reach the speeds necessary for the safe operation of aircraft."
 carrier_ship_engine_2: "120,000 Shp Engine"
 #carrier_ship_engine_2_short: "Carrier Engine II"
 carrier_ship_engine_2_desc: "This new powerplant is designed to allow a carrier to outpace most older cruisers and some destroyers, allowing it to evade enemy surface forces."
 carrier_ship_engine_3: "150,000 Shp Engine"
 #carrier_ship_engine_3_short: "Carrier Engine III"
 carrier_ship_engine_3_desc: "An engine designed to allow even large carriers to move at very high speeds."
 carrier_ship_engine_4: "210,000 Shp Engine"
 #carrier_ship_engine_4_short: "Carrier Engine IV"
 carrier_ship_engine_4_desc: "This powerplant was designed to equip a modern 'fast carrier' intended to function as the centerpiece of a carrier group."
 ship_engine_sub_aip_1: "Air-Independent Propulsion"
 ship_engine_sub_aip_1_desc: "First iteration of the new engine types, allowing submarine to remain operational underwater for a longer time, at the cost of vastly increased fuel consumption and reduced ship range."
 ship_engine_sub_aip_2: "AIP-Diesel Combination Engine"
 ship_engine_sub_aip_2_desc: "New version of the air-independent propulsion systems, offering better performance at the lower fuel consumption."
 ship_engine_sub_aip_3: "High Speed Walter Engines"
 ship_engine_sub_aip_3_desc: "We have reached the pinnacle of what we think can be achieved with AIP Engines. This engine offers excellent speed, while at the same time retaining fuel consumption at acceptable levels."
 # Dreadnought Armor
 ship_armor_bb_0: "250mm Belt/50mm Deck"
 ship_armor_bb_0_short: "Early Heavy Armor"
 ship_armor_bb_0_desc: "TODO"
 ship_armor_bb_1: "300mm Belt/80mm Deck"
 ship_armor_bb_1_short: "Dreadnought Armor I"
 ship_armor_bb_1_desc: "Designed to protect a ship against guns of its own caliber, this armor scheme ensures that every part of the ship is well-protected according to its usefulness."
 ship_armor_bb_2: "350mm Belt/100mm Deck"
 ship_armor_bb_2_short: "Dreadnought Armor II"
 ship_armor_bb_2_desc: "Featuring an inclined belt, this armor scheme is designed to protect a ship of the line against guns of its own caliber."
 ship_armor_bb_3: "330mm Belt/75mm Deck"
 ship_armor_bb_3_short: "Dreadnought Armor III"
 ship_armor_bb_3_desc: "A radical departure from previous armor schemes, this design creates a heavily-armored citadel at the center of the ship but sacrifices protection for other parts of the ship. It is intended to defend a ship against guns of its own caliber."
 # Battlecruiser Armor
 ship_armor_bc_1: "150mm Belt/25mm Deck"
 ship_armor_bc_1_short: "Battlecruiser Armor I"
 ship_armor_bc_1_desc: "Designed to protect the ship against smaller guns, this armor scheme weighs far less to allow for higher speed."
 ship_armor_bc_2: "305mm Belt/100mm Deck"
 ship_armor_bc_2_short: "Battlecruiser Armor II"
 ship_armor_bc_2_desc: "A compromise between speed and protection, this armor scheme is designed to defend a ship against the guns of cruisers and destroyers."
 ship_armor_bc_3: "330mm Belt/130mm Deck"
 ship_armor_bc_3_short: "Battlecruiser Armor III"
 ship_armor_bc_3_desc: "Designed with an eye towards weight limitations, this armor scheme attempts to maximize protection for the vital parts of a ship by leaving other areas exposed. This scheme is not supposed to stand up to battleship-grade weaponry for long."
 # SHBB Armor
 ship_armor_shbb: "450mm Belt/210mm Deck"
 ship_armor_shbb_short: "Super-Heavy Armor"
 ship_armor_shbb_desc: "The last word in armor design, this armor scheme is intended to defeat all known main battery projectiles, allowing a ship so equipped to engage and sink any other battleship in the world today."
 # Armored Cruiser Armor
 ship_armor_armored_cruiser_1: "150mm Belt/50mm Deck"
 ship_armor_armored_cruiser_1_short: "Armored Cruiser Armor I"
 ship_armor_armored_cruiser_1_desc: "TODO"
 ship_armor_armored_cruiser_2: "150mm Belt/60mm Deck"
 ship_armor_armored_cruiser_2_short: "Armored Cruiser Armor II"
