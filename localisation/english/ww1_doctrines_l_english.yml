l_english:
  GRAND_DOCTRINE_INDUSTRIAL_WARFARE: "Industrial Warfare"
  GRAND_DOCTRINE_INDUSTRIAL_WARFARE_DESC: "The Franco-Prussian War has defined the totality of modern warfare, while the Russo-Japanese War has shown the importance of fortification. A big war will put many tactics to the test..."
  SUBDOCTRINE_ATTACK_IN_POSITION_WARFARE: "Attack in Position Warfare"
  SUBDOCTRINE_ATTACK_IN_POSITION_WARFARE_DESC: "In order to break the stalemate of positional warfare, infantry should be provided autonomy in decision-making at the lowest levels, making it able to infiltrate and exploit the tiniest weaknesses in the enemy's defenses."
  SUBDOCTRINE_BITE_AND_HOLD: "Bite and Hold"
  SUBDOCTRINE_BITE_AND_HOLD_DESC: "Rather than attempting large scale offensive operations, we will focus on capturing limited objectives, slowly but surely pushing the enemy out."
  SUBDOCTRINE_DEFENSE_IN_DEPTH: "Defense in Depth"
  SUBDOCTRINE_DEFENSE_IN_DEPTH_DESC: "Creation of layered defenses is vital for holding captured territory and devastating attackers with delays and counterattacks."
  SUBDOCTRINE_HURRICANE_BOMBARDMENT: "Hurricane Bombardment"
  SUBDOCTRINE_HURRICANE_BOMBARDMENT_DESC: "Rather than trying to inflict as many casualties as possible, artillery can neutralize enemy's communications and defensive positions in short intense bombardments, creating chaos on the onset of our infantry attack"
  SUBDOCTRINE_INTEGRATED_FIREPOWER: "Integrated Firepower"
  SUBDOCTRINE_INTEGRATED_FIREPOWER_DESC: "Artillery integration is imperative to ensure its ability to support the ongoing offensive or respond to infantry's calls for support."
  SUBDOCTRINE_METHODICAL_BATTLE: "Methodical Battle"
  SUBDOCTRINE_METHODICAL_BATTLE_DESC: "Careful planning, well-organized supply, as well as integration of newest pieces of technology into the army are key elements to ensure the successful offensive across the entire length of the frontline."
  SUBDOCTRINE_METHODICAL_FIRE: "Methodical Fire"
  SUBDOCTRINE_METHODICAL_FIRE_DESC: "Extensive use of artillery is necessary not only to devastate the enemy and their fortifications, but to reduce the casualties of our soldiers as well."
