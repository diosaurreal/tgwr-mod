ITA_self_inspectorate_of_conditions: "Workers Inspectorate of Factory Conditions"
ww1_italy.410.d: "We've entered core Austrian territory from north west of Tyrol and advanced towards the small city of Villach. Although the Austrians fought hard, they were unprepared for our bold assualt and the city fell to us. The fall of Villach gives us an interesting opprotunity. Although most war planners believe we should be focusing on capturing the adriatic coast, instead continuing to advance north and assualting Vienna could be a bold alternative plan. "
ww1_italy.410.a: "We caught them by suprise!"
ww1_italy.411.t: "Laibach Captured"
ww1_italy.411.d: "Our army has continued its advance into Austrian slovenia, capturing Laibach and securing another major city in slovenia. As our army continues to advance into Austria, our allies continue to be impressed by our performance."
ww1_italy.412.t: "Fall of Split"
ww1_italy.412.d: "As we continue to advance on the adriatic coast, our forces have reached the Austrian city of Split. Slavic partisans sabotaged the Austrian local garrison, which was forced to retreat after a short battle. Although the slavs wern't exactly delighted to see us, they have so far not waged any sort of resistance campaign against us."
ww1_italy.412.a: "Great"
ww1_italy.413.t: "Italy Demands To Restore The Treaty of Wuchale"
ww1_italy.413.d: "Italy seeks to restore the Treaty of Wuchale, on their terms! If we were to agree we'd become a protectorate and restrictions to our trade would be restricted... if we were to decline it seems Italy wishes for another war..."
ww1_italy.413.a: "Bow to their demands..."
ww1_italy.413.b: "We defeated them before, we can do it again!"
ww1_italy.414.t: "Ethiopia Rejects Our Demands"
ww1_italy.414.d: "Ethiopia has rejected our demands, calling the Treaty of Wuchale a disgrace to both of our nations. Advisors say that they are mobilizing, expecting a pending invasion..."
ww1_italy.414.a: "They should've taken the deal"
ww1_italy.415.t: "Ethiopia Signs The Treaty of Wuchale"
ww1_italy.415.d: "Ethiopia has wisely chosen to restore the Treaty of Wuchale, making them our protectorate. A great victory for Italy an not a single man died!"
ww1_italy.415.a: "Art of the deal!"




