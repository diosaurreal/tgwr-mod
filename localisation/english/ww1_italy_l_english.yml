ITA_encourage_catholic_participation_in_politics_desc: "Catholics are dejure not allowed to participate in Italy's elections according to the pope's proclamations, barring circumstances where the catholic vote would stop socialist canidates. Although defacto this proclamation is hardly followed, it's still lead to a significant part of the catholic population refusing to participate in Italian elections. Although they used to be on the hard right, the rise of nationalists movements as well as the radicalization amongst socialists has lead to them looking more and more like appealing friends. We should try to integrate them into political life anyway we can. "
ITA_promote_higher_educations: "Promote Higher Educations"
ITA_promote_higher_educations_desc: "The recent expansion of the electorate means that the general Italian population being educated is more important then ever. An uneducated population is a population that would make irrational decisions and elect irrational politicians. We should thus try to promote highschool and college educations to our population as much as possible."
