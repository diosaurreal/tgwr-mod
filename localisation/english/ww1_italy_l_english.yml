ww1_italy.369.t: "Fate of the PSI"
ww1_italy.369.d: "Emmanuels assassin was an anarchist who no doubt had sympathies for the left. Many conservatives in the new government wish to see a harsh crackdown on all forms of leftism, including the PSI, which contains a very large revolutionary block that outright wishes to see our government be overthrown. On the other hand, many moderates warn that trying to ban such a large party in these times of political turmoil could cause a civil war. What course should we take?"
ww1_italy.369.a: "Let's simply target the maximalists and anarchists"
ww1_italy.369.b: "Criminalize the PSI, immediantly"
