ITA_adopt_left_wing_social_stances_desc: "The Socialist and Radical party making up a sizeable chunk of Italy's parliament, currently being at one of their highest points, signals that Italians want progress. We must slowly drop some of our more socially conservative stances, and adopt a progressive attitude to sway their supporters."
ITA_new_liberalism: "Compassionate Liberalism"
ITA_new_liberalism_desc: "Liberalism of the past has often been strongly correlated with a close collaboration with political and economic elites as well as brutal supression of the working class, and general neglect for the poor in our community. We must adopt the new mindset of the British liberals, and seek to create a firmly liberal state that provides for everyone."
