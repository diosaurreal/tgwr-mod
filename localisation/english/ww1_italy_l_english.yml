ITA_free_trade_decat_desc: "Italy has historically used large tariff walls to shield its industries from foreign countries. While it has allowed for limited domestic industrial growth and a high employment level, its clear the policy has weakened Italy. Thus, as we work towards opening our country towards the world, we will have to be careful not to disrupt our economy too much. If foreign goods flood our country, local businesses and farmers may be forced to shut down, spiking unemployment. High unemployment will cause factory output debuffs, a political power debuff, and higher consumer goods. If foreign industries begin overwhelming domestic industries, domestic industries may begin shutting down, weaking our core industrial base. This will lead to lower stability, a political power debuff, and a construction debuff."
