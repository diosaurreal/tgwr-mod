ww1_italy.152.d: "While Giolitti is used to governing amongst a fully elitist dominated parliament, this parliament is unique in the fact that it has a sizeable amount of socialists. Not a particularly large amount, but certainly an amount that Giolitti cannot ignore. While the policy of trasformismo has historically been effective in swaying almost every group, the socialists seem to be strangely self destructive and emotional. Historically having opposed many center left reforms due to them either allegedly not going far enough or 'not wanting to give a victory to the bourgeois government', Giolitti's attempts to build good rapport with socialists have struggled. There are many in their ranks who support cooperation with Giolitti, but there's about an equal ammount who would vote against the 'free money for all and creation of a utopian society' act if it was Giolitti proposing it. Giolitti has made it clear that he prefers working with socialists over catholics, but given the state of the socialist opposition, Giolitti may not be able to build a coalition with them. "
