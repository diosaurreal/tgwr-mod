ITA_socialist_crackdown: "Socialist Crackdown"
ITA_socialist_crackdown_desc: "The Socialist Movement since the start of the Great War has expressed fierce opposition to our involvement in the conflict. Such voices to sabotages our war effort should not be tolerated. Cracking down these agitators is necessary for the stability of the nation."
ITA_pacifist_crackdown: "Pacifist Crackdown"
ITA_pacifist_crackdown_desc: "The Pacifist know nothing about the truth, we are fighting for the glory of Italia and a greater purpose. Nothing that these capitulationist would ever understand. We must crackdown on pacifism in order to continue our war effort and to rally the nation around victory and duty."
ITA_principles_of_rigidity: "Principles of Rigidity"
ITA_principles_of_rigidity_desc: "The Italian People should be aware of the Principles of Rigidity. That we are strong, determined and undaunted by any threats to Italy. The Italian Spirit should therefore follow the principles of rigidity, that order and cohesion should be the utter most importance for the nation to move foward! "
ITA_duty_to_victory: "Duty to Victory"
ITA_duty_to_victory_desc: "We must instill every Italian with a sense for duty. A duty to victory, all sacrifices are means to a victorious end. It shouldn't matter how we get there. What only matters is that we will get there and what Italy as a whole gains."
ITA_duty_to_victory_tt: "Modify §YRegio Esercito§! by:\n£GFX_breakthrough_texticon Breakthrough: §G+10.00%§!\n£GFX_organization_gain_texticon Army Organization Regain: §R-5.00%§!"
ITA_the_invisible_weakness: "The Invisible Weakness"
ITA_the_invisible_weakness_desc: "The nation is not truely united until all weaknesses of the Italian people and nation is to be eliminated. Disobedience and agitation serves nothing more to harm the country. We must swiftly remove the blight of our country like a suregon. So that Italy remains strong and united!"
ITA_idea_the_invisible_weakness: "The Invisible Weakness"
ITA_idea_the_invisible_weakness_desc: "Our soldiers must understand the importance of serving Italy. Weaknesses both real and imaginary should be eliminated from the thoughts of the people and our army. It is not just a war but a duty that every Italian must hold to their hearts. We shall show no weakness to our foes!"
