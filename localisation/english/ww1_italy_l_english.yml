ww1_italy.368.t: "Anarchist Assassinates Victor Emmanuel"
ww1_italy.368.d: "Although it seemed like the political situation was beginning to stabilize, we've been plunged into a whole new level of political chaos as an anarchist sucessfully assassinated Victor Emmanuel. Although some maximalists have outright celebrated the event, most Italians, including many socialists and worker organizations, have came together to condemn the violent act. With Emmanuel's son being way too young to inherit the throne, a regency council has been formed considered. Until Emmanuel IV is 18, Emmanuel III's cousin Emanuele Filiberto will be prince regent, with him assuming real governing powers."
ww1_italy.368.a: "What is happening to our country?"
