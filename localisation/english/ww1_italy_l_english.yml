ww1_iw_br_italy.24.t: "The Fate of Fiume"
ww1_iw_br_italy.24.d: "We demanded Fiume be transfered to us in the Paris peace conference, but the Entente seems less then excited at the idea. Britain, France, Serbia, and the USA are all heavily pressuring us into an alternative plan which would create a independent state in Fiume instead. How should we respond to their proposal?"
ww1_iw_br_italy.24.a: "It's a fair compromise as long as we have proper oversight"
ww1_iw_br_italy.24.b: "Their opinions be damned, Italians bled for that territory. It's ours!"

ww1_italy.323.t: "Fall of Krainburg"
ww1_italy.323.d: "With the last Austrian batallions surrendering, the city of Krainburg has fallen to us. The fall of Krainburg deals a decisive blow to Austria, who fought viciously to try and stop our offensive from continuing to progress east. With the fall of Krainburg, we can consider continuing our advance eastward and maybe even threaten Vienna."
ww1_italy.323.a: "Good for us!"
ww1_italy.324.t: "Fall of Laibach "
ww1_italy.324.d: "We've captured the center of Laibach, and thus have secured practical control over the rest of the city. The fighting was brutal with Austria attempting to wage a guerilla warfare campaign as the fall of the city became more and more evident, although a lack of local support for Austria in the region made the defensive attempt fall apart. "
ww1_italy.324.a: "A crushing defeat for them!"
ww1_italy.325.t: "Fall of Zengg"
ww1_italy.325.d: "Our forces have advanced down south and captured Zengg from Austria. The fall of the city comes as we make broader progress in the Dalmatia region, a development that has to have the Austrians in fear."
ww1_italy.325.a: "We deserve a celebration"
ww1_italy.326.t: "Fall of Goszpics"
ww1_italy.326.d: "The city of Goszpics has fallen to us after a brutal Austrian defense. Fighting around the city saw large civilian casualities as local slavs in the area attemped to expel the Austrians from their city seeing their best being now. These locals failed to make a significant impact in the battle, perhaps for our benefit, as the rebels did not seem interested in joining any Italian state."
ww1_italy.326.a: "All of the Adriatic will fall soon!"
ww1_italy.282.t: "All of Italian Tyrol Secured"
ww1_italy.282.d: "Our forces have finally pushed the Austrians to the borders of our claimed territory in Tyrol. With this, the momentum of the war is decisively in our favor. Celebrations across Tyrol and the mainland have been organized to commemorate our grand achievement. We can only hope the war continues to go as well for us as it is going right now."
ww1_italy.282.a: "It won't be long until we're in Vienna, too."
