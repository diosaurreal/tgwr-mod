ITA_reassure_northern_business: "Crush Unions Down South"
ITA_reassure_northern_business_desc: "Although it would be politically impossible to dismantle the strong unionization up north, we can prevent the socialists from gaining the same foothold down south. We must quietly work in the background to supress unionization efforts in the rural and urban areas of the south, using any means possible."
ITA_mantaining_the_liberal_order: "Just to Bide Time"
ITA_mantaining_the_liberal_order_desc: "Our cooperation with the PSI is obviously a limited time agreement. Although some of their members can be reasoned with, many of them are frankly insane. Our cooperation with them should only be to pass legislation adressing some of the root problems that cause the rise in socialism, while we at the same time work in the backrgound to destroy the movement for good."
ITA_invite_socialists_to_the_government: "Seek Cooperation with the PSI"
ITA_invite_socialists_to_the_government_desc: "With the socialist movement only gaining strength, it's important we establish more positive relations with their party. Some conservatives call them extremists who want to overthrow the monarchy, and while some of them hold this view, many of them should be able to be swayed through reformist economic and social legislation. Let's collaborate with the PSI on these goals."
ITA_conscription_reform: "Implement Spingardi's Reform"
ITA_conscription_reform_desc: "Italian morale for War is at a low point due to our failure at conquering Ethiopia in 1896 and the army being used for policing duty seeming unplaisant and unfavorable to the new Italian generation. We can help boost morale up by lowering the mandatory service training time by a year, going from three to two. This change would reduce the amount of soldiers in-training, but would make joining the army less of a boring, miserable chore."
ITA_improve_railway_networks: "Improve Railway Networks"
ITA_improve_railway_networks_desc: "Supply is a big problem in the mountainous regions of the Alps, where potential enemy territory is situated. By building railways, we would facilitate the transportation of goods to the soldiers and allow quick transportation of high command or soldiers by train."
ITA_expand_reggimento_alpini: "Expand the Reggimento Alpini"
ITA_expand_reggimento_alpini_desc: "The Reggimento Alpini are the Italian specialized mountaineer divisions trained for combat established in 1872. Expanding it is critical to defend our nation through the mountainous borders we share with potential enemies."
