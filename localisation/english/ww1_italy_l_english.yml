ww1_iw_br_italy.26.t: "The Situation on the Adriatic Coast"
ww1_iw_br_italy.26.d: "Our occupation of lands on the adriatic coast was always more of a dejure thing then a defacto one, and a rogue Italian nationalist seizing Fiume from us effortlessly proves just how uncommitted we were to this occupation in reality. With the fall of Fiume, our occupation is now quite useless. Thus, we may as well offically leave the adraitic coast."
ww1_iw_br_italy.26.a: "Farewell, I suppose"
ww1_iw_br_italy.27.t: "Britan Abandons Adriatic Occupation"
ww1_iw_br_italy.27.d: "Following D'Annunzio's occupation of Fiume, the British have decided to abandon their territories in the adriatic all together. They've thus transfered their occupied territories to us, because of the fact that their occupied lands were promisesd to us after the war anyways."
ww1_iw_br_italy.27.a: "Alright"
ITA_clash_civ_gives_war_buffs.tt: "§YEvents§! recieved from capturing enemy §YStates§! and §YVictory Points§! will give extra §CWar Support§!."
#ww1_italy.259.t: "The Punishment of Failure"
#ww1_italy.259.d: "A group of weak spirited Italan soldiers have failed to serve their country with their failures to capture a key town across the enemy frontlines, which would secure a supply region for our army and allow us to advance across the frontline. Instead of marching through the town and wiping out the enemies, they got themself confused, disorganized, and cornered. The enemy wounded around 30 of our soldiers in the region, and offered them surrender. Luckily for us, there will be no such surrender. Cadorna already ordered our planes to bomb the wounded soldiers last week, and the operation has been carried out sucessfully."
#ww1_italy.259.a: "There's no place in the army for such weak men."
ww1_italy.257.d: "After fierce fighting, the port city of Triest has fallen to us. Triest is a city we've long held ambitions over, with its very large Italian minority. Celebrations have been organized in the center of the city, with local Italians marching along side our troops waving our flag, giving us endless amounts of propaganda. On the stragetic front, the fall of Triest opens up the ability for further assualts down south, capturing the Adriatic coast and land-locking the Austrians. We could also advance east into Slovenia, where the Italians in Krainburg await to be liberated."
