ITA_trasformismo_focus_desc: "Trasformismo is the greatest and most infamous tool of Giolitti. It refers to the process of extreme political flexibility, aligning with anyone, ranging from radical socialists to staunch catholic conservatives, when it's politically favorable. Giolitti's coalition is rarely stagnant at any time, and while some call it opportunistic, Giolitti prefers to call it political maturity."
