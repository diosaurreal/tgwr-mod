ITA_corpo_aeronautico_militare: "Corpo Aeronautico Militare"
ITA_corpo_aeronautico_militare_desc: "Lately the success of the interspersed air programs within our military has warranted the creation of an autonomous wing under the Royal Army. Consolidating our air power will allow us to conduct missions with more efficiency, as well as easing the training process for new pilots."
ITA_aerial_observer_corps: "Aerial Observer Corps"
ITA_aerial_observer_corps_desc: "Reconnaissance in the Alps is tricky on horseback, and has been for millenia. Luckily, thanks to our burgeoning airforce we can fly above the mountaintops and record enemy activity with relatively minimal risk."
ITA_expand_the_air_fleet: "Expand the Air Fleet"
ITA_expand_the_air_fleet_desc: "Our current homegrown aircraft production cannot keep up with the needs of our ever-expanding airforce. We must reach out to more prominent manufactorers and attempt to purchase their aircraft en masse. While they might not be as competent as ours, our pilots must have planes to fly."
ITA_aviator_training: "Aviator Training"
ITA_aviator_training_desc: "With new aircraft being either built or purchased comes the need for pilots. Fresh blood for the airforce is hard to come by. There are requirements and standards that exceed everything currently offered in the military. The search for men of the required character must begin if we mean to keep this air program off the ground."

