ww1_red_italy.77.t: "Assuming New Powers"
ww1_red_italy.77.d: "While we rewrote most the constitution, there is a few lines left untouch that could be interinterpreted to dramatically increase the power of the prime minister. Articles giving the king power over ministers, election procedures, and appointments of Parliament Members have all been revoked, although no replacement for these articles were made. While most would read it as these powers being abolished completely, we prefer to assume that these articles were simply overlooked, and were meant to be transfered to the prime minister. With no supreme court to rule differently, we can now assume these powers."
ww1_red_italy.77.a: "One step closer to a smaller government"
ITA_article_2_is_now_m: "Article two will now read:\n§LThe Italian Republic is an athiest state. Public practice of religion is prohibited.§!"
ww1_red_italy.96.t: "Second Ammendment of Article Two"
ww1_red_italy.96.d: "Although the first consitutional convention upon the fall of the monarchy was quite decent, the language used in article two does not go nearly far enough. Luckily, [ITA.GetLeader] can change the consitution with a decree. With these new changes, Italy will finally be the athiestic state [ITA.GetLeader] has dreamed of."
ww1_red_italy.96.a: "Religion has no place in society"
ITA_article_2_is_now_a: "Article two will now read:\n§LThe Italian Republic is a secular state. Religion is separate from the state, and religious beliefs are free.§!"
ITA_article_2_is_now_c: "Article two will now read:\n§LThe Italian Republic is a secular state. Religion is separate from the state, and religious beliefs are free, provided they do not interfere with the rights of the working class or the authority of the socialist republic.§!"
ITA_care_about_sucessor: "Giolitti's §CSucessor§! will be decided by our actions as Prime Minister. Hovering over the focuses §YSocialism Through Reformism§!, §YChristian Democracy§!, §YA Chance For the Radicals§!, §YThe Unappreciated Compromise§!, §YThe Conservative Comeback§!, §YThe Consensus of the Divided§!, §YGiolitti's Great Gambit§!, and §YLike Father, Like Son§! to see what actions are needed to get your prefered sucessor."
ITA_article_1_is_now: "Article one will now read:\n§LItaly is a democratic republic founded on the sovereignty of the working people. All power belongs to the proletariat, expressed through councils, assemblies, and democratic organs of workers and peasants§!"
