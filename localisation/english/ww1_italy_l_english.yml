ww1_italy.221.t: "Italy Presses for the Boundries of Dalmatia to be Extended South"
ww1_italy.221.d: "Italy has presented its newest demand: expand their Dalmatia holding south to the coast of Montenegro. Serbia and Russia are outraged, heavily pressuring us to oppose it. What will we do?"
ww1_italy.221.a: "Sorry Serbia, but Italy is worth it"
ww1_italy.221.b: "Thats a bit too much..."
ww1_italy.222.t: "Britain Agrees to Expand Dalmatia Down South"
ww1_italy.222.d: "The UK has agreed to hand over lands from Zadar to Ragusa from Austria once the war is over. We can now present further concerns to them."
ww1_italy.222.a: "Thats quite the concession, wow!"
ww1_italy.223.t: "Britain Refuses to Expand Dalmatia Down South"
ww1_italy.223.d: "Britain has informed us that they cannot promise lands from Zadar to Ragusa to be handed to us, citing Serbian interests in the region and claiming we've taken enough land from Austria. What should we do?"
ww1_italy.223.a: "It was quite the request anyways"
ww1_italy.223.b: "No no, we need these lands"
ww1_italy.224.t: "Italy Threatens to Leave Talks over Austrian Costal Land"
ww1_italy.224.d: "Italy has threatened to leave talks with the Entente after we refusing their demand for their Dalmatia territory to be expanded to the city of Ragusa. Serbia and Russia obviously wish for us to remain firm, but if the situation is less then desirable it may be worth giving into Italys demands"
ww1_italy.224.a: "They're pushing it, but fine."
ww1_italy.224.b: "How needed do they think they are?"
ww1_italy.225.t: "Britain Remains Firm on Austrian Costal Demands"
ww1_italy.225.d: "Despite our threats, Britain has still refused our request to expand Dalmatia to the Montenegroan border. What should we do?"
ww1_italy.225.a: "They called our bluff..."
ww1_italy.225.b: "They made a great mistake!"
