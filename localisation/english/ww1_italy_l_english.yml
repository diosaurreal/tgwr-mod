ww1_italy.282.d: "With the last of the Austrian forces being pushed out of south Tyrol, we can now triumphantly declare all of southern Tyrol under Italian control. While we indeed have ambitions over northern Tyrol, southern Tyrol has always been the more Italian, more important, and more emphasized as a claim then northern Tyrol. Securing this region has thus scored us a important propaganda win and increased support for the war at home."
ww1_italy.282.a: "Now, let us capture the north!"
