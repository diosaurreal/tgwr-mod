ww1_italy.328.t: "A Worker's Remark"
ww1_italy.328.d: "Rinaldo Rigola, founder of the CGdL, walked down the streets of his hometown Biella, pondering. He pondered all that he had accomplished in his life. Starting off as a laborer, he slowly built up his beliefs concerning his rights and the rights of the men who toiled alongside him. Eventually though one realizes that change will never come unless it is acted upon, so Rigola became a deputy for the PSI, a post he only recently left to focus on the union. He was still relatively young for a politician, being in his late 40s. Metalworkers usually start losing steam around that age, Rigola counted his lucky stars that he was able to escape such a fate while continuing to represent and fight for the proletariat of Italy. The union, however, was losing steam. What can one do though when the need for the soldier grows evermore than the need for the laborer? The current regime seems hellbent on driving the nation to a war, and as he walked Rigola sighed at the thought of it. There is no glory to be found in war, only ditches filled with men who will never see home. A soldier's uniform will never hold you nearly as tight as a mother's embrace. Rigola opened the door of the place he would stay for the night, only to be greeted by one of those uniforms."
ww1_italy.328.a: ""Good evening, sir.""
ww1_italy.329.t: "POLICE REPORT 1350.737"
ww1_italy.329.d: "At approximately 21:27 a loud sound was heard near the home of a local union representative. A soldier on leave attempted to discover the source of the sound. Upon arriving at the house and noting the open doorway, the soldier entered and discovered a dead man on the floor next to the entrance, with a handgun sitting by him. The soldier then elicited the help of policemen nearby, who arrived at 21:57 accompanied by a doctor.\n\nUpon arriving at the crime scene one of the police officers recognized the dead body as Secretary General of the General Confederation of Labour,  Rinaldo Rigola. The doctor determined that the wound was self-inflicted, thus being a suicide. The body was then taken to the morgue and notice was given to the owner of the residence."
ww1_italy.329.a: "What a shame."
