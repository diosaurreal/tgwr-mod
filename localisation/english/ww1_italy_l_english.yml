ITA_social_revolution_cat: "The Socialist Revolution"
ITA_social_revolution_cat_desc: "Italy is a beautiful clay, but it has no purpose or shape yet. We must reform the country to transform this clay into a paradise for the proletariat. The three largest areas that workers will look to for reform are the political, economic, and social sections of society. It will not be an easy task to reform all sections of society, but with time and effort, Italy will become a shining example.\n\nAs our reforms take effect, the benefits we receive from the socialist revolution will increase. Currently the state of reforms are as follows:\n\n§lFederal Reform§! - §Y[?ITA_federal_reform_var]%§!\n§LWe've inherited Italy's old and broken political system from before the civil war, a system that cannot stand. Proposals for federal reform range from a total destruction of the government to the construction of a totalitarian all-powerful state.§!\n\n§nLand Reform§! - §Y[?ITA_land_reform_var]%§!\n§LThe vast majority of Italy's land was owned by elitists in the latifondisti. With the victory of the revolution, we must now transfer this land to peasants.§!\n\n§QWorkplace Reform§! - §Y[?ITA_workplace_reform_var]%§!\n§LItaly's proletariat have faced unfathomable oppression by the burgereese. Reforms that empower workers over their employers is a necessity.§!\n\n§CEducation Reform§! - §Y[?ITA_education_reform_var]%§!\n§LThe Kingdom of Italy operated under a heavily decentralized and christianized education system. Debates wage on if schools should be government operated or independent, but all agree schools need to be secularized.§!\n\n§NCultural Reform§! - §Y[?ITA_cultural_reform_var]%§!\n§LThe proletariat lacks a strong class conscious, often times not aware of the power they hold. The culture has also been equally as oppressive to women and minority groups, who lacked rights in the kingdom.§!"
