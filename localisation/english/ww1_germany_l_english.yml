#Pre-War Naval Tree
GER_the_matter_of_the_navy:0 "The Naval Question"
GER_the_matter_of_the_navy_desc:0 "Since 1898, Admiral von Tirpitz's vision has shaped our naval policy through four successive Fleet Laws. While we've built the second-largest navy in the world, this achievement has come at a cost. Britain's determination to maintain naval supremacy has only intensified with each German keel laid down, leading to an increasingly expensive arms race."
GER_flirt_with_britain:0 "Concede Naval Supremacy"
GER_flirt_with_britain_desc:0 "The cost of competing with Britain's two-power standard has become unsustainable. A diplomatic rapprochement with Britain, starting with a halt to our naval expansion, could ease tensions. Recent signals from the British Foreign Office suggest they would welcome such an overture."
GER_a_grand_navy:0 "Tirpitz's Risk Theory"
GER_a_grand_navy_desc:0 "Admiral von Tirpitz's doctrine maintains that a German fleet strong enough to threaten British naval supremacy will force Britain to seek accommodation with Germany. We must proceed with the next Fleet Law, regardless of diplomatic consequences."
GER_common_interests:0 "Befriend the Kaiser"
GER_common_interests_desc:0 "Though Chancellor Bethmann-Hollweg and the Kaiser often disagree on policy, they share the aristocratic passions of hunting and shooting. The Chancellor plans to use these informal occasions to persuade His Majesty against the Admiralty's costly proposals."
GER_aftermath_of_the_haldane_mission:0 "Aftermath of the Haldane Mission"
GER_aftermath_of_the_haldane_mission_desc:0 "Lord Haldane's diplomatic mission to Berlin has reached its conclusion. Our response to his proposals will have far-reaching consequences for Anglo-German relations and the future of our naval program. The die is cast - now we must deal with the diplomatic and military implications of our choice."
GER_german_pride:0 "Naval Prestige"
GER_german_pride_desc:0 "Our High Seas Fleet represents more than mere military power - it is a symbol of German technological and industrial might. We must convince the Kaiser that maintaining our naval program is essential to Germany's standing as a world power."
GER_propose_immediate_rustungswende:0 "Propose the Rüstungswende"
GER_propose_immediate_rustungswende_desc:0 "Our army requires immediate reinforcement to match the growing strength of France and Russia. We must redirect resources from naval construction to the army, despite inevitable protests from the Admiralty. A strong army, not a fleet, will decide Germany's fate in any coming conflict."
GER_krupp_contracts:0 "Vickers-Krupp Cooperation"
GER_krupp_contracts_desc:0 "With improved relations with Britain, we can pursue open collaboration between Krupp and Vickers-Armstrong. Such cooperation would benefit both nations' naval industries while fostering better diplomatic ties."
GER_expansion_of_shipyards:0 "Fifth Naval Law"
GER_expansion_of_shipyards_desc:0 "The time has come to further expand our naval capabilities. This new Fleet Law will provide for additional dreadnoughts and battle cruisers, cementing Germany's position as a leading naval power."
GER_utilise_the_navy_league:0 "Utilise the Navy League"
GER_utilise_the_navy_league_desc:0 "The Deutscher Flottenverein (German Navy League) has become a powerful force in shaping public opinion. With over a million members and extensive propaganda campaigns, they can rally middle-class support for Tirpitz's naval program and pressure the Reichstag to approve further expansion."
GER_demand_angola:0 "Angola for Portuguese Debts"
GER_demand_angola_desc:0 "Portugal's financial difficulties present an opportunity. With British acquiescence, we could press our claims on Angola as compensation for Portuguese debts. This would significantly expand our African empire while testing the sincerity of British diplomatic assurances."
GER_sell_ships_to_russia:0 "Russian Naval Contract"
GER_sell_ships_to_russia_desc:0 "The Imperial Russian Navy has expressed interest in purchasing modern warships from our shipyards. While Russia's alignment with the Entente gives us pause, their generous offers would provide welcome funding for our own naval program."
GER_bigger_guns:0 "Continue the Naval Arms Race"
GER_bigger_guns_desc:0 "The race for naval supremacy demands constant innovation. We must increase the caliber of our naval guns and the size of our hulls to maintain parity with British dreadnought development."
GER_the_influence_of_sea_power:0 "Command of the Seas"
GER_the_influence_of_sea_power_desc:0 "Our global empire requires a modern fleet to protect our colonial interests and trade routes. We must ensure our navy remains at the forefront of technological advancement."
GER_u_nineteen:0 "U-19 Class Development"
GER_u_nineteen_desc:0 "The proposed U-19 class represents a significant advance in submarine technology. These vessels will feature improved range, reliability, and combat effectiveness, marking a new chapter in undersea warfare."
GER_the_fleet_in_being:0 "Fleet in Being"
GER_the_fleet_in_being_desc:0 "A powerful fleet, even when anchored in port, forces our enemies to commit significant resources against it. By maintaining our High Seas Fleet as a constant threat, we can tie down the Royal Navy's strength in the North Sea without risking our capital ships in direct battle. This strategy of deterrence through existence is our fleet's greatest asset."
GER_a_smarter_navy:0 "Trade Interdiction Doctrine"
GER_a_smarter_navy_desc:0 "Rather than seeking decisive battle with the Royal Navy, we should focus on disrupting enemy commerce through U-boat warfare. This strategy promises better results at a fraction of the cost of dreadnought construction."
GER_full_steam_ahead:0 "Naval Expansion Decree"
GER_full_steam_ahead_desc:0 "The Kaiser has decreed a comprehensive expansion of our naval forces. Every shipyard, steel mill, and armament factory must prioritize naval construction to realize our ambitions at sea."
GER_equip_anti_air:0 "Anti-Aircraft Artillery"
GER_equip_anti_air_desc:0 "The growing threat of aerial warfare necessitates defending our fleet against enemy aircraft and airships. We must equip our vessels with specialized anti-aircraft weapons to ensure their survival in modern naval combat."
GER_vulcan_contracts:0 "AG Vulcan Contracts"
GER_vulcan_contracts_desc:0 "The AG Vulcan shipyards in Stettin and Hamburg have proven themselves capable of producing our finest vessels. By securing long-term contracts with them, we can ensure steady production of capital ships while modernizing their facilities for even larger construction projects."
GER_zepplin_reconnaissance:0 "Zeppelin Reconnaissance"
GER_zepplin_reconnaissance_desc:0 "Our Zeppelin airships offer unprecedented capabilities for naval reconnaissance. Their great range and endurance allow them to patrol vast areas of the North Sea, providing early warning of enemy fleet movements and supporting our naval strategy."
GER_invest_into_naval_bombers:0 "Naval Aviation Development"
GER_invest_into_naval_bombers_desc:0 "The future of naval warfare lies partly in the air. We must invest in specialized aircraft capable of operating over water and attacking enemy vessels. These naval bombers will add a new dimension to our maritime capabilities."
GER_tirpitz_grand_fleet:0 "The High Seas Triumph"
GER_tirpitz_grand_fleet_desc:0 "At last, Admiral von Tirpitz's dream of a fleet to rival Britain's has become reality. Our High Seas Fleet now stands as a testament to German industrial might and naval engineering, with modern battleships, cruisers, and support vessels ready to challenge any adversary."
GER_v_thirty_production:0 "V-30 Mass Production"
GER_v_thirty_production_desc:0 "The Type V-30 torpedo boat destroyer represents the pinnacle of our destroyer development. By standardizing production and ordering these vessels in quantity, we can provide our fleet with the modern escort"

#Pre-War Military Tree
GER_the_1912_military_conference:0 "The 1912 Military Conference"
GER_the_1912_military_conference_desc:0 "With tensions rising across Europe, the Kaiser has called for a crucial conference with our military leadership. We must assess the diplomatic situation, review our war plans, and determine how to strengthen our armed forces. Most critically, we must decide whether to maintain our naval focus or pivot towards army expansion."
GER_enact_rustungswende:0 "Rüstungswende"
GER_enact_rustungswende_desc:0 "The 'Armaments Turn' represents a major shift in our military priorities. By redirecting resources from naval construction to the army, we can better match the growing strength of France and Russia. While the Admiralty will protest, the security of our land borders must take precedence."
GER_side_with_the_war_ministry:0 "Side with the War Ministry"
GER_side_with_the_war_ministry_desc:0 "The Kriegsministerium focuses on the administrative and organizational aspects of army expansion. Their proposals for modernization and equipment standardization could provide the foundation for a larger, more effective fighting force."
GER_side_with_the_general_staff:0 "Side with the General Staff"
GER_side_with_the_general_staff_desc:0 "The Großer Generalstab, under Helmuth von Moltke the Younger, advocates for aggressive military planning and rapid mobilization. They believe that only through decisive action can Germany prevail against enemies on multiple fronts."
GER_state_munitions:0 "State Armaments Program"
GER_state_munitions_desc:0 "To face the combined might of our potential enemies, we must expand state investment in military production. This new funding initiative will focus on ammunition and artillery, without drawing resources away from ongoing naval construction."
GER_qualitative_strength:0 "Qualitative Superiority"
GER_qualitative_strength_desc:0 "Victory will come not through numbers alone, but through superior weaponry and tactics. By focusing on technological advancement in artillery, machine guns, and other modern weapons, we can ensure our forces maintain their qualitative edge over our opponents."
GER_expanding_the_deutsche_luftstreitkrafte:0 "Expand the Luftstreitkräfte"
GER_expanding_the_deutsche_luftstreitkrafte_desc:0 "The Deutsche Luftstreitkräfte represents the future of warfare. By investing in this new branch of our military, we can provide unprecedented support to both army and navy operations. Air power may prove decisive in any coming conflict."
GER_wealth_tax_laws:0 "Wehrbeitrag"
GER_wealth_tax_laws_desc:0 "The extraordinary defense contribution of 1913 will raise nearly a billion marks through a one-time tax on property and wealth. This unprecedented measure demonstrates the Reich's commitment to military preparedness."
GER_introduce_new_tariff_laws:0 "Military Tariff Act"
GER_introduce_new_tariff_laws_desc:0 "By raising import duties, we can generate additional revenue for army expansion while protecting domestic industry. This approach aligns with conservative economic policy and ensures we maintain our industrial self-sufficiency."
GER_to_be_home_by_christmas:0 "Home by Christmas"
GER_to_be_home_by_christmas_desc:0 "Through rigorous training and meticulous planning, we can perfect our ability to execute rapid, decisive campaigns. Our soldiers must be prepared to deliver knockout blows that will bring quick victory before our enemies can fully mobilize their resources. With proper preparation and God's grace, our troops will celebrate Christmas in their homes."
GER_fortify_the_russian_border:0 "Eastern Border Defenses"
GER_fortify_the_russian_border_desc:0 "Our eastern frontier with Russia represents our most vulnerable border. We must strengthen our fortifications and improve infrastructure to ensure rapid deployment of troops should the Tsar's armies advance."
GER_propose_the_first_military_expansion_law:0 "Army Bill of 1912"
GER_propose_the_first_military_expansion_law_desc:0 "This comprehensive military bill will significantly increase our standing army's size and combat readiness. While costly, the Reichstag must understand that our national security depends on maintaining military superiority."
GER_abandon_the_great_ostaufsmarch:0 "Abandon the Ostaufmarsch"
GER_abandon_the_great_ostaufsmarch_desc:0 "The plan for a major eastern deployment against Russia must be reconsidered. Given the Russian army's slow mobilization compared to France's rapid deployment capabilities, we should prioritize our western defenses and offensive capabilities."
GER_create_the_first_air_corps:0 "Establish Fliegertruppe"
GER_create_the_first_air_corps_desc:0 "By organizing our air units into a dedicated corps structure, we can better coordinate aerial operations and develop effective doctrine. This new branch will require its own command structure and training programs."
GER_enacting_the_second_military_law:0 "Army Bill of 1913"
GER_enacting_the_second_military_law_desc:0 "To ensure the Reich's security, we must enact an even more ambitious expansion of our armed forces. This second military law will create new army corps and strengthen existing units. Gott mit uns!"

