#Starting Political Tree
GER_wilhelmine_germany:0 "The Wilhelmine Era"
GER_wilhelmine_germany_desc:0 "Since Kaiser Wilhelm II's ascension to the throne in 1888, a new era has dawned in Germany. While the Kaiser's dismissal of Bismarck's careful diplomacy has led to increasing tensions with Britain and Russia, his domestic policies have shown a more progressive intent. Wilhelm's support for workers' rights and opposition to Bismarck's anti-socialist laws have earned him some popular support. Above all, the Kaiser dreams of expanding Germany's colonial empire and securing the nation's rightful 'place in the sun.'"
GER_freie_volksbuhne:0 "Die Freie Volksbühne"
GER_freie_volksbuhne_desc:0 "Founded in 1890 by Bruno Wille, 'Die Freie Volksbühne' (The People's Free Theater) represents a triumph of social democratic culture despite the Anti-Socialist Laws. This workers' theater brings art to the proletariat and serves as a reminder that even under political repression, the social democratic movement endures. While the Kaiser's government may rest easy, we Social Democrats will demonstrate that change is not merely possible - it is inevitable."
GER_appoint_solf_as_colonial_secretary:0 "Appoint Solf as Colonial Secretary"
GER_appoint_solf_as_colonial_secretary_desc:0 "Dr. Wilhelm Solf, an experienced colonial administrator with liberal leanings, represents an ideal replacement for our current Colonial Secretary. His pragmatic approach emphasizes cultural assimilation and improved living standards in the colonies rather than brutal suppression. This appointment would satisfy both conservative and liberal factions, as Solf's methods promise stability without sacrificing efficiency."
GER_productional_efficiency:0 "Ruthless Colonial Exploitation"
GER_productional_efficiency_desc:0 "Despite Colonial Secretary Solf's preference for measured policies, pressure from industrial interests demands more aggressive exploitation of our colonial resources. By expanding industrial facilities and intensifying resource extraction, we can significantly increase output - though such measures will likely provoke local resistance and increase the risk of sabotage. The promise of greater profits must be weighed against the cost of maintaining order."
GER_nationalising_colonial_diamond_deposits:0 "Nationalize Colonial Diamond Deposits"
GER_nationalising_colonial_diamond_deposits_desc:0 "The diamond deposits in German South-West Africa represent immense potential wealth, yet private companies have proven inefficient in their exploitation. Following Colonial Secretary Solf's recommendations for increased efficiency, we shall establish a state-controlled organization to manage these valuable resources directly."
GER_deal_with_the_sokehs_rebellion:0 "Suppress the Sokehs Rebellion"
GER_deal_with_the_sokehs_rebellion_desc:0 "The rebellion on Pohnpei must be crushed decisively. We shall dispatch naval forces and troops to restore order on the island, whether through arrest of the ringleaders or more forceful measures if necessary. The authority of the German Empire cannot be challenged in our Pacific territories."
GER_organise_german_settlement:0 "Promote Colonial Settlement"
GER_organise_german_settlement_desc:0 "The success of our colonial mission requires a strong German presence in our overseas territories. By organizing systematic settlement programs, we can establish communities of German settlers who will serve as cultural bridges. Through daily interaction and commerce, the native populations will naturally gravitate toward German customs and values."
GER_colonial_cooperation_with_belgian_companies:0 "Congo Basin Cooperation"
GER_colonial_cooperation_with_belgian_companies_desc:0 "The Belgian Congo's vast mineral wealth presents an opportunity for mutual benefit. By establishing partnerships with Belgian companies operating along our colonial borders, we can develop more efficient resource extraction methods and secure a share of the region's prosperity for the Reich."
GER_finance_the_east_african_railway_project:0 "East African Railway Initiative"
GER_finance_the_east_african_railway_project_desc:0 "Colonial Secretary Solf has presented plans for an ambitious railway network in German East Africa. This infrastructure project will not only revolutionize civilian transport but also address the critical issue of military logistics in the region, ensuring our forces can maintain effective control over these vast territories."
GER_pass_the_job_placement_act:0 "Job Placement Act"
GER_pass_the_job_placement_act_desc:0 "The rapid industrialization of our cities has created pockets of unemployment and social disruption. This comprehensive legislation will establish mechanisms to direct labor where it is most needed, particularly in our growing industrial sectors. The act will help manage the challenges of urbanization while ensuring economic efficiency."
GER_conduct_a_national_census:0 "Imperial Census Initiative"
GER_conduct_a_national_census_desc:0 "A thorough census of the Reich is essential for modern governance. While the data may reveal concerning trends in our urban centers, it will provide crucial information for policy-making. The financial cost is justified by the valuable insights we will gain into our nation's demographic and social conditions."
GER_hollwegs_push_for_a_national_pension:0 "Bethmann-Hollweg's Pension Reform"
GER_hollwegs_push_for_a_national_pension_desc:0 "Chancellor Theobald von Bethmann-Hollweg has proposed comprehensive reforms to the Reich's pension system. His plan would increase benefits and extend coverage to ethnic minorities within the empire. While conservatives denounce the inclusion of non-Germans in the system, these reforms would stimulate consumer spending and promote social stability."
GER_hand_out_agricultural_incentives:0 "Agricultural Modernization Program"
GER_hand_out_agricultural_incentives_desc:0 "The migration to urban centers has left our agricultural sector struggling with labor shortages. Through a system of targeted grants, we can encourage both the adoption of modern farming equipment and the retention of agricultural workers. This program will ensure our farming communities remain productive despite demographic changes."
GER_the_reich_to_bavaria_railway:0 "Berlin-Munich Railway"
GER_the_reich_to_bavaria_railway_desc:0 "The Prussian State Railways has proposed a new direct rail link between Berlin and Munich. This project will not only stimulate commerce between northern and southern Germany but also strengthen Bavaria's integration into the Reich. As our second-largest state, Bavaria's continued commitment to the empire is paramount."
GER_a_constitution_for_alsace:0 "Constitution for Elsass-Lothringen"
GER_a_constitution_for_alsace_desc:0 "Since its return to German rule in 1871, Alsace-Lorraine has been administered as Reichsland under direct imperial authority. The time has come to grant it full status as a federal state, complete with representation in the Bundesrat. This reform will demonstrate our commitment to proper integration of these historic German lands."
GER_german_peoples_get_german_pensions:0 "Germans-Only Pension Policy"
GER_german_peoples_get_german_pensions_desc:0 "Bethmann-Hollweg's proposal to extend pensions to non-Germans is an affront to the Reich's fundamental character. While we shall enhance pension benefits, they must remain the exclusive privilege of German citizens. The state's resources should serve to strengthen the German people first and foremost."
GER_memories_of_1871:0 "The Legacy of 1871"
GER_memories_of_1871_desc:0 "The proclamation of the German Empire in 1871 marked the culmination of Bismarck's vision of unification through 'blood and iron.' While the Reichstag may host various parties, true power remains firmly in the hands of the conservative establishment - the Junker aristocracy, the military leadership, and industrial magnates. This right-wing dominance continues to shape imperial policy."
GER_treading_the_centre_line:0 "Politik der Mitte"
GER_treading_the_centre_line_desc:0 "In these turbulent times, Germany must maintain a careful balance between competing interests. Only through measured, pragmatic policies can we unite our nation against external threats while preserving domestic stability. The path forward lies in careful moderation and strategic compromise."
GER_the_growing_pan_german_influence:0 "Rise of the Pan-German League"
GER_the_growing_pan_german_influence_desc:0 "The Alldeutscher Verband, though relatively small in membership, wields considerable influence among our political and intellectual elite. Their vision of uniting all German-speaking peoples under one flag resonates with growing nationalist sentiments. While radical, their ideas increasingly shape discussions about Germany's future."
GER_prussian_militarism_at_its_finest:0 "The Prussian Military Tradition"
GER_prussian_militarism_at_its_finest_desc:0 "'Not a state with an army, but an army with a state' - this old description of Prussia remains relevant to the German Empire today. The martial spirit that forged German unity must now be maintained as we face encirclement by the Entente powers. War clouds gather on the horizon, and we must be prepared."
GER_campaining_for_the_german_identity:0 "Ostmarkenpolitik"
GER_campaining_for_the_german_identity_desc:0 "The Polish landowners in our eastern provinces represent a persistent challenge to German cultural dominance. Through the expansion of the Settlement Commission's powers and stricter language laws, we must accelerate the Germanization of these territories. The Reich cannot tolerate this pocket of cultural resistance within its borders."
GER_adressing_the_matter_of_german_identity:0 "The Question of German Identity"
GER_adressing_the_matter_of_german_identity_desc:0 "The debate over German national identity has persisted since the Frankfurt Parliament of 1848. While our empire includes significant non-German populations, we must decide how to address this reality. Should we pursue aggressive Germanization, or embrace a more inclusive vision of imperial citizenship?"
GER_an_empire_of_many_peoples:0 "A Diverse but United Empire"
GER_an_empire_of_many_peoples_desc:0 "The German Empire's strength lies in its diversity. Through new citizenship laws and cultural policies that respect minority rights while encouraging voluntary integration, we can build a stronger, more unified state. This progressive approach will ensure loyalty through inclusion rather than coercion."
GER_but_a_german_empire_first:0 "A German Empire above all"
GER_but_a_german_empire_first_desc:0 "The Reich must remain fundamentally German in character. Through the expansion of the Prussian Settlement Commission's authority and new legislative measures, we shall systematically reduce the influence of non-German elements within our borders. The empire's future belongs to its German citizens alone."

#Pre-War Conservative Tree
GER_konservativer_sieg:0 "Konservativer Sieg"
GER_konservativer_sieg_desc:0 "The Conservative Party's victory strengthens traditional German values and the old order. Under the leadership of Ernst von Heydebrand, we shall protect the interests of the Junker landowners and maintain Prussia's dominant role in the Reich."
GER_protectionist_tariffs:0 "Introduce Protectionist Tariffs"
GER_protectionist_tariffs_desc:0 "To protect our agricultural interests from cheap Russian grain and our industry from British manufactures, we must raise import duties. These measures will preserve the economic position of our Junker estates while supporting domestic industry."
GER_limiting_grain_exports:0 "Restrict Grain Exports"
GER_limiting_grain_exports_desc:0 "By limiting grain exports, we can ensure domestic food security and stable prices for German agricultural products. This policy will protect our farmers from market fluctuations while maintaining adequate food supplies for our population."
GER_stock_market_act:0 "Börsengesetz Reform"
GER_stock_market_act_desc:0 "The stock market must be regulated to prevent speculation and protect traditional economic interests. These reforms will strengthen conservative control over financial markets while limiting the influence of liberal banking houses."
GER_farm_subsidies:0 "Agricultural Support Act"
GER_farm_subsidies_desc:0 "The backbone of conservative power lies in our agricultural estates. Through targeted subsidies and support programs, we can preserve the economic viability of traditional farming while maintaining the social order of rural Germany."
GER_christian_unions:0 "Christian Labor Unions"
GER_christian_unions_desc:0 "The Christliche Gewerkschaften offer an alternative to socialist trade unions. By supporting these Christian organizations, we can provide workers with representation while maintaining social harmony and religious values."
GER_gott_und_deutschland:0 "Gott und Deutschland"
GER_gott_und_deutschland_desc:0 "The pillars of German society rest upon faith in God and loyalty to the Fatherland. We must reinforce these traditional values against the tide of socialism and liberalism that threatens to undermine our nation."
GER_align_pan_germans:0 "Embrace Pan-Germanism"
GER_align_pan_germans_desc:0 "The Alldeutscher Verband's nationalist vision aligns with our conservative values. By supporting their calls for German expansion and cultural supremacy, we can strengthen nationalist sentiment while countering socialist internationalism."
GER_new_centre_party:0 "Reform the Zentrum"
GER_new_centre_party_desc:0 "The Catholic Centre Party must be brought into closer alignment with conservative interests. Through careful negotiation and pressure, we can ensure their support for our nationalist agenda while maintaining their religious autonomy."
GER_surpress_catholics:0 "Restrict Catholic Politics"
GER_surpress_catholics_desc:0 "Catholic political influence threatens Protestant Prussia's leadership of the Reich. We must limit their political activities while ensuring their loyalty to the state takes precedence over loyalty to Rome."
GER_national_unity_law:0 "Reichseinheitsgesetz"
GER_national_unity_law_desc:0 "This new legislation will strengthen national unity under Protestant-Prussian leadership. All political and social organizations must demonstrate their primary loyalty to the Reich rather than to religious or international authorities."
GER_secular_campaigns:0 "State Over Church"
GER_secular_campaigns_desc:0 "While maintaining Christian values, we must ensure the supremacy of state authority over religious institutions. This careful balance will preserve religious faith while preventing clerical interference in state affairs."
GER_expulsion_of_poles:0 "Polish Resettlement Act"
GER_expulsion_of_poles_desc:0 "The Polish minority in our eastern provinces threatens German cultural unity. Through legal measures and economic pressure, we must encourage their resettlement while promoting German colonization of these territories."
GER_militaristic_primacy:0 "Military State Doctrine"
GER_militaristic_primacy_desc:0 "Prussia was built not as a state with an army, but as an army with a state. This fundamental truth must continue to guide the Reich. The military shall remain the heart of our nation, the school of our youth, and the guarantor of German power. All aspects of society must serve to strengthen our armed forces."
GER_keep_the_army_german:0 "Pure German Army"
GER_keep_the_army_german_desc:0 "The Imperial Army must remain a purely German institution. We must restrict the advancement of ethnic minorities within our military ranks while ensuring command positions remain in the hands of loyal German officers."
GER_further_empower_aristocratic_officers:0 "Aristocratic Officer Corps"
GER_further_empower_aristocratic_officers_desc:0 "The tradition of aristocratic leadership in our officer corps has served Germany well. We must strengthen the position of the Junker class within the military while restricting the advancement of bourgeois officers."
GER_third_military_expansion_law:0 "Third Army Bill"
GER_third_military_expansion_law_desc:0 "Building upon our previous military expansions, this new army bill will further increase our armed forces' strength. The growing threats to Germany demand an even larger and more powerful military establishment."

