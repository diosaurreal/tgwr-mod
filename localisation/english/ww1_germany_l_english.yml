#Ideas
GER_idea_victory_propaganda:0 "Victory Propaganda"
GER_idea_victory_propaganda_desc:0 "We utilize propaganda to maintain public support and morale during wartime."
GER_idea_bismarksche_reichsverassung:0 "Bismarcksche Reichsverfassung"
GER_idea_bismarksche_reichsverassung_desc:0 "The constitution of the German Empire, written and coming into power during the last days of the Franco-Prussian war, it is the most basic law of our land. According to it, Germany is a federation of 25 states, each with their own limited rights and self-governance, but all under the permanent presidency of Prussia. The title of king of Prussia is synonymous with the title of Kaiser but even he does not govern absolutely. The Bundesrat, Germany's 'upper house' is made up of representatives of the various states, and the Reichstag, Germany's 'lower house', is led by the chancellor who is second only to the Kaiser.\n\nWhile seemingly a strong foundation of democracy, the German constitution in reality still allows for unprecedented levels of power for any constitutional monarch. With the Kaiser being able to appoint the Chancellor, allowing him to dictate what laws are proposed and vetoed in the Reichstag."
GER_idea_naval_arms_race:0 "Naval Arms Race"
GER_idea_naval_arms_race_desc:0 "We engage in a competitive buildup of naval forces, particularly with the [ENG.GetFlag] §R[ENG.GetName]§!, to assert maritime dominance."
GER_idea_nationalstaat:0 "Nationalstaat"
GER_idea_nationalstaat_desc:0 "Promote the concept of a unified national state, emphasizing national identity and sovereignty."
GER_idea_landtag_of_prussia:0 "Prussian Landtag"
GER_idea_landtag_of_prussia_desc:0 "The Landtag of Prussia is the representative assembly of the Kingdom of Prussia implemented in 1849, a bicameral legislature consisting of the upper House of Lords and the lower House of Representatives.\n\nThe Prussian House of Representatives is the lower chamber of the Landtag of Prussia, the parliament of Prussia from 1850 to 1918. Together with the upper house, it formed the bicameral legislature. The Prussian House of Representatives was established by the Prussian constitution of 5 December 1848, with members elected according to the three-class franchise - the Prussian House of Lords was the upper house"
GER_idea_germany_encircled:0 "Germany Encircled"
GER_idea_germany_encircled_desc:0 "The German nation is encircled on all fronts, there is our old enemy France to the west, the Russian bear to the east, Great Britain stalks the north, and worst of all, our incompetent dying ally the Austrians leaving us open in the south.  The truth is that our very existence as a nation is under threat with the entente powers looking hungrily at our lands, our might. Every action we take must prepare us to deal with this encirclement and breakthrough, ensuring the safety of the German nation.\n\nBy any means necessary..."
GER_idea_renowned_education_system:0 "Renowned Education System"
GER_idea_renowned_education_system_desc:0 "Germany's education is second to none, producing many notable scientists and engineers, further advaning our economy and military, and our allies and subjects are more than able to reap the benefits of our gains."
GER_idea_rising_unions:0 "Rising Unions"
GER_idea_rising_unions_desc:0 "§RWhilst this idea is active, major strikes will continue to occur§!"
GER_rapid_urbanisation:0 "Rapid Urbanization"
GER_rapid_urbanisation_desc:0 "The explosive growth of German industry has led to a mass exodus from rural areas, transforming our cities almost overnight. While new factories rise at an unprecedented pace, our infrastructure struggles to keep up with this breakneck expansion. The constant influx of workers, coupled with inadequate housing and facilities, has created severe inefficiencies in our industrial output. Factory managers report difficulties maintaining consistent production levels as workers frequently move between industries seeking better conditions."
GER_rapid_urbanisation_2:0 "Managed Urbanization"
GER_rapid_urbanisation_2_desc:0 "Our efforts to bring order to urban growth are beginning to bear fruit. While new industrial complexes continue to emerge at an impressive rate, we've made progress in addressing the infrastructure deficit. Though our factories still operate below optimal efficiency, improved administrative oversight and urban planning have helped stabilize the workforce and production processes. The challenge now lies in maintaining this delicate balance between growth and sustainability."
GER_rapid_urbanisation_3:0 "Stabilized Urban Growth"
GER_rapid_urbanisation_3_desc:0 "Through careful planning and sustained investment, we have largely tamed the chaos of rapid urbanization. Our industrial expansion continues at a healthy pace, though we still prioritize factory construction over infrastructure development. The implementation of modern urban planning principles and streamlined administrative systems has significantly improved industrial efficiency, even as our cities continue to grow. This measured approach ensures steady progress while minimizing the disruptions that once plagued our urban centers."
GER_encouraged_german_militarism:0 "Prussian Military Tradition"
GER_encouraged_german_militarism_desc:0 "The martial spirit of Prussia runs deep in German society. From mandatory military service to the prestige of our officer corps, militarism is not just a policy but a cornerstone of our national character. This deep-rooted military tradition ensures a constant flow of eager recruits and competent officers."
GER_expanding_workforce:0 "Industrial Workforce Expansion"
GER_expanding_workforce_desc:0 "The rapid growth of German industry has drawn millions from rural areas to our urban centers. This expanding industrial workforce, while creating some social challenges, provides the manpower needed to fuel our economic miracle and military production."
GER_high_command_rivalry_balanced:0 "Balanced High Command"
GER_high_command_rivalry_balanced_desc:0 "The delicate balance between the War Ministry and the General Staff ensures that both civilian and military perspectives are considered in strategic planning, though this sometimes leads to slower decision-making."
GER_high_command_rivalry_war_ministry_favoured:0 "War Ministry Ascendant"
GER_high_command_rivalry_war_ministry_favoured_desc:0 "The War Ministry's influence has grown considerably, giving civilian administrators greater control over military affairs. While this improves logistics and planning efficiency, it sometimes frustrates our more aggressive military leaders."
GER_high_command_rivalry_war_ministry_dominant:0 "War Ministry Supremacy"
GER_high_command_rivalry_war_ministry_dominant_desc:0 "The War Ministry has achieved clear dominance over military affairs, ensuring tight civilian control over the armed forces. This has streamlined our military bureaucracy but may limit tactical flexibility in the field."
GER_high_command_rivalry_general_staff_favoured:0 "General Staff Ascendant"
GER_high_command_rivalry_general_staff_favoured_desc:0 "The General Staff's influence has grown significantly, giving military commanders greater autonomy in strategic planning. While this promotes tactical innovation, it can sometimes lead to friction with civilian authorities."
GER_high_command_rivalry_general_staff_dominant:0 "General Staff Supremacy"
GER_high_command_rivalry_general_staff_dominant_desc:0 "The General Staff has achieved near-complete control over military planning and operations. While this ensures swift military decision-making, it has marginalized civilian oversight of the armed forces."
GER_subsidised_fighter_production:0 "Subsidized Aircraft Industry"
GER_subsidised_fighter_production_desc:0 "Through generous state subsidies and military contracts, we are fostering the growth of our nascent aircraft industry. This investment in aerial warfare technology will ensure German dominance of the skies."
GER_mass_produce_v_30:0 "V-30 Mass Production"
GER_mass_produce_v_30_desc:0 "By streamlining the production of our V-30 aircraft, we have achieved significant economies of scale. This efficient manufacturing process ensures our air force receives a steady supply of modern aircraft."
GER_tirpitzs_grand_fleet_idea:0 "Tirpitz's Vision"
GER_tirpitzs_grand_fleet_idea_desc:0 "Grand Admiral Tirpitz's ambitious naval expansion program aims to create a fleet capable of challenging British naval supremacy. Through careful planning and substantial investment, we are building a High Seas Fleet worthy of the German Empire."
GER_nationalise_diamond_deposits:0 "Nationalized Colonial Resources"
GER_nationalise_diamond_deposits_desc:0 "By bringing colonial resource extraction under direct state control, particularly the rich diamond deposits in German South-West Africa, we have secured a valuable source of wealth to fund our military and industrial expansion."
GER_ohl_command:0 "OHL Strategic Command"
GER_ohl_zentral:0 "OHL Central Command"
GER_ohl_operation:0 "OHL Operational Command"
GER_ohl_politische:0 "OHL Political Authority"
GER_ohl_lr:0 "OHL Left-Right Coordination"
GER_ohl_lc:0 "OHL Left-Center Coordination"
GER_ohl_rc:0 "OHL Right-Center Coordination"
GER_ohl_final:0 "OHL Supreme Command"
GER_1907_federal_budget:0 "The 1907 Federal Budget"
GER_1907_federal_budget_desc:0 "Our current federal budget reflects a careful balance between military expansion, industrial development, and social welfare, though increasing demands strain our resources."
GER_lost_momentum:0 "Defensive Entrenchment"
GER_lost_momentum_desc:0 "Our forces have lost the initiative against the Entente powers, forcing us to adopt a more defensive posture. While our troops dig in more quickly, their offensive capabilities and mobility are significantly reduced. This setback has also affected both military and civilian morale."
GER_idea_national_debt:0 "Effective National Debt"
GER_idea_national_debt_desc:0 "Our careful management of state finances has kept our national debt at sustainable levels, though continued military expansion strains our resources."
GER_idea_national_debt_2:0 "Growing National Debt"
GER_idea_national_debt_2_desc:0 "The increasing burden of our national debt begins to limit our financial flexibility, though we maintain our ability to fund essential state functions."
GER_idea_national_debt_3:0 "Steep National Debt"
GER_idea_national_debt_3_desc:0 "Our mounting national debt has become a serious concern, forcing us to make difficult choices about spending priorities and potentially limiting our military options."
GER_idea_national_debt_4:0 "Extreme National Debt"
GER_idea_national_debt_4_desc:0 "The crushing weight of our national debt threatens the very stability of our economy, requiring drastic measures to prevent financial collapse."
GER_lack_of_capital:0 "Budget Deficit"
GER_lack_of_capital_desc:0 "Our ambitious military and social programs have created a significant strain on the Reich's finances. This growing budget deficit threatens to undermine our economic stability if left unchecked."
GER_gained_momentum:0 "Offensive Momentum"
GER_gained_momentum_desc:0 "Our forces have seized the initiative on the battlefield, displaying increased combat effectiveness and mobility. This success has bolstered both troop morale and home front support for the war effort."
GER_idea_light_rationing:0 "Light Rationing"
GER_idea_light_rationing_desc:0 "To ensure adequate supplies for our armed forces, we have implemented basic rationing measures. While these restrictions are relatively mild, they help maintain our strategic reserves."
GER_idea_moderate_rationing:0 "Moderate Rationing"
GER_idea_moderate_rationing_desc:0 "As the demands of war increase, we have tightened our rationing system. Citizens are learning to make do with less, though some grumbling is inevitable."
GER_idea_strict_rationing:0 "Strict Rationing"
GER_idea_strict_rationing_desc:0 "With the war's escalating demands on our resources, we have implemented severe restrictions on civilian consumption. Every morsel of food and raw material must be carefully allocated."
GER_idea_extreme_rationing:0 "Extreme Rationing"
GER_idea_extreme_rationing_desc:0 "Our people are being asked to make the ultimate sacrifice on the home front. These harsh measures are necessary for victory, though they test the limits of civilian endurance."
GER_hollwegs_national_pension:0 "Hollweg's Social Reforms"
GER_hollwegs_national_pension_desc:0 "Chancellor von Bethmann-Hollweg's expansion of the national pension system represents a continuation of Bismarck's social welfare policies, helping to maintain social stability while binding the working classes to the state."
GER_discrimitory_national_pension:0 "Discriminatory Pension System"
GER_discrimitory_national_pension_desc:0 "By implementing a tiered pension system that favors certain groups over others, we have created a tool for social control, though at the cost of increasing resentment among the disadvantaged."
GER_reich_and_nationality_law_left:0 "Inclusive Nationality Law"
GER_reich_and_nationality_law_left_desc:0 "Our new nationality laws embrace a more inclusive vision of German citizenship, recognizing the contributions of all peoples within the Reich while promoting gradual cultural integration."
GER_dismantled_minority_rights:0 "Restricted Minority Rights"
GER_dismantled_minority_rights_desc:0 "Through systematic legal changes, we have significantly curtailed the rights and privileges of minority populations within the Reich, advancing the cause of German cultural dominance."
GER_scorned_army:0 "Military Discontent"
GER_scorned_army_desc:0 "Recent political decisions have created significant discontent within the officer corps, leading to strained relations between the military leadership and civilian government."
GER_aftermath_of_the_zabern_affair:0 "Aftermath of the Zabern Affair"
GER_aftermath_of_the_zabern_affair_desc:0 "The controversial handling of the Zabern Affair has strained relations between civilian authorities and the military, highlighting the tensions inherent in our system of government."
GER_abteilung_3b:0 "Abteilung IIIb"
GER_abteilung_3b_desc:0 "Our military intelligence section provides enhanced defensive capabilities against foreign espionage activities."
GER_abteilung_3b_expand:0 "Abteilung IIIb - Enhanced Security"
GER_abteilung_3b_expand_desc:0 "By expanding our counter-intelligence operations, we have improved our ability to protect sensitive information and reduce enemy intelligence gathering capabilities."
GER_abteilung_3b_foreign:0 "Abteilung IIIb - Foreign Networks"
GER_abteilung_3b_foreign_desc:0 "Our intelligence service has established an effective network of agents abroad, significantly increasing our ability to develop intelligence networks in foreign territories."
GER_abteilung_3b_expand_foreign:0 "Abteilung IIIb - Full Spectrum Operations"
GER_abteilung_3b_expand_foreign_desc:0 "Through comprehensive expansion of both our defensive and foreign intelligence capabilities, we have achieved superior information security while maintaining extensive intelligence gathering networks abroad."
GER_wealth_tax_law_idea:0 "Progressive Taxation"
GER_wealth_tax_law_idea_desc:0 "By implementing a more progressive tax system that places a greater burden on the wealthy, we have increased our revenue while maintaining social stability."
GER_temporary_tariffs:0 "Emergency Tariffs"
GER_temporary_tariffs_desc:0 "These temporary trade restrictions help protect our domestic industries and generate additional revenue for the state, though at the cost of some international trade relationships."
GER_military_expansion_law:0 "Military Expansion Act"
GER_military_expansion_law_desc:0 "This comprehensive program of military expansion will ensure that our armed forces have the manpower and resources needed to defend the Reich."
GER_military_expansion_laws:0 "Extended Military Reforms"
GER_military_expansion_laws_desc:0 "Our continued military reforms and expansion programs have transformed the armed forces into a more effective fighting force, though at considerable cost to the treasury."
GER_fith_fleet_act:0 "Fifth Fleet Act"
GER_fith_fleet_act_desc:0 "Admiral von Tirpitz's latest naval expansion program aims to challenge British naval supremacy through the construction of additional capital ships."
GER_fith_fleet_act_extended:0 "Extended Naval Program"
GER_fith_fleet_act_extended_desc:0 "The expanded naval construction program represents our commitment to establishing Germany as a leading naval power, regardless of diplomatic consequences."
GER_1912_liberal_federal_budget:0 "Liberal Budget of 1912"
GER_1912_liberal_federal_budget_desc:0 "This progressive budget emphasizes social welfare spending and infrastructure development while maintaining fiscal responsibility."
GER_1912_conservative_federal_budget:0 "Conservative Budget of 1912"
GER_1912_conservative_federal_budget_desc:0 "Our conservative fiscal approach prioritizes military spending and industrial development while maintaining traditional economic policies."

