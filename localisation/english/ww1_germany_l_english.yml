#The Haldane Mission
GER_preparing_for_the_haldane_mission:0 "Preparations for the Haldane Mission"
GER_preparing_for_the_haldane_mission_desc:0 "Our negotiations with the British have always been stifled by §cTirpitz's§! ambitions for a grand German navy that would be able to challenge Britain's dominance on the seas - and now §cTirpitz§! whishes to pass a fith fleet act. On the other hand, the chancellor has made significant efforts to slow down the naval expansion, these efforts have been noticed by Britain and seemingly have un-alienated them from us. Now §rHollweg§! has taken action to invite the British to Germany to draw the two nations togeather by officially ending the naval race in exchange for British neutrality in future European conflicts. §rHollweg§! has warned the Kaiser that any hint of naval expansion would make his efforts worthless and drive the British away for good.\n\nNow both §cTirpitz§! and §rHollweg§! battle for influence over the Kaiser to convince him to support their own aims.\nCurrently the stance the Kaiser takes is [GER_influence_battle]"
GER_haldane_mission:0 "Countdown to the British Mission"
