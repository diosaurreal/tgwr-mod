ww1_iw_italy.5.t: "The Right Topples Italian Government"
ww1_red_italy.40.t: "Instituting Ferrer's Modern School Movement"
ww1_red_italy.40.d: "Francisco Ferrer of Spain has revolutionized ideas of schools and education across the world. Opening schools in Spain and The United States, Ferrer has attempted to foster a learning enviornment that truly teaches kids how to natually learn and think for themselves. Religion as well as the state is completely removed from schools, while children are taught a combination of manual and intellectual working skills for their future indepedence. Teachers are to use their own improvised curriculum rather than a state one, to ensure children are learning what will benefit them the most. "
ww1_red_italy.40.a: "A very positive change!"

ww1_italy.453.t: "Italy Joins the Entente"
ww1_italy.453.d: "Today, Italy has joined the side of the Entente powers and has declared war on Austria, ditching their Triple Alliance allies after concluding the secret Treaty of London. In the Treaty of London, the Entente promised Austrian territories after the war and other concessions to Italy in return for Italy joining the Entente.\nThe Italian entry into the war has created a new front for the Central Powers to worry about, and the war along the peaks of the Alpine mountains will surely by a costly one."
ww1_italy.453.a: "Together we'll win this!"
ww1_italy.453.b: "Traitors!"
ww1_italy.453.c: "Suprising!"
ww1_italy.453.e: "Avanti Savoia!"
ww1_italy.454.t: "Italy Joins the Central Powers"
ww1_italy.454.d: "Today, Italy has joined the Central Powers and declared war against France after concluding a series of negotiations with Germany and Austria. The Germans have promised to give Italy French territory after the war and many other concessions.\nThe Italian entry into the war could divert many valuable French troops from the German front to the new front in the Alpine mountains against the Italians."
ww1_italy.454.a: "An alliance honoured."
ww1_italy.454.b: "We will beat those fools!"
ww1_iw_italy.64.t: "Marcia su Roma"
ww1_iw_italy.64.d: "The leaders of Benito Mussolini's Partito Nazionale Fascista have organized a march on our capital. [ITA.GetLeader] wished to declare a state of siege against the blackshirt demonstration, but it was overruled by King Victor Emmanuel III. The King has decided to transfer all ministerial powers from [ITA.GetLeader] to Benito in fear of civil war."
ww1_iw_italy.64.a: "Peaceful takeover."
ww1_italy.455.t: "The Return of the Italians"
ww1_italy.455.d: "The Italians have landed on our shores today, demanding that we restore the treaties we formally signed with them before Italy fell into civil war and their authority over us and the region collapsed. We pratically have no choice now but accept their demands as there are thousands of Italian soldiers in our capital."
ww1_italy.455.a: "Well, what can we do but sign them?"
ww1_italy.456.t: "[FROM.GetName] accepts our demands!"
ww1_italy.456.d: "[FROM.GetName] has accepted our demand for them to restore the treaties we signed with them before the outbreak of civil war in our country and their abandonment of the treaties."
ww1_italy.456.a: "A wise move!"

