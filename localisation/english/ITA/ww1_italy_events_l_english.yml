ww1_italy_tutorial.1.t: "The Italian Economy"
ww1_italy_tutorial.1.d: "There are two national spirits that affect your industrial capacity and performance: 'Industrialization Program' and 'Social Unrest.' These national spirits are modified through many ways, like the focus tree, decisions, events and more.\n\nThere are two economy paths for you to choose as Italy: Protectionism and Free Trade. Protectionism offers a trade of higher consumer goods factor in exchange of higher construction speed of civilian factories, and Free Trade offers a short-term debuff for a long-term success."
ww1_italy_tutorial.1.a: "Ok"

ww1_italy_tutorial.2.t: "The Italian Army/Airforce"
ww1_italy_tutorial.2.d: "There is one national spirit affecting the Italian Army: 'Regio Esercito'. You will have to go through the army focus tree in order to remove/reduce the debuffs presented. \n\nTowards the middle section of the branch, you have the option to either increase production, increase defensive capabilities or to have extra artillery damage. Focuses after that choice are war focuses intended to be taken during the Great War. \n\nThe Italian Airforce's stats are included in the same national spirit as the army's."

ww1_italy_tutorial.3.t: "The Italian Navy"
ww1_italy_tutorial.3.d: "The Italian navy's stat modifiers are viewable through the national spirit of 'Outdated Fleet'. (A name change may occur after completing a focus)\n\nThese stats can be buffed through the naval tree: where you also have an important choice to make. You can improve the navy but ignore some army buffs: the choice is upto you."

ww1_italy_tutorial.4.t: "Upcoming Libya War"
ww1_italy_tutorial.4.d: "The Libya war needs to be triggered from a decision unlocked from the focus 'Prepare for the Walk Down South'. This focus also unlocks decisions that you can do for various useful stat buffs. Make sure to complete some of these before sending the ultimatum. We recommend putting up your fleet and setting active naval invasion orders before declaring in order to have a higher success at winning."

ww1_italy_tutorial.5.t: "Naval supremacy in the Libya War"
ww1_italy_tutorial.5.d: "If you have difficulty gaining naval supremacy, try splitting your fleet and setting it to a higher engagement level and a lower repair level. This will make it so that after a fight with the Ottoman navy, they will go repair (thus losing superiority) whilst you have more fleets for an invasion."

ww1_italy_tutorial.6.t: "1910 Term of Giovanni Giolitti"
ww1_italy_tutorial.6.d: "Giovanni Giolitti has been leader of Italy a couple times before. When Giolitti arrives into office, a new parliament mechanic will unlock in your decisions tab. Make sure to keep a close eye, as if less than 254 members of parliament support Giolitti, a vote of no confidence will happen, and he'll be forced to resign. You can gain support of members of parliament via the focus tree, gaining support from either the Socialists, the Radicals, The Sinistra (the Leftists) and the Destra (the Rightists) via the system of Trasformismo. You will lose 140 members if you do not complete the focus 'Full Male Suffrage' by 600 days of the starting term of Giolitti."

ww1_italy_tutorial.7.t: "Giolitti's Successors"
ww1_italy_tutorial.7.d: "If you weren't careful enough, and less than 254 members of parliament supported you, Giolitti will resign, and a successor will be chosen based on your decisions in the political tree. You can read the requirements of your prefered choice, which are listed under various focuses branching off of 'The Failure of Trasformismo'. \nFor example, if you want to get Antonio Salandra as leader, you will have to form the Liberal Union and complete at least 1 Left Wing focus OR lose the Libya War.\n\nA failure to complete any of the requirements necessary to get any successor will lead to Alberto Pollio, the Italian Military commander-in-chief to take the lead."
ww1_italy_tutorial.7.b: "What's the Liberal Union and the Leftist Union?"

ww1_italy_tutorial.8.t: "Liberal or Leftist Union"
ww1_italy_tutorial.8.d: "LIBERAL UNION:\n\nThe Liberal Union was a political alliance that unites centrists and liberals into a single coalition. This can be formed in-game with the completion of the focus 'Isolate the Extremist Parties'.\n\n\nLEFTIST UNION:\n\nThe Leftist Union can be formed with the completion of the focus 'Moderate the Extremist Parties'."

ww1_italy_tutorial.9.t: "How to Civil War?"
ww1_italy_tutorial.9.d: "To complete the socialist path, you must win a civil war. The requirements for triggering said civil war are located on the focus 'Arise, Workers of Italy!'. The easiest way of getting to the civil war is to lose the Libya War to provoke Red Week after an event chain. You can mishandle Red Week by having an inconsistent strategy."

ww1_italy_tutorial.10.t: "What are the Socialist Branches?"
ww1_italy_tutorial.10.d: "The Socialist path has many subpaths to chose from. You can prioritize the autonomists in the coalition in order to get an anarchist or syndicalist path. If you prioritize the Centralists, you have the power to go Maximalist, which can lead you to go fascist, or you can go less radical by establishing another parliament and reinstoring the return of democracy."

ww1_italy_tutorial.11.t: "The Libya Border Wars"
ww1_italy_tutorial.11.d: "[LBA.GetName] will unlock the same decisions as you to cause border conflicts. These border conflicts will allow either for you to kill the Senussi or for the Senussi to kick you our of the Sahara. We recommend using a stack of 6 of smaller size units to be less affected by the negative debuffs of supply you have as Italy."

ww1_italy_tutorial.12.t: "The Great War (Redux)"
ww1_italy_tutorial.12.d: "You can negotiate your entry on either side from the two negotiation focuses 'Negotiate with Britain' and 'Negotiate with Germany'. Both are event chains that ask for territory, equipment, promises and more. The War branch is unlocked when you are at war. Makes sense. \n\nThere are three numbers to watch out: 'Financial Budget', 'Food Supply', and 'Relationship with Labor'. If these get too negative, they will have debuffs to stability, war support and economy.\n "

ww1_italy_tutorial.13.t: "War Score"
ww1_italy_tutorial.13.d: "War Score is a variable representing our performance in the war. It is augmented by inflicting casualties, capturing enemy cities, and successful operations. It is decreased by taking casualties and losing core territory. The amount of war score dictates if we are worthy enough to our allies to obtain our promised territory."