 TUR_inflow_of_foreign_loan: "Inflow of Foreign Loan"
 TUR_inflow_of_foreign_loan_desc: "As our empire still located in the periphery of the major economies, it's quite dependent on foreign loans to uplift itself. With these loans provided to our empire, they shall fuel our growth and reform endeavours."
 TUR_inflow_of_foreign_loan_2: "Inflow of Foreign Loan"
 TUR_inflow_of_foreign_loan_2_desc: "As our empire still located in the periphery of the major economies, it's quite dependent on foreign loans to uplift itself. With these loans provided to our empire, even though with it's strings attached, they shall fuel our growth and reform endeavours."
