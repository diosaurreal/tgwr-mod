 FRA_uncontrolled_popular_courts: "Uncontrolled Popular Courts"
 FRA_uncontrolled_popular_courts_desc: "Numerous wild tribunals have sprung up across the country, arbitrarily trying citizens accused of being linked to capitalist forces. These citizen initiatives are causing unacceptable excesses that the state must moderate."

 FRA_state_controlled_popular_courts: "State-Controlled Popular Courts"
 FRA_state_controlled_popular_courts_desc: "The socialist government controls various organizations throughout the country, which have established popular courts to try anti-proletarian supporters."

 FRA_vindicative_left_wing: "Vindicative Left Wing"
 FRA_vindicative_left_wing_desc: "Within the SFIO reside several anarchist and revolutionary parties whose extreme ideals prevent any construction of a solid and lasting state. In addition to their anti-statist ideals, they advocate the elimination of capitalists at all costs, calling for war throughout Europe."

 FRC_bandit_warfare: "Bandit Warfare"
 FRC_bandit_warfare_desc: "The French People's Army is composed of civilians, military personnel, and various militias, each with their own unique warfare tactics. While this chaotic strategy makes coordination difficult, it also greatly confuses the enemy."

 FRC_centralized_command: "Centalized Command"
 FRC_centralized_command_desc: "Unlike revolutionaries throughout Europe, the French communist command maintained a conventional battle plan, minimizing the influence of militias and paramilitary groups advocating guerrilla warfare."

 FRC_communard_propaganda_press: "Communard Propaganda Press"
 FRC_communard_propaganda_press_desc: "The provisional government nationalized all major national and regional presses, all of which serve socialist interests."

 FRC_popular_recruitement_comittees: "Popular Recruitment Committees"

 FRC_revolutionnary_naval_officiers: "Revolutionnary Naval Officiers"
 FRC_revolutionnary_naval_officiers_desc: "A large proportion of the Admiralty's middle-ranking officers sided with the nationalist banner, forcing the government to promote students and volunteers to command en masse. Due to a lack of experience and training, our navy has lost much of its effectiveness."

 FRA_idea_gold_campaign: "Gold Campaign"
 FRA_idea_gold_campaign_desc: "French people accepted to sell part of their gold objects in exchange for a promise of reimbursement, this helps stimulate the economy with the help of a stable financial source."
