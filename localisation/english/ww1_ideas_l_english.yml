 #South Russian government
 SRA_industrial_chaos: "Industrial Chaos"
 SRA_industrial_chaos_desc: "The aftermath of the Great War and the ongoing civil war have left our industries in shambles. Equipment shortages, power outages, and a lack of competent management plague our factories. The resulting chaos severely hampers our production capabilities, and must be addressed."
 SRA_military_chaos: "Military in Chaos"
 SRA_military_chaos_desc: "The conflict within our borders has thrown our armed forces into disarray. A lack of centralized command, along with wavering loyalty and morale among the troops, has left our defenses weak and uncoordinated. Urgent reforms are required to bring order to the military chaos."
 SRA_industrial_chaos_light: "Industrial Chaos"
