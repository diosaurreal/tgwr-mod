 FRA_germans_and_russians_are_allied_desc: "With the unholy alliance of Germany and Russia conceivably dominating all of Europe, it is up to France to put a stop to them! With this geopolitical development, our countrymen have become only more fervent in their defence of the homeland.\n\nThe Rooster of the West shall stand triumphant over the Eagles of the East!"
