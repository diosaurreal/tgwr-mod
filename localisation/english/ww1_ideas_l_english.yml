 TRS_independence_fervor: "Independence Fervor"
 TRS_independence_fervor_desc: "Opressive rule of the Ottoman government has built up to our very moment of revolt. The fresh desire for independence shall fuel our revolt, while it still lasts."
 TRS_local_shipyards: "Local Shipyards"
 TRS_local_shipyards_desc: "Our local governate depends on small civilian shipyards for its naval production. This results in a decrease in an overall dockyard output."
 TRS_local_shipyards_instant_desc: "§RWill be removed if any controlled core state has a Naval Dockyard§!"
 TRS_syria_defense_plan: "Syria Defense Plan"
 TSR_syrian_defense_plan_desc: "As we're focusing on defending our Syrian lands rather than pushing towards Egypt, we'll form our tactics focused on holding our lines."
 TRS_egyptian_offensive: "Egyptian Offensive"
 TRS_egyptian_offensive_desc: "The planned Egyptian offensive is set to be a fast recon-oriented expedition towards the Suez Canal and Egypt."
 TRS_egyptian_offensive_2: "Egyptian Offensive"
 TRS_egyptian_offensive_2_desc: "Unlike the first Egyptian offensive, the second offensive is set to be a all-in conquest of egypt with a decisive victory."
 TRS_bedouin_support: "Bedouin Support"
 TRS_bedouin_support_desc: "Bedouins are a nomadic Arab tribe that predominantly occupies Levant and Sinai. As their population is distributed in both our empire and Egypt, having their support is influential for our struggle in the region."
 TRS_pro_ottoman_opposition: "Pro-Ottoman Opposition"
 TRS_pro_ottoman_opposition_desc: "Despite our war with the Ottomans, the Egyptian society stands loyal to the Ottoman Pan-Islamism idea. This results in our war being extremely unpopular and making our common soldiers and citizens alike oppose the conflict."
 TRS_pro_ottoman_opposition_instant_desc: "§RWill be removed if we're no longer at war with [TUR.GetName]§!"
 TRS_national_party_opposition: "National Party Opposition"
 TRS_national_party_opposition_desc: "Al-Hizn al-Watani, also known as the national party, is an anti-British pro-independence political party. To achieve their goal, they're suspected to be working with the Ottoman government."
 TRS_pro_independence_voices: "Pro-Independence Voices"
 TRS_pro_independence_voices_desc: "As the Ottomans support various pro-independence and pro-Ottoman voices, this spreads through our society to pressure our government on our war against the Ottomans."
 TRS_bureaucratic_opposition: "Bureaucratic Opposition"
 TRS_bureaucratic_opposition_desc: "Our current war against the Ottomans is being opposed by the bureaucracy. As a result, their uncooperative status causes us hardships with administration."
 TRS_clergy_opposition: "Clergy Opposition"
 TRS_clergy_opposition_desc: "Our current war against the Ottomans is being denounced by the clergy. This results in the common religious population being dissatisfied with our policies."
 TRS_conscript_opposition: "Conscript Opposition"
 TRS_conscript_opposition_desc: "Our current war against the Ottomans is highly unpopular amnog our common conscripts. This results in desertions and hardship with conscription."
 TRS_egyptian_uprising: "Egyptian Uprising"
 TRS_egyptian_uprising_desc: "Sponsored by the Ottomans, our built up opposition finally resulted in a revolution to overthrow the government and withdraw our nation from this imperialist foreign war against our fellow Muslims and the Caliph."
 TRS_popular_opposition: "Popular Opposition"
 TRS_popular_opposition_desc: "The Ottoman support in our country has come to a point that a large part of our society is objecting the decisions of our government. As their loyalties lay closer to that of the Ottoman Caliph than our own nation, it causes a great bit of deal to our country."
