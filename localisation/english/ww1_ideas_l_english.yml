 SIB_gold_reserve_dynamic_modifier: "Imperial Gold Reserve"
 SIB_gold_reserve_dynamic_modifier_desc: "We've managed to capture the former Russian Imperial Gold Reserve, which, due to it being one of the largest in the world, we can easily use to bolster our economy or to import foreign weaponry." 
 SIB_fiscal_crisis: "Hyperinflation"
 SIB_fiscal_crisis_desc: "The Great War and the Revolution have destroyed Russian economy. The inflation rates are rampant, trust in our currency is broken, and inability to deal with the economic crisis delegitimizes our government. We have to stabilize the government and take the matter into our own hands to deal with such inflation rates."
 SIB_railroads_in_chaos: "Railroads in Chaos"
 SIB_railroads_in_chaos_desc: "Even before the Revolution railroads there were major issues in the functioning of railroads. The chaos of the Civil War has turned our railway network into rubble, without much hope to recover unless we take drastic measures to fix them."
 SIB_red_partisans: "Red Partisans"
 SIB_red_partisans_desc: "The Bolsheviks during their short reign have managed to convince enough people to fight for their cause. Partisans, mainly consisting of peasants who are fighting for the land they've exporpriated since the Bolshevik coup, are posing a serious threat to the stability of our backlines."
