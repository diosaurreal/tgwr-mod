 JAP_siberian_intervention: "Japanese Expeditionary Support"
 JAP_siberian_intervention_desc: "The presence of the Imperial Japanese Army is a double-edged sword for our movement. On one hand, Japanese bayonets and Arisaka rifles provide the essential backbone for our frontlines against the Bolshevik tide, ensuring our survival in these frozen reaches. On the other hand, the blatant interference of Japanese advisors in our administration and their brutal pacification campaigns have fueled the flames of Red Partisan resistance. We are increasingly viewed not as the liberators of Russia, but as puppets of a foreign empire, eroding our legitimacy with every passing day."
 
 # Venezuela
 VEN_hacienda: "Haciendas"
 VEN_hacienda_desc: "The sprawling estates of powerful landowners dominate the rural landscape, reinforcing a deeply entrenched system of economic inequality and agricultural dependence. The elite few control vast amounts of land and labor, while the rural peasantry remains impoverished and politically marginalized. This concentration of wealth hinders industrialization and fuels social unrest, but also ensures the landowners' political influence remains strong in the national government."

 VEN_foreign_debt: "Foreign Debt"
 VEN_foreign_debt_desc: "Under the reckless administration of Cipriano Castro, Venezuela’s national finances were mismanaged, leading to skyrocketing foreign debt and international tensions. Castro's failure to address the growing financial crisis left the country vulnerable to foreign intervention and diplomatic isolation. When Juan Vicente Gómez took power, he inherited this burden and was forced to take drastic measures to stabilize the economy. Gómez worked to negotiate with creditors and impose fiscal discipline, but the heavy debt still looms large over the nation's future, constraining domestic development and fueling resentment among the populace."
 
 VEN_federalismo: "Federalismo"
 VEN_federalismo_desc: "Venezuela’s deeply rooted tradition of federalism dates back to its 19th-century struggles, where regional caudillos (strongmen) played significant roles in the country's politics. This federal structure, which emphasizes regional autonomy, has long been a cornerstone of Venezuelan governance."
 
 # Colombia
 COL_la_catastrofe_de_panama: "La Catástrofe de Panamá"
 COL_la_catastrofe_de_panama_desc: "The secession of Panama in 1903, supported by U.S. intervention, remains a profound national humiliation for Colombia. Known as "La Catástrofe de Panamá," this event shattered the country's territorial integrity and deeply wounded its national pride. The loss of Panama and the subsequent construction of the Panama Canal under foreign control has left Colombians grappling with a sense of betrayal and defeat."

 # Ecuador
 ECU_caudillismo: "Caudillismo"
 ECU_caudillismo_desc: "Ecuador is trapped in a cycle of Caudillismo, where regional strongmen vie for power, leading to frequent leadership changes and political instability. Bitter conflicts between liberals and conservatives over church-state relations further divide the nation. These power struggles weaken the central government and hinder effective governance, leaving the country fragmented and vulnerable to internal unrest."

 ECU_regionalismo: "Regionalismo"
 ECU_regionalismo_desc: "Ecuador is characterized by deep Regionalismo, where local identities and interests overshadow national unity. The country’s diverse geography fosters strong regional loyalties, resulting in political fragmentation and a lack of effective central governance. Coastal and highland regions often clash over resources and representation, complicating efforts for cohesive national policies and stability."

 #Chile
 CHL_prussian_army: "Prussian Tradition"
 CHL_prussian_army_desc: "In an effort to modernize its military and administration, Chile has welcomed a group of experienced German advisors. These military experts and bureaucrats bring with them a wealth of knowledge on organization, tactics, and governance. Their influence is evident in the restructuring of the Chilean army and the adoption of more efficient administrative practices. While their expertise strengthens Chile's military capabilities, their presence also stirs debates about foreign influence and national sovereignty."

 CHL_Southamerican_dreadnought_race: "South-American Dreadnought Race"
 CHL_Southamerican_dreadnought_race_desc: "As tensions rise among the major South American powers, the race to build dreadnoughts—the powerful battleships that symbolize naval supremacy—intensifies. Argentina, Brazil, and Chile are locked in a fierce competition to modernize their fleets, each striving to outdo the others and secure maritime dominance in the region."

 CHL_remnants_of_the_valpo_earthquake: "Remnants Of The Valparaíso Earthquake"
 CHL_remnants_of_the_valpo_earthquake_desc: "The devastating earthquake of 1906 left lasting scars on Valparaíso and the surrounding regions. Despite reconstruction efforts, many citizens struggle to rebuild their lives in the aftermath of the catastrophe."

 CHL_la_hacienda: "Haciendas"
 CHL_la_hacienda_desc: "The sprawling estates of powerful landowners dominate the rural landscape, reinforcing a deeply entrenched system of economic inequality and agricultural dependence. The elite few control vast amounts of land and labor, while the rural peasantry remains impoverished and politically marginalized. This concentration of wealth hinders industrialization and fuels social unrest, but also ensures the landowners' political influence remains strong in the national government."

 CHL_FAMAE: "FAMAE"
 CHL_FAMAE_desc: "FAMAE (Fábricas y Maestranzas del Ejército, "Factories and Workshops of the Army") is a Chilean state-owned firearms manufacturer. Its products are used by the Chilean army."

 CHL_ASMAR: "ASMAR"
 CHL_ASMAR_desc: "ASMAR (Astilleros y Maestranzas de la Armada de Chile) is a Chilean state-owned shipbuilding company,  was established in 1895"

 compania_de_lota_y_coronel: "Compañías Salitreras"

 # (S)pain

 SPR_backward_economy: "Backward Economy"
 SPR_backward_economy_desc: "Spain's economy remains trapped in a cycle of underdevelopment, characterized by outdated agricultural practices, sluggish industrial growth, and widespread inefficiency. While some regions have experienced limited industrialization, much of the country continues to rely on traditional farming methods, leading to low productivity and poor economic returns. Corruption further exacerbates the situation, with entrenched elites and inefficient bureaucracy siphoning off resources that could otherwise be invested in modernization."

 SPR_carlism: "Carlism"
 SPR_carlism_desc: "Rooted in loyalty to the Bourbon Carlist line and a vision of a more conservative, Catholic, and decentralized Spain, Carlism has many sparked civil wars in the past and remains a potent force of dissent. While the Carlists have been largely driven to the political fringes, their support persists among rural communities, especially in Navarre, the Basque Country, and Aragon. Their calls for a return to monarchy under their pretender and their rejection of liberalism and centralism continue to challenge the stability of the Spanish State"

 SPR_clericalismo: "La Iglesia"
 SPR_clericalismo_desc: "The Catholic Church wields immense influence over Spanish society, shaping not just spiritual life but also education, culture, and politics. From the pulpit to the halls of power, the Church serves as a cornerstone of the nation, championing conservative values and acting as a bulwark against liberalism, socialism, and other perceived threats to tradition. Its dominance is most evident in rural communities, where priests hold sway over daily life and the populace sees the Church as a moral guide."

 SPR_el_desastre_del_98: "El Desastre del 98"
 SPR_el_desastre_del_98_desc: "The humiliating defeat in the Spanish-American War has shattered Spain’s military pride. Once a formidable imperial power, the armed forces now grapple with the shame of losing Cuba, Puerto Rico, and the Philippines to an ascendant United States. The Navy, once the backbone of colonial dominance, lies in ruin, with its fleets sunk or outdated. The Army have much more officers than actually needed, and the troops are more focus on traditional marches than actual military drills."

 SPR_pact_of_cartagena_1907: "Pact of Cartagena"
 SPR_pact_of_cartagena_1907_desc: "The Cartagena Pact of 1907 established Spanish, French, and British spheres of influence in North Africa. In exchange for Spain's support in the event of an attack by the Triple Alliance, the Entente provided us with significant material support in modernizing our navy, while also upholding our colonial integrity."
 SPR_pact_of_cartagena_1907_tt: "\nIf [SPR.getFlag]§Y[SPR.getName]§!, §Y[ENG.getFlag][ENG.getName]§! or/and §Y[FRA.getFlag][FRA.getName]§! are attacked by both §R[ITA.getFlag]Italy§! and §R[AUS.getFlag]Austria§!, we will fight together.\n\n"

 SPR_independence_movements: "Independence Movements"

 #Liberia, land of "liberty", what a place to be president tubman
 LIB_frontier_force: "The Frontier Force"
 LIB_johnson_binger_treaty_1909: "Johnson-Binger Treaty"
 LIB_johnson_binger_treaty_1909_desc: "The Johnson-Binger Treaty of 1909 allows us to station our troops in the borderlands, however the numbers we can use are severely limited."
 LIB_overreliance_on_german_trade: "Overreliance on German Trade"
 LIB_overreliance_on_german_trade_desc: "Germany alone makes up 75% of Liberian trade. This is causing our economy certain problems..."
 LIB_pacification_of_the_hinterlands_idea: "Pacification of the Hinterlands"
 LIB_pacification_of_the_hinterlands_idea_desc: "We must bring the Hinterland tribals under heel, to ensure they're paying taxes and joining proper Liberian society as all good Africans ought to."
