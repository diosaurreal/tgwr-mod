 CHI_FNG_idea_backward_industry: "Backward Industry"
 CHI_FNG_idea_backward_industry_desc: "While Fengtian may contain the second largest industrial base in East Asia, its size conceals obsolete machinery, inefficient practices, and severe mismanagement. Only extensive reforms, backed by a great deal of investment can overcome these challenges."
 CHI_FNG_idea_regionalist_sentiment: "Regionalist Sentiment"
 CHI_FNG_idea_regionalist_sentiment_desc: "Our government's national goals have always clashed with more localised regionalist messages, which hold greater appeal among the broadly apolitical majority than high-minded republican ideals. Although Zhang Zuolin once rode regionalist sentiment to his current position as ruler, it now threatens to derail his plans to again go south of the Great Wall, conquer Beijing, and reclaim all of China."
 CHI_FNG_idea_kwantung_army: "The Kwantung Army"
 CHI_FNG_idea_kwantung_army_desc: "The Kwantung Army operate as a de-facto military mission and occupational force, protecting the railroads, providing material aid, and giving 'advice'. Unfortunately, ignoring this advice can have dire consequences."
 CHI_SIC_idea_internal_divisions: "Internal Divisions"
 CHI_SIC_idea_internal_divisions_desc: "Unlike other parts of China, Sichuan province is divided without anyone taking the leading power. In this state, if any external intervene, they shall collapse."
 CHI_XSM_idea_dispersed_society: "Dispersed Society"
 CHI_XSM_idea_dispersed_society_desc: "Northwest China is generally less concentrated in population compared to the east. Areas like Ningxia, Qinghai, and upper Gansu all have moving populations with few concentrated town populations. One advantage of this is that our people have a history of experience on horseback, along with making arial sabotage on our people more difficult. On the downside, the lack of people willing to settle reduces our already backwards technological capability."
 CHI_XSM_idea_han_hui_divide: "Han-Hui Divide"
