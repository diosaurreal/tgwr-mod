 gre_the_megali_idea: "Megali Idea"
 gre_the_megali_idea_desc: "After the Greek War of Independence ended in 1829, the Great Powers only granted the regions of Peloponnese, the Cyclades and Rumelia to the newly founded Hellenic Republic, with most etchnic Greeks still residing within the borders of the Ottoman Empire. After the 1843 Revolution, The term appeared for the first time during the debates of Prime Minister Ioannis Kolettis, leader of the French Party, with King Otto that preceded the promulgation of the 1844 constitution. According to the Megali Idea, the Greek nation must gather up strength to liberate Greek inhabited territories under foreign rule, with its final goal being the liberation of the former Eastern Roman capital, and cultural centre of the Hellenes, Constantinople. When  George I ascended the throne in 1863, the title offered to him by the Greek National Assembly was not \"King of Greece\", the title of his deposed predecessor, King Otto; but rather \"King of the Hellenes\". Forward to that, the kingdom saw a rapid expansion over the decades, with the annexation of the Ionian Islands under the Treaty of London in 1864 and the annexation of Thessaly and Arta under the Convention of Constantinople in 1881. The hopes are still high, and the Megali Idea is slowly becoming a concrete reality rather than an ideolized concept."
 gre_university_of_athens: "University of Athens"
 GRE_idea_george_i_desc: "King Geórgios I of the House of Glücksburg, was elected King of the Hellenes by the Greek National Assembly on the 30th of March 1863, after the unpopular King Otto I of the House of Wittelsbach was deposed. A unifying and popular monarch, King Geórgios has overseen the expansion of Hellas with the acquisition of the Ionian Islands in 1864 from Britain and the annexation of Thessaly in the aftermath of the Russo-Turkish War of 1877-1878. During the disastrous Greco-Turkish War of 1897, it was with the King’s appeal to the Great Powers that Hellas maintained its independence. The King has reigned over Hellas for almost 50 years and his advanced age has begun catch up to him. As such, Prince Constantine, the King’s Heir, has largely taken up most of his father’s duties as King."
 GRE_idea_constantine_desc: "King Konstantínos I of the House of Glücksburg, has assumed the throne in the aftermath of the assassination of his father, former King Geórgios. A military man, Konstantínos has gained his reputation by personally leading the Royal Hellenic Army in times of war. Both brave and strong willed, Konstantínos commands the respect of the officers and the soldiery. However many Liberal politicians can’t help but notice his authoritarian tendencies. It is no secret that the King holds the Imperial German style of governance in high regard, with many politicians fearing that he may pursue his own absolutist agenda..."
 GRE_idea_constantine_byz_desc: "King Konstantínos I of the House of Palaiologos, has assumed the throne in the aftermath of the assassination of his father, former King Geórgios. A military man, Konstantínos has gained his reputation by personally leading the Royal Hellenic Army in times of war. Both brave and strong willed, Konstantínos commands the respect of the officers and the soldiery. In times of war, he has both handled political and military matters and have managed to reach the realization of the Megali Idea, with him renouncing his title as King of the Hellenes, and enacting a new one, Emperor of the Rhomaioi."
 GRE_idea_alexander_desc: "King Aléxandros of the House of Glücksburg, has assumed the throne with the abdication of his father, former King Konstantínos. The second son of Konstantínos, Aléxandros was chosen by the Venizélists to serve as monarch bound by the constitution, as his older brother Crown Prince Geórgios shared their father’s absolutist views. An open-minded individual, Aléxandros was initially opposed to Venizélos’ policies, but has recently begun to understand and agree with the Prime Minister on many issues. With his ascent, the scars of the National Schism can begin to slowly heal."
