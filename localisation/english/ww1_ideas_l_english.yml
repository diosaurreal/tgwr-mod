 TUR_pension_payments: "Pension Payments"
 TUR_pension_payments_desc: "As the older generation of inefficient civil servants are retired, their pensions needs to be paid."
 TUR_army_factionalism: "Army Factionalism"
 TUR_army_factionalism_desc: "New era in our empire has brough a new political order with it. Instead of experienced governors ruling the nation like they used to do, or democracy reigning over our country like the constitution envisioned, military cliques and factions strive for power. Both sides of the political spectrum wish to rise to power via military coupes rather than democratic means. Unless we manage to maintain our grip over these cliques, political consequences are imminent."
