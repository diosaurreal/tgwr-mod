 idea_pacifism: "Ingrained Pacifism"
 idea_pacifism_desc: "The Catholic Party diligently opposes the attempts of King Albert to disrupt the permanent neutrality of Belgium. More than half a century, the kingdom is in peace with its neighbors, so the government and the population believe only in the power of diplomacy."
