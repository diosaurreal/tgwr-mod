 TUR_orfi_idare: "Örfî İdare"
 TUR_orfi_idare_desc: "Following the 31 March incident and march on Kostantiniyye, Mahmud Şevket Paşa has been equipped with extraordinary powers by the Sultan to maintain order. As declared in 1909, the martial law was successful in dealing with surpressing such destructive voices. While initially brought to swiftly strike at the prosecutors of the uprising, the martial law soon turned into a tool of oppression at the hands of the ruling party to persecute its political enemies."
 TUR_revitalized_intelligence_bureau: "Revitalized Intelligence Bureau"
 TUR_revitalized_intelligence_bureau_desc: "As Second Bureau has been officially recognized as an offical branch within the government, we can resume our intelligence services with greater capabilities."
 TUR_increased_customs_taxes: "Increased Customs Taxes"
 TUR_increased_customs_taxes_desc: "İbrahim Hakkı Paşa has managed to have successful discussions with the British and incrase our customs tax from 11% to 15%. This will help us with the growth of our economy."
 TUR_growing_liberal_opposition: "Growing Liberal Opposition"
 TUR_growing_liberal_opposition_desc: "Ever since the foundation of the Hürriyet ve İtilaf Fırkası, a democratic and liberal upheal has surrounded the country. With many minorities and those who got sick of the İttihadist regime started overwhelmingly supporting the İtilafists. As this is causing a havoc among the İttihadist lines, the popularity of the opposition continues to grow."
 TUR_political_instability: "Political Instability"
 TUR_political_instability_desc: "The political crisis we've caused is resulting in vast political instability. As government stability drops enough, we'll be able to take action."
