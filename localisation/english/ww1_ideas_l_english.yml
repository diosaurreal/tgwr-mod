 TUR_committee_influence: "Committee Influence"
 TUR_committee_influence_desc: "The Central Committee is trying to increase its influence on our regional authority. While our authority is being undermined, the state's influence comes with its own benefits."
 TUR_municipal_capitalist_syndicates: "Municipal Capitalist Syndicates"
 TUR_municipal_capitalist_syndicates_desc: "As capitalist owned municipal syndicates are cooperating with one another, a greater common economic output as a result of cooperation is bearing its fruits."
 TUR_government_of_national_unity_idea: "Government of National Unity"
 TUR_government_of_national_unity_idea_desc: "As war is savaging our nation, our nation has to stand united at the face of existential threat."
 TUR_government_of_national_unity_idea_tt: "When §Yat war§!:\n£stability_popularity_texticon  Democracy Popularity Stability Modifier: §G+10.00%§!\n£stability_popularity_texticon  Authoritarianism Popularity Stability Modifier: §G+10.00%§!\n£drift_defence_texticon  Ideology drift defense: §G+10.0%§!\n£ottoman_government_stability_texticon  Government Stability: §G+10%§!\n£ottoman_government_stability_texticon  Maximum Government Stability Limit: §G+10%§!\n"
 TUR_unapologetic_surpression: "Unapologetic Surpression"
 TUR_unapologetic_surpression_desc: "With our reknown commanders that have are experienced in surpressing rebellions, and increased resources on resistance surpression, we have everything we need to effectively counter any insurgencies."
 TUR_unapologetic_surpression_tt: "Any §Yrebellion§! from §Yminorities§! our empire shall face will be §Yweaker§!\n"
 TUR_american_trade_agreement: "[USA.GetAdjective] Trade Agreement"
 TUR_american_trade_agreement_desc: "[USA.GetAdjective] our recent foreign policy realignment towards [USA.GetNameDef] has brought us a mutually beneficial trade agreement."
 TUR_spillover_of_the_bosphorus_blockade: "Spillover of the Bosphorus Blockade"
 TUR_spillover_of_the_bosphorus_blockade_desc: "Even though we're not at war with the Turks, we are still suffering from the effects of their blockade."
 TUR_spillover_of_the_bosphorus_blockade_instant_desc: "This §Ynational spirit§! will be §Yremoved§! if no other country has the §Ynational spirit§! §YBosphorus Blockade§!"
 TUR_bosphorus_blockade: "Bosphorus Blockade"
 TUR_bosphorus_blockade_desc: "As a result of our war with the Turks, they've decided to blockade the Bosphorus straits. As a result, our economy and overall our war effort is suffering immensely"
 TUR_local_vilayet_integration: "Local Vilayet Integration"
 TUR_local_vilayet_integration_desc: "Giving more power to the vilayets have resulted in greater centralization and smoother running of bureaucracy. Yet it also resulted in a significant loss of central authority over the provinces."
 TUR_local_vilayet_integration_instant_desc: "This national spirit will be §Yremoved§! when there are §Yno more vilayets left§! to increase the §Ycentralization§!"
 TUR_muslim_vilayet_integration: "Muslim Vilayet Integration"
 TUR_muslim_vilayet_integration_desc: "While integrating the Muslim vilayets are pulling together the core of our empire, its causing wide discontent in our Muslim population."
 TUR_muslim_vilayet_integration_instant_desc: "This national spirit will be §Yremoved§! when there are §Yno more vilayets left§! to increase the §Ycentralization§! proportional to the £ww1_flag_sunni  §YSunni Population§! and £ww1_flag_shia  §YShia Population§!"
