 TRS_the_regent_of_sultan: "The Regent of Sultan"
 TRS_the_regent_of_sultan_desc: "Our leader, [ROOT.GetLeader], may have been appointed by the Central Committee to Syria, but he gains his legitimacy among the population as being the regent of sultan in these lands."
 TRS_the_regent_of_sultan_instant_desc: "§RWill be removed if we're not subjected a country with an Ottoman Sultan either as a ruler or a public figure§!"
 TUR_committee_member: "Committee Member"
 TUR_reforming_syria: "Reforming Syria"
 TUR_committee_member_desc: "Since we're a committee member, our little enclave of an autonomous administration receives the support of the state. Yet the survival of our administration depends solely on the final decision of [347.GetName]."
 TUR_committee_member_instant_desc: "\n§RWill be removed if we're not a subject of the Ottomans§!"
 TUR_committee_member_1_tt: "§ROur state will be annexed back into [TUR.GetNameDef] if our surrender progress is more than 80%§!"
