 remove_1_research_slot: "£research_icon  Number of Research Slots: §R-1§!"

 #PERU
 PRU_aristocratic_republic: "Aristocratic Republic"
 PRU_aristocratic_republic_desc: "Peru is governed by an elite class of landowners and wealthy oligarchs, a system often referred to as the ''Aristocratic Republic''. Political power is concentrated in the hands of the few, while the majority of the population remains marginalized and excluded from decision-making."

 #United Baltic Duchy
 UBD_byzantine_government: "Byzantine Political System"
 UBD_byzantine_government_desc: "The political system of [UBD.GetNameDef] is based upon centuries of tradition, stemming from the Livonian Confederation or, in some cases, even earlier. The system of semi-direct representation through Landtags, an enduring loyalty to Provincial Ostsee Civil Law, and the autonomous nature of the Baltic Knighthoods, are all undoubtedly a part of the Baltic German identity - and yet, it is a system in dire need of reform."
 UBD_unprofessional_army: "Unprofessional Army"
 UBD_unprofessional_army_desc: "Most recruited men are driven by money, rather than belief. With no funds left, nobody is willing to join our pseudo mercenary force."

 #Papal States
 PAP_holy_see: "The Holy See"
 PAP_holy_see_desc: "[PAP.GetNameDefCap] is the temporal seat of power for the Catholic Church and led by the Pope, the Bishop of Rome and ex officio leader of the Church. With more than 300 million worshippers across the world, the actions and words of the Papacy carry a unique weight that is seen nowhere else on earth."
 PAP_captivus_vaticani: "Prisoner in the Vatican"
 PAP_captivus_vaticani_desc: "During the Risorgimento, the Papal States was forcibly annexed by the Kingdom of Italy in September 1870, with troops being marched into Rome. The Pope, as monarch of the Papal States, lost all the secular territories and powers and the tax revenues that attached to them, except for the Vatican Hill, and was degraded to a non-sovereign monarch with only limited autonomy within the Kingdom of Italy, which is not recognised as a diplomatic entity under international law.\nItaly passed the Law of Papal Guarantees, which promised to guarantee most of the former Papacy's rights except territory, but Pope Pius IX refused to accept the law and declared himself a 'Prisoner in the Vatican'. He also excommunicated the King of Italy, Vittorio Emanuele II, and the entire House of Savoy, and refused any dialogue with the Kingdom of Italy. He also asked the Roman nobles not to cooperate with the kingdom; these nobles who follow the papal orders are now called the Black Aristocracy.\nAs the Popes still disagreed with their current status, the Roman question remains an obstacle to Italian unity for decades."

 #Morocco/The Rif
 RIF_idea_breeze_of_freedom: "Breeze of Freedom"
 RIF_idea_breeze_of_freedom_desc: "Cold days in hot Autumn. Al Hoceima and Tarjest, Bahaa Ait Touzan. Tangier and Tetouan, O flower of Ashawn. From East to West, it is the country of the Rif. The Rif is our Native land! The Rif is our Homeland!"

 #Luxembourg
 LUX_london_treaty: "Treaty of London"
 LUX_london_treaty_desc: "Under the Treaty of London of 1867, Luxembourg is considered a neutral state and is not allowed to have an army. The local police force is the only military force the country has, making it a defenseless nation."
 LUX_occupation: "Occupation"
 LUX_occupation_desc: "[ROOT.GetNameDefCap]'s politics are heavily influenced by the German occupation of the state."
 LUX_occupation_tt: "\n§Y[ROOT.GetFlag]Luxembourg's fate would be decided by the victorious powers:\nif [GER.GetFlag]Germany victorious, §R[ROOT.GetFlag]Luxembourg will be annexed§!;\nif [FRA.GetFlag]France victorious, it will be up to them to §Rdecide whether it would remain independent§!.§!"

 #Mutasarrifate of Jerusalem
 PAL_moj: "International Gendarmerie"
 PAL_sectarian_divide: "Sectarian Divide"
 PAL_sectarian_divide_desc: "Feeling betrayed by the international community and their Caliph alike, the Sunni Arabs of the region are vehemently opposing the rapid growth of the Jewish community within their homeland leading to civil disobedience, protests and strikes. The International Gendarmerie, stationed in the zone to maintain order is struggling as tensions keep rising with every new arrival."
 
 #Albania
 ALB_banka_kombetare_e_shqipnis: "Banka Kombëtare e Shqipnis"
 ALB_decentralized_independence_movement: "Decentralized Independence Movement"
 ALB_decentralized_independence_movement_desc: "While our independence movement is on full swing ever since the 19th century with rebellion after rebellion on top of secret committees plotting our freedom, Albanians being Albanians still fail to unite for a common goal. Different camps struggling for different future views for Albania fail to unify while chiefs and tribes from different regions regularly struggle amongst each other. Adding the lack of communication between the North, Centre and South of our country separated by highlands, this results in the starting revolts having independent commands and even no communication with one another most of the time."
 ALB_decentralized_independence_movement_instant_desc: "§RThis national spirit will be removed once we achieve our independence§!\n"
 ALB_decentralized_independence_movement_tt: "§RRevolting states will either join us or start their own struggles depending on the originating state.\nNewly occupied core states will become a part of us depending on which region our revolt is originated from.§!\n"
 ALB_extraterritorial_movement: "Extraterritorial Movement"
 ALB_extraterritorial_movement_desc: "The nature of our independence movements allows our warriors to seek refuge and exile in neighboring countries of the states that we seek to liberate. While it results in a less centralized foreign command, it also lets us to retain our movement during times of foreign occupation."
 ALB_extraterritorial_movement_instant_desc: "§RThis national spirit will be removed once we achieve our independence§!\n"
 ALB_extraterritorial_movement_tt: "When §Ycapitulated§!, we'll be §Yexiled§! to a §Ycountry neighboring one of our core states§!"
 ALB_albanian_society_bad: "Albanian Society"
 ALB_albanian_society_bad_desc: "Our independence movement is for the most part is pushed forward by the intellectuals and those who live outside of Albania. The common man does not concern himself with such ideas of independence, and mostly concerns about his daily ongoings."
 ALB_albanian_society_normal: "Albanian Society"
 ALB_albanian_society_normal_desc: "Our independence movement is for the most part is pushed forward by the intellectuals and those who live outside of Albania. The common man does not concern himself with such ideas of independence, and mostly concerns about his daily ongoings."
 ALB_secret_committee_for_the_liberation_of_albania: "Secret Committeee for the Liberation of Albania"
 ALB_secret_committee_for_the_liberation_of_albania_desc: "Following the dissolution of League of Prizren and League of Peja, Albanian resistance movements only grew against our occupiers. What finally manifested itself as the Secret Committeee for the Liberation of Albania in 1905, local Albanian landlords, military figures and politicians agreed to work together for the independence of Albania. After the independence is achieved, who knows whether will Albanians manage to stay unified..."
 ALB_secret_committee_for_the_liberation_of_albania_instant_desc: "§RThis national spirit will be removed once we achieve our independence§!\n"
 ALB_albanian_relief_works: "Albanian Relief Works"
 ALB_albanian_relief_works_desc: "Thanks to the efforts of Edith Durham, the awareness of Albania in the outside world has increased and aid works for the Albanian refugees have been initiated."
 ALB_soldier_desertions: "Soldier Desertions"
 ALB_soldier_desertions_desc: "Despite our different ethnic background, the Turks continue to forcefully conscript its albanian population to fight in their wars. As this is highly unpopular among the Albanian soldiers, we can convince them to dessert to our side."
 ALB_abdulhamid_II: "Abdulhamid II"
 ALB_tribal_army: "Tribal Army"
 ALB_tribal_army_desc: "The nature of our resistance forces us to rely on local irregular and tribal forces. As no foreign power or regular army is supporting our struggle, unorthodox tactics become the backbone of our struggle."
 ALB_flocking_to_the_banner: "Flocking to the Banner"
 ALB_flocking_to_the_banner_desc: "Just as Skanderbeg raised his flag against the Turks and united the Albanian Christendom against the armies of Islam, man young and brave Albanians shall answer the call of their motherland and take up arms agains the Turkish yoke."
 ALB_scavenging_tactics: "Scavenging Tactics"
 ALB_scavenging_tactics_desc: "Through focusing on confiscating arms instead of getting rid of them, we can fuel our materially limited resistance with much needed rifles."
 ALB_scavenging_tactics_instant_desc: "§RThis national spirit will be removed once we achieve our independence§!\n"
 ALB_local_support_idea: "Local Support"
 ALB_local_support_idea_desc: "With many of our husbands and sons on arms, it is the duty of an Albanian to reside our brave soldiers and supply them with their needs."
 ALB_anti_turkish_tactics: "Anti-[TUR.GetAdjective] Tactics"
 ALB_anti_turkish_tactics_desc: "As most of our resistance figures have served in the [TUR.GetAdjective] army before, knowledge of their tactics gives us a clear advantage."
 ALB_anti_turkish_tactics_instant_desc: "§RThis national spirit will be removed once we achieve our independence§!\n"
 ALB_international_control_commission_idea: "Komisioni Ndërkombëtar i Kontrollit të Kufinjve"
 ALB_international_control_commission_idea_desc: "Created not long after the Albanian independence, International Control Commission has been formed under the supervision of the 6 great powers with the task of handling the administration of the nation until Albania can develop its own political institutions."
 ALB_albanian_autonomous_zone: "Albanian Autonomous Zone"
 ALB_albanian_autonomous_zone_desc: "Though our status on paper looks more autonomous, it is simply due to the interest of the Bulgarians. In reality, Albania controls a large parts of our assets."
 ALB_albanian_autonomous_zone_2: "Albanian Autonomous Zone"
 ALB_albanian_autonomous_zone_2_desc: "While our autonomous status was a product of an agreement between Albania and Bulgaria, the erosion of the Bulgarian influence has led to an unprecedented increase in the Albanian one."
 ALB_bulgarian_autonomous_zone: "Bulgarian Autonomous Zone"
 ALB_bulgarian_autonomous_zone_desc: "As arranged in Albanian-Bulgarian deal against the Turks, Bulgaria got to share the joint Macedonian autonomous zone, gaining specific privilages over a large part of our country."
 ALB_london_armistice: "London Armistice"
 ALB_london_armistice_desc: "The London Conference headed by 6 great powers have enforced an armistice upon the warring sides."
 ALB_swedish_military_mission: "[SWE.GetNonIdeologyAdjective] Military Mission"
 ALB_swedish_military_mission_desc: "Due to its military expertise and neutrality, [SWE.GetNonIdeologyName] has been chosen to lead the foreign military mission into our country."
 ALB_swedish_military_mission_instant_desc: "§RThis national spirit will be removed once the Great War starts, removing the International Gendarmerie divisions along with it.§!\n"
 ALB_dutch_military_mission: "[HOL.GetNonIdeologyAdjective] Military Mission"
 ALB_dutch_military_mission_desc: "Due to its military expertise and neutrality, [HOL.GetNonIdeologyName] has been chosen to lead the foreign military mission into our country."
 ALB_dutch_military_mission_instant_desc: "§RThis national spirit will be removed once the Great War starts, removing the International Gendarmerie divisions along with it.§!\n"
 ALB_swiss_military_mission: "[SWI.GetNonIdeologyAdjective] Military Mission"
 ALB_swiss_military_mission_desc: "Due to its military expertise and neutrality, [SWI.GetNonIdeologyName] has been chosen to lead the foreign military mission into our country."
 ALB_swiss_military_mission_instant_desc: "§RThis national spirit will be removed once the Great War starts, removing the International Gendarmerie divisions along with it.§!\n"
 ALB_princes_bugdet: "Prince's Budget"
 ALB_princes_bugdet_desc: "Great powers have given the soon to be appointed prince a budget for his service in Albania. Through this budget, we can start developing our nation."
 ALB_princes_bugdet_instant_desc: "§RThis national spirit will be removed once the Great War starts.§!\n"
 ALB_statuti_organik_i_shqiperise: "Statuti Organik i Shqipërisë"
 ALB_statuti_organik_i_shqiperise_desc: "Introduced in order to stabilize the newly created state both internally and externally, the first constitution of Albania guarantees religious equality, basic civil liberties, the right of the prince and his lineage to rule and most importantly neutrality of the country."
 ALB_council_of_ministers: "Council of Ministers"
 ALB_council_of_ministers_desc: "Created in order to assist the prince in his mission, council of ministers are directly appointed by the prince and yield most of the power over the democratically elected bodies."
 ALB_albanian_assembly: "Albanian Assembly"
 ALB_albanian_assembly_desc: "In order to involve everyone's representation in the country, an assembly has been created with seats allocated for all three major religions of the country."
 ALB_albanian_assembly_tt: "Can select only one §YMuslim§!, §YCatholic§! or §YOrthodox§! §YPolitical Advisor§! per slot\n"
 ALB_legitimacy_against_the_revolt: "Legitimacy against the Revolt"
 ALB_legitimacy_against_the_revolt_desc: "As the Pope has legitimized our rule, it provides us with renewed strength against the Catholic revolt."
 ALB_italian_investments: "[ITA.GetAdjective] Investments"
 ALB_italian_investments_desc: "Through good relations with [ITA.GetName], our government has managed to capture [ITA.GetAdjective] investments into our country."
 ALB_italian_investments_instant_desc: "§RThis national spirit will be removed if our opinion of [ITA.GetName] drops below +25.§!\n"
 ALB_austrian_investments: "[AUS.GetAdjective] Investments"
 ALB_austrian_investments_desc: "Through good relations with [AUS.GetName], our government has managed to capture [AUS.GetAdjective] investments into our country."
 ALB_austrian_investments_instant_desc: "§RThis national spirit will be removed if our opinion of [AUS.GetName] drops below +25.§!\n"
 ALB_spirit_of_the_muslim_revolt: "Spirit of the Muslim Revolt"
 ALB_spirit_of_the_muslim_revolt_desc: "The crowning of a Christian prince on top of separating us from our Muslim overlord is a disgrace to the Albanian Muslims. Combined with the dissatisfaction of the peasantry, it gives us the perfect justification and motives to keep on fighting."
 ALB_spirit_of_muslim_albania: "Spirit of Muslim Albania"
 ALB_spirit_of_muslim_albania_desc: "The revolt has been won and the bloody spirit of the revolt is gone, yet the underlying ideas of the Muslim revolt still continues to survive"
 ALB_internal_opposition: "Internal Opposition"
 ALB_internal_opposition_desc: "Majority of the Albanian population stands in opposition to our rule. Catholics in the North, Orthodoxes in the South, Bektashis dispersed around the country and nationalists trying to create a secular state, almost everyone capable in this country is effectively against our principles."
 ALB_general_council: "General Council"
 ALB_general_council_desc: "Our revolt has organized itself and spread through the formalization of regional councils. The General Council is the combination of these smaller councils represented in a single body."
 ALB_turkish_military_mission: "[TUR.GetAdjective] Military Mission"
 ALB_turkish_military_mission_desc: "In order to support us military and organize our armies, the [TUR_turk_nebo_ottoman]s have sent some of their officers."
 ALB_italian_financial_aid: "[ITA.GetAdjective] Financial Aid"
 ALB_italian_financial_aid_desc: "In order to increase its influence in Albania, Italy is currently financing our struggle."
 ALB_compiling_records: "Compiling Records"
 ALB_compiling_records_desc: "By compiling and listing new records, we're assessing our casualties and calculating how much men we have in our hands"
 ALB_albanian_national_council: "Albanian National Council"
 ALB_albanian_national_council_desc: "Headed by Toptani, the Albanian National Council brings together tribes of Albania and gives them a voice in the national matters."
 ALB_ongoing_land_reform: "Ongoing Land Reform"
 ALB_ongoing_land_reform_desc: "While the ongoing land reform is seeing resistance from the elite, the popularity of it by the people is undoubtable."
 ALB_popularity_of_the_land_reform: "Popularity of the Land Reform"
 ALB_popularity_of_the_land_reform_desc: "The achieved popularity of the land reform is transforming our economy and strenghtening our leadership."
 ALB_caliph_of_albania: "Caliph of Albania"
 ALB_caliph_of_albania_desc: "The Caliph sitting at [TUR.Capital.GetCapitalVictoryPointName] has an undisputed influence in the lands of Muslim Albania. While the Caliph's authority legitimizes our regime, it also keeps our loyalty to [TUR.Capital.GetCapitalVictoryPointName] strong."
 ALB_albanian_jihad: "Albanian Jihad"
 ALB_albanian_jihad_desc: "The Jihad proclamation made by the Caliph has reached to the Albanian lands. Many Albanian Muslims have put their loyalties at the Caliph and cried they will take up arms for the faith."
 ALB_albanian_jihad_tt: "When §Yat war§! with a §YMajor Power§!:\n£manpower_texticon  Weekly Manpower: §G+50§!\n£attack_texticon  Attack against major countries: §G+15.0%§!\n£defence_texticon  Defense against major countries: §G+15.0%§!\n"
 ALB_turkish_market: "[TUR.GetAdjective] Market"
 ALB_turkish_market_desc: "Re-integration to the [TUR.GetAdjective] market has brought its own benefits with foreign expertise, already existing trade infrastructure and foreign goods."
 ALB_welcoming_balkan_refugees: "Welcoming Balkan Refugees"
 ALB_welcoming_balkan_refugees_desc: "Inviting Balkan Muslims that were displaced and forced to refugee into other lands will increase our population and economic output."
 ALB_fighting_for_albanian_muslims: "Fighting for Albanian Muslims"
 ALB_fighting_for_albanian_muslims_desc: "Our religious war has seen wide support from our Muslim population. Yet the horrors of war itself will keep this support for a limited time."
 ALB_albanian_serbian_commission: "Albanian-Serbian Commission"
 ALB_albanian_serbian_commission_desc: "Albanian-Serbian Commission, envisioned by the Treaty of Niš, seeks to deepen our two countries. Through the establishment of economic, military and political union, Albania and Serbia's fates will become intertwined."
 ALB_spirit_of_the_catholic_revolt: "Spirit of the Catholic Revolt"
 ALB_spirit_of_the_catholic_revolt_desc: "The crowning of the Muslim prince has left our spilled blood meaningless. In order to gain our total freedom, tribes in Mirdita and other Catholics have agreed to stage a revolt against the so called central government."
 ALB_spirit_of_catholic_albania: "Spirit of Catholic Albania"
 ALB_spirit_of_catholic_albania_desc: "The revolt has been won and the bloody spirit of the revolt is gone, yet the underlying ideas of the Catholic revolt still continues to survive"
 ALB_tribal_council: "Tribal Council"
 ALB_tribal_council_desc: "Our revolt has organized itself and strengthened through tribal customs and ties. The Tribal Council is the main body that represents these tribes and lets them have a voice in the running of our state."
 ALB_council_of_mirdita: "Council of Mirdita"
 ALB_council_of_mirdita_desc: "Originated from the Tribal Council of the Catholic Revolt, Council of Mirdita is the reappropriation of the prior council into a more centralized structure at the hands of Mirdita's leader."
 ALB_christian_council: "Christian Council"
 ALB_christian_council_desc: "Originated from the Tribal Council of the Catholic Revolt, Christian Council stands as an advisory council for the new Catholic Prince of Albania."
 ALB_christian_volunteers: "Christian Volunteers"
 ALB_christian_volunteers_desc: "Our struggle against the Muslims is attracting Christian volunteers around the world to fight for our cause."
 ALB_christian_volunteers_instant_desc: "§RThis national spirit will be removed when our revolt is concluded.§!\n"
 ALB_southern_thrust: "Southern Thrust"
 ALB_southern_thrust_desc: "In order to defeat the North-Epirote Greeks, we need to push further into their territory."
 ALB_amnesty_call_for_the_tribes: "Amnesty Call for the Tribes"
 ALB_amnesty_call_for_the_tribes_desc: "Some of the tribes that have sided with our enemies during the revolt. The call for amnesty of those tribes should be enough to get them to our side once again."
 ALB_resistance_against_confiscation: "Resistance Against Confiscations"
 ALB_resistance_against_confiscation_desc: "Confiscations of the properties of those who sided against us during the revolt are doing their best to make the process harder for us."
 ALB_confiscated_property_revenue: "Confiscated Property Revenue"
 ALB_confiscated_property_revenue_desc: "Confiscated properties of those who sided against us have created a large yet temporary revenue for our regime."
 ALB_hungarian_aristocracy: "Hungarian Aristocracy"
 ALB_hungarian_aristocracy_desc: "Our prince a Hungarian from Transylvania himself, the Hungarian aristocracy he invited to our nation helps him build a consolidated noble class."
 ALB_hungarian_agricultural_imports: "Hungarian Agricultural Imports"
 ALB_hungarian_agricultural_imports_desc: "The Agricultural imports from Hungary are helping us to feed our population, allowing us to divert our resources elsewhere."
 ALB_code_of_the_mountain: "Code of the Mountain"
 ALB_code_of_the_mountain_desc: "Code of Lekë Dukagjini is one of Albania's many orally transmitted customary laws. Written down during the Ottoman era, the code deals with issues that includes family, honor and blood feuds."
 ALB_french_military_investments: "French Military Investments"
 ALB_french_military_investments_desc: "Thanks to their strategic interest in the region, the [FRA.GetAdjective] military aid helps us to develop our military industry."
 friendly_occupied_country: "Friendly Occupied Country"
 ALB_illiterate_society: "Illiterate Society"
 ALB_illiterate_society_desc: "Despite all the intellectual effort to promote the Albanian language and the teaching of it, the average Albanian still remains unable to read or write."
 
 ALB_progressive_customs_duty: "Progressive Customs Duty"
 ALB_progressive_customs_duty_desc: "Our customs duty, compared to the rest of our non-existent economy, is rather progressive. Day by day, the works of the duty keeps improving; reaching the levels of the most advanced countries'."
 ALB_money_printing: "Money Printing"
 ALB_money_printing_desc: "Our regime is printing its first money, though it has proven to be a lengthy and an expensive process."
 ALB_landowner_resistance: "Landowner Resistance"
 ALB_landowner_resistance_desc: "Our recent policies on land redistribution has seen opposition from the Ottoman-era land holding elite. Untill their power is weakened, they will continue opposing our reforms."
 ALB_landowner_resistance_instant_desc: "§RThis national spirit will be removed when national focus $ALB_land_redistribution$ is completed.§!\n"
 ALB_reformed_land_ownership: "Reformed Land Ownership"
 ALB_reformed_land_ownership_desc: "Through the redistribution of the land that war previously held by the Ottoman-era elite, our population has economic easier access to the lands they inhabit."
 ALB_tax_on_foreign_troops: "Tax on Foreign Troops"
 ALB_tax_on_foreign_troops_desc: "As allied troops are flocking into Albania, Toptani the cunning fox has managed to make a profit out of it."
 ALB_tax_on_foreign_troops_tt: "For every §Yallied country§! with at least §Y1 division§! in §Your owned states§!, §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! will be §Greduced§! by §Y-5.0%§!.\n\n"
 ALB_abundance_of_overlord: "[ALB_abundance_of_overlord_name]"
 ALB_abundance_of_overlord_name_1: "Abundance of Overlord"
 ALB_abundance_of_overlord_name_2: "Abundance of [ROOT.overlord.GetNonIdeologyName]"
 ALB_abundance_of_overlord_desc: "Industrial investments and wholesale products from our overlord is pouring into Albania. This is turning our once backwards poor country into a nation of abundance."
 ALB_abundance_of_overlord_instant_desc: "§RThis national spirit will be removed if we're no longer a subject of a majort power.§!\n"
 
 ALB_muslim_resistance: "Muslim Resistance"
 ALB_muslim_resistance_desc: "Crowning a Christian Prince to our nation has been proven rather unpopular by the Muslims. As a result, they took up arms to resist against us untill their demands are met."
 ALB_catholic_resistance: "Muslim Resistance"
 ALB_catholic_resistance_desc: "Crowning a Muslim Prince to our nation has been proven rather unpopular by the Catholics. As a result, they took up arms to resist against us untill their demands are met."
 ALB_unruly_muslim_population: "Unruly Muslim Population"
 ALB_unruly_muslim_population_desc: "This state is dominated by Muslims, and they're not happy with our rule. Lack of state control prevents us from effectively governing this part of our nation."
 ALB_unruly_catholic_population: "Unruly Catholic Population"
 ALB_unruly_catholic_population_desc: "This state is dominated by Catholics, and they're not happy with our rule. Lack of state control prevents us from effectively governing this part of our nation."
 ALB_local_council_support: "Local Council Support"
 ALB_local_council_support_desc: "Through organized local councils, the Muslim revolt gathers support in this state."
 ALB_christian_insurgency: "Christian Insurgency"
 ALB_christian_insurgency_desc: "As Christians in this state defy state control, the hold of the central government weakens."
