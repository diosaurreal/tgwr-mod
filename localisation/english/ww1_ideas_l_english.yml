 TUR_meclis_i_ayan: "Meclis-i Ayan"
 TUR_meclis_i_ayan_desc: "The Senate of the Ottoman Empire, or the "Assembly of Notables" as it literally means, is the upper house of the parliament. As the members are directly appointed by the Sultan, they meet up ever once a year to discuss the actions taken the previous year and list of things to be enacted the following year."
 TUR_vilayet_centralization: "Vilayet Centralization"
 TUR_vilayet_centralization_desc: "Provinces, also known as Vilayets, of our empire do not function as integrated provinces. With every state having its own level of centralization, we have various control over them."
 TUR_armenian_minority: "£ww1_flag_ARM  §YArmenian Population§!"
 TUR_armenian_minority_desc: "This state is home to many minorities, such as Armenians. As a result, the state suffers from difficulties with defending this territory and increased supply capabilities for the enemy among other things."
 TUR_arab_minority: "£ww1_flag_ARB  §YArab Population§!"
 TUR_arab_minority_desc: "This state is home to many minorities, such as Arabs. As a result, the state suffers from supply difficulties among other things."
 TUR_greek_minority: "£ww1_game_rule_flag_GRE  §YGreek Population§!"
 TUR_greek_minority_desc: "This state is home to many minorities, such as Greeks. As a result, the state suffers from lack of cooperative property and increased intel for the enemy while increased construction capabilities among other things."
 TUR_jewish_minority: "£ww1_flag_ISR  §YJewish Population§!"
 TUR_jewish_minority_desc: "This state is home to many minorities, such as Jews. As a result, the state suffers from lack of usable resources while increased construction capabilities among other things."
 TUR_south_slavic_minority: "£ww1_game_rule_flag_YUG  §YSouth Slavic Population§!"
 TUR_south_slavic_minority_desc: "This state is home to many minorities, such as South Slavs. As a result, the state suffers from extra need for garrisons and harder time with surpressing rebellions among other things."
 TUR_albanian_minority: "£ww1_flag_ALB  §YAlbanian Population§!"
 TUR_albanian_minority_desc: "This state is home to many minorities, such as Albanians. As a result, the state suffers from increased intensity of rebellions among other things."
 TUR_kurdish_minority: "£ww1_flag_KUR  §YKurdish Population§!"
 TUR_kurdish_minority_desc: "This state is home to many minorities, such as Kurds. As a result, the state suffers from lack of usable resources and reduced available recruitable manpower among other things."
 TUR_assyrian_minority: "£ww1_flag_ASY  §YAssyrian Population§!"
 TUR_assyrian_minority_desc: "This state is home to many minorities, such as Assyrians. As a result, the state suffers from lack of usable land among other things."
 TUR_georgian_minority: "£ww1_flag_GEO  §YGeorgian Population§!"
 TUR_georgian_minority_desc: "This state is home to many minorities, such as Georgians. As a result, the state suffers from supply difficulties and division speed among other things."
 TUR_turkish_minority: "£ww1_flag_TUR  §YTurkish Population§!"
 TUR_turkish_minority_desc: "This state is home to many minorities, such as Turks. As a result, the state suffers from lack of usable land and general hostility among other things."
