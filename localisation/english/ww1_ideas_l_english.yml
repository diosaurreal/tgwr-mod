 CHI_idea_fallen_empire: "Fallen Empire"
 CHI_idea_fallen_empire_desc: "Yuan Shikai has failed to realise his wet dream. The so-called Empire is falling apart, with revolutionaries and disloyal warlords everywhere. Yuan is also suffering from a serious illness as a result of his failures and the constant treachery of his loyalists."
 CHI_idea_unprepared_civil_war: "Unprepared Civil War"
