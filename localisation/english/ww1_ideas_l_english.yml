 QIN_idea_fractured_empire: "Fractured Empire"
 QIN_idea_fractured_empire_desc: "The Qing Empire theoretically controls all of China including Manchuria, Tibet, and Mongolia. In reality, the Emperor’s power barely extends outside the walls of the Forbidden City."
 CHI_idea_li_duan_conflict: "Li-Duan Conflict"
 CHI_idea_li_duan_conflict_desc: "Deputy President Li Yuanhong and Prime Minister Duan Qirui are in conflict against each other. Li Yuanhong, who is favorable to party politics and the assembly, is concerned about the ambition of Duan Qirui, so he supports with Feng Guozhang, the vice-president and the head of the Zhili Clique, which is competing with Duan's Anhui Clique. On the other hand, Duan Qirui is trying to take govern power with his clique."
