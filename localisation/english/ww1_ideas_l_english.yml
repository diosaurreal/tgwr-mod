 ITA_catholic_opposition: "Catholic Opposition"
 ITA_catholic_opposition_desc: "Catholic upringins of our nation poses the greatest threat to our regime so far. While they're politically uninfluential, they will start their agitation as soon as they find a room for themselves."
 ITA_catholic_opposition_tt: "[ITA_catholic_opposition_effect_tt]This §YNational Spirit§! will give the following §Ymodifiers§! depending on;\nIf §YStability§! is below §R60%§!, Modify §YCatholic Opposition§! by: £boost_popularity_texticon  Daily Democracy Support: §G+0.01§!\nIf §YStability§! is below §R40%§!, Modify §YCatholic Opposition§! by: £boost_popularity_texticon  Daily Democracy Support: §G+0.02§!\nIf §YStability§! is below §R20%§!, Modify §YCatholic Opposition§! by: £boost_popularity_texticon  Daily Democracy Support: §G+0.03§!\n"
 ITA_catholic_opposition_effect_tt_1: "£boost_popularity_texticon  Daily Democracy Support: §G+0.01§!\n"
 ITA_catholic_opposition_effect_tt_2: "£boost_popularity_texticon  Daily Democracy Support: §G+0.02§!\n"
 ITA_catholic_opposition_effect_tt_3: "£boost_popularity_texticon  Daily Democracy Support: §G+0.03§!\n"
 ITA_idea_tribunale_speciale_desc: "The §YOrganizzazione per la Vigilanza e la Repressione dell'Antifascismo§! (Organization for Vigilance and Repression of Anti-Fascism) serves as our state's secret police force. Through an extensive network of informants, surveillance operations, and targeted arrests, OVRA ruthlessly hunts down and eliminates any opposition to the fascist regime, particularly §ocommunist§! sympathizers. Their methods have proven especially effective at maintaining control in both domestic territories and occupied regions."
 ITA_idea_italian_autarky: "Italian Autarky"
 ITA_idea_italian_autarky_desc: "Our policy of economic self-sufficiency aims to reduce §GItaly's§! dependence on foreign imports. While this has spurred domestic industrial development, it has also created significant challenges in resource acquisition and international trade."
 ITA_idea_mafia: "Sicilian Mafia Influence"
 ITA_idea_mafia_desc: "The criminal organizations of Southern Italy, particularly the §YSicilian Mafia§!, maintain a powerful grip on local politics and economy. Their influence extends deep into society, challenging the authority of the central government and hampering our modernization efforts."
 ITA_idea_camicie_nere: "Le Camicie Nere"
 ITA_idea_camicie_nere_desc: "The §YBlack Shirts§! serve as a powerful paramilitary force, maintaining order and enforcing political will through both intimidation and direct action. Their distinctive black uniforms have become a symbol of authority and control."
 ITA_death_before_surrender: "Death Before Surrender"
 ITA_death_before_surrender_desc: "Our military doctrine emphasizes absolute commitment to the cause. This unwavering dedication to duty, while inspiring, often leads to costly battles and high casualties as our forces refuse to yield ground."
 vickers_terni: "Vickers-Terni"
 vickers_terni_desc: "This §RAnglo§!-§GItalian§! joint venture represents a crucial step in our military industrialization. The company's advanced manufacturing capabilities, particularly in artillery and naval weapons, significantly enhance our military production capacity."
 universita_torino: "Università degli Studi di Torino"
 universita_torino_desc: "The §YUniversity of Turin§! stands as one of our premier educational institutions. Its research facilities and academic excellence contribute significantly to our nation's scientific and technological advancement."
 umberto_ii: "Umberto II"
 umberto_ii_desc: "The son and rightful successor of Vittorio Emmanuel III, became King of Italy in harsh times. It is unknown if he could lead Italy into the future since took the throne at a young age."
 ita_SIAI: "SIAI"
 ita_SIAI_desc: "The §YSocietà Idrovolanti Alta Italia§! (Upper Italy Seaplane Company) leads our nation's development of naval aviation technology. Their innovative designs have positioned Italy at the forefront of seaplane development."
 idea_ITA_moderate_protectionism: "Moderate Protectionism"
 idea_ITA_moderate_protectionism_desc: "Our balanced approach to trade protection helps shield developing domestic industries while maintaining necessary international commerce. This policy walks a fine line between fostering industrial growth and preventing economic isolation."
 ansaldo_aerei: "Ansaldo Aeronautica"
 ansaldo_aerei_desc: "As one of Italy's premier aircraft manufacturers, §YAnsaldo Aeronautica§! plays a vital role in our military aviation sector. Their innovative designs and production capabilities are crucial to maintaining our air force's technological edge."
 ITA_moderm_hussars: "Modern Hussars"
 ITA_moderm_hussars_desc: "Our cavalry forces have adapted to modern warfare while maintaining their proud traditions. These modernized units combine classical cavalry tactics with contemporary military doctrine, proving their continued relevance on the battlefield."
 ITA_messina_earthquake_aftershock: "Messina Earthquake Aftershock"
 ITA_messina_earthquake_aftershock_desc: "The catastrophic earthquake and tsunami of December 28, 1908, remains a deep scar in our national psyche. The destruction of §YMessina§! and §YReggio di Calabria§! claimed over 80,000 lives, marking Europe's deadliest earthquake. The ongoing reconstruction efforts continue to strain our resources and shape our domestic policies."
 ITA_lackluster_industrialisation: "Sluggish Industrialization"
 ITA_lackluster_industrialisation_desc: "Our industrialization efforts face significant challenges, particularly due to the stark contrast between the industrialized §gNorth§! and the agricultural §YSouth§!. This economic divide hampers our overall industrial development and national productivity."
 ITA_lybia_war_effort: "Amphibious War Effort"
 ITA_lybia_war_effort_desc: "As we prepare to assert our claims in §YNorth Africa§!, our military has undertaken extensive preparations for overseas operations. Our naval and army commanders have developed new doctrines for amphibious warfare, while our logistics officers have streamlined the complex task of deploying forces across the §BMediterranean§!. These preparations will prove invaluable in securing our colonial ambitions in §YLibya§!."
 ITA_emigrazione_italiana: "Emigrazione Italiana"
 ITA_emigrazione_italiana_desc: "The mass exodus of §GItalians§! seeking better opportunities abroad has become a defining feature of our society. While this emigration provides economic relief through remittances, it also represents a significant drain on our workforce and human capital."
 ITA_rapid_unionisation: "Rapid Unionization"
 ITA_rapid_unionisation_desc: "Italian workers are rapizing, and the strikes are becoming more and more present."
 ITA_roman_question: "Questione Romana"
 ITA_roman_question_desc: "The complex relationship between the §GItalian State§! and the §WHoly See§! remains a delicate political issue. The status of §YRome§! as both our national capital and the seat of papal authority creates ongoing tensions in our domestic and international relations."
 ITA_lateran_treaty: "Lateran Treaty"
 ITA_lateran_treaty_desc: "The historic agreement between §GItaly§! and the §WHoly See§! has finally resolved the §YRoman Question§!. By recognizing Vatican City as an independent state and providing compensation for the lost Papal States, we have achieved a crucial diplomatic breakthrough that stabilizes our internal politics."

 FRA_scientists_exodus: "Scientists Exodus"
 FRA_scientists_exodus_desc: "Following the socialist takeover, the aristocratic and religious elites left the country. This brain drain has deeply haunted the new regime."

 FRA_socialist_education: "Socialist Education"
 FRA_socialist_education_desc: "To counter the brain drain caused by the revolution, the government made special efforts to reform education. Despite these attempts, France no longer produces as many inventors as it once did."

 FRA_popular_investment_act: "Popular Investment Act"
 FRA_popular_investment_act_desc: "The Economic Planning Committee has launched a program to support heavy industries, aimed at simplifying production methods. These temporary permits allow factories to adapt more easily to national needs."

 FRA_charte_federale_du_travail: "Charte Fédérale du Travail"
 FRA_charte_federale_du_travail_desc: "The Federal Labor Charter requires state enterprises and regional administrations to exercise popular leadership through a free and autonomous trade union."

 FRA_central_comite_dictatorship: "Central Comite Dictatorship"
 FRA_central_comite_dictatorship_desc: "The Paris-based revolutionary committee eliminated all political plurality and dissolved regional and local councils to ensure total control over the administration."

 FRA_first_five_year_plan: "First Five Year Plan"
 FRA_first_five_year_plan_desc: "The French government has ordered a massive industrialization plan that mobilizes a large part of the national economy."

 FRA_union_in_socialism: "Union in Socialism"
 FRA_union_in_socialism_desc: "The syndicalist government greatly encouraged political plurality within the national representation. Anarchist, syndicalist, communist, and moderate movements were all authorized and held strong positions within certain local councils. This openness prevented popular protest and kept the people united behind the cause."

 FRA_defiant_army: "Defiant Army"
 FRA_defiant_army_desc: "Although most nationalist generals have left the army, a strong opposition remains within the ranks. Sub-officers and soldiers do not appreciate that the French Republic has become a socialist state and do not fully cooperate with the government."

