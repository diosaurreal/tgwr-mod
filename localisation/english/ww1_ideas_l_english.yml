 french_tech_share_desc: "As a member of the French sphere of influence, we enjoy privileged access to the metropolis's new discoveries."
 #Sardinia
 SRD_great_war_loser: "Responsibility for Defeat"
 SRD_great_war_loser_desc: "Italy lost the Great War because it lined up on the wrong side of the tide. The popular blame for this choice fell squarely on the monarchy, but it seems the Savoyards hadn't completely lost their leadership yet."
 SRD_avanti_savoia: "Avanti Savoia!"
 SRD_avanti_savoia_desc: "The entire Italian peninsula was once united under the House of Savoy, so why not again?"
 
 #Dar al-Kuti
 KUT_senussi_fortress: "Senussi Fortress"
 KUT_senussi_fortress_desc: "Muhammad al-Sanussi is a member of the Sanusiyya order and is the sheikh of both Dar al-Kuti and Dar Runga. He consolidated and expanded Sanussi's authority in the region."
 KUT_legacy_of_slave_trade: "Legacy of the Slave Trade"
 KUT_legacy_of_slave_trade_desc: "The majority of the region's native inhabitants were captured by slave-traders from Sudan in the second half of the nineteenth century."

 #Hamburg
 HAM_1906_voter_disenfranchisement_law: "Voter Disenfranchisement Law of 1906"
 HAM_1906_voter_disenfranchisement_law_desc: "Sparked by the electoral victory of the SPD in 1906, the subsequent state elections use a system of heavily weighted class suffrage that divides the enfranchised male population into two groups. Furthermore, landowners and the notables are also enfranchised with 40 representatives per group."

 #Bremen
 BRE_eight_class_franchise: "Eight-Class Franchise"
 BRE_eight_class_franchise_desc: "Many poorer residents are unable to acquire citizenship due to the registration fee and therefore have no right to vote. Thus, broad sections of the population in Bremen are not involved in the parliamentary process of political participation, not even a third of Reichstag voters are eligible to vote in the state elections."

 #Armenia
 ARM_idea_mountain_fighters: "Mountain Fighters"

 #Argentina
 ARG_generation_of_80: "Generation of '80"
 ARG_generation_of_80_desc: "Generación del '80 is the governing elite in Argentina comprised of members of the oligarchy of the provinces and the country's capital. The politicians of the Generation of '80 hold economically liberal and socially conservative positions, as well as believing in positivism, symbolizing their ideology with Auguste Comte's motto, \"Order and Progress.\" The leaders of this generation believe blindly in \"progress,\" identifying it as economic growth and modernization; \"order\" is considered a necessary condition for such progress, since it must be under conditions of peace that the people achieve progress."

 #Western Thrace
 WTH_provisional_administration: "Provisional Administration"
 WTH_provisional_administration_desc: "Established amidst the chaos of the Balkan Wars, the regime was founded by agents of the Teşkilat-ı Mahsusa and local notables to navigate the constraints that prevented the Ottoman central government from intervening directly. The government was strategically formed to circumvent the legal obligations of the Treaty of London, which mandated the cession of Western Thrace to Bulgaria. By seeking the cooperation of diverse local communities—including Turks, Greeks, and Jews—it managed to exercise a degree of administrative authority over the region. While it carries the symbolic distinction of being the first republic in the Islamic world, it remains in a precarious position, serving primarily as a diplomatic bargaining chip to secure Ottoman sovereignty over Edirne."