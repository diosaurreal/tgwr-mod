 TUR_imperial_ottoman_bank: "Imperial Ottoman Bank"
 TUR_imperial_ottoman_bank_desc: "Mostly having shareholders from France and Britain, our cooperations with the Imperial Ottoman Bank is providing us with great expertise in line with the interests of the shareholders"
 TUR_imperial_ottoman_bank_instant_desc: "§RWill be removed if we're at war with [ENG.GetName] or [FRA.GetName]§!"
 TUR_ottoman_credit_national_bank: "Ottoman Credit National Bank"
 TUR_ottoman_credit_national_bank_desc: "Among mostly foreign owned or controlled bank, Osmanlı İtibar-ı Milli Bankası stands as the first national bank that's working for the interests of our nation."
 TUR_ziraat_bank_credit_program: "Ziraat Bank Credit Program"
 TUR_ziraat_bank_credit_program_desc: "As Ziraat Bank, a large agricultural bank primarily targeting the farmers of the empire, giving out credits to our citizens, it's encouraging agricultural production within the empire"
 TUR_listian_protectionism_idea: "Listian Protectionism"
 TUR_listian_protectionism_idea_desc: "Unrestricted foreign trade has prevented a national competition to develop. By imposing protectionist measures, we'll provide the necessary environment for our national companies to compete."
 TUR_temporary_law_of_industrial_encouragement: "Temporary Law of Industrial Encouragement"
 TUR_temporary_law_of_industrial_encouragement_desc: "As industrialization on its own will take far too long, our state will have to push for its development by passing measures that'll encourage industrialization."
 TUR_temporary_law_of_industrial_encouragement_instant_desc: "§RThis national spirit will be removed if we own more than 35 factories§!\nGain §Y35 Political Power§! upon removal"
 TUR_anatolian_grain: "Anatolian Grain"
 TUR_anatolian_grain_desc: "Anatolia with its untapped grain potential continues to fascinate our politicians. If utilized correctly, we can end our reliance on foreign grain."
 TUR_national_economy: "National Economy"
 TUR_national_economy_desc: "Development of a national economy is directly linked to the survival and independence of our empire. If we want to compete with other European industrial powers, we have to start forming a national economy of our own."
 TUR_war_agriculture: "War Agriculture"
 TUR_war_agriculture_desc: "With the enaction of war agriculture, we'll divert a part of our workforce to work on the fields and help with the harvest, just to later confiscate that grain to feed our army."
 TUR_decentralized_economy: "Decentralized Economy"
 TUR_decentralized_economy_desc: "A decentralized economy model will let our each vilayets to develop their states independently without the hindrance of the central government."
 TUR_liberalized_economy: "Liberalized Economy"
 TUR_liberalized_economy_desc: "As our economy has been further liberalized, foreign investments as well as internal initiatives will increase and the economy of our empire will overall grow."
 TUR_agrarian_economy: "Agrarian Economy"
 TUR_agrarian_economy_desc: "Our empire already has a strong agrarian base. As we focus on the untapped potential of agriculture we already have, we'll be able to both feed our empire and sell the surplus to make a profit."
 TUR_lucrative_foreign_trade: "Lucrative Foreign Trade"
 TUR_lucrative_foreign_trade_desc: "Foreign trade in this state has proven to be a great improvement in increasing development."
 TUR_local_development: "Local Development"
 TUR_local_development_desc: "Through our decentralization policies, this state has started its own local development initiative."
