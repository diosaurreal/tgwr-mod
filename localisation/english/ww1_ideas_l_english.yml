 BEL_belgian_resistance_desc: "The Old King Albert is leading an underground resistance movement against German rule.\n\nThe 'La Plus Loyale Résistance de Sa Majesté-Zijn Meest Loyale Verzet van Zijne Majesteit' or LPLRSM-ZMLVZM for short is a monarchist big-tent alliance of liberals, conservatives and plain old Belgian Nationalists who dedicate their lives to "liberating" Belgium from what they perceive as a permanent occupation force.\n\nThey have widespread public support, and it will be difficult to entrench our rule here."
