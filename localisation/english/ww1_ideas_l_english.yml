 FRA_bourse_du_travail_paris_desc: "The \"Paris Labor Exchange\" is a public administrative establishment of the city of Paris. It provides workers with a home where they can find union meeting places and professional information."

 FRA_CSR_legacy: "CSR Legacy"
 FRA_CSR_legacy_desc: "The CSR brings together the most active wing of the SFIO located on the extreme left of the party. This activism strengthens the influence of revolutionary trade unionists within the movement, and more generally in France."

