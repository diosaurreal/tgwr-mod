 FRA_president_alexandre_millerand: "President Alexandre Millerand"
 FRA_president_gaston_doumergue: "President Gaston Doumergue"
 FRA_president_paul_painleve: "President Paul Painlevé"

 fra_unpopular_president: "\nThis §YUnpopular President§! provoke §Rmaluses§!"
 fra_unexperimented_president: "\nThis §YUnexperimented President§! provoke §Rmaluses§!"

 FRA_leon_jouhaux_desc: "Léon Jouhaux was born into a proletarian family in Saint-Denis, a worthy representative of the working class, he worked in factories from the age of 16. Immediately unionized, he returned as local representative to the §RCGT§! before becoming its §Ygeneral secretary§! in 1909.\n\nFocused on the reform of society and the labor code, he demonstrated for the reduction of working hours to 8 hours per day and the improvement of mine workers."
 FRA_edouard_vaillant_desc: "Édouard Vaillant was a §Rfervent communard§! in his youth, actively supporting the commune during the siege of Paris in 1870.\n\nActive in socialist politics, Vaillant was elected to the Chamber of Deputies in 1893, representing the 20th arrondissement. Although he had earlier been a convinced revolutionary, in the Chamber he generally followed a middle ground between the \"revolutionaries\" represented by §YJules Guesde§! and the \"reformists\" represented by §YJean Jaurès§!. He was among the founder members of the French Section of the Workers' International (SFIO), a socialist party uniting revolutionary and reformist groups."
 FRA_president_raymond_poincare_desc: "$FRA_raymond_poincare_desc$"
 FRA_president_jules_pams_desc: "Jules Pams was a member of the §CRadical Party§!, a moderate socialist part of the left wing.\n\nPams was appointed Minister of Agriculture in the cabinet of §YErnest Monis§!, and retained this portfolio in the subsequent cabinets of §YJoseph Caillaux§! and §YRaymond Poincaré§!. Pams was the originator of the appellation d'origine contrôlée of the sweet wines of his region (Pyrénées-Orientales). He also arranged the great naval review in Port-Vendres."
 FRA_idea_rescue_the_french: "Rescue the French"
 FRA_idea_rescue_the_french_desc: "French exiles from the defiled Metropolitan France follow the torch of liberty hold by [ROOT.GetNameDef]."
 FRA_idea_population_outflow: "Population Outflow"
 FRA_idea_population_outflow_desc: "The filthy bourgeoisie and reactionaries have seducing the French and abandoning them in the desert lands of Africa."
 FRA_ruhr_occupation: "Occupation of the Ruhr"
 FRA_ruhr_occupation_desc: "To occupy and hold the Ruhr is quite burdensome for the government. But at least we can get paid of reparations with minerals from the Ruhr."
 FRA_idea_modernization_of_the_battlefleet: "Modernization of the Battlefleet"
 FRA_idea_sour_loser: "Sour Loser"
 FRA_idea_sour_loser_desc: "The French people did not accept the difficult peace conditions imposed by the Germans, which deprived them of a large part of their national territory."
 FRA_ruhr_occupation2: "Occupation of the Ruhr"
 FRA_ruhr_occupation2_desc: "The occupation of the Ruhr comes up against civil disobedience from the local populations which makes the work of the administration and the gendarmerie difficult."
 FRA_disorganised_partisans: "Disorganised Partisans"
 FRA_idea_offensive_cult: "Offensive Cult"
 FRA_idea_offensive_cult_desc: "We French have been waiting for revenge for the Franco-Prussian War. Only an immediate advance into German territories shall bring absolute victory to [ROOT.GetNameDef]. Vive la France!"
 FRA_military_disloyalty: "Military Disloyalty"
 FRA_interim_government: "Interim Government"
 FRA_interim_government_desc: "The Interim Government of All French was formed after the defeat in the Battle of France. Installed with total disregard for constitutional law and order, the Transitional Government is respected by no one, not even the Germans who caused it. But it is at least the only bargaining chip that could save them from the flames of the Great War. France is obliged to be called to the peace table after the German total victory at the end of the war."
 FRA_interim_government_tt: "§RCan't join any ally with §YInterim Government§! idea§!"
 FRA_communard_spirit: "Communard Spirit"
 FRA_communard_spirit_desc: "We are the legacy of the Paris Commune, the first socialist state ever created and then brutally repressed by the Republican reactionaries. The workers finally got their revenge and overthrew the military junta of the 'Party of Order'. We, sons and daughters of Communards must protect our state and our spirit, we will not be commanded by tyrants anymore!"

 FRA_carnet_B: "Carnet B"
 FRA_carnet_B_desc: "Carnet B is a mass surveillance file established by §YGeneral Boulanger§! in 1886, intended to fight against foreign agents and anti-militarists in the event of a major European conflict."

 FRA_excessive_marine_nationale_budget: "Excessive Marine Nationale Budget"
 FRA_excessive_marine_nationale_budget_desc: "The French government has financed a forced modernization plan for its war fleet, which generates very significant costs which penalize the other branches of the army."
 sncf: "SNCF"
 lorraine_dietrich: "Lorraine-Dietrich"
