 # Sennusi
 LBA_Senussi_Order: "Senussi Order"
 LBA_Senussi_Order_desc: "The Senussi Order is a religious and political force deeply rooted in Sufi Islam, advocating for spiritual purity, unity, and resistance to foreign influence. Founded in the early 19th century, the Order has gained widespread support among the Bedouin tribes of North Africa. Its leaders, both revered as spiritual guides and respected as military strategists, wield significant authority over their followers. The Senussi’s network of zawiyas (religious lodges) fosters cohesion across vast desert territories, making them a formidable opponent to colonial powers.\n\n§Y''We win or we die.''§!"

 LBA_traders_of_east_sahara: "Traders of East Sahara"
 LBA_traders_of_east_sahara_desc: "For centuries, the Senussi have thrived as the custodians of trade routes crisscrossing the vast expanses of the Eastern Sahara. Leveraging their deep knowledge of the desert and strong ties with local tribes, the Senussi Order facilitates the movement of goods, including salt, dates, gold, and livestock, through harsh, otherwise impassable terrains. These networks not only provide economic sustenance but also extend the Order’s influence across North Africa and into the Sahel."
 LBA_i_hate_italians: "Nominal Protectorate"
 LBA_i_hate_italians_desc: "Italy has virtually no influence here. Moreover, relations are getting worse."

 # Dervish
 SOM_dervish_movement: "Dervish Movement"
 SOM_dervish_movement_desc: "The Dervish Movement, led by Muhammad Abdullah Hassan, represents a grassroots response to colonial rule in the Horn of Africa. Focused on Islamic revival and Somali unity, the movement seeks to mobilize local tribes against foreign domination. While it has gained some support among the population, it faces significant challenges from British and Italian forces, leading to ongoing conflict and instability in the region."
 
 SOM_mobile_state: "Mobile State"
 SOM_mobile_state_desc: "The Dervish forces, led by Muhammad Abdullah Hassan, rely on their ability to remain highly mobile in the vast, harsh terrains of Somalia. Utilizing light cavalry and camels, the Dervishes can move swiftly across deserts and plains, outmaneuvering slower, more conventional colonial forces. However, this mobility comes at the cost of heavy equipment and infrastructure, limiting their capacity for sustained engagements and logistical support."

 # Wadai
 CHA_elite_cavalry: "Elite Cavalry"
 CHA_elite_cavalry_desc: "Wadai has a capable and highly experienced military, well versed in mobile combat and the constant raiding which marked traditional warfare in the region. The core of its army is elite cavalry troops, many of whom belong to a warrior nobility."
 CHA_ottoman_supervision_over_the_sahel: "Ottoman Supervision over the Sahel"
 CHA_ottoman_supervision_over_the_sahel_desc: "Ottoman Empire, despite its decline, still remains as a formidable power in the region. As long as they stay active in the region, we cannot freely interract with other powers."
 CHA_ottoman_supervision_over_the_sahel_instant_desc: "§RThis national spirit will be removed when the Ottomans doesn't control Tibesti or we have access to the sea§!"
