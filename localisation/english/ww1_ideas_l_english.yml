 CHI_idea_unstable_republic_loc: "Unstable Republic"
 CHI_idea_unstable_republic_desc_loc: "While we have successfully ousted the old Qing dynasty, our new republic is proving to be unstable. The military, especially the Beiyang Army, has significant political influence, and the republican cause is fractured into several splinter movements. So long as the republic remains unstable, foreign powers will be reluctant to interact with us, and our people will not have faith in our leadership. §YThe republic must be united before we can pursue any sort of foreign policy.§!"
 CHI_idea_unstable_empire: "Unstable Empire"
 CHI_idea_unstable_empire_desc: "The unstable republic has been dissolved, and Yuan Shikai has proclaimed himself Emperor of China. This declaration was met with varying reactions across the country, and has polarized both the population as a whole, and the high command of the army. Despite this, the new Hongxian Emperor is showing no signs of rescinding the declaration. However, foreign powers have expressed their displeasure with these developments, and there are rumors of a rebellion beginning in the south. §YThe empire must be united before we can pursue any sort of foreign policy.§!"
