 TUR_havacilik_komisyonu_name_1_desc: "Founded in the recent years, Ottoman aviation squadrons has been established with the aim of improving aviation in the empire. Through reforms and innovations, we'll be able to improve our aviation squadrons."
 TUR_havacilik_komisyonu_name_2: "Kuva-yı Havaiye Müfettiş-i Umumiliği"
 TUR_havacilik_komisyonu_name_2_desc: "Recently organized into General Inspectorate of Air Forces, which was previously known as Ottoman aviation squadrons has been established with the aim of improving aviation in the empire. Through reforms and innovations, we'll be able to improve our aviation squadrons."
