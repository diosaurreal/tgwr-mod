 TUR_privatized_waqfs: "Privatized Waqfs"
 TUR_privatized_waqfs_desc: "Privatization of the Wapfs from state control has enabled wealthy individuals to take public welfare into their own hands while causing a small loss in state revenue."
 TUR_railway_privatization: "Railway Privatization"
 TUR_railway_privatization_desc: "The privatization of railway construction has enabled our regime to divert its budget towards other areas while creating a competitive market in railway construction."
 TUR_railway_privatization_tt: "£decision_icon_small  §YConstruct Railway§! decisions will be completed §Ytwice as faster§!.\n"
 TUR_welfare_spendings: "Welfare Spendings"
 TUR_welfare_spendings_desc: "In order to protect our citizens from predatory business practices, we need to ensure the well being of them through welfare spendings."
 TUR_unchecked_free_market: "Unchecked Free Market"
 TUR_unchecked_free_market_desc: "Unchecked free and liberal markets shall swiftly aid the industrialization of our empire, even if at a cost."
 TUR_secular_holidays: "Secular Holidays"
 TUR_secular_holidays_desc: "As our state seeks to represent all its citizens equally, every religious holidays shall be left to the devices of the individuals themselves."
 TUR_state_sponsored_bayrams: "State Sponsored Bayrams"
 TUR_state_sponsored_bayrams_desc: "As Islam is an unseparable identity of our empire, sponsoring Muslim holidays as a duty that falls upon the state."
 TUR_religious_organization_autonomy: "Religious Organization Autonomy"
 TUR_religious_organization_autonomy_desc: "As we give autononmy to the inner workings of religious organizations, they have guaranteed to support our leadership."
 TUR_influx_of_new_members: "Influx of New Members"
 TUR_influx_of_new_members_desc: "As the political pressure on the members of other parties have been crushed, many those who opposed the workings of their political parties have decided to switch to our party in mass numbers."
 TUR_party_donations: "Party Donations"
 TUR_party_donations_desc: "Our party is receiving hefty amounts of donations from wealthy statesmen of our empire. Though their support and donations give us legitimacy, their support is not unconditional..."
 TUR_reorganizing_the_command_structure: "Reorganizing the Command Structure"
 TUR_reorganizing_the_command_structure_desc: "Reorganization of the previously German-modeled command structure has left our army vulnerable for the time being. Yet, the completion of the restructuring will give us more freedom to shape our army in the future."
 TUR_reorganizing_the_command_structure_instant_desc: "When this national spirit is removed, Modify §YArmy of a Bygone Era§! by\n£organization_gain_texticon  Army Organization Regain: §G+5.00%§!\n£tank_design_cost_texticon  Field Gun Unit Design Cost: §G-10.00%§!\n£tank_design_cost_texticon  Infantry Unit Design Cost: §G-10.00%§!\n\n"
 TUR_increased_military_spendings: "Increased Military Spendings"
 TUR_increased_military_spendings_desc: "A plan devised under [ROOT.TUR_miralay_sadik.GetName] envisiones to increase military production. Though it consumes vital resources of our empire for economic growth, strengthening of the arms industry is required for our empire to stand on its feet."
 TUR_trade_rooms: "Trade Rooms"
 TUR_trade_rooms_desc: "Established with the intention of promoting regional trade, many of the newly set up trade news both revitalize the economy while also benefiting our party."
 TUR_peace_time_growth: "Peace Time Growth"
 TUR_peace_time_growth_desc: "Our empire is in no shape to mobilize for a great conflict. Even if the great powers throw themselves at each other, we shall stay on the sidelines and focus on our growth."
 TUR_peace_time_growth_instant_desc: "§RThis national spirit will be removed if we're at war with any country other than a revolting country§!\n"
 TUR_sponsored_national_bourgeoisie: "Sponsored National Bourgeoisie"
 TUR_sponsored_national_bourgeoisie_desc: "A sponsored national bourgeoisie class will effectively create a more loyal industrial class while slightly disturbing the centuries old trade connections of the Greeks and Armenians."
 TUR_rural_reach: "Rural Reach"
 TUR_rural_reach_desc: "As our easily continues to expand their works to the rural communities of our empire, they're managing to create a loyal populationin these communities."
