 CHI_idea_new_culture_movement: "New Culture Movement"
 CHI_idea_new_culture_movement_desc: "A movement sought to challenge traditional Confucian values and promote new ideas, including democracy, science, and individualism. The movement is led by intellectuals such as Chen Duxiu and Hu Shi, who advocate for the use of vernacular Chinese in literature and education."
 CHI_kmt_power_struggle: "Power Struggle"
 CHI_kmt_power_struggle_desc: "Chairman Wang Jingwei's rule remains unstable. The biggest problem is that he holds no real military power, and opposition factions still exist in the party."
 CHI_green_gang: "Green Gang"
 CHI_green_gang_desc: "The Green Gang is one of China's most powerful and notorious secret societies, holding an iron grip on the criminal underworld of Shanghai. Under the shrewd leadership of figures like Du Yuesheng, their influence extends far beyond mere opium dens and gambling houses. They command a vast network of enforcers and control the city's labor unions, making them a formidable political entity. For those willing to turn a blind eye to their methods, the Green Gang is an indispensable, if unsavory, ally in the struggle against Communism and for absolute control of the city."
 CHI_zhejiang_financiers: "Zhejiang Financial Clique"
 CHI_zhejiang_financiers_desc: "The Zhejiang Financial Clique, a powerful group of bankers and industrialists from the Shanghai-Zhejiang region, forms the economic backbone of our government. Their vast resources fund our state, their expertise guides our economic policy, and their political backing solidifies our regime. This critical alliance ensures a steady flow of capital, allowing our government to focus its resources on military and industrial development rather than civilian demands."
 CHI_fengtian_no_resistance: "Army In Disastrous Disarray"
 CHI_fengtian_no_resistance_desc: "Our military receives no proper orders or instructions from its command. From high-ranking to mid-level commanders, no systematic communication of orders is possible. In effect, our military is nothing more than a ragtag group of armed militiamen."

