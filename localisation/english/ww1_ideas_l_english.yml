 #Hungary
 HUN_ausgleich: "Ausgleich"
 HUN_hungarian_revanchism: "Habsburg Revanchism"
 HUN_hungarian_revanchism_desc: "The Austro-Hungarian Monarchy was heavily dismantled by her trusted brother, Germany. The empire was disbanded and only the Kingdom of Hungary left. We want revenge. We will reclaim the all legacy of the empire that the Germans stole away, and we will shatter the German Empire into dust. It does no matter if you love Austria or not. The Hungarians are scowling at Germany with eyes full of anger."
 HUN_minority_government: "Government of Civil Servants"
 HUN_minority_government_desc: "Following the downfall of the Coalition government, Francis Joseph appointed the first minority government of Hungary in January of 1910, once again under the leadership of Count Khuen-Héderváry. The minority government is tolerated by all the parties as a temporary solution."
 HUN_minority_government2: "Minority Government"
 HUN_minority_government2_desc: "With the loss of the National Party of Work in the elections, the current government is beginning to crack, unable to contain united F48P opposition."
 HUN_minority_government3: "Compromise Government"
 HUN_minority_government3_desc: "Our coalition doesn't agree on everything, but we are united over the common goal of bringing universal suffrage to Hungary."
 HUN_croatian_sabor: "Croatian Sabor"
 HUN_raba: "Rába"
 HUN_anti_communist_opposition: "Anti-Communist Opposition"
 HUN_anti_communist_opposition_desc: "Many across the country oppose our communist policies, the landowners disapprove of our seizure of their property, business owners dispprove of our nationalisation, liberals of our dictatorship and the list goes on. These traitors are tearing our country apart with their opposition to the revolution and opposition to the government."
 HUN_lenin_boys: "The Lenin Boys"
 HUN_lenin_boys_desc: "The Lenin Boys are a small paramilitary group lead by Tibor Szamuely, who are cracking down on any opponents to the revolution and any other traitors across the country, solidifying the control of our government and preventing any counter-revolution."
 HUN_socialist_economy: "Socialist Economy"

 #Nepal
 NEP_prithvi_bir_bikram: "Prithvi Bir Bikram Shah"
 NEP_prithvi_bir_bikram_desc: "King Prithivi is kept as a glorified prisoner and ceremonial monarch at Narayanhiti Royal Palace."
 NEP_tribhuvana_bir_bikram: "Tribhuvan Bir Bikram Shah"
 NEP_tribhuvana_bir_bikram__desc: "King Tribhuvan ascended to the throne at the age of five, upon the sudden and suspicious  death of his father."

 agricultural_economy: "Agricultural Economy"
 agricultural_economy_desc: "[ROOT.getAdjective] economy rely on various agricultural exports. If this agrarian economy makes it possible to export raw materials while feeding the people, it does not allow real economic development."
 banana_republic: "Banana Republic"
 banana_republic_desc: "[ROOT.getAdjective] economy rely on various agricultural exports. If this agrarian economy makes it possible to export raw materials while feeding the people, it does not allow real economic development."
 add_1_offsite_industrial_complex: "£civ_factory  Offmap Civilian Factory: §G+1§!"
 add_1_offsite_arms_factory: "£mil_factory  Offmap Military Factory: §G+1§!"
