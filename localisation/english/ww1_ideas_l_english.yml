 TUR_preferential_treatment: "Preferential Treatment"
 TUR_preferential_treatment_desc: "As our new policies seek to empower the national bourgeoisie, the preferential treatment given to the Turkish merchants have created resentment amongst the non-Muslim wealth owners."
 TUR_ministry_of_food: "Ministry of Food"
 TUR_ministry_of_food_desc: "İaşe Nezareti, also known as the Ministry of Food, was established due to war time scarcity of commodities and resources. With this ministry, resources of our nation will be spent more efficiently."
 TUR_ministry_of_food_tt: "When §Yat war§!:\n£out_of_supply_texticon  Non-Combat Out of Supply Penalties: §G-5.0%§!\n£stability_war_texticon  War Penalty Stability Modifier: §G+10.00%§!\n£balance_of_power_texticon  Weekly Balance of Power Change: §Y+0.10%§!\n"
 TUR_turk_guc_dernegi: "Türk Güç Derneği"
 TUR_turk_guc_dernegi_desc: "A group run by former military officers, Turkish Strength Association seeks to prepare the Turkish nation into total war while transforming the Turkish society into a war-like nation in arms."
 TUR_osmanli_guc_dernegi: "Osmanlı Güç Derneği"
 TUR_osmanli_guc_dernegi_desc: "Replaced with Turkish Strength Association, Ottoman Strength Clubs is an organization tied to the ministry of war, indoctrinating the Turkish nation even more so than its predecessor organization."
 TUR_special_trade_commission: "Special Trade Commission"
 TUR_special_trade_commission_desc: "By linking the merchant class of our empire directly to the party based on their loyalty, we can manipulate their actions on our favor while getting a small cut out of the deal."
 TUR_unified_business_language: "Unified Business Language"
 TUR_unified_business_language_desc: "By making Turkish as the sole official language for conducting business, we can break language barriers within our empire and equally distributing trade goods and benefits."
 TUR_war_tax: "War Tax"
 TUR_war_tax_desc: "Using war as an excuse, heavy taxes were imposed on the population. Yet the unpopularity of these taxes makes us beg the question if it's worth to keep it for long."
 TUR_committee_of_union_and_progress: "Committee of Union and Progress"
 TUR_committee_of_union_and_progress_desc: "İttihat ve Terakki Cemiyeti has established itself as an underground deep state organization with wide reaching members. Though not all of it's members hold posts in the government, they unofficially retain power and influence over the empire. The views and actions of certain individuals within the party shape the actions, thus the future of the empire."
 TUR_committee_of_freedom_and_accord: "Committee of Freedom and Accord"
 TUR_committee_of_freedom_and_accord_desc: "Hürriyet ve İtilaf Fırkası has organized itself as a broad coalition of opposition parties against the İttihadists. Though not all of it's members hold posts in the government, they unofficially retain power and influence over the empire. The views and actions of certain individuals within the party shape the actions, thus the future of the empire."
