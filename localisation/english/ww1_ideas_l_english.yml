 FRA_liberal_opposition: "Liberal Opposition"
 FRA_liberal_opposition_desc: "France is a free country where every political opinion can be expressed. This situation allows the right-wing opposition to maneuver against our interests."

 FRA_reformed_conscription: "Reformed Conscription"
 FRA_reformed_conscription_desc: "Minister Napoleon proposed an army reform intended to essentialize the professional army to retain only the best elements. Conscription will be maintained, but the reserves will be mobilized in tasks far from the front."

 FRA_napoleon_french_staff: "French Staff"
 FRA_napoleon_french_staff_desc: "Minister Napoleon proposed an army reform intended to essentialize the professional army to retain only the best elements. Conscription will be maintained, but the reserves will be mobilized in tasks far from the front."

 FRA_instrumentalized_senate: "Instrumentalized Senate"
 FRA_instrumentalized_senate_desc: "The French Senate has become nothing more than a puppet of the government since Napoleon's reforms following the Great War. Its members are elected by the government and its role is only to validate the constitutionality of the reforms."

 ALG_no_political_representation: "No Political Representation"
 ALG_no_political_representation_desc: "Algeria is ruled by a governor-general appointed by Paris, serving French interests above all. The few Algerian deputies in parliament are often colonists from the metropolis. This situation, resulting in a lack of representation for the indigenous people, represents a significant obstacle to the integration and unity of the "French" people."

 ALG_european_domination: "Marginalized Muslim Community"
 ALG_european_domination_desc: "Although they represent more than 85% of the population, Algeria's indigenous Muslims are exploited by a minority of European elites who perpetuate a cycle of semi-slavery. Without opportunities for social advancement, the natives remain poor, uneducated, and hopeless.\n\nFrancophile sentiment among rural natives is therefore very weak, which limits their recruitment into an Algerian army subject to France."

