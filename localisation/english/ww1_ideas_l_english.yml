 TUR_rural_reach_dm_desc: "As our easily continues to expand their works to the rural communities of our empire, they're managing to create a loyal populationin these communities."
 TUR_armed_neutrality: "Armed Neutrality"
 TUR_armed_neutrality_desc: "While our priority is to avoid war, we must take up our arms and be ready to defend our mother land when its necessary."
 TUR_armed_neutrality_instant_desc: "§RThis national spirit will be removed if we're at an offensive war against any country other than a revolting country§!\n"
 TUR_cult_of_the_generalissimo: "Cult of the Generalissimo"
 TUR_cult_of_the_generalissimo_desc: "Mahmud Şevket Paşa's power does not only come from his position of power. His popularty within the army as well as his fame from previous events have all contributed to the creation of a cult of personality which concentrates power around him."
 TUR_ottoman_4th_army: "[TRS_army_spirit]"
 TUR_ottoman_4th_army_desc: "When our commandeer Cemâl Paşa first arrives at the Ottoman Provinces in Syria, he came here with the task of commanding the [ROOT.GetAdjective] 4th Army. Yet as it stands, the 4th Army will require few reforms in order to withstand our enemies and accomplish the tasks it is to been given."
