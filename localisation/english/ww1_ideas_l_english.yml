 #ITALY
 ITA_vittorio_emanuele_iii_desc: "Despite his diminutive stature, Vittorio Emanuele III has ruled Italy since 1900. His father Umberto I once remarked that to be a king, all one needed was to sign his name, read a newspaper, and mount a horse. Though his father was assassinated by an anarchist, Vittorio Emanuele has proven himself a more modern monarch, showing genuine interest in military affairs and maintaining a pragmatic commitment to constitutional government."
 ITA_vittorio_emanuele_iii_override_instant: "§H$ITA_vittorio_emanuele_iii$§!\n§H$little_saber$§!\n  - $war_support_modifier$: §G+5.00%§!\n  - $MODIFIER_POLITICAL_POWER_GAIN$: §R-0.05§!"
 ITA_vittorio_emanuele_iii_override_delayed: "§L$ITA_vittorio_emanuele_iii_desc$§!"
 idea_italy_triple_alliance: "Triple Alliance Tensions"
 idea_italy_triple_alliance_desc: "While §GItaly§! is formally bound to the Triple Alliance with §gGermany§! and §WAustria-Hungary§!, our government maintains a policy of neutrality. The alliance's terms are increasingly at odds with our national interests, particularly regarding territorial aspirations in the §WAustro-Hungarian§! controlled regions."
 idea_ita_boys_of_99: "Ragazzi del '99"
 idea_ita_boys_of_99_desc: "The '§YRagazzi del '99§!' - the Boys of 1899 - represent Italy's youngest class of conscripts. These young men, barely eighteen, have been called to serve their nation in its hour of need. Their courage and sacrifice will forever be remembered in Italian military history."
 idea_protect_ports: "Port Fortifications"
 idea_italy_MAS_boat: "Motoscafo Armato Silurante"
 idea_italy_MAS_boat_desc: "The §YArmed Torpedo Motorboat§! represents the pinnacle of Italian naval innovation. These swift, agile vessels excel in coastal defense, anti-submarine warfare, and convoy escort duties. Their success has made them a proud symbol of Italian naval engineering."
 ITA_idea_tribunale_speciale: "OVRA"
 ITA_active_labor_unions: "Active Labor Unions"
 ITA_active_labor_unions_desc: "Labor unions present themselves as rather active in our nation. While their influences are limited, they will start their agitation as soon as they find a room for themselves."
 ITA_active_labor_unions_tt: "This §YNational Spirit§! will give the following §Ymodifiers§! depending on stability:\nIf §YStability§! is below §R60%§!, Modify §Y$ITA_active_labor_unions$§! by: $communism_drift$: §G+0.01§!\nIf §YStability§! is below §R40%§!, Modify §Y$ITA_active_labor_unions$§! by: $communism_drift$: §G+0.02§!\nIf §YStability§! is below §R20%§!, Modify §Y$ITA_active_labor_unions$§! by: $communism_drift$: §G+0.03§!\n"
