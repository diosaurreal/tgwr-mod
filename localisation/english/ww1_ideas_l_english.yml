 BEL_belgian_colonial_policy3: "Belgian Colonial Policy"
 BEL_bad_colonial_policy: "Exploitative Colonial Policy"
 BEL_bad_colonial_policy_desc: "The colonial policy of the Belgians is currently aimed to exploit the lands as much as possible and extract as much wealth as possible without a care in the world for the natives living there."
 BEL_good_colonial_policy: "Reformed Colonial Policy"
 BEL_good_colonial_policy_desc: "The colonial policy of the Belgians is currently aimed at creating the Congo a core part of Belgium by giving natives the same rights and increasing funding in its infrastructure."

 BEL_catholic_economics: "Catholic Economic Policy"
 BEL_catholic_economics_desc: "Catholic Economic policy is aimed at empowering the rural folks that vote for them and keeping the rich happy."
