 TUR_sublime_realm: "Sublime Realm"
 TUR_sublime_realm_desc: "From a small beylik in Anatolia to an empire spanning three continents, our empire in it's six hundred years of lifespan has witnessed eras changing around it. From the middle ages to the contemporary times, our empire persisted and preserved its spot in the world politics. Having harbored various peoples with different religions, customs and ethnicities, its territories ranged from the tips of the Balkan mountains to the edges of the Arabian deserts. Though having this many different voices under one flag sometimes causes troubles, the Sublime Realm shall persist through more centuries to come."
 TUR_eternal_state: "Eternal State"
 TUR_eternal_state_desc: "Our centuries old empire, shattered before our eyes. But a new, young nation; being born from its ashes. The new republic under its founders wish to create a new state that has never been seen before. Finally a nation that the Turks can call their own, purified from the old segregationary regime that belittled us to only our religious identities, is set to make these lands truly a place to be called home. While the goal to create an ethnically and religiously pure nation is in motion, those who aren't welcome in it is set to create some trouble. No matter what to come, our nation is set to be an eternal state."
 ALB_sublime_realm: "Albanian Realm"
 ALB_sublime_realm_desc: "What started in 1385 with the invitation of Karl Thopia, the Ottoman rule over Albania lasted for centuries. Throughout the Ottoman subjugation, the implementation of various policies such as the Millet system has resulted in a majority of the Albanians converting to Islam. As our people had been divided between three major religions (Catholicism, Orthodoxy and Islam), we've managed to revive a national consciousness. Our fierce resistance has resulted in a much deserved autonomy with the creation of the Albanian Vilayet. Yet our designated lands contain many non-Albanians within its boundries. As various challenges, both within and outside, threaten our existance, Shqipria shall persist through more centuries to come."
 ARM_sublime_realm: "Armenian Realm"
 ARM_sublime_realm_desc: "Our lands have always been under foreign control. From Byzantines to Seljuks, our most recent overlords are the Ottoman Turks. Yet even under the Muslim occupation, we've managed to carve up our own sphere within the empire. Thanks to foreign influence, we've secured an autonomous zone of our own through the inclusion of several zones of different vilayets. In what is known as the Six Vilayets, we've got parts of Armenian majority regions to govern on our own. Yet these regions contain large Muslim populations, mainly Kurdish and Turkish, as well as some Orthodox Greek and Syriac Assyrian minorities. Yet no matter the foreign or internal foes, we shall secure our place in the world."
