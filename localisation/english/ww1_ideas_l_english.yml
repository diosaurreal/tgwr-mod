 BEL_better_police_desc: "The police must be improved to deal with all the strikes and protests the Catholic government faces."
 BEL_boerenbond: "Boerenbond"
 BEL_boerenbond_desc: "Boerenbond is an organization made up of farmers, it is made to help farmers and make sure they cooperate."
 BEL_military_costs: "Military-Related Costs"
 BEL_military_costs_desc: "The Military ain't cheap, and Belgium knows it."
 BEL_money_set_aside: "Money Set Aside"
 BEL_money_set_aside_desc: "Money must be set aside right now if we want a swift recovery after this big war."
 BEL_albertfunds: "Albertfunds"
 BEL_albertfunds_desc: "The Albertfunds are funds set aside so the government can reconstruct Belgium swiftly after the war is over."

 BEL_modifier_belgian_army: "The Belgian Army"
 BEL_modifier_belgian_army_desc: "The Belgian Army is backwards, it has no equipment and not ready for a war. It was made in 1830 after the end of the Belgian revolution and hasn't inovated since. The officers only join it to have the prestige that a high rank gives you."
 BEL_war_plans_idea: "War Plans"
 BEL_war_plans_idea_desc: "The general staff have been tasked with setting up a plan to defend Belgium if required."
 BEL_idea_offshore_production: "Offshore Military Production"
 BEL_idea_offshore_production_desc: "The Belgian Economy is not made for military production, they can however use the military factories of their allies to produce their equipment."

 BEL_idea_dutch_trade_deal: "Dutch-Belgian Trade Deal"
 BEL_modifier_belgian_exploitative_labour_conditions: "Belgian Labour Conditions"
 BEL_modifier_belgian_exploitative_labour_conditions_desc: "Belgian Labour Conditions are notorious for being bad. This is the reason why so many companies invest into Belgium and why so many strikes happen. The politicians haven't tried much the last 84 years to improve the situation."

