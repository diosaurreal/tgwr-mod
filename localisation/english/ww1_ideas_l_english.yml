 # Egypt
 EGY_british_colonial_interference: "British Colonial Interference"
 EGY_british_colonial_interference_desc: "Established under the pretext of maintaining stability and order, British colonial rule has undermined Egyptian sovereignty and curtailed the authority of the Khedive. While the British aim to secure their economic interests, such as control over the Suez Canal and cotton exports, their heavy-handed tactics provoke widespread resentment among the Egyptian populace. This colonial interference fosters a growing nationalist sentiment, as many Egyptians yearn for self-determination and a government free from foreign control"
 EGY_nahda: "Nahda"
 EGY_nahda_desc: "The Nahda, or ''Awakening,'' represents a significant cultural and intellectual revival in Egypt, characterized by a flourishing of literature, arts, and education that seeks to redefine Egyptian identity and promote modernization. Influenced by Western thought and ideas, Egyptian intellectuals, poets, and writers, such as Ahmad Shawqi and Hafez Ibrahim, are at the forefront of this renaissance, encouraging critical discourse and national pride. As schools and universities expand access to education, a new generation of politically aware citizens emerges, advocating for reforms and greater autonomy from colonial rule. This cultural awakening serves as a powerful catalyst for Egyptian nationalism, laying the groundwork for future movements seeking self-determination and independence."
 EGY_covert_aid_to_egypt: "Covert Aid to Egypt"
 EGY_covert_aid_to_egypt_desc: "Though we don't openly support Egypt, we can aid them under the rug."
 EGY_covert_aid_to_egypt_instant_desc: "§RThis national spirit will be removed when the Egyptian struggle against the Turks is concluded§!"
 EGY_supporting_the_egyptian_cause: "Supporting the Egyptian Cause"
 EGY_supporting_the_egyptian_cause_desc: "Egyptians are fighting for their independence. Through our moral superiority, its our duty to support them."
 EGY_supporting_the_egyptian_cause_instant_desc: "§RThis national spirit will be removed when the Egyptian struggle against the Turks is concluded§!"
 EGY_veiled_protectorate: "Veiled Protectorate"
 EGY_veiled_protectorate_desc: "Since 1882, when the Urabi Pasha's attempt at self-rule in Egypt was crushed by British intervention, Egypt has been in the strange position of being a de jure autonomous province of the Ottoman Empire, but de facto under British political, economic and diplomatic control. Technically, the Khedive is supposed to be appointed by Kostantiniyye, but in practice this is not the case. The Khedivate is nothing more than a protected state of the British Empire."

