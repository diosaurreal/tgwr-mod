 TUR_dying_man_of_europe_desc: "The war we joined with the intention of recovering from our recent downfall has ended in failure. As we're once again defeated and humiliated, we're seen nothing but a mere mandate, a protectorate of Western powers."
 TUR_army_of_a_bygone_era: "Army of a Bygone Era"
 TUR_army_of_a_bygone_era_desc: "Latest reorganization didn't increase combat effectiveness and reliability of our army. We still use the impractical blue uniform - the legacy of the former glory of the imperial army - but it is extremely risky to wear bright tunic on the battlefield."
 TUR_army_of_the_modern_era: "Army of the Modern Era"
 TUR_army_of_the_modern_era_desc: "Recent army modernizations has proven to be a success for our armed forces. As our army is set to modern standards, we're a force to be reckoned with even for the Western powers."
 TUR_donanma_yi_humayun: "Donanma-yı Humâyûn"
 TUR_donanma_yi_humayun_desc: "Though we have modern ships, we lack the capabilities to effectively man them up. If we manage to tackle the problems about the organization of our navy, we can use it more effectively."
