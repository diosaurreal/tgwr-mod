 si_electric: "Société Indochinoise d'Électricité"
 chamber_of_commerce: "Haiphong Chamber of Commerce"
 sd_caputchoucs_d_indochine: "Société des Caoutchoucs de L'Indochine"
 vin_naval: "Direction des Travaux Maritimes - Arsenal de Saigon"
 ninh_binh: "Société des Charbonnages de Ninh-Binh"
 VIN_bleeding_us_dry: "Bleeding Us Dry"
 VIN_bleeding_us_dry_desc: "The Colonial Administration is cruelly efficient in extracting as much from Indochina as they possibly can. Though small reforms have been made here or there, at the end of the day all we are to the Mainlanders is a vast money trough for them to stick their dirty, greedy paws into."
 VIN_dysfunctional_government: "Dysfunctional Government"
 VIN_dysfunctional_government_desc: "The Government of Indochina is incredibly poorly run, with an autonomous military administration and a neglected civilian administration. Corporations run wild and corruption is rife."
 
 IND_low_nationalist_agitation_modifier: "Low Nationalist Agitation"
 IND_medium_nationalist_agitation_modifier: "Medium Nationalist Agitation"
 IND_high_nationalist_agitation_modifier: "High Nationalist Agitation"

 VIN_union_of_protectorates: "Union of Protectorates"
 VIN_union_of_protectorates_desc: "The Union of Indochina brings together the territory of Cochinchina and a set of protectorates accumulated between 1883 and 1907. The administration of the 6 states included in this federation is difficult, particularly because of the different cultures and allegiances of the local peoples."

 VIN_french_exploitation: "[Root.Overlord.getAdjective] Exploitation"
 VIN_french_exploitation_desc: "Indochina is exploited by [Root.Overlord.getName] and is not considered a settlement colony like North Africa. As a result, local resources are sent to metropolises, sold at an unbeatable price, to the detriment of Indochinese citizens."

 VIN_administration_indigene: "Administration Indigène"
 VIN_administration_indigene_desc: "Part of the indigenous elites are now members of the administration of Indochina. Their proximity to the populations offers better legitimacy to the government."

 VIN_colonial_army: "Colonial Army"
 VIN_colonial_army_desc: "The Indochinese union army is only an extension of the [Root.Overlord.getAdjective] army, which does not attract many volunteers. Although the help of the metropolis makes it possible to maintain a small army, the latter could quickly run out of motivated men..."

 VIN_garde_indigene: "Garde Indigène"

 VIN_popular_mystic_army: "Popular Mystic Army"
 VIN_popular_mystic_army_desc: "The armed forces following the principles of the Tao Đài, a new principle encouraged by Emperor Phan Xích Long invoking the divine superiority of the Vietnamese people and their manifest destiny."

 VIN_insufficient_budget: "Insufficient Budget"
 VIN_insufficient_budget_desc: "The metropolis refused a large loan requested by the governor general [IND.getLeader]."

 VIN_french_military_supplies: "[FRA.getAdjective] Military Supplies"
 VIN_french_military_supplies_desc: "[FRA.getName] delivers weapons and equipment to us according to our requests, granting us a small part of their European production."
 VIN_Guerilla_Tradition: "Guerrilla Tradition"
 VIN_Guerilla_Tradition_desc: "It is wrong to assume that Indochinese are all born guerrillas, but the country is eminently suitable for such warfare, and the people have a long tradition of waging guerrilla warfare from ancient legends to the recent resistance against colonists."

 #GERMANY
 GER_private_italian_investments: "Private Italian Investments"
 GER_private_italian_investments_desc: "Various German venture capitalists have made significant investments in Italy which has brought an income of revenue into our nation."
 GER_Reichsland_elsass_lothringen: "Reichsland Elsaß-Lothringen"
 GER_Reichsland_elsass_lothringen_desc: "Unlike other German regions, which are federal states with their own local parliaments, Alsace-Lorraine is directly administered by the Empire, making it a territory with special status, headed by a governor.\n\nThe inhabitants of this region therefore have no political representation and are not considered full German citizens."
 GER_french_opposition: "Alsace-Lorrainan Opposition"
 GER_french_opposition_desc: "Despite the fact that German is the only recognized language in Elsaß and Lothringen, it is spoken by only 10% of the population. The cultural sentiment of this region is primarily Alsatian and then French, not German, which limits its integration.\n\nMen seek to avoid conscription, and workers in the mining areas do not understand their superiors' orders."
 GER_idea_army_restrictions: "Army Restrictions"
 GER_idea_army_restrictions.tt: "§rCannot Produce Arms§!"
 GER_hungarian_crisis: "The Hungarian Crisis"
 GER_hungarian_crisis_desc: "With the unexpected declaration of war over the status of [HUN.GetNameDef], the [GER.GetAdjective] army finds itself woefully unprepared to begin a full-scale invasion of [FRA.GetNameDef]."
 GER_idea_nazism: "Nationalist Agitation"
 GER_idea_nazism2: "Nazi Agitation"
 GER_idea_nazi_purge: "Night of Long Knives"
 GER_idea_nazi_purge_desc: "After Adolf Hitler came to power, he purged the rebelious within the Sturmabteilung, the paramilitary of the Nazi Party, and the German Wehrmacht, and other Anti-Nazis. Now no one can challenge his authority in Germany."
 GER_idea_reparations: "Reparations"
 GER_idea_reparations_dawes: "Reparations with Dawes Plan"
 GER_idea_reparations_young: "Reparations with Young Plan"
 GER_idea_schutztruppe: "Schutztruppe"
 GER_idea_schutztruppe_desc: "The §gSchutztruppe§! serves as our colonial protection force, maintaining order in our overseas territories through a combination of German officers and locally recruited soldiers."
 GER_idea_colonial_exploitation: "Colonial Exploitation"
 GER_idea_colonial_exploitation_desc: "The Colonial Administration is cruelly efficient in extracting as much from here as they possibly can. Though small reforms have been made here or there, at the end of the day all we are to the Mainlanders is a vast money trough for them to stick their dirty, greedy paws into."
 GER_idea_freikorps: "Nationalist Freikorps"
 GER_idea_freikorps_desc: "Since the German army was reduced, the German soldiers are forming own volunteer corps to preserve the integrity of the nation."
 GER_idea_kiel_mutiny: "Kiel Mutiny"
 GER_idea_kiel_mutiny_desc: "The suppression of the uprising of sailors in Kiel was reflected in the revolutionary movement. Society has split. Hard times have come for Germany."
 GER_idea_stuggle_for_power: "Struggle for Power"
 GER_idea_stuggle_for_power_desc: "The German Republic is not stable, the political forces of the socialists, communists, even conservatives are now fighting in bloody struggle to establish their own power."
 GER_idea_OHL: "Oberste Heeresleitung"
 GER_idea_OHL_desc: "The §gOberste Heeresleitung§! (Supreme Army Command) coordinates Germany's military operations with increased efficiency. Their expertise in military doctrine and planning has proven invaluable, though their influence remains properly checked by civilian authorities."
 GER_idea_OHL1: "Oberste Heeresleitung"
 GER_idea_OHL1_desc: "The §gOberste Heeresleitung§! (Supreme Army Command) has expanded its authority, gaining additional command powers and improving military planning capabilities. However, this comes at the cost of some political friction with the civilian government, slightly reducing our political efficiency."
 GER_idea_OHL2: "Assertive Oberste Heeresleitung"
 GER_idea_OHL2_desc: "The §gOberste Heeresleitung§! (Supreme Army Command) now wields considerable influence over state affairs. While our military planning and command capabilities have significantly improved, the growing tension between military and civilian leadership is causing notable political disruption."
 GER_idea_OHL3: "Silent Dictatorship"
 GER_idea_OHL3_desc: "The §gOberste Heeresleitung§! (Supreme Army Command) has achieved unprecedented control over both military and civilian matters. While this grants exceptional military advantages and command capabilities, it comes at the cost of severe political instability as the traditional civilian government structure is effectively sidelined."
 GER_idea_OHL_dictatorship: "Military Dictatorship"
 GER_idea_OHL_dictatorship_desc: "The §gOberste Heeresleitung§! (Supreme Army Command) has established complete military control over the state. Under §YLudendorff's§! leadership, the army now directs all aspects of governance, pushing Germany toward a more §Nauthoritarian§! system. While this grants the highest possible military benefits, it comes at the cost of severe political disruption and increasing §Nfascist§! influence."
 GER_idea_norddeutscher_bund_legacy: "Legacy of the Norddeutscher Bund"
 GER_idea_norddeutscher_bund_legacy_desc: "The foundation of our German Empire rests upon the achievements of the §YNorth German Confederation§! (§YNorddeutscher Bund§!). Under §gBismarck's§! guidance, this confederation laid the groundwork for German unification, establishing the political and military framework that would transform §gPrussia's§! leadership into a united German nation. This legacy of strength through unity continues to shape our national character - §gGermany§!, united and indivisible, stands as the preeminent power in Europe."
 GER_idea_german_military_advisors: "German Advisors"
 GER_idea_german_military_advisors_desc: "The German headquarters took over part of the command functions in our army."
 GER_idea_hindenburg_programme: "Hindenburg-Programm"
 GER_idea_hindenburg_programme_desc: "Under the direction of §gField Marshal von Hindenburg§! and §gGeneral Ludendorff§!, we have initiated a massive reorganization of our war economy. This ambitious program aims to double our munitions production through the complete mobilization of all available resources and labor. While this §YKriegssozialismus§! has dramatically increased our military output, the harsh working conditions and strict regulations have created significant social tensions on the home front."
 tokyo_pact: "§YGerman-Japanese Pact§!"
#  SHL_kiel_canal_profits: "Kaiser-Wilhelm-Canal Profits"
#  SHL_kiel_canal_profits_desc: "The Kaiser-Wilhelm-Canal is a vital area for Baltic trade, and we are reaping the benefits greatly."
 GER_german_staff_planning_auh: "German Staff Planning"
 GER_german_staff_planning_auh_desc: "German headquarters focused on our front."
 GER_german_staff_planning: "Joint Planning"
 GER_german_staff_planning_desc: "Our headquarters sent several high-ranking generals to the location of the allied army."
 GER_quenched_militarism: "Quenched Militarism"
 GER_quenched_militarism_desc: "Victory always comes at a cost, and the Weltkrieg was unlike any war the world had ever seen. While we may have been victorious, that didn't bring our boys home. Our families still remember that pain clearly and are not eager to experience it again."
 GER_idea_hitler_arrested: "Beer Hall Putsch Failed"
 GER_idea_hitler_arrested_desc: "Adolf Hitler was arrested for the failure of the Munich Beer Hall putsch. But his supporters are still out there, and he has been seen as a true patriot even in court."
 GER_ss_idea: "Schutzstaffel"
 GER_ss_idea_desc: "Schutzstaffel(SS) is the major paramilitary organization under Adolf Hitler and the Nazi Party in Nazi Germany."
 GER_dysfunctional_government: "Dysfunctional Government"
 GER_dysfunctional_government_desc: "The Government of [ROOT.GetName] is incredibly poorly run, with an autonomous military administration and a neglected civilian administration. Corporations run wild and corruption is rife."
 GER_roter_frontkampferbund: "Roter Frontkämpferbund"
 GER_political_commissars_idea: "Political Commissars"
 GER_military_out_of_control: "Military Out-of-control"
 GER_military_out_of_control_desc: "Our troops have yet to embrace the defeat of the Great War. They support the lost empire rather than our republic and are quite conservative. They cannot be controlled without negotiations with Head of the Army Command."
 GER_famine: "The Turnip Winter"
 GER_famine_desc: "The only food we have is Hindenburg bread..."
 GER_food_shortages: "Food Shortages"
 GER_food_shortages_desc: "Soldiers and citizens of [ROOT.GetNameDef] are starving now due to enemy naval blockades..."
 AUH_famine_effect: "Famine"
 AUH_famine_effect_desc: "The prolongation of this great war causes increasingly difficult food situation in our country, which has been in a shortage of food for a while now. The effects of the famine are widespread in our country, even effecting our army."
 HUN_disorganized_army: "Disorganized Army"
 HUN_disorganized_army_desc: "The Hungarian army is currently in complete disrepair, with issues everywhere in the army. There are widespread shortages of crucial equipment throughout the whole army and a lack of artillery. There is also a severe lack of training as many soldiers fighting are men who quickly volunteered or were conscripted and were not given proper training."

 strong_military_curfew: "Military Curfew"
 TUN_protected_sacred_places: "Protected Sacred Places"

 AUH_house_of_cards: "House of Cards"
 AUH_house_of_cards_desc: "The military, economic and social situation of the empire is in a state of the most total depravity. The population is now hostile to the regime and the military is deserting en masse, Austria can no longer continue this war and the prolongation of just a few more months would be enough to wipe the country off the map..."
 AUH_collapse_if_low_stability: "§RIf stability goes below 10%, Austria-Hungary will collapse§!\n"

 AUH_inflation: "Inflation"
 AUH_inflation_desc: "With the end of the fighting, the military industry collapsed, as did the civilian industry which had focused on the national effort. Without external help, factories no longer find buyers and must repay immense loans causing chain bankruptcies throughout the empire."

 GER_idea_ludendorff_offensive: "Kaiserschlacht"
 GER_idea_ludendorff_offensive_desc: "Our army is doing its best to break through the Western Front, which has been stuck in trench warfare. As if this was the last time..."
 GER_idea_treaty_of_rapallo: "Treaty of Rapallo"
 GER_idea_treaty_of_rapallo_desc: "Toast to our German-Soviet friendship!"
 GER_idea_kapp_illegitimate_government: "Illegitimate Government"
 GER_idea_kapp_illegitimate_government_desc: "The current rulling government is not recongnised legitimate nationalwide. There would be keep storming political unrests until we stablize the situation."
 GER_financial_crisis_of_agadir: "Agadir Financial Crisis"
 GER_financial_crisis_of_agadir_desc: "The diplomatic crisis over §YMorocco§! has severely impacted our financial markets. The threat of war with §2France§! and §RBritain§! has caused investors to panic, leading to a significant stock market crash and straining our economy."
 GER_idea_default: "Economic Default"
 GER_idea_default_desc: "The crushing burden of war reparations has forced us into financial default, bringing severe consequences for our economy and international standing."
 GER_idea_default_tt: "§YAll reparation payments have ceased, removing all associated modifiers from the Reparation idea.§!"
 GER_idea_hyperinflation: "Hyperinflation"
 GER_idea_hyperinflation_desc: "Our economy is in chaos as the value of the §YMark§! plummets by the hour. Workers carry their wages in wheelbarrows, while citizens rush to spend their money before it becomes worthless. This economic catastrophe threatens the very stability of our society."
 GER_imperial_pride: "Deutsches Weltreich"
 GER_imperial_pride_desc: "The German Empire is at the top of the world. Its rivals and enemies have fallen to revolution, surrendered their empires, or gone into steep decline. All of the roads of this new world lead to Berlin - the economic, cultural and political heart of Europe. Our mission is to defend this new world with all of our might - as our enemies are numerous."
 GER_customs_union: "Zollverein"
 GER_customs_union_desc: "The Zollverein, or German Customs Union, is a coalition of German states formed to manage tariffs and economic policies within their territories.  It's the first instance in history in which independent states consummated a full economic union without the simultaneous creation of a political federation or union."
 GER_structured_doctrines: "Structured Doctrines"

 OST_colonial_question: "Colonial Question"
 OST_colonial_question_desc: "The amount of manpower our land based arm can recruit is severely limited. Strict regulations regarding foreign nationals joining, and a general lack of willingness by the natives, stifles our attempt to build a larger force."
 OST_Protecting_GER_interest: "Protecting German Interests"
 OST_Protecting_GER_interest_desc: "The main objective of [OST.GetName] is to ensure that trade continues to flow to the [GER.GetName], and part of that objective is to ensure German interests are protected..."
 race_to_the_sea: "Race to the Sea"
 MAF_colonial_budget_idea: "[GetYear] Budget"
 MAF_colonial_budget_idea_desc: "We receive the bulk of our budget through subsidies and trade, along with fresh troops, from Germany."
 MAF_British_Settlers: "The Mandates"
 MAF_British_Settlers_desc: "The formerly British colonies have been under German mandate since the collapse of the British Empire after the Great War. Their governmental structures remain largely intact, though power is increasingly consolidated in the hands of a handful of rich landowners.\n\nSince we cannot directly interact with their governance, this may turn out to be a problem in the long run."
 MAF_belgian_investment: "Belgian Investment"
 MAF_belgian_investment_desc: "The Belgians have been here long before us as a colonial power, and they've never really left. We have a comfortable and working relationship with numerous mining firms that have actually expanded beyond their original holdings in the Congo. If we continue this policy, we can reap the benefits of their capital."
 
 BAY_king_otto_i: "König Otto"
 BAY_king_otto_i_desc: "Since Otto was unable to lead the government due to his mental illness, Prince Regent Luitpold reigned for him. Otto did not understand the proclamation of his accession to the throne, he thought his uncle Luitpold was the rightful king.\n\nIn his years as king, Otto often sat completely apathetic in a heavy leather armchair and smoked cigars or self-rolled cigarettes, no longer recognizing anyone. His favorite pastime was to look for strawberries in the park area and chat with birds. Sometimes he looked from a hill over the wall to Munich and addressed unheard speeches to his people.\n\nTt had been obvious for some time that Otto would never emerge from seclusion or be mentally capable of actively reigning."

 socialism_banned: "Socialism Banned"
 proto_fascism_banned: "Proto-Fascism Banned"
 
 #AUSTRIA-HUNGARY
 AUH_ww1_House_Habsburg_Lorraine: "House of Habsburg-Lorraine"
 AUH_ww1_House_Habsburg_Lorraine_desc: "The House of Habsburg-Lorraine is one of the most influential Royal Houses of Europe, and the ruling dynasty of Austria-Hungary. The long legacy of this family on the throne of the Empire gives them much of the necessary legitimacy to maintain their rule, so long as they can maintain it."
 Austrian_staff: "Austrian Staff"
 Austrian_staff_desc: "The Imperial and Royal General Staff of Austria-Hungary was part of the Ministry of War. It was headed by the Chief of the General Staff for the Whole Armed Forces, who had direct access to the Emperor. The general staff was responsible for planning and preparations, while the Armeeoberkommando (AOK) was the operational high command. In fact, since the AOK was under the direct command of the emperor and the chief of the general staff was his chief adviser, in practice the AOK was under the control of the chief of the general staff."
 AUH_ww1_Trialism: "Trialism"
 AUH_ww1_Trialism_desc: "In the history of the Austria-Hungary Trialism refers to the political movement that aimed to reorganize the bipartite Empire into a tripartite one, creating a Croatian state equal in status to Austria and Hungary."
 AUH_czech_separatism: "Czech Parliament"
 AUH_czech_separatism_desc: "Bohemia is the industrial center of the empire. However, our administration is under political assault by Czech trade unions and nationalists. To secure our rule over Bohemia, we must prevail over them."
 AUH_croatian_separatism: "South Slavic Terrorists"
 AUH_croatian_separatism_desc: "In the southern subjects of the empire, nationalist organizations use radical methods of struggle for their independence. We're sure Serbia supports the nationalists in this region."
 AUH_croatian_separatism2: "Fight Against Serbian Terrorism"
 AUH_croatian_separatism2_desc: "Austrian police are investigating terrorist attacks in Bosnia and Croatia. We found and completely destroyed several revolutionary groups, but there are still nationalist movements in the country."
 AUH_croatian_separatism_tt: "\n§YFranz Ferdinand§! may become a victim of a §Rterrorist attack§!."
 AUH_prevent_ferdinand_assasination: "After §Y$AUH_croatian_separatism$§! expires §Rassassination§! of Franz Ferdinand will be §Gprevented§!"

 BOS_landesstatut_constitution: "Landesstatut Bosnien"
 BOS_landesstatut_constitution_desc: "Subordinate to Austria and Hungary, Bosnia-Herzegovina is considered a colony shared by the two powers. It has no army or war industry, it nevertheless remains subject to recruitment within the common army. "
 BOS_diet: "Constultative Diet"
 BOS_diet_desc: "The consultative Diet constitutes the only democratic note of the state, made up of an ethnic and religious representation of the population.\n\nMost of the power is concentrated in the hands of the governor §Y[BOS.getLeader]§!, himself incapable of negotiating the instructions of the dual monarchy."
 AUH_condominium: "Austro-Hungarian Condominium"
 AUH_condominium_desc: "Bosnia and Herzegovina are governed jointly by Austria and Hungary through the joint Ministry of Finance."
 BOS_agrarian_colonists: "Agrarian Colonists"
 BOS_agrarian_colonists_desc: "What started as an advertisment in a religious magazine by a German preist calling for pious farmers to settle Bosnia has now turned into a full agricultural policy. German families, mostly from Silesia and the Rhineland, have started to settle Bosnia and created settlements such as Rudolfstal. German Protestants from Hungary also jumped on and created a settlement named Franzjosefsfeld. In 1890 a law was created to grant these families tax concessions and offered up to 12 hectares per family, rent-free for the first three years and a low mortgage which would only last 10 years if they adopted a Bosnian citizenship. Following this more Poles, Czechs and Ruthenians started to migrate. As more migrate into Bosnia and increase the religious and ethnic boiling pot, local leaders are starting to get worried and oppose this policy..."

 AUH_polish_separatism: "Galician Poverty"
 AUH_polish_separatism_desc: "The region of Galicia has been subject to widespread poverty under the Austrian administration. Famine, disease, and alcoholism are rampant while the Austro-Hungarian government and a class of wealthy landowners exploit the region for natural resources. Galicia is under terrible misery and we must allocate resources into the region to prevent a gradual erosion of trust in our institutions."
 Austrian_international_staff: "Multinational Army"
 AUH_church_secularization: "Church Secularization"
 AUH_church_secularization_desc: "In addition to the Catholic and Protestant churches, the largest churches of national minorities of the federation are recognized."
 AUH_escort_production: "Österreichischer Lloyd"
 AUH_escort_production_desc: "The state is conducting a program for financing escort ships. "
 AUH_idea_german_cooperation: "German Cooperation"
 AUH_greater_germany: "Greater German Unification"
 AUH_greater_germany_desc: "After many twists and turns, the German people became one again under the Austrian rule. But not everyone is satisfied with it..."
 AUH_determined_ausgleich: "Determined Ausgleich"
 AUH_determined_ausgleich_desc: "Against the threat of other major powers, we are even more united. We will protect the dual monarchy and the Ausgleich!"
 AUH_austro_daimler: "Austro-Daimler"
 AUH_lohner_werke: "Lohner-Werke"
