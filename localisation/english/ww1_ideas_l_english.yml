 #Chinese Eastern Railway
 CER_happy_blessed_Horvatia: "Happy, Blessed Horvatia"
 CER_happy_blessed_Horvatia_desc: "People believe that as long as Horvat is here, everyone is protected from all sorts of troubles and misfortunes."
 CER_strip_of_alienation: "Strip of Alienation"
 CER_strip_of_alienation_desc: "The CER is not just a railway with railway stations and maintenance personnel. The embodiment of the idea of the CER in life led to the emergence of a peculiar phenomenon of a "state within a state". The exclusion zone is almost a state, with its clearly defined borders and territory, with its multinational population, legislative and executive authorities, its head of "state" in the person of the Manager, its ministries, its police and army, the court and municipal administration, its own education and health care system, etc."
 CER_international_city: "International City"
 CER_international_city_desc: "Several thousand nationals from 33 countries, including the United States, Germany, and France, moved to Harbin. Sixteen countries established consulates to serve their nationals, who established several hundred industrial, commercial and banking companies. Churches were rebuilt for Russian Orthodox, Lutheran Protestant, and Polish Catholic Christians. Chinese capitalists also established businesses, especially in brewing, food, and textiles. Harbin became the economic hub of northeastern China and an international metropolis."
 russian_east_asiatic_steamship_co: "Russian East Asiatic Steamship Co."
 CER_nominal_concession: "Nominal Russian Concession"
 CER_nominal_concession_desc: "Despite the lack of real central authority in Russia, the CER is still considered its territory and as such can not be taken without international backlash."
 CER_soviet_agreement: "Sino-Soviet Agreement"
 CER_soviet_agreement_desc: "Under the agreement between Soviet Russia and the authorities of the Eastern Three Provinces of China, the Chinese Eastern Railway ceased to be a Russian concession or a privileged territory, but became a jointly managed railway company between Russia and China. In return, China recognized the Chinese Eastern Railway territory as a separate special administrative region and accepted Russian residents. However, the region's industry and economy remain heavily dependent on Russia."
 
 #Mongolia 
 MON_divided_rule: "Divided Nation"
 MON_divided_rule_desc: "While nominally being led by the Bogd Khan, the country's rule is divided between Bogd Khan and the aristocrats, many of them having Chinese sympathies and wouldn't mind seeing the country under Chinese rule again."
 MON_bogd_khan_MAN: "Bogd Khan"
 MON_bogd_khan_MAN_desc: "Bogd Khan is the theocratic ruler of Mongolia. As the spiritual leader of the country, he is the head of the Buddhist church. However, with the arrival of the Soviet forces and forces from Mongolian People's Party, the Bogd Khan's position is merely ceremonial, until his death."
 MON_bogd_khan_sternberg: "Bogd Khan"
 MON_bogd_khan_sternberg_desc: "Bogd Khan is the theocratic ruler of Mongolia. As the spiritual leader of the country, he is the head of the Buddhist church. With arrival of White Russian forces under Roman von Ungern-Sternberg who expelled the Chinese, he has been restored to his throne. His power is mostly nominal, with Ungern-Sternberg pulling the strings and having the real power."
 MON_nomadic_society: "Nomadic Society"
 MON_nomadic_society_desc: "For centuries, the Mongolian peoples have been living in a very nomadic society, moving across the Mongolian steppes every year, never settling down. Much of the Mongolian population still lives like this, with the biggest settled group of Mongolians being in Urga."
 MON_lama: "Lamaism"
 MON_lama_desc: "Most Mongolians practice Lamaist Buddhism, which is closely tied to politics. A significant portion of the population are lama monks, who are not conscripted into the military but instead practice their religious life."

 KAL_nomadic_society: "$MON_nomadic_society$"
 KAL_nomadic_society_desc: "The Kalmyks led a purely nomadic life. The low productivity of the soil, the lack of suitable land not only for agriculture but even for permanent pastures, the absence of running water and generally a good water supply system made sedentary life impossible. The Kalmyks recognized their steppe as the common property of the uluses, establishing neither specific boundaries between the uluses nor defined territories for the nomadic habitations of the ulus clans."
 KAL_peasant_settlers: "Peasant Settlers"
 KAL_peasant_settlers_desc: "After the abolition of serfdom in 1861, peasants moved to Kalmyk and Cossack lands, renting land from them for agricultural activities and paying the Kalmyks and Cossacks rent for the use of pastures and land.\n\nLocal peasants were dissatisfied with the fact that Kalmyks, who, in their view, bore no significant state obligations, were exempt from military service, and had more land per capita. The illiterate peasants believed that the "land belonged to the Tsar," not to the public, and that it should be divided "fairly.""
 
 #BELGIUM
 
 BEL_schollaert_educational_reforms: "Schollaert Educational Reforms"
 BEL_schollaert_educational_reforms_desc: "The reforms initiated by the minister in 1910 provided for subsidies for Catholic school structures, particularly to finance educational and social projects."

 BEL_food_insecurity: "Food Insecurity"
 BEL_food_insecurity_desc: "Occupied, Belgium no longer has anything to eat, the people are starving from this long war..."
 BEL_government_grants_to_schools: "Government Grants to Schools"
 BEL_government_grants_to_schools_desc: "State subsidies allow free education everywhere in Belgium, but also make it compulsory. To finance changes within establishments, exceptional funds are temporarily allocated, allowing significant investments."
 BEL_worker_pension_reform: "Workers Pension Reform"
 BEL_worker_pension_reform_desc: "The social project of King Albert aimed primarily to support the workers of the industrial sector of Charleroi."
 BEL_christian_worker_syndicate_idea: "Christian Worker Syndicate"
 BEL_christian_worker_syndicate_idea_desc: "Massively supported by the Belgian Catholic party, this trade union association distinguished itself in the reformist social struggle."
 BEL_outdated_military: "Outdated Military"
 BEL_outdated_military_desc: "The Belgian army has basically not changed since 1830, the uniforms and tactics are the same, while the equipment is totally outdated. The army has very few cannons, no machine guns and an incompetent chain of command."
 BEL_question_communautaire: "Question Communautaire"
 BEL_question_communautaire_desc: "Belgium does not have a national spirit, it is the union of two peoples with different languages, cultures and interests.\n\nTo the north is Flanders, where the Flemings, the majority ethnic group of the country, reside. It is a poor, pacifist region and close politically and culturally to Netherlands.\n\nTo the south is Wallonia, rich and industrialized. The Walloons are French-speaking and aligned with France, militaristic and fiercely opposed to the Germanic peoples."

 BEL_general_staff_communication_issues: "General Staff Communication Issues"
 BEL_general_staff_communication_issues_desc: "The French-speaking staff is now bilingual, which causes obvious misunderstandings among officers who are not Dutch-speaking."

 BEL_religion_restricted: "Religious Organisations Restricted"
 BEL_religion_restricted_desc: "Religion organizations hold alot of power, it is now restricted by losing funding."

 BEL_socialist_concessions: "Socialist Concessions"
 BEL_socialist_concessions_desc: "Concessions must be given to the Socialist Party, otherwise there is a chance of the coalition breaking apart."

 BEL_political_turmoil: "Weak Government"
 BEL_political_turmoil_desc: "The Government is weak because it is unpopular."

