 #Authoritarian

 absolute_monarchy: "Absolute Monarchy"
 absolute_monarchy_desc: "An absolute monarchy is a form of government in which a single person—usually a king or queen—holds absolute, autocratic power. In absolute monarchies, the succession of power is typically hereditary, with the throne passing among members of a ruling family."
 semi_constitutional_monarchy: "Semi-Constitutional Monarchy"
 semi_constitutional_monarchy_desc: "A semi-constitutional monarchy is a form of authoritarian government where the constitution guarantees basic rights and liberties, as well as some degree of representation for the people, but the Monarch retains the main portion of political power in the state, usually by unilaterally appointing the government responsible to them."
 semi_constitutional_monarchy_reserve: "$semi_constitutional_monarchy$"
 semi_constitutional_monarchy_reserve_desc: "$semi_constitutional_monarchy_desc$"
 civilian_dictatorship: "Civilian Dictatorship"
 civilian_dictatorship_desc: "A civilian dictatorship is a form of authoritarian government where the absolute political power in the state is concentrated in the hands of a single or few individuals. As opposed to military dictatorships, rulers in civilian dictatorships don't derive their power from the military, but usually use democratic procedures to get in their position, and employ repressive methods to maintain it."
 personalistic_dictatorship: "Personalistic Dictatorship"
 personalistic_dictatorship_desc: "A personalistic dictatorship is one in which the leader, although often supported by a party or military, retains personal control of policy decisions and the selection of regime personnel."
 authoritarian_democracy: "Guided Democracy"
 authoritarian_democracy_desc: "Guided Democracy is a form of authoritarian government where formally democratic procedures exist, but are limited to the extent which allows the current government to hold the office indefinitely. Opposition can exist in such regimes, but its chances of winning against the ruling party through purely legal means are miniscule."
 colonial_government: "Colonial Government"
 colonial_government_desc: "Colonial Government is a type of government imposed by an external colonial power over some territory, a colony. Colonial Governments are appointed either directly by the colonial power, or elected among the minority population of colonial settlers, while the majority indigenous population of the colony is disenfranchised."
 theocracy_ideology: "Theocracy"
 theocracy_ideology_desc: "Theocracy is a form of government in which God or a deity of some type is recognized as the supreme ruling authority, giving divine guidance to human intermediaries that manage the day to day affairs of the government."
 warlordism: "Warlordism"
 warlordism_desc: "A warlord is an individual who exercises military, economic, and political control over a region, often within a country without a strong national government, through usually informal or illegal coercive control over the local armed forces."
 
 
 #Ideologies to remove
 anarcho_primitivism: "Anarcho-Primitivism"
 anarcho_primitivism_desc: "Anarcho-Primitivism is an anarchist critique of the origins and progress of civilization. An offshoot of Ted Kaczynski's school of thought, anarcho-primitives seek to reverse humanity back in progress and advancement, due to reasons involving mass psychological anguish of modern society along with large ecological and environmental damage."
 oligarchism: "Oligarchy"
 oligarchism_desc: "Oligarchy is a form of government where a select few with absolute power rule over the people. Oligarchs attach their institutions onto the apparatus of their territory."

 #Proto-Fascism
 nazism: "National Socialism"
 nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 gen_nazism: "Nationalist Socialism"
 gen_nazism_desc: "Nationalist Socialism, policies based on the principle that in each country the means of attaining ultimate socialism goals must be dictated by national conditions rather than by a pattern set in another country."
 fascism_ideology: "Fascism"
 fascism_ideology_desc: "Encompassing a variety of ultra-nationalist movements, Fascism typically venerates devotion to the state and uniting ethnic people under a strong leader. Fascism was born a relatively new movement as a result of the dissatisfaction of the Great War, its origins being tied to Proto-Fascist ideologies."
 
 stratocracy: "Stratocracy"
 stratocracy_desc: "A stratocracy is a system of governance where the military exerts substantial control over aspects of society and the politics of a nation. Stratocracies are often emergency governments where the military is put in command to restore order, but it is also seen by few as a guiding principle for those who believe of a strong nation and state."
 fundamentalism: "Fundamentalism"
 fundamentalism_desc: "Fundamentalism refers to any sect or movement within a religion that emphasizes a rigid adherence to what it conceives of as the fundamental principles of its faith, usually resulting in a denouncement of alternative practices and interpretations."
 national_syndicalism: "National Syndicalism"
 national_syndicalism_desc: "National syndicalism is a syncretic ideology combining far-left syndicalism with far-right integral nationalist agenda. National syndicalism aims to reshape society to better encourage nationalist rhetoric within social classes and often espouses the return of some traditional values such as the restoration of Catholicism in national laws. National syndicalism has been described as a proto-fascist ideology that opposes liberalism, capitalism, and communism."
 ittihadism: "İttihatism"
 ittihadism_desc: "İttihatism is an ideology characterized by nationalism and the belief in advanced technology as a source of national power. It is accompanied by Social Darwinism and scientific racism, as well as advocacy for social modernisation and westernisation. İttihatists were inspired by French scientist Gustave Le Bon and German General Baron Colmar von der Goltz, who promoted rule by a scientific elite and militarism. The Ottoman Empire is seen as the leader of all Muslims led by the "Turkish race"."
 revolutionary_nationalism: "Revolutionary Nationalism"
 revolutionary_nationalism_desc: "Revolutionary nationalism, also known as radical nationalism, is an ideological theory that calls for a national community united by a shared sense of purpose and destiny."
 ultranationalism: "Ultranationalism"
 ultranationalism_desc: "Ultranationalism is an ideological doctrine that aims to assert the supremacy of a single ethnic group in the country over all others through means of legal discrimination, segregation, political violence, economic control. While being a far right ideology, Ultranationalism doesn't necessitate reshaping government institutions for the sole purpose of pursuing ethnic supremacy, and can allow for occasional and limited representations of minority ethnic groups."
 reactionism: "Reactionism"
 reactionism_desc: "Reactionary thought encompasses various movements that reject the concept of social progress and seek to return to the previous state of affairs and forms of government. Unlike social conservatives, which seeks to preserve traditions and doesn't outright reject progress, reactionaries are willing to impose their desired social order, even if it means conflict with the current institutions and norms."

 #Socialism
 vanguardism: "Vanguardism"
 vanguardism_desc: "Vanguardism is a revolutionary socialist doctrine, which states that the best way to conduct the social revolution is through the revolutionary action of the class-conscious sections of the working class. It advocates for the formation of the revolutionary party, which would violently seize the political power and advance socialism by the dictatorial means of the socialist state."
 has_government_vanguardism_tt: "Current ruling party is §YVanguardist§!"
 has_government_vanguardism_tt_NOT: "Current ruling party is not §YVanguardist§!"
 revolutionary_socialism: "Revolutionary Socialism"
 revolutionary_socialism_desc: "Revolutionary Socialism is a socialist doctrine, which states that no structural change to society can be done without the social revolution. It advocates for the immediate seizure of power from capilatists by the mass movement of the working class, regardless of whether such act would be violent or not."
 reformist_socialism: "Reformist Socialism"
 reformist_socialism_desc: "Reformist Socialism is a socialist doctrine, which rejects the necessity of social revolution to achieve socialist society. It advocates for gradual changes through existing institutions, which would eventually fundamentally transform the capitalist system."
 anarchism: "Anarchism"
 anarchism_desc: "Anarchism is an idea and a movement which believe that any form of authority is inherently oppressive. As such, they advocate for abolition of the institutions which maintain unnecessary hierarchy, such as state and capitalist system, and advocate for a classless society."
 
 #Ideologies to remove
 syndicalism: "Syndicalism"
 syndicalism_desc: "Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party. The transformation of a capitalist society to a Syndicalist one must occur via a General Strike - a nationwide rejection of capitalism and a transfer of all means of production to labour unions."
 anarcho_syndicalism: "Anarcho-syndicalism"
 anarcho_syndicalism_desc: "A political philosophy and anarchist school of thought that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and thus control influence in broader society."
 agrarian_socialism: "Agrarian Socialism"
 agrarian_socialism_desc: "Agrarian Socialism is an ideology that combines an Agrarian lifestyle with a Socialist economic system. The emphasis of agrarian socialists is on social control, ownership and utilization of land, rather than other means of production, or by the national state."
 market_socialism: "Market Socialism"
 market_socialism_desc: "Market socialism refers to various economic systems where the means of production are either publicly owned or cooperatively owned and operated for a profit in a market economy. The fundamental difference between market socialism and a traditional socialist economy is the existence of a market for the means of production and capital goods."
 religious_communism: "Religious Socialism"
 religious_communism_desc: "Religious socialism is a branch of socialism that includes religious principles and thought into its creed. Believing that religion and socialism are compatible, religious socialism rejects the notion of atheism."
 
 #Democratic
 conservatism: "Social Conservatism"
 conservatism_desc: "Considering rapid changes and innovation to a society potentially harmful, conservatism prioritises traditional values and customs over social and economic reform."
 social_democracy: "Social Democracy"
 social_democracy_desc: "Striving for equality and a socialist state by reformist means, social democracy aims to abolish or mitigate the effects of capitalism with public mandate."
 classical_liberalism: "Classical Liberalism"
 classical_liberalism_desc: "Classical liberalism is the ideology of liberties, rights, individualism, reason, and tolerance. It favors a limited mixed government with voting rights."
 social_liberalism: "Social Liberalism"
 social_liberalism_desc: "Social liberalism is the ideology of collective liberties and rights that favors social welfare and justice. Unlike the classical liberalism, which favors liberty on issues of state, social liberalism mixes in classically conservative planks like taxation, regulations on individuals, groups, and businesses, and more in an effort to ensure social justice and social welfare via government."
 liberal_conservatism: "Liberal Conservatism"
 liberal_conservatism_desc: "Liberal conservatism is a political ideology combining conservative policies with liberal stances, especially on economic issues but also on social matters, representing a brand of political conservatism strongly influenced by liberalism. The ideology incorporates the classical-liberal view on economic interventionism, according to which individuals should be free to participate in the market and generate wealth without government interference. However, liberal conservatives also hold that individuals cannot be thoroughly depended on to act responsibly in other spheres of life; therefore, they believe that a strong state is necessary to ensure law and order and that institutions are needed to nurture a sense of duty and responsibility to one's family and one's nation. They also support civil liberties, along with some socially conservative positions."

 
 #Ideologies to remove
 tridemism: "Tridemism"
 tridemism_desc: "The three principles of the people as created by Sun Yat-sen includes nationalism, democracy, and welfare. Nationalism intended to create a unified Chinese identity. Democracy should provide people with ample access to the government. And welfare is needed so that the government will look after its people."
 agrarianism: "Agrarianism"
 agrarianism_desc: "Agrarianism is a political ideology distinguished by a support of a farming-based society, and sees farming as a way of life that can shape the ideal social values."


