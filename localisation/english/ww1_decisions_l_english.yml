 FRA_great_war: "The Great War"
 FRA_great_war_desc: "War. War never changes. Germany is preparing for an offensive war, and we need to strengthen the Entente before the Germans cross the border. It depends on us when the world finds itself in the flames of World War. "
 FRA_armistice: "Offer Surrender Terms to Germany"
 FRA_armistice_desc: "This war was a failure. The army is not able to fight longer, we need to immediately request a truce. I'm afraid the Kaiserreich will require huge reparations."
 ENT_armistice: "Honourable Peace"
 decision_versailles: "Peace Conference"
 decision_versailles_desc: "In a few days, a conference will begin at which the winners will be able to receive territories with claims and not only."
 FRA_alliance_with_romania: "Alliance with [ROM.GetName]"
 FRA_alliance_with_romania_desc: "We knew that [ROM.GetName] has allied obligations to [GER.GetName]. However, they remained neutral, but also put forward their claims on the territory of Transylvania. We must take them to the Entente as soon as possible."
 FRA_army_mutiny_crisis: "French Army mutinies"
 FRA_army_mutiny_crisis_desc: "The French army is demoralized after the recent failed offensives. The situation is getting worse every hour, more and more soldiers refuse to obey the orders of the command and refuse to leave the trenches to attack."
