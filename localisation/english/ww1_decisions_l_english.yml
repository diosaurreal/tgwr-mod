 AUH_HRE_decision: "Restore the Holy Roman Empire"
 AUH_HRE_decision_HRE_desc: "Our empire was once over all the German peoples. And people called us Rome. And again, we will regain that glory."
 AUH_austrian_east_asia: "Transfer States to East Asian Colony"
 AUH_greater_austria_category: "Greater Austria"
 AUH_greater_austria_category_desc: "Our Empire is a country of many peoples such as Germans, Hungarians, Czechs, Croats, Slovens, Poles, Ukrainians, Slovaks, Romanians, and Italians. At one time we grouped them under one name, Austrian Empire, and now we grouped them under two names, Austria-Hungary. However, in order for our country to prosper in the ever-changing era and the frenzy of nationalism, we must recognize multi-ethnicity and make it our identity."
 AUH_assimilate_czech: "Assimilate Bohemia"
 AUH_assimilate_czech_desc: "The Kingdom of Bohemia, part of Cisleithania, ruled by the Austrian Empire, is a key-point of imperial economy. Bohemians have been with us since the days of the Holy Roman Empire. That is why we are closely related, and their role is very important in the multi-ethnic empire."
 AUH_assimilate_galicia: "Galician Autonomy"
 AUH_assimilate_galicia_desc: "The Kingdom of Galicia-Lodomeria, part of Cisleithania, ruled by the Austrian Empire, and the Duchy of Bukovina are located on the north-eastern border of the Empire and are predominantly Poles and Ukrainians. The Poles in the west are friendly and relatively wealthy, while the Ukrainians in the east are mostly poor peasants and dissatisfied with our rule. Separating the regions where they each have a majority and allowing autonomy would reduce conflict and lead to integration into the multi-ethnic empire."
 AUH_assimilate_hungary: "Transleithanian Autonomy"
 AUH_assimilate_hungary_desc: "The Kingdom of Hungary is a core region of the Austrian Empire, occupying most of the Lands of the Crown of Saint Stephen. The Kingdom of Hungary is a personal union of the Habsburgs, and the Hungarians originally revolted against the Empire in the Revolution of 1848, but are doing well after the Ausgleich, which elevated them to partners of imperial rule and granted them autonomy. However, the eastern part of the Kingdom of Hungary is inhabited by a large number of Romanians, while the southern part is inhabited by Croats, who want more autonomy or rather independence."
 AUH_assimilate_illyria: "Illyrian Autonomy"
 AUH_assimilate_illyria_desc: "The Kingdom of Illyria is a country formed by combining the Kingdom of Croatia-Slavonia, which was under Hungarian rule, and the relatively recently acquired Condominion of Bosnia-Herzegovina. The South Slavs are generally dissatisfied with the rule of the empire, but the Croatians are somewhat friendly, and the Bosnians are willing to unite with [SER.GetName] at any moment. If we show them how our empire has changed, they will conform to the rule of the empire and enjoy their autonomy with satisfaction."
 AUH_assimilate_serbia: "Illyrian Autonomy"
 AUH_assimilate_serbia_desc: "The Kingdom of Illyria is formed by comining the Kingdom of Croatia-Slavonia, which was under Hungarian rule, and the relatively recently obtained Condominium of Bosnia-Herzegovina, and the recent surprising events brought the Kingdom of Serbia to the Illyria, giving them great influence within the empire.\nIt will take a lot of autonomy and goodwill to rule this volatile and vast kingdom well."
 AUH_assimilate_slovens: "Carniolan Autonomy"
 AUH_assimilate_slovens_desc: "The Slovens are one of South Slavs who have done well in the south of Austria. Their voices are small, but they also want autonomy."
 AUH_assimilate_italians: "Italian Autonomy"
 AUH_assimilate_italians_desc: "Italy was once within the confines of the Holy Roman Empire, but over the centuries they slowly slipped out of influence and finally achieved their own unification. They continue to covet the Italian territories within our empire. But now, if Italians were also regarded as equals in our empire, they would prefer to enjoy stability in our prosperous empire than to be united."
 AUH_proclaim_usga: "Establish the United States of Greater Austria"
 AUH_proclaim_usga_desc: "This is the moment when Franz Ferdinand's dream comes true. Long live the Österreichisches Kaiserreich, and live long Königreich Ungarn, Königreich Böhmen, Königreich Illyrien, Königreich Italien, Königreich Westgalizien, Königreich Ostgalizien, GroßFürstentum Siebenbürgen, Herzogtum Krain, and the Herzogtum Slowakei!"
