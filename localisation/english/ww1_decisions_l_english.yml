 league_of_nations_category: "League of Nations"
 league_of_nations_category_desc: "In the Treaty of Versailles, which dealt with the terms against the defeated countries in the Great War, the proposal to establish a league of nations to safeguard international peace was accepted. Therefore, the victorious countries resolved to prevent the world from being caught up in the misfortunes of war any longer through the League of Nations."
