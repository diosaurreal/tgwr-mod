 TRS_expand_boarding_schools: "Expand Boarding Schools"
 TRS_expand_boarding_schools_desc: "As our empire has no shortage in orphans, they must be taken care of and educated in a way. Establishing boarding schools will allow us to both educate, and assimilate, these students."
 TRS_expand_boarding_schools_tt: "Modify §Y[TUR_crippling_illiteracy_dm]§! by\n£population_texticon  Monthly Population: §R-3.0%§!\n£manpower_texticon  Recruitable Population: §R-1%§!\n£research_speed_texticon  Research Speed: §G+3.00%§!\n\n"
 TRS_school_of_agriculture: "School of Agriculture"
 TRS_school_of_agriculture_desc: "Our citizens in the provinces under our control lacks the knowledge to properly use modern equipment for agriculture. If we teach them how to use them, it will result in increased experties and more efficient equipment usage."
 TRS_school_of_agriculture_tt: "Modify §Y[TUR_crippling_illiteracy_dm]§! by\n£research_speed_texticon  Research Speed: §G+2.00%§!\n£factory_output_texticon  Factory Output: §G+7.00%§!\n\n"
 TRS_technical_and_industrial_school: "Technical and Industrial School"
 TRS_technical_and_industrial_school_desc: "The provinces under our control critically lacks the eligible man to work in technical, engineering and industrial jobs. Through proper education, we can improve production and research methods on various subjects."
 TRS_technical_and_industrial_school_tt: "Modify §Y[TUR_crippling_illiteracy_dm]§! by\n£research_speed_texticon  Research Speed: §G+3.00%§!\n£factory_output_texticon  Factory Output: §G+8.00%§!\n\n"
 TRS_expand_french_educational_institutions: "Expand French Educational Institutions"
 TRS_expand_french_educational_institutions_desc: "France is a power that has already established itself in the region with its educational institutions. Expanding them will drastically help with our education endeavours in the region."
 TRS_expand_french_educational_institutions_tt: "Modify §Y[TUR_crippling_illiteracy_dm]§! by\n£research_speed_texticon  Research Speed: §G+5.00%§!\n\n"
 TRS_orient_mission_of_austria: "Orient Mission of Austria"
 TRS_orient_mission_of_austria_desc: "As our literacy rate is quite low in the provinces under our control, Austria has offered to undertake education endeavours. Though it will end up in the increase of foreign Austrian influence, it will drastically improve education levels."
 TRS_orient_mission_of_austria_tt: "Modify §Y[TUR_crippling_illiteracy_dm]§! by\n£research_speed_texticon  Research Speed: §G+5.00%§!\n\n"
