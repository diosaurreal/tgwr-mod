 TUR_occupy_cyprus: "Occupy Cyprus"
 TUR_occupy_cyprus_desc: "Inhabited by Greeks since ancient times, Cyprus fell out of mainland Greek influence when Islam displaced the Byzantine Empire from Asia Minor. Since then, there has been a large Turkish community settled alongside the indigenous Greek population. The island remained under Ottoman control until the 19th century, when the British took administrative control of the island following the Turkish-Russian War, with sovereignty remaining with the Ottomans.\nNow that the British have no control over the island and Greece has only colonised the island as far back as before Christ, we must declare our sovereignty over Cyprus under the principle of national self-determination."
