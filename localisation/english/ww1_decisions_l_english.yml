 GRE_occupy_cyprus: "Occupy Cyprus"
 GRE_occupy_cyprus_desc: "Inhabited by Greeks since ancient times, Cyprus fell out of mainland Greek influence when the Byzantine Empire began to lose territory to the Islamic sphere. The island remained under Ottoman control until the 19th century, when the British took administrative control of the island following the Turkish-Russian War, with sovereignty retained by the Ottomans.\nNow that the British have no control over the island and the Ottomans don't dare to claim it, we must declare our sovereignty over Cyprus under the principle of national self-determination."
