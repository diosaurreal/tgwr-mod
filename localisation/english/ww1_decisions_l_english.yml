 FRC_first_five_year_plan_mission: "First Five Year Plan"
 FRC_first_five_year_plan_mission_desc: "The party's central committee called for the implementation of a large-scale industrialization program. The goal set would allow for a massive increase in production, and thus in state resources for defense, social security, and education."
 
 FRA_saint_ouen_schneider_industrial_complex: "Saint-Ouen Schneider Industrial Complex"
 FRA_saint_ouen_schneider_industrial_complex_desc: "The Schneider et Cie company is able to buy the Farcot company with the aim of strengthening its production of military and civil engines. The government's support in establishing this workshop is a major investment."
 FRA_saint_ouen_schneider_industrial_complex_tt_title: "Build §Y1 Civilian Factory§! in §Y[16.getName]§!"
 FRA_saint_ouen_schneider_industrial_complex_tt: "[?16.industrial_complex_level|+0]/§Y[?16.civilian_total_after_goal]§! §YCivilian Factories§! built in §Y[16.getName]§!"
 
 military_contract_flag: "Is Already fulfilling a construction contract"
 FRA_we_have_to_wait_next_elections: "§7If we lose our majority in the parliament, we will have to wait the §Ynext elections§!.§!"
 
 FRA_sponsored_worker_pension: "Sponsored Worker Pension"
 FRA_sponsored_worker_pension_desc: "§YNapoléon§! proposed improving the pension system by extending it to all recognized jobs in France. The pension will be funded by three parties: the state, the employer and the pensioner himself through special taxes."
 
 FRA_help_schneider_to_develop: "Help §YSchneider§!([FRA.getFlag]) to develop by completing the following §YConstruction Contracts§!:"
 
 FRA_finance_creusot_laboratory: "Finance Creusot Laboratory"
 FRA_finance_creusot_laboratory_desc: "The Schneider industrial site in Le Creusot is one of the largest in France and consists of a metal analysis laboratory specializing in artillery tools. We should order the construction of new models of cannons in cooperation with this  specialized organization."
 
 FRA_abolition_of_the_sous_prefets: "Abolition of the Sous-Préfets"
 FRA_abolition_of_the_sous_prefets_desc: "§YNapoléon§! proposed a simplification of the territorial management system by removing the titles of sub-prefects to transfer their authority to the regions. If this system helps to relieve local administration by unclogging the  provincial bureaucracy, it nevertheless risks overloading regional management teams."
 
 FRA_reform_regional_administration: "Reform Regional Administration"
 FRA_reform_regional_administration_desc: "§YNapoléon§! proposed overhauling the regional system in order to reduce their number and create larger, more easily administered entities.\n\nHowever, this radical change will not please the localities and their specificities, naturally  leading to discontent."
 
 FRA_appoint_regional_governor: "Appoint Regional Governors"
 FRA_appoint_regional_governor_desc: "In order to finalize the administrative reform of the provinces, §YNapoléon§! proposed a law allowing the creation of regional governors. These governors would have extensive powers and a dedicated council to improve the management of the regions."
 
 FRA_allow_to_chose_a_popular_figure: "§GIn these difficult times, we will be able to chose a §YPopular Figurehead§! to support out government.§!"
 
 FRA_could_be_a_popular_figurehead: "§LWe could use him as a §YPopular Figurehead§! in favor of our government...§!"
 
 FRA_rename_AF_to_comites_napoleoniens_imperialistes: "Unite most of the §gRestorationists§! deputies under a new party called £parliament_party_icon|9 §g\"Comités Napoléoniens Impérialistes\"§!."
 FRA_bonaparte_legislative_elections_done: "Special Legislative Elections are done"
 
 FRA_50_republican_go_to_radical: "§Y50§! §2Republican§! §YDeputies§! will join the §CRadical Party§!, §Rmaking us lose 50 seats !§!"
 
 FRA_remove_parliament_budget_votes: "Remove Parliament Budget Vote Power"
 FRA_remove_parliament_budget_votes_desc: "§YNapoléon§! was opposed to the excessive power of parliament, following the radical right-wing line of Boulangism. Consequently, he proposed a modification of the functioning of parliament removing its right to vote on budgets, thus  limiting its power.\n\n§REven if we have a large majority, it is very likely that some of the deputies from our camp will leave the ship, frustrated at losing part of their responsibilities...§!"
 
 FRA_isolate_saving_banks_from_treasury: "Separate Saving Banks from Treasury"
 FRA_isolate_saving_banks_from_treasury_desc: "In order to avoid any risk of economic collapse, §YNapoléon§! proposed to parliament the vote on a law to isolate the savings banks and the Bank of France. Savings banks would thus not have any special regime and would be limited in  their debt capacities, preventing an economic crash from altering the national economy."
 
 FRA_avoid_economical_crash: "§GIn case of global §REconomical Crash§!,§Y [ROOT.GetNameWithFlag]§! will only suffer part of the negative effects of the related economic crisis.§!"


