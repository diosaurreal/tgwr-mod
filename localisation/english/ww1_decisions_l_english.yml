 GER_decision_paying_reparations: "Paying Reparations"
 GER_decision_reparations: "Pay the Reparations"
 GER_decision_reparations_desc: "The German Empire is defeated in the Great War. Entente demanded that we must pay back the war reparation of 132 billion marks in gold. Until all reparations are paid, our economy will not be able to recover from the mire of defeat..."
 GER_decision_reparations_2: "Pay the Reparations"
 GER_decision_reparations_2_desc: "As we are unable to pay the reparations agreed in the Treaty of Versailles due to extreme inflation and economic failure, the conditions is relaxed by Entente. As a result, Reichsbank is re-established in [GER.GetNameDef], and a loan of 800 million marks is provided to us."
 GER_decision_reparations_3: "Pay the Reparations"
 GER_decision_reparations_3_desc: "Taking into account the global economic downturn and the economic failure in Germany, the total amount of reparations has been reduced to 35.8 billion gold marks, and installment payments is decided for 59 years."
 GER_decision_moratorium: "Moratorium"
 GER_decision_moratorium_desc: "We will not pay any reparations for now. Maybe decades later?"
 GER_decision_moratorium_tt: "§RWithout the Great Depression idea, French will get a wargoal against our country.§!"
 GER_interwar_reichspakt_category: "Reichspakt"
 GER_interwar_reichspakt_category_desc: "The German dominance on the Central Europe is slowly gaining it's boosting power to establish the strongest German sphere ever in history. To achieve our ideal, we can invite countries which are strategically important to Reichspakt and befriend with them."
 GER_interwar_invite_in_reichspakt: "Invite [FROM.GetNameDef] to the [ROOT.GetFactionName]"
 GER_prussian_blue_category: "Prussian Blue"
 GER_prussian_blue_category_desc: "The German Empire was defeated in the Great War. And they were torn into smaller countries by the victorious countries. This result will lead to many extremes. And the German people will one day try to unite again."
 BAY_reunite_germany: "Reunite German Nation"
 BAY_reunite_germany_desc: "The German people is reunited under the red flag once again! Finally the German revolutions of 1848 is completed by our firm hands!"
 GER_prussia_reunite_germany: "Three Hurrahs For Germany!"
 GER_prussia_reunite_germany_desc: "The fatherland is under our control and ready to be reunited as the one German nation once again!"
 GER_prussian_russian_withdrawal: "Entente Withdrawal on German Occupations"
 prussian_withdrawal: "Entente has withdrew from German occupations"
 GER_demand_hessen: "Demand Hessen"
 GER_demand_hessen_desc: "In addition to the previously occupied territories, the French forcibly occupied Hesse and gave it to their puppet state, the Confederation of Rhine. We can make diplomatic contact with France and earnestly request that it be returned."
 GER_prussian_support_radicalism: "Support Radicalism"
 GER_prussian_support_radicalism_desc: "Due to the difficult situation of the country, people are supporting extremist ideology."
 GER_prussian_appoint_hitler: "March on Berlin"
 GER_prussian_appoint_hitler_desc: "Adolf Hitler's National Socialist movement is gaining popularity. They want to revive the German people from the depths of defeat. Some classify them as far-left and some as far-right, because of their extreme and unknown ideas, but maybe they can make Germany great again.\nAnd with a little help, they will come to power bloodless."
