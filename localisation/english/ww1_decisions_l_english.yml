 TUR_expand_foreign_trade_ports: "Expand Foreign Trade Ports in [FROM.GetName]"
 TUR_expand_foreign_trade_ports_desc: "Our empire is dependent on foreign trade. By expanding the capabilities of ports in [FROM.GetName] we can both increase local productivity and also central authority."
 TUR_abandon_war_agriculture: "Abandon War Agriculture"
 TUR_abandon_war_agriculture_desc: "Introduced during the war, war agriculture was supposed to ease the strained food resouces. Yet the success of the war has been rather negligible. Under these circumstances, it's best to get rid of the law entirely."
 TUR_lift_war_tax: "Lift War Tax"
 TUR_lift_war_tax_desc: "War Tax has allowed us to benefit greatly by excusing the state of war in order to get more taxes from the mostly non-Muslim population. Yet due to the unpopularity of the law, its time for us to lift it."
