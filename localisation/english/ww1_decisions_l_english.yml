 TUR_political_crackdowns: "Political Crackdowns"
 TUR_political_crackdowns_desc: "Political groups opposing our regime still operate within secret. We can't let them rear their heads and threaten the stability of our regime."
 TUR_concessions_to_local_authorities: "Concessions to Local Authorities"
 TUR_concessions_to_local_authorities_desc: "The religious and conservative base of the rural areas of our empire mostly supports our regime. In exchange of their loyalties, we can give concessions to their local rules."
 TUR_expand_the_military: "Expand the Military"
 TUR_expand_the_military_desc: "The military is essential to protect the territorial integrity of our empire. Through all political means necessary, we must promote its expansion."
 TUR_expand_medreses: "Expand Medreses"
 TUR_expand_medreses_desc: "A heafty part that makes up the supporters of our regime is from the religious clergy class. Through funding their medreses, we can expand their influence over the public."
 TUR_officer_demonstrations: "Officer Demonstrations"
 TUR_officer_demonstrations_desc: "Young officers of our empire, despite not being alligned with politics, see their loyalties mostly lay with [ROOT.TUR_miralay_sadik.GetName]. Their demonstrations and political statements will undoubtedly strenghten his hand."
 TUR_mobilize_the_ulema: "Mobilize the Ulema"
 TUR_mobilize_the_ulema_desc: "The ulema unconditionally supports [ROOT.TUR_gumulcineli_ismail.GetName] and the other religious figures from his faction. If they are to be mobilized and have their influence used, [ROOT.TUR_gumulcineli_ismail.GetName] can increase his weight in the government."
 TUR_utilize_the_aristocracy: "Utilize the Aristocracy"
 TUR_utilize_the_aristocracy_desc: "Unlike the most components of the government, [ROOT.TUR_nazim_pasha.GetName] stands as the strong castle that represents the old order. As wealthy figures support him, using their influence can increase his power within the government."
 TUR_allign_minority_deputees: "Allign Minority Deputies"
 TUR_allign_minority_deputees_desc: "As the new-guard of the party, many of our representatives are in favor of working with Christian and Jewish deputies. Through alligning them, we can increase our weight in the party."
 TUR_allign_clergical_deputees: "Allign Clergical Deputies"
 TUR_allign_clergical_deputees_desc: "As the old-guard of the party, many of our representatives are closely connected with the clergy. Alliging them will certainly legitimize us and increase our weight in the party."
 TUR_expand_the_party_membership: "Expand the Party Membership"
 TUR_expand_the_party_membership_desc: "There are numerous young and enthusiastic individuals forming a line to get into the ranks of our party. If we expand the party membership to new members, they sure will allign with the new-guard."
 TUR_increase_the_membership_fee: "Increase the Membership Fee"
 TUR_increase_the_membership_fee_desc: "Indeed all of our party members need to pay a set fee to keep the party afloat. In order to block the new members from joining the party and outweighing our influence, we can increase the membership fees to deter them."
 TUR_guarantee_equal_competition: "Guarantee Equal Competition"
 TUR_guarantee_equal_competition_desc: "Liberal market values are engraved in our party program. As the more ideological members of our party staunchly support this clause, enforcing it will increase our leverage."
 TUR_utilize_businness_connections: "Utilize Businness Connections"
 TUR_utilize_businness_connections_desc: "Though liberal and free market values are in our party program, there are no concrete limitations on managing monopolies. By giving the permits to those we have connections to, we can increase our influence and fill our pockets."
 TUR_favor_progressive_policies: "Favor Progressive Policies"
 TUR_favor_progressive_policies_desc: "Most of the ideological founders of our party, the new-guard, had the vision of a party guaranteeing liberal values and civil liberties. These sets of ideals brought other progressive values with it. Through pushing progressive policies, we can direct our party in the way that the new-guard envisioned."
 TUR_favor_conservative_policies: "Favor Conservative Policies"
 TUR_favor_conservative_policies_desc: "Despite not being the ideological cornerstone of the party, the old-guard has managed to secure its seat by being formed of respectable and elderly figures. Being closely linked with the old pre-constitutional order, passing conservative policies will certainly strengthen their position in the party."
 TUR_promote_pluralism: "Promote Pluralism"
 TUR_promote_pluralism_desc: "Reforming a vast empire into democracy requires pluralism. As democratic forces within our empire gain power, we'll increase our control over the deep state."
 TUR_hold_military_parade: "Hold Military Parade"
 TUR_hold_military_parade_desc: "Grand Vizier Mahmud Şevket Paşa is perhaps the most powerful man in the military. Using his popularity among the soldiers, a military demonstration could tip the balances in his favor."
 TUR_organize_charity_actions: "Organize Charity Actions"
 TUR_organize_charity_actions_desc: "As Said Halim Paşa is a conservative quasi-Islamist, he pays close attention to Islamic charity. As he organizes charitable actions across the empire, his popularity among the public increases."
 TUR_assume_direct_foreign_policy_role: "Assume Direct Foreign Policy Role"
 TUR_assume_direct_foreign_policy_role_desc: "Even before coming to Grand Viziership for the second time, İbrahim Hakkı paşa had significant connections and relations in the foreign policy branch. As he assumes direct foreign policy mandate, he can exert his influence more to the government."
 TUR_demonstrate_non_partisan_rule: "Demonstrate Non-Partisan Rule"
 TUR_demonstrate_non_partisan_rule_desc: "While being put into power by the İttihadists, Ali Fuat Paşa has managed to be a great compromise candidate managing to keep everyone happy. As he continues his somewhat of a symbolic rule, perhaps his popularity could earn him more power."
 TUR_natural_reasoning_in_governance: "Natural Reasoning in Governance"
 TUR_natural_reasoning_in_governance_desc: "Gone are the old days of ruling a nation with dogma notions of god given power. Through the empowerment of natural reasoning and positivism, we will govern the empire with efficiency."
 TUR_anti_war_demonstrations: "Anti-War Demonstrations"
 TUR_anti_war_demonstrations_desc: "Our capital is no foreigner to political demonstrations. Though unlike the radical undemocratic notions or caliphate demanding outcries, our regime will sponsor anti-war demonstrations promoting peace and stability over bloodshed."
 TUR_combat_ittihadist_influence_in_the_administration: "Combat İttihadist Influence in the Administration"
 TUR_combat_ittihadist_influence_in_the_administration_desc: "The Unionists have been slowly taking over the administrative branches in the government. Through political investigations, we can find the members of İttihat ve Terakki Fırkası and alienate them from important positions."
 TUR_undermine_the_grand_vizier: "Undermine the Grand Vizier"
 TUR_undermine_the_grand_vizier_desc: "Grand Vizier, being the head of the government, hold most of the executive power in the empire. If we undermine his power, we can replace his influence with ours."
 TUR_combat_ittihadist_influence_in_the_army: "Combat İttihadist Influence in the Army"
 TUR_combat_ittihadist_influence_in_the_army_desc: "Much like the politics, many İttihadist ideas have been spreading among the young officers. If we combad the spread of such ideas, we can also curb İttihadist's influence over the army."
 TUR_politicize_the_army: "Politicize the Army"
 TUR_politicize_the_army_desc: "Our ideas have been spreading rapidly among the young officers in the army. If we involve such military personnel with politics, they will surely start sharing similar views with us."
 TUR_uplift_experienced_statesman: "Uplift Experienced Statesman"
 TUR_uplift_experienced_statesman_desc: "Many İttihadists still remain rather inexperienced and too politically motivated to be trusted. We will give out positions to experienced statesman whom we can trust."
 TUR_appoint_commiteemen_to_important_posts: "Appoint Committeemen to Important Posts"
 TUR_appoint_commiteemen_to_important_posts_desc: "Our committee members are still deemed too inexperienced to put into ruling positions. Through appointment into important positions, we'll train up our committee men and increase our influence."
 TUR_utilize_political_violence: "Utilize Political Violence"
 TUR_utilize_political_violence_desc: "Our committeemen are no foreigners to political violence. With the threat of physical violence, we can pursuade civilians and politicians alike"
 TUR_sway_the_army: "Sway the Army"
 TUR_sway_the_army_desc: "Army has always held an important position in the Ottoman society. Especially after the 31 March Incident, importance of army became more and more entrenched. Importance of the army even tips off the balance in the struggle for control over the regime."
 TUR_sway_the_navy: "Sway the Navy"
 TUR_sway_the_navy_desc: "Though not as much as the army itself, navy also holds a special position. Using the power of the navy, we can strengthen our desired position in the struggle for control."
 TUR_sway_the_airforce: "Sway the Airforce"
 TUR_sway_the_airforce_desc: "Though formed recently, airforce enjoys relative popularity. Pulling the airforce on our side could shift the balance of power on our way."
 TUR_sway_the_administration: "Sway the Administration"
 TUR_sway_the_administration_desc: "The political and civilian faction of İttihat ve Terakki has always struggled against the popular military faction. As the civilian faction is the one that's defacto on control, it can easily outpaste the control of any armed forced branch."
 TUR_feed_the_army: "Feed the Army"
 TUR_feed_the_army_desc: "Our resources are limited. Feeding both our population and a standing army is not possible. We'll have to sacrifice our starving population in favor of feeding a large standing army."
 TUR_feed_the_people: "Feed the People"
 TUR_feed_the_people_desc: "Our resources are limited. Feeding both our population and a standing army is not possible. We'll have to prioritize feeding our own population instead of maintaining a large army that's just sitting in its place."
 TUR_expand_conscription: "Expand Conscription"
 TUR_expand_conscription_desc: "Army has long been pushing for increased conscription to expand its power. By expanding conscription, newly recruited soldiers and young officers will support our struggle for control."
 TUR_utilize_farming_population: "Utilize Farming Population"
 TUR_utilize_farming_population_desc: "We need our manpower on the fields busy with agriculture rather than sitting in the army. By opposing army's plan to increase conscription, we'll solidify our control by diverting the workforce towards agriculture."
 TUR_undermine_enver: "Undermine Enver"
 TUR_undermine_enver_desc: "[ROOT.TUR_ismail_enver.GetName] has been securing his power in the military. Yet his incompetence led to many miscalculations and defeats. We can undermine his command and act on our autonomous will to reduce his power."
 TUR_army_in_administration: "Army in Administration"
 TUR_army_in_administration_desc: "Civilian government headed by Talat has been insufficient in fulfilling the needs of the army. Through taking control of some sectors for a temporary time, we can ensure army dominance in administration."
 TUR_army_subservient_to_government: "Army Subservient to Government"
 TUR_army_subservient_to_government_desc: "Army has been going out of its way and meddling with the administrative decisions of the government. In order to prevent inexperienced militarist officers from taking over the nation, we have to remind the army of its place."
 TUR_gather_moderate_opposition: "Gather Moderate Opposition"
 TUR_gather_moderate_opposition_desc: "Both ultra-militaristic faction of Enver and pan-Turanist faction of Talat have been driving the empire to its downfall. Gathered by those who're unsatisfied with both sides, we'll form a united opposition to prevent both factions from becoming too powerful."
 TUR_black_sea_raid_mission: "Black Sea Raid"
 TUR_black_sea_raid_mission_desc: "With the recent purchase of the two German ships Goeben and Breslau, some within the government has proposed to strike at the Russians when they're occupied on the Eastern Front. Though there are also those who oppose going to a war. If the influence of he army is high enough, it might take actions against the will of the government."
 RUS_naval_vessels_receive_damage: "Every naval vessel in §YSevastapol§!, §YOdessa§!, §YYalta§! and §YKerch§! will lose 30% of their §Ystrength§!."
 TUR_hold_mock_elections: "Hold Mock Elections"
 TUR_hold_mock_elections_desc: "War period that our empire has been in led to the elections being postponed. Yet the political events during the war made it unrealistic to hold truly free, fair and democratic elections. Though the elections are still a necessity to be held, its more than certain that the results will only strengthen our position."
 TUR_uplift_the_deep_state_to_the_government: "Uplift the Deep State to the Government"
 TUR_uplift_the_deep_state_to_the_government_desc: "The committee has been in effective control for long enough. As our ideas have slowly got integrated into the state institutions, its finally time to assume total control of the government."
 TUR_engineer_crisis: "Engineer Crisis"
 TUR_engineer_crisis_desc: "The political pressure caused by the opposition is mounting up more and more. Yet instead of getting squeezed under it, we can use it to our advantage to create an artificial crisis."
 TUR_force_grand_vizier_switch: "Force Grand Vizier Switch"
 TUR_force_grand_vizier_switch_desc: "The grand vizier ruling our empire is inconsequential, as they remain powerless compared to the committee. We'll simply oust our puppet when they're not into our likings and replace with a more loyal dog."
 TUR_opposition_against_the_war: "Opposition Against the War"
 TUR_opposition_against_the_war_desc: "War is only favorable when we're the winning side. As the states of our empire is being occupied by a foreign foe, the current war is creating a havoc in the parliament."
 TUR_handling_separatism: "Handling Separatism"
 TUR_handling_separatism_desc: "Failed promises of the Second Constitutional Revolution has created a new wave of unrest among the minorities. As one of these very nations are up in an armed rebellion against our empire, this is causing wide criticisms towards our government."
 TUR_is_a_rebelling_country: "Is §Yrevolting§! against our empire"
 TUR_is_a_rebelling_country_NOT: "Is not §Yrevolting§! against our empire"
 TUR_intensify_political_corruption: "Intensify Political Corruption"
 TUR_intensify_political_corruption_desc: "Being in the Ottoman political class is a privilage that not everyone can enjoy. To those in important ruling positions, we must offer convincing gifts to pull to our side."
 TUR_intensify_political_corruption_tt: "£consumer_goods_texticon  Consumer Goods Factories factor value caused by §YPolitical Corruption§! is less than §Y20.0%§!\n"
