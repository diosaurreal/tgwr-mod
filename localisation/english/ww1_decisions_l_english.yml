 TUR_construction_endeavours: "Construction Endeavours in [TUR_vilayet_name_list]"
 TUR_construction_endeavours_desc: "State of the Syrian provinces are neglected nonetheless. As we sponsor various construction projects such as road extension, boulevard construction and putting new water wheels, we'll be able to attain control in [TUR_vilayet_name_list]."
 TRS_purchase_damascus_aleppo_railway: "Purchase Damascus-Aleppo Railway"
 TRS_purchase_damascus_aleppo_railway_desc: "Built and operated by the French, Damascus-Aleppo line stretches from Damascus to Aleppo stations. Purchasing the rights of the railway will make it usable for centralizing the empire."
 TRS_seize_damascus_aleppo_railway: "Seize Damascus-Aleppo Railway"
 TRS_seize_damascus_aleppo_railway_desc: "Built and operated by the French, Damascus-Aleppo line stretches from Damascus to Aleppo stations. Since we're at war, we can seize the railway and use it for centralizing the empire."
 TUR_seized_railway: "Seized Railway"
 TRS_purchase_beirut_port_rights: "Purchase Beirut Port Rights"
 TRS_purchase_beirut_port_rights_desc: "Built and operated by the French, Beirut port is one of the busiest and most profitable ports in Syria.Purchasing the rights of the port will make it usable for centralizing the empire."
 TRS_seize_beirut_port_rights: "Seize Beirut Port Rights"
 TRS_seize_beirut_port_rights_desc: "Built and operated by the French, Beirut port is one of the busiest and most profitable ports in Syria. Since we're at war, we can seize the port and use it for centralizing the empire."
 TRS_purchase_beirut_damascus_railway: "Purchase Beirut-Damascus Railway"
 TRS_purchase_beirut_damascus_railway_desc: "Built and operated by the French, Beirut-Damascus line stretches from Beirut to Damascus stations. Purchasing the rights of the railway will make it usable for centralizing the empire."
 TRS_seize_beirut_damascus_railway: "Seize Beirut-Damascus Railway"
 TRS_seize_beirut_damascus_railway_desc: "Built and operated by the French, Beirut-Damascus line stretches from Beirut to Damascus stations. Since we're at war, we can seize the railway and use it for centralizing the empire."
 TRS_purchase_hauran_railway: "Purchase Hauran Railway"
 TRS_purchase_hauran_railway_desc: "Built and operated by the French, Hauran railway stretches from Damascus to Hauran to the south. Purchasing the rights of the railway will make it usable for centralizing the empire."
 TRS_seize_hauran_railway: "Seize Hauran Railway"
 TRS_seize_hauran_railway_desc: "Built and operated by the French, Hauran railway stretches from Damascus to Hauran to the south. Since we're at war, we can seize the railway and use it for centralizing the empire."
 TRS_purchase_jaffa_jerusalem_railway: "Purchase Jaffa-Jerusalem Railway"
 TRS_purchase_jaffa_jerusalem_railway_desc: "Built and operated by the French, Jaffa-Jerusalem line stretches from Jaffa to Jerusalem stations. Purchasing the rights of the railway will make it usable for centralizing the empire."
 TRS_seize_jaffa_jerusalem_railway: "Seize Jaffa-Jerusalem Railway"
 TRS_seize_jaffa_jerusalem_railway_desc: "Built and operated by the French, Jaffa-Jerusalem line stretches from Jaffa to Jerusalem stations. Since we're at war, we can seize the railway and use it for centralizing the empire."
