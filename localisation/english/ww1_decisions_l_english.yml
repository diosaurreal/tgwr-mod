 FRA_situation_in_morocco: "Intervene in Morocco"
 FRA_situation_in_morocco_desc: "Our control over Morocco is enough to remove what little autonomy the [MOR.getLeader] government has. Our armed forces on the spot are only waiting for the order to establish a protectorate of Morocco."

 FRA_fund_engineering_corps: "Fund Engineering Corps"
 FRA_fund_engineering_corps_desc: "Restoring defense structures is a complex undertaking. With the help of state subsidies, it would be possible to speed up the renovation work."

 FRA_leveau_fort: "Renovate Leveau Fort"
 FRA_leveau_fort_desc: "The fort is located between Lille and Charleroi. This fort is a typical example of a Séré de Rivières system built from 1882 to 1884, with a low wall, surrounded by a ditch, which is in turn defended by caponiers."
 FRA_leveau_fort_text: "Adds §Y2 Land Fort§! in §Y[29.GetName].§!" 

 FRA_montbart_fort: "Renovate Mont Bart Fort"
 FRA_montbart_fort_desc: "This fort was built between November 1874 and July 1877 as part of the Séré de Rivières system of fortifications. The pentagonal fort is surrounded by a ditch, which is traversed by fire from the caponiers."
 FRA_montbart_fort_text: "Adds §Y2 Land Fort§! in §Y[27.GetName].§!"

 FRA_croixdebretagne_fort: "Renovate Croix-de-Bretagne Fort"
 FRA_croixdebretagne_fort_desc: "This fort was built as part of the Séré de Rivières system of fortifications in 1876-79 to defend France against invasion from Italy, at a cost of 1,416,642 francs. "
 FRA_croixdebretagne_fort_text: "Adds §Y2 Land Fort§! in §Y[21.GetName].§!"

 FRA_uxegney_fort: "Renovate Uxegney Fort"
 FRA_uxegney_fort_desc: "The Fort Uxegney, or Fort Roussel, is part of the fortifications of Épinal. It was built near the village of Uxegney between 1882 and 1884. It is an example of a Séré de Rivières system fortification."
 FRA_uxegney_fort_text: "Adds §Y2 Land Fort§! in §Y[17.GetName].§!"

 FRA_telegraphe_fort: "Renovate Télégraphe Fort"
 FRA_telegraphe_fort_desc: "The Fort du Télégraphe was completed between 1886 and 1890 as a part of the Séré de Rivières system of fortifications. The fort is located at an altitude of 1,585 metres."
 FRA_telegraphe_fort_text: "Adds §Y2 Land Fort§! in §Y[735.GetName].§!"

 FRA_boulemont_fort: "Renovate Bourlémont Fort"
 FRA_boulemont_fort_desc: "The Fort de Bourlémont, or Fort Choiseul, was built between 1878 and 1881. The fort was built as part of the Séré de Rivières system of fortifications."
 FRA_boulemont_fort_text: "Adds §Y2 Land Fort§! in §Y[18.GetName].§!"

 FRA_ayvelles_fort: "Renovate Ayvelles Fort"
 FRA_ayvelles_fort_desc: "The fort has been built from 1876 to 1878 under the direction of Captain Léon Boulenger. The fort possessed 53 artillery pieces in 1899, manned by 880 men, and disposed in two-level casemates on a north-south line. "
 FRA_ayvelles_fort_text: "Adds §Y2 Land Fort§! in §Y[18.GetName].§!"

 FRA_fort_of_maulde: "Renovate Maulde Fort"
 FRA_fort_of_maulde_desc: "The Séré de Rivières system fort was built 1881-1884. The fort is composed with a low wall, surrounded by a ditch, which is in turn defended by two caponiers. A relatively small fort equiped with 90 mm guns."
 FRA_fort_of_maulde_text: "Adds §Y2 Land Fort§! in §Y[29.GetName].§!"

 FRA_fort_douaumont: "Renovate Douaumont Fort"
 FRA_fort_douaumont_desc: "Fort Douaumont was the largest and highest fort on the ring of 19 large defensive works which had protected the city of Verdun, France, since the 1890s. The fort has been built in 1885 and has been continually reinforced."
 FRA_fort_douaumont_text: "Adds §Y2 Land Fort§! in §Y[17.GetName].§!"

 FRA_vaux_fort: "Renovate Vaux Fort"
 FRA_vaux_fort_desc: "Fort Vaux was a polygonal fort forming part of the ring of 19 large defensive works intended to protect the city of Verdun. Built from 1881-1884 for 1,500,000 Francs, it housed a garrison of 150 men. Vaux was the second fort after Fort Douaumont."
 FRA_vaux_fort_text: "Adds §Y2 Land Fort§! in §Y[17.GetName].§!"
 fra_less_than_5_railway_gun: "Less than §Y5 railway guns§!"
 fra_at_least_1_railwaygun: "At least §Y1 railway gun§!"

 FRA_salbert_fort: "Renovate Salbert Fort"
 FRA_salbert_fort_desc: "Fort du Salbert, also known as Fort Lefebvre, was built between 1874 and 1877. It was named after General François Joseph Lefebvre. It forms part of the Séré de Rivières system fortifications in the fortified region of Belfort.\n\nIts initial construction cost was 2,120,332 francs d'or. Initial manning was 460 men. Armament in 1882 was five 155 mm long guns, eight 120 mm long guns, and a variety of small mortars and small-caliber guns for close defense."
 FRA_salbert_fort_text: "Adds §Y2 Land Fort§! in §Y[864.GetName].§!"

 FRA_roppe_fort: "Renovate Roppe Fort"
 FRA_roppe_fort_desc: "The Fort de Roppe is located at the summit of a hill near the town of Roppe, to the north of Belfort. It was sited to control the road to Colmar to support Fort du Salbert.\n\nThe rectangular fort initially mounted fifty artillery pieces and was garrisoned by more than 650 men. The guns were mounted in the open air on top of the ramparts and in a casemate. The armament of the fort varied considerably from year to year. In 1886 the fort mounted four 155mm long guns, five 138mm guns, nine 120mm long guns and two 220mm mortars.\n\nInitial construction cost was 1,875,917 francs d'or."
 FRA_roppe_fort_text: "Adds §Y1 Land Fort§! in §Y[864.GetName].§!"

 FRA_socialist_france_flag: "Socialist France"
 FRA_unlock_socialist_tree: "Socialist Reforms"
 FRC_call_communist_nations: "§YUnlock Decisions§! to call §YSocialist Nations§! to help us in the §YCivil War§!."
 FRC_valois_seize_the_power: "Implant Valois' Conception on French Nation"
 FRC_valois_seize_the_power_desc: "Georges Valois is a syndicalist, but he is also friendly to monarchy and does not want [FRA.GetName] to be overly left-winged. He's been acting like an anarcho-syndicalist, but now that he's got enough support, he's trying to put the National Syndicalism right in this country."
 FRC_interwar_internationale_category: "International"
 FRC_interwar_internationale_category_desc: "All who want freedom and equality for workers, soldiers, and peasants should be brought together in one international league to bring judgment on the capitalists, the wealthy, the privileged, and the imperialists."
