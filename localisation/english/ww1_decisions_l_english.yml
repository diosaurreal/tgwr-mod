 TUR_increase_yemen_centralization_10: "Modify §YCentralization§! of §YYemen Vilayet§! by §G+10%§!\n"
 TUR_abolish_principality_of_samos: "Abolish Principality of Samos"
 TUR_abolish_principality_of_samos_desc: "Granted self-rule in 1834, Samos has been enjoying large scale autonomy with its own governor and parliament. Yet as we're trying to integrate our empire, we cannot let this autonomous region to exist within our empire."
