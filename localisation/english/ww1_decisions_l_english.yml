 FRC_spawn_2_partisans_units: "Spawn §Y2 Partisans Brigades§!."

 FRC_random_investment: "Syndicalist Councils Investments"

 FRC_support_separatism_to_get_military_support: "§YUnlock Decisions§! to support §YSeparatist Movements§! in France. While it could give us a strong support, it might also make them independents from France."

 FRC_support_brittany_commune: "Support Brittany Commune"
 FRC_support_brittany_commune_desc: "A part of western Brittany still opposes French centralism and is fighting for its recognition. In exchange for the formation of action brigades, we could grant them a very high level of autonomy, with recognition of an independent Breton state overseen by France within a French-speaking community of France."

 FRC_support_basque_commune: "Support Basque Commune"
 FRC_support_basque_commune_desc: "The Basque Country is the smallest, but arguably the most pro-independence, of France's states. Its mountain-dwelling ethnic population has preserved its ancient traditions, as well as its distinctive non-Latin language. They deserve our support!"

 FRC_support_corsican_commune: "Support Corsican Commune"
 FRC_support_corsican_commune_desc: "The Corsican people are isolated from the mainland and share a subtle blend of French, Corsican, and southern Italian traditions. We could offer them independence as members of our union of communes."
 
 FRC_french_cold_war: "French Cold War?"
 FRC_french_cold_war_desc: "The more the time pass, the less a decisive outcome might be possible. We must launch major offensives before moral run too low and force us to negotiate with the other government."

 FRC_paid_leave: "Mandatory Paid Leave"
 FRC_paid_leave_desc: "The Paris union council's proposal allows employees to obtain two weeks of paid leave per year, paid for by a mandatory popular contribution fund."

 FRC_direct_democracy_in_towns: "Direct Democracy in Towns"
 FRC_direct_democracy_in_towns_desc: "Union assemblies are now mandatory for the management of towns and villages with more than 200 inhabitants. The joint council, which is composed of equal representation, must make local management decisions autonomously in order to relieve the government and regional authorities."

 FRC_proletarian_art_subventions: "Proletarian Art Subventions"
 FRC_proletarian_art_subventions_desc: "The promotion of socialist art will consolidate the regime and make French youth dream."

 FRC_anti_clerical_law: "Anti-Clerical Law"
 FRC_anti_clerical_law_desc: "The Bordeaux Trade Union Council has proposed a law aimed at neutralizing all religious references, whether in festivals, the naming of streets and cities, or in education. Strict secularism must apply at all levels of society."

 FRC_attack_nationalist_france: "Attack Nationalist France"

 FRA_take_down_kapp_luttwitz: "Force [GER.GetName] to Obey the Treaty of Versailles"
