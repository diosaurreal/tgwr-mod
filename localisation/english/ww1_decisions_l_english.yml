 AUH_terrorism_desc:0 "The diversity of the Austro-Hungarian Monarchy is both its main strength and its main weakness. Several peoples feel left out because of the great discrepancies in the consideration of the authorities of the imperial government. As a result, separatist, polemical and sometimes terrorist acts manifest themselves in contestation of the power in place."
