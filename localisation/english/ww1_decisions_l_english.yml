 TUR_visits_to_the_front_desc: "While our sons are fighting against the [FROM.GetAdjective] forces, this is the perfect opportunity to raise the morale of our troops and promote our reputation."
 TUR_demobilize_the_army_mission: "Demobilize the Army (phase [?TUR_disbanding_the_army_phase]/5)"
 TUR_demobilize_the_army_mission_desc: "As agreed upon, the current size of our army is being reduced in order to relieve its expenses. While this process will take some time, cutting it short is more than likely to create chaos in the army."
