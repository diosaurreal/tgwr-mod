 FRA_deputy_salary_increase_law: "Allowance Credit of the Chamber of Deputies"
 FRA_deputy_salary_increase_law_desc: "The President of the Chamber of Deputies §YHenri Brisson§! requested a compensation credit for the year 1910. This extension of the budget will cover the exceptional administrative expenses of the Chamber to the tune of 180,000 francs."
 FRA_deputy_salary_increase_law_done: "Allowance Credit of the Chamber of Deputies Passed"

 FRA_credit_ouvrier_law: "Crédit Ouvrier Law"
 FRA_credit_ouvrier_law_desc: "“Crédit Mutuel” is a mutual fund reserved for the agricultural sector. Several nations in Europe, such as Germany with Schulze or Italy with Luzzatti, have extended this type of fund to all worker professions. This will allow the creation of small businesses by allowing low-rate loans, while creating a solidarity contribution to finance these same projects.\n\nOf course, the bill proposed by Senator §YJean Codet§! will significantly increase the importance of small businesses and cooperatives within the country."
 FRA_credit_ouvrier_law_done: "Crédit Ouvrier Law Passed"

 FRA_minister_of_public_work_budget_increase: "Minister of Public Work Budget Increase"
 FRA_minister_of_public_work_budget_increase_desc: "The Ministry of Public Works, Posts and Cable Cars needs additional funds to ensure the payment of auxiliary agents and the payment of various allowances. The project, presented by §YArmand Fallières§!, should allow the vote for  an increase of 974,294 francs in the ministry's budget."
 FRA_minister_of_public_work_budget_increase_done: "Minister of Public Work Budget Increase Passed"
 
 FRA_railway_unification_in_morbihan: "Railways Unification in Morbihan"
 FRA_railway_unification_in_morbihan_desc: "§YArmand Fallières's§! bill aims to declare the unification of railways in eastern Morbihan to be in the public interest. In particular, the construction of a railway line between the coastal town of Port-Louis which would join the  village of Trinité-Porhoët is proposed.\n\nThe Brittany region will also receive government authorizations aimed at connecting existing lines and renovating at-risk routes."
 FRA_railway_unification_in_morbihan_done: "Railways Unification in Morbihan Passed"
 FRA_lorient_rennes_railways: "This railway connects §YLorient§! and §YRennes§!."
 
 FRA_railway_expansion_in_algeria: "Railway Expansion in Algeria"
 FRA_railway_expansion_in_algeria_desc: "The development of rural Algeria is a priority of the government, the bill presented by §YArmand Fallières§! proposes the construction of two railway lines in eastern Algeria. A first route between Bizot and Djidjelli, a second between  Constantine and Oued-Athménia."
 FRA_railway_expansion_in_algeria_done: "Railway Expansion in Algeria Passed"
 
 FRA_1912_budget_vote: "1912 Budget Vote"
 FRA_1912_budget_vote_desc: "The vote on the general budget for expenditure and revenue allows funds to be allocated to institutions; its vote is obligatory for the state and public service to function. The tax results of 1911 were marred by the late vote of the budget compared  to other years, compensated by exceptional operating credits voted here and there. This time voted largely in advance, the new budget should not cause the same fiscal boom."
 FRA_1912_budget_vote_done: "1912 Budget Passed"
 
 FRA_1911_budget_vote: "1911 Budget Vote"
 FRA_1911_budget_vote_desc: "Despite the fact that the year has already started 4 months ago, the budget has not yet been voted on. This obliges the parliament and the senate to vote for regular operating appropriations which undermine French taxation and the projection curves of  the state of finances. Minister and Economy §YCaillaux§! drafted this new proposal for the expenditure and revenue budget in the hope of avoiding the continuation of governance by financial credits."
 FRA_1911_budget_vote_done: "1911 Budget Vote Passed"
 
 FRA_1911_no_budget_decision: "Bloated 1911 Budget"
 FRA_1911_no_budget_decision_desc: "Although the parliament validated the 1911 budget in June 1910, the senate has still not validated it, which causes the absence of a defined budget for the functioning of the state. The government must request exceptional credits every month to  guarantee the proper functioning of institutions. This cumbersome administrative approach limits the availability of ministers, the efficiency of the state, and the capacity for growth."
 
 FRA_decommissioning_northern_defensive_works: "Nothern Defensive Works Decomission"
 FRA_decommissioning_northern_defensive_works_desc: "The Minister of War §YMillerand§! proposed the decommissioning of two fortified places having lost their strategic interest. The first is the citadel of the Place de Laon, the second is the main square of the town of Fère.  These two fortifications located in the north of France will be dismantled."
 FRA_decommissioning_northern_defensive_works_done: "Nothern Defensive Works Decomission Passed"
 FRA_decommissioning_northern_defensive_works_tt: "Remove level §Y1 Land Fort§! in §YReims§!."
 
 FRA_investments_in_basses_pyrenees: "Investments in Basses-Pyrénées"
 FRA_investments_in_basses_pyrenees_desc: "Deputy §YJean Dupuy§! proposed an investment law in the lower Pyrenees. The project provides for the construction of two railways, from Saint-Palais to Saint-Jean-Pied-de-Port and between Saint-Jean-de-Luz and Peyrehorade. The project  also authorizes the construction of a hydroelectric plant and various infrastructures dedicated to its proper functioning."
 FRA_investments_in_basses_pyrenees_done: "Investments in Basses-Pyrénées are done"
 
 FRA_exceptional_loan_to_indochina: "Exceptional Loan to [IND.getFlag]Indochina"
 FRA_exceptional_loan_to_indochina_desc: "The general government of Indochina requested a loan of 90 million francs to finance various civil development projects. Most of the funds will be used for irrigation in the towns of Vinh-Yen, Song Cau, Thanh-Hoa and Thua-Thien. The  project will also allow the maintenance of roads in Tonkin and towards Dong-Ha.\n\nVarious other investments will be made, notably in education, public assistance and administration."
 FRA_exceptional_loan_to_indochina_done: "Exceptional Loan to Indochina Accepted"
 
 FRA_expansion_of_brest_port: "Expansion of Brest Port"
 FRA_expansion_of_brest_port_desc: "Deputy §YGuist'Hau§! proposed the construction of a high deep quay at the commercial port of Brest. The project is estimated at 3 million francs."
 FRA_expansion_of_brest_port_done: "Expansion of Brest Port Voted"
 
 FRA_payments_to_SGTM_brazil_plata: "Payments to SGTM Brazil-Plata"
 FRA_payments_to_SGTM_brazil_plata_desc: "The \"Société Générale de Transports Maritimes\" company carries out numerous freight transports, particularly in South America. The company, which largely benefits from state aid, needs additional funds to ensure its relay. The state will  therefore allocate a credit of 556,615 francs in subsidies to the maritime service of Brazil and La Plata."
 FRA_payments_to_SGTM_brazil_plata_done: "Payments to SGTM Brazil-Plata Done"
 
 FRA_saint_erasme_battery_decomission: "Saint-Erasme Battery Decomission"
 FRA_saint_erasme_battery_decomission_desc: "The battery of Saint-Erasme of Bastia, in Corsica, becomes obsolete and the deputy §YEugène Etienne§! therefore proposed to dismantle it. This fortress, built in 1853, will be permanently removed from the list of places of war."
 FRA_saint_erasme_battery_decomission_done: "Saint-Erasme Battery Decomission Vote Passed"
 
 FRA_exceptional_credit_to_minister_of_war: "Exceptional Credit to Minister of War"
 FRA_exceptional_credit_to_minister_of_war_desc: "A credit of 5,986,675 francs was requested by the Ministry of War in order to reduce the working hours of war industrial establishments. A large part of the allocated funds will be dedicated to paying additional salaries linked to  the opening of new positions.\n\nPart of these funds will also be used to finance maintenance and certain war industries, including artillery production, marksmanship training and aeronics."
 FRA_exceptional_credit_to_minister_of_war_passed: "Exceptional Credit to Minister of War Vote Passed"
 
 FRA_law_on_war_damages: "Law on War Damages"
 FRA_law_on_war_damages_desc: "The law on compensation for damage caused by the events of war, known as the “Charter for victims”, is currently being voted on in parliament. Due to the scale of the devastation caused by the Great War, a commission will analyze the amount of  damage suffered by France. Its objective is to establish a legal framework allowing repairs to be carried out or compensation to be awarded."
 FRA_law_on_war_damages_done: "Law on War Damages Pased"
 
 FRA_8_hours_worktime: "8 Hours Worktime Law"
 FRA_8_hours_worktime_desc: "The law proposed by the government of §Y[FRA.GetLeader]§! proposes setting legal working time at 8 hours per day for a total of 48 hours per week. Until then, daily working hours could reach 14 hours in certain sectors."
 FRA_8_hours_worktime_passed: "8 Hours Worktime Law Passed"
 
 FRA_press_african_tribes_to_abolish_slavery: "Press African Tribes to End Slavery"
 FRA_press_african_tribes_to_abolish_slavery_desc: "Despite a 1905 law prohibiting slavery in colonial Africa, the tribal practice of slavery is still widespread. The government must quickly enforce the law within the refractory territories at the risk of agitating the socialist  opposition."
 
 FRA_investments_in_indochina: "Investements in [IND.getFlag]Indochina"
 FRA_exceptional_loan_to_indochina_ended: "Investments are done"
 
 FRA_important_law_that_will_comeback: "\nIf this law is not passed, it will be proposed again in 60 days, until it is passed by the §Yparliament§! and the §Ysenate§!"
 
 FRA_too_much_reform_can_break_the_coalition: "§RPushing the reforms too far could lead to the moderates of the coalition leaving.§!"

 FRA_independents_radicals_leave_coalition: "£parliament_party_icon|[?v] [GetParliamentPartyName] will leave our §YCoalition§!, making us lose [?independent_radicals|Y0]§R seats.§!"


 FRA_some_independents_radicals_join_us: "§GSome £parliament_party_icon|[?v] [GetParliamentPartyName] will leave their party and join us.§!"
 
 
 FRA_law_against_far_right_leagues: "Law Against Far-Right Leagues"
 FRA_law_against_far_right_leagues_desc: "§YJacques Piou§!'s bill proposes the condemnation and banning of any organization deemed \"anti-republican\" or undermining the integrity of property and people.\n\nThis law allows faster judgment of right-wing leagues, in particular  through their systematic registration and the listing of its members."
 
 FRA_law_against_far_left_leagues: "Law Against Far-Left Leagues"
 FRA_law_against_far_left_leagues_desc: "§YJacques Piou§!'s bill proposes the condemnation and banning of any organization deemed \"anti-republican\" or undermining the integrity of property and people.\n\nThis law allows faster judgment of left-wing leagues, in particular through  their systematic registration and the listing of its members."
 
 FRA_dreyfusard_act: "Dreyfusard Act"
 FRA_dreyfusard_act_desc: "§Y[FRA.getLeader]§!'s bill' allows the supervision of media accusations, aimed at combating a possible 4th power in France (power of the media). The proposal regulates the processing of information and allows legal action to be taken in the event of  dissemination of unverified or invalid information.\n\nThe law also projects a government note on the Dreyfus affair, officially declaring in the bill that the lieutenant colonel was a victim of this fourth power."
 
 FRA_anarchism_repression_law: "Anarchism Repression Law"
 FRA_anarchism_repression_law_desc: "Deputy §YDe Cavaignac§! proposed an extension of the second security law and the law on anti-left leagues. This new law prohibits anarchist, revolutionary union and anti-state movements. Anti-system movements are then judged “hostile to the  interests of France”. Politically claiming to be part of a banned movement can result in a fine of 50,000 francs and up to 2 years in prison.\n\nGroups currently claiming to be anarchists, revolutionary syndicalists or anti-state will have up to 6 months to disband."
 
 FRA_goncourt_academy_subvention: "Goncourt Academy Subvention"
 FRA_goncourt_academy_subvention_desc: "The Goncourt Academy is a literary cenate created in 1900 promoting the most interesting works each year. The Goncourt competition can be financed to obtain better influence via greater promotion, the extension of the cenatorial circle and  the coverage of numerous fixed costs."
 
 FRA_sponsor_the_auberge_the_jeunesses: "Sponsor the Auberge de Jeunesses"
 FRA_sponsor_the_auberge_the_jeunesses_desc: "The law proposed by §YMarc Sangnier§! proposes the creation of dormitories reserved for students to ensure a cheap housing service guaranteed by the state. This educational innovation will allow many families to send their children to  study away from home."
 
 FRA_allow_orleans_visit: "Allow Orléans House Visit"
 FRA_allow_orleans_visit_desc: "Prince Philippe, the Duke of Orléans seeks to participate in combat on the side of the Triple Entente and has connections to Action française. The heir to the French throne could be authorized to make an official visit under police protection across the country. In addition to increasing monarchist fervor, this  will provide deserved visibility to the King."
 
 FRA_allow_bourbon_visit: "Allow Bourbon House Visit"
 FRA_allow_bourbon_visit_desc: "James of Bourbon Parma is the eldest of the Capetians, Duke of Anjou and Duke of Madrid, legitimate claimant to the throne of France. The heir to the French throne could be authorized to make an official visit under police protection across the  country. In addition to increasing monarchist fervor, this will provide deserved visibility to the King."
 
 FRA_allow_bonaparte_visit: "Allow Bonaparte House Visit"
 FRA_allow_bonaparte_visit_desc: "Victor Napoleon is the direct heir of the House of Bonaparte and the main claimant to the title of Emperor of France. Napoleon could visit France in order to obtain welcome visibility, while asserting the prestige of his family and the legitimate  interest of his presence on French territory."
 
 FRA_emergency_figurehead: "Support an Emergency Figurehead"
 FRA_emergency_figurehead_desc: "France is going through an exceptionally difficult period which opens the door to all possible and imaginable authorizations and reforms to restore the determination of the troops and the French. Government support for a pretender to the throne of  France would allow us to reinvigorate the ranks while further legitimizing the presence of an authoritarian figure in regency..."
 
 FRA_support_boulangisme: "Support Boulangisme"
 FRA_support_boulangisme_desc: "General and Minister of War George Boulanger was a notable figure of military nationalism at the end of the century. Promoting strong national independence, a powerful army and limited parliamentarism, he is an example to follow in the  transformation of France.\n\nDeputy §YJoachim Murat§! proposed a media and political review of the Boulanger affair. In particular on his suicide certainly caused by the insane bureaucratic system of the third republic."
 
 FRA_constitutionalize_strike_right: "Constitutionalize Strike Right"
 FRA_constitutionalize_strike_right_desc: "Although it is admitted de facto, the right to strike is not institutionalized in France...\n\n§YNapoléon§! proposed a law to enshrine in the constitution the right of employees to strike. Authorized trade union organizations will only  need to notify their employer 8 days in advance."
 
