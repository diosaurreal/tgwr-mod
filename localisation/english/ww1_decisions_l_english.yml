 GRE_occupy_northern_epirus: "Occupy Northern Epirus"
 GRE_occupy_northern_epirus_desc: "The area known to the Greeks as Northern Epirus, with a substantial Greek population, had been assigned to the newly established Albanian state by the Protocol of Florence, and we had to retreat to the new border. However, Albania fell into a state of disarray which allows us to take the region without any difficulty."
 GRE_venizelist_coup_timer: "Intensification of National Schism"
 GRE_venizelist_coup_timer_desc: "The whole country is in chaos. Despite the royal government's willingness to support the Central Powers or rather remain neutral in the Great War, many want to join the war on the side of the Entente powers. The king continued to ignore their demands and dismissed the prime minister, Elefthérios Venizélos, who served as the focal point, but their voice does not diminish but growing louder day by day. \n§RIf this reaches its limit, the nation will be cut in half.§!"
 GRE_allied_landing_timer: "Allied Pressure On Greece"
 GRE_allied_landing_timer_desc: "The Entente are putting pressure on us to join the Great War on their side. §RIf we don't take any side, domestic opinion will eventually take sides with the them.§!"
 GRE_loyalist_coup_timer: "Loyalist Presence"
 GRE_loyalist_coup_timer_desc: "A last military coup resulted in the abdication of Konstantínos and Geórgios II's accession, but the loyalists in the military want the monarch to rule the kingdom with his will."
 GRE_referendum_timer: "Referendum"
 GRE_referendum_timer_desc: "The upcoming referendum will decide whether to abolish the monarchy and proclaim the republic."
 GRE_megali_decision: "The Megali Idea"
 GRE_form_greater_greece: "Realize the Megali Idea"
 GRE_megali_decision_desc: "With the collapse of the Byzantine Empire, most of its territory has been conquered by foreign invaders. Despite these brutal conquests, the Greek population and culture have remained. We shall aim to expand our borders and free our enslaved population in foreign territories! Once more, as years and time go by, once more they shall be ours!"
