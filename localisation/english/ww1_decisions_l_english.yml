 CHI_decision_local_dictatorial_power_desc: "[FROM.GetFascistLeader] shall be given with local dictatorial power. Glory to leader [FROM.GetFascistLeader]!"
 CHI_KMT_rename_beiping: "Rename Beijing to Beiping"
 CHI_KMT_rename_beiping_desc: "Since we have decided not to have the capital of the Republic in Beijing, it is also good to rename it so that it does not have a capital meaning in its name, that 'jing' means a capital."
 CHI_decision_shut_down_forbidden_city: "Shut Down the Forbidden City"
 CHI_decision_shut_down_forbidden_city_desc: "We had agreed with the Articles of Favourable Treatment of the Great Qing Emperor after His Abdication, which guaranteed these rights to the Qing imperial family:\nContinued use of the imperial title, with the Republic treating the Qing Emperor as \"a way of how to treat foreign monarchs\", \nAn annual subsidy of four million taels ($4,000,000 after currency reform), \nPermission to reside temporarily in the Forbidden City before moving to the Summer Palace, \nPermission to station the Imperial Guard, \nMaintenance of the imperial family's temples and mausoleums in perpetuity, \nContinued employment of all previously employed servants, \nPreservation of the Qing Emperor's funds by the Republic. \n\nBut since we have a lot of things changed, this can be cancelled and broken, so why do we have to take care of these little monarchy rats even after we have declared the Republic?"
 CHI_FNG_form_anguojun: "Form the National Pacification Army"
 CHI_FNG_form_anguojun_desc: "The Nationalist Party, which has been on the rise in southern China, has finally declared war on the Beiyang Government and mobilised its army. The Beiyang Government is in disarray, but we must unite to take them on. Fengtian will lead the united front at its centre."
 CHI_FNG_invite_to_anguojun: "Invite [FROM.GetNameDef] to the [ROOT.GetFactionName]"
 CHI_FNG_invite_to_anguojun_desc: "Forget that we were at odds and had several civil wars. We have a greater threat from South China."
 CHI_FNG_annex_to_anguojun: "Take over [FROM.GetAdjective] Army Control"
 CHI_FNG_annex_to_anguojun_desc: "[FROM.GetLeader] and [FROM.GetAdjective] troops are not able to hold the frontline and keep the war effort against the Kuomintang invasion, thus we must take over their command."
 CHI_national_revolution: "National Revolution"
 CHI_national_revolution_desc: "The Republic of China had been betrayed by these corrupt, despotic warlords and we are eager to reinstall democracy and stability in the republic. Our effort to achieve the revolutionary idea of Xinhai shall be called as the National Revolution. \nThis phase must be done with the military expedition against the ungrateful, repulsive, and rebellious cliques in the northern China."
 CHI_president_cao_kun_mission: "The Upcoming President Eleciton"
 CHI_president_cao_kun_mission_desc: "The presidency of the Republic of China is vacant. The national assembly is arguing who is good for the next president. Amid controversy, the leader of the Zhili Clique, Cao Kun is being predicted as the next president."
 CHI_decision_restore_xuantong: "Restore Xuantong"
 CHI_KMT_finish_ZGP: "Eastern Expedition"
 CHI_KMT_finish_ZGP_desc: "To achieve the national revolution and to advance to the north, we must finish [FROM.GetLeader]'s party off."
 CHI_ZGP_finish_KMT: "Western Expedition"
 CHI_ZGP_finish_KMT_desc: "To achieve the federative structure in Liangguang and to reunite the Chinese people, we must finish [FROM.GetLeader]'s party off."
 decision_release_manchuria: "Release Manchuria as Puppet"
 CHI_KMT_wuhan_government_timer: "Nanjing-Wuhan Split"
 CHI_join_northern_expedition: "Join the Northern Expedition"
 FNG_decision_demand_lands: "Demand Lands"
 FNG_decision_demand_lands_desc: "We must restore what we had before for the glory of [ROOT.GetNameDef]!"
 CHI_gain_CER_control: "Gain Control Over CER"
 CHI_annex_CER: "Seize the CER"
 CHI_annex_CER_desc: "The Chinese Eastern Railway, the company that runs it, and the foreigners who live there, by virtue of a diplomatic treaty, effectively rule and manage the railway and its railway zone on our territory as their territory. And we are sure that this is because of the unequal treaty, and this must be rectified immediately!"
 CHI_annex_CER_tt: "§YBe aware that if they are vigilant and ready to stop our attempt to seize the railroad, they will recognise this as a act of war and §Rdeclare war on our nation!§!§!"
 FNG_sue_for_peace_CER: "Give Up the CER"
 FNG_sue_for_peace_CER_desc: "We are not able to proceed the operation."
 CHI_find_every_chinese_core: "Chinese Core States"
 CHI_find_reunite_state: "States Needed for Chinese Reunification"
 CHI_find_form_state: "States Needed for Proclaim the Chinese Main Government"
 CHI_KMT_attack_GZC: "Western Expedition"
 CHI_ZHE_attack_FNG: "Take Nanjing"
 CHI_ZHE_attack_FNG_desc: "The hegemony of Zhili crumbled, and Fengtian threatens. The only recourse is to take Nanjing and claim our own sphere in the south."
 CHI_KMT_local_investment: "Local Investment in [FROM.GetName]"
 CHI_KMT_local_investment_desc: "Through a series of measures, such as improving the local environment and reorganising the administrative structure, we will satisfy local leaders and make residents more favourable towards our government."
 CHI_declare_war_CER: "Move Troops into [FROM.GetNameDef]"
 CHI_declare_war_CER_desc: "Due to the unique legal status of [FROM.GetNameDefCap]-inherently Chinese territory, yet constituted as a railway concession, administered by enemy—our forces have hitherto hesitated to advance. At this point, however, any conflict with the railway company or friction with the local inhabitants is no longer a deterrent."
 CHI_remove_socialist_influence: "Launch the Encirclement Campaigns In [FROM.GetName]"
 CHI_remove_socialist_influence_desc: "In the harsh and backward regions of many Chinese provinces, socialists have entrenched themselves, proclaiming council republics, engaging in banditry, inciting peasants, and engaging in riots and looting. It will take considerable time, effort, and money, but unless we eradicate them, our country will never be stable."
 CHI_TIB_border_war: "Sino-Tibetan War"
 CHI_activate_socialist_influence: "Spread Socialism In [FROM.GetName]"
 CHI_raise_socialist_militia: "Raise Socialist Militias In [FROM.GetName]"
 CHI_long_march: "The Great Long March"
 CHI_long_march_desc: "The socialist revolution in China has encountered a major setback. Due to the relentless suppression and brutal blockade policies of the reactionaries, the Soviet Zone can no longer survive. To break through the enemy encirclement and establish a base in the mountainous regions, the socialists march thousands of kilometres... After enduring these hardships and adversities, the chaff will be blown away, leaving only the grain fit to fight as revolutionary warriors."

