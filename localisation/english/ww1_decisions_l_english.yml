 AUH_franzferdinand:0 "July Crisis"
 AUH_franzferdinand_desc:0 "Franz Ferdinand, the esteemed Archduke of Austria-Este, and crown prince of the Austro-Hungarian Monarchy, lies dead. His noble wife rests beside him. Franz Josef has lost another heir, and to the damned, vile, sons of bastards that are the Serbians. The Serbian government officially denies involvement with assassin Gavrilo Princip, blaming the Black Hand, though few believe a lack of government involvement."
 AUH_ultimatum_to_SER:0 "Austro-Hungarian ultimatum"
 AUH_ultimatum_to_SER_desc:0 "Austria-Hungary is preparing an ultimatum. In a few weeks they will demand an answer ... Or they will declare war."
 european_crisis_mission:0 "European Crisis"
 european_crisis_mission_desc:0 "If European alliances do not resolve the outcome of the crisis diplomatically in the coming weeks, then peace will be broken. God help us!"
