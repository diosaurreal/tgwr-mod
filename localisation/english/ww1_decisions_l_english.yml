 TUR_combat_political_corruption: "Combat Political Corruption"
 TUR_combat_political_corruption_desc: "Corruption caused by political favorism has gone out of hand. For the proper functioning of our state, we must start clamping down on corruption."
 TUR_combat_political_corruption_tt: "£consumer_goods_texticon  Consumer Goods Factories factor value caused by §YPolitical Corruption§! is more than §Y0.0%§!\n"
 TUR_form_ottoman_strength_clubs: "Form Ottoman Strength Clubs"
 TUR_form_ottoman_strength_clubs_desc: "Being in war, the current Turkish Strength Association needs to be transformed into an organization more into our likings. By forming Ottoman Strength Clubs, we will place it directly under the ministry of war while increasing the ultranationalist indoctrination capabilities of the club."
 TUR_purge_the_trade_rooms: "The so called "breaking up of the monopoly" has only resulted in the transfer of the economic control from the wealthy individuals to the hands of İsmail Hakkı and alikes. As we've bolstered enough control over the government, we can confidently purge the trade rooms from his control."
 TUR_purge_the_trade_rooms_desc: ""
 TUR_bulgarian_ottoman_convention: "[200.GetName] for Alliance"
 TUR_bulgarian_ottoman_convention_desc: "As we've signed an alliance with [BUL.GetNameDef], we'll promise them a little strip of land West of Maritsa in return for their participation in the war."
 TUR_ENG_defence_arrangement: "[ENG.GetAdjective] Defence Arrangement"
 TUR_ENG_defence_arrangement_desc: "As arranged with [ENG.GetName], their military support continues to flow to our nation"
 TUR_FRA_defence_arrangement: "[FRA.GetAdjective] Defence Arrangement"
 TUR_FRA_defence_arrangement_desc: "As arranged with [FRA.GetName], their military support continues to flow to our nation"
 TUR_USA_defence_arrangement: "[USA.GetAdjective] Defence Arrangement"
 TUR_USA_defence_arrangement_desc: "As arranged with [USA.GetName], their military support continues to flow to our nation"
 TUR_retreat_from_qatar: "Retreat from Qatar"
 TUR_retreat_from_qatar_desc: "As our empire is facing international crisis, perhaps its best to withdraw from Qatar in order to shore up Basra's security."
 TUR_ottoman_backed_blockade_evasion: "[TUR.GetAdjective] Backed Blockade Evasion"
 TUR_ottoman_backed_blockade_evasion_desc: "As the [TUR_turk_nebo_ottoman]s are neutral in this conflict, they propose themselves as a valuable partner to help us evade the enemy's blockade."
 TUR_cancel_ottoman_blockade_evasion: "Cancel the [TUR.GetAdjective] Blockade Evasion"
 TUR_cancel_ottoman_blockade_evasion: "The material and political realities have made us reconsider our help from the [TUR_turk_nebo_ottoman]s and evading our blockade. Perhaps it will be best to stop this cooperation."
 TUR_ottoman_cancel_blockade_evasion_for_country: "Cancel [FROM.GetAdjective] Blockade Evasion"
 TUR_ottoman_cancel_blockade_evasion_for_country_desc: "The material and political realities have made us reconsider our help to the [FROM.GetAdjective]s and evading their blockade. Perhaps it will be best to stop this cooperation."
 TUR_evade_blockade_flag: "[TUR.GetAdjective] backed blockade evasion is active."
 TUR_cancel_evade_blockade_flag: "Cancel the [TUR.GetAdjective] Blockade Evasion is activated."
 TUR_invoke_senusiyya_alliance: "Invoke Senussiya Alliance"
 TUR_invoke_senusiyya_alliance_desc: "Senussiya has proven its loyalty to the Caliph and the empire. In this great war that engulfed the world, they're one of the few that we can call in for help against the imperialists."
 TUR_invade_BID: "Invade [BID.GetName]"
 TUR_invade_BID_desc: "The balance of powers in the area, what previously secured the independence of [BID.GetName]; is simply no longer in place. As the little emirate is surrounded by our forces, we can easily take over the strategic territory."
 TUR_christian_conscription_in_vilayet: "Christian Conscriptions in [TUR_vilayet_name_list]"
 TUR_christian_conscription_in_vilayet_desc: "Newly enacted law on the conscriptions of Christians will be proven to be a lengthy task. Though it will take considerable time and resources, every single attempt of ours will get closer to equal conscription."
