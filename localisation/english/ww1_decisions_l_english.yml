 FRA_fsn_coup: "FSN Coup"
 FRA_fsn_coup_desc: "National Salvation Front prepares a coup to topple the unlawful, pathetic, and traitorous Integrim Government and to rejoin the war effort against [FROM.GetNameDef]."

