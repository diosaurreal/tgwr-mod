 TRS_integrating_mount_lebanon: "Integrating Mount Lebanon"
 TRS_integrating_mount_lebanon_desc: "Though our army has entered Mount Lebanon and the era of "foreign" Mutasarrifs are over, total integration of Mount Lebanon as an Ottoman province will take time."
 TRS_appoint_ismail_hakki: "Appoint İsmail Hakkı Bey"
 TRS_appoint_ismail_hakki_desc: "As the situation in the Mutasarrifate of Mount Lebanon getting worse and worse, and the local people getting further disconcent, perhaps it'd be better to appoint a more tolerant and popular governor. İsmail Hakkı Bey, a religious and charitable man, seems just to be the one for the job."
 TRS_subjugate_the_maronite_patriarch: "Subjugate the Maronite Patriarch"
 TRS_subjugate_the_maronite_patriarch_desc: "Unlike many of the Patriarchs, the Maronite Patriach is not appointed through a decree, meaning it had a large degree of autonomy. By forcing the Maronite Patriarch to be appointed through decree, we'll effectively be able to subjugate the Maronite Christians within our empire."
 TRS_subjugate_the_maronite_patriarch_tt: "Modify £ww1_flag_ARB  §YArab Population§! by\n£defence_texticon  Division Defense: §G+5.0%§!\n"
 TRS_exile_unruly_bishops: "Exile Unruly Bishops"
 TRS_exile_unruly_bishops_desc: "Many Maronite and Greek Orthodox Christians in Syria have laid their loyalties on the side of the European nations rather than our empire. As they comprise a danger for collaboration with future enemy invasions, we have to exile those bishops who're not loyal to the empire."
 TRS_introduce_paper_money: "Introduce Paper Money"
 TRS_introduce_paper_money_desc: "[TUR.GetAdjective] paper money represents the Ottoman authority and hegemony in the region. Usage of the paper money proves the loyalty of the citizens to the empire. We shall force our citizens to use paper money."
 TRS_fund_regional_churches: "Fund Regional Churches"
 TRS_fund_regional_churches_desc: "Maronite, Orthodox and even Apostolic Churches continue to lack in funding. Giving them donations to run their churches could improve the opinion of our Christian citizens in the region."
