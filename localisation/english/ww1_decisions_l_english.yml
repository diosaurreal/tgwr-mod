 TUR_army_and_the_politics: "Army and the Politics"
 TUR_rapid_army_modernization_decision: "Rapid Army Modernization"
 TUR_rapid_army_modernization_decision_desc: "Instead of waiting for a war to train our young officers, we better take the initiative to slowly yet steadily modernize the structure of our armed forces."
 TUR_rapid_army_modernization_decision_tt: "£organization_texticon  Division Organization value for [TUR_army_of_a_bygone_era_name] is more than or equals to §Y0%§!\n"
 TUR_harbiye_nezareti_decision_category_tt: "This mission will §Yrepeatedly fire§! untill £organization_texticon   Division Organization §Rnegative modifier§! for [TUR_army_of_a_bygone_era_name] is §Ylifted§!.\n"
 TUR_modernize_the_high_command: "Modernize the High Command"
 TUR_modernize_the_high_command_desc: "Even though our equipments are up to european standards, we simply lack commanders capable of giving efficient orders to use them. We have to train our officers up to European standards."
 TUR_modernize_the_high_command_tt: "Modify [TUR_army_of_a_bygone_era_name] by\n£organization_texticon  Division Organization: §G+1.0%§!\n\n"
 TUR_modernize_the_high_command_custom_text: "[TUR_modernize_the_high_command_custom_text]"
 TUR_modernize_the_high_command_custom_text_blocked: "[TUR_modernize_the_high_command_custom_text_blocked]"
 TUR_army_conscription_reforms: "Army Conscription Reforms"
 TUR_army_conscription_reforms_desc: "Our empire has failed to achieve modern European style conscription standards for decades. As our officers are capable of giving contemporary military orders, we can finally work towards fixing the conscription issue."
 TUR_army_conscription_reforms_tt: "Modify [TUR_army_of_a_bygone_era_name] by\n£experience_neutral_texticon  Division Experience Gain: §G+2.0%§!\n£manpower_texticon  Recruitable Population: §G2%§!\n£army_morale_texticon  Division Recovery Rate: §G+1.0%§!\n£training_speed_texticon  Training time: §G-2.00%§!\n"
 TUR_ban_political_participation_of_officers: "Ban Political Participation of Officers"
 TUR_ban_political_participation_of_officers_desc: "The fact that the officers can vote and be elected makes them have alternative motives when undergoing their duties. By passing a law that prohibits the participation of the officers in political affairs in any ways, we can hope with mitigating factionalism within the military."
 TUR_collect_promise_reports: "Collect Promise Reports"
 TUR_collect_promise_reports_desc: "In an effort to prevent officers from being involved with politics, we've taken their right to participate in political affairs. Yet this does not guarantee their uninvolvement in political affairs. To track their actions, we will force officers to hand out reports related to their political activities and their promisses with not to ingage in them."
 TUR_collect_promise_reports_cost: "[TUR_collect_promise_reports_cost]"
 TUR_collect_promise_reports_cost_blocked: "[TUR_collect_promise_reports_cost_blocked]"
 TUR_collect_promise_reports_cost_tooltip: "[TUR_collect_promise_reports_cost_tooltip]"
 TUR_exile_politicized_officers: "Exile Politicized Officers"
 TUR_exile_politicized_officers_desc: "Exiling officers with political involvements have been a participation that came forth from the times of Abdulhamid II. While those very exiled officers brough upon the Young Turk Revolution, we need to continue this practice to solve factionalism within the army."
 TUR_exile_politicized_officers_cost: "[TUR_exile_politicized_officers_cost]"
 TUR_exile_politicized_officers_cost_blocked: "[TUR_exile_politicized_officers_cost_blocked]"
 TUR_exile_politicized_officers_cost_tooltip: "[TUR_exile_politicized_officers_cost_tooltip]"
 TUR_political_concessions_to_the_opposition: "Political Concessions to the Opposition"
 TUR_political_concessions_to_the_opposition_desc: "Most politicized officers support a side in the politics. The political state of the empire translates into the actions they take. By giving concessions to the opposition in some ways, we can also indirectly appease these politicized officers."
 TUR_appoint_opposing_officers: "Appoint Opposing Officers"
 TUR_appoint_opposing_officers_desc: "While they oppose our policies, we cannot afford to make enemies from every each of them. While we might disagree in key political issues, sometimes surrendering a post or two is better than risking the entire chain of command structure."
