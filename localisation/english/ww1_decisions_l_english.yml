 FRA_railway_guns: "Railway Guns"
 FRA_railway_guns_desc: "In order to break through the enemy lines and shatter the nightmare of trench warfare, it is necessary to make use of super-heavy "rupture" artillery. The use of rail-mounted guns is an important step in the transition of our armies to the east."

 FRA_fortifications: "French Fortifications"
 FRA_fortifications_desc: "Many forts were built following the Séré de Rivières defense plan between 1870 and 1890. Most of these fortresses are no longer in use or obsolete due to lack of maintenance or outdated equipment. With some renovations, these structures could be used again."

