 FRA_1910_disposition: "[GetYear] Legislative Elections"
 FRA_1910_disposition_desc: "The national assembly is constituted every 4 years. The elections are being held shortly and will redefine the distribution of seats."
 FRA_jaures_speech_desc: "§YJean Jaurès§! will organize a large socialist rally on the eve of the elections, ensuring greater support from the people for the parties of the far left. \n\n§RSFIO§! will gain §Y50§! additional seats." 
 FRA_aristide_briand_rally: "Aristide briand's Rally"
 FRA_aristide_briand_rally_desc: "§YAristide Briand§! will organize a rally of moderate socialist parties and left-wing democrats. \n\n§YThe Democratic Republican Alliance§! will gain §Y50§! additional seats."
 FRA_aristide_briand_rally_citation: "“Il est un droit supérieur à tous les autres, c'est le droit de vivre d'une collectivité nationale. Pour défendre l'existence de la nation, s'il avait fallu aller jusqu'à l'illégalité, je n'aurais pas hésité.“"

 FRA_royalist_demonstration_in_versailles: "Léon Daudet's Royalist Demonstration In Versailles"
 FRA_royalist_demonstration_in_versailles_desc: "§YLéon Daudet§! will gather the supporters of the monarchy and launch a massive procession in Versailles.\n\n§gThe Popular Liberal Action§! will gain §Y50§! additional seats"
 Jacques_piou_citation: "“Le peuple a besoin d'une figure d'autorité supérieure, gardienne de la nation, gardée par la nation. C'est un ouvrage mérité par les Français, offert par Dieu.“"

