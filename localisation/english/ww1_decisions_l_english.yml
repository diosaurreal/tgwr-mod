 GER_elsass_lothringen_constitution: "Allow Elsaß-Lothringen Constitution"
 GER_elsass_lothringen_constitution_desc: "Elsaß-Lothringen is a Reichsland, which is an imperial land under the direct authority of the German Empire since its annexation in 1871. Governed by a Statthalter appointed by the Emperor, the region lacks the autonomy enjoyed by other federal states. Its population, largely composed of Alsatian and French speakers, has long expressed discontent with central control and the ongoing Germanization policies affecting education and public life.\n\nWith the promulgation of a new constitution, and the establishement of a regional parliament, some limited legislative powers on local matters will be provided. The territory will also gains representation in both the Bundesrat and the Reichstag, enhancing its participation in imperial affairs. While key authority remains in Berlin, this reform might marks a significant step toward integration within the federal structure and is widely seen as a move to address longstanding regional grievances."
 NFA_sue_for_peace_GER: "Declare our defeat and embrace the fate"
 NFA_sue_for_peace_GER_desc: "France was completely defeated. There is no more future."
 FRC_sue_for_peace_GER: "Surrender to the Imperialists"
 NFA_third_franco_german_war_tt: "§RThe Kingdom of France, ruled by the German monarch, will be established...§!"
 GER_anti_war_revolt: "Nationwide Anti-war Protests"
 GER_anti_war_revolt_desc: "It seems to be a bad choice to wage a war too hard just after the bloody Great War. Citizens and soldiers were inflamed by the ongoing war. Large-scale protests are taking place in all major cities."
 GER_anti_war_revolt_tt: "§RThe anti-war protests will turn into massive revolt with an unprecedented scale!§!"
