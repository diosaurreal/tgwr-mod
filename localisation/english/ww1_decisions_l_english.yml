 TRS_arabist_movement: "Arabist Movement"
 TRS_arabist_movement_desc: "[TRS_arabist_movement_desc]"
 TUR_has_mehmed_V: "Has national spirit §YMehmed V§!\n"
 TUR_has_arab_opposition: "Has national spirit §YArab Opposition§!\n"
 TRS_arabist_movement_desc1: "Arabist movement is a parallel movement to the nationalist Young Turk movement. Formulated around the same time, the movement has been seeking icreased autonomoy and equal representation for Arab lands within the Ottoman Empire. As they actively undermine our government's centralization and Turkification policies, they might cause problem if they become too powerful."
 TRS_arabist_movement_desc2: "Arabist movement is a parallel movement to the nationalist Young Turk movement. Formulated around the same time, the movement has been seeking icreased autonomoy and equal representation for Arab lands within the Ottoman Empire. As they actively undermine our government's centralization and Turkification policies, they might cause problem if they become too powerful.\n\nIn order to execute actions to surpress Arabists, we need to have a justification.\nCurrent §YOppression Justifications§!: [?TRS_oppression_justification|Y0]"
 TRS_fabricate_claims: "Fabricate Claims"
 TRS_fabricate_claims_desc: "Though we have a large autonomy of action in Syria, no authority can act without legitimacy. In order to not lose our already diminishing legitimacy, we'll use justifications to oppress the Arabist movement. Even if there's no real opposition or treason, we'll simply create our own sources to oppress what potential there is."
 TRS_bribe_sources: "Bribe Sources"
 TRS_bribe_sources_desc: "Arabists themselves has no loyalty to their cause, They're ready to sell information for just a bit of dime."
 TRS_plant_documents: "Plant Documents"
 TRS_plant_documents_desc: "No one can deny what they see with their own eyes, True or false, what lies infront of our eyes provide the best justification."
 TRS_extract_information: "Extract Information"
 TRS_extract_information_desc: "No one withstand pain for so long. If we inflict enough pain, everyone will break at a certain point."
 TRS_add_1_oppression_justification: "Adds §Y1§! Oppression Justification\n"
 TRS_has_1_oppression_justification: "Has at least §Y1§! Oppression Justification\n"
 TRS_remove_1_oppression_justification: "Removes §Y1§! Oppression Justification\n"
 TRS_execute_traitors: "Execute Traitors"
 TRS_execute_traitors_desc: "The state has no responsibility to feed or pay for the trip of traitors. By executing those traitors, we'll both deal a blow to the Arabist movement and set up a good example for those who're traitors to the empire."
 TRS_exile_agitators: "Exile Agitators"
 TRS_exile_agitators_desc: "There are large groups of opposition that are hard to imprison or execute. To minimize their effects, we can send them to remote places of the empire."
 TUR_undermined_authority: "Undermined Authority"
 TRS_imprison_opposition: "Imprison Opposition"
 TRS_imprison_opposition_desc: "Compared to executions, imprisonment remains as a safer option. Yet whether prisoners will escape or not is not certain."
 TRS_successful_imprisonment: "Set the possibility of a successful imprisonment to §Y60§!%\nSet the possibility of an unsuccessful imprisonment to §Y40§!%\n"
 TRS_successful_imprisonment: "Increase the possibility of a successful imprisonment by §Y10§!%\nDecrease the possibility of an unsuccessful imprisonment by §Y10§!%\n"
 TRS_import_weapons: "Import Weapons"
 TRS_import_weapons_desc: "Our regional command is in a state of dire lack of weaponry. For that reason, we should ask more armament from the central government."
 TRS_import_artillery: "Import Artillery"
 TRS_import_artillery_desc: "Our regional command is in a need of artillery. For that reason, we should ask more artillery equipment from the central government."
 TRS_arab_conscriptions_in_state_flag: " Already conscripting local Arab population in a state"
 TRS_arab_conscriptions_in_state: "Arab Conscription in [From.GetName]"
 TRS_arab_conscriptions_in_state_desc: "4th army's divisions were intended to be recruited by local Arab Syrians. Through going from place to place, we'll capture local men to be recruited in our army."
 decision_cost_army_experience_10: "£army_experience §G10§!"
 decision_cost_army_experience_10_blocked: "£army_experience §R10§!"
 TRS_modernize_of_the_high_command: "Modernization of the High Command"
 TRS_modernize_of_the_high_command_desc: "Comparable to our army in the rest of the empire, our army in syria struggles with army commandment. Through modernizing our army command, we can improve our maneuvers on the battlefield."
 TRS_modernize_of_the_high_command_tt: "Modify §Y[TRS_army_spirit]§! by\nDivision Organization: §G+3.0%§!\n"
