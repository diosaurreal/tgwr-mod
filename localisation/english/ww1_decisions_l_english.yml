 FRA_alliance_with_romania_desc: "We knew that [ROM.GetName] has allied obligations to [GER.GetName]. However, they remained neutral, but also put forward their claims on the territory of Transylvania. We must take them to the Entente as soon as possible."
 FRA_army_mutiny_crisis: "French Army mutinies"
 FRA_army_mutiny_crisis_desc: "The French army is demoralized after the recent failed offensives. The situation is getting worse every hour, more and more soldiers refuse to obey the orders of the command and refuse to leave the trenches to attack."
