 TUR_political_normalization_in_the_armed_forces: "Political Normalization in the Armed Forces"
 TUR_political_normalization_in_the_armed_forces_desc: "A vast majority of the factionalism we've seen was from the political state of our empire. As our rule in the capital is vastly popular, this translates into the actions of the officers by providing an environment of stability in the chain of command structure."
 TUR_political_normalization_in_the_armed_forces_mission: "Political Normalization in the Armed Forces"
 TUR_political_normalization_in_the_armed_forces_mission_desc: "A vast majority of the factionalism we've seen was from the political state of our empire. As our rule in the capital is vastly popular, this translates into the actions of the officers by providing an environment of stability in the chain of command structure."
 TUR_increasing_politicization_in_the_armed_forces: "Increasing Politicization in the Armend Forces"
 TUR_increasing_politicization_in_the_armed_forces_desc: "Recent policies we've announced to push forward has not been taken lightly by the politicized officers. As a result, they are showing their discontents through disobeying orders, spreading political propaganda within their ranks and even taking up arms against the state."
 TUR_trade_union_support: "Trade Union Support"
 TUR_trade_union_support_desc: "While our empire has limited history with labor movements, recent changes towards a liberal free market economy and increasing industrialization has left our farmers and workers alike in a vulnerable spot. As the popularity of the labor unions increase both from the Minorities and intellectuals alike, we'll be needing to balance this phenomenon."
 TUR_promote_union_membership: "Promote Union Membership"
 TUR_promote_union_membership_desc: "Recent amendmends in our legislation has introduced quite progressive laws in terms of labor rights. This introduced brand new benefits to being a trade union member."
 TUR_increase_paid_leave: "Increase Paid Leave"
 TUR_increase_paid_leave_desc: "Through negotiations with trade unions, our government has acknowledged the importance of paid leave for the efficiency of the workers."
 TUR_set_a_minimum_wage: "Set a Minimum Wage"
 TUR_set_a_minimum_wage_desc: "Though still rather progressive, many contemporary Western powers have started discussing the adoption of minimum wages for their workers. Our empire shall not fall behing these powers in terms of labor rights."
 TUR_introduce_safety_regulations: "Introduce Safety Regulations"
 TUR_introduce_safety_regulations_desc: "Promotion for industrialization has brough many questionable practices by the employers. The state must intervene in such circumstances and ensure safety regulatinos are being met in work places."
 TUR_union_support_for_the_war: "Union Support for the War"
 TUR_union_support_for_the_war_desc: "It's time to put aside the notion of class warfare and focus on the war our nation is involved in. Through some concessions to the trade unions, they should be more than willing to support our war effort."
 TUR_intelligence_market: "Intelligence Market"
 TUR_balkan_customs_union_decision_category: "Balkan Customs Union"
 TUR_invite_to_the_balkan_customs_union: "Invite [FROM.GetName] to the Balkan Customs Union"
 TUR_invite_to_the_balkan_customs_union_desc: "Being an undisputed Balkan nation, [FROM.GetName] definitely belongs in the Balkan Customs Union. We must initiate contact with them and invite them to the customs union."
 TUR_islamic_economic_cooperation_category: "Islamic Economic Cooperation"
 TUR_invite_to_the_islamic_economic_cooperation: "Invite [FROM.GetName] to the Islamic Economic Cooperation"
 TUR_invite_to_the_islamic_economic_cooperation_desc: "Being a traditionally Muslim nation, [FROM.GetName] definitely deserves a spot in the Islamic Economic Cooperation. We must initiate contact with them and invite them to the economic cooperation."
 TUR_sell_off_intelligence_reports: "Sell off Intelligence Reports"
 TUR_sell_off_intelligence_reports_desc: "The intelligence reports we've gathered from other countries are much more of value to other major powers than to us. Perhaps we can use these information as a leverage to sell them off in exchange of something more valuable for us."
 TUR_sell_off_intelligence_reports_tt: "Has at least §G1§! Stolen Document\n"
 TUR_sell_off_intelligence_reports_tt2: "§R-1§! Stolen Document"
 TUR_purchasing_intelligence_reports: "Purchasing Intelligence Reports"
 TUR_purchasing_intelligence_reports_desc: "Thanks to the intelligence reports provided by [?TUR_selling_intelligence_tag.GetName], we've gained much needed intel over the enemy. As these information werent for free, its time to pay its price."
 TUR_purchasing_intelligence_reports_tt: "For §Y90 days§!\n"
 TUR_utilize_intelligence_reports: "Utilize Intelligence Reports"
 TUR_utilize_intelligence_reports_desc: "The intelligence reports we've gathered from [?TUR_selling_intelligence_tag.GetName], we can use them on the countries that we'd like to get an intel on."
 TUR_utilize_intelligence_reports_tt: "Has at least §G1§! Stolen Document from §Y[FROM.GetName]§!\n"

 as_idea_TUR_army_of_bygone_era: "Has national spirit §YArmy of a Bygone Era§!"
 not_has_idea_TUR_army_of_bygone_era: "Does not have national spirit §YArmy of a Bygone Era§!"
 TUR_government_stability_decision_category: "Government Stability"
 TUR_government_stability_decision_category_desc: "The second constitutional era has truly brought a parliamentary system to our empire. As the sultan is no longer the sole source of legitimacy for the regime, we'll be forced to find other ways to maintain stability of our government."
 
 TUR_criticizing_the_government: "Criticizing the Government"
 TUR_criticizing_the_government_desc: "Our government is under immense pressure now. Unless we legitimize our government, we'll suffer continuous hits from general opposition."
 TUR_disruptive_opposition: "Disruptive Opposition"
 TUR_disruptive_opposition_desc: "As we don't have two thirds majority in the parliament, the opposition blocks some of the policies we wish to pass."
 TUR_disband_the_parliament_decision: "Disband the Parliament"
 TUR_disband_the_parliament_decision_desc: "While not apparent at first, article 35 was passed to disband the parliament at will if we ever feel threatened by the growing opposition. As the constitution now grants Sultan the power the disband the parliament, we can pressure him to call for new elections and maintain our majority in the parliament."
 TUR_halaskaran_march_on_kostantiniyye: "Halâskâran March on [TUR.capital.GetName]"
 TUR_halaskaran_march_on_kostantiniyye_desc: "The current ruling İttihadist regime has proven itself to be incapable of governing. As they hold onto power, the possibility of a military coup becomes more of a when than if. As the young officers opposing the İttihadist regime in the army is organizing to march to the capital, the event will have far greater consequences than just a regime change."
 TUR_regime_popularity_higher_than_opposition_popularity_at_least_two_times: "§YRegime Popularity§! is twice as higher than §YOpposition Popularity§!\n"
 TUR_regime_popularity_higher_than_opposition_popularity_at_least_two_times_NOT: "§YOpposition Popularity§! is higher than half the amount of §YRegime Popularity§!\n"
 TUR_paralyzing_opposition: "Paralyzing Opposition"
 TUR_paralyzing_opposition_desc: "As we don't have absolute majority in the parliament, the opposition blocks a majority of the policies we wish to pass."
 TUR_paralyzing_opposition_desc_tt: "Replace §YDisruptive Opposition§! with §YParalyzing Opposition§!\nEffective change\n£political_power_cost_texticon  Daily Political Power Cost: §R+0.05§!\n£ottoman_government_stability_texticon  Government Stability: §R-10%§!\n"
 TUR_the_great_ittihadist_purge: "The Great İttihadist Purge"
 TUR_the_great_ittihadist_purge_desc: "After our violent march to [ROOT.capital.GetName], there are still some İttihadists left lingering and plotting within the shadows. To prevent them from ever coming to power again, we have to curb their power and purge them from the empire."
 TUR_regime_popularity_higher_than_opposition_popularity: "§YRegime Popularity§! is higher than §YOpposition Popularity§!\n"
 TUR_regime_popularity_higher_than_opposition_popularity_NOT: "§YOpposition Popularity§! is higher than §YRegime Popularity§!\n"
 TUR_saviour_officer_coup: "Saviour Officers Coup"
 TUR_saviour_officer_coup_desc: "Annoyed by the government's current direction, a group within the army known as the Halâskâr Zâbitân (Saviour Officers) are preparing a coup to replace the current government with a one that has a more positive outlook to the liberal agenda."
 TUR_saviour_officer_coup_tt: "\n§YActivation Effect:§!\n§Yİtilafist Officers§! will be known as §YHalâskâran Officers§!"
 TUR_miralay_sadiks_putsch: "Miralay Sadık's Putsch"
 TUR_miralay_sadiks_putsch_desc: "Dissolutioned with the current state of the party and the leadership, [ROOT.TUR_miralay_sadik.GetName] has started planning to overthrow the government to place a candidate that fits better into his agenda."
 TUR_raid_on_the_sublime_porte: "Raid on the Sublime Porte"
 TUR_raid_on_the_sublime_porte_desc: "Annoyed by the government's current direction, officers within our army supporting the İttihadist cause are preparing a coup. Unless they're eradicated in time, they'll storm the Sublime Porte, and put a figure more sympathetic to their cause."
 TUR_liberal_retaliation: "Liberal Retaliation"
 TUR_liberal_retaliation_desc: "Though the recent İttihadist coup was a success, the liberals still maintain enough power to have a retaliation. Unless they're surpressed, they'll attempt to assasinate the current Grand Vizier."
 TUR_yakub_cemils_coup: "Yakub Cemil's Coup"
 TUR_yakub_cemils_coup_desc: "Dissolutioned with the current state of the empire under the weight of the war, Yakub Cemil has decided to take matters into his own hands. Planning to stage a coup and putting Mustafa Kemal as the supreme commander-in-chief, he seeks to drop the empire out of the war."
 TUR_yakub_cemils_coup_succeess: "§Y[ROOT.TUR_yakub_cemil.GetName]§!'s coup has been successful"
 TUR_yakub_cemils_coup_succeess_NOT: "NOT: §Y[ROOT.TUR_yakub_cemil.GetName]§!'s coup has been successful"
 TUR_imprison_yakub_cemil: "Imprison Yakub Cemil"
 TUR_imprison_yakub_cemil_desc: "Being one of the core members of the Special Organization, Yakub Cemal has been causing a lot of problems. As his coup attempt has been uncovered, it leaves us no option but to imprison him."
 TUR_imprison_yakub_cemil_tt: "will be sent to prison."
 TUR_elevate_ittihadism_in_the_army: "Elevate İttihadist Officers in the Army"
 TUR_elevate_ittihadism_in_the_army_desc: "Various factions, including our's, are striving for influence in the army. Through elevating İttihadist officers in the military into key positions, we can both hinder the influence of our enemies and increase our political influence."
 TUR_elevate_itilafism_in_the_army: "Elevate İtilafists in the Army"
 TUR_elevate_itilafism_in_the_army_desc: "Various factions, including our's, are striving for influence in the army. Through elevating İtilafist officers in the military into key positions, we can both hinder the influence of our enemies and increase our political influence."

 TUR_mehmed_V_resad: "Mehmed V Reşâd"
 TUR_mehmed_V_resad_desc: "Having been ascended with our support; Mehmed V, or as many people call him Sultan Reşâd, does not have much of an experience in administration nor popularity to his name. Through carefully crafted narrative and some public appearances, we could turn him to a legitimate monarch and a docile puppet."
 TUR_cave_to_the_governments_demands: "Cave to the Government's Demands"
 TUR_cave_to_the_governments_demands_desc: "Though the Sultan is the highest political authority in the empire, his rule depends on his relation with the government. If he dares to stand against them, he might even see a fate worse than deposition. He has no chance but to submit to the government."
 TUR_participate_in_military_parade: "Participate in Military Parade"
 TUR_participate_in_military_parade_desc: "Though Mehmet V is not involved within the military affairs, his presence alone is enough to motivate our troops. By making him show up at military parades, we can bolster the morale of our troops."
 TUR_the_constitutional_sultan: "The Constitutional Sultan"
 TUR_the_constitutional_sultan_desc: "During his speech after his coronation prayer, Mehmed V has been recorded to say "I am the first sultan of liberty and I am proud of it!". His openness to the public as well as his respect to the constitution makes him exceptionally a popular and well-liked sultan, especially compared to his older brother..."
 TUR_renovate_the_imperial_possessions: "Renovate the Imperial Possessions"
 TUR_renovate_the_imperial_possessions_desc: "The tyranical Abdulhamid II regime can best be characterized by its paranoid nature. Even so, the lack of public appearances has left many of the possessions of the imperial family such as royal carriages and other apparatus. To restore the reputation of the royal house, we must cut on no expenses to renovate these possessions."
 TUR_royal_visit_to_edirne: "Royal Visit to [756.GetName]"
 TUR_royal_visit_to_edirne_desc: "Unlike the previous monarch Abdulhamid II, Mehmed V shall go out of his palace and make public appearances. By visiting major cities in Rumelia and Western Anatolia, he can increase his popularity in core Vilayets of the Empire."
 TUR_royal_visit_to_selanik: "Royal Visit to [345.GetName]"
