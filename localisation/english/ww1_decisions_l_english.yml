 GER_help_white_russia: "Help White Russia"
 GER_help_white_russia_desc: "While Lenin and his Bolsheviks did secure our victory on the Eastern Front with their sabotage of the war effort and the subsequent coup, their regime and antics are no longer needed. Their ideals of Communism and World Revolution threaten the very foundation of a German European order, and thus directly contradict our hold of power. It's better to neutralise this threat on our Eastern flanks, and turn the red tide."
 GER_help_nationalist_france: "Help Nationalist France"
 GER_help_nationalist_france_desc: "France is in turmoil after their defeat in the Great War. And while we care not for France's internal politics, the Communards of Paris pose a unique threat to our position in Europe. The Communards hold a particularly expansionist and aggressive stance in their philosophy, and they are determined to return France to her former glory. If we preemptively strike, we can further weaken our rival and force the pathetic remnants of the old French regime back in power."
 GER_german_east_asia: "Form Ostasien"
 GER_german_east_asia_expand: "Expand Ostasien"
 GER_OST_demand_annex: "Offer the [FROM.GetAdjective] Our Protection"
 GER_decision_mittelafrika: "Form Mittelafrika"
 GER_decision_mittelafrika_desc: "The vast African colonies obtained after the victory of the Great War can be united under a single colonial administration, Mittelafrika. This will bring glory and wealth to our empire."
 GER_decision_expand_mittelafrika: "Expand Mittelafrika"
