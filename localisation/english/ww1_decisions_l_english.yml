 GER_anti_war_revolt: "Nationwide Anti-war Protests"
 GER_anti_war_revolt_desc: "It seems to be a bad choice to wage a war too hard just after the bloody Great War. Citizens and soldiers were inflamed by the ongoing war. Large-scale protests are taking place in all major cities."
 GER_anti_war_revolt_tt: "§RThe anti-war protests will turn into massive revolt with an unprecedented scale!§!"
