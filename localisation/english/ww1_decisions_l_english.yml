 ACA_french_intervention_desc: "The ongoing Catholic revolt in Mirdita has caught the attention of the great powers, especially that of France. Having concerns that the regional conflict might trigger a Europe-wide crisis, they're actively pressuring our government to put an end to the armed conflict."
