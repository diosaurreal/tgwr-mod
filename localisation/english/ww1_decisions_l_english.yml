 FRA_shneider_artillery_manufactures_in_le_havre: "Build Schneider Artillery Manufactures in [15.getName]"
 FRA_shneider_artillery_manufactures_in_le_havre_desc: "The company Schneider et Cie bought the artillery factories of Forges et Chantiers de la Méditerranée in 1897. Located in Le Havre, they have not yet renovated and the state could finance their reconstruction to allow mass  production of the 75mm cannon."
 FRA_shneider_artillery_manufactures_in_le_havre_mission_tt_title: "Build §Y2 Military Factories§! in §Y[15.getName]§!"
 FRA_shneider_artillery_manufactures_in_le_havre_mission_tt: "[?15.arms_factory_level|+0]/§Y[?15.military_total_after_goal]§! §YMilitary Factories§! built in §Y[15.getName]§!"
 
 FRA_complete_schneider_steel_mill_implementation_in_sete: "Complete Schneider Steel Mill Implementation in Sète"
 FRA_complete_schneider_steel_mill_implementation_in_sete_desc: "The Schneider et Cie company built an experimental steelworks in the town of Sète between 1898 and 1910 before abandoning the project. The state could refinance the implementation of Schneider in the sector, which  would generate jobs and dynamism in the region."
 FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt: "[?22.industrial_complex_level|+0]/§Y[?22.civilian_total_after_goal]§! §YCivilian Factories§! built in §Y[22.getName]§!"
 FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt_title: "Build §Y1 Civilian Factory§! in §Y[22.getName]§!"

