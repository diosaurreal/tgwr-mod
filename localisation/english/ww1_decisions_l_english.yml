 ITA_italian_civil_war_decisions_desc: "Italy's defeat in the Great War was a great shock. Italians took the wrong side, and because of that, lost territories, and were fined with massive reparations. Italian nation is divided into several political factions, accusing the king and the government of recklessly deciding to participate. The civil war for Italy is inevitable."
