 GER_mobilization_campaign: "Mobilization Campaign"
 GER_mobilization_campaign_desc: "The recruitment of our reserves affects the morale of the army. The government needs to boost morale by promising bonuses, benefits and various other motivational acts."
 GER_mission_famine_timer: "The Winter of Frustration"
 GER_mission_famine_timer_desc: "Currently, [ROOT.GetNameDef] is engaged in the Great War, and manpower to become self-sufficient in food has also been put into frontlines and production of munitions. In normal times, importation could cover this, but because of the naval blockade, now there is absolutely no way to get more food."
 GER_mission_food_shortages_timer: "Until Winter Comes"
 GER_mission_food_shortages_timer_desc: "[ROOT.GetNameDef] is under the naval blockade. No major shortage of supplies yet, but if the war goes on too long, stockpiles will slowly run out. Especially if food starts to run low, soldiers can no longer fight, and people's patience and war support is going to plummets."
 GER_delay_famine_mission: "Feed the People"
 GER_delay_famine_mission_desc: "Once we focused all of our resources on the war effort, the state began to run out of food for domestic consumption. Perhaps we could divert some of it back to civilian use to quell discontent, but of course that's only a band-aid..."
 GER_reunifications_wars_timer: "German State of Emergency"
 GER_reunifications_wars_timer_desc: "The disarray and downfall of Germany is a state of emergency that cannot be ignored. Reunification Wars are inevitable."
 GER_kapp_putsch_timer: "Discontent right wing"
 GER_kapp_putsch_timer_desc: "The right wing and nationalists in the country are deeply discontent with the current situation and the government. A small flame shall spread into a awful fire."
 GER_kapp_putsch_timer_tt: "Compliance with the Treaty of Versailles requires to ban the nationalist paramilitaries."
 GER_fix_belgium_supply: "Build Supply Lines to Belgium"
 GER_fix_belgium_supply_check: "Control all highlighted provinces"
 GER_fortifications: "Frontline Fortifications"
 GER_fortifications_desc: "The modern warfare means endless trenches, dense barbed wires, solid concrete fortifications, and brutal machine gun deployments. In particular, to face against with the French, we must build and prepare strong fortifications to block the enemy diversionary maneuvers and strengthen our defenses on valuable points. Every inch of land is SHALL NOT BE LOST!"
 GER_fund_engineering_corps: "Fund Engineering Corps"
 GER_fund_engineering_corps_desc: "Setting up the defense structures is a complex undertaking. With the help of state subsidies, it would be possible to speed up the fortification works."
 GER_defensive_line_in_aisne: "Fortify Aisne"
 GER_defensive_line_in_aisne_desc: "Building a defensive line along the banks of the Aisne River makes it easy to have excellent fortifications guarded up by natural structures."
 GER_defensive_line_in_aisne_tt: "Adds §Y3 Land Fort§! in §Y[29.GetName].§!"
 GER_defensive_line_in_ypern: "Fortify Ypern"
 GER_defensive_line_in_ypern_desc: "Setting up a defense line in the Northwestern Belgium shall stop enemy maneuvers along the coast."
 GER_defensive_line_in_ypern_tt: "Adds §Y2 Land Fort§! in §Y[865.GetName].§!"
 GER_defensive_line_in_arras: "Fortify Arras"
 GER_defensive_line_in_arras_desc: "Set up trenches and barbed wires in the plains of Northern France to stop the enemy rapid advance. Let no one pass there!"
 GER_defensive_line_in_arras_tt: "Adds §Y2 Land Fort§! in §Y[29.GetName].§!"
 GER_defensive_line_in_compiegne: "Fortify Compiègne"
 GER_defensive_line_in_compiegne_desc: "Building a defensive line along the banks of the Oise River makes it easy to have excellent fortifications guarded up by natural structures."
 GER_defensive_line_in_compiegne_tt: "Adds §Y2 Land Fort§! in §Y[785.GetName].§!"
 GER_defensive_line_in_gent: "Fortify Gent"
 GER_defensive_line_in_gent_desc: "The defenses of Ost-Flanders must be fortified up to stop the enemy from advancing on Brussels and forcing our forces in Belgium to retreat."
 GER_defensive_line_in_gent_tt: "Adds §Y2 Land Fort§! in §Y[6.GetName].§!"
 GER_defensive_line_in_charleroi: "Fortify Charleroi"
 GER_defensive_line_in_charleroi_desc: "The defenses of Wallonia must be fortified up to stop the enemy from advancing on Brussels and forcing our forces in Belgium to retreat."
 GER_defensive_line_in_charleroi_tt: "Adds §Y2 Land Fort§! in §Y[6.GetName].§!"
 GER_defensive_line_in_brussel: "Fortify Brussel"
 GER_defensive_line_in_brussel_desc: "The loss of Belgium is catastrophic for the war effort against the French. Brussel must be defended!."
 GER_defensive_line_in_brussel_tt: "Adds §Y2 Land Fort§! in §Y[6.GetName].§!"
 GER_defensive_line_in_argonnen: "Fortify Argonnen"
 GER_defensive_line_in_argonnen_desc: "The Forest of Argonne is a long strip of mountainous and wild woodland in northeastern France, approximately 200 km east of Paris. If we lose there, the gate to Luxembourg opens. That means we must secure the forest with heavy fortifications."
 GER_defensive_line_in_argonnen_tt: "Adds §Y2 Land Fort§! in §Y[34.GetName].§!"
 GER_defensive_line_in_verdun: "Fortify Verdun"
 GER_defensive_line_in_verdun_desc: "Verdun is situated on both banks of the river Meuse, in the northern part of the Meuse department. It was founded by the Gauls, with a place name meaning "strong fort" in Gaulish. As it was a strategic point back then, this is also an important fortress for Germany to fight against the French troops."
 GER_defensive_line_in_verdun_tt: "Adds §Y1 Land Fort§! in §Y[863.GetName]§! and §Y1 Land Fort§! in §Y[17.GetName].§!"
 GER_restore_schantung_bahn_control: "Restore Schantung-Bahn Control in [FROM.GetName]"
 GER_restore_schantung_bahn_control_desc: "The Qingdao-Jinan Railway is currently occupied by [FROM.GetNameDef], we need to restore control of it immediately."
 GER_locarno_treaties_timer: "Peace for Our Time?"
 GER_hre_cat: "Revive the Holy Roman Empire"
 GER_hre_cat_desc: "The splendor of our Kaiser knows no bounds, and neither do the borders of our nation. These have now grown to encompass the limits of the old Holy Roman Empire, and the nations in our way are no longer in a position to object to our policies, the Kaiser has decreed that the current opportunity shall be seized, and that the nation shall embrace its role as the spiritual successor of the Holy Roman Empire. Aquila Elegit Iovis Omnia Vincit!"
 GER_german_east_asia_cat: "Our Territories in East Asia"
 GER_german_east_asia_cat_desc: "Following our victory in the Great War, a proposal has been made for the expansion of colonial enterprise in East Asia. Our colonial administrators aim to establish a vast colonial administration by incorporating numerous German-occupied territories in the region. Success in this endeavour promises enormous wealth for the Reich, however, failure risks terrible consequences, including widespread chaos and the potential collapse of our colonial authority."
 GER_instant_react_to_agadir: "Send SMS Panther to Agadir in Morocco"
 GER_instant_react_to_agadir_tt: "This decision is helpful when you are doing another focus but no time to do the focus §YAgadir Crisis§!. With this you will spend more §Y£pol_power  political power§! than doing the focus."

 GER_retire_from_morocco: "Retreat from Morocco" 

 GER_annex_new_east_prussia: "Annex the New East Prussia"
 GER_annex_new_east_prussia_desc: "There was a time, a century ago, when the Kingdom of Prussia gained new territory from Poland, beyond East Prussia. The territory between East Prussia and the Vistula, Bug, and Neman rivers was called New East Prussia (Neuostpreußen), and if we prevail in the Great War, it should rightfully belong to Prussia, [ROOT.GetNameDef]."
 GER_add_submarines: "Lay Down the U-Boots"
 GER_add_submarines_desc: "This decision is availabe only in §Yeasiest difficulty§! or §Ydebug mode§!."
 before_the_leaves_fall: "Before the Leaves Fall"
 before_the_leaves_fall_desc: ""You will be home before the leaves have fallen from the trees."\nBut if this turns out to be a lie, it means that we have forced and deceived the young generation into hell on earth. Who is responsible for this?"
