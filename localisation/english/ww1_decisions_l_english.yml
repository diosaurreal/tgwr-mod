 ALB_eject_the_foreign_garrison_desc: "The [FROM.owner.GetName] occupation of [FROM.GetName] following the outbreak of the Great War has left the province in an ambiguous situation. Located right in between of two regional fronts of the war, the legally disputed region presents us with the opportunity of invading the state while not outright declaring war on [FROM.owner.GetName]."
