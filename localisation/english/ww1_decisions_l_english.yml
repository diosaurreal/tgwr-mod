 TUR_officer_struggle_yildiz_teskilati_desc1: "Aftermath of the Young Turk revolution and 31 March incident has been disastrous for us. We have to immediately work against the İttihatist leadership to get the Sultan back on the throne.\nYet for our reactionary revolution to succeed, we have to infiltrate the army with men loyal to us. For this job, there's no group better than Yıldız Teşkilate, a group once was loyal to Sultan Abdulhamid.\n\n                                                                                      Strength of §YYıldız Teşkilatı§! is [?TUR_yildiz_teskilati_faction_power|0Y%]"
 TUR_officer_struggle_yildiz_teskilati_desc2: "Though our reactionary revolution has been a success, there's still a lot to do to get the army back on the track. A large majority of the officers are against our regime, while the common soldier though alligned to our regime, has no will to fight for the empire. With more conflicts appearing on the horizon, we must regain the loyalty of the army."
