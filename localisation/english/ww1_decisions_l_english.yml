 BEL_apply_the_tripartite_pact: "Enact the Tripartite Pact"
 BEL_apply_the_tripartite_pact_desc: "The situation in Europe threatens Belgian territorial integrity too seriously to be ignored. We must align ourselves with the Entente now."

 BEL_reform_prison: "Reform the Prisons"
 BEL_reform_prison_desc: "We will reform the prison staff so that they are less aggresive to inmates."
 BEL_coalitionlifespan: "Liberal-Socialist Coalition Lifespan"
 BEL_coalitionlifespan_desc: "The Liberals and Socialists have some mutual policies, but the liberals are reluctant to pass socialist policies. This creates an unstable government and it is just a matter of time before it collapses."
 BEL_decision_fall_of_schollaert: "The Fall of Schollaert"
 BEL_decision_fall_of_schollaert_desc: "After submitting his school law, Schollaert became extremely unpopular within Belgian politics and is getting pressured to resign as prime minister of Belgium."
 BEL_maternity_funds: "Create Maternity Funds"
 BEL_maternity_funds_desc: "The lower classes aren't able to support their kids because they are poor. This is why we are giving funds to these families so their child doesn't die."
 BEL_unemployment_benefits: "Increase Unemployment Benefits"
 BEL_unemployment_benefits_desc: "We need to help our employed people so they can find a new job."
 BEL_family_allowances: "Implement Family Allowances"
 BEL_family_allowances_desc: "The lower classes aren't able to support their families because they are poor. This is why we are giving funds so they can pay for family-related expenses."

 BEL_decision_albertfunds: "Implement the Albertfunds"
 BEL_decision_albertfunds_desc: "The Albertfunds is money set aside to fund the reconstruction of Belgium after the war."

