 vote_three_hardline_sfio_laws: "Concessions to SFIO"
 vote_three_hardline_sfio_laws_desc: "The left wing of the SFIO, made up of anarchists, communists and trade unionists, jointly demand the accentuation of reforms aimed at giving more powers to workers."
