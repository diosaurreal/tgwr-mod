 FRA_collective_labor_agreement: "Collective Labor Agreement"
 FRA_collective_labor_agreement_desc: "The law on collective agreements proposed by MP §YLouis Bubreuilh§! proposes the establishment of agreements for each sector of the industry.\n\nThe agreements allow the establishment of specific statuses on remuneration, working conditions or qualifications. The main professional branches concerned are the UIMM metalworkers, farmers, miners, handlers and independent producers."
 FRA_communist_want_more_reforms: "§tHardline SFIO§! want reforms"

 FRA_hostile_motion_de_censure: "Hostile Motion de Censure"
 FRA_hostile_motion_de_censure_desc: "Our government is a minority and the other components of parliament have managed to form a solid majority against which we are no match. They plan to pass a motion of censure, which would bring down our government."

 FRA_delay_legislatives_elections: "Delay Legislative Elections"
 FRA_delay_legislatives_elections_desc: "The war affecting the country does not allow elections to be organized in good conditions. Postponing the votes will allow us to keep our seats without taking the risk of losing our control of the assembly."
 FRA_elections_delayed_for_one_year: "§tLegislative Elections§! will be reported to next year."
 FRA_canceled_legislative_elections: "Legislative Elections are Delayed"
 FRA_activate_parliament: "The §YParliament§! will be restored and election will occur."

 FRA_protection_of_the_strike_right: "Protection of the Strike Right"
 FRA_protection_of_the_strike_right_desc: "The law proposed by deputy §YLéon Jouhaux§! protects the right to strike by protecting strikers. Among the new rights granted by the parliamentary project, we find the impossibility for a boss to sue his employees if they occupy a building, or the reduction of strike notice for trade union organizations."

 FRA_worker_safety_law: "Worker Safety Law"
 FRA_worker_safety_law_desc: "The law proposed by Deputy §YAristide Briand§! allows the recognition of several new occupational diseases as well as the treatment of injuries linked to the exercise of the function, particularly in the field of manual work.\n\nIn addition, visits to a health professional will be mandatory once a year in order to establish a health check and detect possible illnesses or injuries that could lead to stopping work."

 FRA_salary_limitation_act: "Salary Limitation Act"
 FRA_salary_limitation_act_desc: "The law proposed by §YMaurice Thorez§! define a calculation formula limiting the maximum salary within a company based on its profits, the number of employees and the lowest salary. To resume it in its simplest form, it limits the maximum salary to 25 times the lowest salary in the company."

 DEN_ICE_act_of_union: "@DEN @ICE Danish-Icelandic Act of Union"
 FRA_calimites_exceptional_fundings: "Allowances for Climate Victims"
 FRA_calimites_exceptional_fundings_desc: "A bill proposed by Prime Minister §YAristide Briand§! to the tune of 500,000 francs aimed at coming to the aid of farmers who are victims of climate change. A second allocation of 1,000,000 francs is also planned to come to the aid of victims of floods in January 1910."

 FRA_limitation_of_strike_right: "Limitation of Strike Right"
 FRA_limitation_of_strike_right_desc: "The massive and recurrent strikes affecting France are limiting the capacities and the economy and the production of wealth. This handicap limits our capabilities, both in industrial independence and in maintaining the war economy.\n\n§YAristide Briand§! proposed minimal reforms making it easier to mobilize essential industries, even on strike, when national interests are threatened."

 FRA_exceptional_credits_for_colonial_maroc: "Exceptional Credits for Moroccan Garisons"
 FRA_exceptional_credits_for_colonial_maroc_desc: "The president of the council §YArmand Fallière§! proposed the exceptional increase in the budget of the colonial troops of Morocco. The special allocation amounts to 8,680,000 francs intended to secure the region at all costs."

 FRA_military_expedition_in_tchad: "Military Expedition in Tchad"
 FRA_military_expedition_in_tchad_desc: "Anti-French resistance in Chad remains significant despite the first intervention in 1910. It seems necessary to intervene a second time by passing a special budget estimated at 8 million francs intended to confront the last sub-Sharian rebel bastions."

 FRA_use_carnet_B: "Use Carnet B"
 FRA_use_carnet_B_desc: "Carnet B is a mass surveillance file established by §YGeneral Boulanger§! in 1886, intended to fight against foreign agents and anti-militarists in the event of a major European conflict. Although informed and maintained, successive governments of the left cartel refused to use it. Activation of such a procedure would ensure the stability of the republic in the event of war."

 FRA_extended_citizenship_for_colonial_volunteers: "Extended Citizenship for Colonial Volunteers"
 FRA_extended_citizenship_for_colonial_volunteers_desc: "More volunteers will join the army if we promise them access to indigenous citizenship granting them social benefits and representations, in particular the possibility of working for the public administration or the possibility of receiving public pension funds."

 FRA_leaving_the_coalition_desc: "A parliamentary group with too low loyalty may leave the coalition. It is necessary to find solutions aimed at increasing the loyalty of this faction, in particular by passing laws, completing focuses and selecting decisions that are favorable to them."

 FRA_join_the_coalition_desc: "Now that we have gained the trust of this parliamentary group, we can ask them to join our coalition so that they can guide our policy and assist us in voting on laws."
 FRA_it_join_coalition: "£parliament_party_icon|[?v] [GetParliamentPartyName] will join our §YCoalition§!, making us gain [?parliament_seat_array^v2|Y0]§G seats.§!"

 FRA_invest_in_CGE: "Invest in CGE"
 FRA_invest_in_CGE_desc: "Chairman of the Board of Directors §YPaul Doumer§! proposed an expansion of the company's research funds in the field of electrical infrastructure. This would amount to allowing direct competition to large foreign companies like [GER.getFlag]Siemens and [USA.getFlag]General Electrics."

 FRA_expand_makeevka_exploitation: "Expand Makeevka Exploitation"
 FRA_expand_makeevka_exploitation_desc: "The §YRussian Mining and Metallurgical Union§! founded at the end of 1910 exploits the coal mines of Ukraine, precisely in the region of [227.getName]. Additional investments could energize the region, while also currying favor with [227.OWNER.getName].\n\nIn addition to the initial establishment of nearly 8,000,000 francs, several contributions of millions of francs are planned."

 FRA_promotion_to_young_socialist_officiers: "Promotion of Young Socialist Officiers"
 FRA_promotion_to_young_socialist_officiers_desc: "By using the profile sheets written by the left-wing Masonic lodges, we can provoke the promotion of socialist officers in priority over other republican components. In addition to filling the gap created by the resignation of old guard generals, we can ensure the loyalty of the armed forces."
 FRA_socialist_high_command: "The French general staff will now be made up of §tSocialist Republicans§!, which assures us of their loyalty in the event of a major political crisis."
 FRA_has_defiant_army: "Has national spirit §YDefiant Army§!"

 FRA_massive_utilization_of_the_cards: "Massive Utilization of the Political Cards"
 FRA_massive_utilization_of_the_cards_desc: "In order to control the politicization and the republican and loyal character of the French army, a set of political files have been issued to the main officers. These sheets make it possible to trace political opinions in order to limit the promotions of anti-Republican elements. This system was dedicated in 1904 following the saucepan affair, but is still in place.\n\nWe should fully reactivate the use of these sheets and increase the political criteria for promotion."

