 TUR_increase_crete_centralization_20: "Modify §YCentralization§! of §YGirit Vilayet§! by §G+20%§!\n"
 TUR_lift_the_armenian_reforms: "Lift the Armenian Reforms"
 TUR_lift_the_armenian_reforms_desc: "Though the Yeniköy Accord was signed under the pressure of foreign powers, our war against them shall justify our actions in abolishing the agreement, and working towards centralizing our Armenian vilayets."
 TUR_break_the_truce_with_asir: "Break the Truce with Asir"
 TUR_break_the_truce_with_asir_desc: "[ASR.GetLeader] has proven himself to be untrustworthy. We should crush his head before he causes too much problem."
 TUR_scrap_the_treaty_of_daan: "Scrap the Treaty of Daan"
 TUR_scrap_the_treaty_of_daan_desc: "Though we found the solution in granting autonomy to Imam Yahya, ending centuries old Yemeni-Ottoman conflict, the current state of the nation favors us to abolish their autonomy."
