 AUH_SER_pig_war_desc: "Relations between the Empire of Austria-Hungary and Serbia have been execrable since the failure of commercial agreements between the two nations. Rather than getting closer to its historic partner, Serbia has entered into a customs union with the United Kingdom, the empire's natural rival. Since then, Austria-Hungary has ended all trade with Serbia."
