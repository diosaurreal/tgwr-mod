 TUR_abolish_the_sharifate_of_mecca: "Abolish the Sharifate of Mecca"
 TUR_abolish_the_sharifate_of_mecca_desc: "After our reconquest of Hejaz from Muhammad Ali's Egypt, the reorganization of the administration of the region resulted in two parallel administrations: Vilayet of Hejaz and the Sharifate of Mecca. While these two bodies continued to clash with each other, Sharif in Mecca enjoyed a large degree of autonomous rule. In order to centralize our state and bring Hejaz into the fold, we have to abolish this parallel entity."
 TUR_increase_hejaz_centralization_35: "Modify §YCentralization§! of §YHejaz Vilayet§! by §G+35%§!\n"
 TUR_cease_mecca_resistance: "Modify £ww1_flag_ARB  §YArab Population§! by\n£political_violence_texticon  Resistance Target: [?global.TUR_mecca_resistance_target_opposite|0-%]\n\n"
 TUR_depose_al_idrisi: "Depose Al-Idrisi"
 TUR_depose_al_idrisi_desc: "As the Muhammad Al-Idrisi has been instigating uprisings and rebellions against our empire, an envoy from our empire has designated him to be the governor of Sabya to earn his loyalty, Yet as his continuous rebellions have proven, his ambitions are too great to be constrained. As the de-facto autonomy our state give has proven to be futile, its best to depose this traitor from his throne."
 TUR_repel_the_grece_memorandum: "Repel the Greçë Memorandum"
 TUR_repel_the_grece_memorandum_desc: "Even though we've decided to give Albanians autonomy through approving Greçë Memorandum, the push for centralization effort in our country cannot bestove any special status to Albanians."
 TUR_comply_with_the_14_points: "Comply with the 14 Points"
 TUR_comply_with_the_14_points_desc: "As the Albanian rebels laid down their arms, now they expect us to deliver our promises. Unless we manage to create the Albanian Vilayet, surely a new, a greater rebellion will start."
 TUR_usurp_state_institutions: "Usurp State Institutions in [TUR_vilayet_name_list]"
 TUR_usurp_state_institutions_desc: "An easy way to quickly centralize our new holdings is by taking over what was built by the previous owners. By usurping the state institutions that is already in place and appropriating it to our system, we can quicky integrate new vilayets."
