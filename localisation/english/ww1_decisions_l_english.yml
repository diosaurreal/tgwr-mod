 ALB_establish_committees_tt: "Maximum Resistance is capped at §R+50%§!\n"
 ALB_activate_committee_resistance: "Activate Committee Resistance in [FROM.GetName]"
 ALB_activate_committee_resistance_desc: "The time is now! The preparations we've done to organize resistance under one roof is ready to bear its fruits. Now we have to give the order to ignite the revolt in [FROM.GetName]."
 ALB_activate_committee_resistance_tt: "§YDuration§! of £decision_icon_small  §YActivate Committee Resistance§! decisions will be increased by §Y7§! days.\n"
 ALB_activate_committee_resistance_tt2:"§YDuration§! of £decision_icon_small  §YActivate Committee Resistance§! decisions will be reduced by §Y7§! days.\n"
 other_establish_committees: "Raid Albanian Resistance Committees in [FROM.GetName]"
 other_establish_committees_desc: "Albanians have been trying to unite their decentralized indipendence endeavours and establish committees around the territory to spread resistance. We have to search Albanian lands in order to find and eradicate such resistance cells."
 other_establish_committees_unknown: "§ROur intelligence is too low to estimate the results.§!\n"
 other_establish_committees_resistance_5: "§YActivate Committee Resistance in [FROM.FROM.GetName]§! decision will now provide §G-5%§! Resistance when selected.\n"
 other_establish_committees_resistance_10: "§YActivate Committee Resistance in [FROM.FROM.GetName]§! decision will now provide §G-10%§! Resistance when selected.\n"
 other_establish_committees_resistance_15: "§YActivate Committee Resistance in [FROM.FROM.GetName]§! decision will now provide §G-15%§! Resistance when selected.\n"
 other_establish_committees_resistance_not_found: "Our endeavours have been futile.\n"
 aid_the_albanian_cause: "Aid the [FROM.GetAdjective]"
 aid_the_albanian_cause_desc: "As we've accepted to aid the Albanians in their independence struggle, we can aid their struggle in secret through material support."
 ALB_albanian_tribes: "Albanian Tribes"
 ALB_albanian_tribes_desc: "Tribal structures of the past continue to dominate the societal structures in Northern Albania still to this day. Our relations with the Tribes are imperative for us to secure Northern Albania."
 ALB_disbanding_tribes: "Disbanding Tribes"
 ALB_disbanding_tribes_desc: "As our struggle against our oppressors is over, the Albanian tribes have no reason left to be under our command."
 ALB_contact_the_hoti_tribe: "Contact the Hoti Tribe"
 ALB_contact_the_hoti_tribe_desc: "Hoti is a historical tribe that is present in the sub-region of Malësia bordering Montenegro. Being one of the strongest tribes in the region, securing their help could help us with our goals."
 ALB_contact_the_kelmendi_tribe: "Contact the Kelmendi Tribe"
 ALB_contact_the_kelmendi_tribe_desc: "Kelmendi tribe is located in the upper valley of the Cem river in Malësia region. Being one of the most influential tribes to the region, they can be of much help with our struggle."
 ALB_contact_the_shkreli_tribe: "Contact the Shkreli Tribe"
 ALB_contact_the_shkreli_tribe_desc: "Shkreli is a majority Catholic tribe inhabiting the Malësia Madhe region of Northern Albania. Having revolted against the Ottomans countless of times, we can secure their support for oue own struggle."
 ALB_contact_the_kastrati_tribe: "Contact the Kastrati Tribe"
 ALB_contact_the_kastrati_tribe_desc: "Kastrati tribe is a predominantly Catholic tribe that promised to stop blood feuds and supported the Ottoman constitutional revolution. Yet as the new centralization policies are targeting their livelihood, we do have a common enemy to fight against."
 ALB_contact_the_gruda_tribe: "Contact the Gruda Tribe"
 ALB_contact_the_gruda_tribe_desc: "While majority Catholic, Gruda tribe also has a large Muslim household that lives side by side in Montenegro. As we're all fighting in these same lands, its time to get their support for our own struggle."
 ALB_contact_the_shala_tribe: "Contact the Shala Tribe"
 ALB_contact_the_shala_tribe_desc: "Shala is a North Albanian tribe that inhabits the valley of the river Shalë. As our conflict with our oppressors also reached to these parts of Northern Albania, their help would be of much use for us."
 ALB_contact_the_mat_tribe: "Contact the Mat Tribe"
 ALB_contact_the_mat_tribe_desc: "Located closer to central plains of Albania, Mat is a place located in at the start of the Northern mountains. As we're fighting against our enemies, the help of the tribes from Mat will be much helpful."
 ALB_literacy_campaigns: "Literacy Campaigns"
 ALB_equipment_donations: "Equipment Donations"
 ALB_equipment_donations_desc: "We do not have the arsenal to combat our occupiers. We need to win the international backing in order to receive donations which shall fuel our resistance."
 ALB_equipment_donations_tt: "For every §Ymajor country§! that we have §Yover 50 opinion§!, we will get §Y100§! extra §YInfantry Equipments§!.\n\n"
 ALB_subjugate_macedonia: "Subjugate Macedonia"
 ALB_subjugate_macedonia_desc: "Macedonia is an artificial stated created as a result of our deal with Bulgaria. As the Bulgarian side is not influential enough to be taken as an equal, we can finally start subjugating the territory and incorporating it into the rest of our nation."
 ALB_fading_french_support: "Fading [FRA.GetAdjective] Support"
 ALB_fading_french_support_desc: "While the initial [FRA.GetAdjective] largely improved our military industry, it seems as their priorities are shifting from the Adriatic and the Balkans. If we wan't to secure continued French support, we have to show them their investments are well used in their interests."
 ALB_establish_albanian_autonomy: "Establish Albanian Autonomy"
 ALB_establish_albanian_autonomy_desc: "Current government of Albania stands marginalized. As the Albanian lands are in a total disarray, we can establish a friendly local government with aims of stabilizing the region and even turning Albania into a protectorate."
 ALB_muslim_rebellion_mission: "Muslim Rebellion"
 ALB_muslim_rebellion_mission_desc: "The newly elected Christian prince has proven to be extremely unpopular among the Muslim Albanians. In order to kick the foreign prince out, they're organizing a rebellion in Central Albania."
