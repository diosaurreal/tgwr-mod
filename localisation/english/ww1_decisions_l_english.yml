 TRS_syrian_industrialization_initiative: "Syrian Industrial Initiative"
 TRS_syrian_industrialization_initiative_desc: "Syria lacks greatly in industry. Instead of relying on the central government, we must take matters into our own hands. Through hard work and enough time, we can start industrializing Syria."
 TRS_tooth_and_nail_effort: "Tooth and Nail Effort"
 TRS_tooth_and_nail_effort_desc: "Industrialization project is taking longer than we've anticipated. If we force our workers to work with their teeth and nails, we can accelerate the construction."
 TRS_utilize_forced_labor: "Utilize Forced Labor"
 TRS_utilize_forced_labor_desc: "Forced labor policy that currently in effect already benefit us in various ways. We can use forced labor to also increase the construction of industry in Syria."
 TRS_divert_factory_usage: "Divert Factory Usage"
 TRS_divert_factory_usage_desc: "Syria has their own factories, producing their own necessary stuff. Yet if we focus most of these factories into aiding our industrialization effort, we can expect faster progress."
 TRS_abolish_war_taxes: "Abolish War Taxes"
 TRS_abolish_war_taxes_desc: "Though the revenue we get from war taxes are detrimental for our growth, keeping it for too long will prove to be catastrophic for our population. Perhaps the wisest move to make would be to abolish it before its too late."
 TRS_education_reforms_category: "Education Reforms"
 TRS_establish_selahaddin_i_eyyubi_complex: "Estanlish Selahaddin-i Eyyubi Complex"
 TRS_establish_selahaddin_i_eyyubi_complex_desc: "Being a great Muslim conqueror, Selahaddin-i Eyyubi holds an important place in Muslim history. He fits as the perfect person to name our new educational complex after. In this complex, we'll seek to research the history of Islam as well as other subjects, resulting in increased education and capitalizing on the power of Islam."
