 TUR_exert_state_authority_to_state: "Exert State Authority over [FROM.GetName]"
 TUR_exert_state_authority_to_state_desc: "While we've given wide range of autonomy in policies in [FROM.GetName], this shouldn't mean they're free to do whatever they want. We should limit their range of movement to keep the cohesion of the empire together."
 TUR_local_central_rule_decisions: "Local-Central Committee Influence"
 TUR_preserve_local_authority: "Preserve Local Authority"
 TUR_preserve_local_authority_desc: "While we derive our power from the Central Committee, our interests still clash from time to time. To protect our own interests, we have to preserve our local authority."
 TUR_local_construction_endeavours: "Local Construction Endeavours"
 TUR_local_construction_endeavours_desc: "Our regional authority could be increased by taking construction endeavours. This way we can link infrastructure and other structures to our command."
 TUR_raise_local_conscripts: "Raise Local Conscripts"
 TUR_raise_local_conscripts_desc: "While the central government has the main fighting force, this doesnt prevent us from raising our small conscriptions. With our own forces, we can increase our authority in the province."
 TUR_loyalty_in_the_province: "Loyalty in the Province"
 TUR_loyalty_in_the_province_desc: "Everyone in the province must be loyal to us. As we put men with loyalties to us in the region, we can aim to increase the limits of our local rule."
 TUR_weapon_shipments_from_central_government: "Weapon Shipments from the Central Government"
 TUR_weapon_shipments_from_central_government_desc: "Compared to the central government, we lack the ability to produce our equipments. There's no harm in relying the central government for armament support."
 TUR_ask_for_food_supplies: "Ask for Food Supplies"
 TUR_ask_for_food_supplies_desc: "The province we control is struggling in terms of food and supplies. Getting support from the central government should relieve our troubles."
 TUR_bureaucratic_support: "Bureaucratic Support"
