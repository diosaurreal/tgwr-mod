 FRC_support_separatism_to_get_military_support: "§YUnlock Decisions§! to support §YSeparatist Movements§! in France. While it could give us a strong support, it might also make them independents from France."

 FRC_support_brittany_commune: "Support Brittany Commune"
 FRC_support_brittany_commune_desc: "A part of western Brittany still opposes French centralism and is fighting for its recognition. In exchange for the formation of action brigades, we could grant them a very high level of autonomy, with recognition of an independent Breton state overseen by France within a French-speaking community of France."

 FRC_support_basque_commune: "Support Basque Commune"
 FRC_support_basque_commune_desc: "The Basque Country is the smallest, but arguably the most pro-independence, of France's states. Its mountain-dwelling ethnic population has preserved its ancient traditions, as well as its distinctive non-Latin language. They deserve our support!"

 FRC_support_corsican_commune: "Support Corsican Commune"
 FRC_support_corsican_commune_desc: "The Corsican people are isolated from the mainland and share a subtle blend of French, Corsican, and southern Italian traditions. We could offer them independence as members of our union of communes."
 
 FRC_french_cold_war: "French Cold War?"
 FRC_french_cold_war_desc: "The more the time pass, the less a decisive outcome might be possible. We must launch major offensives before moral run too low and force us to negotiate with the other government."

 FRC_paid_leave: "Mandatory Paid Leave"
 FRC_paid_leave_desc: "The Paris union council's proposal allows employees to obtain two weeks of paid leave per year, paid for by a mandatory popular contribution fund."

 FRC_direct_democracy_in_towns: "Direct Democracy in Towns"
 FRC_direct_democracy_in_towns_desc: "Union assemblies are now mandatory for the management of towns and villages with more than 200 inhabitants. The joint council, which is composed of equal representation, must make local management decisions autonomously in order to relieve the government and regional authorities."

 FRC_proletarian_art_subventions: "Proletarian Art Subventions"
 FRC_proletarian_art_subventions_desc: "The promotion of socialist art will consolidate the regime and make French youth dream."

 FRC_anti_clerical_law: "Anti-Clerical Law"
 FRC_anti_clerical_law_desc: "The Bordeaux Trade Union Council has proposed a law aimed at neutralizing all religious references, whether in festivals, the naming of streets and cities, or in education. Strict secularism must apply at all levels of society."

 FRC_attack_nationalist_france: "Attack Nationalist France"

 FRA_take_down_kapp_luttwitz: "Force [GER.GetName] to Obey the Treaty of Versailles"
 FRA_take_down_kapp_luttwitz_desc: "[GER.GetNameDefCap] violated the Treaty of Versailles. They even refused to disband their army, and tried to restore the monarch. We can justify to force the treaty on the defeated countries!"
 FRA_french_civil_war_category: "French Civil War"
 FRA_french_civil_war_category_desc: "The revolution is born in the trenches as the ceaseless slaughter of the Great War sanded down the will of an entire generation. Despair in the trenches turned into an unbridled rage, rage against the apparatus of state that would sacrifice so many of French men."
 FRA_foreign_support_NFA: "Support [NFA.GetNameDef]"
 FRA_foreign_support_FRC: "Support [FRC.GetNameDef]"
 RUS_foreign_support_RUS: "Support [RUS.GetNameDef]"
 RUS_foreign_support_RUS_large: "Support [RUS.GetNameDef]"
 FRA_the_next_revolution: "Socialist Unrest"
 FRA_the_next_revolution_desc: "The Great War is over. The French Republic has lost the war. She lost a lot of innocent young Frenchs in the trenches. She lost her stability in economy and politics. There is no way to solve all aftermath with no conflict. The civil war shall be fired shortly after."

 FRA_GER_intervention_in_France: "German Intervention in France"
 FRA_keep_guard_over_the_versailles_system: "Keep Guard over the Versailles System"
 FRA_keep_guard_over_the_versailles_system_desc: "Our glorious victory in the Great War ended a series of bad bloods that stretched back to the Napoleonic Wars and the Franco-Prussian War, but the newly established international order, known as the Versailles System, requires constant effort to maintain. We shall never allow the Germans to seek revenge again."
 FRA_german_intervention_timeout: "German War Fatigue Timeout"
 GER_surrender_to_hostical_FRA: "Surrender to [16.OWNER.getName]"
 FRA_german_intervention_timeout_desc: "After the Great War, even a victorious power like Germany could not afford too long conflicts. If the war were to drag on, it is very likely that she would withdraw."
 FRA_chastise_german_declaration_of_war: "Chastise German Act of War"
 FRA_occupy_ruhr: "Seize the Ruhr"
 FRA_occupy_ruhr_desc: "To be protected we must prepare. And this munching is for our sovereign territory. The temporal occupation over this region needs to be installed until those Huns pay their prices of the damn bloody war of the all wars."
 FRA_withdraw_from_ruhr: "Withdraw from the Ruhr"
 FRA_withdraw_from_ruhr_desc: "Enough we had. Let's go back home and have some hot cupcake, opening up the party to congratulate on the French prevailation!"
 FRA_occupy_baden_wurttemberg: "Seize the Baden-Württemberg"
 FRA_occupy_baden_wurttemberg_desc: "To be protected we must prepare. And this munching is for our sovereign territory. The temporal occupation over this region needs to be installed until those Huns awake from their savage, wet dream."
 FRA_separate_germany_from_austria: "Release Austria from German Aggression"
 FRA_separate_germany_from_austria_desc: "Don't the Germans dare! They must be keep away from the state of Austria due to the Treaty of Versailles but they are simply so destructive on every peace measure. It's time to cut them out."
 FRA_balkanise_germany: "Balkanise Germany"
 FRA_balkanise_germany_desc: "The united German nation is the most horrible, terrible threat on the French state, we shall balkanise them into pieces by pieces to force them not available to recover from the post war damages."
 FRA_open_salonika_front: "Send Armée d'Orient In"
 FRA_open_salonika_front_desc: "Our ally Serbia is in danger. We must act now and dispatch troops to open another front from below. Port Salonika is the best option for the launch of the operation."
 french_salonika: "Armée d'Orient has landed in Salonika"
 FRA_exiled_serbian_forces: "Exiled Serbian Forces in France"
 FRA_conquer_syria: "Send Ultimatum to [FROM.GetNameDef]"
