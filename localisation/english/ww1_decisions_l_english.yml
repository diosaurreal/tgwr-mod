 FRA_HBM_law: "HBM Law"
 FRA_HBM_law_desc: "This proposal supplements the Siegfried law of November 30, 1894 which created low-cost housing, entrusted to approved private companies, to which certain public establishments could grant loans, and the Strauss law of April 12, 1906, which encouraged municipalities and departments, by loans, transfer of land on advantageous conditions and other terms, to help the said companies.\n\n§YBonnevay§! Law institutes a real public social housing service by making it possible to create low-cost housing offices that could benefit from low-rate state loans."
 FRA_HBM_law_done: "HBM Law Passed"

 FRA_bourgogne_revitalization: "Bourgogne Revitalization"
 FRA_bourgogne_revitalization_desc: "The Burgundy region suffered from poor harvests and competition from other regions on certain \"local\" products which are copied by neighboring departments. This concerned champagne, but also several recipes and productions from Burgundy. By helping to mechanize farmers in the region, we will be able to revive national competitiveness."

 FRA_AOP_appellation: "AOP Appellation"
 FRA_AOP_appellation_desc: "In addition to an investment package, the government can also offer a strict controlled designation of origin, known as “AOP”. This production standard frames a precise geographical scope, preventing distant regions from producing local goods. The bill also requires precise monitoring of the average weight, composition and production method of the prepared dishes."

 FRA_reform_paysans_rights: "Reform Paysans Rights"
 FRA_reform_paysans_rights_desc: ""

 FRA_invest_in_UIMM: "Invest in UIMM"
 FRA_invest_in_UIMM_desc: "The Union of Metallurgical Industries and Trades is the largest metallurgical union in France, with great influence in the industrial field. Supporting this employer group will help secure their participation in upcoming public construction projects."

 FRA_law_against_masonic_lodges: "Law Against Masonic Lodges"
 FRA_law_against_masonic_lodges_desc: "Masonic groups form a vicious political lobby that obstructs government efforts by creating a shadow force. Such organizations are always at the service of the most radical left, causing an unacceptable political imbalance. The questionable methods of these lodges, including espionage and corruption, must be tracked down and banned."

 FRA_date_exceptional_promotions: "[GetYear] Exceptional Promotions"
 FRA_date_exceptional_promotions_desc: "In order to compensate the generals and politicians who participated in the outbreak of the second file affair, an express promotion system is proposed by Deputy §YMaginot§!. This project allows the accelerated rise in rank of officers who were victims of anti-Christian and anti-nationalist discrimination between 1902 and [GetYear]."

 FRA_Isaac_natality_law: "Isaac Natality Law"
 FRA_Isaac_natality_law_desc: "§YAuguste Isaac§!'s bill allows the establishment of a special compensation fund for large families. Allowances are given for each child up to the age of 13, while offering simplified access to certain administrative services under the priority status of parent."

 FRA_police_security_enforcement_act: "Police Security Enforcement Act"
 FRA_police_security_enforcement_act_desc: "§YAuguste Isaac§!'s bill defining in the law sectors of strategic activity for which strikes cannot be authorized. This expansion of existing safety laws applies to railway workers, water, fuel and food supply services. The law also regulates certain public service positions."
 FRA_less_strike_will_occur: "Less §RStrikes§! will occur in the future."

 FRA_second_security_act: "Second Security Act"
 FRA_second_security_act_desc: "Deputy §YHumbert§! proposed a rewrite of the security law passed recently by both chambers. Because of the second file case, it appears clear that the law against Masonic lodges and the police security law can be merged into a new, broader law. This project would condemn political organizations opposed to national interests such as the army, education, territorial integrity and more broadly French interests abroad.\n\nIt also allows us to take into consideration the links between the socialists and the card affair in an official manner, sanctioning these groups."
 FRA_second_security_act_undermine_SFIO: "This Law will accusate §RSFIO§! and §Oradical Left§! for both §YCards Affairs§!, §Gmaking them lose popularity and seats for next elections.§!"

 FRA_women_rights_code_penal_update: "Adultery Law"
 FRA_women_rights_code_penal_update_desc: "§YLouis Martin§! proposal attempts to remove articles 337, 338, 339 and partially 324 from the penal code. These articles date from before the French revolution of 1789, and, for example, apologize to a husband who killed his wife for adultery. The bill also plans to regulate cohabitation, which is currently punished much more seriously for women than for men."
 FRA_women_rights_code_penal_update_done: "Adultery Law Passed"

 FRA_abolition_of_futa_jallon_special_status: "Abolition of Futa-Jallon Special Status"
 FRA_abolition_of_futa_jallon_special_status_desc: "The Imamate of Futa-Jallon has been a French protectorate in northern Guinea since 1896 following a military intervention.\n\nHowever, the region was never fully integrated into the French colonial empire. The abolition of this special status will allow full control over this state and the destruction of existing pro-jihadist religious institutions."
 FRA_abolition_of_futa_jallon_special_status_done: "Futa-Jallon State has been dissolved"

 AUH_negotiate_with_france: "Negotiate a Separate Peace with France"
 AUH_negotiate_with_france_desc: "The war continues and does not work to our advantage in the west. France did not fall as the Germans had planned, and famine began to eat away at certain urban areas of our empire. Although the Russian campaign is going well for the German Empire, we are not in such a comfortable position. Perhaps we could negotiate an exit from this war with France via an honorable peace? We would lose, but it would prevent thousands of additional deaths."

