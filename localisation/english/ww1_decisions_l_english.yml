 ACA_arm_christian_insurgencies_desc: "As Christians in the region are unhappy with the central government rule, arming them could weaken the hold of our rivals."
 AMA_surpress_bektashis: "Surpress Bektashis"
 AMA_surpress_bektashis_desc: "Bektashis, despite calling themselves Muslim, have gone astray and cannot be acceptable as proper believers anymore. We need to eradicate their lineage to cleanse the world from this blasphemous order."
 AMA_surpress_catholics: "Surpress Catholics"
 AMA_surpress_catholics_desc: "The Northern Catholic chiefs are proving to be an obstacle against our clerical rule. In order to entrench our rule, we need to eliminate them."
 AMA_surpress_orthodoxes: "Surpress Orthodoxes"
 AMA_surpress_orthodoxes_desc: "Our rule is rather unpopular with the Southern Orthodoxes. We need to surpress their voices in order to consolidate our rule."
 ACA_surpress_muslims: "Surpress Muslims"
 ACA_surpress_muslims_desc: "From the very beginning, Muslims have been supporting of the central government. We can't let them have their loyalties lay in our enemies."
 AMA_surpress_the_uncooperating_clergy: "Surpress the Uncooperating Clergy"
 AMA_surpress_the_uncooperating_clergy_desc: "Despite being a Muslim revolt, many clerks have openly called out against us. We must imprison these clerks in order to rule out dissent."
 ACA_surpress_the_nationalist_opposition: "Surpress the Nationalist Opposition"
 ACA_surpress_the_nationalist_opposition_desc: "Nationalist are blaming us with being tribalist and dividing the country. We can't let them continue their oppositions against our movement."
 AMA_crush_the_catholic_insurgency: "Crush the Catholic Insurgency"
 AMA_crush_the_catholic_insurgency_desc: "Catholic tribes of the North are openly defying our rule. Through deploying our most loyal troops in the area, we'll clash with the unruly tribes to restore order."
 ACA_crush_the_muslim_insurgency: "Crush the Muslim Insurgency"
 ACA_crush_the_muslim_insurgency_desc: "Muslims of Central Albania are openly defying our rule. Through deploying our most loyal troops in the area, we'll clash with the unruly Muslims to restore order."
