 FRA_french_algeria: "Algerian Departments"
 FRA_french_algeria_desc: "Northern Algeria is considered an integral part of France, not a colony. Consequently, the region is divided into three departments.\n\nWithin these territories, indigenous people are not automatically considered citizens; they must apply and cease to be Muslim. Because of these draconian conditions, only a small minority of ethnic Algerians are full citizens, approximately 200,000 people. Only these \"full citizens\" are politically represented, are subject to conscription, and are allowed to vote. Thus, indigenous Algerians remain considered second-class citizens and are victims of mass discrimination.\n\nHowever, this status offers Algeria special attention from France, notably national and foreign investments, as well as a population policy from Europe which guarantees it unparalleled prosperity in Africa."
