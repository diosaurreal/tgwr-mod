 AUH_franzferdinand: "July Crisis"
 AUH_franzferdinand_desc: "Franz Ferdinand, the esteemed Archduke of Austria-Este, and crown prince of the Austro-Hungarian Monarchy, lies dead. His noble wife rests beside him. Franz Josef has lost another heir, and to the damned, vile, sons of bastards that are the Serbians. The Serbian government officially denies involvement with assassin Gavrilo Princip, blaming the Black Hand, though few believe a lack of government involvement."
