 BEL_the_colony: "The Colony"
 BEL_the_colony_desc: "The Belgian Congo is the biggest Belgian colony and known for its many human rights abuses. The colony is seen by most Belgian politicians as land they should extract as much recourses as possible from. They try to achieve this objective by forcing the natives to work for them in really bad working conditions and enforce this by using a deathsquad called the Force Publique. Due to this the reputation of Belgium is low and other countries don't want to interact with us."
 BEL_belgian_politics: "Belgian Politics"
 BEL_belgian_politics_desc: "There are 3 major parties in Belgium. The Socialists want more power to the workers. The Liberals believe religious influence is a problem. The Catholics are conservative and have ruled Belgium for decades. The Socialists and Liberals have one common demand, 1 man 1 vote."
 BEL_catholic_agenda: "The Catholic Agenda"

 BEL_increase_pensions: "Increase Police Pensions"
 BEL_increase_pensions_desc: "How do we secure the loyalty of the police? The answer is simple. Money."
 BEL_fund_new_police_equipment: "Fund New Police Equipment"
 BEL_fund_new_police_equipment_desc: "If we want to have loyal police, we're gonna have to fund their equipment so they can work."
 BEL_confiscate_private_owned_railways: "Confiscate Private-Owned Railways"
 BEL_confiscate_private_owned_railways_desc: "We can't rely on private-owned companies to own the lifeblood of the Belgian Economy. It's better for the state to own it."
 BEL_train_train_staff: "Train Railway Staff"
 BEL_train_train_staff_desc: "Most staff don't know all the languages of Belgium. This is bad when they have to go from Flanders to Wallonia and vice-versa."
 BEL_lower_land_tax: "Lower the Land Tax"
 BEL_lower_land_tax_desc: "We can secure the loyalty of the farmers by lowering their taxes."
 BEL_extra_wages_catholics: "Extra Wages for the Clericals"
 BEL_extra_wages_catholics_desc: "We can give extra wages to Clericals so they are more motivated to spread the word of the pope."
 BEL_work_with_boerenbond: "Work with Boerenbond"
 BEL_work_with_boerenbond_desc: "Boerenbond is an organisation for farmers and is willing to work with us. If we work with them, we can increase our power across the rural regions of Belgium."

 BEL_rubber_crisis: "Coming Rubber Crisis"
 BEL_rubber_crisis_desc: "There is a ton of rubber inside the Congo. Rubber is very rare and thats why we profit so much from our colony. But what if, it suddenly wasn't rare anymore?"
 BEL_has_reformed_colonial_policy: "Has national spirit §YReformed Colonial Policy§!\n"
 BEL_luba_activity: "Luba Activity"
 BEL_luba_activity_desc: "The Luba are attacking Belgian colonists in Katanga. Maybe we should exterminate their rebellion."
 BEL_luba_activity_trigger: "Has Modifier: §YLuba Rebellion§!\n"
 BEL_luba_activity_trigger_NOT: "Does not have Modifier: §YLuba Rebellion§!\n"
 BEL_crack_down_on_luba: "Crack Down on the Luba"
 BEL_crack_down_on_luba_desc: "The Luba have been rebelling against us for the few last years. They are sabotaging the concession companies and we can't just let them do that."

 BEL_link_major_cities_wireless_telegraph: "Construct Wireless Telegraphic Networks"
 BEL_link_major_cities_wireless_telegraph_desc: "The Congo is very underdeveloped. Constructing Wireless Telegraphic Networks will help the domestic cities communicate with the port cities."
 BEL_oil_in_matadi: "Connect Oil Pipelines from Matadi"
 BEL_oil_in_matadi_desc: "There has been oil discovered in Matadi, but we haven't yet created pipelines that lead to our ports."
 BEL_extend_leopoldville_port: "Extend the Léopoldville Port"
 BEL_extend_leopoldville_port_desc: "The Léopoldville Port must be expanded to sustain the export economy inside the Congo."
 BEL_extend_the_mayumbe_line: "Extend the Mayumbe Line"
 BEL_extend_the_mayumbe_line_desc: "In order to connect Tshela to the port in Boma, our state has taken the endeavour to extend the Mayumbe railway line."
 BEL_build_the_kindu_kibombo_line: "Build the Kindu-Kibombo Line"
 BEL_build_the_kabalo_albertville_line: "Build the Kabalo-Albertville Line"
 BEL_build_the_sakina_tenke_line: "Build the Sakina-Tenke Line"
 BEL_build_the_tenke_bukama_line: "Build the Tenke-Bukama Line"
 BEL_build_the_tenke_bukama_line_tt: "Has built the §YSakina-Tenke Line§!"
 
 BEL_apply_belgian_worker_protections: "Apply Belgian Worker Protections"
 BEL_apply_belgian_worker_protections_desc: "It is only fair to give the cizitsens of the Belgian Congo the same worker protections as the cizitsens from the Belgian homeland."

 BEL_recover_from_rubber_crisis: "Recover from the Rubber Crisis"
 BEL_recover_from_rubber_crisis_desc: "We can recover from the Rubber Crisis if we just give the concession companies lands with rare minerals."
 BEL_sell_kasai_shares: "Sell our Compagnie du Kasaï Shares"
 BEL_sell_kasai_shares_desc: "Compagnie du Kasaï is a rich concession Company in the Kasaï province. We can earn a fortune if we sell our shares of the company."
 BEL_create_forminiere: "Fund the Forminière Company"
 BEL_create_forminiere_desc: "The Forminière Company is a diamant company inside the Congo."

 BEL_create_cf: "Create the Congolese Franc"
 BEL_create_cf_desc: "Creating the Congolese Franc will make it so the Belgian Franc doesn't suffer the consequences of what happens inside the Congo."
 BEL_take_over_katanga_services: "Take over Katanga Public Services"
 BEL_take_over_katanga_services_desc: "The Katanga Public Services (schools, hospitals, ...) are owned by concession companies. Knowing what they do to Natives, it's probally better that we take over those public services."

 BEL_fortifications: "Belgian Fortification Renovations"
 BEL_fortifications_desc: "The renovation of Belgian military bastions is an essential deterrent to our defense, but also to maintaining our neutrality."

 BEL_ethnic_lower_command_initiative: "Ethnic Lower-Command Initiative"
 BEL_ethnic_lower_command_initiative_desc: "To be effective, officers at the front must be able to take local initiatives and communicate with a bilingual level capable of understanding them immediately. Each senior officer must know how to speak French and Flemish."

 BEL_machinegun_production_and_assignation: "Machinegun Production and Assignation"
 BEL_machinegun_production_and_assignation_desc: "The production of machine guns and their distribution in small auxiliary units within divisions will make it possible to create more tenacious pockets of defense, but also to attack well-defended positions."

 BEL_new_uniforms: "New Uniforms"
 BEL_new_uniforms_desc: "Belgian uniforms have been in service since 1830, hats must be changed into helmets, and tunics must be adapted to the notions of camouflage, reliability and resistance."

 BEL_hollogne_fort: "Hollogne Fort"
 BEL_hollogne_fort_desc: "The fort was built between 1888 and 1892 under the command of General Brialmont, the father of modern fortification. Unlike the French forts of that time, Fort Hollogne was constructed entirely of unreinforced concrete, a relatively new material at the time."
 BEL_wallonia_fort_text: "Adds §Y1 Land Fort§! in §Y[34.GetName].§!"
 BEL_flanders_fort_text: "Adds §Y1 Land Fort§! in §Y[6.GetName].§!"
 BEL_flemalle_fort: "Flémalle Fort"
 BEL_flemalle_fort_desc: "Built between 1888 and 1892 under the command of General Brialmont, Fort Flémalle became one of the 12 forts of the fortified belt of Liège. With its quadrangular shape, surprising for its time, it’s also one of the most massive. Like most of the Liège forts, it was built entirely of unreinforced concrete. Located about ten kilometers southwest of Liège, it was strategically positioned to block access to the Meuse Valley in case of an enemy attack."
 BEL_barchon_fort: "Barchon Fort"
 BEL_barchon_fort_desc: "Fort Barchon, located in the northeast of Liege, is one of the 12 forts of the fortified position of Liège. Its architecture and armament are comparable to those of Fort Loncin."
 BEL_namur_fortress_ring: "Namur Fortress Ring"
 BEL_namur_fortress_ring_desc: "The first modern forts at Namur were built between 1888 and 1892 on the initiative of the Belgian General Henri Brialmont. The forts were built in a ring around Namur about 7 km from the city center.\n\nThe forts were built to standard plans and were typically triangular to minimize the number of defensive batteries in the forts' defensive ditches, presenting their apex to the attacker. Construction began on 28 July 1888 by a French consortium, Hallier, Letellier Frères and Jules Barratoux."
 BEL_antwerpen_fortress_ring: "Antwerpen Fortress Ring"
 BEL_antwerpen_fortress_ring_desc: "The official name of the Antwerp fortress was “Position fortifiée d'Anvers” or “PFA”. It consisted of an inner and an outer defensive belt made up of fortresses and sconces. It had both older and newer buildings, built and improved from 1859 and deserve some final modernization"
 BEL_citadel_of_dinant: "Citadel of Dinant"
 BEL_citadel_of_dinant_desc: "The current fort was built in 1815 on a site which was originally fortified in 1051 when the region was ruled by the Prince-Bishopric of Liège. The citadel overlooks the city of Dinant and the strategic Meuse river which runs through the town."


