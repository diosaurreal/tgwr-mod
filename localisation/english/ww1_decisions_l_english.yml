 TUR_millet_system: "Millet System"
 TUR_millet_system_desc: "For centuries, our empire has dominated three continents with various ethnic and religious backgrounds. Maintaining such a population required our empire to grand autonomy in self rule for the minorities. Though as the 20th century dawns, our empire lacked behind the level of centralization that of our contemporaries."
 ALB_millet_system: "Millet System"
 ALB_millet_system_desc: "For centuries, the Ottoman Empire has dominated three continents with various ethnic and religious backgrounds. Maintaining such a population required our empire to grand autonomy in self rule for the minorities. As a part of their empire, we're sharing the same system; with its troubles and benefits alike."
 ARM_millet_system: "Millet System, the Ottoman Empire has dominated three continents with various ethnic and religious backgrounds. Maintaining such a population required our empire to grand autonomy in self rule for the minorities. As a part of their empire, we're sharing the same system; with its troubles and benefits alike."
 ARM_millet_system_desc: "Fore "
 TUR_millet_system_tooltip_button_tt: "§YMillets under the Sublime Realm§!\n§LEach of the groups within our empire has different modifiers on the Sublime Realm modifier. The place in which these groups are located in can be seen through enabling Minority Populations option.\nThe way the impact of the minorities are calculated is through adding up the values of nationality and religion modifiers. The modifiers will change depending on the percentage of the minorities inhabiting these regions, as well as their stance towards our policies.§!\n--------------\n§YCentralization of the Realm§!\n§LUnlike other nations, our nation does not have total control over its lands. Many of our Vilayets (administrative divisions) lack central rule from [ROOT.Capital.GetCapitalVictoryPointName], with each of them has a varying degree of centralization.\nThis results in these states not having the properties of what a normal core or an occupied state should look like. Through the policies we adopt, the centralization of our Vilayets could increase or decrease.§L"
