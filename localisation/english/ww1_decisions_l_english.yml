 neutrality_on_the_rise: "Authoritarianism on the Rise"
 neutrality_on_the_rise_desc: "Vocal political elements have begun to speak up in favor of authoritarian values, finding support with an increasing number of the population. The nation's path to authoritarianism lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_authoritarian_civil_war: "Prepare for Civil War"
 prepare_for_authoritarian_civil_war_desc: "We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards."
 expand_civil_neutrality_support: "Expand Civil Support"
 expand_civil_neutrality_support_desc: "We must ensure the continuing spread of support for our cause among the people, and encourage them to publicly challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
 army_support_for_authoritarian_civil_war: "Expand Military Support"
 army_support_for_authoritarian_civil_war_desc: "Without ample support of the military, any hope of victory in an armed ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
 ensure_general_loyalty_for_authoritarian_civil_war: "Ensure Lower Army Command Loyalty"
 ensure_general_loyalty_for_authoritarian_civil_war_desc: "It is possible certain generals harbor secret loyalist sentiments. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_authoritarian_civil_war: "Ensure Upper Army Command Loyalty"
 ensure_marshal_loyalty_for_authoritarian_civil_war_desc: "It is possible certain field marshals harbor secret loyalist sentiments. We must approach them and ensure their loyalty for when the fighting starts."
 siphon_equipment_stockpiles_for_authoritarian_civil_war: "Siphon Equipment"
 siphon_equipment_stockpiles_for_authoritarian_civil_war_desc: "By skimming the nation's equipment stores we can create a minor cache of weaponry to aid us in our future struggle."
 formulate_surprise_attack_plan_for_authoritarian_civil_war: "Formulate Surprise Attack Plan"
 formulate_surprise_attack_plan_for_authoritarian_civil_war_desc: "The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle plans to make maximum use of the element of surprise."
 ignite_the_authoritarian_civil_war: "Ignite Civil War"
 ignite_the_authoritarian_civil_war_desc: "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now."
 rebuild_the_nation_neutrality: "Rebuild the Nation"
 rebuild_the_nation_neutrality_desc: "After the civil war, the time has now come to rebuild our ruined nation."
 open_up_political_discourse_neutrality: "Open Up Political Discourse"
 open_up_political_discourse_neutrality_desc: "We must open up the acceptance of diverging viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change in the politics of our nation."
 discredit_government_neutrality: "Discredit Government"
 discredit_government_neutrality_desc: "By pointing out our current government's many flaws we can make people think about the ideological causes of these failures."
 hold_the_authoritarian_national_referendum: "Hold National Referendum"
 hold_the_authoritarian_national_referendum_desc: "With sufficient support, we may now safely hold a referendum to affect a change of government, without bloodshed."
 military_support_for_authoritarian_civil_war: "Has military support for the civil war.\n"

 GER_great_war: "The Great War"
 GER_great_war_desc: "The Great War will globally change the fate of nations around the world. If Faction Leader surrenders, the winners must decide on what conditions they are ready to make peace.\n\n§GVictorious Faction will get claimed states and cores after the Conference§!."
 GER_dual_alliance: "Honour Dual Alliance"
 GER_dual_alliance_desc: "Our alliance with Austria-Hungary means that we promise to support each other in case of attack by Russia. We must help our Austrian friends defeat Russia."
 GER_setup_belgian_occupation_zone: "Setup Kaiserliches Deutsches Generalgouvernement Belgien"
 GER_armistice: "Offer Surrender Terms to Entente"
 GER_armistice_desc: "This war was a failure. The army is not able to fight longer, we need to immediately request a truce. I'm afraid the Entente will require huge reparations."
 GER_armitice_flag: "Offer Surrender Terms to France"
 GER_german_offensive_mission: "Offensive on Russia"
 GER_german_offensive_mission_desc: "The Bolsheviks seem to be in quite the pickle with their civil war, however, we do not care the slightest. If the Bolsheviks are not willing to sign a peace, if the wartorn Russians still refuse to make peace, we will march onto the gates of Moscow, and subjugate all of Russian Europe under our boot."
