 ALB_albanian_lands: "Albanian Inhabited Lands"
 ALB_spreadable_resistance: "Spreadable Resistance"
 ALB_organize_rebellion: "Spreading Albanian Rebellion in [FROM.GetName]"
 ALB_organize_rebellion_desc: "The enemy has deployed its full power to combat the freedom desire of the Albanian people. As the soldiers are stationed in the country side, only effective way of resistance is to resist the occupiers on the mountains."
 ALB_albanian_independence_movement_tt: "The §Yeffects§! of this §Ydecision§! will depend on the §Ramount of enemy troops§! in §Ystate§!.\n\nCurrent estimated effect:\n"
 other_organize_rebellion: "Spreading Albanian Rebellion in [FROM.GetName]"
 other_organize_rebellion_desc: "Our army has control over the lowlands and centres of population in the Albanian lands. Yet, the mountains have proven to be too difficult to traverse. As the Albanian resistance is brewing on the highlands, the best we can do is to station our troops in the region to hope counteract the resistance fighters'."
 other_albanian_independence_movement_tt: "§RCannot be estimated due to low intel.§!\n"
 ALB_establish_committees: "Establish Committee in [FROM.GetName]"
 ALB_establish_committees_desc: "Active resistance in [FROM.GetName] territory will easily be crushed if it rises up on its own. In order to better command the uprising, we need to establish committees and ignite the revolt when the time is rights."
 ALB_establish_committees_resistance_10: "§YActivate Committee Resistance in [FROM.FROM.GetName]§! decision will now provide §R+10%§! Resistance when selected.\n"
 ALB_establish_committees_resistance_15: "§YActivate Committee Resistance in [FROM.FROM.GetName]§! decision will now provide §R+15%§! Resistance when selected.\n"
