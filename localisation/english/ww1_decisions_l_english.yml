 TUR_caliphs_authority_in_egypt: "Caliph's Authority in Egypt"
 TUR_caliphs_authority_in_egypt_desc: "While Egypt has long desired independence from the Turkish rule, Muslim population of the country is still stand loyal to the Caliph. We can use the Caliph's popularity to legitimize our hold over Egypt."
 TUR_integrate_the_egyptian_elite: "Integrate the Egyptian Elite"
 TUR_integrate_the_egyptian_elite_desc: "Rooting control in a land goes through pulling the elite to ones side. As we offer the Egyptian elite various benefits of being our empire, they'll integrate into being a part of the greater [TUR.GetAdjective] elite over time."
 TUR_integrate_the_egyptian_economy: "Integrate the Egyptian Economy"
 TUR_integrate_the_egyptian_economy_desc: "Economy is an important part of the capabilities of a nation and the daily life. As the Egyptian economy integrates into our, it will be easier to assume control and direct the production in the country."
 TUR_integrate_the_egyptian_society: "Integrate the Egyptian Society"
 TUR_integrate_the_egyptian_society_desc: "As other parts of the Egyptian nation has been integrated to our empire, only the regular people remains to be integrated. As we have enough of the locals' favor and cooperation, we'll be able to make them a part of our great empire once and for all."
 TUR_place_turks_in_administration: "Place Turks in Administration in [TUR_vilayet_name_list]"
 TUR_place_turks_in_administration_desc: "While we've restored our rule in Egypt, most of the administration is still at the hands of the local Arabs. As they're not the most loyal to our empire, we'll switch their positions and put Turks in their places."
 TUR_combat_separatism_in_egypt: "Combat Separatistm in [FROM.GetName]"
 TUR_combat_separatism_in_egypt_desc: "Separatism and Arab nationalist fervour continues to be a problem in Egyptian lands we control. We must continuously combat against separatism untill its totally rooted out."
 TUR_create_the_egyptian_autonomy: "Create the Egyptian Autonomy"
 TUR_create_the_egyptian_autonomy_desc: "While our control has returned to Egypt, a vast majority of the population still doesn't accept our rule and will not do so for the foreseable future. Instead of pouring our precious recources to Egypt, we'll grant them local autonomy to appease them."
 TUR_nationalize_the_suez_canal: "Nationalize the Suez Canal"
 TUR_nationalize_the_suez_canal_desc: "While we've taken control of the Suez Canal zone, the foreign powers and international stakeholders still hold a great sway over the canal. By disregarding their shares, we'll be the only one to have say over the matters regarding the Suez Canal."
 TUR_push_regulations_for_the_suez_canal: "Push Regulations for the Suez Canal"
 TUR_push_regulations_for_the_suez_canal_desc: "As we're the sole authority over the Suez Canal, we can push any regulation we want. Knowing this, we'll rule no foreign nation is to be able to pass their navies through the canal. This way, we'll be the ones deciding who's able to pass through the Suez Canal."
 TRS_move_capital_to_cairo: "Move Capital to [446.GetName]"
 TRS_move_capital_to_cairo_desc: "As we stand as the Sultan of Egypt, we can freely move our capital to [446.GetName]. Doing so will greatly improve our legitimacy."

