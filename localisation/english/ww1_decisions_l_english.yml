 TRS_palestine_defense_plan: "Palestine Defense Plan"
 TRS_palestine_defense_plan_desc: "The most probable enemy will probably strike us from our Egyptian Sinai border. By executing a defensive order in the greater Palestinian region, we can fend off the region against the enemy."
 TRS_damascus_defense_plan: "Damascus Defense Plan"
 TRS_damascus_defense_plan_desc: "Palestine defense plan has ran out of its time and we're still in need of a defensive strategy. To defend Damascus, Beirut and its surroundings, we'll form another defensive plan around Damascus."
 TRS_damascus_defense_plan_tt: "Has selected and ran out of §YPalestine Defense Plan§!"
 TRS_first_egyptian_offensive: "First Egyptian Offensive"
 TRS_first_egyptian_offensive_desc: "As our ambitions aim towards conquering Egypt, we'll carry out a special military plan to be successful. The first plan shall carry out a fast paced recon in order to get familiar with the terrain and prepare for an all-out invasion."
 TRS_second_egyptian_offensive: "Second Egyptian Offensive"
 TRS_second_egyptian_offensive_desc: "The first Egyptian offensive mostly focused on recon in order to prepare for a second greatest conquest. As the part of the secodn stage of our plans to conquer egypt, we'll focus on barging into enemy lines and swiftly conquering egypt."
 TRS_second_egyptian_offensive_tt: "Has selected and ran out of §YFirst Egyptian Offensive§!"
 TRS_raise_bedouin_volunteers: "Raise Bedouin Volunteers"
 TRS_raise_bedouin_volunteers_desc: "As we've already secured support from the Bedouins, we can expand our support in other states."
 TUR_disband_bedouin_volunteers: "Disband Bedouin Volunteers"
 TUR_disband_bedouin_volunteers_desc: "Though we've previously alligned with the Bedouin volunteers, they pose a threat to the centralization of our state. Since they're no longer of use to us, we can disband them and revoke their privilages."
 TUR_disband_bedouin_volunteers_tt: "£ww1_flag_ARB  §YArab Population§!:\nModifies §Y[TUR_sublime_realm_name]§! by\n£stability_texticon  Stability: §R-0.60%§!\n£war_support_modifiericons_texticon  War Support: §R-0.60%§!\n\n"
 TUR_boost_egyptian_opposition: "Boost Egyptian Opposition"
 TUR_boost_egyptian_opposition_desc: "Egyptian population and aristocracy for the most part still stands loyal to the Ottoman Caliph and Pan-Islamist ideals. As we're embroiled in a war with them, we can stir up the Egyptian opposition to sabotage the war effort of our enemies."
 TUR_contact_with_the_national_party: "Contact with the National Party"
 TUR_contact_with_the_national_party_desc: "Al-Hizb al-Watani, also known as the National Party, is an Egyptian pro-independence nationalist party. As they also oppose this war against our empire, we can fund and promote their agenda in order to increase anti-war messages."
 TUR_promote_pro_independence_voices: "Promote pro-Independence Voices"
 TUR_promote_pro_independence_voices_desc: "A large part of the Egyptian society opposes their war against our empire. Though remaining marginalized, we'll aid these groups in order to make their voices heard more."
 EGY_ban_national_party: "Ban the National Party"
 EGY_ban_national_party_desc: "Al-Hizn al-Watani, also known as the national party, has been causing us trouble by promoting anti-war and pro-Ottoman messages. As they're both a hindrance on our war effort, and a trouble on our relations with Britain, best course of action would be to ban them."
 TUR_start_the_egyptian_uprising: "Start the Egyptian Uprising"
 TUR_start_the_egyptian_uprising_desc: "Many aspects of the Egyptian society support our empire and object the Egyptian war effort against the Caliph. Through alligning with Egyptian bureaucracy, clergy and low ranking conscripts; we can stage a pro-Ottoman uprising or perhaps a revolution in Egypt."
 TUR_allign_with_the_egyptian_bureaucracy: "Allign with the Egyptian Bureaucracy"
 TUR_allign_with_the_egyptian_bureaucracy_desc: "Many bureaucrats in Egypt have gained their privilages during the Ottoman era and thus are loyal to us. By alligning with the bureaucracy, we can sway their opinions."
 TUR_allign_with_the_egyptian_clergy: "Allign with the Egyptian Clergy"
 TUR_allign_with_the_egyptian_clergy_desc: "Muslim clergy and imams in the Egyptian society oppose Egyptian conflict against the legitimate Ottoman Caliphate. By alligning with the clergy, we can use religion to influence the common people"
 TUR_allign_with_the_egyptian_conscripts: "Allign with the Egyptian Conscripts"
 TUR_allign_with_the_egyptian_conscripts_desc: "Many low ranking conscripts within the Egyptian armed forces oppose Egyptian war against our empire. By alligning with the Egyptian conscripts, we can sabotage the Egyptian war effort."
 TRS_disband_weapon_workshops: "Disband Weapon Workshops"
 TRS_disband_weapon_workshops_desc: "Though weapon workshops have proven themselves to be useful in dire times, they've outlived their necessities. As the arsenal they produce is rather in low quality, they cause more trouble than benefit."
 TRS_forced_labor_abolished: "Has not selected §YAbolish Forced Labor§!"
 TRS_concentrate_forced_labor_on_infrastructure: "Concentrate Forced Labor on Infrastructure"
 TRS_concentrate_forced_labor_on_infrastructure_desc: "Our current policy on forced labor fails to focus on required areas. Instead of having a generalized plan, its more effective to concentrate our efforts on infrastructure."
 TRS_concentrate_forced_labor_on_civilian_industry: "Concentrate Forced Labor on Civilian Industry"
 TRS_concentrate_forced_labor_on_civilian_industry_desc: "Our current policy on forced labor fails to focus on required areas. Instead of having a generalized plan, its more effective to concentrate our efforts on civilian industry."
 TRS_concentrate_forced_labor_on_military_industry: "Concentrate Forced Labor on Military Industry"
 TRS_concentrate_forced_labor_on_military_industry_desc: "Our current policy on forced labor fails to focus on required areas. Instead of having a generalized plan, its more effective to concentrate our efforts on military industry."
 TRS_abolish_forced_labor: "Abolish Forced Labor"
 TRS_abolish_forced_labor_desc: "Though we've seen the benefits of force labor, we can't continue it indefinitely. Due to its high unpopularity, perhaps its time to abolish forced labor in the Ottoman provinces under our control."
 TRS_utilize_forced_labor_tt: "Modify §Y[TRS_cemals_syria]§! by\n£construction_speed_texticon  Construction Speed: §R-20.00%§!\n£factory_output_texticon  Factory Output: §R-20.00%§!\n\n"
