 GER_agadir_crisis_desc: "French forces have entered Fez, under the pretext of aiding the Sultan, but we perceive this as a clear manoeuvre to assert full control over Morocco. This action violates the Algeciras Act, threatening our economic interests and international standing. We must now determine if a decisive show of force in Moroccan waters is the necessary step to safeguard our rights."
