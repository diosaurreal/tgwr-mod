 TUR_tpc_operations_in_mosul_desc: "Though not as big as the other oil fields, Mosul remains as one of the important deposits in Mesapotamia. Further investments without a doubt will bring in benefits."
 TUR_tpc_operations_in_mosul_tt: "Add §Y1x§! §G30%§! Research bonus for §YSynthetic Resources§!, §G1§! §YInfrastructure§!, and §G1§! Building Slot and §G1§! §YCivilian Factory§! to §Y[676.GetName]§! after taking this decision §Y3§!, §Y6§!, and §Y10§! times, respectively.\n"
 TUR_tpc_operations_in_kirkuk: "TPC Operations in Kirkuk"
 TUR_tpc_operations_in_kirkuk_desc: "While Kirkuk is known to have untapped oil reserves, most of it is remains undeveloped. As we attract foreign investments, we can open up new oil tanks."
 TUR_tpc_operations_in_kirkuk_tt: "Add §Y1x§! §G30%§! Research bonus for §YSynthetic Resources§!, §G1§! §YInfrastructure§!, and §G1§! Building Slot and §G1§! §YCivilian Factory§! to §Y[883.GetName]§! after taking this decision §Y3§!, §Y6§!, and §Y10§! times, respectively.\n"
 TUR_tpc_operations_in_baghdad: "TPC Operations in Baghdad"
 TUR_tpc_operations_in_baghdad_desc: "Baghdad remains as the largest oil producing region in our empire. With further investments, it can become one of the major oil producing regions in the world."
 TUR_tpc_operations_in_baghdad_tt: "Add §Y1x§! §G30%§! Research bonus for §YSynthetic Resources§!, §G1§! §YInfrastructure§!, and §G1§! Building Slot and §G1§! §YCivilian Factory§! to §Y[291.GetName]§! after taking this decision §Y3§!, §Y6§!, and §Y10§! times, respectively.\n"
 TUR_tpc_operations_in_basra: "TPC Operations in Basra"
 TUR_tpc_operations_in_basra_desc: "With its location right at the gulf, oil in Basra is one of the easiest to export. This makes it both easier and also more attractive to invest into."
