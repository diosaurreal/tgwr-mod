 ALB_albanian_independence_movement: "Albanian Independence Movement"
 ALB_albanian_independence_movement_desc: "National consciousness among our people has started developing relatively later compared to other Balkan nations. Emerged with the Great Eastern Crisis as the Albanian inhabited lands were threatened to be divided, many intellectuals and diaspora started to develop Albanian nationalism with the end goal of independence. As it stands now, all we have to do is to shed our blood for the independence of our people."
