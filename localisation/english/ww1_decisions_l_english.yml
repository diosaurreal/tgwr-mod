 TRS_displace_jewish_settlements: "Displace [FROM.GetName] Jewish Settlements"
 TRS_displace_jewish_settlements_desc: "Jewish settlements are particularly concentrated in [FROM.GetName] and its suburbs. As they're not fully trustable, we need to disperse their presence."
 TUR_mass_education: "Mass Education in [TUR_vilayet_name_list]"
 TUR_mass_education_desc: "Integrating a region goes through indoctrinating its young minds. As we spread pro-Ottoman education in [TUR_vilayet_name_list], its citizens will feel themselves as a part of the empire."
