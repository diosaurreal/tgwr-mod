# Yuan's Plan
QIN_yuan_plan:0 "Follow Yuan's Plan"
QIN_yuan_plan_desc:0 "It would be best to follow Yuan's Plan. After all, he is one of our most experienced and successful army commanders. Qing China was also used to be a country to be fear of before European's influence, by using what we know, we can adapt it to modern day technology. Yuan Shikai's plan involved combining western military tactics with traditional chinese characteristics."
QIN_yuan_plan_buff_tt:0 "§WBy having§! §LYuan Shikai §Wback in the §vBeiyang Army§W, §CYuan's Plans §Wwould have additional §Gbonuses§W in buffs! Throughout the entire Yuan Plan Tree.§!§W"
# Conscription and Army
QIN_modernize_conscription:0 "Modernize Conscription"
QIN_modernize_conscription_desc:0 "The days of a centralized form of conscription of the old dynasties were long lost as the humiliation continues. As rebellions against our rule rise up, so did the our grip over the provinces. As such the reliance of training and recruitment had been delegated to the provinces instead of the central government. Thus creating various armies with questionable loyalties and performance. Modernizing conscription directly by us for the new army is necessary to regain back the control we had lost."
QIN_modernize_conscription_tt:0 "Modify §YBeiyang Army§! by\n£training_speed_texticon Division training time: §G-10.0%§! \n£GFX_manpower_texticon Recruitable Population Factor: §G+10.0%§!"
QIN_army_specialization:0 "Army Specialization"
QIN_army_specialization_desc:0 "Yuan Shikai had proposed that the Army should specialize into various different roles such as artillery, engineering and etc. Such plans while ambitious would help realize the modernization of the military and help us innovate in previously underlooked military fields."
QIN_army_specialization_tt:0 ""
QIN_selective_service:0 "Selective Service"
QIN_selective_service_desc:0 "Military service as Yuan Shikai had pointed out, can not just be a army. But rather a army that has a purpose to fight for something. The military is supposed to be professional and a example, as such no criminals shall ever be in the new army or those with defective problems such as with opium. Strict recruitment requirements would be enforced as we only seek the best of the best to be in the ranks of our new army."
QIN_remind_them_what_they_fight_for:0 "Remind Them What We Fight For"
QIN_remind_them_what_they_fight_for_desc:0 "We remind our soldiers what they are fighting for, it is not just for their province, for their commanding officers or for the dynasty. But everything that they loved, the country, their family and everything in between. A military defeat is not just a loss for the military or the nation but a collective loss on everyone. Remind what happen during our era of humilation and we shall never let anything be taken from us ever again."

# Centralization and Loyalty
QIN_army_centralization:0 "Army Centralization"
QIN_army_centralization_desc:0 "Centralizing the process of recruiting, paying, training and supervision of the Military is important in the restructuring of our military. Everything must be accounted for and centralization is the only way. Only the Central Government is qualified to review the state of the military and to enact approporiate reforms to improve it."
QIN_appeal_to_nationalism:0 "Appeal to Nationalism"
QIN_appeal_to_nationalism_desc:0 "While much of China had not experienced a sense of nationalism and more closer to a sense of anti-foreigner, using their grievances to bolster nationalism could help improve army morale. For a long time the populace would have regionalist mentalities or even village mentality. Leading to a lack of cooperation and morale within the army. Nationalism would provide a strong motive to fight for our country."
QIN_earn_their_loyalty:0 "Earn their Loyalty"
QIN_earn_their_loyalty_desc:0 "Loyalty shouldn't be expected but earned, why must they fight for us if they don't care. Offer them gifts, good pay and a sense of duty. So that they may fight not just because they were fighting but because they are loyal to our cause."
QIN_stricter_officer_qualifications:0 "Stricter Officer Qualifications"
QIN_stricter_officer_qualifications_desc:0 "Army corruption has always plagued Chinese militaries, even while reforming the army, corrupt officers would take away military funds to line their own pockets or purposefully ordering suicidal attacks just so that they can collect the death gratuity that never ends up to their families. Subpar weapons and minimal training has made our armies fall so far behind that we had lost not only to the Europeans but also to the Japanese. We must ensure that the officer corps becomes untainted by corruption and that they are fully devoted to our modernization cause."
QIN_confucian_fidelity:0 "Confucian Fidelity"
QIN_confucian_fidelity_desc:0 "Ideological indoctrination would turn the new recruits into loyal fighters for the empire and warriors dedicated to the nation; without it, the soldiers would be merely a motley band of rabble. While adapting European ideas could disrupt and create a imbalance between the values in the miltiary, reinforcing existing ideas native to China is less so. By instilling a sense of Confucian Fidelity just as Yuan had promoted, it would ensure that our military remains loyal not just because their obligated to but also in accordance to our millennias of tradition."
QIN_army_of_virtue:0 "Army of Virtue"
QIN_army_of_virtue_desc:0 "The army is supposed to be professional and virtueous, not thugs or untrained soldiers that bring us nothing but a shameful display. Reinforcing traditional values along with both discipline and the sinocization of foreign ideas would ensure that the military is a example of virtue. Untainted by corruption and serving the country to becoming stronger so that it can defend itself when that time comes."
# Reflections
QIN_reflection_on_our_mistakes:0 "Reflection on Our Mistakes"
QIN_reflection_on_our_mistakes_desc:0 "Reflecting on our mistakes is important in understanding what went wrong in the previous wars. What mistakes we had done and how to prevent it, there are a number of factors that had led to poor military performances and every single weakness of our military must be studied so we can learn from our mistakes."
QIN_mock_battles:0 "Mock Battles"
QIN_mock_battles_desc:0 "Training and drills are important but none is more important than actual warfare, while we should probably not try out our armies in a new conflict, a created mock battle would allow us to experiment our tactics, equipment and army to see if they match the current standards and be ready for conflict against our militaries."
QIN_artillery_prioritization:0 "Artillery prioritization"
QIN_artillery_prioritization_desc:0 "Artillery kills, its range and power can not be underestimated, we should continue to invest in the tactical use of artillery and effective ways we can apply this equipment into battles and conflicts."
QIN_artillery_prioritization_tt:0 "Modify §YBeiyang Army§! by\n£GFX_unit_category_line_artillery_icon_small Artillery Attack: §G+5.0%§!"

# German Model
QIN_reorganize_army_leadership:0 "Reorganize Army Leadership"
QIN_reorganize_army_leadership_desc:0 "We need to reorganize our army leadership to skilled and competent commanding officers to improve our army."
QIN_end_local_provincial_recruitment:" Centralize Recruitment"
QIN_end_local_provincial_recruitment_desc:0 "Centralizing recruitment will make sure that recruitment will be process through the same department to ensure that everything is properly standerize within our army. It will also improve our consistency, efficency, and cost savings."
QIN_intergrate_provincial_armies:"Intergrate Provincial Armies"
QIN_intergrate_provincial_armies_desc:0 "Intergrating Provinical Armies into our armed forces would eliminate the issue of disloyalty, that the army would answer directly with the wishes of the Central Government and from its high command."
QIN_expand_recruitment:0 "Expand Our Reach"
QIN_expand_recruitment_desc:0 "Creating a Army with a state is in line with the German Model, if we want to be militarily strong, we need to ensure that we are able to not only have fresh troops in the frontlines but also sustain a extended war with any would be invaders."
QIN_continue_german_model:0 "Cooperate with German Advisors"
QIN_continue_german_model_desc:0 "While Yuan had distanced the Chinese Army from replicating Germany, We should cooperate with German Advisors, grant them additional concessions and autonomy in order to teach our military what they know. We should stay closer in following the examples that the German Military has shown. Doing this will benefits our army and political position. This will also ensure that we have a good relations with Germany."
QIN_study_german_weaponary:0 "Study German Weaponary"
QIN_study_german_weaponary_desc:0 "Our military being modelled based on the Germans should also adapt German weapons. We should renew and sign new contracts with German arms manufacturers to produce German weapons locally to equip our armies. Along with this, we can look into the advancements of German weaponary and innovate on it."
QIN_westernized_officer_training:0 "Prussianization of the Army"
QIN_westernized_officer_training_desc:0 "The army should follow the Prussian style discipline and code of conduct. Drills and marches copy the Prussian way and so that we can rise as the Prussia of the East."
QIN_expeditate_officer_training:0 "Apply German Military Theories"
QIN_expeditate_officer_training_desc:0 "Application of German Military Theories would provide vital insight into modern warfare, while Sun Tzu's teachings are still important in Chinese Military Circles, the autumn wind still sighs but times have changed."
QIN_expand_military_academy:0 "Expand Military Academies"
QIN_expand_military_academy_desc:0 "Inorder to maintain the cohesion of a large army that China had always had. The nation needs a large officer corps to command it. Expanding Military Academies would allow us to train and educate a new generation of officers on concepts of modern warfare and to command the large army we are trying to field."
QIN_german_style_army:0 "Sixty Division Plan"
QIN_german_style_army_desc:0 "Our german advisors proposed to the Sixity Division Plan, to create a professional army composing of a sixity elite divisions with the rest being reservist. The proposal would create the groundwork of a modern Chinese Army."
QIN_lessons_of_self_strenghtening:0 "Lessons of Self Strengthening"
QIN_lessons_of_self_strenghtening_desc:0 "While many called the Self Strengthening movement as a failure, due to the defeat of China in the hands of the Japanese. The Self Strengthening movement's progress undone by the sinking of China's first modern fleet. Since then a focus on a internal army was favored over a strong navy, while the Self Strengthening movement may had failed, we can learn so much from our first attempt on modernization."
QIN_qing_calvary:0 "Utilize Calvary"
QIN_qing_calvary_desc:0 "While bullets can now defeat armored heavy calvary, that isn't to say that calvary is useless. The Manchus were taught at a young age to ride horses. Calvary can still provide its uses for communications and reconnaissance."
QIN_reinforce_logistics:0 "Reinforce Logistics"
QIN_reinforce_logistics_desc:0 "While armies win battles, logistics win wars. Ensuring that China has a strong logistic line to field its armies is important in military affairs, it would also to serve to allow our armies to be deployed and sustained across our vast territories."

