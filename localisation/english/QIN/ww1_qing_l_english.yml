#  Economic Reforms
QIN_six_financial_affairs_measures:0 "Six Financial Affairs Measures"
QIN_six_financial_affairs_measures_desc:0 "A comprehensive overhaul of the empire's finances is essential to overcome the mounting fiscal challenges of the Great Qing. The Six Financial Affairs Measures goal is to begin unifying the revenue and expenditure of central and local government offices, coordinating foreign debt repayments, assessing provincial banks, and stipulating penalties for provinces that reported financial reports in a timely manner. Through these reforms, we will stabilize the treasury, empower the government to fund modernization projects, and rebuild the people's trust in the imperial administration."
QIN_reform_salt_commission:0 "Reform the Salt Commission"
QIN_reform_salt_commission_desc:0 "Salt, an essential commodity and a vital source of revenue since the times of the ancient dynasties, the imperial government had long held a monopoly on the salt trade however the salt commission is plagued by inefficiencies and corruption within its administration. By reforming the Salt Commission, we can eliminate these flaws and restore trust in this crucial institution. Improved oversight and fairer policies will ensure a steady flow of income for the empire while reducing the burden on our subjects."
QIN_budget_reform:0 "Budget Reform"
QIN_budget_reform_desc:0 "A modern empire cannot function without a well balanced and efficient budget. While we have already formulated the first Qing budget back in late 1910, critical issues, bureaucratic issues and hastily implementation did not allow us to make a efficient budget. The time has come to reform our fiscal policies to ensure every tael and coin is spent wisely. Through careful planning, we will prioritize critical reforms, cut down waste, and allocate resources where they are most needed. Budget reform will lay the foundation for a prosperous and sustainable future for the Qing Empire."
QIN_railway_nationalization:0 "Railway Nationalization"
QIN_railway_nationalization_desc:0 "The railways are the lifelines of our growing economy, yet their fragmented ownership hinders efficiency and development. By nationalizing the railways, we will unify and expand this vital infrastructure. This initiative will not only serve as a way to highlight the opportunities for further investments by local and foreigners which could secure more safer future loans but also strengthen the empire’s control over its territories, fostering greater connectivity and integration."
QIN_qing_commerical_law:0 "Qing Commerical Law"
QIN_qing_commerical_law_desc:0 "A thriving economy requires a strong legal framework to regulate trade and industry. By enacting modern commercial laws, the Qing government will foster trust, encourage both local and foreign investments as well as protecting merchants and consumers alike. These commercial laws will provide the foundation for economic stability, ensuring that the Qing government can regulate trade within the empire."
QIN_china_railway:0 "China Railways"
QIN_china_railway_desc:0 "The expansion of the nationalized government held railway networks will be essential for the modernization of the Qing Empire. New railways will connect distant provinces, facilitating trade, military mobilization, and commerical exchanges. Through this ambitious project, we shall bind the empire together, ensuring its strength and unity in the face of internal and external challenges."
QIN_economic_stabilization:0 "Economic Stabilization"
QIN_economic_stabilization_desc:0 "Years of economic mismanagement, internal crisis, emergencies and foreign pressures have left the empire's finances in disarray. To stabilize the economy, we must implement a series of coordinated measures to balance the budget, restore confidence, and promote growth in the empire. This effort will not only avert further crises but also lay the groundwork for the Qing Empire’s economic revival and strength in the modern era."
QIN_china_highways:0 "China Highways"
QIN_china_highways_desc:0 "While railways will dominate long-distance travel, a modernized network of highways is equally vital for local trade and mobility. The Qing Highways project will ensure the empire’s road networks are safe, reliable, and efficient. This initiative will spur economic activity, reduce isolation in rural areas, and complement the growing railway network to create a comprehensive transport system."
QIN_unify_local_central_offices:0 "Unified Financial Administration"
QIN_unify_local_central_offices_desc:0 "The fragmented nature of our financial administration, split between provincial and central authorities, has long hindered effective governance. By consolidating these offices under central control, we can streamline tax collection and ensure proper allocation of funds throughout §YGreat Qing§!."
QIN_encourage_entrepreneurship:0 "Encourage Entrepreneurship"
QIN_encourage_entrepreneurship_desc:0 "Traditional Chinese merchants have long operated under the constraints of guild-based commerce. By providing incentives and support for industrial development, we can encourage our merchants to establish modern factories and industrial complexes. This modernization of our commercial sector will help §YQing§! catch up to Western industrial capabilities."
QIN_promulgate_commerical_charters:0 "Promulgate Commercial Charters"
QIN_promulgate_commerical_charters_desc:0 "By establishing a modern system of commercial regulations and business charters, we can create a more organized framework for our merchants and industrialists. These new legal structures will help bridge the gap between traditional trading practices and modern business requirements."
QIN_imperial_telegrams:0 "Imperial Telegraph Administration"
QIN_imperial_telegrams_desc:0 "The ITA was absorbed by the newly formed Ministry of Posts and Communications in 1906. Since the nationalization and its monopoly on Chinese telegraphy. The Ministry of Post and Communications have administered telecommunications across China and operated its vast telecomm lines. Inorder to improve the operations of the ITA and requested by the STB, we should move the Shanghai Telegraph Bureau to Beijing as soon as possible."

# Qng Industrialization

# Revive Village Program
QIN_enrich_the_country:0 "Enrich the Country"
QIN_enrich_the_country_desc:0 "The foundation of prosperous economy requires a bold vision of economic revitalization, one that combines traditional wisdom with modern reforms. Enriching the country is not merely a matter of policy but a duty to ensure the stability and growth of the empire for generations to come. Through investments in agriculture, industry, and trade, we will unlock the full potential of our lands and people. Prosperity will flow across the empire, enriching both the court and the commoners, and reinforcing the strength of our imperial rule."
QIN_rice:0 "Increase Rice Production"
QIN_rice_desc:0 "Rice is the lifeblood of Chinese diet, feeding millions of subjects and sustaining our self-sufficient economy. Yet, famine and mismanagement threaten this vital resource. To ensure the survival of our subjects and the stability of the empire. The Qing government must take decisive action to increase rice production. By implementing advanced agricultural techniques and supporting farmers with state-backed programs, we will not only secure the food supply but also strengthen the rural economy. A well-fed population is a loyal population, and this initiative will bind the people closer to the Qing imperial dragon throne."
QIN_connect_villages:0 "Connect Villages"
QIN_connect_villages_desc:0 "The isolation of our rural communities has long hindered economic development and effective governance. By constructing new roads and improving existing pathways, we can better connect our villages to regional markets and administrative centers. This initiative will ensure that even remote regions can participate in §YQing's§! modernization efforts."
QIN_farming_subsidies:0 "Farming Subsidies"
QIN_farming_subsidies_desc:0 "To secure the foundation of our agrarian economy, we must introduce farming subsidies to support the livelihoods of our rural peasantry. These subsidies will empower peasants to invest in tools, seeds, and modern techniques, leading to increased agricultural productivity and resilience against natural disasters such as whenever the yellow river decides to flood. By strengthening the agricultural backbone of the empire, we can ensure food security and prosperity for generations to come."
QIN_plight_of_the_peasantry:0 "Plight of the Peasantry"
QIN_plight_of_the_peasantry_desc:0 "The peasantry are the backbone of the empire, yet they toil under unbearable burdens. High taxes, land disputes, and lack of resources have driven many to despair and further debt. To ensure the longevity of our reign, we must alleviate their suffering and restore hope to the countryside. Through targeted reforms, fairer tax policies, and support for rural development, we will show the peasants that their emperor stands with them. A contented peasantry will bring renewed stability and productivity to the empire."
QIN_pragamatic_land_reform:0 "Pragamatic Land Reforms"
QIN_pragamatic_land_reform_desc:0 "The concentration of land in the hands of the gentry and wealthy peasants has led to inequality among the farmers and unrest across the empire. To prevent further discontent, we must pursue pragmatic land reforms that balance the needs of the common people with the interests of the gentry. Redistributing land by slow and methodical purchases of land to deserving peasants and enforcing fair tenancy laws will reinvigorate rural economies and restore faith in the empire’s justice. Such measures are not only practical but essential for the future of Qing rule."
QIN_revive_village_program:0 "Revive Village Program"
QIN_revive_village_program_desc:0 "Our villages, the backbone of §YQing§!, have suffered from years of neglect. A comprehensive program to revitalize rural communities will strengthen our agricultural base and restore stability to the countryside."
QIN_appease_local_elite:0 "Appease Local Gentry"
QIN_appease_local_elite_desc:0 "The local gentry remain influential in rural administration. By securing their support through careful concessions and shared responsibilities, we can implement reforms more effectively while maintaining social order."
QIN_disasters_relief:0 "Disasters Relief"
QIN_disasters_relief_desc:0 "Floods and droughts have long plagued our agricultural regions. Establishing a proper disaster relief system will protect our farmers and maintain food security throughout §YQing§! territories."
QIN_revitalize_canals:0 "Revitalize Canals"
QIN_revitalize_canals_desc:0 "Our ancient canal system, once the pride of Chinese civilization, has fallen into disrepair. Restoring and modernizing these waterways will revitalize internal trade and improve agricultural irrigation."
QIN_strengthen_interprovincial_trade:0 "Strengthen Inter-provincial Trade"
QIN_strengthen_interprovincial_trade_desc:0 "Internal trade barriers between provinces have hampered our economic growth. By standardizing regulations and removing unnecessary restrictions, we can create a more unified domestic market."
QIN_the_countryside_feeds_the_city:0 "The Countryside Feeds the Cities"
QIN_the_countryside_feeds_the_city_desc:0 "A prosperous nation requires harmony between rural producers and urban markets. By improving the flow of agricultural goods to our cities, we can ensure food security while providing farmers with reliable income."

# Industry shared
QIN_clear_slums:0 "Clear out Slums"
QIN_clear_slums_desc:0 "The overcrowded urban slums of our major cities have become breeding grounds for disease and social unrest. We must implement systematic clearing and resettlement programs to improve living conditions for our urban poor."
QIN_public_sanitation:0 "Public Sanitation"
QIN_public_sanitation_desc:0 "Our traditional cities lack proper sewage systems and clean water supplies. By introducing modern sanitation infrastructure and public health measures, we can significantly reduce the spread of diseases that plague our population."
QIN_prospect_resources:0 "Prospect Resources"
QIN_prospect_resources_desc:0 "The vast territories of Qing hold untold mineral wealth, from coal and iron to precious metals. We must dispatch modern geological survey teams equipped with Western methods to systematically map and identify promising deposits throughout our realm."
QIN_open_new_mines:0 "Open New Mines"
QIN_open_new_mines_desc:0 "Our geological surveys have revealed rich mineral deposits across our lands. We shall now establish modern mining operations at the most promising sites, introducing steam-powered machinery and scientific extraction methods to efficiently harvest these resources for our industrial revolution."
QIN_luxury_trade:0 "Luxury Trade"
QIN_luxury_trade_desc:0 "For centuries, Qing luxury goods like silk, porcelain, and jade have been coveted across the world. We must revitalize and modernize these traditional industries to boost our export economy and restore our position in global trade."
QIN_oil_extraction:0 "Oil Extraction"
QIN_oil_extraction_desc:0 "The discovery of oil deposits in our territories presents an unprecedented opportunity. We must invest in modern drilling techniques and equipment to tap into these valuable resources that will fuel our industrial advancement."
QIN_steel_industry:0 "Steel Industry"
QIN_steel_industry_desc:0 "Our traditional ironworking methods cannot meet the demands of modernization. We must establish modern steel mills and adopt Western metallurgical techniques to build the foundation of our industrial might."
QIN_oil_refinement:0 "Oil Refinement"
QIN_oil_refinement_desc:0 "Simply extracting crude oil is not enough - we must develop our own refinement capabilities to produce the fuels and petrochemicals needed for a modern economy and military."
QIN_electrification_programs:0 "Electrification Programs"
QIN_electrification_programs_desc:0 "The miracle of electricity has transformed the great cities of the West. We must begin by electrifying our major urban centers and industrial zones, establishing power plants and electrical grids to power our modernization efforts."
QIN_dam_projects:0 "Dam Projects"
QIN_dam_projects_desc:0 "Our great rivers have both blessed and cursed our lands with floods and droughts. By constructing modern dams, we can control these waters, protect our people, and harness their power for irrigation and industry."
QIN_hydroelectricity:0 "Hydroelectricity"
QIN_hydroelectricity_desc:0 "The rushing waters of our mighty rivers represent an untapped source of power. We shall construct hydroelectric facilities at our new dams to generate clean and reliable electricity for our growing industrial base."
QIN_land_reclaimation:0 "Land Reclamation"
QIN_land_reclaimation_desc:0 "Much of our territory lies unused or poorly utilized. Through modern engineering and agricultural techniques, we can reclaim marshlands, terrace hillsides, and transform barren areas into productive land for our growing population."
QIN_rural_electrification_programs:0 "Rural Electrification Programs"
QIN_rural_electrification_programs_desc:0 "With our cities now illuminated, we must extend electrical infrastructure into our vast countryside. By bringing power to rural communities and agricultural regions, we can modernize farming methods and improve the living conditions of our peasant population."
QIN_encourage_population_growth:0 "Encourage Population Growth"
QIN_encourage_population_growth_desc:0 "A strong empire requires a large and healthy population. We must implement policies to improve public health, reduce infant mortality, and encourage families to contribute to the growth of our nation."
QIN_tea_production:0 "Encourage Tea Production"
QIN_tea_production_desc:0 "Tea has been one of our most valuable exports since ancient times. By modernizing cultivation methods and improving quality control, we can increase production and maintain our dominance in the global tea market."
QIN_lumber_industry:0 "Expand Lumber Industry"
QIN_lumber_industry_desc:0 "Our vast forests represent an enormous untapped resource. By establishing modern logging operations and sawmills, while implementing sustainable forestry practices, we can build a robust timber industry to support our construction needs."

# QIN Urbanization

QIN_urbanization_strategy:0 "Urbanization Strategy"
QIN_urbanization_strategy_desc:0 "The future of our empire lies in modern cities. We must develop comprehensive plans to transform our ancient urban centers into industrial hubs, while managing the growing flow of peasants seeking new opportunities in these emerging metropolises."
QIN_expand_railway_projects:0 "Expand Railway Projects"
QIN_expand_railway_projects_desc:0 "Our vast empire requires modern transportation networks to thrive. We shall expand our railway system beyond foreign-controlled lines, constructing new tracks to connect our major cities and industrial centers. These iron arteries will unite our lands as never before."
QIN_cooperate_with_the_merchants:0 "Cooperate with the Merchant CLass"
QIN_cooperate_with_the_merchants_desc:0 "The Merchant Class has always been seen as a form of second class citizens within Chinese society. From the social structures as promoted by Confucius, merchants were below the peasantry. As such, local businesses are subject to unfavorable regulations that restrict its growth. But in order to create local capital, we must end our prejudice to our merchants."

# Native
QIN_regional_investments:0 "Regional Investments"
QIN_regional_investments_desc:0 "Our provinces have long suffered from uneven development. By strategically directing investment to promising regional centers, we can create new industrial hubs beyond the traditional coastal regions and spread prosperity throughout our realm."
QIN_chinese_textiles_mills:0 "Modern Textile Mills"
QIN_chinese_textiles_mills_desc:0 "While our traditional silk production remains prestigious, we must establish modern cotton mills to compete with foreign imports. By mechanizing our textile industry, we can produce affordable fabrics for domestic consumption and eventually challenge foreign dominance in our own market."
QIN_collaborate_with_chinese_companies:0 "Collaborate with Local Companies"
QIN_collaborate_with_chinese_companies_desc:0 "Our native merchants and industrialists possess both capital and commercial knowledge. By fostering cooperation between these local enterprises and providing state support, we can build a strong national industrial base independent of foreign control."
QIN_modernize_our_industry:0 "Modernize Our Industry"
QIN_modernize_our_industry_desc:0 "Traditional manufacturing methods cannot meet the demands of the modern age. We must systematically introduce steam power, mechanization, and scientific management techniques across our industries to close the technological gap with the industrialized powers."

# Urban shared
QIN_urban_employment:0 "Urban Employment"
QIN_urban_employment_desc:0 "The growth of our cities has created new forms of labor and social organization. We must establish proper frameworks to manage urban workforce and ensure stable industrial development in our growing metropolitan centers."
QIN_improve_workers_rights:0 "Improve Workers' Rights"
QIN_improve_workers_rights_desc:0 "The conditions in our factories often mirror the worst excesses of Western industrialization. By establishing basic labor protections and safety regulations, we can prevent unrest while building a more productive industrial workforce."
QIN_cooperate_with_unions:0 "Cooperate with Unions"
QIN_cooperate_with_unions_desc:0 "Rather than viewing labor organizations as threats, we can harness their influence to maintain industrial peace. Through structured dialogue with worker representatives, we can address grievances before they turn into disruptions."
QIN_balanced_approach:0 "Balanced Approach"
QIN_balanced_approach_desc:0 "We must find a middle path between worker demands and industrial development. By carefully balancing the interests of labor and capital, we can maintain social stability while pursuing economic growth."
QIN_attitude_of_chabuduo:0 "Attitude of Chabuduo"
QIN_attitude_of_chabuduo_desc:0 "A policy of 'good enough' may serve us better than rigid perfection. By maintaining flexible oversight of labor conditions, we can allow our industries to develop without excessive regulation while keeping unrest at manageable levels."
QIN_turning_a_blind_eye:0 "Turning a Blind Eye"
QIN_turning_a_blind_eye_desc:0 "Perhaps it is better not to look too closely at factory conditions during these crucial years of development. By prioritizing industrial growth over worker complaints, we can accelerate our modernization efforts."
QIN_suppress_trade_unions:0 "Suppress Trade Unions"
QIN_suppress_trade_unions_desc:0 "Labor organizations threaten to disrupt our industrial development with their endless demands. We must take firm action to dissolve these unions and ensure that production continues without interruption from troublemakers."

# Foreign
QIN_appeal_to_foreign_investors:0 "Appeal to Foreign Investors"
QIN_appeal_to_foreign_investors_desc:0 "Foreign capital could accelerate our industrial development. By offering attractive terms and concessions to Western investors, we can gain access to much-needed funds for our modernization efforts."
QIN_study_foreign_industries:0 "Study Foreign Industries"
QIN_study_foreign_industries_desc:0 "We must send our brightest minds to study Western industrial methods. By carefully observing their factories and technical schools, we can adapt their most successful practices to our own circumstances."
QIN_import_machinery:0 "Import Machinery"
QIN_import_machinery_desc:0 "Modern industry requires modern tools. Through strategic purchases of foreign machinery and equipment, we can jumpstart our industrial development while our own manufacturing capabilities mature."
QIN_attract_foreign_businesses:0 "Attract Foreign Businesses"
QIN_attract_foreign_businesses_desc:0 "Foreign firms possess technical expertise we desperately need. By encouraging them to establish operations within our borders, we can gain valuable knowledge while maintaining some control over their activities."
QIN_made_in_china:0 "Made in China"
QIN_made_in_china_desc:0 "The time has come to reduce our reliance on foreign imports. By establishing our own manufacturing base and improving quality standards, we can begin producing goods that rival those of Western powers."
QIN_confine_foreign_industries:0 "Confine Foreign Industries"
QIN_confine_foreign_industries_desc:0 "While foreign expertise has its uses, we must not allow outside interests to dominate our economy. We shall implement strict regulations to limit foreign influence and protect our nascent domestic industries."

# Qing School Program
QIN_admissions_reform:0 "Admissions Reform"
QIN_admissions_reform_desc:0 "Public education is the key to modernization, a emphasis by confucian thought had promoted a system of meritocracy and education values amongst our population yet our outdated and arbitary admissions system holds us back. By reforming and removing arbitrary admissions policies, we will ensure that the best and brightest are given the opportunity to serve the empire. This meritocratic approach will cultivate a new generation of scholars and leaders, equipped to guide the Qing Empire into the modern age."
QIN_imperial_schools:0 "Imperial Schools"
QIN_imperial_schools_desc:0 "To combat illiteracy among our subjects across the empire, we must first expand the Qing imperial schools and educational institutions. Imperial schools will set the standard for excellence, combining traditional teachings with modern western sciences, theories, and technology. These schools will produce a generation of capable administrators, researchers, scientist, engineers, and intellectual thinkers, bridging the gap between tradition and progress as well as illiteracy amongst the population."
QIN_international_study_program:0 "International Study Program"
QIN_international_study_program_desc:0 "To advance our knowledge and capabilities, we must send our brightest students abroad to study in the many of the world's leading institutions. This international study program will expose them to new cutting-edge western ideas and technologies. Upon their return, these scholars will serve as agents of change, bringing the wisdom of the world to the service of the Qing Empire."
QIN_western_curriculum:0 "Western Curriculum"
QIN_western_curriculum_desc:0 "As we look to the West for inspiration in academic and educational modernization, it is time to integrate their methods into our education system. A combination of western curriculum along with the balancing of traditional education values will be adapted into the education system which would expose students to advanced western sciences, mathematics, and global perspectives. This curriculum reform will prepare our people for the challenges of the modern world while maintaining the cultural identity of the Qing Empire."
QIN_modernization:0 "Promote Modernization"
QIN_modernization_desc:0 "The Qing Empire stands at a crossroads between the old ways of the anicents and the demands of the modern era. Promoting modernization across all aspects of society—education, industry, and governance—is essential for survival. This policy will rally the empire behind the vision of progress, ensuring its strength and resilience in the face of unprecedented change."
QIN_break_away_superstition:0 "Break away from Superstition"
QIN_break_away_superstition_desc:0 "Centuries of superstitions have held our people back, stifling progress and innovation. It is time to break free from these chains and embrace a rational, forward-thinking mindset. This cultural shift will open the doors to scientific inquiry, technological advancement, and a brighter future for the Qing Empire. By challenging outdated beliefs, we will inspire our people to strive for greatness."

# Beijing Decade
QIN_beijing_decade:0 "Beijing Decade"
QIN_beijing_decade_desc:0 ""

# Qing Navy
QIN_office_of_the_preparation_of_naval_affairs:0 "Preparation of Naval affairs Office"
QIN_office_of_the_preparation_of_naval_affairs_desc:0 "The Qing Dynasty once also had a pride of naval traditions and seamanship, after the disasterous Opium Wars, the Qing Dynasty had actually prioritized in the modernization of its naval fleets. The Qing once had a fleet that can sail the 7 seas and was among the strongest of Naval Powers, however those days are over consecutive wars with the French during the Sino-French war that weaken the Nanyang Fleet and the catastrophic defeat of the Beiyang Fleet during the Sino-Japanese War have made the Qing fleet near non-existant."
QIN_unify_naval_command_structure:0 "Unify Naval Command Structure"
QIN_admiralty_tt:0 "Unlocks §YNavy High Chiefs§!."
QIN_unify_naval_command_structure_desc:0 "In order to rebuild what was once lost, we must look back to why did we lose the Sino-French War and the Sino-Japanese War, the answer could had not been more simplier. Due to the lack of unification within the Naval Command, officers were putting personal grudges over cooperation leading to the lack of aid by the Nanyang Fleet to the Beiyang Fleet. Therefore in order to rebuild the Navy, a unification of the chain of command is first necessary step."
QIN_rebuild_the_beiyang_fleet:0 "Rebuild the Beiyang Fleet"
QIN_rebuild_the_beiyang_fleet_desc:0 "The Beiyang Fleet was China's modern fleet prior to the Sino-Japanese War where it was sunk by the Japanese. It serves as a memory that still reminds China of what was taken. Not only was the Beiyang Fleet one of the largest fleet operating in the pacific prior to its defeat but also the pride of the nation. Restoring the fleet isn't just to return our long lost naval projection but also our pride."
QIN_reorganize_the_nanyang_fleet:0 "Reorganize the Nanyang, Fujian, and Guangdong Fleet"
QIN_reorganize_the_nanyang_fleet_desc:0 "The Nanyang Fleet had suffered from the Sino-French War, its ships outdated and weaken from warfare. This along with the lack of central command between the various fleets hurts the naval cohesion in battle. This was made very clear during the Sino-Japanese War when the Nanyang Fleet refused to cooperate with the Beiyang fleet leading to our defeat. We should combine the Nanyang, Fujian, and Guangdong fleets into a central fleet under our supervision."
QIN_increasing_naval_spending:0 "Revitalize the Imperial Fleet"
QIN_increasing_naval_spending_desc:0 "The Imperial Fleet not only needs to be revitalized but remade, so that the mistakes of the past that haunts us day does not haunt us in the future. We will pick up the pieces of our old fleet and transform the fleet into a statement of our naval recovery."
QIN_foreign_naval_contracts:0 "Foreign Naval Contracts"
QIN_foreign_naval_contracts_desc:0 "Decades has passed since the defeat in the Sino-Japanese War, the glory of a modern Qing Fleets had died along with it. As such local ship builders had staganted in innovation and expertise that only foreigners can provide. We should form contracts with foreign companies to help us pick up a faster pace in the naval modernization."
QIN_expand_nanyang_arsenal:0 "Expand the Naval Arsenals"
QIN_expand_nanyang_arsenal_desc:0 "While it has been decades since the Sino-Japanese War, our naval arsenals have suffered greatly from its stagantion and lack of attention by the central government. If we wish to have any sort of independence from foreign influence, we should build our own fleet straight from our own dockyards."
QIN_encourage_local_shipbuilding:0 "Encourage Local Shipbuilding"
QIN_encourage_local_shipbuilding_desc:0 "Inorder to create a naval tradition, we must encourage the adapation of such, therefore subsidizing and encouraging local shipbuilding not only for military uses but commerical because its not about only a wartime fleet but building expertise and experience in our workbase so that we can build neweer ships more effectively and independently."
QIN_review_naval_doctrine:0 "Review Naval Doctrine"
QIN_review_naval_doctrine_desc:0 "Alot has changed since the Sino-Japanese War, the Japanese had defeated the Russians in the Russo-Japanese War and doctrines as well as military theories have changed. This also applies to naval combat, we should learn from previous conflicts and study them in order to formulate a new naval doctrine for our rebuilt fleet."
QIN_study_foreign_ships:0 "Study Foreign Ships"
QIN_study_foreign_ships_desc:0 "It has been a long time since the Imperial Government has commissioned and financed a fleet on the scale of the Beiyang and Nanyang, as such we need to modernize our fleet by studying foreign ships because we simply can not catch up if we rely on local shipbuilding alone."
QIN_domestic_naval_research:0 "Domestic Naval Research"
QIN_domestic_naval_research_desc:0 "While studying foreign ships could help greatly with the restoration of our fleet, it is best to keep research and construction domesticially."
QIN_deep_ocean_navy:0 "Deep Ocean Navy"
QIN_deep_ocean_navy_desc:0 "Our goal is to restore the glory of the Beiyang and Nanyang Fleets, to be a navy that dominates the East Ocean and a small fleet would never satisify that desire to restore Chinese naval might in the east."
QIN_flexiable_navy:0 "Flexible Navy"
QIN_flexiable_navy_desc:0 "The fleet must be multi-functional. Maintaining a large fleet is financially difficult and if we wish for our naval reforms to last, we should create a flexiable navy that could defend our shores with some regional power projection to deter our enemies."
QIN_submarine_fleet:0 "Submarine Fleet"
QIN_submarine_fleet_desc:0 "It's not enough to rebuild the fleet. Wars have changed, manpower and guns do not win but rather logistics, we should not strive for one to one combat but to weaken them through their supply lines. They can not invade us if they can't even support such a invasion logisically in the first place."
QIN_modern_navy:0 "Modern Imperial Navy"
QIN_modern_navy_desc:0 "It has been decades since the sinking of the Beiyang Fleet off the east shores, through a revitalized naval effort by the Central Government. Not only has our pride been restored but also that the Qing can finally have a true modern navy on par with the foreigners."

# Qing Foreign Policy
QIN_our_place_in_the_world:0 "Our Place in the World"
QIN_our_place_in_the_world_desc:0 "For too long, China has been at the mercy of foreign powers, treated as a passive participant in global affairs. But everything is changing, and we must decide our role in it. As the great powers reshape the international order, China must rise to claim its rightful place and not as a subject of foreign influence, but as a nation that play a role in shaping the future of the world."

# Mutual Branches
QIN_war_participation_army:0 "War Participation Army"
QIN_war_participation_army_desc:0 "If we want our participation in the Great War to be taken seriously, we must prove our strength on the battlefield. By forming the War Participation Army, we can contribute to the war effort alongside our allies, which will also help us to learn from our allies and as our army gain more experience in a modern war. Strengthening our army would mean that we would be able to defend ourselves from future foreign threats."
QIN_chinese_labour_corps:0 "Chinese Labour Corps"
QIN_chinese_labour_corps_desc:0 "The Great War has created a high demand in manpower and while China may not have the best military, we can still provide vital contribution to the war effort. Creating the Chinese Labour Corps will help provide essential workers to support the Entente, this will strengthen our diplomatic standing and hopefully ensure that China will have a voice in future negotiations."
QIN_chinese_labour_corps_tt:0 "Our §Yallies§W will receive the following §YModitifer§W:"
QIN_gather_foreign_industrial_knowledge:0 "Study Western Industrial Expertise"
QIN_gather_foreign_industrial_knowledge_desc:0 "China's industry is still developing, relying on the sheer number of workers instead of advanced machinery that the Europeans are transitioning, we should follow suit so that we don't stay behind in industrialization. Starting by studying their existing industrial expertises."
QIN_foreign_attaches:0 "Foreign Attaches"
QIN_foreign_attaches_desc:0 "By sending attachés to study foreign tactics, and technologies, we can accelerate our own reforms. Whether learning from the trenches of Europe or the naval innovations of the Entente, this exchange will provide valuable insights to strengthen our armed forces."
QIN_war_economy:0 "War Economy"
QIN_war_economy_desc:0 "Now that the world is engulf in conflicts, China can no longer afford to have an inefficient economy, we must transition to a war economy to prioritise military production. Doing this will make sure that China will be prepare for war."
QIN_revise_unequal_treaties:0 "Revise Unequal Treaties"
QIN_revise_unequal_treaties_desc:0 "The unequal treaties have long humiliated China, restricting our sovereignty and allowing foreign powers to exploit our land and people. Now that we are helping the Entente with their war efforts, it is time to renegotiate these unjust agreements. Through diplomacy or firm resolve, we will push for fairer terms, reclaim lost rights, and restore China's control over its own affairs."
QIN_reclaiming_lost_territories:0 "Revoking Concession Territories"
QIN_reclaiming_lost_territories_desc:0 "When the Qing had leased territories to the foreigners, it was never supposed to be in perpetuity as many foreign occupiers would think. We should remind them to either honor these agreements or face a revocation of their concessions."

# Accept 21 Demands
QIN_accept_the_twenty_one_demands:0 "Accept the Twenty One Demands"
QIN_accept_the_twenty_one_demands_desc:0 "The Japanese has send us a list of outrageous demands, the so called Twenty-one Demands would make China further into Japan's sphere of influence, while many had been very vocal. We can not risk a war with Japan, we must accept the demands. And hopefuly things will calm before we enter into a war we can not afford or resist."
QIN_prolong_negoitations:0 "Prolonging the Negoitations"
QIN_prolong_negoitations_desc:0 "The outrage is larger than we expected, we can not accept these demands immediately, we should prolong the negoitations to seek better terms or at least delay it long enough that the public's outrage calms."
QIN_request_american_meditation:0 "Request American Meditation"
QIN_request_american_meditation_desc:0 "The demands are too much, we can not give into these demands. Or at least not without meditation, we should request American meditation to help us negoitate a more fairer demand from Japan. Not only to save our face but also for our survival."
QIN_cave_to_the_japanese:0 "Cave to the Japanese"
QIN_cave_to_the_japanese_desc:0 "There seems to be no hope in sight, we have no choice. We must cave to the Japanese's demands even if the nation tears itself apart. While China suffers, never forget this day."
QIN_the_shandong_question:0 "The Shandong Question"
QIN_the_shandong_question_desc:0 "The question of Shandong has been a core issue with the Japanese demands. After discussing the issue for some time and its fate shall be..."
QIN_ensure_national_sovereignty:0 "Ensure National Sovereignty"
QIN_ensure_national_sovereignty_desc:0 "Our national sovereignty is under threat, the nation continues its era of humilation by foreign imperialist. We must rally the nation and defend ourselves from this enroachment to our national sovereignty."
QIN_appeal_to_public_sentiments:0 "Appeal to Public Sentiments"
QIN_public_war_funds:0 "Public War Funds"
QIN_public_war_funds_desc:0 "The outrage over the Twenty-one demands have sparked outrage amongst all circles of Chinese societies from farmers to merchants and to the elites. All are outraged over these demands. Some advocated for a war against the Japanese, a war of resistance. The public had expressed willingness to fund the war and donate to the state for the purposes for defending China against foreign imperialist aggression. By using this outrage and their money, we can have the funds to mobilize our military sooner."
QIN_never_forget:0 "Never Forget"
QIN_never_forget_desc:0 "The Twenty-one demands have killed any hope of recouncilation between the Chinese and the Japanese. This humiliation can not stand! No great sea or ocean will submerge this hatred!This day is never to be forgotten! Everyone will remember it! Even the Children! Never forget what they had done to us!"

# Reject the 21 Demands
QIN_reject_the_twenty_one_demands:0 "Reject the Twenty One Demands"
QIN_reject_the_twenty_one_demands_desc:0 "Our people are outraged at the Japanese's Twenty-one demands, urging the government to reject these demands. All corners of the nation have supported this option, and if the Japanese insist on a war. So be it."
QIN_expose_the_japanese_demands:0 "Expose the Japanese Demands"
QIN_expose_the_japanese_demands_desc:0 "The demands are so outrageous surely other nations are shocked at how harsh it truely was, we should expose the Japanese's demands to gather foreign sympathy against Japanese aggression."
QIN_request_international_meditation:0 "Request International Meditation"
QIN_request_international_meditation_desc:0 "Appealing to the international community is our last chance for peace in the east, hopefully they would take our side and help us fight back against the harsh and unreasonable demands Japan has been imposing on to us."
QIN_weather_the_storm:0 "Weather the Storm"
QIN_weather_the_storm_desc:0 "The storm has began to gather, it is only a matter of time that it reaches to our shores. We should begin a mobilization of both our military and our economy to prepare for a war of resistance. We will not fall so easily!"
QIN_chinese_united_front:0 "Chinese United Front"
QIN_chinese_united_front_desc:0 "While the nation may be divided internally and externally, everyone agrees that the acceptance of the Twenty-one deamnds is unacceptable and effects all corners of the country. In fact of a foreign threat, lets resolve our differences and closer to a national unity. A united front of our people against foreign imperialism."
QIN_war_of_resistance:0 "War of Resistance"
QIN_war_of_resistance_desc:0 "When the enemy enter our lands, we should resist as much as we can. Every inch will be gained through blood alone. Our eastern shores are full of wealthy trade cities and vital industries. The lost of these would hinder our war effort. Resisting the imperialist invaders so that we can regain the strength we have to push the Japanese off our lands."
QIN_war_of_national_liberation:0 "War of National Liberation"
QIN_war_of_national_liberation_desc:0 "The time has come for us to liberate the nation from foreign occupation. A war of national liberation to save our people from foreign tyranny."
QIN_lure_them_in_strategy:0 "Lure Them in Strategy"
QIN_lure_them_in_strategy_desc:0 "We can not win battles against the Japanese in a one on one battle, but the lands of Chian is vast, too big for any foreign army to conquer in its entirely, we will lure them into our unforgiving interior and sabotage their logistics from their flanks. Ensuring that in the long term, they will lose this war of attrition."
QIN_war_of_attrition:0 "War of Attrition"
QIN_war_of_attrition_desc:0 "Because we can not win against the Japanese in a professional manner, we should change the war from resistance to a war of attrition. The Japanese lack in manpower and resources, and the longer then stay in China, the longer they would suffer from these weaknesses and the more time we have to gather our own strength to fight back."
QIN_collaborate_with_korean_exiles:0 "Reach Out to Korean Exiles"
QIN_collaborate_with_korean_exiles_desc:0 "The former nation of Korea had also been occupied by Japanese invaders, its people resisting the Japanese like we are now. Our goals seamingly aligned, we should contact and collaborate with the Korean exiles in China to resist the Japanese on the same side. We will figure out the details after the war."
QIN_claim_taiwan:0 "Claim Taiwan"
QIN_claim_taiwan_desc:0 "The Taiwan Prefecture was considered a core part of China, taken from us during the Sino-Japanese War. With Chinese majority on the island, it is like a piece to the Greater China puzzle. We should therefore reclaim what belonged to us and also to sponser local resistance against Japanese rule."
QIN_gansi:0 "Dare to Die Corps"
QIN_gansi_desc:0 "Zhuisi, Dare to Die, Martyrdom. These are what our soldiers should be thinking, for the greater good they must! Anything for the war effort and to resist the foreign invaders at all cost."

# Pro Entente
QIN_aligning_with_the_entente:0 "Aligning with the Entente"
QIN_aligning_with_the_entente_desc:0 "The Germans had humilated us and imposed us with a amount of debt that we are forced to pay. Indebting us for decades, we can not let that slide. We can use this time to lower our debts or even outright join the entente to cease debt payments to the Germans."
QIN_join_the_entente:0 "Join the Entente"
QIN_join_the_entente_desc:0 "The Great War had already begun, and China no longer have the option to sit on the sidelines. By siding with the Entente, we can hope to strengthen our diplomatic ties with world power, secure international recognition, and present claims on former territories that was taken from us. This may allow China to finally break free from its humiliation and place us as a rising power among the world power."
QIN_entente_investments:0 "Entente Investments"
QIN_entente_investments_desc:0 "With German influence in China waning, a new opportunity arises. By inviting Entente nations to invest in our economy, we can fill the void left by the Central Powers and secure more favourable loan rates. Strengthening economic ties with our allies will provide the capital needed to modernize our industry, infrastructure, and military."
QIN_reassert_political_independence:0 "Reassert Political Independence"
QIN_reassert_political_independence_desc:0 "For decades, foreign nations have carved China into spheres of influence, they have treated our nations as a mere pawn in their global ambitions. That is all about to change. As the tides of history are shifting into a new and uncertain era, we must challenge the foreign control that is set on us and destroy the informal empire that has long dictated the fate of our country. This is our moment to prove our sovereignty and be free from the shackles of foreign domination."
QIN_demand_qingdao:0 "Demand Qingdao"
QIN_demand_qingdao_desc:0 "Qingdao was once a proud Chinese city, yet it remains under foreign occupation. However, the Germans have been pushed out of Qingdao, the Entente is now in possession of it, and they may not be willing to concede it. Though, China's contribution gives us an advantage, our support come at a price. By demanding Qingdao, the empire asserts its sovereignty and take an important step toward reversing the humiliation of the past. We must show the world that China can no longer be ignored."
QIN_fan_the_flames:0 "Fan The Flames"
QIN_renew_railway_contract:0 "Renew Railway Contracts"
QIN_renew_railway_contract_desc:0 "Before the upheaval of the Xinhai Revolution, the Qing government had signed agreements with foreign powers to construct vital railway networks across China. However, political turmoil brought these projects to a halt, leaving our infrastructure incomplete and progress stalled. Now, with stability returning, it is time to renew these contracts and resume construction. Doing this will strengthen our transportation network, boost economic development, and reaffirm China's commitment to modernization."
QIN_suspend_central_powers_indemnities:0 "Suspend Central Powers Indemnities"
QIN_suspend_central_powers_indemnities_desc:0 "Members of the Central Powers especially Germany and Austria have forced China into humiliating agreements. They extracted our wealth through unfair indemnities, however with the Great War reshaping the power dynamic, their position has weakened and so has our obligation to uphold these unjust payments. Now that we are on the side of the Entente, we must suspend these indemnities and reclaim our economic sovereignty. This will greatly contribute to our financial independence and the restoration of our national dignity."
QIN_join_league_of_nations:0 "Join the League of Nations"
QIN_join_league_of_nations_desc:0 "The Great War has help to reshape the world, and a now a new international organisation is taking form. Joining the League of Nations will aid China to secure a voice on the global stage and push for the recognition of its sovereignty. However, the League of Nations is mostly dominated by Western countries, therefore our participation will help us to advocate for national integrity, fair treatment, and the return of lost territories. This will show the world that China is a respected and strong country."
QIN_seize_the_deutsch_asiatische_bank:0 "Seize the Deutsch-Asiatische Bank"
QIN_seize_the_deutsch_asiatische_bank_desc:0 "The Deutsch-Asiatische Bank, a remnant of German economic influence in China, has long served foreign interests at the expense of our sovereignty. With the Central Power already weakened and German's assets vulnerable, we must use this to our advantage by taking control. Seizing the bank will help us to reclaim financial resources and weaken foreign economic dominance."
QIN_food_exports:0 "Food Exports"
QIN_food_exports_desc:0 "China is known for its vast agricultural wealth, now that the world is at war, the demand for food is higher than ever. Expanding our food exports, we can supply our allies and strengthen our economic ties. Enriching the country through one of our strengths!"

# Neutrality
QIN_maintain_neutrality:0 "Maintain Neutrality"
QIN_maintain_neutrality_desc:0 "The world is at war, the horrors of war known to all. We should shield our population from the suffering that war has brought. No sorrow and hardship should happen to our people for a reason we have nothing to do with."
QIN_declare_neutrality:0 "Declare Neutrality"
QIN_declare_neutrality_desc:0 "If it isn't clear, we should declare our neutrality in the conflict. Using this as a oppurunity to trade and also to reassert the independence of the nation from foreign pressures."
QIN_develop_chinese_industry:0 "Develop Chinese Industry"
QIN_develop_chinese_industry_desc:0 "With Europe at war, the demand for industrial produced goods are still high, we should use this time to gather foreign investments to improve our local ndustry,"
QIN_encourage_industrialization:0 "Encourage Local Industrialization"
QIN_encourage_industrialization_desc:0 "The weakness of Chinese Industry had always been that it was unable to compete with the more advanced foreign companies and their technologies. While the world is at war, consumer goods production shifted to weapons and ammunition for the war effort. Our industry no under pressured by foreign competition and bloom."
QIN_strengthen_chinese_banking:0 "Expand Chinese Banking"
QIN_strengthen_chinese_banking_desc:0 "The Great Qing Bank was introduced to China as a part of the Xinsheng reforms, creating the first central banking institution in China. Strengthening our central banking and local industries would further allow China to develop its own capital to decrease its reliance on foreign loans."
QIN_acquire_american_investments:0 "Acquire American Investments"
QIN_acquire_american_investments_desc:0 "Despite the humilating connotions of oweing large sums of money to foreign countries, their funds are still necessary for the modernization of China. The relationship between China and the United States have shown great potential, inviting American investments would replace the lost capital that the British and French had once provided.. "

# Post Xinhai focuses

QIN_the_state_of_the_empire:0 "The State of the Empire"
QIN_the_state_of_the_empire_desc:0 "The State of the Empire is in shambles, the already weakening central authority now shows its ugly faces. Provinces seceding from the Celestial Empire and asserting its own authorities. Right now China is divided from scheming revolutionaries, conniving warlords and dishonest officials. We must not only unify China by force if necessary but to reform the nation so it can see itself survive another way."
QIN_economic_recovery:0 "Economic Recovery"
QIN_economic_recovery_desc:0 "With the riches of the Yangtze and the Pearl delta deprived from the Empire, the nation founds itself further in economic troubles. We must act quick to stabilize taxation. While some would not be happy, it is need for us to recover. We might also need to be forced to taken out another set of loans."
QIN_offer_amnesty:0 "Offer Amnesty"
QIN_offer_amnesty_desc:0 "While, the Revolutionaries scheme for the downfall of the Qing Dynasty. Memories of Qing repression are still fresh in the minds of the Han majority. We can not further fuel their anger to the Manch Dynasty that would further destabilize the Empire. Offering amnesty to some troublemakers and offering rehabiliation would not only help with our legitimacy but a good gesture to our complicate history with the masses."
QIN_realign_the_moderates:0 "Realign the Moderates"
QIN_realign_the_moderates_desc:0 "The reformist faction is composed of conservative reformers and constitutionalists. It is without a doubt that the Prince Qing's cabinet had disillusioned the moderates within the Reform faction. But we must restore this confidence in the Qing. At least for now, we should realign the moderates by promises and action."
QIN_begin_reconstruction:0 "Begin Reconstruction"
QIN_begin_reconstruction_desc:0 "The revolution has ravaged our land to the point of anarchy. Our industries disorganized and damaged. We must begin reconstruction to pre-insurrection levels before we can even think of reunification."
QIN_reassure_the_foreign_legations:0 "Reassure the Foreign Legations"
QIN_reassure_the_foreign_legations_desc:0 "The last thing we ever want is for Foreign intervention and their shameless justifications for Imperialism. We must reassure the foreign legations of the stitution is not yet lost. Giving them hopes that the unification would be seemless and their interests unharmed. For the time being to buy time and avoid another series of humilation in this critical moment of weakness."
QIN_ending_the_arms_embargo:0 "Lifting the Foreign Arms Embargo"
QIN_ending_the_arms_embargo_desc:0 "Since the start of the Xinhai Revolution, the foreign powers have decided on neutrality, not supporting either sides with a Arms Embargo to all of China. If we wish to militarily reunify China, we must ensure a flow of weapons and expertises."
QIN_prove_our_legitimacy:0 "Prove Our legitimacy"
QIN_prove_our_legitimacy_desc:0 "Our legitimacy has been shaken with the insurrection on the south. Yet, it is ever more important that we must ensure our legitimacy as the true government of China. Improving diplomatic relations with the foreign powers would help greatly to ensure that no country is backing the rebellious south."
QIN_restore_the_nation:0 "Restore the Nation"
QIN_restore_the_nation_desc:0 "Our nation is in a state of troubles that has been as critical as the times of the Taiping Rebellion, if we wish to save the nation. We must enact the changes necessary and seek unification by any means necessary. Walking on a thin line between diaster and restoration. The future for our country is uncertain but we can hope that one day China can heal from all these troubles"

# Post Qing Yuan betrays Qing (Empire of China)

QIN_sunsetting_the_qing:0 "The Sunset of the Qing"
QIN_sunsetting_the_qing_desc:0 "The Great Qing is no more, now with the Empress Dowager announcing the abdication of the child Emperor Puyi. The Dragon Throne now has become vacant. What would be the future of China?"
QIN_dreams_of_an_empire:0 "Dreams of an Empire"
QIN_dreams_of_an_empire_desc:0 "Perhaps the fall of the Great Qing Empire is simply a result of the dyanstic cycle. Having lost the Mandate of Heaven, the Qing is unable to justify its rule in China. Perhaps then a new dynasty can be proclaimed to bring peace and prosperity back to China."
QIN_imperial_aspirations:0 "Imperial Aspirations"
QIN_imperial_aspirations_desc:0 "While Yuan did not originally harbour imperial aspirations, there are those who believe that the republican form of government is a mistake and incompatible with the existing political institutions and norms. Therefore the vacant throne should have a new Emperor of China."
QIN_foster_public_trust:0 "Foster Public Trust"
QIN_foster_public_trust_desc:0 "Inorder to start a new Dynasty of China, it is important to gain the people's trust and to obtain the Mandate of Heaven to rule China. We must therefore gather public trust and faith into the future Dynasty."
QIN_collaborate_with_yang_du:0 "Collaborate with Yang Du"
QIN_collaborate_with_yang_du_desc:0 "Yang Du had been a cheif proponet of a constitutional monarchy system, having feuded with Dr. Sun Yat Sen many years ago. Yang Du emerged as the constitutionalist political theorist advocating for a enlightened monarchy. Perhaps we can model the new Empire based on these principles and theories of goverance."
QIN_launch_the_peace_planning_society:0 "Launch the Peace Planning Society"
QIN_launch_the_peace_planning_society_desc:0 "We should launch the Peace Planning Society along with the supporters for a new monarchy in China, a enlightened monarchy based on constitionalism and adminstrative responsibility. Maybe then will stability be brought back to China."
QIN_organize_petitions:0 "Organize Petitions"
QIN_organize_petitions_desc:0 "Inorder to show that Yuan Shikai has the Mandate of Heaven, we must show that the people and China has a whole actually wants Yuan to be Emperor of China. Organizing petitions by key influential chinese elites and military officers would further improve our legitimacy and claim to the Dragon Throne."
QIN_concepts_of_political_centralism:0 "Concepts of Political Centralism"
QIN_concepts_of_political_centralism_desc:0 "The true problems with the adminstration of China is that Imperial Rule is unable to enforce centralized rule to maintain order across the nation. The concepts of Political Centrism was developed by Yang Du, and we shall apply it to the goverance of China. To ensure order and stability in China."
QIN_redefine_the_military:0 "Redefine the role of the Military"
QIN_redefine_the_military_desc:0 "The role of the military is to always serve the state, yet in these troubling times, it seems like their loyalty is in question. We should remind them of their place and service to China. What the military's purpose is and how they serve in the interest of the Civilian Government."
QIN_enlightened_monarchy:0 "Enlightened Monarchy"
QIN_enlightened_monarchy_desc:0 "Yang Du had envisioned that inorder to restore order and prosperity in China, one must follow through with the principles of a enlightened monarchy. That the ruler is enlightened and just, a monarch who is wise to lead his people. For that the new Empire must follow the guiding principles of a enlightened monarchy."
QIN_promulgate_the_organic_law:0 "Promulgate the Organic Law"
QIN_promulgate_the_organic_law_desc:0 "The revolutionaries and anarchist have justified causing unwanted chaos and annoyance in what they claim as freedoms. It is nothing but a poor excuse to justify acts of civil uproar and decay. We must therefore promulgate the organic law to enshrine the natural laws of China."
QIN_the_eight_virtues:0 "The Eight Values"
QIN_the_eight_virtues_desc:0 "We must look back to Confucianism as a guide to social order and harmony, enforcing the eight values in Confucianism would allow the people to relive the superior morality and righteousness that their ancestors once have and for society to heal from its centuries of disharmony and chaos."
QIN_confucian_goverance:0 "Confucian Goverance"
QIN_confucian_goverance_desc:0 "He who exercises government by means of his virtue may be compared to the north polar star, which keeps its place and all the stars turn towards it. In order to govern others one must first cultivate inner virtue to be a moral elite. Enshrining Confucian governance would ensure our country operates as ideally as it would to become according to the Book of Rites."
QIN_state_confucianism:0 "State Confucanism"
QIN_state_confucianism_desc:0 "Having Confucianism in governance is not enough, it should become the national religion of China. One that all people living under Tianxi should understand and rally behind. Confucianism should therefore become the state religion of the future Empire and restored to its former prominence."
QIN_promote_confucanism:0 "Harmonious Society"
QIN_promote_confucanism_desc:0 "The decay of public trust and stability can easily be explained to be a decline in the adherence of traditional confucian teachings and principles. We must restore Confucianism as the social order so that the country can prosper and recover from its troubling times."
QIN_organize_the_preparation_society:0 "Organize the Preparation Society"
QIN_organize_the_preparation_society_desc:0 "The time has come to announce the intentions of Yuan Shikai and his closest advisors, to prepare for the cordination of Yuan Shikai as the new Emperor of China and the creation of a new Han-led Dynasty in accordance to the Will of Heaven and the transfer of the Mandate of Heaven. We must let all know who is worthy of the Dragon Throne."
QIN_dawn_of_a_new_empire:0 "Dawn of a New Empire"
QIN_dawn_of_a_new_empire_desc:0 "A New Empire dawns upon us, the clear blue skies of the late Qing has lost the Mandate of Heaven. In its absence, a new Dynasty shall be made and to rule all those under Tianxia. Under our guidance should we forge a new great dynasty for China."
QIN_new_imperial_code:0 "New Imperial Code"
QIN_new_imperial_code_desc:0 "We must let the people know that the monarchy is not there to infringe on the people's rights, to exploit the people or to harm the country. We must therefore create a new imperial rule detailing the rules and regulations for those related to the Emperor. So that no one is truely above the law of this nation."
QIN_organize_local_elections:0 "Organize Local Elections"
QIN_organize_local_elections_desc:0 "While it is true that Yuan and his advisors have rewritten election laws which has led to some instances of democratic backsliding. It was never the intentions of them to abandon the concepts of constitutionalism, hence in order to have a sign of popular sovereignty and faith. Local elections will be held across China."
QIN_unitarianism:0 "Unitarianism"
QIN_unitarianism_desc:0 "Since the Xinhai Revolution, Provincial Autonomy has reached unprecedented levels, taxation has become difficult as the nation can not gather the taxes necessary to run its adminstration. Provinces further away from the central government have found their confidence to withhold these funds to our coffers. We should ensure a unitary government and the provinces have no tool to threaten the central government and its institutional functions."
QIN_supremacy_of_the_civilian_government:0 "Supremacy of the Civilian Government"
QIN_supremacy_of_the_civilian_government_desc:0 "The Supremacy of the Civilian Government should be made clear, and while Yuan Shikai is the commander in chief of the central army. The government is not a junta but transitioning towards a constitutional government on the behalf of the Chinese nation. The Civilian Government therefore is superior to the agendas of the military."
QIN_legitimize_yuan_rule:0 "Legitimize Yuan's Rule"
QIN_legitimize_yuan_rule_desc:0 "Maintaining the legitimacy of the government is a important step in unifying China politically and adminstratively, with the opposition posing a threat to our visions of China. We must legitimize Yuan Shikai's emperorship through peitition groups, positive media and by any other means. To create a sense of stability so that we can realize our goals."
QIN_ending_military_rule:0 "Ending Military Rule"
QIN_ending_military_rule_desc:0 "Our preparations have been completed, it is time to end military rule across China. With the formation of a new Empire of China, the times of troubles and instability should end as we transition back to peace and prosperity for China."
QIN_loyalty_sincerity:0 "Loyalty and Sincerity"
QIN_loyalty_sincerity_desc:0 "The fundamental meaning of loyalty is loyalty to one's country, not one individual. Everyone should prioritize the country over their own family, allowing them to sacrifice their own interests for the greater good. The key is to prioritize duty over rights, not to use one's own rights to compromise the greater good of the country. This is what loyalty means."
QIN_recover_ming_traditions:0 "Recover Ming Traditions"
QIN_recover_ming_traditions_desc:0 "The Qing Dynasty has suppressed the traditions of the Han People, forbading the Hanfu and forcing our people with their queues. We shall restore what our people have lost and recover our lost culture. No longer should we fear our traditions but embrace it."
QIN_imperial_peerage_system:0 "Imperial Peerage System"
QIN_imperial_peerage_system_desc:0 "Inorder to secure the support of many influential elites and figures in Chinese political circles we should offer a symbolic peerage to appease them. While serving no adminstrive or military authority, mere titles can do alot to secure their loyalty and support."
QIN_empire_of_china:0 "Empire of China"
QIN_empire_of_china_desc:0 "Republicanism has failed China, descending it closer to mob rule and incohesion. The change from autocracy to a republic is such a sudden move that it is difficult to expect good results. For a society that has promoted order and harmony. The only way for the nation to be saved is to return to a system that has worked for thousands of years. We must change the Guoti but not as the old system of tyranny but towards a constitutional monarchy for the good of the people and for the nation."
QIN_the_empire_prevailed:0 "The Empire prevailed"
QIN_the_empire_prevailed_desc:0 "While our enemies proclaim a war of national protection against us. We at last prevailed, in the gates of the forbidden city. The Empire still stands. May the Emperor be the Lord of Ten Thousand Years and live a long life!"
QIN_military_patronage:0 "Military Patronage"
QIN_military_patronage_desc:0 "While the Empire had survived, Yuan's sudden death and Yuan Keding's ascendent to the throne has brought further political instability. The military's power grows as it is needed to crush opposition to the Empire. Their power has now become patronage to the political institutions of China. Directly through their civilian wings influence the politics of the nation."
QIN_approach_cao_kun:0 "Approach Cao Kun"
QIN_approach_cao_kun_desc:0 "The Empire can not survive without its military foundations, we must approach Cao Kun, offering grand positions and rewards to secure his loyalty along with his connections within the army and civil officials. Only this can the empire be secured. Through military means until we can be ready for constitutionalism."
QIN_appease_the_militarist:0 "Appease the Militarist"
QIN_appease_the_militarist_desc:0 "Yuan Shikai had pursued a policy that the Civilian Government is superior to the interests of the military. Spending his final years, weakening the military and their influence. Without a doubt being unpopulat to the very support base Yuan had built. Appeasing the militarist by perhaps restoring some old privileges could help cease the tension."
QIN_yang_du_guidance:0 "Appoint Yang Du"
QIN_yang_du_guidance_desc:0 "Yang Du is the architect of the new Imperial System, it is only reasonable that he should be overseeing the transition towards a constitutional monarchy through the grace of the Emperor. Yang Du's belief that the country should have a unified leadership through the authority of a Emperor is in line with maintaining the new dynasty of China. Guiding the transition from the depotism of the old imperial system towards a enlightened monarchy."
QIN_towards_a_enlightened_monarchy:0 "The Mandate of Heaven"
QIN_towards_a_enlightened_monarchy_desc:0 "At the time of the Xinhai Revolution, the Chinese people were driven by passion but not driven by reason. There was no time to consider the political process and the Republic rushed. The nation only experiences hardship under a unguided republic with no leader to look up to. As the nation descends to further disarray it is only then with insight that China can not reform without a monarchy. The Mandate of Heaven must pass down from the Aisin-Gioro Family to the Yuan Family. To save the future of China."
QIN_the_mediator:0 "The Middleman"
QIN_the_mediator_desc:0 "Li Yuanhong is a name respected by all from revolutionaries and conservatives alike, we should offer him the leadership position inorder to curb the factional squabbles especially within the military. While Li would hold the power in theory, Li's does not exhibit the political maneuvering skills to pose a threat to anyone and especially to his political patrons."
QIN_mediate_competing_interests:0 "Unify the Nation"
QIN_mediate_competing_interests_desc:0 "Li Yuanhong's opposition to the continued warlord rule is evident, and with the respect of all the political and military factions and circles we can make Li Yuanhong a rallying figure for China. Empowering the assembly and ensuring a responsible cabinet will help stabilize the civilian government and hopefully stabiliize China for unification both politically and territoriality."

# Empire of China and Republic shared branch

QIN_gather_civilian_supporters:0 "Rally Civilian Supporters"
QIN_gather_civilian_supporters_desc:0 "Our government must have legitimacy, Yuan Shikai and his Beiyang clique are seen as political outsiders by the old establishment and bureaucrats. If we wish to legitimize our rule over China, we must not only form a civilian wing for our interests but also to keep the involvement of the military minimal while we entrench ourselves into the Chinese political sphere."
QIN_liang_shiyi_cooperation:0 "The God of Wealth"
QIN_liang_shiyi_cooperation_desc:0 "Originally founded by Tang Shaoyi, the Communications Clique has become a powerful interest group composing of politicians, bureaucrats, technocrats, businessmen, engineers, and labour unionists with the goal of modernizating China through domestic means. Cooperating with Liang Shiyi and his connections is very important in our attempt to entrench ourselves in politics. Along with this, we need to take the chance to split the Tongmenghui, between the conservatives and revolutions with the formation of a new party, the Civic Party. All while we brand the revolutionaries as traitors."
QIN_liang_qichao_cooperation:0 "The Literati Scholar"
QIN_liang_qichao_cooperation_desc:0 "While the history between Liang Qichao and Yuan Shikai has been nothing more than complicated, Liang's intellectual prowess and experience as a reformer but also conservative compared the the revolutionaries. We need reform and stability more than anything else but reforms need to fit on our vision for China. And Liang is just the man to help laying the foundations."
QIN_guided_republicanism:0 "Guided Republicanism"
QIN_guided_republicanism_desc:0 "China's path to republicanism was rushed, misguided by passion and unready to democratization. Therefore it is our duty to guide the masses and tutor the populace the concepts of a republic. Sinocizing western liberal theories and careful political reforms is necessary for the nation on the crossroads between the old imperial autocracy to a state responsible to its people. A republican government is one in which all laws are enacted in accordance with the will of the people, and the people strictly adhere to them. Any freedom outside the law is considered a matter of public disdain."
QIN_law_is_utility_and_morality_is_body:0 "Law is Utility and Morality is the Body"
QIN_law_is_utility_and_morality_is_body_desc:0 "A long-standing saying from the West, A constitutional country values ​​law, and a republic values ​​morality. Morality is the body and the law is the utility. Morality is the essence, while law is the function. Now, in order to make the leap to becoming a republic, our people must rely on law to support their morality. This will make our people leap forward to become citizens of the Republic, and we have to rely on law to supplement morality. "
QIN_form_the_progressive_party:0 "Form the Progressive Party"
QIN_form_the_progressive_party_desc:0 "In order to restore stability and order in China, we need to create a model party as a example to constitutionalism as a counterbalance to the radical tongmenghui and other revolutionary elements."
QIN_constitutional_conference:0 "Constitutional Conference"
QIN_constitutional_conference_desc:0 "Inorder to uphold the constitution we should be able to revise it, with gradual reforms we will find the ideal constitutional government. Restricted by the original constitution, we must revise it while we are in a state of emergency. So we could guide the people into the right orbit of republicanism and reach the goal of national salvation without harmful elements distorting and misguiding the populace."
QIN_legislative_yuan_organization_law:0 "Legislative Yuan Organization Law"
QIN_legislative_yuan_organization_law_desc:0 "Inorder to make sure the the ideal constitutional state will be successfully established. We must remove interferences to our path of reform, by making the legislative branch subordinate to the executive we can pass new reforms without the hassle of discussing with the legislature."
QIN_presidential_election_law:0 "Presidential Election Law"
QIN_presidential_election_law_desc:0 "Promulgation of the Law of Presidential Election (Dazongtongxuanjufa), would ensure that we can fully complete the reforms by extending the presidency to ten years. Only then would we have the political stability to carry out reforms to change without interference and to reform to constitutional rule."
QIN_keeping_within_party:0 "Keeping within the Party"
QIN_keeping_within_party_desc:0 "To build an eﬃcient, well-organized, and corruption-free administration. We need to discipline, admonish, and penalize oﬃcials. National Assembly was overwhelmed by party struggle based on private interests, that it obstructed administrative efficiency, and that it had produced no significant legislation. We must ensure that we place those we know and trusted into positions of power."
QIN_constitutional_political_system:0 "Constitutional Political System"
QIN_constitutional_political_system_desc:0 "The ideal Constitutional Political System is to build a centralist state that would guarantee people’s welfare and national security. Only through a powerful central government will reforms pass from the top down to the provinces. Throughout China's development, decades of weak central rule has caused nothing but division. We must reinforce the central government."
QIN_ban_provincial_loans:0 "Ban Provincial Loans"
QIN_ban_provincial_loans_desc:0 "China's debt can not be continued to pile like a mountain, we must forbade the provinces from borrowing from foreign capital and control their finances. Only through our permission and the nationalization of local debt can we effectively pay off our debt."
QIN_standardized_economy:0 "Standardize the Economy"
QIN_standardized_economy_desc:0 "For years, China did not have a centralized mint, currencies with varying measurements and value. We must standardize the banknotes of our central bank and with the mints to produce identical coinage to ensure that the markets remain stable and our currency valuable."
QIN_one_nation_must_unite:0 "One Nation Must Unite"
QIN_one_nation_must_unite_desc:0 "Despite the state of the nation being as divided as ever, our nation always had been and must be united as one. The empire, long divided, must unite; long united, must divide. Thus it has ever been."

# "Democratic Yuan"
QIN_the_chinese_washington:0 "The Chinese Washington"
QIN_the_chinese_washington_desc:0 "The Republic of China is a nation of 400 million people. When brothers are harmonious, a family prospers; when the people of this nation are united in heart and mind, a nation prospers. I offer this blessing to the Republic of China."
QIN_three_level_system:0 "Three Level System"
QIN_three_level_system_desc:0 "The local self-government agencies had taken over the powers that rightfully belonged to higher-level governments, thus hindering administration, and reducing revenue. Many local autonomous institutions also have angered the ordinary people, which incited dissatisfaction and rebellion. We must reassert the rightful governmental powers through a system of centralization and subordination."
QIN_enact_voter_restrictions:0 "Voter Restrictions"
QIN_enact_voter_restrictions_desc:0 "Inorder for our republic to be serving the good and honest members of Chinese socities, voter restrictions shall be in place. voters had to be twenty-five years old, possess property valued at two thousand taels of silver have a clean criminal record, have an elementary school education, and so on."
QIN_collaborate_with_conservaties:0 "Collaborate with Moderate Reformists"
QIN_collaborate_with_conservaties_desc:0 "Liberalism has failed China, a clear sign of the incompatability to Chinese institutions and values. Ending liberalism and provincialism in the early Republic is the only one right path for China, a constitutional system. We must work with likeminded political thinkers and intellectuals should China be set in the right path of constitutionalism."
QIN_abolish_provinicalism:0 "Abolish Provincialism"
QIN_abolish_provinicalism_desc:0 "The liberal Republic of China was a federal, uncentralized, system, meaning that most provinces were under the control of provincial governors and provincial assemblies. The central government had virtually no power over such provinces. The biggest challenge facing the central government came from the ideology of provincialism, but this is nothing more than a sham to empower local elites and scheming military governors, hindering national unity and making the people suffer. If this trend of provincialism was allowed to continue, the consequences for national unity would become increasingly serious. We must abolish Provinicialism."
QIN_empower_the_senate:0 "Empower the Political Conference"
QIN_empower_the_senate_desc:0 "The council could guide the people into the right orbit of republicanism and reach the goal of national salvation. Appointed by the provincial governments, by the president, the prime minister, and the various departments of the central government, responsible for discussing the country’s development and reform policies and tasks"
QIN_unitarian_republicanism:0 "Unitary Republicanism"
QIN_unitarian_republicanism_desc:0 "Reforming China from a autocratic system to constitutional system, required a strong central government that could guarantee national unity and stability. China’s unity was only be preserved by centralizing authority."
QIN_conservative_reformer:0 "Conservative Reformer"
QIN_conservative_reformer_desc:0 "The foundation of a nation lies in improving laws and strengthening discipline, and then adapting to the needs of the times and evolving in harmony with the people. Gradual progress over drastic action. The importance of the nation and its people precludes a single gamble, and the four thousand years of teachings of our ancestors must not be completely undone."
