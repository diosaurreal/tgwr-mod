QIN_lessons_of_sino_japanese_war:0 "Lessons of the Sino-Japanese War"
QIN_lessons_of_sino_japanese_war_desc:0 "The Sino-Japanese war has taught us about many of the shortcoming that our army has. The loss to a country that we had previously considered to be a mere extension of our sphere of influence send shock to the Imperial Court. A sign that our nation has become a declining power, and only by learning from those mistakes, it will ensure us that we will not make the same mistakes again."
