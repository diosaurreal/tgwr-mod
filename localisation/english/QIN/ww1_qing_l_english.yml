QIN_imperial_army_commission:0 "Imperial Army Commission"
QIN_imperial_army_commission_desc:0 "China's path to military modernization is not yet complete, while we are on the process of reforming, we need to supervise extenstively the reorganization of all new and existing military formations. Regular dispatchment of officals directly and their reporting to the Imperial Court would help smooth this transition and assess the situation."
