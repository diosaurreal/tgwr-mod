# Yuan Shikai Xuantong Constitution
QIN_xuantong_constitution:0 "Xuantong Constitution"
QIN_xuantong_constitution_desc:0 "The original nineteen articles of the Qing Constitution was not a permament solution to political stability. Despite the claims of being a constitutional monarchy, the constitution was hastily created and needed serious revisions. As for Yuan, it is to change the rules that he personally dislikes."

# Shared between the Manchu and Yuan political tree 
QIN_convene_national_assembly:0 "Convene the National Assembly"
QIN_convene_national_assembly_desc:0 "The people have petitioned for the opening of a national assembly for a long time. We should not delay further, convening the national assembly and getting points across is necessary to show the funcionality of the Chinese parliament. Hopefully not as a rubber stamp or representing ill-will between the Dynasty and its subjects."
QIN_concessions_to_han:0 "Concessions to the Han"
QIN_concessions_to_han_desc:0 "Our past tendency to favor manchu ministers have not given us much creditability in the eyes of the Han majority, it seems like the first cabinet has done more harm than good. Shattering their trust and faith in the Imperial Court, we must give concessions to Han officials to restore this broken trust."
QIN_expand_the_department_of_civil_affairs:0 "Expand the Department of Civil Affairs"
QIN_expand_the_department_of_civil_affairs_desc:0 "In ancient times, the police and the government were unified, and the military and the police were not separated. The functions of the police were not yet centralized in a unified agency , but were jointly exercised by the military, judicial organs, and administrative organ therefore the expansion of the department of civil affairs to compass all things regarding civil affairs will be overseen."
