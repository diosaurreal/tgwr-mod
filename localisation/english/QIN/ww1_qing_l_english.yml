QIN_phasing_out_banners_decision_focus_tt:0 "Remove 70 days from the following §Ymodifier§W:§W§!"
QIN_expand_general_staff:0 "Expand the General Staff"
QIN_expand_general_staff_desc:0 "Prior to the Beiyang Army, China did not have a central General Staff, rather commanding officers were appointed by the Emperor and then the day to day management of the army. This autonomy creates problems with supplies, discipline and the over all cohesion of the army. Creating various armies with varying effectiveness. Creating a Central Command would help allievate the communications issues along with a more unified planning which had robbed us of our victory during the Sino-Japanese War. We will not let that mistake happen again..."
