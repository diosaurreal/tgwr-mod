# The German Model
QIN_german_model:0 "The German Model"
QIN_german_model_desc:0"Why rebuild our army from scratch when we could just learn from a successful major nation such as Germany. By doing this, we can expect to see similar results during the Franco-Prussian war by unexpectedly dominating a major nation with our new army. Our army should be modeled after the Germans to replicate their successes."
QIN_end_local_provincial_recruitment:0 "Centralize Provincial Recruitment"
QIN_end_local_provincial_recruitment_desc:0 "Since the defeat of the Qing from the various wars against the foreign powers, the Qing had to find adapt and reform the process of recruiting new soldiers. But delegating to the provinces have created inconsistent quality of troops and subjected to corruption. We should transition from local recruit to a more centralized recruitment system."

# Military Industries
QIN_restore_military_production:0 "Restore Military Production"
QIN_restore_military_production_desc:0 "The Yihetuan movement faltered as the foreign Imperialist broke through our defenses and marched to Beijing. Our northern industries in ruins and our homeland looted. The protocals afterwards limited our military production. Now that the terms have expired, we should rebuild our military industry and restore our military production.."

