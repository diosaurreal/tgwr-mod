QIN_qing_security_bureau_desc:0 ""
QIN_regulations_of_the_provincial_advisory_councils:0 "Regulating Provincial Advisory Councils"
QIN_regulations_of_the_provincial_advisory_councils_desc:0 ""
QIN_local_autonomy:0 "Local Autonomy"
QIN_local_autonomy_desc:0 ""
QIN_reorganised_baojia_system:0 "Reorganise the Baojia System"
QIN_reorganised_baojia_system_desc:0 "Reorganizing the baojia system will be establishing a police force and expanding the functions of local organizations. As a rural political system, the baojia system can be traced back to Shang Yang's reform, which organized the people into groups of ten and five and implemented the joint responsibility system."
QIN_xuantong_restoration:0 "Xuantong Restoration"
QIN_xuantong_restoration_desc:0 ""

# Qing Ministries focuses
QIN_reform_ministries:0 "Reform Ministries"
QIN_reform_ministries_desc:0 "Chinese Ministries have been following the over two centuries long web of bureaucracies and institutions. As such the system is not only outdated but actively hindering reform across the nation. By reforming the ministeries based on a sinocization of foreign modern institutions, the Qing can finally rule China in a effective manner."
QIN_abolish_sinecures_and_unnecessary_offices:0 "Abolish Sinecures and Unnecessary Offices"
QIN_abolish_sinecures_and_unnecessary_offices_desc:0 "While honor is important, officers with nothing more than just symbolic values has been draining the central finances of China for centuries. Keeping only a few truly important figurehead offices, the nation can save a lot of money from giving out wages. Of course its not without pensions as compenstation."
QIN_ban_sale_of_government_positions:0 "Ban Sale of Government Positions"
QIN_ban_sale_of_government_positions_desc:0 "The Sale of Government Positions created a cycle of corruption throughout dynastic times, officials unable to advance through the system through merit alone can purchase promotions from senior officials. Creating a cycle of nepotism as new officials drain the people they were supposed to govern of their savings inorder to seek a higher position. This cycle must end so that our bureaucracies can heal from its own internal corruption."
QIN_regulation_of_the_consultative_bureau:0 "Regulation of the Consultative Bureau"
QIN_regulation_of_the_consultative_bureau_desc:0 ""
QIN_provincial_delegation:0 "Provincial Delegation"
QIN_provincial_delegation_desc:0 "While the Central Government has always been relectuant to cede any sort of power its subordinate institutions, the need for reform requires the provinces to be able to express its grievances and most importantly report to the central government. A gesture of cooperation between the Central Government and to the locals of the various provinces."
QIN_three_law_departments_system:0 "Three Law Departments"
QIN_three_law_departments_system_desc:0 "The Ministry of Justice, as the institution in charge of criminal justice throughout the country, together with the Censorate in charge of inspection and the Central Judicial Institute of China will formed the Three Law Departments System with 9 Ministers to review various laws, review criminal cases sent to the Ministry from all over the country, and to hear death penalty cases."
QIN_law_revision_office:0 "Law Revision Office"
QIN_law_revision_office_desc:0 "The Laws Revision Office will be created to review the current laws and to provide guidelines for the lower courts, offices, local officials and polices to follow to ensure law and order."
QIN_anti_corruption_crackdowns:0 "Anti Corruption Crackdowns"
QIN_anti_corruption_crackdowns_desc:0 "Corruption has plagued Chinese Dynasties since the dawn of time, the officialdom ignorant to the pleadings of the people to line their own pockets. No one likes corruption, we must recetify this age old problem so that the nation can truely become prosperous. In a country badly governed, wealth is something to be ashamed of."
QIN_crackdown_on_corruption_descision_tt:0  "£consumer_goods_texticon Consumer Goods Factories factor: §Y-2.0%§!"
QIN_civil_and_criminal_procedure_law:0 "Civil and Criminal Procedure Law"
QIN_civil_and_criminal_procedure_law_desc:0 "When the government makes a judgment, it must follow the legal provisions and previous precedents, and must also pay attention to the litigation procedures. Criminal liability is not retroactive. However, these principles are not overriding, so a judgment with solid evidence will not necessarily be overturned due to procedural errors or retroactive errors."
QIN_supervision_and_capture_office:0 "Crackdown on the Opium Trade"
QIN_supervision_and_capture_office_desc:0 "The Opium trade is the single most important danger to the way of life in the nation, posioning the population, and weakening our spirit. We must burn the object that has posioned our nation for centuries. Crackdowning down to destroy this threat once and for all."
QIN_pacify_bandits:0 "Pacify Bandits"
QIN_pacify_bandits_desc:0 "The weakening of the Central Government's authority across its provinces has led to a unprescendented amount of bandits and thuggery. Internal trade subjucted to raids by bandits and their rackeetering. Opium grows to ruin our soil as our people suffer from the lack of protection that they had been deprived."
QIN_ban_footbinding:0 "Ban Footbinding"
QIN_ban_footbinding_desc:0 "Footbinding is a serious problem to the rights of women in China, permamently disfiguring their bodies for the sake of a beauty trend. Sometimes forced and leading to questionable methods of food binding that endangers the health of the individual. We should ban footbinding as a part of our modernization."
QIN_reorganize_the_lifayuan:0 "Establishing the Lifayuan"
QIN_reorganize_the_lifayuan_desc:0 "The establishment of the Office of Mongolian and Tibetan Affairs would allow us to not only claim further legitimacy to rule the frontier provinces outside of inner China, but also to set a foundation on the future of the frontiers in the hands of the Central Governmnet."
QIN_intergration:0 "Intergration"
QIN_intergration_desc:0 "The purpose of the Lifayuan is intergrate the various peoples within the nation into a national indenitity, as such the nation is rather a union of five races that peacefully co-exist with each other and contribute to the overall system."
QIN_assimilation:0 "Assimilation"
QIN_assimilation_desc:0 "The purpose of the Lifayuan is to rather assimilate the various populations across the empire under one unifying culture and indenitity. Unity is important to a nation under threat to being craved up by foreign powers. The union between the five races is only the foundation towards a new indenity. As such the sinocization of the nation is more important."

# Qing Military focuses
QIN_military_advisory_office:0 "Military Advisory Office"
QIN_military_advisory_office_desc:0 "We should establish a military advisor office to help further enhance our army capabilities through the supervision of the central government. Ensuring that we oversee the transition of our antiquated armies into a fully modern military."
QIN_military_advisory_office_tt:0  "Modify §YBeiyang Army§! by\n£leader_experience_gain_texticon Leader Experience Gain: §G+5.0%§! \n£GFX_army_experience Army Experience Gain: §G+10.0%§! \n£training_speed_texticon Division training time: §G-10.0%§!"
QIN_autumn_excerise_decision:0 "Autumn Exercises"
QIN_autumn_excerise_decision_desc:0 "Autumn Exercises of the Beiyang Army is the newest process of training the new army.  Following the defeat of the Qing in the Sino-Japanese War. The new army's autumn drills was devised by Yuan Shikai and can be divided into review-type autumn drills, training-type autumn drills, and autumn drills that combine training and review.  While Yuan is exiled, this form of military excerise continues to be used by the Qing Army. The goal of these Autumn exercises was to imitate western drilling and logisitcals while learning what can be further improved within China's Beiyang Army."
QIN_autumn_excerise_decision_tt:0 "£GFX_army_experience Army Experience Gain: §G+10.0%§!"
QIN_abandon_the_banners_system:0 "Abandon the Banners System"
QIN_abandon_the_banners_system_desc:0 "For centuries, the Eight Banners has served as the main structure of Qing's military power. However, time have proved that the Banner system is outdated, inefficient, and unsuited for modern warfare. To build a strong national army we must move away from the past and embrace future changes."
QIN_abandon_the_banners_system_tt:0 "The following §Ymodifier§! will be removed in §Y1095 days§!:"
