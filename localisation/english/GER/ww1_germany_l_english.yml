ww1_germanrework.103.t: "Silesia for Tyrol?"
ww1_germanrework.103.d: "German Chancellor Theobald von Bethmann Hollweg traveled to Vienna to negotiate a concession plan aimed at permanently easing the icy Austro-Italian relations. Aware of our army's difficulties, the minister offered to exchange his own territory if we agreed to accede to Italy's demands.\n\nIn other words, we could offer Tyrol and receive Silesia in exchange. This proposal is very attractive; Silesia is an industrialized territory and composed of German speakers, which is to our advantage."
ww1_germanrework.103.a: "It is a fair deal."
ww1_germanrework.103.b: "Never!"

ww1_germanrework.104.t: "Tyrol for Guarantees?"
ww1_germanrework.104.d: "We received an Austrian delegation proposing an easing of territorial tensions in Tyrol. The Austro-Hungarian Monarchy seems serious about its approach and has offered to cede part of its territory—that is, the entirety of Tyrol—in exchange for the restoration of friendly relations between the two nations. More formally, this would prevent us from declaring war on them, at the very least."
ww1_germanrework.104.a: "It is a fair deal."
ww1_germanrework.104.b: "Never!"

ww1_germanrework.105.t: "Austrian Refusal"
ww1_germanrework.105.d: "Despite all our efforts, Austria-Hungary was not convinced by our proposed exchange. It seems they fear that even this grand gesture would not be enough to satisfy Italy's ambitions."
ww1_germanrework.105.a: "Damn them!"

ww1_germanrework.106.t: "Italy Refuses to Negotiate"
ww1_germanrework.106.d: "Despite all our efforts, Italy was not convinced by the Austro-German proposal, perhaps fearing a betrayal or believing they can gain more through war."
ww1_germanrework.106.a: "Damn them!"

ww1_germanrework.107.t: "Peace in the Alps"
ww1_germanrework.107.d: "The appeasement diplomacy initiated by German Chancellor Bethmann Hollweg has borne fruit; the Italian government has promised not to go to war against the Central Powers and may even support us in our war. This is a major diplomatic victory, preventing the opening of a new front in the West."
ww1_germanrework.107.a: "A triumph of diplomacy!"

