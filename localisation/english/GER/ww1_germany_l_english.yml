ww1_german_victory.15.t: "A Belgian Ally, Not a Subject"
ww1_german_victory.15.d: "Having renounced annexationist ambitions during the war, Germany has honored its pledge to recognize an independent Belgium. A new embassy has opened in Brussels, and economic advisors now assist in rebuilding Belgian industry. While formally sovereign, the Kingdom of Belgium finds itself under strong German influence—diplomatically, economically, and culturally. A new partnership is born, forged in the shadow of war."
ww1_german_victory.15.a: "Soft power succeeds where force failed."

ww1_german_victory.16.t: "Belgium Brought to Heel"
ww1_german_victory.16.d: "Following our wartime victory, the provisions of the Septemberprogramm are now fully enacted in Belgium. Though the country retains a nominal government, its economy is subordinated to Berlin's needs. Railways, ports, and key industries fall under German oversight. Treaties ensure military transit rights and economic privileges. Belgium is no longer an independent actor—it is a dependent satellite of the Reich."
ww1_german_victory.16.a: "Our western flank is secured—permanently."

ww1_german_victory.17.t: "A Sovereign Nation in a German Shadow"
ww1_german_victory.17.d: "Though spared annexation, Belgium emerges from the war deeply entangled with the German Empire. Berlin has opened an embassy in Brussels and deployed advisors across our ministries. Trade agreements and infrastructure programs bind our economy to theirs. While the King remains on the throne, critics warn that true autonomy may already be slipping away."
ww1_german_victory.17.a: "A fragile independence is better than none."

ww1_german_victory.18.t: "Subjugated by Treaty"
ww1_german_victory.18.d: "The war is over, but for Belgium, true peace remains elusive. Under the terms dictated by Berlin, our economy is harnessed to German needs. Railways, ports, and industries operate under foreign oversight. The Reich claims rights to transit troops and dictate key policies. Though the Belgian flag still flies, many whisper that we are but a puppet state in all but name."
ww1_german_victory.18.a: "We may have survived, but at what cost?"

ww1_german_victory.19.t: "Berlin Extends a Hand"
ww1_german_victory.19.d: "Years after our defeat, the German Empire has sent unofficial envoys proposing a diplomatic thaw. In Berlin's words, Europe must 'look forward, not backward.' Yet in France, memories of occupation, humiliation, and the Treaty of Frankfurt remain raw. The offer divides our leadership—some see opportunity, others betrayal. Can peace be built atop bitterness?"
ww1_german_victory.19.a: "We will never forget. Never."  
ww1_german_victory.19.b: "It is a bitter pill... but we shall swallow it."

ww1_german_victory.20.t: "Berlin Seeks Rapprochement"
ww1_german_victory.20.d: "A message from Berlin has arrived—carefully worded, unofficial, but unmistakable in tone. The German Empire, now stable and self-assured, wishes to restore a semblance of normal relations with Britain. Memories of the naval blockade, colonial rivalry, and wartime losses are still vivid. Parliament is divided: is this olive branch genuine diplomacy or calculated opportunism?"
ww1_german_victory.20.a: "We are not ready to forgive."  
ww1_german_victory.20.b: "For the sake of stability, we will answer."

ww1_german_victory.21.t: "A German Offer Amid the Ashes"
ww1_german_victory.21.d: "From the ruins of our civil war, a message arrives—from Berlin, no less. The German Empire proposes a diplomatic normalization, citing \"continental stability\" and \"mutual interest\". To many Russians, this is a cruel irony: Germany crushed our armies, humiliated our old regime, and now offers peace as if nothing happened. But can we afford to reject all contact with the new order?"
ww1_german_victory.21.a: "Let Berlin keep its false friendship."  
ww1_german_victory.21.b: "We answer—not out of trust, but necessity."

ww1_german_victory.22.t: "[FROM.getName] Note our Initiative"
ww1_german_victory.22.d: "The friendly regards we addressed to the [FROM.getAdjective] Government hasnt been ignored. In a typicaly diplomatic manner, [FROM.getName] shown interest into our initiative, without recognizing it directly. It means that we might warm our relation in a more or less distant future, we hope."
ww1_german_victory.22.a: "It's a good start!"  

ww1_german_victory.23.t: "[FROM.getName] Ignored us"
ww1_german_victory.23.d: "Our friendly hand has been refused by the [FROM.getAdjective] Government, which didnt even responded our message. As we imagined, [FROM.getAdjective] people are still arrogant and bad losers, making any warming-up of our relations impossible for now."
ww1_german_victory.23.a: "At least, we tried."  

ww1_german_victory.24.t: "New Chancellorship"
ww1_german_victory.24.d: "The New Constitution has shaken the foundations of Imperial politics. With the abolition of the hated three-class voting system, conservatives are in disarray and the old order falters. The Kaiser, though reluctant, must now appoint a chancellor capable of navigating the demands of a more democratic Reichstag. He could appoint the non partisan Wilhelm Solf, which would be the more stable choice. He can also chose the die-hard reformist Erzberger or call back Hollweg, an experimented progressive."
ww1_german_victory.24.a: "Appoint Wilhelm Solf—a steady liberal hand."  
ww1_german_victory.24.b: "Return to Bethmann-Hollweg—stability above all."  
ww1_german_victory.24.c: "Name Matthias Erzberger—a bold step toward reform."

ww1_german_victory.25.t: "Germany Proposes Mitteleuropa Membership"
ww1_german_victory.25.d: "Berlin has extended a formal invitation to join a new continental project: Mitteleuropa. Framed as a vast economic union of peace and prosperity, the proposal envisions tariff harmonization, shared infrastructure, and coordinated trade policy—all under German leadership. Supporters hail the chance to access a secure market and stable investment. Critics warn it risks turning our economy into an appendage of the Reich."
ww1_german_victory.25.a: "Accept the invitation—cooperation brings growth."  
ww1_german_victory.25.b: "Decline — we will not sacrifice our sovereignty."

