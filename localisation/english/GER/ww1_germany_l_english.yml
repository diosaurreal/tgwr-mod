ww1_german_revolution.2.t: "Ebert Named Chancellor Amidst Chaos"
ww1_german_revolution.2.d: "The revolution that began in Kiel has swept across Germany. In Berlin, massive demonstrations have paralyzed the capital. Barracks have been thrown open, arms have been distributed, and revolutionary soldiers now march beside striking workers. On [?global.date.GetDateStringNoHourLong], the Kaiser's authority vanished. Workers' and Soldiers' Councils (Arbeiter- und Soldatenräte) have seized government buildings, telegraph stations, and transport hubs. The imperial administration has collapsed. The chancellor has resigned, and power has passed - not to a parliament, but to the councils. In the streets, red flags fly.\n\nIn this dire situation, Chancellor von Baden has handed the chancellorship to Friedrich Ebert of the SPD. What comes next is unclear, but Germany is now a republic in everything but name."
ww1_german_revolution.2.a: "Can Friedrich save Germany?"

ww1_german_revolution.3.t: "Tensions Rise Between Socialists"
ww1_german_revolution.3.d: "Though the monarchy has fallen, Germany is far from united. The provisional government — a tenuous coalition between the Majority Social Democrats (MSPD) and the Independent Social Democrats (USPD) — is facing growing pressure from the radical left. The Spartacus League, led by Karl Liebknecht and Rosa Luxemburg, calls for a full workers' republic on the Soviet model. Their rhetoric has become increasingly militant.\n\nMSPD leaders, including Chancellor Ebert, fear that the Spartakists may attempt to seize power by force. The USPD, though more sympathetic, is also alarmed by the possibility of an armed uprising that could plunge the country into civil war. In Berlin and other industrial centers, tensions are at a breaking point. Revolutionary councils grow more assertive, while armed Freikorps units begin to regroup. A confrontation seems inevitable unless a middle path can be found."
ww1_german_revolution.3.a: "We must be careful."
