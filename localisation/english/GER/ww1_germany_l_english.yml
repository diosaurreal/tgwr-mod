#The Zabern Affair
#A Crisis Stirs
ww1_germanrework.26.t: "A Crisis Stirs in Zabern"
ww1_germanrework.26.d: "In the garrison town of Zabern, the young Second Lieutenant Günther von Forstner has publicly insulted the local Alsatian inhabitants. Press reports quote Forstner as telling his troops: 'If you are attacked, then make use of your weapon; if you stab such a Wackes in the process, then you'll get ten marks from me.'\n\nThe press has seized upon the incident, inflaming local sentiment and prompting strong protests against the military's conduct in Alsace-Lorraine."
ww1_germanrework.26.a: "It would be wise to keep an eye on this situation."
ww1_germanrework.27.t: "Further Troubles in Zabern"
ww1_germanrework.27.d: "After the events earlier this week, pressure from the Alsatian's and the SPD, the military saw fit to give Forstner 7 days house arrest, which was later repealed at his second hearing. Unfortunately, unimpressed by these actions, the Alsatian public continued to protest. As a further provocation, Lieutenant Forstner was reported to go out and aggravate the public after having his punishment repealed. Soon after a huge crowd of people again assembled before the barracks, which led to what the military court has called an 'inappropiate counter-reaction of the troops.'"
ww1_germanrework.27.a: "Let us hope this dies down..."
ww1_germanrework.27.b: "Listen to Bethmann Hollweg and punish Forstner."
ww1_germanrework.28.t: "The Zabern Affair"
ww1_germanrework.28.d: "The incident at Zabern is spiralling into a national crisis, far exceeding the Kaiser's initial expectations. Protests have spread across the nation in support of the Alsatian demands for justice. Matters have worsened as the press reports that the Kaiser had to be convinced by his wife to leave a hunting trip to deal with the crisis, and that he is now excluding the Chancellor from meetings, heeding only the military's counsel.\n\nChancellor Theobald von Bethmann Hollweg is now in an impossible position. His duty is to the Kaiser, yet the Reichstag is calling for a vote of censure against him to show their disapproval. To save his position and for the good of the state, Bethmann Hollweg could align himself with the Reichstag and join their calls for justice."
ww1_germanrework.28.a: "The Chancellor will remain loyal to the Kaiser."
ww1_germanrework.28.b: "Bethmann Hollweg will side with the Reichstag."
ww1_germanrework.29.t: "The Censure Vote"
ww1_germanrework.29.d: "As predicted, the Reichstag has called for a vote of censure against the leadership of Chancellor Theobald von Bethmann Hollweg.\n\nEarlier this week, the Chancellor delivered his first speech to defend his government. He remained defiant, staunchly defending the actions of the Kaiser and the military command. This did little to endear him to the Reichstag; audible displays of protest were heard from the left-wing parties throughout his address. This morning, he delivered a final speech, appealing to the political centre in the hope that their votes will be enough to turn the tide."
ww1_germanrework.29.a: "The die is cast."
ww1_germanrework.30.t: "The Votes Are In"
ww1_germanrework.30.d: "After a tense session in the Reichstag, the votes have been counted. The result is a defeat for the government. It has now been officially declared that the Chancellor's actions do not reflect the will of the Reichstag.\n\nWhile this vote does not legally compel Bethmann Hollweg to resign, especially as the Kaiser shows no willingness to dismiss him, to continue on would expose the limits of German democracy and irrevocably tarnish the Chancellor's reputation."
ww1_germanrework.30.a: "Bethmann Hollweg will march on."
ww1_germanrework.30.b: "The Chancellor resigns."
ww1_germanrework.31.t: "The Old Order Holds"
ww1_germanrework.31.d: "The events of the past few weeks have finally concluded, with little consequence for the echelons of power, much to the dismay of the left-wing parties. The Chancellor continues his work, now opposed by the SPD but having appeased the military. The Zabern Affair will be remembered as a critical test of our authority in Elsass-Lothringen. One can only hope the Alsatian people will come to accept their German identity with more haste."
ww1_germanrework.31.a: "An uneasy stability returns."
ww1_germanrework.32.t: "A Swift Resolution"
ww1_germanrework.32.d: "Opting to impose a swift punishment on Lieutenant von Forstner, the Kaiser has averted a political and constitutional crisis. Upon being briefed on the escalating situation, he cut short his hunting trip and ordered that Forstner be disciplined. The Reichstag and the local Alsatians are placated but, as expected, the military leadership feels scorned and dishonoured by this direct intervention into its affairs."
ww1_germanrework.32.a: "You cannot please everyone."
ww1_germanrework.33.t: "Constitutional Crisis"
ww1_germanrework.33.d: "By siding with the Reichstag, Chancellor von Bethmann Hollweg has openly challenged the military's influence over civilian affairs. He and the legislature now stand united against the traditional power of the General Staff. Appeasing the Reichstag will undoubtedly anger the military command, but it may be necessary to preserve the civil government. The time has come to decide where the ultimate authority in the German Empire lies."
ww1_germanrework.33.a: "Empower Bethmann Hollweg. The millitary must know its place."
ww1_germanrework.33.b: "Dismiss Bethmann Hollweg. The Army's authority is absolute."
ww1_germanrework.34.t: "The Zabern Affair"
ww1_germanrework.34.d: "A political and social controversy has erupted in the town of Zabern in Alsace-Lorraine, exposing deep tensions between military authority and civil society. The incident began with a confrontation between a soldier and civilians which escalated, leading to excessive military force and arbitrary arrests. The local military commanders dismissed civilian concerns, further inflaming public outrage. The affair has now become a national issue, with factions in the Reichstag, particularly the Social Democrats, demanding accountability and reform."
ww1_germanrework.34.a: "The Kaiser's uniform must be respected under all circumstances!"
ww1_germanrework.34.b: "The military is not above the rule of law!"
ww1_germanrework.34.c: "The army has some problems with its state."
