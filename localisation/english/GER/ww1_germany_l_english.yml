#Events
#Agadir aftermath
ww1_germanrework.1.t: "Germany's Disgrace"
ww1_germanrework.1.d: "Despite the grandiose posturing and saber-rattling, the end result of the Agadir crisis has been a diplomatic embarrassment. The crisis not only revealed Germany's weak position in the global arena but also severely damaged its prestige. The failure to secure any significant gains from the showdown with France has led to widespread criticism from both within the government and the general public. The Treaty of Fez, which concluded the crisis, saw Germany receive meager concessions in the Congo while France consolidated its hold over Morocco, a clear indicator of German diplomatic failure.\n\nThe public and political backlash has been particularly harsh on Chancellor Theobald von Bethmann Hollweg, whose handling of the situation is seen as weak and indecisive. Many view his leadership as responsible for the national humiliation, arguing that a stronger stance or better negotiation tactics could have yielded more favorable outcomes. The Chancellor's popularity has plummeted, and there is a growing call for his dismissal as a means to restore confidence in the government's ability to uphold German interests and prestige on the world stage. The question now facing the Kaiser is whether to replace Bethmann Hollweg in hopes of revitalizing the leadership or to endure the current political turmoil with the same leadership."
ww1_germanrework.1.a: "Bethmann Hollweg should stay."
ww1_germanrework.1.b: "The Kaiser pressures Bethmann Hollweg to resign."
ww1_germanrework.2.t: "The Kaiser Appoints von Heydebrand"
ww1_germanrework.2.d: "In a bold and decisive move, Kaiser Wilhelm II has appointed Ernst von Heydebrand und der Lasa as the new Chancellor of the German Empire. A figure renowned for his staunch conservatism and unwavering dedication to the Prussian ideals, von Heydebrand's ascent marks a significant shift in the political landscape of the empire.\n\nBorn into an aristocratic family, Ernst von Heydebrand has long been a prominent voice in the German Conservative Party. His career has been characterized by a fervent advocacy for the preservation of traditional German values and institutions. A fierce opponent of liberalism and socialism, von Heydebrand has consistently championed policies that strengthen the monarchy, the military, and the agrarian interests that form the backbone of his support.\n\nVon Heydebrand's tenure is expected to usher in an era of intensified conservative governance. With a reputation for his iron will and unyielding principles, he is anticipated to reinforce the Kaiser's vision of a strong, unified Germany, poised to assert its influence on the European stage. However, his appointment is not without controversy, as it risks deepening the divides within the Reichstag and among the populace, who are increasingly restless with the status quo."
ww1_germanrework.2.a: "Good luck to the new chancellor"
ww1_germanrework.19.t: "Factions on the Right"
ww1_germanrework.19.d: "The new chancellor is no staunch negotiator like Bethmann Hollweg was and will now have to manage the right-wing in his favor if he wishes to stay in power. The traditionalist conservatives and the pan-German nationalists see this as an opportunity to assert their influence over the right-wing factions that the new Chancellor relies on to stay in power. These nationalistic groups, driven by a desire to restore German prestige after the crisis and assert a more aggressive national policy, are vying for control and seeking to push their agendas within the Reichstag.\n\nAmidst this internal power struggle, the Chancellor faces another critical challenge':' the looming threat of the Social Democratic Party in the upcoming 1912 election. The SPD's growing popularity poses a significant risk to the current administration's stability and conservative values. To maintain power and prevent a potential shift in political dominance, the Chancellor must navigate the complex dynamics of right-wing politics, appeasing influential factions while also formulating strategies to curtail the SPD's appeal to the masses. The next few months will be pivotal in determining the future direction of Germany, as the new Chancellor strives to consolidate power and guide the nation through these turbulent times."
ww1_germanrework.19.a: "The Chancellor should tread with care."

#Potsdam Meeting
ww1_germanrework.89.t: "Meeting at Potsdam"
ww1_germanrework.89.d: "We received an invitation from the German government this morning, requesting the Tsar's presence at a meeting with Kaiser Wilhelm in Potsdam. The stated agenda concerned our respective spheres of influence in Persia. Seeing little disadvantage in discussions, the Tsar agreed to meet his German cousin.\n\nThe meeting was cordial and representatives between the two sides found themselves often agreeing with each other on Middle Eastern foreign policy. However, the atmosphere shifted when the German delegation proposed a formal, public declaration that neither Empire would undertake hostile actions against the other. Faced with this unexpected demand for a non-aggression pact, no formal agreement could be reached between our two nations."
ww1_germanrework.89.a: "They took it a step too far."
ww1_germanrework.90.t: "Disappointment at Potsdam"
ww1_germanrework.90.d: "The Russian Tsar and his delegates met with the Kaiser at Potsdam. Throughout the entire event, the whole affair seemed rather cordial with many delegates agreeing on matters of foreign policy in the Middle East. The two cousins, Wilhelm and Nicolas also seemed to be getting along well. However, despite this positive start, the talks ultimately collapsed. Our proposal for a mutual declaration of non-aggression, intended to secure peace between our empires, proved unacceptable to the Russians. Consequently, no formal agreement was signed, and the delegations departed with a sense of missed opportunity. Perhaps future circumstances will allow for renewed dialogue between Germany and Russia."
ww1_germanrework.90.a: "At least we agree on something."

ww1_germanrework.91.t: "Renewal of the Triple Alliance"
ww1_germanrework.91.d: "The renewal of the Triple Alliance was a diplomatic process involving Germany, Italy, and Austria-Hungary; this event was an opportunity for allies to meet in Vienna. Germany was represented by Gottlieb von Jagow, Secretary of State for Foreign Affairs. Austria-Hungary sent its Foreign Minister, Count Berchtold. Italy was represented by Antonino di San Giuliano, Minister of Foreign Affairs.\n\nDuring this discreet conference, the three allies discussed spheres of influence in North Africa, but also mutual guarantees that in the event of war, no party would make a separate peace. Beyond simply reviving central cooperation, this event was an opportunity to reiterate each party's commitment to the Triple Alliance."
ww1_germanrework.91.a: "A tedious necessity."
ww1_germanrework.91.b: "Let us hope it is enough to contain Russia."
ww1_germanrework.91.c: "We must reconcile Italian and Austrian ambitions!"
ww1_germanrework.91.e: "Excellent."

ww1_germanrework.92.t: "German Control of a Bucharest Newspaper"
ww1_germanrework.92.d: "In a shocking turn of events, it has come to our attention that the influential newspapers Seara and Minerva, owned by the controversial Alexandru Bogdan-Pitești, have been sold to a German consortium. These papers are now openly spreading pro-German propaganda throughout Bucharest, undermining our national resolve and war effort at a critical time. This act of subversion cannot be ignored."
ww1_germanrework.92.a: "Shut them down immediately!"

ww1_germanrework.93.t: "German Control of the Press"
ww1_germanrework.93.d: "As our nation commits to the war, we have discovered that the influential newspapers Slovo and Otechestvo have been sold to a consortium with close ties to the German Empire. The consequence of this is immediate and dangerous: these papers have begun to spread propaganda favouring the Central Powers, directly threatening to destabilize our war effort from within."
ww1_germanrework.93.a: "This subversion must end!"

ww1_germanrework.94.t: "The Dutch AG Vulcan Contract"
ww1_germanrework.94.d: "[HOL.GetNameDefCap] has contracted our own AG Vulcan shipyard to construct four modern torpedo boats. With tensions rising across Europe, allowing these warships to be delivered to a neutral power could be unwise. We have a unique opportunity to freeze the delivery and requisition these vessels for the Kaiserliche Marine, bolstering our own fleet at the expense of the Dutch."
ww1_germanrework.94.a: "The ships will serve the Empire."
ww1_germanrework.94.b: "Honour the contract."

ww1_germanrework.95.t: "Germany Seizes Our Torpedo Boats!"
ww1_germanrework.95.d: "We had signed a contract with the German firm AG Vulcan for the construction of four Z-1 class torpedo boats. Now, with their construction complete, we have been informed that [GER.GetNameDefCap] has intervened. The ships will not be delivered. This blatant seizure of our property, ships that we legally purchased, is an outrageous violation of our contract and a deep insult to our sovereignty."
ww1_germanrework.95.a: "Outrageous!"

ww1_germanrework.96.t: "AG Vulcan Delivers New Ships"
ww1_germanrework.96.d: "The four Z-1 class torpedo boats we contracted from the German firm AG Vulcan have finally been completed. Despite the tense international climate, [GER.GetNameDefCap] has honoured the deal, and the manufacturer has informed us that the ships have been transferred to the Royal Netherlands Navy. They will soon be ready for service."
ww1_germanrework.96.a: "Excellent!"

ww1_germanrework.97.t: "German Offer of Industrial Support"
ww1_germanrework.97.d: "Our German ally has offered us increased industrial, military, and technological aid to help us develop our war industry. In addition to providing low-interest loans, they are also offering the assistance of their advisors and the transfer of patents to facilitate the modernization of our industry. While such an offer may seem charitable, it risks making us a satellite of the German Empire, if that wasn't already the case..."
ww1_germanrework.97.a: "We need all the help we can get!"
ww1_germanrework.97.b: "We can manage on our own."

ww1_germanrework.98.t: "Austrian Cooperation"
ww1_germanrework.98.d: "As we anticipated, Austria has been cooperative and accepted our assistance, which will certainly accelerate the development of their war industry."
ww1_germanrework.98.a: "Good."

ww1_germanrework.99.t: "Austrian Defiance"
ww1_germanrework.99.d: "To our great surprise, Austria-Hungary has flatly refused our offer of aid, stating that their economic program is already flourishing and that they remain an independent power. This unexpected display of pride is concerning."
ww1_germanrework.99.a: "Their loss."

ww1_germanrework.100.t: "Improved Military and R&D Cooperation"
ww1_germanrework.100.d: "German and Austrian military experts met with us to discuss the potential of the Škoda Company in the construction of heavy guns. Germany expressed interest in Austrian Škoda 305mm super-heavy mortars. These anti-fortress artillery pieces have proven extremely effective in initial trials, and some of their feedback has allowed work to begin on improving the rotating pivot. In order to increase the range, a second project to enlarge the barrel is also being considered, giving this weapon the potential of a very long-range howitzer."
ww1_germanrework.100.a: "We might make great use of it."

ww1_germanrework.101.t: "Appointing a New Colonial Secretary"
ww1_germanrework.101.d: "The vacancy in the Reichskolonialamt (Imperial Colonial Office) requires us to select a new State Secretary, a choice that will significantly shape the governance of our overseas territories. Two distinct paths lie before us, embodied by the leading candidates:\n\nWilhelm Solf represents the reformist wing. A diplomat experienced in colonial administration, he advocates for a more conciliatory policy, seeking to improve efficiency and potentially ease tensions with colonial populations through administrative reforms rather than force.\n\nIn stark contrast, Eduard von Liebert champions a hardline, militaristic approach. A former governor with a reputation for ruthlessness and strong connections to nationalist and Pan-German circles, he favours asserting unwavering German dominance and pursuing aggressive colonial exploitation, regardless of the human cost. His appointment would signal a commitment to forceful expansion and control."
ww1_germanrework.101.a: "We need Solf's reforms."
ww1_germanrework.101.b: "Von Liebert will assert our dominance."

ww1_germanrework.102.t: "Ermächtigungsgesetz"
ww1_germanrework.102.d: "To allow the empire to finance the war by any means necessary, Parliament passed a law authorizing the introduction of exceptional measures dictated by the government. The Kaiser and the OHL can thus govern by decree, which facilitates war legislation and offers us many perspectives. Beyond these celebrations, it is important to note that Parliament can withdraw this exceptional authorization at any time, which would be a catastrophe for the war effort."
ww1_germanrework.102.a: "The coalition must hold the line!"

ww1_germanrework.175.t: "Hilfsdienstgesetz"
ww1_germanrework.175.d: "To achieve the total mobilization required by the Hindenburg Programme, the Supreme Army Command has pushed the Auxiliary Service Act through the Reichstag. The new law grants the state sweeping powers to direct all civilian labour towards the war effort. However, this authority came at a steep political price. To secure the assent of the socialists and their powerful trade unions, we were forced to grant them formal recognition and mandate the creation of worker arbitration committees. While this has secured industrial peace for now, it has also massively empowered the very groups who may yet turn against the war."
ww1_germanrework.175.a: "A necessary, if dangerous, compromise."

ww1_germanrework.176.t: "Abdication of Wilhelm II"
ww1_germanrework.176.d: "Following a loss of support from his military advisors and the realization that his continued rule would likely lead to further civil unrest and bloodshed Kaiser Wilhelm II abdicated his throne. He left for exile in the Netherlands to escape prosecution."
ww1_germanrework.176.a: "Lebewohl für immer."

ww1_germanrework.177.t: "Erich von Falkenhayn Relieved of his Dual Duties"
ww1_germanrework.177.d: "Being both the Minister of War and the Chief of the General Staff, Erich von Falkenhayn has been retired from the position of the Prussian Minister of War."
ww1_germanrework.177.a: "You can't sit in two chairs at once."

ww1_germanrework.178.t: "The Lion of Africa"
ww1_germanrework.178.d: "A dispatch, arriving via a daring blockade-running submarine, has brought excellent news from our colonies. General Paul von Lettow-Vorbeck has formally taken command of all forces in German East Africa.\n\nThe newly raised Askari brigades have rallied to his banner, creating a small but elite force of hardened veterans ready for action. From his headquarters in Dar es Salaam, von Lettow-Vorbeck has already begun preparations to launch his unorthodox campaign against the Entente. The 'Lion of Africa' is now loose, and he will make the enemy pay dearly for every inch of our colonial soil."
ww1_germanrework.178.a: "We have the utmost faith in his abilities."

ww1_germanrework.179.t: "The Death of Helmuth von Moltke"
ww1_germanrework.179.d: "Helmuth von Moltke the Younger, the man who served as Chief of the General Staff at the outbreak of the Great War and was relieved of his duties following the battle of the Marne, has passed away.\n\nLiving in relative obscurity since 1914, Moltke's end came suddenly. He suffered a fatal stroke today, June 18th, 1916, while attending a state memorial service in the Reichstag for the late Field Marshal Colmar von der Goltz. The man whose name will forever be linked to the war's opening gambit is no more."
ww1_germanrework.179.a: "A tragic end for a troubled man."

ww1_germanrework.180.t: "Alfred von Tirpitz Threatens to Resign Over U-boat Restrictions"
ww1_germanrework.180.d: "Unable to direct naval operations from his purely administrative position, Tirpitz became a vocal spokesman for unrestricted U-boat warfare, which he felt could strangle Britain's supply of food and force them to terms. With the reversal of the policy he started agitating against all restrictions using the German press, and threats to resign."
ww1_germanrework.180.a: "You didn't even focus on U-boats that much!"

ww1_germanrework.181.t: "Alfred von Tirpitz Resigns"
ww1_germanrework.181.d: "His agitation resulted in a fall out with the Kaiser, and when the restrictions on the submarine war were not lifted, he finally resigned."
ww1_germanrework.181.a: "So much for that."

GER_coalition_collapse: "§RThe Coalition will collapse, and we will lose the unconditional support of the Reichstag.§!"
GER_viability_of_the_coalition: "Burgfriedenspolitik Viability"
GER_viability_of_the_coalition_desc: "The 'fortress peace' coalition assembled by Chancellor Bethmann Hollweg is fragile, and with each passing day the balance within the Reichstag becomes more unstable. If we fail to maintain this wartime unity, we risk losing everything."
GER_idea_coalition_benefits: "Burgfriedenspolitik Benefits"
GER_idea_coalition_benefits_desc: "The political truce in the Reichstag shields us from protests and strikes, allowing us to focus on the war without organized opposition."
GER_free_belgium: "After §YThe Great War§!, §Y[BEL.getFlag]Belgium§! will be released and will be §YIndependent§!."
GER_puppet_belgium: "After §YThe Great War§!, §Y[BEL.getFlag]Belgium§! will be released as a §YPuppet§! under our control."
GER_get_congo: "As compensation for German losses, the §YCongo§! will be ceded to §Y[GER.getFlag]Germany§!."

