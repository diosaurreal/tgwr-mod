#Krupp-Vickers Collab
ww1_germanrework.73.t: "Krupp and Vickers Announce Joint Industrial Venture"
ww1_germanrework.73.d: "In a remarkable development, representatives of Friedrich Krupp AG and Vickers Ltd. have signed a formal agreement establishing a joint industrial consortium. The venture, hailed as unprecedented, will facilitate technological cooperation, resource sharing, and coordinated research in metallurgy, heavy machinery, and naval engineering.\n\nWhile ostensibly commercial, the implications are deeply political. For decades, Krupp and Vickers symbolized the naval arms race between Germany and Britain. That the two firms now work side by side is seen by many as a sign of strategic détente.\n\nThe German Foreign Office has welcomed the news, citing it as proof that mutual interest and rational cooperation can triumph over rivalry. In London, reactions are more measured, but cautiously optimistic."
ww1_germanrework.73.a: "Economic logic overcomes old enmities."


ww1_germanrework.74.t: "Status of Elsaß and Lothringen"
ww1_germanrework.74.d: "Elsaß-Lothringen is a Reichsland, which is an imperial land under the direct authority of the German Empire since its annexation in 1871. Governed by a Statthalter appointed by the Emperor, the region lacks the autonomy enjoyed by other federal states. Its population, largely composed of Alsatian and French speakers, has long expressed discontent with central control and the ongoing Germanization policies affecting education and public life.\n\nWith the promulgation of a new constitution, and the establishement of a regional parliament, some limited legislative powers on local matters will be provided. The territory will also gains representation in both the Bundesrat and the Reichstag, enhancing its participation in imperial affairs. While key authority remains in Berlin, this reform might marks a significant step toward integration within the federal structure and is widely seen as a move to address longstanding regional grievances."
ww1_germanrework.74.a: "We will solve this issue soon enough."

ww1_germanrework.75.t: "Modernization of the Schlieffen Plan?"
ww1_germanrework.75.d: "The General Staff is pressing for a rewrite of the Schlieffen Plan, designed to invade France via the Benelux. The Generalstab has proposed a more aggressive version of the plan, aiming to leave the Netherlands behind and instead focus on a forward offensive directly against Belgium.\n\nWar Minister Josias von Heeringen has already made it clear that, in his view, such a plan is too risky and would exhaust soldiers and immobilize the front. Many other generals disagree, and a decision must be made on whether or not to approve this new plan."
ww1_germanrework.75.a: "The new plan is a sound compromise."
ww1_germanrework.75.b: "Stick to the original plan."

ww1_germanrework.76.t: "Failure on Western Front"
ww1_germanrework.76.d: "Despite intense mobilization by our army, we have not managed to take control of Verdun-sur-Meuse. In addition to being a strategic artery, the region is fortified, which would have opened the door to a broader offensive from which we will not be able to take advantage."
ww1_germanrework.76.a: "Damn!"

ww1_germanrework.77.t: "Ludendorff Offensive Fails"
ww1_germanrework.77.d: "The Somme offensive was a failure; our forces failed to achieve the objectives set by the General Staff. This latest failure threatens to demoralize the troops, especially as the war drags on..."
ww1_germanrework.77.a: "Damn!"

ww1_germanrework.78.t: "Ypres Still Stands"
ww1_germanrework.78.d: "Despite our renewed efforts, Belgium still holds the Ypres sector and has therefore not completely relinquished its territory. It seems we will have to face the Belgians for some time to come."
ww1_germanrework.78.a: "Damn!"

ww1_germanrework.79.t: "First Armored Brigade Formed"
ww1_germanrework.79.d: "The first batches of Joseph Vollmer's heavy tank are ready, forming enough units for support use or large battalions. Due to the high cost of the tank, the A7V has not yet been mass-produced, its usefulness remaining to be proven in the field."
ww1_germanrework.79.a: "We will see its worth very soon."

ww1_germanrework.80.t: "Failure on the Eastern Front"
ww1_germanrework.80.d: "The major offensive we launched against Russia failed to achieve its agreed objectives, despite the intense efforts of our army. This strategic defeat slightly demoralized the troops, in addition to causing unnecessary losses."
ww1_germanrework.80.a: "Damn!"

ww1_germanrework.81.t: "German Support in Italy"
ww1_germanrework.81.d: "To support our efforts in the Trentino mountains and lead an assault on Italy, the German Empire has sent us advisors to launch a major joint offensive. The assault is intended to push the Italians back beyond Venice and end the war in the Alps."
ww1_germanrework.81.a: "Excellent!"

ww1_germanrework.82.t: "Failure on the Italian Front"
ww1_germanrework.82.d: "The major offensive we launched against Italy failed to achieve its agreed objectives after stalling in the Alps, despite the intense efforts of our army. This strategic defeat slightly demoralized the troops, in addition to causing avoidable losses."
ww1_germanrework.82.a: "Damn!"

ww1_germanrework.108.t: "A Proposal for American Mediation"
ww1_germanrework.108.d: "With the war dragging on longer than expected and casualties mounting on both fronts, Chancellor Bethmann Hollweg has proposed an unorthodox initiative: appealing to the United States to mediate a peace conference between the warring powers. The hope is that President [USA.getLeader], who has remained officially neutral thus far, might be willing to bring both sides to the table.\n\nThe proposal is bold and risky. Some in the Reichstag fear it may be seen as a sign of weakness. Yet others argue that without a diplomatic breakthrough, the war could spiral into a prolonged and unwinnable struggle.\n\nBethmann Bethmann Hollweg might send a confidential communication to Washington, requesting American involvement as a neutral facilitator."
ww1_germanrework.108.a: "We must try. Send the message to Washington."
ww1_germanrework.108.b: "Too dangerous. We will not appear desperate."

ww1_germanrework.109.t: "Germany Proposes Peace Mediation"
ww1_germanrework.109.d: "A diplomatic cable has arrived from Berlin. Chancellor Bethmann Hollweg, citing the deepening bloodshed in Europe, has formally requested that the United States mediate a general peace conference between the warring powers. The German government seeks what it calls 'a peace with honour' and hopes America's neutrality and moral authority will convince the Entente to come to the table.\n\nPresident [USA.getLeader] and his advisors are divided. Some welcome the opportunity to restore peace and affirm America's role as a global arbiter. Others are wary of German motives, suspecting this could be a ploy to solidify gains or drive a wedge between Entente powers.\n\nWhile the offer is unprecedented, the choice now lies with us: engage diplomatically, or remain at arm's length."
ww1_germanrework.109.a: "We will explore the possibility of peace."
ww1_germanrework.109.b: "This is not the right moment. Decline the request."

ww1_germanrework.110.t: "American Refusal to Mediate"
ww1_germanrework.110.d: "The response from Washington has arrived. President [USA.getLeader] has declined our request to mediate a peace conference. While carefully worded and diplomatically phrased, the message leaves no room for doubt: the United States will not intervene at this time.\n\nThe Chancellor had placed considerable hope in a neutral American initiative to bring the Entente to the negotiating table. With this door now closed, critics within the Reichstag speak of a missed opportunity and renewed calls are heard from the General Staff to prepare for a long and total war.\n\nThe situation on both fronts remains unchanged, and prospects for a diplomatic resolution grow dimmer with each passing day."
ww1_germanrework.110.a: "Then we must prepare to win the war by force."

ww1_germanrework.111.t: "America Considers Our Proposal"
ww1_germanrework.111.d: "A response from Washington has arrived. President [USA.getLeader], while cautious and clearly uncertain of our true intentions, has agreed in principle to explore the possibility of a peace conference. He has informed us that the United States is willing to act as a neutral intermediary — if the Entente is open to the idea.\n\nThough no concrete commitments have been made, this is the most promising diplomatic opening we have had since the war began. The Chancellor remains optimistic, but aware that any misstep or miscommunication may derail the process before it begins.\n\nAll now depends on how the Entente responds to the prospect of mediated negotiations."
ww1_germanrework.111.a: "Encourage the American President to proceed."

ww1_germanrework.112.t: "German Offer of Negotiations"
ww1_germanrework.112.d: "The United States has relayed a formal message from the German government. Chancellor Bethmann Hollweg proposes to initiate peace talks under American mediation, offering what he describes as 'a peace with honour.'\n\nThe proposal does not include any preconditions, but its timing suggests concern within the German leadership over the war's duration and mounting losses. President [USA.getLeader] appears open to acting as facilitator, though he emphasizes that this is only a first step. Within our own ranks, opinions are divided. Some argue this may be an opportunity to secure favourable terms before further bloodshed. Others view it as a transparent ploy by Germany to consolidate its gains and weaken Allied unity.\n\nWe must now decide whether to acknowledge the offer — or reject it outright."
ww1_germanrework.112.a: "We will listen, cautiously."
ww1_germanrework.112.b: "Reject the offer. Germany must not dictate the peace."

ww1_germanrework.113.t: "German Offer of Negotiations"
ww1_germanrework.113.d: "The United States has relayed a formal message from the German government. Chancellor Bethmann Hollweg proposes to initiate peace talks under American mediation, offering what he describes as 'a peace with honour.'\n\nThe proposal does not include any preconditions, but its timing suggests concern within the German leadership over the war's duration and mounting losses. President [USA.getLeader] appears open to acting as facilitator, though he emphasizes that this is only a first step. Although we are not a major player and have no influence in these discussions, we will be informed of developments in due course."
ww1_germanrework.113.a: "We will observe with interest."

ww1_germanrework.114.t: "The Belgian Question"
ww1_germanrework.114.d: "As diplomatic efforts cautiously advance, a central question now dominates internal discussion in Washington: what stance should we adopt regarding Belgium?\n\nThe British and French insist that any acceptable peace must guarantee the full restoration of Belgian sovereignty. Public opinion in the United States, too, remains sympathetic to Belgium's plight since the 1914 invasion. But early signals from Berlin suggest that the Germans are unlikely to agree to an unconditional withdrawal.\n\nSome advisors argue we must make Belgian liberation the cornerstone of any American mediation effort — failure to do so could cost us moral authority. Others caution that issuing ultimatums too early may cause the Germans to walk away before negotiations truly begin."
ww1_germanrework.114.a: "Demand full and immediate restoration of Belgian sovereignty."
ww1_germanrework.114.b: "Treat Belgium as a central topic, but leave room to negotiate."
ww1_germanrework.114.c: "Do not raise the Belgian issue for now. Timing is everything."

USA_will_mediate_the_peace: "§Y[USA.getFlag][USA.getName]§! will mediate the peace conditions. The outcome may not suit our claims, but it might lead to the end of the §tGreat War§!."

ww1_germanrework.115.t: "The German Offer: Belgium for the Congo"
ww1_germanrework.115.d: "Under continued American mediation, the German government has now made its most significant concession to date: a full and unconditional withdrawal from occupied Belgian territory. In return, Germany requests the cession of Congo — currently administered by Belgium — as colonial compensation. Washington views the proposal as a balanced compromise that could end the war while satisfying core Allied demands.\n\nThe offer has stunned the Quai d'Orsay and divided the Cabinet. Some argue that Belgium's full liberation fulfills our war aims, and the Congo is ultimately a peripheral matter. Others reject the idea of rewarding aggression with imperial gain, warning that acquiescing would set a dangerous precedent — and strain Franco-Belgian relations.\n\nThe decision now rests here, in [ROOT.Capital.GetCapitalVictoryPointName]."
ww1_germanrework.115.b: "Accept. Belgium is free, and peace is within reach."
ww1_germanrework.115.a: "Reject. We will not reward German conquest."

ww1_germanrework.116.t: "The Entente Rejects Our Offer"
ww1_germanrework.116.d: "The American delegation has returned with sobering news: the Entente powers have formally rejected our proposal for a general peace settlement. Despite our commitment to a complete withdrawal from Belgium — a concession that many in Berlin deemed excessive — the Allied governments have refused to cede the Congo as compensation, denouncing the offer as an attempt to exchange imperial conquest for European withdrawal.\n\nThe Chancellor is bitterly disappointed. Within the Reichstag, opposition grows louder, and among the General Staff, voices now call for the immediate resumption of full-scale operations. The dream of a mediated peace has collapsed, and with it, any remaining illusion that the war might be ended through reason."
ww1_germanrework.116.a: "Threaten them with unrestricted submarine warfare!"
ww1_germanrework.116.b: "Then the sword must decide what diplomacy could not."

ww1_germanrework.117.t: "Germany Threatens Unrestricted Submarine Warfare"
ww1_germanrework.117.d: "A stark message has reached [ROOT.Capital.GetCapitalVictoryPointName] from Washington: the German delegation has informed President Wilson that, should the Entente continue to reject their peace overtures, Berlin will have no choice but to resume unrestricted submarine warfare. The implications are grave. Such a move would target neutral shipping, including American vessels, and likely provoke U.S. entry into the war — a development the Germans appear willing to risk. The Chancellor's ultimatum is clear: accept the proposed terms, or prepare for a new phase of total war at sea.\n\nIn the Cabinet, opinions are sharply divided. Some argue that this is a desperate bluff, others see it as a calculated escalation that could shift the global balance. The future of the war may hang in the balance."
ww1_germanrework.117.a: "Let them threaten. We will not yield to blackmail."
ww1_germanrework.117.b: "This could bring America in. We must consult London."

ww1_germanrework.118.t: "France is Not Receptive"
ww1_germanrework.118.d: "Despite all the pressure our delegation has been able to exert, as well as the threat of total and unrestricted submarine warfare, the representatives of the Entente have not changed their positions and refuse to give in to our conditions, even though they are legitimate. This situation is forcing us to prolong the war, which may not work in our favor."
ww1_germanrework.118.a: "We will win this war, no matter what happens!"

ww1_germanrework.119.t: "Failure of the Peace Conference"
ww1_germanrework.119.d: "Despite our best efforts to mediate a negotiated settlement, the peace initiative has collapsed. The Entente powers refused to accept the proposed terms, which included a complete German withdrawal from Belgium in exchange for colonial compensation in the Congo. France and Britain denounced the offer as morally unacceptable, and no further concessions could be obtained from Berlin. The German government, for its part, failed to exert sufficient pressure to move the talks forward, despite threatening to resume unrestricted submarine warfare.\n\nWhat began as a bold diplomatic gamble has ended in deadlock. With mutual suspicion deeper than ever, and no compromise in sight, the guns will speak once more. For now, the war continues."
ww1_germanrework.119.a: "We did what we could. The world is not ready for peace."

ww1_germanrework.120.t: "The Peace Talks Collapse"
ww1_germanrework.120.d: "The American-led peace initiative has come to nothing. After weeks of confidential discussions, President [USA.getLeader] has informed our governments that Berlin will not withdraw from Belgium without receiving colonial compensation — a proposal we unanimously rejected. Germany offered to vacate Belgium only if granted the Congo, a demand we deemed outrageous and incompatible with the principles for which we fight. No further compromise has emerged, and Berlin has not delivered sufficient pressure — military or diplomatic — to force the issue.\n\nThe conference is over. While some in our governments express relief that we avoided a dishonourable settlement, others grow anxious. The war continues, with no end in sight. Our people grow weary, and the costs climb higher each day."
ww1_germanrework.120.a: "We will win this war on the battlefield, not at the table."
tt_great_war_ends: "§tGreat War§! Ends."
tt_need_entente_usa_approval: "§Y[USA.getFlag][USA.getName]§! and then §Y[FRA.getFlag][FRA.getName]§! must approve the agreement for bonuses to take effect."
GER_buff_unrestricted_submarine_warfare: "Buff §Y\"Unrestricted Submarine Warfare\"§! Focus:\n"

ww1_germanrework.121.t: "Breakthrough: Entente Accepts Peace Framework"
ww1_germanrework.121.d: "After weeks of cautious diplomacy and mounting pressure, word has come from Washington: the Entente powers have formally agreed to the American framework for peace. Under this arrangement, we will withdraw from all occupied Belgian territory in exchange for the Congo, transferred from Belgian administration to German colonial control. While many in the General Staff bristle at the loss of a hard-fought strategic position, the Chancellor sees this as a crucial first step toward a negotiated end to the war.\n\nYet the road ahead remains long and uncertain. The questions of Alsace-Lorraine, Eastern Europe, the Balkans, and naval disarmament all loom large. For now, however, we have achieved a diplomatic breakthrough, and possibly saved Germany from a war of total exhaustion."
ww1_germanrework.121.a: "At last, diplomacy bears fruit! Prepare for further talks."

ww1_germanrework.122.t: "The [28.getName]-[1107.getName] Question"
ww1_germanrework.122.d: "With a tentative agreement reached over Belgium and the Congo, attention now turns to the most symbolically charged issue of the war: the fate of [28.getName]-[1107.getName].\n\nFrance demands the full return of the two provinces, citing historic claims and national honor. Germany, meanwhile, insists on retaining the territory as an integral part of the Reich since 1871, warning that any concession would be politically explosive.\n\nSeveral compromise options have emerged. Some American advisors suggest a division of the provinces along cultural or linguistic lines. Others propose a neutral solution, the creation of an independent [28.getName]-[1107.getName], guaranteed by international powers. The decision will shape the next phase of the peace process — and may determine whether talks survive or collapse."
ww1_germanrework.122.a: "Support full French reclamation — Alsace-Lorraine must be returned."
ww1_germanrework.122.b: "Support German sovereignty — the Reich keeps the provinces."
ww1_germanrework.122.c: "Propose a partition: Lorraine to France, [28.getName] to Germany."
ww1_germanrework.122.e: "What about a neutral Alsace-Lorraine under international guarantee."

ww1_germanrework.123.t: "The Great War Ends?"
ww1_germanrework.123.d: "Real progress may be underway toward a negotiated peace. Under the mediation of President [USA.getLeader], representatives of the Central Powers and the Entente have been meeting behind closed doors to explore the conditions for ending the bloodshed.\n\nWhile no definitive settlement has been signed, sources close to the talks report a series of breakthroughs. Germany has agreed to withdraw from Belgium in exchange for colonial compensation, and the long-standing dispute over Alsace-Lorraine has now entered formal deliberations. Though fragile, the diplomatic momentum is undeniable. Some hope that the United States may yet succeed in brokering a general peace."
ww1_germanrework.123.a: "Perhaps the war will not last forever."

ww1_germanrework.124.t: "America Demands the Return of [28.getName]-[1107.getName]"
ww1_germanrework.124.d: "A new note has arrived from the American delegation. After consultations with Paris, President [USA.getLeader] has formally requested that Germany return the provinces of [28.getName] and [1107.getName] to France as part of a general peace settlement.\n\nThe reaction in Berlin is explosive. The Reichstag is divided between those who view this as an intolerable humiliation and those who see no path to peace without difficult concessions. The General Staff warns that abandoning the provinces would provoke unrest at home and embolden enemy demands elsewhere.\n\nChancellor Bethmann Hollweg faces a moment of truth. Refusing may shatter the fragile framework for peace. Accepting may cost the government its legitimacy.\n\nThe fate of the Reich — and the war — may turn on this decision."
ww1_germanrework.124.a: "Absolutely not — [28.getName]-[1107.getName] is German."
ww1_germanrework.124.b: "We are open to discussion, but under strict conditions."
ww1_germanrework.124.c: "If this brings peace, then we must let them go."

ww1_germanrework.125.t: "Germany Accepts the Transfer of [28.getName]-[1107.getName]"
ww1_germanrework.125.d: "The German government has officially communicated its willingness to cede [28.getName]-[1107.getName] to France, under the terms proposed by the American delegation.\n\nThis development marks a historic turning point. The provinces, long a source of deep animosity between France and Germany, have been at the heart of European tension for nearly half a century. That Berlin is now prepared to relinquish them is a testament to both the pressure of war and the promise of peace.\n\nPresident [USA.getLeader] and his advisors view this decision as a major diplomatic breakthrough. For the first time, it appears that both sides may be prepared to make the sacrifices necessary to bring the war to a close. Much remains to be negotiated, but the path forward is clearer than ever."
ww1_germanrework.125.a: "We are nearing the end of this long nightmare."

ww1_germanrework.126.t: "Germany Accepts to Return Alsace-Lorraine"
ww1_germanrework.126.d: "It is now official. Under American mediation, the German government has agreed to the full restitution of Alsace and Lorraine to France. The provinces, taken by force in 1871, are to return to the Republic — not through arms alone, but through relentless diplomatic and military pressure.\n\nThe announcement has sent a wave of emotion through the Chamber of Deputies and the streets of Paris. Yet it is not the end. The conditions of peace remain incomplete: the questions of the Balkans, of reparations, of disarmament — all still lie ahead.\n\nBut today, we are a step closer to justice. A step closer to victory."
ww1_germanrework.126.a: "La patrie retrouve ses terres. Continuons le travail diplomatique."

ww1_germanrework.127.t: "America Urges Us to Relinquish Alsace-Lorraine"
ww1_germanrework.127.d: "An official note has arrived from President [USA.getLeader]'s delegation. In the interest of preserving the fragile peace process, the United States urges France to drop its claim to Alsace-Lorraine. The Americans argue that demanding the return of the provinces could derail negotiations entirely, provoke German unrest, and prolong the war. They propose alternative forms of compensation — economic, colonial, or symbolic, but make it clear that the issue is, in their view, secondary to the wider goal of peace.\n\nThe Cabinet is stunned. For millions of French citizens, Alsace and Lorraine are not a bargaining chip: they are France. To yield now would mean betraying the very cause for which our soldiers have fought and died. We must respond, with dignity and resolve."
ww1_germanrework.127.a: "Absolutely not. Alsace-Lorraine is not negotiable."
ww1_germanrework.127.b: "If it ends the war... we will consider it."

ww1_germanrework.128.t: "France Withdraws Its Claim on Alsace-Lorraine"
ww1_germanrework.128.d: "In a move that few believed possible, the French government has officially agreed to drop its claim on Alsace-Lorraine, clearing a major obstacle in the peace process. Though the decision was met with heavy resistance in the Chamber of Deputies and the French press, President [USA.getLeader]'s insistence on compromise, and the promise of an early end to the war, ultimately persuaded Paris to make this difficult concession.\n\nThe German delegation has responded cautiously, still wary of potential conditions or future reversals. Nevertheless, Washington now sees a real opportunity to steer the negotiations toward a general armistice.\n\nThe world watches with bated breath. A conflict born out of iron and blood may yet be ended by diplomacy and restraint."
ww1_germanrework.128.a: "Peace may come at a cost — but peace is within reach."

ww1_germanrework.129.t: "America Proposes Partition of Alsace-Lorraine"
ww1_germanrework.129.d: "A new diplomatic note from Washington has arrived. Seeking a path between the French demand for full restitution and the German refusal to concede anything, the American delegation now proposes a territorial compromise: a partition of Alsace-Lorraine. Under this proposal, Lorraine would return to France, while Alsace — or at least a portion of it — would remain under German control. President [USA.getLeader] describes it as a 'measured and rational' solution, aimed at preserving peace and satisfying both sides.\n\nThe reaction in Paris is visceral. Many view the offer as an affront to national honor and a betrayal of our sacrifices. Others, worn down by years of war, argue that even a partial return would be preferable to continued bloodshed."
ww1_germanrework.129.a: "Unacceptable. The provinces must return whole."
ww1_germanrework.129.b: "We will consider the proposal, under protest."

ww1_germanrework.130.t: "France Rejects Partition of Alsace-Lorraine"
ww1_germanrework.130.d: "The French government has formally rejected our proposed compromise on the Alsace-Lorraine question. Despite our efforts to de-escalate tensions by suggesting a partition — with Lorraine returning to France and Alsace remaining under German control — Paris has issued a firm and categorical refusal.\n\nFrench officials describe the offer as 'unacceptable, both morally and historically.' The Chamber of Deputies reportedly reacted with indignation, and elements within the French press have begun questioning American neutrality. President [USA.getLeader] is now faced with a difficult choice: press on with mediation, risking a collapse of negotiations, or shift focus toward securing peace on other fronts.\n\nThe failure to resolve the Alsace-Lorraine dispute casts a long shadow over the talks."
ww1_germanrework.130.a: "Disappointing — but not the end. We will seek another path."
ww1_germanrework.130.b: "Maybe a neutral Alsace-Lorraine is for the best."

ww1_germanrework.131.t: "France Accepts Partition of Alsace-Lorraine"
ww1_germanrework.131.d: "After intense debate within the French government, President [USA.getLeader] has received confirmation from Paris: France will accept the proposed partition of Alsace-Lorraine, though reluctantly and under protest. Under this arrangement, Lorraine will return to France, while Alsace — or at least a portion of it — will remain under German administration. French leaders insist this is a compromise born not of satisfaction, but of exhaustion and duty to peace.\n\nThe decision has sparked protests in parts of France, and political backlash is expected. Yet diplomats in Washington view the outcome as a major step toward a comprehensive settlement. President [USA.getLeader] acknowledges the gravity of this moment — and the sacrifice it represents. The path to peace remains narrow, but it is still open."
ww1_germanrework.131.a: "Now, we must get German Approval"

ww1_germanrework.132.t: "America Proposes Partition of [28.getName]-[1107.getName]"
ww1_germanrework.132.d: "A new communiqué has arrived from Washington. The American delegation informs us that France, though clearly dissatisfied, has accepted the proposed compromise on [28.getName]-[1107.getName]: [1107.getName] will be ceded to France, while [28.getName] may remain within the Reich.\n\nPresident [USA.getLeader] now urges Germany to approve this arrangement in order to move the broader peace talks forward. Within the Reichstag and the General Staff, reactions are mixed. Some view this as a strategic victory — preserving part of the disputed territory while avoiding total concession. Others see any territorial loss as a dangerous precedent and a humiliation. The decision is now ours. Accept a compromise that ends the war on favorable terms — or refuse, and risk losing everything."
ww1_germanrework.132.a: "Agree to the partition — it preserves our interests."
ww1_germanrework.132.b: "Reject this deal — [28.getName]-[1107.getName] must remain whole."

ww1_germanrework.133.t: "Germany Rejects Partition Proposal"
ww1_germanrework.133.d: "Berlin has spoken. Despite France's reluctant acceptance of our proposed partition of Alsace-Lorraine, the German government has refused the offer outright. Chancellor Bethmann Hollweg's response, though couched in diplomatic language, leaves no room for ambiguity. Germany will not agree to any territorial loss in the disputed provinces, not even a partial concession. Internal reports suggest the Kaiser and General Staff view even symbolic compromise as unacceptable.\n\nThe rejection has shaken confidence in the peace process. President [USA.getLeader], who had worked tirelessly to bring both sides toward reconciliation, now faces mounting pressure at home and abroad. The Entente is furious. Paris, having sacrificed politically to accept the deal, now questions whether Germany is acting in good faith. Unless Berlin reconsiders, this could mark the end of the talks."
ww1_germanrework.133.a: "So close to peace — and yet so far."

ww1_germanrework.134.t: "Germany Accepts Partition — Armistice Within Reach"
ww1_germanrework.134.d: "In a decision that may reshape the course of the war, the German government has officially agreed to the partition of Alsace-Lorraine as proposed by the United States. Despite fierce opposition from elements within the General Staff and the Reichstag, Berlin has accepted the compromise: Lorraine will return to France, while Alsace remains under German control. Chancellor Bethmann Hollweg has framed the decision as a 'painful but necessary step' toward peace.\n\nWith both France and Germany now in agreement, President [USA.getLeader] believes that an armistice on the Western Front is finally within reach. The American delegation is already preparing a formal framework for cessation of hostilities and transition toward a broader peace treaty.\n\nIt is a fragile but historic moment. What began in fire and steel may yet end in negotiation and resolve."
ww1_germanrework.134.a: "Prepare the terms. The guns may soon fall silent."

ww1_germanrework.135.t: "Breakthrough in Peace Talks"
ww1_germanrework.135.d: "The American delegation has informed us that a major breakthrough has been achieved in the ongoing peace negotiations. According to Washington, the long-disputed question of Alsace-Lorraine, which for years has stood as one of the principal obstacles to any resolution, has now been 'successfully arranged' between the concerned parties. Though details remain confidential, U.S. officials have described the outcome as 'mutually tolerable' and 'historically significant'.\n\nAs a result, talks are now moving toward the drafting of a formal ceasefire agreement on the Western Front. Should progress continue at this pace, an armistice may be declared in the coming days or weeks. Across the capitals of the Entente, a cautious sense of hope begins to replace the long-worn fatigue of war."
ww1_germanrework.135.a: "We must remain firm, but open to peace."

ww1_germanrework.136.t: "Progress in Peace Negotiations"
ww1_germanrework.136.d: "Encouraging news has arrived from Washington: the American mediators report that a major obstacle in the ongoing peace talks has now been overcome. According to the latest diplomatic communications, the issue of [28.getName]-[1107.getName] — long a source of irreconcilable tension between France and Germany — has been successfully addressed to the satisfaction of all principal parties. While the specific terms remain undisclosed, the breakthrough has created new momentum in the negotiations.\n\nWith this turning point, the prospect of a formal ceasefire on the Western Front is now being actively discussed. Further sessions are scheduled to finalize the framework of an armistice.\n\nWhile nothing is yet certain, hopes rise across the Central Powers that the end of this long and bitter war may finally be within reach."
ww1_germanrework.136.a: "Let us proceed carefully and prepare for peace."

ww1_germanrework.137.t: "America Proposes Independent [28.getName]-[1107.getName]"
ww1_germanrework.137.d: "In a new attempt to resolve the deadlock over [28.getName]-[1107.getName], the American delegation has presented a bold proposal: the disputed provinces would become an independent and neutral state — the Free Republic of Alsace-Lorraine — under international guarantees.\n\nPresident [USA.getLeader] argues that this solution would respect both French and German historical claims while removing the region as a permanent source of conflict. The proposal envisions a demilitarized buffer state, with its own government and symbolic neutrality.\n\nIn Berlin, reactions are divided. Some see this as a clever compromise that avoids ceding territory to France. Others regard it as a thinly veiled loss — an abandonment of sovereign land won through war and held for nearly half a century. The Reich must now decide whether to consider this path — or risk the collapse of the peace talks."
ww1_germanrework.137.a: "We accept the principle. It may preserve peace and dignity."
ww1_germanrework.137.b: "No! [28.getName]-[1107.getName] is part of the Reich and will remain so."

ww1_germanrework.138.t: "Germany Accepts Independent Alsace-Lorraine"
ww1_germanrework.138.d: "In a development few dared to expect, the German government has formally agreed to the proposal of creating an independent Alsace-Lorraine. Under this arrangement, the provinces will be transformed into a neutral and self-governing state, with its sovereignty guaranteed by the major powers. The region will be demilitarized and removed from direct French or German control — a symbolic gesture toward reconciliation.\n\nThe decision in Berlin was hard-fought. Internal resistance from military and nationalist factions was fierce, but Chancellor Bethmann Hollweg ultimately prevailed by presenting the proposal as a path to both peace and dignity. American diplomats now believe this may be the breakthrough that unlocks a general armistice on the Western Front. For the first time, the shadow of compromise eclipses the specter of total war."
ww1_germanrework.138.a: "A difficult concession, but one that may end the bloodshed."

ww1_germanrework.139.t: "Germany Rejects Alsace-Lorraine Independence"
ww1_germanrework.139.d: "The German government has formally declined our proposal to resolve the Alsace-Lorraine dispute through the creation of an independent, neutral republic. While the plan was designed to satisfy both French and German concerns, Berlin has dismissed it as an unacceptable fragmentation of sovereign territory. Sources close to the Chancellor report intense pressure from the military and conservative factions, who consider any loss — symbolic or real — of Alsace-Lorraine to be intolerable.\n\nThe rejection casts a long shadow over the peace negotiations. President [USA.getLeader] had hoped the independence model would break the deadlock between France and Germany. With that option now off the table, the future of the talks is uncertain, and the possibility of renewed hostilities looms once more.\n\nThere is still time to act — but the window is closing."
ww1_germanrework.139.a: "Then France must make concessions."

ww1_germanrework.140.t: "Germany Accepts Alsace-Lorraine Independence"
ww1_germanrework.140.d: "Word has reached Paris: under American mediation, Berlin has accepted the creation of a neutral and independent Alsace-Lorraine. The region will not return to France. Nor restera-t-elle allemande. Instead, it is to become a demilitarized republic under international guarantee, a buffer perhaps, but also a wound left only partially closed.\n\nIn the Chamber of Deputies, reactions are mixed. Some see this as a diplomatic victory — proof that Germany blinked. Others view it as a betrayal of national honor, the final sacrifice of a land reclaimed by blood in 1871 and again hoped for in this war.\n\nPublic opinion is volatile. Newspapers are cautious, veterans are furious, and the streets of Metz and Strasbourg await clarity on their future. Peace may be closer, but its price is high — and its foundations fragile."
ww1_germanrework.140.a: "We will monitor this new republic closely."

ww1_germanrework.141.t: "Reform of the Prussian Franchise Proposed"
ww1_germanrework.141.d: "Amid growing pressure from the Reichstag majority and rising social unrest, Chancellor Bethmann Hollweg has presented a proposal to reform the deeply unequal electoral system of the Kingdom of Prussia. The plan would abolish the three-class voting system — which grants disproportionate power to the wealthy elite — and replace it with a more democratic and egalitarian structure, closer to the universal male suffrage used in Reichstag elections.\n\nThe proposal was designed to preserve national unity, strengthen the Chancellor's peace efforts abroad, and offer a gesture toward the Social Democrats and moderate liberals. But it has met overwhelming resistance.\n\nConservative elites, the military command, and even members of the imperial family have denounced the plan as a threat to the established order. The General Staff has privately warned the Kaiser that such reforms during wartime would 'undermine national discipline'. The proposal has not even reached the floor of the Prussian Landtag. It is dead before arrival."
ww1_germanrework.141.a: "The reform collapses under pressure. The old order holds."

ww1_germanrework.142.t: "Chancellor Bethmann Hollweg Resigns"
ww1_germanrework.142.d: "After months of mounting political pressure and repeated setbacks — both domestic and diplomatic — Chancellor Theobald von Bethmann Hollweg has tendered his resignation to the Kaiser. His reform initiatives, including a proposed democratization of the Prussian electoral system, collapsed under fierce opposition from the military, conservative elites, and the imperial court. His attempts at peace mediation through Washington were equally unsuccessful, and his authority has steadily eroded.\n\nThe Supreme Army Command, led by Generals Hindenburg and Ludendorff, made it clear that they would no longer cooperate with Bethmann Hollweg. Facing a government crisis and fearing instability, the Kaiser accepted his resignation. Georg Michaelis, a little-known bureaucrat and loyal servant of the monarchy, has been appointed as the new Chancellor. Though lacking political experience, he is expected to follow the direction of the military leadership closely."
ww1_germanrework.142.a: "A thankless task comes to an end."

ww1_germanrework.143.t: "Cracks in the Iron Ring"
ww1_germanrework.143.d: "Recent successes by the Kaiserliche Marine have led to a perceptible easing of the Allied naval blockade. Our analysts report that the enemy's naval superiority, while still present, is no longer as overwhelming as it once was.\n\nThis welcome development means more of our merchant ships and neutral traders might slip through the net, bringing vital supplies. While the 'Hunger Blockade' is not broken yet, this is a significant blow to the Entente's strategy and a ray of hope for our beleaguered home front."
ww1_germanrework.143.a: "Our sailors have done us proud!"

ww1_germanrework.144.t: "The Hunger Blockade Shattered!"
ww1_germanrework.144.d: "Decisive victories by the Kaiserliche Marine have shattered the Allied fleets that opposed us! With enemy naval power broken, the 'Hunger Blockade' has been effectively dismantled. Our ports are open, and the vital arteries of maritime trade can bring sustenance to the German Empire once more.\n\nThe dark days of turnip winters and meagre rations are drawing to a close. The resilience of the [GER.GetAdjective] people has been rewarded, and the home front can finally breathe easier. This triumph at sea will echo through the halls of history!"
ww1_germanrework.144.a: "A historic victory!"

ww1_germanrework.145.t: "A Proposal from Berlin"
ww1_germanrework.145.d: "A diplomatic cable from the German Foreign Office has arrived in Whitehall, bearing an unprecedented proposal: the Kaiserreich formally proposes a treaty of friendship between the German Empire and the British Crown.\n\nIn the document, Berlin emphasizes the success of recent Anglo-German understandings — the Haldane negotiations, the naval détente, and growing commercial cooperation between firms like Krupp and Vickers. Furthermore, the note references the recent joint resolution over the future of Angola, suggesting a foundation of trust has been laid.\n\nYet the implications of such a pact are immense. While it would neutralize tensions in the North Sea and potentially spare the Empire from a continental entanglement, it would also risk severing our long-standing friendship with France. Such a shift in alignment would be viewed as a betrayal in Paris, possibly fracturing the Entente entirely. The Foreign Office must now weigh the benefits of detente with Berlin against the cost of alienating our allies on the continent."
ww1_germanrework.145.a: "Accept this proposal. Peace with Germany is paramount!"
ww1_germanrework.145.b: "Reject the offer. We stand with France."

ww1_germanrework.146.t: "Britain Accepts Our Proposal"
ww1_germanrework.146.d: "A formal reply has arrived from London. In a carefully worded communiqué, His Majesty’s Government has accepted the proposal for a treaty of friendship between the British Empire and the German Reich. The note highlights the fruits of recent cooperation — the success of the Haldane mission, the naval détente, and joint economic initiatives — as proof that the two great powers need not be rivals. British officials frame the accord not as an alliance, but as a commitment to neutrality and mutual respect.\n\nIn Berlin, the response is celebrated as a diplomatic coup. For the first time in decades, the possibility of a stable Anglo-German relationship seems within reach. Still, not all is calm. Paris remains silent — for now. But none doubt that this decision may shatter the very foundation of the Entente Cordiale."
ww1_germanrework.146.a: "An undeniable triumph."

ww1_germanrework.147.t: "Britain Rejects Our Proposal"
ww1_germanrework.147.d: "A formal response has arrived from the Foreign Office in London. The tone is polite, but the message is unmistakably clear: the British government has declined our proposal for a treaty of friendship. Citing historic obligations to France and concerns about the balance of power in Europe, Britain has reaffirmed its commitment to the Entente. While acknowledging recent diplomatic progress — the naval agreements, economic cooperation, and the Angola understanding — Whitehall insists that these do not warrant a shift in alignment.\n\nIn Berlin, the news is met with frustration and quiet resolve. Many had hoped that a new understanding might prevent a future collision. That hope has now dimmed. Whatever peace we had built, it seems, was never meant to endure without Paris’s approval. The diplomatic window has closed. We must prepare for the consequences."
ww1_germanrework.147.a: "The theory of encirclement holds true..."

ww1_germanrework.148.t: "Anglo-German Friendship Treaty Signed"
ww1_germanrework.148.d: "In a stunning turn of diplomacy, the German Empire and the British Crown have formally signed a treaty of friendship, pledging mutual neutrality and expanded economic cooperation. The agreement, concluded after months of confidential talks and following the successful Haldane Mission, puts an end to decades of naval and imperial rivalry. \n\nObservers note the deepening ties between German and British industries, with the Vickers-Krupp partnership seen as emblematic of this new chapter. The treaty has sent shockwaves through Europe, notably the Entente. French newspapers warn of a betrayal, while Berlin hails the accord as a step toward lasting continental stability. British officials have been quick to clarify that the treaty does not constitute a military alliance, but it nonetheless marks a clear realignment of diplomatic priorities."
ww1_germanrework.148.a: "A historic realignment has begun."
ww1_germanrework.148.b: "Nique sa mère"
ww1_germanrework.148.c: "This is unexpected."

ww1_germanrework.149.t: "Unauthorized Naval Offensive Ordered"
ww1_germanrework.149.d: "The Reich government has been informed that the High Seas Fleet has issued orders for a full-scale naval operation against British positions in the English Channel, without prior approval from Berlin.\n\nThe plan, drafted in secret by the naval command, calls for the entire fleet to sortie in what appears to be a last act of defiance, intended to redeem the honor of the navy before any armistice takes effect. The civilian leadership is outraged. Not only was the decision taken unilaterally, but it also risks triggering widespread mutiny: there is little doubt that the exhausted and war-weary sailors will refuse to carry out such a suicidal mission."
ww1_germanrework.149.a: "This is madness!"

ww1_germanrework.150.t: "Urgent Reforms to Secure Peace"
ww1_germanrework.150.d: "With the war turning decisively against us and the American president making democratic reform a precondition for peace talks, the Imperial government has initiated sweeping constitutional changes.\n\nA series of emergency decrees and parliamentary revisions have been passed: the Chancellor will now be fully responsible to the Reichstag, and military decisions will fall under civilian oversight. These moves are designed to convince the United States that Germany is no longer an autocracy — and thus eligible for negotiations under their terms.\n\nTime is of the essence, and each delay risks more bloodshed."
ww1_germanrework.150.a: "If democracy brings peace, so be it."

ww1_germanrework.151.t: "Chancellor Michaelis Resigns"
ww1_germanrework.151.d: "Georg Michaelis, appointed as Chancellor after the fall of Bethmann Hollweg, has proven unable to consolidate authority. Lacking both the confidence of the military leadership and the support of the Reichstag’s major parties, Michaelis has been criticized for his indecision and aloofness.\n\nAmid mounting frustration and internal discord, he has submitted his resignation. In his place, Georg von Hertling — a more seasoned politician with ties to the Centre Party — has been asked to form a new government. Hertling is expected to maintain cautious cooperation with the parliamentary majority."
ww1_germanrework.151.a: "A weak chancellor falls, another takes his place."

ww1_germanrework.152.t: "Chancellor Hertling Resigns"
ww1_germanrework.152.d: "With the Reich facing political unrest and growing calls for reform, Chancellor Georg von Hertling has tendered his resignation. A staunch conservative, he lacked the flexibility and legitimacy to manage the new realities of governance. In his place, the Kaiser has appointed Prince Max von Baden—a liberal-leaning aristocrat seen as acceptable to both monarchists and reformists. His mandate: preserve the monarchy through change, not resistance."
ww1_germanrework.152.a: "This might just work."
USA_want_us_democratic: "§R§Y[USA.GetFlag][USA.getName]§! will not accept peace unless we are a §3Democratic Nation§!.§!"

ww1_germanrework.153.t: "Ludendorff Resigns"
ww1_germanrework.153.d: "Under mounting political pressure and amid rising civilian control over military affairs, General Erich Ludendorff has submitted his resignation. Once the architect of total war and de facto leader of the Empire, his authority had become a liability in a changing Germany. His departure marks the end of military dominance over politics—and the beginning of a fragile civilian ascendancy."
ww1_germanrework.153.a: "The old order retreats."

ww1_germanrework.154.t: "The OHL Grows Restless"
ww1_germanrework.154.d: "With Austria-Hungary collapsing under internal revolt and military defeat, the burden of victory now falls squarely on German shoulders. The OHL, already frustrated with civilian hesitation and political compromise, views the situation as dire. Hindenburg and Ludendorff push for a bold, unilateral offensive—arguing that only a decisive blow can restore strategic balance. Civilian leaders are left sidelined, as the military asserts de facto control."
ww1_germanrework.154.a: "The sword guides the Reich once more."

ww1_germanrework.155.t: "Berlin Munitions Strike"
ww1_germanrework.155.d: "Rationing, inflation, and declining wages had created explosive tension in Berlin's industrial districts. When the government announced further reductions in bread and meat rations, workers from key munitions plants initiated a mass walkout. Organized in part by left-leaning shop stewards and radical SPD elements, the protest was not just about hunger—it was a warning against militarized rule and the human cost of endless war.\n\nFortunately, the strike didnt last long and workers came back to work. But the government is afraid the situation worsen with stricter rationing."
ww1_germanrework.155.a: "The people are growing desperate."

ww1_germanrework.156.t: "Bremen School Shooting"
ww1_germanrework.156.d: "A devastating school shooting occurred at St. Mary's Catholic School in Bremen, leaving five young girls dead and over twenty others injured. The shooter, identified as 29-year-old unemployed teacher Heinz Schmidt, unleashed a barrage of gunfire inside the school before being subdued by staff members.\n\nOver 30,000 mourners attended the funeral of the victims, including Kaiser Wilhelm, who personally altered his schedule to be present and subsequently pushed for stricter gun control laws in the aftermath of the shooting."
ww1_germanrework.156.a: "Guns have no place in our classrooms!"

ww1_germanrework.157.t: "Helgoland Island Air Disaster"
ww1_germanrework.157.d: "The Zeppelin LZ 14, recently transferred to the Imperial German Navy and designated L-1, tragically crashed into the North Sea during a training mission. The airship, which had departed under adverse weather conditions with 20 individuals aboard, encountered severe gales and cold rain that caused its gas to contract. As a result, L-1 settled into the sea approximately 20 miles from Helgoland, ultimately breaking in two. Thirteen people perished when the control car sank, while seven were successfully rescued by motor torpedo boats."
ww1_germanrework.157.a: "Hopefully, this tragedy will not be repeated."

ww1_germanrework.158.t: "Johannisthal Air Disaster"
ww1_germanrework.158.d: "The Imperial German Navy's L 2 airship, designated LZ 18, was involved in a catastrophic test flight accident, resulting in the deaths of all 28 individuals aboard, including military personnel and crew.\n\nAt approximately 10:30 AM local time, during routine maneuvers near Johannisthal Air Field, a venting of hydrogen gas was accidentally ignited by the forward engine, leading to a massive explosion. Eyewitnesses reported a loud blast followed by the airship going down in flames from an altitude of 270 meters.\n\n. Among the deceased were members of the admiralty trial board, including seven officers who were closely associated with Kaiser Wilhelm. The pilot, Captain Gluth, was known for his extensive service with Count Zeppelin.\n\nThe only survivor, Lieut. Baron von Bieul, was a guest on board but succumbed to severe injuries. The wreckage was discovered scattered across the crash site, with remains of passengers found as far as a quarter-mile away."
ww1_germanrework.158.a: "Another airship disaster?!"

ww1_germanrework.159.d: "The Imperial German Navy's L 2 airship, tragically exploded during a test flight, killing all 28 onboard, including passengers and crew.\nAt around 10:30 AM, vented hydrogen gas ignited in the forward engine, causing a catastrophic explosion. The airship crashed near Johannisthal Air Field, southeast of Berlin, just over a month after the Helgoland Island disaster.\nWitnesses described a loud explosion and flames as the L-2, intended to be Germany's flagship, descended from 270 meters.\nUpon reaching the crash site, onlookers found twisted wreckage, and the sole survivor, Lieut. Baron von Bieul, suffered fatal injuries. The explosion violently ejected the passengers from the gondola, with remains found a quarter-mile away."

ww1_germanrework.160.t: "Marriage of Princess Victoria Louise and Prince Ernest Augustus"
ww1_germanrework.160.d: "Prince Ernest Augustus of Hanover married Princess Victoria Louise of Prussia, uniting the Hohenzollern and Hanover royal families after a decades-long feud. The wedding marked a significant moment, attracting a gathering of European sovereigns, including Kaiser Wilhelm II, King George V of the United Kingdom, and Tsar Nicholas II.\n\nThe union was born from a heartfelt gesture of condolence from Emperor Wilhelm II following the tragic death of Georg Wilhelm, Hereditary Prince of Hanover in an automobile accident in 1912. Ernest Augustus, the Duke of Cumberland's only surviving son, traveled to Berlin to express gratitude and ultimately fell in love with the emperor's daughter.\n\nErnest Augustus pledged allegiance to the German Empire and took on a military role within the Prussian Army. \n\nIn a gesture of goodwill, the Kaiser granted a royal pardon to two imprisoned British spies as a wedding gift. George V granted formal consent to the marriage, required by the Royal Marriages Act."
ww1_germanrework.160.a: "Frohe Hochzeit!"
hohenzollern_hanover_fued_ended: "Hohenzollern-Hanover fued ended"

ww1_germanrework.161.t: "Royal Marriage Ends Decades-Long Feud"
ww1_germanrework.161.d: "Prince Ernest Augustus of Hanover married Princess Victoria Louise of Prussia, uniting the Hohenzollern and Hanover royal families after a decades-long feud. The wedding marked a significant moment, attracting a gathering of European sovereigns, including German Emperor Wilhelm II, King George V of the United Kingdom, and Tsar Nicholas II.\nThe union was born from a heartfelt gesture of condolence from Emperor Wilhelm II following the tragic death of Georg Wilhelm, Hereditary Prince of Hanover in an automobile accident in 1912. Ernest Augustus, the Duke of Cumberland's only surviving son, traveled to Berlin to express gratitude and ultimately fell in love with the emperor's daughter."
ww1_germanrework.161.b: "Sovet da lyubov!"
ww1_germanrework.161.c: "A real love match."

ww1_germanrework.162.t: "German Submarines Sink a Convoy"
ww1_germanrework.162.d: "Despite our neutrality and our legal right to send vessels in the northern sea, reports indicates we lost a convoy due to a german submarine attack. The german government denied its responsability, indicating they didnt comitted such attack, but evidence point out they lied. This terrible accident is likely caused by the unrestricted submarine warfare doctrine, causing the german ships to engage pretty much any target on sight, including us. We already sent a note of protest to the German government, we hope this might refrain them from continuing such horrible doctrine."
ww1_germanrework.162.a: "May God rest their souls."

ww1_germanrework.163.t: "[FROM.getAdjective] Convoy Sunk"
ww1_germanrework.163.d: "Report indicates we hit a neutral submarine in contested area between northern sea and english channel. The ship, a [FROM.getAdjective] commercial vessel, has be hit by one of our V-30 submarine. The accidental shot was caused by our unrestricted commercial warfare doctrine, causing our submarines to attack trade lines on sight. [FROM.getLeader] sent a letter of protest we ignore, declining the responsability of such terrible accident. We might be cautious to not sunk more of them."
ww1_germanrework.163.a: "May God rest their souls."

ww1_germanrework.164.t: "Lusitania Destroyed"
ww1_germanrework.164.d: "News has reached Berlin: U-20 has successfully sunk the British liner Lusitania, believed to be smuggling weapons beneath a civilian disguise. The Admiralty hails it as a triumph of naval strategy. Yet unease spreads in the Foreign Office—over a hundred Americans were aboard. While the Reich cannot afford to show weakness, some ministers warn that Washington may now be stirred to act. The press is divided, but the message from the High Seas is clear: no exceptions, no apologies."
ww1_germanrework.164.a: "Let the world see the price of aiding Britain."

ww1_germanrework.165.t: "The Lusitania Sunk"
ww1_germanrework.165.d: "The British liner Lusitania has been sunk by a German U-boat, killing over a hundred American citizens. Outrage spreads across the country. Newspapers demand action, and voices in Congress call for a firm response. Yet President [USA.getLeader] faces a dilemma: should we threaten Berlin with consequences if unrestricted submarine warfare continues—or maintain neutrality and avoid further entanglement in a distant war?"
ww1_germanrework.165.a: "Issue a formal ultimatum. They must back down."  
ww1_germanrework.165.b: "We mourn the dead, but we stay out—for now."

ww1_germanrework.166.t: "American Ultimatum Delivered"
ww1_germanrework.166.d: "A note from Washington has arrived: the United States demands that we restrict our U-boat operations against commercial vessels and formally acknowledge the loss of American lives aboard the Lusitania. The Foreign Office urges caution to avoid provoking U.S. entry into the war. But within the Admiralty and the OHL, many view any concession as weakness. The Reich now faces a difficult choice—appease, or defy."
ww1_germanrework.166.a: "We shall moderate our naval policy—for now."  
ww1_germanrework.166.b: "We owe them nothing. The war comes first."

ww1_germanrework.167.t: "Germany Backs Down"
ww1_germanrework.167.d: "Berlin has issued a formal response to our ultimatum. The Imperial Government agrees to restrict submarine warfare against civilian vessels and acknowledges the loss of American lives aboard the Lusitania. President [USA.getLeader] hails the note as a diplomatic success, though many in Congress remain skeptical. For now, tensions ease—but trust in German intentions remains fragile."
ww1_germanrework.167.a: "They should not try that again, ever!"
USA_might_join_if_USW_is_at_level_2: "§R§Y[USA.getFlag][USA.getName]§! might join the Entente if we do not restrain our unrestricted submarine warfare!§!"

ww1_germanrework.168.t: "Germany Rejects Our Demands"
ww1_germanrework.168.d: "The German government has refused to moderate its submarine campaign and dismissed our protest over the Lusitania. This defiance, paired with continued attacks on civilian shipping, leaves us with no alternative. Today, President [USA.getLeader] addresses Congress to request a declaration of war. The United States will not stand idle while its citizens are killed and its honor insulted. America marches to war."
ww1_germanrework.168.a: "The world must be made safe for democracy."

ww1_germanrework.169.t: "United States Declares War on Germany"
ww1_germanrework.169.d: "In a historic turn, the United States has formally declared war on the German Empire. The decision follows mounting tensions over Germany’s campaign of unrestricted submarine warfare, most notably the sinking of the British liner Lusitania, which resulted in the deaths of over 100 American citizens. Despite prior diplomatic efforts, Berlin refused to scale back its operations. In Washington, President [USA.getLeader] denounced the attacks as an affront to international law and human decency."
ww1_germanrework.169.a: "The war becomes truly global."

ww1_germanrework.170.t: "Convoy Sunk by German Submarines"
ww1_germanrework.170.d: "Despite our warnings after the Lusitania was sunk, the German authorities seem to have resumed their unrestricted submarine warfare doctrine, which has caused the deaths of hundreds of Americans in the last few days. The vessels were all civilian ships transporting food to France and the UK, making them easy prey. In heart and mind, Germany is now a deadly enemy of the American people."
ww1_germanrework.170.a: "It's time to align with the. Entente"

ww1_germanrework.192.t: "The Turnip Winter"
ww1_germanrework.192.d: "The Great War is expensive for [GER.GetNameDef], because of the maritime blockades that we are suffering, we are today short of food for our population. Despite rationing, our people are suffering a terrible famine which threatens to undermine our war effort."
ww1_germanrework.192.a: "Shocking..."

ww1_germanrework.193.t: "Ludendorff Offensive"
ww1_germanrework.193.d: "[GER.GetNameDefCap] has a gut feeling that the war situation is getting more unfavorable, and attempts an all-out offensive to change the situation on the entrenched Western Front. If this offensive fails, [GER.GetNameDef] may not be able to hold out any longer."
ww1_germanrework.193.a: "One last shot that risking life of the Empire."
ww1_germanrework.193.b: "It's a desperate move!"
ww1_germanrework.193.c: "It seems that victory or defeat has been decided."

ww1_germanrework.194.t: "The War in the West Begins"
ww1_germanrework.194.d: "With the outbreak of hostilities against [FRA.GetNameDef], the time for theoretical planning has come to an end. The German General Staff has issued the activation orders for the Aufmarsch West; our meticulously prepared strategic deployment and operational plan for the war on the Western Front.\n\nOur armies are now on the march, executing the predetermined doctrine that will dictate the opening phase of this great conflict. The fate of the war, and indeed the Empire, now rests on the success of this initial, decisive campaign."
ww1_germanrework.194.a: "For God, Kaiser and Fatherland!"
ww1_germanrework.194.b: "Issue the ultimatum to Belgium."

ww1_germanrework.195.t: "Belgium Rejects Ultimatum"
ww1_germanrework.195.d: "A formal reply has arrived from Brussels. King Albert I and the Belgian government have categorically rejected our ultimatum. Citing their nation's sovereignty and its guaranteed neutrality under the 1839 Treaty of London, they refuse to grant passage to any foreign army.\n\nTheir response is firm, stating they will defend their neutrality with all means at their disposal. This foolish pride will cost them dearly. The invasion must commence at once."
ww1_germanrework.195.a: "So be it."

ww1_germanrework.196.t: "Passage Through Belgium Secured"
ww1_germanrework.196.d: "Our ambassador in Brussels reports that the Belgian government has yielded to our demands. Faced with the overwhelming might of the German Army and the promise of devastation, King Albert I has reluctantly agreed to grant our forces unimpeded passage through his country to strike at [FRA.GetNameDefCap].\n\nWhile they have submitted, their cooperation is born of duress, not friendship. Our forces must remain vigilant, but the strategic advantage is undeniable. The path to northern France lies open."
ww1_germanrework.196.a: "The plan proceeds perfectly."

ww1_germanrework.197.t: "The Netherlands Defies Us"
ww1_germanrework.197.d: "A dispatch from The Hague has arrived. Despite our insistence, the government of the Netherlands has refused our request for military access. Their stubborn commitment to neutrality now stands firmly in the way of our operational plans. This defiance, while perhaps admirable to some, is an obstacle that must be dealt with."
ww1_germanrework.197.a: "They will regret this decision."

ww1_germanrework.198.t: "The Netherlands Submits"
ww1_germanrework.198.d: "Excellent news from our diplomats in The Hague. The Dutch government, recognizing the futility of resistance, has agreed to our terms and will grant passage to our armies. Their territory is now open to us, providing a new, unimpeded route for our forces. This strategic victory has been achieved without a single shot being fired."
ww1_germanrework.198.a: "A most sensible decision."

ww1_germanrework.199.t: "The Netherlands Defies the Entente"
ww1_germanrework.199.d: "The Entente has followed through on its threats. After the Dutch government bravely refused to bow to their heavy-handed ultimatum, the Entente has declared war on [HOL.GetNameDef]. In a stunning display of hypocrisy, they are now punishing the Dutch for a decision that was forced upon them, invading the very nation whose neutrality they supposedly champion.\n\nThis rash act of aggression has left the Dutch with no alternative. Seeking protection from the Entente's belligerence, [HOL.GetNameDefCap] has formally petitioned to join the Central Powers. Their armies and resources are now aligned with our own."
ww1_germanrework.199.a: "Their courage will be rewarded with our protection."

ww1_germanrework.200.t: "An Ultimatum from [GER.capital.GetCapitalVictoryPointName]"
ww1_germanrework.200.d: "This morning, General von Emmich delivered a stark ultimatum on behalf of [GER.GetNameDefCap]: grant free passage for the [GER.GetAdjective] army to attack France. They promise to treat us as a friendly nation and offer generous compensation for any damages, but the unspoken threat is clear. \n\nIn response, King Albert has convened the Crown Council to determine our nation's fate. To yield would be to sacrifice our sovereignty and honour. To resist would mean war with one of the world's greatest military powers. The very existence of our kingdom is at stake."
ww1_germanrework.200.a: "Belgium is a nation, not a road!"
ww1_germanrework.200.b: "We have no other choice..."

ww1_germanrework.201.t: "An Ultimatum from [GER.capital.GetCapitalVictoryPointName]"
ww1_germanrework.201.d: "[GER.GetNameDefCap] has issued a stark ultimatum, demanding passage for its armies through our territory. They claim this is a necessary strategic move for their security, but it is a flagrant violation of our long-standing neutrality. To refuse means certain war with a military titan. To accept means surrendering our sovereignty and inviting the wrath of the Entente upon our soil. Our government must weigh the cost of defiance against the shame of submission."
ww1_germanrework.201.a: "Our neutrality is not negotiable!"
ww1_germanrework.201.b: "We cannot fight them... we must give in."

ww1_germanrework.202.t: "Dutch Neutrality Violated"
ww1_germanrework.202.d: "We have just received intelligence that the government of [HOL.GetNameDefCap] has capitulated to a [GER.GetAdjective] ultimatum, granting their armies free passage. This act completely compromises their neutrality and poses a grave strategic threat, allowing [GER.GetNameDef] to outflank our northern defences. While they may have been coerced, their submission endangers our entire war effort. We must decide whether to forcibly intervene and treat them as a hostile power, or to accept this unfortunate reality and concentrate our forces against the primary threat."
ww1_germanrework.202.a: "They have made their choice. They are with the Germans now."
ww1_germanrework.202.b: "We cannot afford to open another front."

ww1_germanrework.203.t: "An Ultimatum from [ENT.capital.GetCapitalVictoryPointName]"
ww1_germanrework.203.d: "The ink on our agreement with [GER.GetNameDef] has barely dried, and already a furious dispatch has arrived from the Entente. They accuse us of abandoning our neutrality and demand that we immediately revoke Germany's military access, expel all [GER.GetAdjective] forces, and close our borders to them.\n\nThe threat is clear: if we do not comply, they will consider us an ally of the Central Powers and act accordingly. Yet, to reverse our decision now would surely invite the wrath of [GER.GetNameDefCap], which has its armies positioned right on our doorstep. We are caught between two titans, and any path we choose leads to war."
ww1_germanrework.203.a: "We have made our choice. We will not be threatened into submission."
ww1_germanrework.203.b: "This is madness! We must appease the Entente at once!"

ww1_germanrework.204.t: "Treachery from The Hague"
ww1_germanrework.204.d: "A disgraceful message has arrived from The Hague. Lacking the spine to stand by their own decision, the government of [HOL.GetNameDef] has bowed to the Entente's ultimatum.\n\nThey are revoking our military access and demanding the immediate withdrawal of all our forces. This cowardly reversal throws our strategic plans for the Western Front into disarray. We must now decide how to respond to this betrayal."
ww1_germanrework.204.a: "They have made themselves our enemy. This will mean war."
ww1_germanrework.204.b: "We cannot be distracted. The main enemy awaits."

