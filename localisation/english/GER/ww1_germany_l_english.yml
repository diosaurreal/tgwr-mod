GER_establish_elastic_defense_doctrine: "Establish Elastic Defense Doctrine"
GER_establish_elastic_defense_doctrine_desc: ""
GER_setup_the_kra: "Establish the KRA"
GER_setup_the_kra_desc: "The Entente blockade threatens to starve our war machine. We must establish the Kriegsrohstoffabteilung (KRA), or War Raw Materials Department, to take central control of all strategic resources. This organization will manage stockpiles and find substitutes, ensuring our industry never falters."
GER_establish_kingdom_of_poland: "Establish the Kingdom of Poland"
GER_establish_kingdom_of_poland_desc: "Let us appeal to Polish national ambitions to undermine the Russian war effort. By establishing a Kingdom of Poland aligned with the Central Powers, we can harness their manpower and create a permanent buffer state on our eastern flank. This strategic move will secure the region for generations."
GER_annex_poland: "Commit to Polish Annexations"
GER_annex_poland_desc: "An independent Poland is a future threat. For the Empire's security, we must create a defensible border by annexing a 'Polish Frontier Strip.' The lands of Kalisz and Płock will be incorporated as New East Prussia, ensuring a permanent buffer and keeping any Polish state under our influence."
GER_negotiate_war_coalition: "Burgfriedenspolitik"
GER_negotiate_war_coalition_desc: "To win this war, political divisions are a luxury we cannot afford. We must forge a grand wartime coalition, a 'fortress peace' where all domestic squabbles cease. As the Kaiser said: 'I know no parties anymore, I know only Germans!'"
GER_negotiate_war_coalition_tt: "This focus will be automatically completed when the §YWartime Coalition§! is §Yestablished§!\n"
GER_obscure_our_defeats: "Obscure our Defeats"
GER_obscure_our_defeats_desc: "Morale on the home front is a critical weapon. We must seize control of the press, accentuating our victories while obscuring our defeats. The public spirit must be kept strong and focused only on the final victory."
GER_pass_enabling_act: "Pass an Enabling Act"
GER_pass_enabling_act_desc: "The endless debates of the Reichstag impede the decisive leadership required for total war. We must pass an Enabling Act to grant the government extraordinary powers, allowing us to act without parliamentary delay and with the speed victory demands."
GER_concessions_to_spd: "Offer Concessions to the SPD"
GER_concessions_to_spd_desc: "The support of the Social Democrats is crucial for industrial production and domestic stability. We must offer carefully considered concessions, such as promises of post-war reform, to ensure they continue to back the war effort and prevent internal strife."
GER_silesia_trade: "The Silesian Bargain"
GER_silesia_trade_desc: "To keep Italy neutral, we must orchestrate a difficult compromise. We will pressure Austria-Hungary to cede South Tyrol to Rome. To secure their agreement, we must offer a sacrifice of our own: the industrial heartlands of Upper Silesia. A steep price, but one worth paying to avoid a new front in the Alps."
GER_encourage_belgian_liberation: "Promise Belgian Independence"
GER_encourage_belgian_liberation_desc: "Our occupation of Belgium is a diplomatic stain. We should publicly commit to restoring an independent and neutral Belgian state after the war. This gesture could open a path to peace and ensure a post-war Belgium free from Entente influence."
GER_acquiesce_to_september_program: "Embrace the September Program"
GER_acquiesce_to_september_program_desc: "This war must be fought for a purpose worthy of its sacrifice. We will adopt the September Program, a set of war aims that will guarantee the Empire's security through annexation, economic domination of 'Mitteleuropa', and colonial expansion. We will settle for nothing less."
GER_support_peace_initiatives: "Support Peace Initiatives"
GER_support_peace_initiatives_desc: "The bloody stalemate on the Western Front cannot continue indefinitely. We must seek an alternative to total war by formally approaching the United States. We will request that they act as a neutral mediator to bring both Germany and France to the negotiating table. A brokered peace is our most pragmatic path forward."
GER_forced_democratization_reforms: "Revolution from Above"
GER_forced_democratization_reforms_desc: "Defeat looms and revolution threatens the home front. We must preempt a total collapse with our own 'Revolution from Above'. Enacting constitutional reforms will transfer power to the Reichstag, transforming the Empire into a parliamentary monarchy and securing our nation's future."
GER_push_for_prussian_electoral_reform: "Push for Prussian Electoral Reform"
GER_push_for_prussian_electoral_reform_desc: "Prussia is the largest of the entities within the broader German Empire, and as such holds the largest power. Though the smaller kingdoms and regions may embrace reform, without Prussia following suit, it means little. By proposing a radical alteration to the way elections are held in the Reich, Germany can stand proud forever more."
GER_gorlice_tarnow: "Gorlice-Tarnów Offensive"
GER_gorlice_tarnow_desc: "With the Russians advancing deep through Galicia, its only a matter of time before they break through to the Danubian plain. If the Russian's lacklustre performance against our forces is anything to go by, driving them out shall prove easy."
GER_capture_poland: "\n§RYou must capture §Y[RUS.getFlag]Russian Poland§! before the timer runs out.§!\n"
GER_capture_baltics: "\n§RYou must capture §Y[RUS.getFlag]Russian Baltics§! before the timer runs out.§!\n"
GER_baltics_offensive: "Baltics Offensive"
GER_capture_poland_desc: ""
GER_focus_on_italian_front: "Focus on Italian Front"
GER_focus_on_italian_front_desc: "Despite our best efforts the front with the Italians has entered a stalemate. The Austrians have barely advanced through Venetia, while Italy holds a mere slice of Tyrol. Reinforcing this theatre could help divert Entente forces away from the Western front."
GER_karfreit_offensive: "Karfreit Offensive"
GER_karfreit_offensive_desc: "The advance into Venetia has stalled. Luckily, we've found the perfect location for a breakthrough. Using poison gas, our forces will advance through their defences, forcing their troops into a rout."
GER_lki_project: "LK I Project"
GER_lki_project_desc: "The Entente's steel beasts present a new challenge on the battlefield. We must answer with a design of our own. The Leichter Kampfwagen project will develop a light, fast tank to support our Stormtroopers and restore momentum to our offensives."
GER_invest_in_tak: "Invest in TAK Development"
GER_invest_in_tak_desc: "Enemy tanks are a growing menace that our current equipment cannot counter. We must invest in the development of Tankabwehrkanonen, dedicated cannons for destroying tanks. This 'TAK' program will give our soldiers the tools they need to halt any armored assault."
