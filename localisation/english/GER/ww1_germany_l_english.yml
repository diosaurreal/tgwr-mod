GER_tsingtao_accord_desc: "Japan is a distant country that was not invaded during the Great War, and is therefore only a proxy loser. This situation makes it a potential adversary in Asia with whom it would be better to be friends."

ww1_german_victory.26.t: "[FROM.getName] Joins Mittleuropa"
ww1_german_victory.26.d: "[FROM.getAdjective] government ccepted our invitation into Mittleuropa. The [FROM.getAdjective] and the German Economies will benefit a lot to each other, increase our trade and political influence in [FROM.getName]."
ww1_german_victory.26.a: "Good."  

ww1_german_victory.27.t: "[FROM.getName] Refused to join Mittleuropa"
ww1_german_victory.27.d: "[FROM.getAdjective] government refused our proposal to join our economic sphere. They argued that this initiative may break the balance of power in Europe to Berlin's advantage and denied any further participation in such a project."
ww1_german_victory.27.a: "Regrettable." 

ww1_german_victory.28.t: "[FROM.getName] Leaves Mittleuropa"
ww1_german_victory.28.d: "[FROM.getAdjective] government sent us a letter about a radical change in their economic stance toward us. Explained in a diplomatic way, the document announced that [FROM.getName] is leaving Mitteleuropa, denouncing the full-German control of this institution."
ww1_german_victory.28.a: "Regrettable." 
GER_leaves_mitteleuropa: "Leave Mitteleuropa"

ww1_german_victory.29.t: "Tsingtau Accords"
ww1_german_victory.29.d: "In an effort to ease tensions following the German victory in the Great War, a delegation invited us to Tsingtau, China, to discuss a \"cooperation\" agreement between our two nations. Despite our theoretical defeat, Japan suffered few losses during the war and had, on the contrary, led an occupation of German territory in Asia. Despite this victory on paper, we were forced to withdraw from the conquered portions, which affected the government's popularity and angered the population.\n\nSigning an agreement would ease our relations, but we must be careful not to further damage Imperial honor."
ww1_german_victory.29.a: "Sign it, but doesnt mention Tsingtau anywhere" 
ww1_german_victory.29.b: "Sign it..." 

ww1_german_victory.30.t: "Tsingtau Accords"
ww1_german_victory.30.d1: "The Japanese delegation arrived safely in Tsingtau, and the meeting lasted three days to discuss German-Japanese relations and the status of territorial concessions following the end of the conflict. Although the discussions were constructive, the Japanese authorities refused to acknowledge German ownership of Tsingtau, arguing that the territory was under their occupation and had only been liberated for peace talks. Discussions on this subject became tense, and the final agreement therefore made no mention of this territory."
ww1_german_victory.30.d2: "The Japanese delegation arrived safely in Tsingtau, and the meeting lasted three days to discuss German-Japanese relations and the status of territorial concessions following the end of the conflict. The most contentious issue was the status of Tsingtau, a territory that the Empire of the Rising Sun had conquered during the war and had been reluctant to return in the Frankfurt Peace Treaty. Fortunately, Germany's advantageous position quickly forced the hand of the Japanese authorities, who recognized German sovereignty over the territory."
ww1_german_victory.30.a: "At least we signed something"  


