#Haldane Mission
ww1_germanrework.83.t: "Germany Invites Viscount Haldane"
ww1_germanrework.83.d: "The German government under the directive of the pro-British Chancellor, Theobald von Bethmann Hollweg, has invited his close friend Viscount Richard Haldane, to Germany to pursue a diplomatic agreement between the two nations to end the naval race. Opinions in Parliament are divided but our government is willing to offer Germany the following terms:\n\n1. Germany would recognise Britain's naval superiority and stop all expansion of navy expenditure, preferably reducing it.\n2. Britain would not interfere with German colonial ambitions and, after discussion, would be willing to help Germany with special points of Colonial affairs.\n3. Future discussions to prevent either power from joining in a war against each other would be welcome."
ww1_germanrework.83.a: "We shall send Haldane to see what can be achieved."
ww1_germanrework.83.b: "We will not negotiate with the Germans."
ww1_germanrework.84.t: "Britain Refuses Diplomatic Talks"
ww1_germanrework.84.d: "Much to our dismay it seems the British are not interested in negotiation with us. Alas, Admiral Tirpitz has instead convinced the Kaiser to force the Reichstag to pass a new Naval Law as soon as possible to expand the German Navy."
ww1_germanrework.84.a: "They can't say we didn't try!"
ww1_germanrework.85.t: "Britain Sends Viscount Haldane, Tirpitz Demands New Naval Law"
ww1_germanrework.85.d: "Britain has agreed to send Viscount Haldane on a diplomatic mission to Germany. After his arrival, he gave both the government and the Kaiser the following terms of an agreement:\n\n1. Germany would recognise Britain's naval superiority and stop all expansion of navy expenditure, preferably reducing it.\n2. Britain would not interfere with German colonial ambitions, and after discussion would be willing to help Germany with special points of Colonial affairs.\n3. Future discussions to prevent either power from joining in a war against each other would be welcome.\n\nThe Reichstag supported the mission, but Admiral Tirpitz denounced the mission and instead asked the Kaiser to pass a new naval law which would spark an increase in naval tension between the two nations again."
ww1_germanrework.85.a: "We must forge our own destiny at sea! Pass the naval law!"
ww1_germanrework.85.b: "Securing British neutrality would be a great victory."
ww1_germanrework.86.t: "Germany Announces New Naval Expansion"
ww1_germanrework.86.d: "Soon after Viscount Haldane landed in Germany, the Kaiser had the gall to tour him around the shipyards at Wilhelmshaven and jest about the expansion of the German navy! This insult only hurt more when it was soon announced that the Reichstag would pass a new Naval Law which would expand the German navy even more so. Haldane resigned his offer of treaty soon after this and returned to Britain."
ww1_germanrework.86.a: "The arrogance of the Germans knows no bounds."
ww1_germanrework.87.t: "Germany Accepts Our Treaty"
ww1_germanrework.87.d: "The Prime Minister has happily announced to the nation that an agreement has been signed between Germany and Britain ending the naval race. This agreement highlights an end to the period of detente between the two nations, and now an era of reconcillation can begin. With British naval superiority secured, our nation can stand tall once again."
ww1_germanrework.87.a: "The Sun Never Sets on the British Empire"
ww1_germanrework.88.t: "Britian and Germany Reconcile"
ww1_germanrework.88.d: "Across Europe, the foreign ministries of France and Russia are abuzz with worry. After a period of detente between Britain and Germany, the two nations came to an agreement that recognized Britain's naval supremacy, and in return distanced Britain's presence from the Triple Entente. This agreement could sign that more treaties between the two nations could be signed that would commit Britain to a path of neutrality in a future European conflict."
ww1_germanrework.88.a: "How convenient for the German expansionists!"
ww1_germanrework.88.b: "How convenient for us!"

#1907 Federal Budget
ww1_germanrework.45.t: "The 1912 Imperial Budget"
ww1_germanrework.45.d: "Debate rages in the Reichstag over the new federal budget. With rising demands from industry, workers, and the military, Germany must now choose how to prioritize its resources. Liberals and social reformers call for investment in welfare, infrastructure, and education. Conservatives and the officer corps demand higher military spending and colonial expansion. The path we choose will shape the Empire's future."
ww1_germanrework.45.a: "A liberal budget to modernize the Reich."  
ww1_germanrework.45.b: "A conservative budget - power through strength."

#1910 Strikes
ww1_germanrework.3.t: "Strikes in Hamburg"
ww1_germanrework.3.d: "Earlier this morning a strike was called in the shipbuilding yards at Hamburg, our principal commercial seaport, current reports estimate that around ten thousand employees have ceased their work. The strike was supported by (and catalysed) by the Deutscher Transportarbeiter-Verband who have been a consistent thorn in the Kaiser's side since their formation earlier this year; highlighting to many within and outside the empire that the rise of socialism in Germany is a real threat to the Kaiser's power.\n\nThe ringleaders of the strike have threatened to continue the strike until their demands of higher wages and shorter hours have been met. Although the demands have been to little avail as the employers are persistent in denying the strikers out of fear of enabling further industrial action. Only time will tell whether the strikers' demands will be met but either way, Germany is sure to suffer more strikes as a consequence soon."
ww1_germanrework.3.a: "We must negotiate with the stikers."
ww1_germanrework.4.t: "Clashes with Strikers in Berlin"
ww1_germanrework.4.d: "In the heart of Berlin's industry, the district of Moabit has erupted into chaos. Due to the coal industry's lethal competitiveness, the workers at Kupfer and Co. (recently bought by the most ruthless capitalist in the country - Hugo Stinnes) who have received the short end of this competitiveness through diminishing wages and poor working conditions, have begun a major strike with tens of thousands of workers absent from the coal pits. Initially peaceful, the demonstration mustered support from the general public and quickly turned violent to the point where police escorts had to be given to coal convoys in the city, leading to fierce clashes between protesters and law enforcement.\n\nThe once tranquil streets of Moabit have been transformed into a battleground. Barricades made of debris block major intersections, storefronts are shattered, and the sounds of shouts echo through the district. The scale of the unrest is unprecedented, with the thousands of protesters participating in the upheaval, even criticising the Kaiser and his administration itself.\n\nLaw enforcement have managed to gain control over the situation but these events will certainly raise significant support for socialism in Berlin - one can at least hope the violence will come to an end."
ww1_germanrework.4.a: "Damned socialists."

#1910 Debate in Prussian Parliment on the "royal civil list"
ww1_germanrework.5.t: "Stormy Debate on the Royal Civil List"
ww1_germanrework.5.d: "A heated debate erupted today in the Prussian Landtag (House of Representatives) when the issue of the 'Royal Civil List' was raised. At the Kaiser's request, payments from the state budget to the royal family are proposed to be increased.\n\nDuring the debate, the Social Democrat representative Adolph Hoffmann stated before the assembly that the Kaiser already enjoys a daily income of 43,065 Marks, even without the proposed increase. This pointed criticism provoked outrage among the Centrist and Right-wing factions of the house. The President of the Landtag even went so far as to denounce Hofmann as a 'traitor'.\n\nWhile the increase itself is almost certain to pass, the incident has subjected the SPD's revisionist wing to heightened scrutiny from the right, questioning their loyalty after this seemingly 'traitorous' stance."
ww1_germanrework.5.a: "Hoffmann is right. The Kaiser requires no further funds!"
ww1_germanrework.5.b: "Damn the traitors! The Kaiser deserves our loyalty!"

#1911 Anti-Semitism in the Army
ww1_germanrework.6.t: "The Centre Criticises Anti-Semitism in the Army"
ww1_germanrework.6.d: "In a notable session of the Reichstag, the Zentrum has voiced its concerns over the increasing antisemitic rhetoric within the German Empire's political discourse. The party's leaders highlighted the importance of upholding the principles of equality and respect for all citizens, regardless of their religious background.\n\nThis criticism marks a significant moment as the Zentrum, traditionally focused on moderate and pragmatic policies, calls for a more inclusive and tolerant approach. The party's representatives argued that fostering unity and mutual respect is essential for the stability and progress of the nation.\n\nThe reaction to this stance has been mixed. Some political figures and segments of the populace have welcomed the Zentrum's call for moderation, viewing it as a necessary step towards a more harmonious society. Others, however, have dismissed it as overly idealistic and out of touch with the prevailing sentiments."
ww1_germanrework.6.a: "A matter of some concern..."

#1911 Change to Electoral Law in Grand Duchy of Hesse
ww1_germanrework.7.t: "Electoral Reform in Hesse"
ww1_germanrework.7.d: "The Grand Duchy of Hesse has reformed its electoral law. While the old system of census suffrage based on wealth has been abolished, it has been replaced by a system of plural voting which grants a second vote to all male citizens over the age of fifty. This conservative compromise, designed to counterbalance the effect of a broader franchise, has been condemned by the Social Democrats. The move has only strengthened their campaign for true, equal suffrage."
ww1_germanrework.7.a: "A strange sort of progress."

#1911 Anglo-German Arm Treaties, do not do the locs for these until the ai chance is done
ww1_germanrework.8.t: "Arms Limitation Deal with Great Britain?"
ww1_germanrework.8.d: "The British government has sent a delegation here to [ROOT.capital.GetCapitalVictoryPointName] in the hopes of signing a mutual arms production limitation pact. England is indeed seeking to limit tensions in Europe, which naturally involves reducing military escalation in the region. Such a pact could make us look good to the British, while redirecting some of our budget elsewhere... However, we cannot be certain that a war will not break out, one way or another."
ww1_germanrework.8.a: "Alas, we must decline."
ww1_germanrework.8.b: "A noble effort. We accept."
GER_anglo_german_arms_limitations: "Anglo-[ROOT.getAdjective] Arms Limitation Pact"

ww1_germanrework.9.t: "[FROM.getNameDefCap] Declines Arms Treaty"
ww1_germanrework.9.d: "The [FROM.getAdjective] government declined our offer of mutual arms limitation. In a letter sent to our delegation, [FROM.getLeader] assured us of its good intentions toward our country, adding that third-party threats were preventing it from signing such an agreement."
ww1_germanrework.9.a: "As expected..."
ww1_germanrework.10.t: "[FROM.getNameDefCap] Enters Arms Limitation Pact with Britain"
ww1_germanrework.10.d: "After several days of negotiations, the British government and the [FROM.getAdjective] government have reached a pact to limit arms stocks. The agreement, signed at [FROM.capital.GetCapitalVictoryPointName], provides for a gradual reduction in production by both nations, hoping to spread this movement throughout Europe and then the world."
ww1_germanrework.10.a: "One small step for peace."

#1912 Strikes
ww1_germanrework.11.t: "Strikes in the Ruhr"
ww1_germanrework.11.d: "Earlier this week, in the Ruhr region, 170,000 miners left their workplaces to strike for a 15 percent wage increase. As of now, the owners of the mines have yet to even attempt to negotiate with the strikes, clearly planning to wait out the strike. The strike has only been encouraged by the falling standards of living and safety in the mines.\n\nThe SPD has voiced its support for the strikers, using them as a stepping stool to gain support among the local workers. In response, the Centre Party has shifted to the right, proposing financial aid to the mine owners to compensate for their losses."
ww1_germanrework.11.a: "We shall not negotiate with the unions."
ww1_germanrework.11.b: "For the greater good, we should negotiate."

#1912 Ruhr Accident
ww1_germanrework.12.t: "Mining Accident in the Ruhr"
ww1_germanrework.12.d: "A solum day for the Reich, Kaiser Wilhelm recently visited the scene of a mining accident in the Ruhr region to pay respects to the deceased miners. Current deaths are totaled at 115 miners. This follows the strikes in the mines earlier this year and the accident has given the far-left of the Rhur reason to once again begin calling for strikes. Whilst the Kaiser and his people mourn for the dead, a government response to the accident is to be printed in the press soon."
ww1_germanrework.12.a: "A sad day for the Reich."

#National Census
ww1_germanrework.18.t: "The Findings of the National Census"
ww1_germanrework.18.d: "The findings of the national census have been delivered and examined by the administration. After reviewing the findings, a document has been prepared to advise the Reichstag and the Kaiser of the conclusions. These documents have highlighted how large portions of the empire lack vital infrastructure compared to our competitors in Europe, mass urbanization has led to housing shortages and public health growth is minimal - even reverting in some cities. These findings have concerned the Chancellor greatly who is keen to introduce legislature, commit new government investments, and bring in foreign experts to help the construction of a new sewer system to battle the poor public health in our key cities.\n\nThe findings of the national census have not been what many expected and will no doubt play a big part in the left's push for an increase in the Empire's social spending."
ww1_germanrework.18.a: "Perhaps German society is not as progressive as we thought..."

#1912 Miltary Conferance
ww1_germanrework.20.t: "The Kaiser Calls for a War Council"
ww1_germanrework.20.d: "Meeting at the Stadtschloss in Berlin, the Kaiser has called a War Council between the highest military leaders in the German Empire. It's expected that the topics of discussion will follow the tense military and diplomatic situation in Europe. Specific topics will naturally focus on Russia's 'Great Military Plan', Austria-Hungary's concerns about Serbian military action, and the relationship of the Empire with the British.\n\nKnown attendees include Tirpitz, Muller, Molkte, and Heeringen, with an equally strong presence from the Army and the Navy.\n\nAs preparations and talks about Germany's place in a war in Europe, each day brings war closer to the Reich and do doubt, soon legislature will be passed to expand the German armed forces to meet a new era of war."
ww1_germanrework.20.a: "A major war is on the horizon."

#Wilhelmine Germany
ww1_germanrework.21.t: "Wilhelmine Germany"
ww1_germanrework.21.d: "Ascending to the throne in 1888, Kaiser Wilhelm II ushered in an era defined by surging national ambition and industrial might. Fueled by intense nationalism and a belief in military strength, [GER.GetNameDef]'s pursuit of Weltpolitik - seeking global influence and a 'place in the sun' - drives its actions on the world stage.\n\nRapid industrialization has transformed [GER.GetNameDef] into an economic powerhouse, reshaping its society in the process. This economic power fuels Admiral von Tirpitz's ambitious naval expansion, aimed at challenging British sea power.\n\nDomestically, the rise of the Social Democratic Party (SPD), championing the interests of the burgeoning working class, creates internal political friction with the conservative establishment.\n\nExternally, the quest for global influence has led [GER.GetNameDef] to discard Bismarck's careful web of alliances in favour of the 'Politik der freien Hand' (Policy of the Free Hand). This assertive approach, prioritising diplomatic flexibility over established commitments, has heightened tensions with other European powers and contributed to a sense of 'encirclement' by the Triple Entente. Nevertheless, the Triple Alliance with [AUS.GetNameDef] and [ITA.GetNameDef] remains a crucial counterbalance.\n\nPowerful and ambitious, Wilhelmine Germany faces a challenging future, beset by internal discord and international tensions."
ww1_germanrework.21.a: "Germany sails a steady course."

#Socialism in Germany
ww1_germanrework.22.t: "Social Democracy in the German Empire"
ww1_germanrework.22.d: "The Social Democratic Party of Germany (SPD) has grown significantly since unification, dominating the political left in the Reichstag alongside the Progressive People's Party (FVP). This rise is mirrored by the increasing power of trade unions, fueled by German industrial expansion.\n\nHowever, declining working conditions amid soaring production demands have led to growing unrest among unionised workers. While currently decentralized and lacking unified leadership, these unions hold the potential to cripple the economy if their grievances are ignored. The government must tread carefully, balancing concessions to labour with the need to placate powerful conservative forces within the Reichstag and the establishment."
ww1_germanrework.22.a: "The demands of the socialists must not distract us."

#The Fleeting Right-Wing
ww1_germanrework.23.t: "The Fleeting Right-Wing"
ww1_germanrework.23.d: "Germany's right wing has always been favored by both the aristocracy and farmers, composed of conservative, agricultural, and nationalist parties. However, the decline of right-wing has become more and more clear as the second industrial revolution catalyzed the formation of leftist unions and bolstered support for the Social Democrats. Due to this many of the conservative parties have begun to adapt their policies to ensure they can keep their key voter's support; the conservatives continue to advocate for a self-sufficient economy less reliant on trade, especially with nations like Britain who pose a threat to German ambitions and the agriculturists call for tax exemptions for farmers to give them the support they need to feed the newly urbanized populations. If the right-wing is to revive itself it must set a clear goal that the rightist parties can follow, or else the right will be crushed under the tide of social democracy."
ww1_germanrework.23.a: "Perhaps the right can still be revived..."

##1914 The Royal Approval of Frankfurt university
ww1_germanrework.24.t: "The Founding of Frankfurt University"
ww1_germanrework.24.d: "The University of Frankfurt on Main was established on September 28th, 1912, when the foundation for forming the university was passed by Frankfurt's city government. It has it's roots in Goethe University, which was established in 1484, but was not officially considered to be one under German customs, as it did not issue degrees for almost half a millennia. Funded by several people and groups, notably the security dealers in the Speyer family; Wilhelm Ralph Merton, the founder of Metallgesellschaft AG; Arthur von Weinberg, co-owner of the historic Cassella chemical company, and the former director of Senckenberg Nature Research Society; and various other families and local elites.\n\nRoyal approval for Universität Frankfurt am Main was granted on June 10th, 1914, and enrollment began in mid-October."
ww1_germanrework.24.a: "The German mind will never be sullied."

#1914 Albert Einstein Comes to Germany
ww1_germanrework.25.t: "Einstein Comes to Germany"
ww1_germanrework.25.d: "Albert Einstein, the renowned theoretical physicist, was recently offered a job as the director of the new Kaiser Wilhelm Institute for Physics, as well as membership in the Prussian Academy of Science and the Humboldt Academy of Berlin in order to be funded to conduct research. Max Planck - a theoretical physicist who served as president of the German Physical Institute from 1905 to 1909, and creator of Planck's Constant - and Walther Nernst - friend of Kaiser Wilhelm II and thermodynamic physicist - convinced Einstein to take these jobs. "
ww1_germanrework.25.a: "Great minds are always welcome!"

#Formation of the OHL
ww1_germanrework.40.t: "Formation of the OHL"
ww1_germanrework.40.d: "After the formation of the German Empire in 1871, the Prussian Army, Royal Saxon Army, Army of Württemberg and the Bavarian Army were autonomous in peacetime, each kingdom maintaining a separate war ministry and general staff to administer their forces. On the outbreak of war, the Constitution of the German Empire ensures that the German Emperor would be made commander-in-chief of the combined armies.\n\nWith the outbreak of war, the Oberste Heeresleitung is now the highest echelon of command of the Heer of the German Empire, led by general Moltke. The OHL is split into sections that will take control over different parts of the country, whilst also monitoring politics and taking over the economy to ensure production remains most efficient for the army.\n\nIn addition to the General Staff of the Field Army, the Supreme Army Command consists of the Emperor's Military Cabinet, the Intendant General (responsible for supply), senior advisers in various specialist fields (Artillery, Engineers, Medicine, Telegraphy, Munitions and Railways) and representatives from the four German War Ministries and representatives of the other Central Powers. "
ww1_germanrework.40.a: "To war, then."

#The Centre Block
ww1_germanrework.41.t: "The Centre Bloc"
ww1_germanrework.41.d: "The Centre of Germany has been the dominant force in the Empire's governing politics since its creation. The centrists are led by the trusted Zentrum party who formed in 1870, went on to successfully battle against the Kulturkampf waged by Chancellor Otto von Bismarck against the Catholic Church. It soon won a quarter of the seats in the Reichstag, and its middle position on most issues allowed it to play a decisive role in the formation of majorities. However, there are plenty of centrist parties in Germany who seek to make moderate social reform whilst ensuring that German traditional values are kept.\n\nIf Germany is going to continue to be stable throughout the next decade, the centrists must keep their power in Germany so that a moderate amount of rightist and leftist laws are passed into the bundesrat. Luckily, many of the key political figures in Germany, like Theobald von Bethmann Hollweg, support the centrists and have aided them in keeping their majority in the Reichstag. "
ww1_germanrework.41.a: "Imperialism in moderation."

#The Growing Pan-German Influence
ww1_germanrework.42.t: "The Matter of the Pan-Germans"
ww1_germanrework.42.d: "Pan-Germanism was highly influential in German politics in the 19th century during the unification of Germany when the German Empire was proclaimed as a nation-state in 1871 but without Habsburg Austria, Luxembourg, and Liechtenstein their goals were never truly achieved. After the unification, from the late 19th century, many Pan-Germanist thinkers, who since 1891 were organized in the Pan-German League, had adopted openly ethnocentric and racist ideologies, even calling for the annexation of Austria. The organization has greatly supported the educated middle and upper class; promoting German nationalist consciousness, especially among ethnic Germans outside Germany. In his three-volume work, 'Deutsche Politik' (1905-07), Hasse called for German imperialist expansion in Europe which many of the League have taken to heart.\n\nHowever, since the dawn of this new millennium, the Pan-Germans have taken a moderate stance to Austria, instead focusing on annexations in Russia and France. It seems for now the Pan-Germans have abandoned the annexationist policy around Austria."
ww1_germanrework.42.a: "Germany must sail a steady course."
ww1_germanrework.42.b: "We must seek shelter from the left."
ww1_germanrework.42.c: "They do have some valid points..."

#German/Belgian Colonial Event Chain #test out before making loc
GER_diamond_profits: "Diamond Profits"
ww1_germanrework.15.t: "An Offer from Berlin"
ww1_germanrework.15.d: "We have received a formal proposition from the German Colonial Office regarding the vast mineral wealth of the Congo Basin. They propose a joint venture between our colonial administrations to coordinate and expand diamond mining operations across both the Belgian Congo and their adjacent territories.\n\nTheir proposal argues that a combined effort would lead to greater efficiency and profitability for both our nations. The Germans await our reply."
ww1_germanrework.15.a: "A most profitable venture. We accept."
ww1_germanrework.15.b: "We will not be drawn into their colonial schemes."

ww1_germanrework.16.t: "A Favourable Reply from Brussels"
ww1_germanrework.16.d: "The government of Belgium has accepted our proposition for a joint venture in the Congo Basin. Their colonial administration has been instructed to cooperate with our own to begin expanding diamond extraction operations.\n\nThis agreement will surely prove to be a lucrative endeavour for both our Empires."
ww1_germanrework.16.a: "Excellent. To our mutual prosperity!"

ww1_germanrework.17.t: "The Belgians Decline"
ww1_germanrework.17.d: "A diplomatic cable has arrived from Brussels. The Belgian government has formally declined our offer to coordinate diamond exploitation in the Congo Basin.\n\nWhile this outcome is disappointing, it is not entirely unexpected. Their caution is their loss."
ww1_germanrework.17.a: "So be it. We will proceed alone."

#Adressing the matter of the German Identity
ww1_germanrework.43.t: "The Minority Question"
ww1_germanrework.43.d: "The unification of Germany under Prussian leadership incorporated vast territories inhabited by non-German peoples, most notably Poles and Danes. Despite ongoing Germanisation policies, a silent cultural resistance persists in these regions, challenging the very notion of a homogenous Imperial state.\n\nThis long-simmering issue has now come to a head in the Reichstag. Centrist and left-leaning factions, championed by Chancellor Theobald von Bethmann Hollweg, argue for expanding the rights of minorities. They believe that granting them the same state benefits and legal protections as ethnic Germans will foster loyalty and strengthen the Empire from within. Conversely, nationalist and right-wing elements demand a stricter approach, proposing that the rights of non-Germans be curtailed to redirect resources toward the betterment of 'true' Germans."
ww1_germanrework.43.a: "Equality will ensure their loyalty."
ww1_germanrework.43.b: "A German Empire for the Poles? I think not."

#The State of the Navy
ww1_germanrework.44.t: "The State of the Navy"
ww1_germanrework.44.d: "Under Admiral Tirpitz's guidance, the German Navy has expanded rapidly. He firmly believes Germany needs a powerful fleet to rival Britain and secure its future. Four naval bills have already been passed under Kaiser Wilhelm II, and Tirpitz is likely preparing to push for a fifth.\n\nThe Navy stands as a considerable force, yet if Germany truly intends to challenge British naval supremacy, significantly greater investment in naval production will be essential to match their formidable might."
ww1_germanrework.44.a: "Onwards, to our place in the sun!"

# Moltke can't cope with defeat
ww1_germanrework.46.t: "Moltke Relieved of Command"
ww1_germanrework.46.d: "The failure of our initial offensive to deliver a swift victory and the subsequent descent into trench warfare on the Western Front have taken their toll. The health of Helmuth von Moltke the Younger, Chief of the General Staff, has collapsed under the immense strain of command, rendering him unfit for service.\n\nThe Kaiser has been forced to 'retire' him, appointing the Prussian Minister of War, Erich von Falkenhayn, as his successor. It is hoped that Falkenhayn's more pragmatic approach will allow us to stabilize the front in the West while seeking a decisive victory against Russia in the East."
ww1_germanrework.46.a: "Let us hope Falkenhayn is up to the task."

#Falk Removed
ww1_germanrework.47.t: "Falkenhayn Removed as Chief of the Army"
ww1_germanrework.47.d: "Contrary to Falkenhayn's expectations, the Entente was able to limit casualties in the divisions sent to the front. The procession of divisions back and forth was analogous to the operation of a 'noria', a type of water wheel that continuously lifts water and empties it into a trough which allowed the entente to scupper Falkenhayn's plan.\n\nOn top of this, both Hindenburg and Ludendorff have made clear they will resign from their positions unless Falkenhayn is removed and Hindenburg appointed head of the OHL using his failures to achieve their ambitions, the Kaiser if left with no choice but to accept."
ww1_germanrework.47.a: "Let us hope Hindenburg is up to the task."

#Bethmann Hollweg Pushed for Peace
ww1_germanrework.48.t: "The Chancellor Pushes for Peace"
ww1_germanrework.48.d: ""
ww1_germanrework.48.a: "How dare he! The Kaiser must dismiss him at once"

#Portugals "Debt" Event Chain
#Germany asks for UK support for pressuring Portugal to give over Angola to Germany
ww1_germanrework.52.t: "A Request from Germany"
ww1_germanrework.52.d: "We've received a request from Germany, following the success of the Haldane mission, to support them in their demand to annex Angola from Portugal. Whilst Portugal has been our ally for some time, we did also promise to Germany we would support them in their colonial ambitions when we could... Leaving us in a predicament. However, the point has been made that if we back German it's more likely Portugal will peacefully agree to Germany's demands."
ww1_germanrework.52.a: "Very well, we will offer our diplomatic support."
ww1_germanrework.52.b: "Absolutely not. We stand with Portugal."
#UK Accepted to help Germany
ww1_germanrework.53.t: "The British Accept"
ww1_germanrework.53.d: "The British have decided to keep to the Haldane Agreement and support us diplomatically without demand to annex Angola. Now that we've secure British aid, we can send the demands immediately and begin the occupation of Angola."
ww1_germanrework.53.a: "Excellent!"
#UK Rejected to help Germany
ww1_germanrework.54.t: "The British Reject"
ww1_germanrework.54.d: "The damned British fools have abandoned the spirit of the Haldane Agreement. Without their support, it would be a fool's game to demand Angola. Reportedly, the Kaiser is furious with his British cousin and has publicly slandered the royal family in national newspapers. The rift between the United Kingdom and Germany is now greater than ever."
ww1_germanrework.54.a: "Perfidious Albion!"
#Portugal gets the Demands
ww1_germanrework.55.t: "Germany Demands Angola"
ww1_germanrework.55.d: "Earlier this morning, the German embassy have given our government an ultimatum to hand over the colony of Angola to the German Empire with haste, as a form of 'debt' repayment to Germany. Out situation is dire, and Britain's support of Germany doesn't bode well for our chances of resisting. Many in the administration have simply declared we are left with little choice to concede... although we can always petition the French to help curb these, Krauts."
ww1_germanrework.55.a: "We have no choice but to concede."
ww1_germanrework.55.b: "Call the French for help immediately!"
#Germany is informed Portugal Accepted
ww1_germanrework.56.t: "Portugal Cedes Angola"
ww1_germanrework.56.d: "Brillant news from abroad! Portugal has given into our demands to hand over Angola and our administration has begun to move into the colony. This victory has caused a positive uproar in Germany in support of the current government, with every newspaper worth a damn championing Bethmann Hollweg's 'victory of the decade', suffice to say, we can bask in the scorching sun of Angola freely."
ww1_germanrework.56.a: "A glorious diplomatic victory!"
#UK is informed Portugal Accepted
ww1_germanrework.57.t: "Portugal Ceded Angola"
ww1_germanrework.57.d: "Great news from Germany, they've confirmed that Portugal have handed over Angola to the German Colonial Administration. Our support of Germany has worked out for the best - we've avoided a larger crisis and appeased the Germany without distancing Portugal. However, we've already received angry complaints from the French foreign office on our support of Germany, it'll take some time to rebuild our trust with the French."
ww1_germanrework.57.a: "Another crisis averted."
#Germany and UK are informed Portugal rejected and sent France diplomats
ww1_germanrework.58.t: "Portugal Appeals to France"
ww1_germanrework.58.d: "Worrying news from Portugal, they've yet to officially respond to the demands for the German annexation of Angola and have made a plea to the French for diplomatic backing. Whilst France may still yet refuse, forcing Portugal to back down, should France support Portugal it will take delicate handling to defuse the situation."
ww1_germanrework.58.a: "Let us hope this does not escalate..."
#France gets asked by Portugal to help
ww1_germanrework.59.t: "Portuguese Diplomats Arrive in Paris"
ww1_germanrework.59.d: "We've received a worrying plea from Portugal today, earlier this week they've been sent an ultimatum from Germany calling for the German annexation of Angola. Now Portugal calls for us to back them, and even protect them should the aggressors attempt to take Angola forcefully from them. Most of government is worried about possibly starting a war with the Central Powers, but at the same time German aggression must be kept in check."
ww1_germanrework.59.a: "We must protect Portugal!"
ww1_germanrework.59.b: "This is not our concern."
#France accepts to help, Germany has a choice to back down or not
ww1_germanrework.60.t: "Portugal Gains French Support!"
ww1_germanrework.60.d: "France has come to the aid of Portugal and sent a clear message to us and the British that any action against Portugal is an action against France. Whilst backing down would be another diplomatic blunder, surely we can't risk war over Angola..."
ww1_germanrework.60.a: "We will not back down!"
ww1_germanrework.60.b: "We have no choice but to withdraw our demand."
#France rejects to help, Portugal forced to back down
ww1_germanrework.61.t: "France Refuses to Help!"
ww1_germanrework.61.d: "Disaster. France has refused our plea for help, leaving us in a worse position than before. With pressure mounting on us to respond to the ultimatum, it seems we are forced to hand over Angola. We have been left to fend for ourselves against a hungry German dog."
ww1_germanrework.61.a: "We must concede."
#UK asked if they'll join Germany against France
ww1_germanrework.62.t: "Germany Asks for Help Against France"
ww1_germanrework.62.d: "Following France's defence of Portugal, it seems Germany is not planning to back down and instead has asked us to assure them of our unconditional support against France and Portugal. Whist we are obligated to support Germany, especially as we've already supported them diplomactically, now is our last chance to remove ourselves from what may turn out to be a far greater conflict.../n/nThe future of Europe may hang in the balance of our choice."
ww1_germanrework.62.a: "We must help our ally."
ww1_germanrework.62.b: "No. This has gone too far."
#UK told of Germany backing down
ww1_germanrework.63.t: "Germany Backs Down"
ww1_germanrework.63.d: "After the German government was made aware that the French had come to the support of Portugal, the Chancellor of the Riechstag told the Kaiser that he must instruct the government to recind their demands. Wilhelm listened to his Chancellor's plea and since removed the demands.\n\nThank god that the Krauts backed down..."
ww1_germanrework.63.a: "Well, that is sorted."
#Portugal and France told of Germany backing down
ww1_germanrework.64.t: "Germany Backs Down"
ww1_germanrework.64.d: "Germany has rescinded their demands of Angola, meaning that Portugal and her colonies are now safe from the German dog! The support of the French government practically forced the Kaiser to order his government to back down, who would have thought that the fool could make his nation suffer even more shame?"
ww1_germanrework.64.a: "A great victory!"
#Germany told about Portugal backing down due to no French Support
ww1_germanrework.65.t: "Portugal Backs Down"
ww1_germanrework.65.d: "The French government having refused Portugal's plea for help has condemned Portugal to be forced to falter to our demands. The annexation of Angola will be immediate, and our colonial administration is already working to bring in the colony into the German Empire. Fortunately, there is already a strong German presence in Angola economically allowing us to quickly institute our new administration."
ww1_germanrework.65.a: "A glorious diplomatic victory!"
#UK told about Portugal backing down due to no French Support
ww1_germanrework.66.t: "Portugal Backs Down"
ww1_germanrework.66.d: "The French government, having refused Portugal's plea for help, has condemned Portugal to be forced to falter to our demands. Germany has already begun their annexation of Angola, and it's expected they will soon have set up their own administration there. Whilst the future of Portugal's colonies is uncertain, this victory for Germany highlights our new relationship with the Kaiser."
ww1_germanrework.66.a: "Crisis solved."
#News event about Germany and UK war with France
ww1_germanrework.67.t: "War Breaks Out In Europe!"
ww1_germanrework.67.d: "War in Europe! After Portugal refused a set of joint demands from Britian and Germany, calling for the annexation of Angola, both nations have declared war on Portugal. However, France has come to the aid of Portugal in an attempt to curb German ambitions. No doubt other powers in Europe will soon enter the fray, including Russia and Austria.\n\nIn a centuries time, humanity will question why such a great conflict was started over just one colony..."
ww1_germanrework.67.a: "A war to end all wars."
#Germany informed of British backstab
ww1_germanrework.68.t: "The United Kingdom Refuses to Help Us"
ww1_germanrework.68.d: "The British have turned and fled now that France has come to the support of Portugal. Whilst our government is enraged with the British, a course of action still needs to be decided, perhaps we can take them on our own... after all, we've done it once, we can do it again."
ww1_germanrework.68.a: "We cannot back down now!"
ww1_germanrework.68.b: "We have no choice but to withdraw our demand."
#Germany continues war without the British
ww1_germanrework.69.t: "Germany Starts War with France!"
ww1_germanrework.69.d: "War in Europe! After Portugal refused a set of join demands from Germany, calling for the annexation of Angola, Germany has declared war on Portugal. However, France has come to the aid of Portugal in an attempt to curb German ambitions. No doubt other powers in Europe will soon enter the fray, including Russia and Austria.\n\nIn a centuries time, humanity will question why such a great conflict was started over just one colony..."
ww1_germanrework.69.a: "Can Germany win?"
#Germany backs down after UK backstab
ww1_germanrework.70.t: "Germany Backs Down to France"
ww1_germanrework.70.d: "After demanding the annexation of Angola from Portugal with the support of the United Kingdom, Germany has since rescinded the demands after its accomplice, Britain, withdrew its support following French involvement. This is another in a long series of foreign policy embarrassments for Germany under Kaiser Wilhelm II."
ww1_germanrework.70.a: "An unexpected betrayal."

#Bethmann Hollweg Wartime Coalition
ww1_germanrework.49.t: "Wartime Coalition"
ww1_germanrework.49.d: "Now that Germany has been plunged into war, it's the responsibility of the Reichstag to ensure that the OHL can perform their duties to the empire without wading through the endless bureaucracy of the state. Chancellor Bethmann Hollweg has therefore unified the Reichstag, in its whole, into a coalition that will have the ability to pass laws without opposition. This coalition will allow the civilian government to remain in power, however the coalition is unstable at best, with parts of the SPD wing downright ignoring the coalition with their anti-war rhetoric, and the right's call for the SPD to be dismissed from the Reichstag does little to keep the coalition alive.\n\nIf we want to ensure the civilian government doesn't lose power to the OHL, we must ensure this coalition survives."
ww1_germanrework.49.a: "Peace in the Reichstag, war on the front."

#Paris Captured before the front stalls
ww1_germanrework.71.t: "Paris Captured"
ww1_germanrework.71.d: "Brilliant, if not glorious news from the front has been confirmed earlier today - the German army has captured Paris, the French may full well commit to surrender now, but either way this is a massive victory for the armed forces who are now sure to focus on achieving the collapse of the rest of the Entente. The OHL has suggested to the government that extreme measures be taken to ensure our army can decimate the russian rather than be cautious and risk dragging the war out."
ww1_germanrework.71.a: "Advance, Germania!"

#Army mass mobilisation - gone bad
ww1_germanrework.72.t: "The Front Stalls"
ww1_germanrework.72.d: "Concerning news from the front that has reached the Kaiser today, the German army has become increasingly inefficient since the failure to take Paris after our statements that the war would be a quick one. While the OHL is taking measures to ensure the army remains stable to continue attempting a breakthrough toward Paris it's clear that the military will suffer setbacks in the coming days. Only god can save us now."
ww1_germanrework.72.a: "This is not good."

#Sokehs Rebellion
GER_sokehs_rebellion: "The Sokehs Rebellion"
GER_sokehs_rebellion_desc: "Discontent has erupted into open revolt among the Sokehs people on the island of Pohnpei. This uprising challenges Imperial authority and threatens stability in the region. We must act decisively to quell this rebellion and reassert Imperial control over Pohnpei."
GER_sokehs_mission_countdown: "Rebellion Cementing"
GER_sokehs_mission_countdown_desc: "This mission will repeat until we deal with the rebellion."
GER_deal_with_sokehs_rebellion: "Crush the Sokehs Rebellion"
sokehs_rebellion_ongoing: "The Sokehs Rebellion is ongoing"
sokehs_rebellion_crushed: "The Sokehs Rebellion has been suppressed"
ww1_germanrework.13.t: "Sokehs Rebellion Erupts"
ww1_germanrework.13.d: "Reports have arrived from German New Guinea detailing an armed uprising amongst the Sokehs people on the island of Pohnpei. Apparently sparked by disputes over land and forced labour demands from the colonial administration, the rebels have attacked German positions and defied local authorities. This blatant challenge to Imperial rule cannot be tolerated and requires immediate attention."
ww1_germanrework.13.a: "This unrest must be put down immediately!"
ww1_germanrework.14.t: "The Sokehs Rebellion Crushed"
ww1_germanrework.14.d: "Our forces in German New Guinea report success in suppressing the Sokehs Rebellion. After determined resistance, the main rebel elements have been defeated or have surrendered following the arrival of naval cruisers. The ringleaders and many participants are now in our custody, awaiting judgment for their actions against the German Empire."
ww1_germanrework.14.a: "Execute those responsible to make an example of them."
ww1_germanrework.14.b: "Imprison the perpetrators and sentence them to forced labour."

