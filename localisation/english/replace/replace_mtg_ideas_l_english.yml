 HOL_wilhelmina_desc:0 "§YHer Majesty Wilhelmina, by the Grace of God, Queen of the Netherlands, Princess of Orange-Nassau, Duchess of Limburg, etc. etc. etc.§!\n\n§LFor centuries the family of Orange-Nassau has been interwoven with the very history of the Netherlands itself. Like her forefather William the Silent in the Eighty Years' War, the current Queen, Wilhelmina, will undoubtedly prove an inspiration for Dutchmen rallying to the defense of their homeland, should their country ever be invaded.§!"
 