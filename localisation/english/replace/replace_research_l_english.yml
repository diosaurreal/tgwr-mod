l_english:
 armour_folder_desc:0 "Armoured vehicles and tanks."
 nsb_armour_folder_desc:0 "Armoured vehicles and tanks."
 artillery_folder_desc:0 "Field Guns, Howitzers, Mortars, Anti-Tank & Anti-Aircraft weapons for divisions."
 
 infantry_weapons2:0 "Infantry Equipment I"
 infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. The equipment must include infantry grenades and modern rifles."
 improved_infantry_weapons_2:0 "Infantry Equipment II"
 improved_infantry_weapons_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. The equipment kit includes quick-firing rifles, as well as a bulky light machine gun."
 advanced_infantry_weapons2:0 "Infantry Equipment III"
 advanced_infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. The new equipment includes infantry armor for assault squads and a set of new types of grenades and rapid-fire weapons."
 advanced_infantry_weapons3:0 "Infantry Equipment IV"
 advanced_infantry_weapons3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. The new equipment includes infantry armor for assault squads and a set of new types of grenades and rapid-fire weapons."
 advanced_infantry_weapons4:0 "Infantry Equipment V"
 advanced_infantry_weapons4_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. The new equipment includes infantry armor for assault squads and a set of new types of grenades and rapid-fire weapons."

 infantry_at:0 "Infantry Anti-Tank I"
 infantry_at_desc:0 "Arming our infantry units with anti-tank rifles will allow them to take out lighter armored vehicles while maintaining mobility."
 infantry_at2:0 "Infantry Anti-Tank II"
 infantry_at2_desc:0 "For infantry to effectively engage heavier armored units, high-explosive anti-tank weapons need to be made smaller and lighter."

 support_weapons_desc:0 "Standardized machine guns of the pre-war era."
 support_weapons2_desc:0 "Advanced optics for sniper rifles and surveillance devices."
 support_weapons3_desc:0 "Easel machine guns now have upgraded locks, the spread of fire is minimized."
 support_weapons4:0 "Support Weapons IV"
 support_weapons4_desc:0 "Flamethrowers are especially effective for smoking the enemy out of trenches."
 support_weapons5:0 "Support Weapons V"
 support_weapons5_desc:0 "Machine gun dimensions are greatly reduced. New machine guns can be used as a support weapon, as well as in assault groups."
 support_weapons6:0 "Support Weapons VI"
 support_weapons6_desc:0 "The experience of the Great War will improve the design of the machine gun and reorganize support groups."
 support_weapons7:0 "Support Weapons VII"
 support_weapons7_desc:0 "Reliability, rate of fire, mobility of machine guns reached the highest levels thanks to the engineering experience of the post-war period."

 marines_desc:0 "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines2_desc:0 "The Marine Corps is now not only trained in a marine landing, but also equipped for this. Special tools will allow you to quickly make a breakthrough and knock the enemy off the shore."
 marines3_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces."
 tech_mountaineers2_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers3_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."

 #KiS
 electronic_mechanical_engineering:0 "Electrical Engineering"
 electronic_mechanical_engineering_desc:0 "Electrical engineering is a field of engineering that generally deals with the study and application of electricity, electronics, and electromagnetism."

 electronic_ww2:0 "Electronic Mechanical Engineering"
 electronic_ww2_desc:0 "We live in an age when electrical machines can no longer only warm and light us, but help us think and communicate. Electronics will be key to military intelligence in the coming century."

 radio:0 "Wireless Telegraphy"
 radio_desc:0 "By harnessing electromagnetic waves for wireless transmission, we can establish communication networks free from the constraints of physical telegraph lines. This breakthrough will revolutionize our military coordination and open new possibilities for civilian applications."

 radio2:0 "Improved Radio"
 radio2_desc:0 "Adopting the inventions of amateur radio operators and extending the use of FM radio will reduce radio interference and allow us to find new uses for radio technology."

 radio3:0 "Advanced Radio"
 radio3_desc:0 "Adopting the inventions of amateur radio operators and extending the use of FM radio will reduce radio interference and allow us to find new uses for radio technology."


 radio_detection:0 "Radio Detection"
 decimetric_radar:0 "Decimetric Radar"
 decimetric_radar_desc:0 "Many units rely on the element of surprise for their efficiency. Development of decimetric radar allows us to deprive them of this advantage."
 improved_decimetric_radar:0 "Improved Decimetric Radar"
 improved_decimetric_radar_desc:0 "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge."

