 basic_naval_mines: "Basic Contact Mine"
 basic_naval_mines_desc: "A simple explosive charge, anchored to the seabed and designed to detonate on contact with a ship's hull. The devastating effectiveness of these weapons was first demonstrated on a massive scale during the Russo-Japanese War."
 improved_naval_mines: "Improved Contact Mine"
 improved_naval_mines_desc: "A more dependable contact mine utilizing superior detonators, such as the 'Hertz Horn' chemical fuze. This enhanced reliability makes the mass production and deployment of large-scale mine barrages a practical reality."
 advanced_naval_mines: "Antenna Mine"
 advanced_naval_mines_desc: "A contact mine specifically adapted for anti-submarine warfare. A long, buoyant antenna extends vertically from the mine body, creating a deep trigger radius to catch submerged vessels passing overhead."
 early_ship_hull_carrier:0 "Deck Conversions"
 early_ship_hull_carrier_short:0 "Deck Conversions"
 early_ship_hull_carrier_desc:0 "Conversions of old hulls allow for cheap experiments with naval aviation to gain experience in building and operating carriers. These ships will be less capable than a purpose-built carrier, but far quicker to create."
 basic_ship_hull_heavy:0 "Late Dreadnought Hull"
 basic_ship_hull_heavy_short:0 "Late Dreadnought Hull"
 basic_ship_hull_cruiser:0 "1916 Seaplane Tender Hull"

 advanced_fire_control_system_desc:0 "A large and complex mechanical computer that tracks a large number of inputs about both the target, the firing ship as well as weather conditions and sea state allows very accurate ballistic calculations."
 sonar:0 "Early Hydrophone"

 mtg_transport:0 "Landing Transport"
 mtg_transport_desc:0 "An ordinary boat, but equipped for sea landings."
 mtg_landing_craft:0 "Landing Barge"
 mtg_landing_craft_desc:0 "Large barge, specialized for large-scale sea landing."

 dp_secondary_battery:0 "Dual-Purpose Secondary Battery"
 dp_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."

 advanced_radio_desc:0 "Further development of the radio consists not only in enhancing the signal power, the appearance of duplex communication, but also in reducing the dimensions of the stations, which made them more mobile."