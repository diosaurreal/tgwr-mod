 PER_stand_with_cp_PER:0 "Stand with Central Powers"
 PER_stand_with_cp_PER_desc:0 "With the massive industrial sector of Central Powers, they seem to be the clear-cut bet, even if they are diplomatically isolated. Showing public support to the Germans on even a few, non-key matters will send a message that we're moving closer to the Central Powers."
 PER_stand_with_entente_PER:0 "Stand With the Entente"
 PER_stand_with_entente_PER_desc:0 "Though industry of Entente can't compete with Central Powers, they have far more friends, and we'd even be one more. By supporting France on in a few of the upcoming diplomatic issues, we may just win them over."
 PER_cp_investments_PER:0 "Central Powers Investments"
 PER_cp_investments_PER_desc:0 "The old empire of Austria-Hungary has lived to see the rise of most of the major nations on the world map. So, surely, if we want to become seen as a more major nation, what better country to support? This will also help us draw closer to the Central Powers."
 PER_entente_investments_PER:0 "Entente Investments"
 PER_entente_investments_PER_desc:0 "The Russian Empire is in pretty dire need of international help. For the nation whose former leader coined the term ''Sick Man of Russia'', they cannot be particularly healthy themselves. Our support will, if nothing else, help them hang on long enough to do something decisive."
 PER_reserve_divisions_PER:0 "Military Reserve"
 PER_reserve_divisions_PER_desc:0 "War could easily come to our borders at a moment's notice, and therefore, we have to be prepared for the worst. A Military Reserve of loosely trained conscripts will be of little true value in the case of a war, but these impressionable young men getting a taste of the army life may very easily convince them to join the real thing."
 PER_embargo_cp_PER:0 "Embargo Central Powers"
 PER_embargo_cp_PER_desc:0 "Germany's illegal Submarine attacks are an insult to free trade! Though a sanction will draw us slightly further from neutrality, it will make us far harder to exploit by the merchants of the Germans."
 PER_embargo_entente_PER:0 "Embargo Entente"
 PER_embargo_entente_PER_desc:0 "France's diplomatic scheming and backstabbing are unforgivable! Though a sanction will make us appear and act far less neutral in the war situation, it's unlikely to spiral into anything bad, and more importantly, will ensure France cannot take advantage of us!"
 PER_sell_weapons_PER:0 "Sell Weapons"
 PER_sell_weapons_PER_desc:0 "Though the tension of the world is the highest it's ever been, even this stormcloud has a silver lining. As we have no interest in joining the fight, we can easily hawk our weapons and weapon designs- even to both sides of a conflict, if we want- and make a killing off of the misfortunes of others. Their fault for starting the war."
 PER_join_cp_PER:0 "Join the Central Powers"
 PER_join_cp_PER_desc:0 "The Central Powers have long been a friend to our nation, and desperately need help in these most uncertain times. Joining them is a one-way ticket into the war on their side, and we better be in it to win it if we are, but we could turn the tides to a decisive victory on their part."
 PER_join_entente_PER:0 "Join the Entente"
 PER_join_entente_PER_desc:0 "The Entente currently seem to be in the better position to win the war, and we wouldn't want to be caught missing the peace conference once they do. Joining the Entente will definitely pull us into war, which could wind up disastrously, but at least we'll have allies to help, right?"
 PER_war_experience_focus_PER:0 "War Experience"
 PER_war_experience_focus_PER_desc:0 "With the world in its current state, we can't afford to let other nations pass over our military. By expanding our industrial base, we can ensure we'll have enough guns and shells to come out on top."
 PER_expansionism_PER:0 "Expansionism"
 PER_expansionism_PER_desc:0 "Old empires are crumbling and instantly disintegrating into warring parts after the Great War, this is obvious. Their time is passing, our rise is coming. "
 PER_minor_faction_focus_PER:0 "Abandon our Neutrality"
 PER_minor_faction_focus_PER_desc:0 "Over the past few years, we have witnessed an insane political game between two opposing alliances. Their outdated diplomacy force us to play our own game on the world stage."
 PER_isolation_focus_PER:0 "Isolation"
 PER_isolation_focus_PER_desc:0 "The diplomatic representatives of our country will do everything possible to ensure that no one draws us into a large-scale conflict that the empires are preparing."
 PER_approach_entente_PER:0 "Approach the Entente"
 PER_approach_entente_PER_desc:0 "Strengthening ties with the Entente powers could prove beneficial for our strategic interests. Engaging in diplomatic overtures will open avenues for cooperation and mutual support."
 PER_approach_CP_PER:0 "Approach the Central Powers"
 PER_approach_CP_PER_desc:0 "Building a rapport with the Central Powers could enhance our geopolitical position. This diplomatic initiative will foster relations and potentially lead to advantageous alliances."
 PER_enforce_neutrality_PER:0 "Enforce Neutrality"
 PER_enforce_neutrality_PER_desc:0 "In these turbulent times, maintaining a policy of neutrality will protect our national interests. This stance will ensure that [ROOT.GetNameDef] remains unscathed from the ravages of war."
 PER_cp_advisors_PER:0 "German Military Advisors"
 PER_cp_advisors_PER_desc:0 "Inviting German military advisors will provide us with valuable insights and expertise. This collaboration will strengthen our military capabilities and enhance our defensive preparedness."
 PER_french_advisors_PER:0 "French Military Advisors"
 PER_french_advisors_PER_desc:0 "Engaging with French military advisors will provide us with a fresh perspective and strategic advantages. Their expertise will contribute to the modernization of our armed forces."
 PER_take_position_PER:0 "Engage in German Propaganda"
 PER_take_position_PER_desc:0 ""
 PER_the_unevitable_war_PER:0 "The Inevitable War"
 PER_the_unevitable_war_PER_desc:0 "As the clouds of war gather, we must prepare for the inevitable. Mobilizing our forces and fort"
 PER_civil_defense_focus_PER:0 "Civil Defense"
 PER_civil_defense_focus_PER_desc:0 "Future wars promise to be destructive and merciless. Citizens need to be ready, if not to give an armed rebuff, to ensure all possible protection of civilian infrastructure and provide cover for the army if it has to retreat far into the country."
 PER_deterrence_PER:0 "Deterrence"
 PER_deterrence_PER_desc:0 "If the war comes to us, we must be ready. Arms industries and army engineers have been put onto high alert, with subsidies and additional funding being provided to ensure the survival of the country."
 PER_Negation_with_germans:0 "Negotiations with the Germans"
 PER_Negation_with_germans_desc:0 "We hate Britain and Russia. We need to gain independence for our country and we need allies. But we are weak militarily and economically and we need help."
 PER_Iranain_east_north_lost_lands:0 "Reclaim Lost Northern and Eastern Territories"
 PER_Iranain_east_north_lost_lands_desc:0 "We lost a lot of territory in the 19th century. Now, we must take the opportunity to reclaim our lost territory."
 PER_Iranian_west_lost_lands:0 "Reclaim Lost Western Territories"
 PER_Iranian_west_lost_lands_desc:0 "We lost a lot of territory in the 19th century. Now, we must take the opportunity to reclaim our lost territory."
 PER_naval_experience_PER:0 "Naval Experience"
 PER_naval_experience_PER_desc:0 "Experience is the best teacher, especially at sea. Investing in training exercises and real-world operations will hone our naval forces' skills and prepare them for any challenge."
 PER_improve_destroyer_flotilla_PER:0 "Improve Destroyer Flotilla"
 PER_improve_destroyer_flotilla_PER_desc:0 "Our destroyer flotillas are key to protecting our larger ships and striking at enemy submarines. Improvements in their capabilities will ensure they are up to the task."
 PER_submarine_effort_PER:0 "New Submarines"
 PER_submarine_effort_PER_desc:0 "The silent hunters of the sea, submarines, are a crucial part of modern naval warfare. Developing new, more advanced models will keep our underwater forces at the cutting edge."
 PER_high_sea_training_PER:0 "High Sea Training"
 PER_high_sea_training_PER_desc:0 "To dominate the oceans, our navy must be prepared to operate far from home for extended periods. High sea training exercises will ensure they are ready for anything."
 PER_marines_focus_PER:0 "Form the First Marines Corp"
 PER_marines_focus_PER_desc:0 "A versatile force capable of fighting on land and sea, the Marines are essential to our military strategy. Forming our first Marines Corp will provide us with a rapid response force ready to tackle any situation."
 PER_planes_experiments_PER:0 "Plane Experiments"
 PER_planes_experiments_PER_desc:0 "The future of warfare is in the skies. By investing in plane experiments and research, we can stay ahead of the curve and develop aircraft that will dominate the airspace."
 PER_metropolitan_airfields_PER:0 "Metropolitan Airfields"
 PER_metropolitan_airfields_PER_desc:0 "Our capital's skies must be protected at all costs. Building metropolitan airfields will ensure we have the facilities to base, maintain, and deploy aircraft in defense of our nation's heart."
 PER_aircraft_variation_PER:0 "Aircraft Variation"
 PER_aircraft_variation_PER_desc:0 "Diversity is strength, especially in the air. Focusing on aircraft variation will give our air force the flexibility and capabilities it needs to adapt to any situation."
 PER_study_foreign_planes_PER:0 "Study Foreign Planes"
 PER_study_foreign_planes_PER_desc:0 "There is much to learn from our foreign counterparts. By studying foreign planes, we can adopt their strengths, understand their weaknesses, and ensure our air force is second to none."
 PER_independent_air_corp_PER:0 "Independent Air Corp"
 PER_independent_air_corp_PER_desc:0 "The aerial dimension of warfare is becoming increasingly vital. By establishing an Independent Air Corp, we ensure that our aviation forces receive the dedicated attention, resources, and innovation they require to excel."
 PER_state_of_the_country_army_PER:0 "State of the [ROOT.getAdjective] Army"
 PER_state_of_the_country_army_PER_desc:0 "The strength of [ROOT.GetName] is measured by the might of its army. Let us assess the state of our forces, identifying areas of strength to build upon and weaknesses to address, ensuring a formidable and resilient military."
 PER_capital_manoeuvers_PER:0 "[ROOT.Capital.getName] Manoeuvers"
 PER_capital_manoeuvers_PER_desc:0 "The capital is not just the political heart of our nation; it is also a vital military hub. Conducting regular maneuvers in and around [ROOT.Capital.getName] ensures our troops are sharp, coordinated, and ready for any challenge"
 PER_fortification_effort_PER:0 "Fortification Effort"
 PER_fortification_effort_PER_desc:0 "In these uncertain times, we must take steps to fortify our nation. Investing in defensive structures and preparations will safeguard our lands and people against any threats."
 PER_airplanes_research_PER:0 "Airplanes Research"
 PER_airplanes_research_PER_desc:0 "The race for aerial supremacy is on. By investing in airplane research, we pave the way for advanced aircraft designs and technologies, ensuring our air force remains at the forefront of innovation."
 PER_modernize_equipment_PER:0 "Modernize Equipment"
 PER_modernize_equipment_PER_desc:0 "Our military must be equipped with the latest and most effective tools of war. A comprehensive program to modernize our equipment will enhance our forces' capabilities and ensure their readiness."
 PER_New_Age:0 "New Age"
 PER_New_Age_desc:0 "After this great war, we have entered a new era. Many of the previous powers no longer exist today. We must seize the opportunity to strengthen ourselves and achieve complete independence."
