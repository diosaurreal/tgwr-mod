 PER_nationalisation_PER:0 "Nationalisation"
 PER_nationalisation_PER_desc:0 "To safeguard key industries and ensure national prosperity, we must bring them under state control. Nationalisation will secure our economic foundations and promote industrial growth."
 PER_millitant_pacifism_PER:0 "Millitant Pacifism"
 PER_millitant_pacifism_PER_desc:0 "As we champion the cause of peace, we must also prepare to defend our ideals. Militant pacifism will enable us to stand firm against aggression, ensuring that peace prevails."
 PER_social_patriotism:0 "Social Patriotism"
 PER_social_patriotism_desc:0 "Fostering a sense of social patriotism will unite our diverse nation under a common banner. This inclusive approach will fortify our national identity and promote societal harmony."
