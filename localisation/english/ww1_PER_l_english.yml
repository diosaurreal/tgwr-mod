 PER_military_youth:0 "Military Youth"
 PER_military_youth_desc:0 "Our militaristic culture must even be present with the children! By drilling respect for the military, and even offering training to the younger generations, we can ensure that they grow up to enlist to serve our glorious regime. Some might call this exploitation, but it sounds better when you say you're giving teenagers a bright future."
 PER_chauvinism:0 "Chauvinism"
 PER_chauvinism_desc:0 "Some Nations"
 PER_reclaim_lands:0 "Reclaim Lands"
 PER_reclaim_lands_desc:0 "Our historical lands await liberation. Mobilizing our forces to reclaim what is rightfully ours will bring glory to [ROOT.GetNameDef] and solidify our national unity."
 PER_liberalism:0 "Liberalism"
 PER_liberalism_desc:0 "Embracing liberalism will modernize our political landscape, encouraging openness, tolerance, and progress. This transition will lay the foundations for a more vibrant and democratic society."
 PER_islamic_economics:0 "Islamic Economics"
 PER_islamic_economics_desc:0 ""
 PER_universal_suffrage:0 "Universal Suffrage"
 PER_universal_suffrage_desc:0 "Democratic rights must guarantee the peace and stability of society. The nation must be united in these difficult years."
 PER_reformism_in_city:0 "Reform [ROOT.Capital.GetCapitalVictoryPointName] Administration"
 PER_reformism_in_city_desc:0 "The administration of our capital, [ROOT.Capital.GetCapitalVictoryPointName], requires comprehensive reform. Streamlining governance will improve efficiency and enhance our administrative capabilities."
