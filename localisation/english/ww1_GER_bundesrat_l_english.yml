 GER_bundesrat_hesse_desc_lore: "§L[HES.GetNameWithFlag] formed from the Landgraviate of Hesse-Darmstadt in 1806 as the Grand Duchy of Hesse. It assumed the name Hesse und bei Rhein in 1816 to distinguish itself from the Electorate of Hesse, which had formed from neighbouring Hesse-Kassel. Colloquially, the grand duchy continued to be known by its former name of Hesse-Darmstadt.§!\n\n§Y[HES.GetNameWithFlag]§! has §Y[?GER_votes_of_hesse|Y0]§! in the §YBundesrat§!."

