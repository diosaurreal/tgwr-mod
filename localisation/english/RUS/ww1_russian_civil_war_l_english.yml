 KOM_consolidate_power: "Consolidate the Power of the Constituent Assembly"
 KOM_consolidate_power_desc: "The coup we carried out thanks to the arrival of valiant Czechoslovak troops to Samara was carried out in the name of the great principle of popular sovereignty and Russia's independence. The Komuch's immediate goal is to strengthen the authority of the Constituent Assembly and create a National Army to fight the external enemy. In the area of foreign policy... it remains loyal to its allies and rejects any thought of a separate peace, and therefore does not recognize the validity of the Treaty of Brest-Litovsk."
