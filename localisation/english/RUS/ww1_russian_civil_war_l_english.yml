### Decisions ###
 RCW_capture_the_gold_reserves: "Capture the Imperial Gold Reserves"
 RCW_capture_the_gold_reserves_desc: "With the outbreak of the Great War, to inssure the safety of the Russian Empire's state gold reserves, located in Petrograd, they were evacuated by train to Kazan and Nizhny Novgorod.\n\nAfter the Revolution, gold from other cities was also transported there: Voronezh, Tambov, Samara, Kursk, Mogilev, and Penza. Ultimately, more than half of the Russian Empire's gold reserves are concentrated in Kazan."

