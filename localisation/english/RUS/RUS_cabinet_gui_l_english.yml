 RUS_cabinet_minister_of_internal_affairs_title_lore: "The Ministry of Internal Affairs is the state executive authority of the Council of Ministers of the Russian Empire, which carries out administrative functions in the areas of state security, public security, law enforcement, leadership of local authorities, the fight against crime, protection of places of deprivation of liberty, the licensing system, and censorship in media and book publishing."
