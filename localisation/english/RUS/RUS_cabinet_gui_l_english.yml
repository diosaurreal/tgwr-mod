 RUS_cabinet_button_tt: "§YCouncil of Ministers§!"
 RUS_cabinet_desc_tt: "The Council of Ministers is the highest executive authority of the Russian Empire. Its members remain fairly independent from each other and are responsible to the Emperor, though Chairmen can influence the overall course of the Cabinet.\n\nMembers of the §YCabinet§! can have their own §YAlignment§!, which §Gunlocks§! different options in the §YNational Focuses§!."

 RUS_cabinet_chairman_title_tt: "§HChairman§!"
 RUS_cabinet_chairman_title_desc: "§HChairman of the Council of Ministers§!"
 RUS_cabinet_chairman_title_lore: "The modern government type in Russia came after the establishment of the Council of Ministers on 1 November 1905, created for the "management and union action principal chiefs of departments on subjects like law and senior public administration", and modelled on the relevant institutions within the constitutional states, when all the ministries and directorates have been declared part of the unified state management. The first Prime Minister was Count Sergei Witte, who was appointed on 6 November 1905."
