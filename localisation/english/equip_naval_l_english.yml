 GER_battleship_0: "Deutschland Class"
 GER_battleship_0_desc: "The Deutschland-class battleships were the last pre-dreadnoughts built by the Imperial German Navy. These ships, while featuring reliable armor, good torpedo protection, and a powerful secondary battery, were quickly rendered obsolete by the advent of the "all-big-gun" dreadnought design. They were armed with 28 cm (11 inch) guns, which, while highly effective, could not match the long-range firepower of the larger-caliber main batteries of contemporary dreadnoughts."
 GER_battleship_1: "Nassau Class"
 GER_battleship_1_desc: "The first series of dreadnoughts of the Imperial German Navy. This battleship was notable for reliable armor, good torpedo protection, and a powerful secondary battery. He carried 283 mm guns that were not inferior in many aspects to larger-caliber gun systems adopted by other navies of the world."
 GER_battleship_2: "König Class"
 GER_battleship_2_desc: "The warship was developed from the Kaiser-class battleships. She inherited her predecessors' very powerful armor. The main turrets were arranged in a more rational manner that allowed the ship to fire a broadside with all main battery guns."
 GER_battleship_3: "Bayern Class"
 GER_battleship_3_desc: "The warship belonged to the last series of battleships built for the Imperial German Navy. She was distinguished for her powerful 380 mm main guns with extremely good shell ballistics and a rate of fire that was quite high among similar gun systems."
