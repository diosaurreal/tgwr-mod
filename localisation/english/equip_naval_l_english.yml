 submarine_1_desc: "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
 submarine_2_desc: "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 submarine_3_desc: "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 submarine_4_desc: "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 ship_hull_submarine_1_desc: "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
 ship_hull_submarine_2_desc: "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 ship_hull_submarine_3_desc: "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 ship_hull_submarine_4_desc: "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 torpedo_boat: "Torpedo Boat"
 gunboat: "Late Gunboat"
 destroyer_1: "Destroyer I"
 destroyer_2: "Destroyer II"
 destroyer_3: "Destroyer III"
 destroyer_4: "Destroyer IV"
 destroyer_1_desc: "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 destroyer_2_desc: "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 destroyer_3_desc: "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 destroyer_4_desc: "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 ship_hull_torpedo_boat_desc: "Small, fast vessels designed to deliver a knockout blow with torpedoes against much larger capital ships. They are cheap to produce but extremely vulnerable to any form of gunfire, relying on speed and numbers to be effective."
 ship_hull_gunboat_desc:  "An evolution of the torpedo boat, these vessels mount a more substantial gun armament, making them less reliant on a single torpedo attack. They are better suited for coastal patrol and fleet screening duties in low-threat environments."
 ship_hull_light_1_desc: "The first true destroyers, these ships are larger and more seaworthy than torpedo boats. They combine a respectable gun armament with a torpedo threat and are designed to hunt enemy torpedo boats while screening the main battle fleet."
 ship_hull_light_2_desc: "As the Great War approaches, destroyer designs become more robust and capable. These hulls are faster, have a greater operational range, and can be fitted with an expanded array of weapons, including early depth charges and mines."
 ship_hull_light_3_desc: "Wartime destroyers are the workhorses of the fleet. These hulls are designed for mass production and feature increased specialisation, with more slots for anti-submarine and anti-aircraft weaponry to reflect their expanding role in naval warfare."
 ship_hull_light_4_desc: "The culmination of wartime development, post-war destroyer designs are significantly larger, faster, and more heavily armed than their predecessors. Incorporating the latest engine technology, their versatile hulls are designed to carry a wider array of specialised armaments, allowing them to serve as powerful and adaptable warships capable of fulfilling numerous roles in the modern fleet."
 light_cruiser_0: "Protected Cruiser"
 light_cruiser_1: "Light Cruiser I"
 light_cruiser_2: "Light Cruiser II"
 light_cruiser_3: "Light Cruiser III"
 light_cruiser_4: "Light Cruiser IV"
 torpedo_cruiser: "Torpedo Cruiser"
 torpedo_cruiser_desc: "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 JAP_torpedo_cruiser: "Kitakami-class"
 light_cruiser_1_desc: "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 light_cruiser_2_desc: "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
 light_cruiser_3_desc: "Now skirting the limits of treaties, larger and more heavily armored cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 light_cruiser_4_desc: "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 heavy_cruiser_1: "Armored Cruiser I"
 heavy_cruiser_2: "Armored Cruiser II"
 heavy_cruiser_3: "Armored Cruiser III"
 heavy_cruiser_4: "Armored Cruiser IV"
 heavy_cruiser_1_desc: "The Washington Naval Treaty was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armor light, the weapons load can be increased."
 early_heavy_cruiser_desc: "The Washington Naval Treaty was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armor light, the weapons load can be increased."
 heavy_cruiser_2_desc: "Despite new efforts at treaties, refitting lighter cruisers with heavier weaponry remains efficient, although armor is still limited."
 heavy_cruiser_3_desc: "As restrictions are increasingly ignored worldwide, more balanced heavy cruiser designs with more priority on armor can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 heavy_cruiser_4_desc: "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
 ship_hull_cruiser_0_desc: "Protected Cruisers are defined by an arched armour deck that protects their machinery. Lacking a substantial side armour belt, they are vulnerable to direct fire but serve as capable scouts and commerce raiders in an era before the dominance of the light cruiser."
 ship_hull_cruiser_1_desc: "Early Armoured and Light Cruisers are versatile ships designed for scouting, screening the main fleet, and protecting trade routes. They are faster than older protected cruisers and mount a more uniform battery, though they remain lightly armoured."
 ship_hull_cruiser_2_desc: "As naval technology advances, these cruisers become larger and faster, powered by efficient turbine engines. They offer more flexible weapon emplacements for a mix of guns, torpedoes, and early anti-air defences, making them valuable multi-purpose assets."
 ship_hull_cruiser_3_desc: "As cruisers around the world get more powerful and capable, new and larger hulls are needed to hold all the extra equipment needed."
 ship_hull_cruiser_4_desc: "The post-war generation of cruisers, these hulls are built for higher speeds and longer ranges. They can mount more extensive armament and the latest support modules, representing a significant evolution from their pre-war counterparts and forming the backbone of modern fleets."
 coastal_defense_ship: "Coastal Defense Ship"
 battle_cruiser_1: "Battlecruiser I"
 battle_cruiser_2: "Battlecruiser II"
 battle_cruiser_3: "Battlecruiser III"
 battle_cruiser_4: "Battlecruiser IV"
 battle_cruiser_1_desc: "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armor for speed compared to battleships."
 battle_cruiser_2_desc: "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defenses."
 battleship_0: "Pre-Dreadnought"
 battleship_1: "Dreadnought I"
 battleship_2: "Dreadnought II"
 battleship_3: "Dreadnought III"
 battleship_4: "Dreadnought IV"
 battleship_0_desc: "Considered by some to be the epitome of naval power before a revolutionary shift in design, and by others as quickly outdated relics, pre-dreadnought battleships were the dominant capital ships of the world's navies from the 1890s until the mid-1900s. While not possessing the "all-big-gun" uniformity of their dreadnought successors, these vessels were heavily armored and carried a formidable mixed armament of large and medium-caliber guns, constituting the backbone of global fleets during an intense period of naval expansion and technological evolution."
 battleship_1_desc: "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 battleship_2_desc: "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 battleship_3_desc: "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 battleship_4_desc: "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
 ship_hull_heavy_1_desc: "The first generation of all-big-gun battleships, these revolutionary designs feature a uniform main battery of heavy-calibre guns, rendering all previous battleships obsolete overnight. However, their early design limitations are apparent in turret layouts and relatively modest speed."
 ship_hull_heavy_2_desc: "Representing the 'super-dreadnought' era, these hulls feature more efficient centerline-mounted turrets, improved armour schemes, and powerful new turbine engines. They are larger, more resilient, and faster than their predecessors, setting the standard for capital ships in the Great War."
 ship_hull_heavy_3_desc: "A wartime design, these hulls incorporate the harsh lessons learned from early naval battles. They offer greater flexibility for improved secondary armaments and anti-air defences, along with enhanced range and survivability to meet the escalating demands of naval warfare."
 ship_hull_heavy_4_desc: "The pinnacle of dreadnought design, these post-war hulls are the largest and most powerful capital ships of their era. They boast superior speed, protection, and a significant number of module slots, allowing for heavy armament and the latest technologies like improved fire control."
 carrier_1: "Carrier I"
