 #carrier_6: "Carrier VI"
 carrier_1_desc: "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 carrier_2_desc: "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 carrier_3_desc: "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 #carrier_4_desc: "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
 ship_hull_carrier_1_desc: "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 ship_hull_carrier_2_desc: "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 #ship_hull_carrier_3_desc: "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 SH_battleship_1: "Great Battleship I"
 SH_battleship_2: "Great Battleship II"
 SH_battleship_1_desc: "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 SH_battleship_2_desc: "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."
 ship_hull_super_heavy_1_desc: "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
