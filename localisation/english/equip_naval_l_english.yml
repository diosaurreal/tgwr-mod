 ENG_battleship_0: "King Edward VII Class"
 ENG_battleship_0_desc: "The King Edward VII-class battleships, completed between 1905 and 1906, were the last class of pre-dreadnoughts built for the Royal Navy before the revolutionary HMS Dreadnought. These ships represented a significant step in British battleship design, featuring a mixed main battery of four 30.5 cm (12 inch) guns and four 23.4 cm (9.2 inch) guns, in addition to a substantial secondary battery. While innovative for a pre-dreadnought, particularly with their heavier secondary armament, they were almost immediately rendered obsolete by the commissioning of HMS Dreadnought in December 1906, which effectively started a new era of naval shipbuilding."
 ENG_battleship_1: "Bellerophon Class"
 ENG_battleship_1_desc: "The Bellerophon-class battleships were developed from the renowned Dreadnought class. The ship inherited turbine propulsion and a main battery consisting of ten 305 mm guns from her predecessor, but, unlike the prototype, she had armored torpedo protection."
 ENG_battleship_2: "Iron Duke Class"
 ENG_battleship_2_desc: "A typical British battleship of the Great War. The ship carried the same main battery guns as the battleships of the preceding class, but was armed with more powerful secondary battery guns."
 ENG_battleship_3: "Revenge Class"
 ENG_battleship_4: "Nelson Class"
 ENG_battleship_4_desc: "This battleship featured an innovative arrangement designed under the restrictions of the Washington Naval Treaty of 1922. The ship was armed with 406mm main guns that were concentrated in three turrets in the ship's bow. She was the first battleship in the Royal Navy to be armored according to the "all or nothing" concept."
