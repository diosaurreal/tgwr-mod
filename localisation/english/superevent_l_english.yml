l_english:
 SE_TEST_T: "))))"
 SE_TEST_D: "\nBruh.\n- Ahmet Samet"
 SE_TEST_A: "((((("
 
 SE_WAR_OF_THE_WORLDS_T: "The War of the Worlds"
 SE_WAR_OF_THE_WORLDS_D: "\n\n"This isn't a war, it never was a war, any more than there's war between man and ants."\n- Artilleryman"
 SE_WAR_OF_THE_WORLDS_A: "Chances were a million to one..."

 SE_BATTLE_OF_VERDUN_T: "Battle of Verdun"
 SE_BATTLE_OF_VERDUN_D: "\n\n"Verdun is the symbol and the summit of the Great War. It is arguably the only name that will survive the oblivion of centuries."\n- Guy Pedroncini"
 SE_BATTLE_OF_VERDUN_A: "They shall not pass!"
 
 SE_great_war_T: "The Great War"
 SE_great_war_D: "\n"So the Lord said, "I will wipe from the face of the earth the human race I have created—and with them the animals, the birds and the creatures that move along the ground—for I regret that I have made them."\n- Genesis 6:7"
 SE_great_war_A: "The war to end all wars"

 SE_great_depression_T: "The Great Depression"
 SE_great_depression_D: "\n\n"The bank is something more than men, I tell you. It's the monster. Men made it, but they can't control it."\n- John Steinbeck"
 SE_great_depression_A: "In the long run, we are all dead."
 #Arab
 SE_arab_revolt_T: "The Great Arab Revolution"
 SE_arab_revolt_A: "Watani Habibi, Al Watan Al Akbar"
 SE_arab_revolt_D: "\n"I do not care if the presidency were in the hands of a Syrian, and Iraqi, a Najdi or whoever. The goal is that the people of this nation become independent and united."\n- Sharif Hussien"
 #Greece
 SE_gre_schism_T: "The State of Thessaloniki"
 SE_gre_schism_D: "\n"Greece expects you not merely to die for her, for that is little, indeed; she expects you to conquer. That is why each one of you, even in dying, should be possessed by one thought alone - how to conserve your strength to the last so that those who survive may conquer."\n- Elefthérios Venizélos"
 SE_gre_schism_A: "Zíto o Ethnárhis!"

 SE_burning_of_smyrna_T: "The Smyrna Catastrophe"
 SE_burning_of_smyrna_D: "\n\n"At last we've uprooted the Greeks..."\n- Mustafa Kemal Pasha"
 SE_burning_of_smyrna_A: "I Smýrni mána kégete..."

 SE_balkan_war_1_T: "The Balkan War"
 SE_balkan_war_1_D: "\n"One day the great European War will come out of some damned foolish thing in the Balkans."\n- Otto von Bismarck"
 SE_balkan_war_1_A: "Salonique à tout prix!"

 SE_balkan_war_2_T: "The Second Balkan War"
 SE_balkan_war_2_D: "\n"We are used to thinking that the ruling circles know some special art of management, calculation and foresight, and when it turns out that reckless frivolity and self-confident stupidity reign at the top, always amazes."\n- Leon Trotsky"
 SE_balkan_war_2_A: "Can Bulgaria win alone?"

 SE_gre_byzantium_T: "Revival of Eastern Rome"
 SE_gre_byzantium_D: "\n\n"Constantine built her, Constantine lost her, Constantine will take her back.""
 SE_gre_byzantium_A: "Zíto o Aftokrátor!"

 SE_greeko_turkish_war_T: "Greco-Turkish War"
 SE_greeko_turkish_war_D: "\n\"Greece is not making war against Islam, but against the anachronistic Ottoman Government, and its corrupt, ignominious, and bloody administration, with a view to expelling it from those territories where the majority of the population consists of Greeks."\n- Elefthérios Venizélos"
 SE_greeko_turkish_war_A: "Stin Ángira!"

 SE_balkan_fed_T: "The Balkans Unite"
 SE_balkan_fed_D: "\n\"There are seven and a half million South Slavs who, as a result of the victories in the Balkans, have grown bolder than ever in demanding their political rights."\n-Leon Trotsky"
 SE_balkan_fed_A: "Zíto i Enótita!"


 #Britain
 SE_ENG_REPUBLIC_T: "The British Republic"
 SE_ENG_REPUBLIC_D: ""A few centuries ago one King who stood up against the common people of that day lost his head-lost it really. Later, one of his descendants was told to get out as quickly as he could. Since that day Kings and Queens had been what they ought to be. They never interfered with ordinary politics, and George V would be well advised to keep his finger out of the pie now."\n- George Lansbury"
 SE_ENG_REPUBLIC_A: "God Save the People"
 
 SE_eng_kitchener_T: "Kitchener Restores Order"
 SE_eng_kitchener_D: "\n"Every position must be held to the last man. There must be no retirement. With our backs to the wall, and believing in the justice of our cause, each one of us must fight to the end."\n- Douglas Haig"
 SE_eng_kitchener_A: "Your King and Country Need You"

 SE_eng_george_v_T: "George V Asserts Royal Prerogative"
 SE_eng_george_v_D: "\n\n"The people's liberties strengthen the king's prerogative, and the king's prerogative is to defend the people's liberties."\n- Charles I"
 SE_eng_george_v_A: "By His Majesty's Will"

 SE_eng_imperial_federation_T: "The Imperial Federation is Formed"
 SE_eng_imperial_federation_D: "\n\n"Those who only know England know not England."\n- Rudyard Kipling"
 SE_eng_imperial_federation_A: "The Sun that Never Sets"
 
 SE_eng_fall_of_america_T: "The Fall of America"
 SE_eng_fall_of_america_D: "\n\n"I am satisfied that one active campaign... burning two or three of their towns, will set everything to rights."\n-John Pitcairn"
 SE_eng_fall_of_america_A: "The British Have Come."
 
 #Russia
 SE_FEBRUARY_REVOLUTION_T: "[GetMonth] Revolution"
 SE_FEBRUARY_REVOLUTION_D: "\n\n"All around me is treachery, cowardice, and deceit ..."\n- Nikolai II"
 SE_FEBRUARY_REVOLUTION_A: "Land and Liberty"
 
 SE_OCTOBER_REVOLUTION_T: "Bolshevik Coup"
 SE_OCTOBER_REVOLUTION_D: "\n"People who boasted that they had made a revolution have always seen the next day that they had no idea what they were doing, that the revolution made did not in the least resemble the one they would have liked to make."\n- Friedrich Engels"
 SE_OCTOBER_REVOLUTION_A: "All power to the Soviets"
 
 SE_rus_civil_war_winner_white_T: "White Army Victory"
 SE_rus_civil_war_winner_white_D: "\n\n"In the minds of honest Russian people, the happiness of the Motherland cannot be acquired by dismembering it."\n- Anton Denikin"
 SE_rus_civil_war_winner_white_siberia_D: "\n\n"There can be no defeat - there can only be temporary setbacks."\n- Aleksandr Kolchak"
 SE_rus_civil_war_winner_white_A: "United and Indivisible"
 
 SE_rus_civil_war_winner_red_T: "Red Army Victory"
 SE_rus_civil_war_winner_red_D: "\n\n"If we are not ready to shoot a saboteur and a White Guard, what sort of Revolution is that? Nothing but talk and a bowl of mush."\n- Vladimir Lenin"
 SE_rus_civil_war_winner_red_A: "Proletarians of all countries, unite!"

 SE_rus_civil_war_winner_eser_T: "Eser Victory"
 SE_rus_civil_war_winner_eser_D: "\n\n"The word “Utopia” has received a contemptuous connotation from us. This is not entirely fair."\n- Viktor Chernov"
 SE_rus_civil_war_winner_eser_A: "Land and Liberty"
 
 SE_rus_savinkov_revolution_T: "Second Russian Revolution"
 SE_rus_savinkov_revolution_D: ""And when he had opened the fourth seal, I heard the voice of the fourth beast say, Come and see. I looked, and behold, a pale horse, and its rider’s name was Death. And Hell followed after him. They were given the authority of one-fourth of the earth, to kill with sword and with famine and with pestilence and by wild beasts of the earth"\n- Revelation 6:7-8"
 SE_rus_savinkov_revolution_A: "Freedom or Death!"

 SE_rus_victory_great_war_T: "Victory in the Second Patriotic War"
 SE_rus_victory_great_war_D: "\n\n"Once the Russian flag is raised, it should no longer descend."\n- Nikolai I"
 SE_rus_victory_great_war_A: "Bozhe, Tsarya Khrani!"

 SE_rus_victory_great_war_republic_D: "\n\n"The old Russia is dead. Long live the new, free, great Russia!"\n- Aleksandr Kerensky"
 SE_rus_victory_great_war_republic_A: "Da Zdravstvuyet Respublika!"
 
 ######
 SE_mex_revolution_T: "Mexican Revolution"
 SE_mex_revolution_D: "\n"The country must be governed by someone who really loves his people and his land, who shares wealth and progress. I have all that, only that I am ignorant."\n- Francisco Villa"
 SE_mex_revolution_A: "Tierra Y Libertad"

 #China
 SE_chi_xinhai_revolution_T: "Xinhai Revolution"
 SE_chi_xinhai_revolution_D: "\n\n"If the idea of revolution is to win out, it must be through political enlightenment. It is useless to try to impose it by force of arms."\n- Sun Yat-sen"
 SE_chi_xinhai_revolution_A: "Mínzú! Mínquán! Mínshēng!"

 SE_chi_warlord_era_T: "Warlord Era"
 SE_chi_warlord_era_D: "\n\n"A country does not have to worry about poverty and weakness, but if the national morality is lost, the country will certainly collapse and be incurable."\n- Yuan Shikai"
 SE_chi_warlord_era_A: "Yangtze still imperiously flows."
 
 #####
 SE_bul_bw2_winner_T: "Bulgaria Victorious"
 SE_bul_bw2_winner_D: "\n\n"Let us put aside our small ambitions and differences of opinion and sacrifice ourselves on the altar of our Fatherland!"\n- Stefan Stambolov"
 SE_bul_bw2_winner_A: "Birth of the hegemon."

 #####
 SE_ger_nazi_T: "Rise of Nazism"
 SE_ger_nazi_D: ""Today I will once more be a prophet. If the international Jewish financiers in and outside Europe should succeed in plunging nations once more into a world war, then the result will not be the bolshevization of the earth and this the victory of Jewry, but the annihilation of the Jewish race in Europe!"\n- Adolf Hitler"
 SE_ger_nazi_A: "Another insanity gripped us."
 
 SE_ger_civil_war_T: "German Reunification War"
 SE_ger_civil_war_D: "\n\n"Don't be afraid of death so much as an inadequate life."\n- Bertolt Brecht"
 SE_ger_civil_war_A: "For Deutschland!"
 
 SE_ger_victory_T: "Victory of the Kaiserreich"
 SE_ger_victory_D: ""The sword is drawn, and I cannot sheathe it again without victory and honor. All of you shall and will see to it that only in honor is it returned to the scabbard. You are my guaranty that I can dictate peace to my enemies. Up and at the enemy! Down with the enemies of Brandenburg! Three cheers for our army!"\n- Wilhelm II"
 SE_ger_victory_A: "Gott mit uns."
 
#France
 SE_fra_socialist_T: "Fourth French Republic"
 SE_fra_socialist_D: "\n\n"Revolution can only exist where there is consciousness."\n- Jean Jaurès"
 SE_fra_socialist_A: "Ah! ça ira"
 
 SE_fra_orleanist_T: "Orléanist Restoration"
 SE_fra_orleanist_D: "\n"We shall strive to remain in a middle ground, equally removed from the excesses of popular power and the abuses of royal power."\n- Louis-Philippe I"
 SE_fra_orleanist_A: "The Citizen King returns."

 SE_fra_bonapartist_T: "Bonapartist Restoration"
 SE_fra_bonapartist_D: "\n"The name of Napoleon is a program in itself. It means: at home, order, authority, religion, the welfare of the people; abroad, national dignity."\n- Louis-Napoleon Bonaparte"
 SE_fra_bonapartist_A: "For the Glory of the Empire!"

 SE_fra_legitimist_T: "Bourbon Restoration"
 SE_fra_legitimist_D: "\n"My person is nothing, my principle is everything. France will see the end of her trials when she chooses to understand this."\n- Henri, Count of Chambord"
 SE_fra_legitimist_A: "The Throne and the Altar are restored."

 SE_fra_national_syndicalist_T: "Proudhonist Coup"
 SE_fra_national_syndicalist_D: "\n\n"As man seeks justice in equality, so society seeks order in anarchy."\n- Pierre-Joseph Proudhon"
 SE_fra_national_syndicalist_A: "Le Français toujours vaincra !"
 
 SE_fra_victory_T: "Entente Victorious"
 SE_fra_victory_D: "\n"Sacred love of the Fatherland, Lead, support our avenging arms\nLiberty, cherished liberty, fight with your defenders!\nUnder our flags may victory, hurry to your manly accents so that your expiring enemies see your triumph and our glory!"\n- La Marseillaise"
 SE_fra_victory_A: "Vive la France!"

