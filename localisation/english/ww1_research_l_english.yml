l_english:
 
 #INDUSTRY
 oil_plant:0 "Oil Plant"
 oil_plant_desc:0 "A network of factories for synthetic distillation and refining of oil products is the next step towards ensuring the fuel supply for our nation."
 improved_oil_plant:0 "Improved Oil Plant"
 improved_oil_plant_desc:0 "Moving previously experimental methods for distillation to large-scale operations will allow us to adapt better to available materials and needs."
 RAILWAY_TITLE:0 "RAILWAY"
 construction0:0 "Modern Infrastructure"
 construction0_desc:0 "The thoughtful design of infrastructure appeared at the beginning of the 19th century as part of development work in European metropolises."

 basic_railways:0 "Basic Railway"
 basic_railways_desc:0 "Railways appeared during the industrialization of Europe and played an essential role in the transport of goods and people. It is also an efficient way of supplying large armed forces."
 narrow_gauge_railway:0 "Narrow-gauge railway"
 narrow_gauge_railway_desc:0 "Since narrow-gauge railways are usually built with tighter curves, smaller structure gauges, and lighter rails, they can be less costly to build, equip, and operate than standard- or broad-gauge railways."
 standard_gauge_railway:0 "Standard Gauge Railway"
 standard_gauge_railway_desc:0 "The standard-gauge railway is a railway with a track gauge of 1,435 mm (4 ft 8+(1/2) in). The standard gauge is also called Stephenson gauge or international gauge."
 flexible_rail_network:0 "Flexible Rail Networks"
 flexible_rail_network_desc:0 "The construction of double or triple coupled railway tracks makes it possible to organize transport and optimize the space consumed by the railway tracks."
 diesel_electric_control_system:0 "Diesel Electric Control System"
 diesel_electric_control_system_desc:0 "Early internal combustion locomotives and railcars used kerosene and gasoline as their fuel. Rudolf Diesel patented his first compression-ignition engine in 1898, and steady improvements to the design of diesel engines reduced their physical size and improved their power-to-weight ratios to a point where one could be mounted in a locomotive."
 triple_gauge_system:0 "Triple Gauge System"
 triple_gauge_system_desc:0 "In rare situations, three different gauges may converge on to a rail yard and triple-gauge track is needed to meet the operational needs of the break-of-gauge station - most commonly where there is insufficient space to do otherwise."
 maintenance_standard:0 "Maintenance Standard"
 maintenance_standard_desc:0 "Infrastructure owners specify permitted variances from the nominal gauge, and the required interventions when non-compliant gauge is detected."

 powder_type_b:0 "Powder Type B"
 powder_type_b_desc:0 "Poudre B was the first practical smokeless gunpowder created in 1884. It was perfected between 1882 and 1884 at "Laboratoire Central des Poudres et Salpêtres" in Paris, France."
 double_base_propellant:0 "Double Base Propellant"
 double_base_propellant_desc:0 "Propellants mixtures containing nitrocellulose and nitroglycerin as explosive propellant ingredients are known as double-base powder. "
 synthetic_nitrogen:0 "Synthetic Nitrogen"
 synthetic_nitrogen_desc:0 "For a long time, sources of nitrogen compounds were limited. Natural sources originated either from biology or deposits of nitrates produced by atmospheric reactions. Nitrogen fixation by industrial processes like the Frank-Caro process and Haber-Bosch process eased this shortage of nitrogen compounds, to the extent that half of global food production now relies on synthetic nitrogen fertilisers."
 improved_synthetisation:0 "Improved Nitrogen Synthetisation"
 improved_synthetisation_desc:0 "Improvements has been made in the quality of the synthetical Nitrogen process, thanks to Haber-Bosch method of production."
 advanced_synthetisation:0 "Advanced Nitrogen Synthetisation"
 advanced_synthetisation_desc:0 "Improvements has been made in the quality of the synthetical Nitrogen process, thanks to Haber-Bosch method of production."
 interwar_synthetisation:0 "Interwar Nitrogen Synthetisation"
 interwar_synthetisation_desc:0 "Improvements has been made in the quality of the synthetical Nitrogen process, thanks to Haber-Bosch method of production."



 UNLOCK_TRAINS:0 "Unlock §YCivilian Train§! Research."
 electric_railway:0 "Electric Railway"
 electric_railway_desc:0 "Railway electrification is the use of electric power for the propulsion of rail transport. Electricity is typically generated in large and relatively efficient generating stations, transmitted to the railway network and distributed to the trains."
 haber_process:0 "Haber Process"
 haber_process_desc:0 "The Haber process is the main industrial procedure for the production of ammonia."
 advanced_oil_plant:0 "Advanced Oil Plant"
 advanced_oil_plant_desc:0 "New experimental purification techniques like hydrotreating can be used in oil manufacturing to greatly improve the final product."

 stainless_steel:0 "Stainless Steel"
 stainless_steel_desc:0 "Stainless steel, also known as inox, corrosion-resistant steel and rustless steel, is an alloy of iron that is resistant to rusting and corrosion. It contains iron with chromium and other elements such as molybdenum, carbon, nickel and nitrogen depending on its specific use and cost."

 early_machine_tools:0 "Early Machine Tools"
 early_machine_tools_desc:0 "A variety of tools can be used in our military production lines to increase the efficency of our production."
 machine_tools2:0 "Machine Tools II"
 machine_tools2_desc:0 "A variety of basic machines can be used in military production, to help increase production."
 machine_tools3:0 "Machine Tools III"
 machine_tools3_desc:0 "By using improved machinery in all our production lines, we can increase our military output."
 machine_tools4:0 "Machine Tools IV"
 machine_tools4_desc:0 "By using more conveyors in our production lines, we can increase our efficency and make more equipment."
 machine_tools5:0 "Machine Tools V"
 machine_tools5_desc:0 "With new advanced machinery, we can increase our military production more then ever before."
 industrial_complex1:0 "Industrial Complex Construction I"
 industrial_complex1_desc:0 "Industry functions much better when centralized around key locations, we have discovered. This should be how we build new factories from now on." 
 industrial_complex2:0 "Industrial Complex Construction II"
 industrial_complex2_desc:0 "The eruption of war necesitates increased factory output, which means larger and more factories."
 industrial_complex3:0 "Industrial Complex Construction III"
 industrial_complex3_desc:0 "Labor conditions? Bah! More machinery, tighter spaces, and extra buildings! Let our industrial capacity grow evermore!"
 industrial_complex4:0 "Industrial Complex Construction IV"
 industrial_complex4_desc:0 "More! More! The demands of our country's population and military increase ever further, as should the centralization of our industry."
 fortification_tech:0 "Fortification Technologies"
 fortification1:0 "Fortification I"
 fortification1_desc:0 "By building basic defensive positions, we can easily increase our defensive capabilities."
 fortification2:0 "Fortification II"
 fortification2_desc:0 "With more advanced defensive positions, such as protected bunkers, it will be hard for any enemy to break through."
 fortification3:0 "Fortification III"
 fortification3_desc:0 "With metal structures placed in front of our defensive positions, the enemy will have trouble advancing to our fortified positions we can easily defend."
 anti_air_building1:0 "Anti-Air Defense I"
 anti_air_building1_desc:0 "Large guns capable of automatic fire and long ranges will hopefully defend us from the aeriel menace." 
 anti_air_building2:0 "Anti-Air Defense II"
 anti_air_building2_desc:0 "As the sky is clouded with enemy planes we must in turn expand our defenses against these bombers."
 oil_production1:0 "Oil Production I"
 oil_production1_desc:0 "With advancements in oil drilling techniques, we can drill more oil then we could before."
 oil_production2:0 "Oil Production II"
 oil_production2_desc:0 "Progress in geology helps us determine where the largest oil reserves are and we can focus our efforts in places where larger oil deposits will be located."
 oil_production3:0 "Oil Production III"
 oil_production3_desc:0 "Advancements in key processes in how we drill oil will make all our drilling sites much more efficient."
 basic_armored_car:0 "Basic Armored Car"
 #GRENADES
 early_grenades:0 "Early Grenades"
 early_grenades_desc:0 "Around the turn of the 20th century, the ineffectiveness of the available types of hand grenades, coupled with their levels of danger to the user and difficulty of operation, meant that they were regarded as increasingly obsolete pieces of military equipment."
 basic_grenades:0 "Hand Grenades"
 basic_grenades_desc:0 "Following the success of improvised grenades in the trench warfare conditions, a reassessment was quickly made to develop a practical hand grenade."
 improved_grenades:0 "Fragmentation Grenades"
 improved_grenades_desc:0 "The first "safe grenade". Explosive-filled steel canisters with a triggering pin and a distinctive deeply notched surface. The segmentation is often erroneously thought to aid fragmentation,"
 advanced_grenades:0 "Gas Grenades"
 advanced_grenades_desc:0 "26 mm grenades filled with ethyl bromoacetate or chloroacetone."
 recon_armored_car:0 "Recon Armored Car"
