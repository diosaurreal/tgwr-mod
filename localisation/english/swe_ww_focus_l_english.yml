 # Mission
 SWE_anti_war_promises_mission:0 "Anti-War Promises"
 SWE_anti_war_promises_mission_desc:0 "One of the promises made during the election campaign by the liberals was to lower the spending on the military, to help decrease the burden of the Swedish people. To manage this international tensions need to be kept low, which is largely out of our control. We can only watch and hope."
 SWE_public_demand_rearmament_mission:0 "Public Demands Rearmament"
 SWE_promised_of_reformed_workday:0 "Promises of An Eight-Hour Workday"
 SWE_take_stance_in_foreign_politics_mission:0 "Take A Stance"
 SWE_take_stance_in_foreign_politics_mission_desc:0 "Our people is awaiting us to take a proper stance in Foreign Politics, until this is done their trust in the government will slowly errode."
 SWE_the_threat_of_revolution:0 "Threat of Revolution!"
 SWE_the_threat_of_revolution_desc:0 "The left has now unified against us, hoping to use the revolutions abroad as a rallying point against the current status quo and demanding we give in to their demands of Full Suffrage and proper reforms."
 SWE_threat_of_a_republic:0 "The Republican Question"
 SWE_threat_of_a_republic_desc:0 "While only pursued by Socialist Parties, in particular Sveriges socialdemokratiska arbetareparti, there is yet to been a threat of the government falling to republicanism. But should things change for the worse, or the Socialists be too agitated, it may be attempted to be pushed through Riksdagen."
