 SWE_election_campaigns:0 "Liberal Election Surge"
 SWE_election_campaigns_desc:0 "With the new propositional voting system in place, many left-wing voters are flocking to support the liberals and socialists."
 SWE_election_campaigns_con:0 "Conservative Election Surge"
 SWE_election_campaigns_con_desc:0 "With the current liberal regime of Staaff not proving as popular as it'd otherwise be, voters are moving towards supporting more conservative parties in Sweden."
 
 SWE_anti_war_promises:0 "Anti-War Campaign Promises"
 SWE_anti_war_promises_desc:0 "The Promises of Liberala samlingspartiet during the election campaign has been very staunchly anti-war, so any major of expansion of the military isn't a strong possibility for the government until the next election."
