 SWE_focus_on_the_defense_question:0 "Focus on Defense Question"
 SWE_focus_on_the_defense_question_desc:0 "With our own investigation into the military being essentially concluded, we're now in a position to adjust our stance on how much we should invest into the military. This is an important step to secure popular support."
 
 SWE_svensk_liberalism:0 "Swedish Liberalism"
 SWE_svensk_liberalism_desc:0 "While our Liberal policies are focused on pushing for social reform, we need to keep an eye out for our \"allies\" in SAP, who seek to nationalize private businesses and take stances that may be harmful to our cause."
 SWE_a_mixed_economy_solution:0 "Implement Mixed Economy Policies"
 SWE_third_liberal_regering:0 "The Third Liberal Government"
 SWE_socialliberal_reforms:0 "Social-Liberal Reforms"
 SWE_fix_what_is_backwards:0 "Fix What Is Backwards"
 SWE_promote_reasonable_reforms:0 "Promote Reasonable Reforms"
 SWE_investment_into_affordable_houses:0 "Invest Into Affordable Housing"
 
 SWE_hammarskjold_government:0 "Hammarskjöld's Regering"
 SWE_hammarskjold_government_desc:0 "Hammarskjöld is seen as a reasonable and practical leader who's steadfast nature will bring us safety through the turbulent future."
 SWE_keeping_our_head_down:0 "Keep Our Head Down"
 SWE_keeping_our_head_down_desc:0 "The policy of neutrality we hold so dear need to be preserved no matter the cost, which means we need to act in the interest of Sweden first and foremost."
 SWE_investera_i_framtiden:0 "Investera I Framtiden"
 SWE_investera_i_framtiden_desc:0 "We need to manage our long-term development and focus our efforts in aiding the industries and people of Sweden."
 SWE_support_the_military:0 "Military Expansion"
 SWE_support_the_military_desc:0 "With new threats rising around us, it is clear the military need to be expanded greatly to be able to protect Sweden."
 
 SWE_eliminate_leftist_opposition:0 "Undermine The Left"
 SWE_eliminate_leftist_opposition_desc:0 "It is clear that the left, whatever socialist or liberal, will be keen to work with Trygger in Riksdagen. So instead we should sideline their support and find allies in those that oppose them."
 
 SWE_trygger_government:0 "Trygger's Regering"
 SWE_foreign_policy_of_the_king:0 "Foreign Policy of the King"
 SWE_foreign_policy_of_the_king_desc:0 "Being part of the internal circle of the King allows our government to more closely align with his vision for Sweden, and to use his approval of our foreign policy to strengthen our position."
 SWE_allies_in_unlikely_places:0 "Allies in Unlikely Places"
 SWE_allies_in_unlikely_places_desc:0 "Through anomyous sources we've found many Pro-German politicians within the government that we may be able to reach out to work with us as independents. These people would be able to argue our cause and secure that the current government remains intact."
 
 SWE_for_sveriges_framtid:0 "Sweden At The Crossroads"
 SWE_for_sveriges_framtid_desc:0 "The threat against democracy is at our doorstep and where Sweden will go from here remains to be seen and who will be seen as the threat: The left or the right."
 SWE_creation_of_nationalistiskt_arbetarparti:0 "Form Nationalistiska Arbetarpartiet"
 SWE_creation_of_nationalistiskt_arbetarparti_desc:0 "Sven Hedin believes that to rally support for the new regime and conservative values, the workers and middle class need to see us as their allies. Thus he has prepared the formation of a new political party."
 SWE_kungliga_regeringen:0 "Kungliga Regeringen"
 SWE_kungliga_regeringen_desc:0 "It is clear to the close circle of King Gustaf V that he isn't fully convinced that a military dictatorship will be feasible for the poeple, thus his inner circle is moving towards creating a position of compromise and have him appoint a new Riksdag that is friendly to him and the military. This will in the short term allow the status quo to be protected while allowing his influence to be felt throughout Sweden."
 SWE_an_olive_branch:0 "Offer An Olive Branch"
 SWE_an_olive_branch_desc:0 "Gustav F has held some respect towards SAP, if mainly due to its leader Hjalmar Branting. While many in the military wish for the complete ban and removal of Socialist Politicians, instead Gustaf V has met with Hjalmar Branting to discuss ways to de-escalte the situation between the left and the new government."
 SWE_reason_and_our_causes:0 "Reason and Our Causes"
 SWE_military_control:0 "The Military Compromise"
 SWE_military_control_desc:0 "Riksdagen will be under the watchful eye of the military and more importantly under a government led by Sven Hedin's Nationalistiska Arbetarparti while the country remains in a state of national emergency."
 
 SWE_anti_authoritan_coalition_successful:0 "Sweden's Democratic Spearhead"
 SWE_anti_authoritan_coalition_successful_desc:0 "Despite the attempts at introducing a reactionary regime, the people has stood strong and the right has been forced to back off. The unrest in our country from this attempt has severly boosted the appeal of democratic reforms to safeguard against this in the future."
 SWE_promises_from_the_king:0 "The King's Promises"
 SWE_promises_from_the_king_desc:0 "With the king's approval (although reluctant) we're now in a better position to start the process of creating a democracy in Sweden. We'll use this first step to reduce the influence of the King in the affairs of Riksdagen."
 SWE_welfare_reforms:0 "Welfare Reform"
 
 SWE_british_iron_trade:0 "British Resource Trade"
 SWE_german_iron_trade:0 "German Resource Trade"
 SWE_russian_transportation:0 "Route Between the Entente"
 
 SWE_condemn_the_bolshevik:0 "Condemn the Bolshevik"
 SWE_sanction_soviet_republic:0 "Implement Soviet Sanctions"
 
 SWE_the_great_war:0 "The War In Europe"
 SWE_the_great_war_desc:0 "A great war has broken out in Europe and it is threatening the current status quo and our ability to remain neutral."
 
 SWE_pro_entente_stance:0 "Entente-Friendly Neutrality"
 SWE_pro_entente_stance_desc:0 "While we likely can never convince strong support for intervention on the side of the Entente, there are still no reason to doubt that the Germans may try to drag us into the war should we be too friendly with them. We need to align with the Entente in our neutrality for the time being."
 SWE_invite_french_officers:0 "A French Attache"
 SWE_invite_french_officers_desc:0 "With our ties to the French strengthened, we should cooperate with them to help modernise our military."
 
 SWE_rally_to_neutrality:0 "Rally to Neutrality!"
 SWE_rally_to_neutrality_desc:0 "With how long we've been neutral on the world stage, throwing ourselves into another conflict would only cause harm to Sweden."
 SWE_support_nordic_neutrality:0 "Reafirm Nordic Neutrality"
 SWE_nordic_censorship_agreements:0 "Nordic Censorship Agreements"
 SWE_agreement_with_denmark:0 "Secure Danish Food Exports"
 SWE_sakra_borgfred:0 "Säkra Borgfred"
 SWE_sakra_borgfred_desc:0 "Arguments within our Riksdag can easily get in the way of protecting our neutrality, so we should reach out to our fellow parties and have them act sensible in our time of crisis."
 SWE_defensive_posturing:0 "Defensive Posturing"
 SWE_defensive_posturing_desc:0 "Rearming too quickly may cost us a lot, since it may be seen as an act of aggression. But standing idly by will equally put us in danger, we need to make sure our industry can do its part in the comming rearmament effort."
 SWE_neutralitetsvakt:0 "Neutralitetsvakten"
 SWE_neutralitetsvakt_desc:0 ""
 SWE_bias_towards_german_trade:0 "Bias Towards German Trade"
 SWE_aland_gambit:0 "Åland Gambit"
 SWE_aland_gambit_desc:0 "The outbreak of war between Russia and Germany has proven a great opportunity to spark public opinion in favor of joining Germany in arms against our former adversary, our foreign minister is ready to raise concern about the usage of Åland as a military base with the hopes they'll fail to reassure us it is a temporary measure."
 
 SWE_strengthen_german_relations:0 "Strengthen German Ties"
 SWE_german_military_mission:0 "Invite German Officers"
 SWE_endorse_pro_german_press:0 "Endorse Pro-German Press"
 SWE_support_finnish_resistance:0 "Support Finnish Resistance"
 SWE_prepare_entry_into_the_conflicts:0 "Plans For Entry Into Conflict"
 SWE_prepare_strikebreakers:0 "Prepare Strikebreakers"
 SWE_use_central_powers_expertice:0 "Use Central Powers Expertice"
 # Old events replacement
 ww1_sweden.4.db:0 "Fed up with the liberal-progressive policies of [SWE.GetLeader], especially his stance on military matters, Conservatives across the country have rallied farmers in a 30,000 march known as the 'Peasant Armament Support March'.\n\nWhat is especially notable, however, is that the King himself has gotten involved! He delivered the following speech to the gathered protestors;\n\n"Ye honest men of Sweden's yeomanry tribe!\nYe have come to speak Your opinion regarding the maintenance of the realm and the care for its highness. Ye are here with me to make known to all, that no demand is too high and no burden too heavy, when it comes to the preservation of our ancient freedom and the safeguarding of our future development.\nFrom times so distant, held hidden in times immemorial, the foundation of this realm has rested on the firm and unshakably welded trust between king and people.\nI shall, in accordance with My duty as Your king, seek to show You the way to reach our goal in common. Follow and support Me henceforth!"\n\nThis has made rebounds in Swedish politics."
 ww1_sweden.4.ab:0 "This is a crisis"
