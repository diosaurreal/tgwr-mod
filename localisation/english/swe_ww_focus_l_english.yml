 # Events
 ww1_sweden.1.t:0 "Regering Karl Staaff II"
 ww1_sweden.1.d:0 "With the recent reform to of a propositional voting system in Sweden, there was no doubt there would be a shakeup with the new election. With the right having lost many seats to the left and surprisingly there was a big growth for Socialdemokraterna.\nThough the biggest party in Riksdagen is Liberala samlingspartiet, they still don't hold majority by themselves and may be forced to work with Socialdemokraterna if they wish to secure majority in the First Chamber.\n\nKarl Staaff has been tasked with forming a government, but many on the right are worried that he may be too radical and have chosen to paint him as a Landsförrädare (traitor to the country)."
 
 ww_sverige.1.t:0 "Appointment of Defense Minister"
 ww_sverige.1.d:0 "With Liberala samlingspartiet securing a strong position in Riksdagen, there are many positions that need to be filled. Among which the position of Defense Minister being one, which has traditionally be held by a member of the military. However Karl Staaff's government has instead chosen to appoint David Bergström, a member of the party, making him Sweden's first Civilian Defense Minister.\n\nMany on the right has critized this decision."
 ww_sverige.1.a:0 "Finally a civil Defense Minister"
 ww_sverige.1.b:0 "The military should handle military matters"
 
 ww_sverige.303.t:0 "Rightwing Critize Panserboat Delays"
 ww_sverige.304.t:0 "Papers Critize Panserboat Delays"
 ww_sverige.304.d:0 "Despite our attempts to pushback F-Båten, there is no question that the people have not taken kindly to it. Worried about rearmament occuring in the major countries, many consider it important to keep our navy as strong as possible. This has led to that many papers have been able to stoke the flames and are trying to force the hand of us..."
 ww_sverige.304.a:0 "...and it seems to be working."
 ww_sverige.304.b:0 "...but the government holds strong."
 
 ww_sverige.1001.t:0 "Government Appointment"
 ww_sverige.1001.d:0 "As the government is settling in Riksdagen, the question about our position is firmly in place. A coalition with the right is out of the question, seeing how they oppose Karl Staaff on almost every issue. But we may be able to convince SAP to work with us to secure a majority in at least one of the chambers. While working with them in an official capacity in a coalition would make such cooperation easier, many Liberal politicians are worried the Socialist will give them more legitimacy and entrench more radical ideas in the population."
 ww_sverige.1001.a:0 "We'll cooperate without a coalition government"
 ww_sverige.1001.b:0 "Reach out to form a coalition government"
 
 ww_sverige.7.t:0 "F-Båten Construction"
 ww_sverige.7.d:0 "The construction of the Sverige-Class ships have began after much delay."
 ww_sverige.7.a:0 "Let's hope they come to use"
 
 ww_sverige.8.t:0 "Stockholmssystemet"
 
 ww_sverige.9.t:0 "Whispers of a Coup"
 ww_sverige.9.d:0 "Following the resignation of the Second Staaff Administration, there has been whispers within the military of doing a coup to counteract revolutionary elements that may threaten Sweden. Seeking to use Bondetåget and the king's approval to launch a coup to take over the government.\n\nHowever this may still be buried with no one being the wiser."
 ww_sverige.9.a:0 "We'll just appoint a new government"
 ww_sverige.9.b:0 "Maybe we need to take action"
 ww_sverige.10.t:0 "A New Government"
 ww_sverige.10.d:0 "After the failure of the last liberal government and their resignation following Bondetåget, there is now a need to appoint a new government. So far there are two choices for government seem to be a \"borggårdsregering\" under Hammarskjöld, who is considered a principled and steadfast choice and a government under Ernst Trygger who has long been favored by the king but is known for his anti-parlimentary mindset who is seen more like an attackdog under the king by most. In particular Arvid Lindman, who is head of the right in the second chamber of government has voiced concern about him as a choice."
 ww_sverige.10.a:0 "Appoint Hammarskjöld"
 ww_sverige.10.b:0 "Appoint Trygger"
 ww_sverige.10001.t:0 "Opposition to Government Solidifies"
 ww_sverige.10001.d:0 "While Gustaf V was able to convince Riksdagen to accept Ernst Trygger as new head of government, it is clear that he isn't a very popular choice with the more moderate Conservatives (who are largely led by Arvid Lindman) and the Left. With his blatant opposition to Parliamentalism many on the left see him as a threat to the developing democracy in Sweden, meanwhile Arvid Lindman has personally refused to take part in a government led by Ernst Trygger however has for the time being not taken a stance of being an active opponent to the regime. This is mostly out of concern that infighting could lead to the rise of a leftist government."
 ww_sverige.10001.a:0 "We need allies"
 ww_sverige.10001.t:0 "Intelligent Anpassning"
 ww_sverige.10001.d:0 "With the opposition having tightened around Trygger's government, he has adopted a policy he refers to as \"Intelligent Anpassning\" (intelligent accommodation) to try and reach common ground with the parties in Riksdagen. Where he'll find individual members in the opposition that may agree on certain topics (such as defense spending) that he can push through to gain trust within Riksdagen."
 ww_sverige.10001.a:0 "Let's hope that works out"
 
 ww_sverige.11.t:0 "Coup Prepared"
 ww_sverige.11.d:0 "Sven Hedin & Carl Bennedich has approached the king Gustav V about the idea of bypassing the Riksdag and supporting a more autocratic regime to help guide Sweden through these troubling times. This meeting has occurred in outmost secrecy, while other members of the military have become aware of the coup and are awaiting the go-ahead of the king the air is tense.\nMany are worried that some outrage may be sparked by this course of action and that younger officers who are more loyal to the unions may try and oppose this course of action and that revolutionary elements may jump at this as an excuse to overthrow the monarchy but Sven Hedin has claimed that if this is not done the future of Sweden may be uncertain."
 ww_sverige.11.a:0 "Execute the coup!"
 ww_sverige.11.b:0 "We should just appoint a government"
 ww_sverige.12.t:0 "Coup Successful"
 ww_sverige.12.d:0 "TBA"
 ww_sverige.12.a:0 "Time to get to work"
 ww_sverige.13.d:0 "With Karl Staaff's Government having weathered the storm until the new election in 1914, to the shock of many, there is now a question of what the future of the Liberal governments in the near future.\nMany conservatives wish nothing more than to find an excuse to greatly weaken the government and take its place. There are rumours about a shift in the politics in Sweden and it seems that..."
 ww_sverige.13.a:0 "Liberalism prevails!"
 ww_sverige.13.b:0 "Karl Staaff's reputation takes another hit"
 
 ww_sverige.17.t:0 "Regeringen Edén"
 ww_sverige.19.t:0 "Regeringen Branting"
 ww_sverige.20.t:0 "Regeringen De Geer"
 ww_sverige.21.t:0 "Regeringen von Sydow"
 ww_sverige.22.t:0 "Andra Kammar Val 1922"
 
 ww_sverige.2701.t:0 "Andra Kammar Val [GetYear]"
 
 ww_sverige.28.t:0 "Åland Gambit"
 ww_sverige.28.d:0 "Since the establishment of the Treaty of Paris in 1856, the Åland Island has been demilitarized and  thus not as much a concern for the Swedish foreign policy as it may otherwise be (although the desire to return the Swedish speaking populace there is still debated).\n\nNow with the ongoing Great War, worries about militarisation of the isles are on the rise and our foreign minister has prepared to go to the Entente to raise this concern. While this seems to be about upholding an old treaty, our minister secretly hopes that the Entente won't budge or give any promises of a return to Status Quo which could be used to rally our people against a newly percieved threat."
 ww_sverige.28.a:0 "Send him off"
 ww_sverige.28.b:0 "Send our demands (makes AI more likely to refuse)"
 ww_sverige.29.t:0 "Sweden's Concern Over Åland"
 ww_sverige.29.d:0 "With the ongoing war effort [145.GetName] has been raised as a concern by the Swedish foreign minister. He claims that the militarisation of [145.GetName] might serve to threaten the stability of the region and thus he'd like reassurances that once the war ends that the Status Quo (that the isles are demilitarized) will be returned."
 ww_sverige.29.a:0 "It is a temporary measure"
 ww_sverige.29.b:0 "We can't make promises"
 ww_sverige.30.t:0 "Åland Gambit Failed"
 ww_sverige.30.d:0 "The Entente has reaffirmed their commitment to the Treaty of Paris and promised that once the war ends that Åland will be demilitarized. This has at least proven to make our people trust that our government has served their interest to avoid war."
 ww_sverige.30.a:0 "At least our people feels safer"
 ww_sverige.31.t:0 "Åland Gambit Successful"
 ww_sverige.31.d:0 "The Russians have blatantly stated they have no intent to demilitarize the Åland isles, which our Foreign Minister quickly used to spread news to the press about a possible threat to our foreign interest and safety of Sweden.\nThis has caused quite a stir but many in our nation are now calling for further military expansion and have warmed up to the idea of taking a side in the conflict."
 ww_sverige.31.a:0 "We'll rally our people"
 ww_sverige.2901.t:0 "Russia Refutes Swedish Government"
 ww_sverige.2901.d:0 "News have reached us that the Swedish government recently voiced concerns about [145.GetName] being militarised during the war and wished for us to reassure them that the isles will be disarmed after the war is over.\n\nRussia has seemingly responded by dismissing such concerns and now our diplomats are worried this might push the Swedish regime further towards an alliance with Germany."
 ww_sverige.2901.a:0 "We have to mediate!"
 ww_sverige.2901.b:0 "These are Russian affairs"
 ww_sverige.2902.t:0 "Reminder of Treaty of Paris"
 ww_sverige.2902.d:0 "Our allies in [From.GetNameDef] has reminded us of the stipulations of the Treaty of Paris and that we've a responsibility to upkeep it once the war is over.\nThis was clearly in response to our dismissing the concerns of the Swedish government."
 ww_sverige.2902.a:0 "We'll honor the treaty"
 ww_sverige.2902.b:0 "Who cares about an old treaty?"
 ww_sverige.2903.t:0 "Russia Relents"
 ww_sverige.2903.d:0 "After some pressure Russia has pledged to disarm [145.GetName] after the war is over."
 ww_sverige.2903.a:0 "This will safekeep peace in the future"
 ww_sverige.2904.t:0 "Russia Refuses Us"
 ww_sverige.2904.d:0 "Despite our reminder of the Treaty of Paris and concerns about future status quo, Russia has remained adamant there is no need to promise that [145.GetName] needs to be disarmed after the war is over."
 ww_sverige.2904.a:0 "We tried"
 
 ww_sverige.99.t:0 "Concerns About Food Situation"
 
 ww_sverige_cw.100.t:0 "Revolution Crushed"
 ww_sverige_cw.100.d:0 "With the civil war over, many in our nation are now celebrating the defeat of the revolutionary elements in our society who had chosen to endager us in a time of crisis and helped give legitimacy to the decision to have the king step into government affairs this directly.\n\nOne of the first motions the new regime made was to ban socialist gathering and parties, claiming they were the true threat that caused the civil war. This was fully supported by the King and the Riksdag, beyond a few stray Riksdagsmembers who abstained from voting."
 ww_sverige_cw.100.a:0 "We'll move forward together"
 
 ww_sverige_riksdag.0.t:0 "Concerns About Customs"
 ww_sverige_riksdag.0.d:0 "In the first chamber of Riksdagen there has been a motion to adjust the customs that is set in place, this motion was supported by men such aas Erik Palmstierna. The adjustment they wish for is a reduction of the customs on Oats from 3 kr and 50 öre to 1 kr and 50 öre (a reduction of around 58%). The conversation around it has brought up concerns about increasing prices due the these customs."
 ww_sverige_riksdag.0.a:0 "We'll look at this soon"
 ww_sverige_riksdag.1.t:0 "The Custom Concerns"
 ww_sverige_riksdag.1.a:0 "We'll lower them a little bit"
 ww_sverige_riksdag.1.b:0 "Let's make a larger reduction"
 
 ww_sverige_riksdag.2.t:0 "Förstakammarvalet [GetYear]"
 ww_sverige_riksdag.2.d:0 "The election for the first chamber of Riksdagen, this election occurs every year as to contiously create a rotation of members in this chamber."
 ww_sverige_riksdag.2.a:0 "Hopefully the result is to our benefit"
 
 ww_sverige_riksdag.3.t:0 "Lantmanna- och borgarpartiet"
 ww_sverige_riksdag.3.d:0 "With the setbacks in the last election, the two conservative parties in the second chamber of Riksdagen has combined into a larger one. Lantmannapartiet and Nationella framstegspartiet has thus come together to form Lantmanna- och borgarpartiet."
 ww_sverige_riksdag.3.a:0 "United they stand"
 ww_sverige_riksdag.3.a.t:0 "All mandates in the §YFirst§! Chamber from §CModerata partiet§! (§Y[?AV_f|0]§!) will be transfered to §ODet förenade högerpartiet§! (§Y[?H_f|0]§!) and the two parties will be combined into §CNationella partiet§!.\nAll mandates in the §YSecond§! Chamber from §OLantmannapartiet§! (§Y[?LAN_a|0]§!) will be transfered to §CNationella framstegspartiet§! (§Y[?AV_a|0]§!) and the two parties will be combined into §CLantmanna- och borgarpartiet§!."
 
 ww_sverige_riksdag.5.t:0 "Comintern Question in SKP"
 ww_sverige_riksdag.5.d:0 "The SKP (Swedish Communist Party) has recently been splintered a bit after the recent announcement of the Comintern, many former members were pushed out of the party due to not being considered revolutionary enough by the Comintern.\nThis has for the time split the party a bit. There are already word that there are still elements within the party that aren't as radical as the rest who may seek to join SAP instead."
 ww_sverige_riksdag.5.a:0 "We'll see where this leads"
 
 ww_sverige_riksdag.6.t:0 "Public Desires Prepardness"
 ww_sverige_riksdag.6.d:0 "Worries about Sweden being in a vulnerable position due to the conflict in Europe has given rise to a sentiment of wishing a greater focus on rearmament."
 ww_sverige_riksdag.6.a:0 "It's on our agenda now"
 
 ww_sverige_riksdag.7.t:0 "Liberal Split Over Prohibition"
 ww_sverige_riksdag.7.d:0 ""
 ww_sverige_riksdag.7.a:0 ""
 
 ww_sverige_riksdag.8.t:0 "Proposition nr 110"
 ww_sverige_riksdag.9.t:0 "Antirösträttsmötet 1912"
 ww_sverige_riksdag.9.a:0 "It seems to have had the opposite effect"
 
 ww_sverige_general.0.t:0 "CSA Protest Folkpension"
 ww_sverige_general.0.d:0 "Centralförbundet för socialt arbete, CSA, has critized the newly announced Folkpension. While they agreed with parts of it, they voiced concerns about that our people may get used to this type of government support and that those unworthy of it may also get a pension (such as alcoholists or others who have shown improper behaviour). They wish that there should be some ways to make sure the system don't benefit such people if possible (through things such as behavioural tests).\n\nThey are thus actively campaigning against the current iteration of Folkpension."
 ww_sverige_general.0.a:0 "Ignore their pleas"
 ww_sverige_general.0.b:0 "Let's make some minor adjustments"
 
 ww_sverige_general.17.t:0 "Repetitionsövningarna 1912"
 ww_sverige_general.17.d:0 "Today the regular training of the army took full force throughout Sweden, with the Swedish army being called up to properly train and prepare for conflict.\n\nThe process remained as expected, with individual training manuevers being executed effectively with nothing out of the ordinary. While it has been shown to be a success there are still some concerns about our readiness for war."
 ww_sverige_general.17.db:0 "Today the regular training of the army took full force throughout Sweden, with the Swedish army being called up to properly train and prepare for conflict.\n\nWith the decision from Riksdag to test Sweden's defensive capabilities during the repetitionsövningarna, Norrbotens regemente under August Falkenberg recieved an order to mobilise from Stockholm at 07.15, which arrived almost 2 hours later. The order repeatedly spread and by the evening it had been fully sent out. Alltogether 3800 men arrived and showed great enthusiasm and willingness to follow the mobilization order. All together it has been a great success and shown that there is a strong readiness for war."
 ww_sverige_general.17.a:0 "It's always good to be prepared"
 
 ww_sverige_general.1001.t:0 "The King's Approval"
 ww_sverige_general.1001.d:0 "While the king of Sweden, Gustaf V, isn't directly ruling the nation as it were he still holds a noticeable influence behind the scenes. With a number of people in our political sphere being part of his inner circle. His approval of our regime may serve to undermine or help it depending on his opinion of it."
 ww_sverige_general.1001.a:0 "Let's see what he thinks"
 
 ww_sverige_general.1002.t:0 "End of Swedish Emigration"
 ww_sverige_general.1002.d:0 "After many reforms and changes in global affairs, fewer and fewer Swedes are leaving the country to go abroad. This has served to both reasure the left and right in our country, since their respective issues with the emigration are now at least coming to an end."
 ww_sverige_general.1002.a:0 "They better stay"
 
 ww_sverige_general.18.t:0 "Socialdemokraterna rallies to Staaff"
 ww_sverige_general.18.d:0 "In response to Bondetåget, Socialdemokraterna organised their own march within Stockholmwith the workers. Campaigning for pressing social issue such as the housing crisis, need for better working conditions and improved healthcare. Many workers within the march called for a republic due to the misuse of the King's royal status and the chief magistrate of Stockholm, Carl Lindhagen, had identified as one of members of the march who had shouted \"Long live the republic!\" by a local police officer.\n\nCarl was given a fine of 100 kronor for doing this, but this fine has been planned to be paid off in another country-wide demonstration through public funding of ettöringar (an ettöring being worth 1/100 of 1 kr).\n\nThe party has also pledged to fully support Karl Staaff's government a stand for against authoritarianism."
 ww_sverige_general.18.a:0 "The left unites"
 ww_sverige_general.19.t:0 "Karl Staaff Resigns"
 ww_sverige_general.19.d:0 "A conversation between the King and Karl Staaff had occured in closed doors about Bondetåget, with Karl Staaff having questioned if the king in any capacity had taken into consideration that he is going against parliament and the ramifications of it. He also had wished for the King to make another statement in which he retracts what was said under Bondetåget and in the future consult with the head of government (or relevant minister) before making public political statements. Karl Staaff made it clear should the king decline to this, he and the government would resign.\n\nWhile this conversation was held behind closed doors, the King responded publicly, explaining the propositions made by Staaff and dismissing them as insolent. Further he explained he wouldn't go along with it since he didn't want to give up his right to freely speak on his opinions to the people of Sweden.\n\nIn response the government resigned."
 ww_sverige_general.19.a:0 "What's next?"
 
 ww_sverige_general.21.t:0 "Norway & Sweden Joint Neutrality Statement"
 ww_sverige_general.22.t:0 "Norway Doesn't Agree"
 
 ww_sverige_general.28.t:0 "Nordic Censorship Agreement"
 ww_sverige_general.29.t:0 "[From.GetName] Accepts Censorship Agreement"
 ww_sverige_general.30.t:0 "[From.GetName] Refuses Censorship Agreement"
 ww_sverige_general.31.t:0 "Censorship Agreement Ends"
 
 ww_sverige_general.32.t:0 "Election Surge"
 ww_sverige_general.32.d:0 "With the recent election reform, the people eligble to vote in Sweden has risen from around 500 000 to 1 000 000. The parties has organised for the new propotional voting system set in place and it seems that sympathies towards the left is growing stronger by the day for the time being."
 ww_sverige_general.32.a:0 "May the best party win"
 
 ww_sverige_general.3201.t:0 "Conservative Resurge"
 ww_sverige_general.3201.d:0 "The few year of rule under Liberalism, but more importantly with the lack of proper investment into the military in a time of rising tensions, has caused a rise of support in the right who have continued to advocate further military expansion."
 ww_sverige_general.3201.a:0 "Conservatives all around us"
 
 ww_sverige_general.33.t:0 "US Enters War"
 ww_sverige_general.33.d:0 "With the US going to war, numerous things are now stopping the emigration from our country over there. With few wishing to possibly get involved with a nation at war, they have decided to stay in Sweden for the time being."
 ww_sverige_general.33.a:0 "That's interesting"
 
 ww_sverige_general.34.t:0 "Vågmästare"
 ww_sverige_general.34.d:0 "Changes in the political field has caused Carl Gustaf Ekman to make a bigger name for himself, where his political support being vital to make breakthroughs in the current regime through a process of having his party being a functional tiebreaker between the left and the right."
 ww_sverige_general.34.a:0 "Guess it's best to work with him..."
 
 ww_sverige_general.35.t:0 "Emigration Halts"
 ww_sverige_general.35.d:0 "With the recent developments of conflict in Europe, many in our country has become more hesistant to leave the country for a number of differing factors that have arosen."
 ww_sverige_general.35.a:0 "Good that they are staying a bit now"
 
 ww_sverige_general.36.t:0 "Growing Rearmamnet Support"
 ww_sverige_general.36.d:0 "Despite the Anti-War promises made by the sitting government, the right's insistence to use the military as an instrument to critize the regime has proven to help build up support for the military. While the government firmly holds on to that the burden of the people is too large right now, slowly the people are becoming more comfortable with the idea of at least making sure Sweden is in a position to protect itself."
 ww_sverige_general.36.a:0 "Very well"
 
 ww_sverige_general.37.t:0 "Sweden's First Military Plane"
 ww_sverige_general.37.d:0 "Launching from the frozen water in Stora Värten near Stockholm, aeropilot Olof Dahlbeck flew the Aeroplanet Nr 1 for the navy. The flight went well and the plane is now owned by the navy."
 ww_sverige_general.37.a:0 "The future of aviation looks promising"
 
 ww_sverige_general.3801.t:0 "Start of Construction of Untraverket"
 ww_sverige_general.3802.t:0 "Construction of Untraverket Finished"
 
 ww_sverige_general.38.t:0 "Striden Vid Untraverken"
 ww_sverige_general.39.t:0 "Untraverken Labourers Wage Increase"
 ww_sverige_general.40.t:0 "Untraverken Delays Continues"
 ww_sverige_general.41.t:0 "Untraverken Strikes Ends Inconclusively"
 
 ww_sverige_general.42.t:0 "Swedish Farmers Prosper"
 ww_sverige_general.42.d:0 "Thanks to good harvets in 1910, the farmers in Sweden has recently been able to benefit greatly from their crops. This has helped bring further stability to our nation."
 ww_sverige_general.42.a:0 "Great for us"
 
 ww_sverige_general.43.t:0 "The Respone to War in Balkans"
 ww_sverige_general.43.d:0 "The recent outbreak of war in the Balkans has caused a rise of tensions within Europe, with many conservatives in our government now motioning for further investment into the military. They believe that the current policy of our regime isn't suitable and will leave Sweden vulnerable."
 ww_sverige_general.43.a:0 "Hopefully this is the last Balkan conflict"
 
 ww_sverige_general.44.t:0 "Founding of SAC"
 ww_sverige_general.44.d:0 "With the aftermath of Storstrejken 1909, many unionis have lost foothold in influencing Sweden but nonetheless are everpresent in Sweden. Syndaclists have recently held a congress in Stockholm, bringing together 37 delegates from different trade unions and socialist organisation around Sweden. In this congress have founded what they call Sveriges Arbetares Centralorganisation (the Central Organisation of Swedish Workers) along syndicalist lines. Based on the French CGT and the North American Industrial Worker of the World. A loose collection of local federations of various trades that many suspect will only grow in size and use it to leverage power throughout Sweden."
 ww_sverige_general.44.a:0 "We should keep an eye on that"
 
 ww_sverige_general.45.t:0 "Skattereform 1910"
 ww_sverige_general.45.d:0 "Led by Carl Swartz and members of both the right and the left in Riksdagen, Skattereformen 1910 is a tax reform of a combined income and wealth tax.\n\nThe tax itself is Progressive in nature with it ranging between 1,7% to 6% tax rate."
 ww_sverige_general.46.t:0 "Skattereform 1910 Implemented"
 
 ww_sverige_general.47.t:0 "Strikes in Lysekil"
 
 ww_sverige_general.49.t:0 "Train Collision in Malmslätt"
 ww_sverige_general.49.d:0 "Two passenger trains hit each other earlier today in Malmslätt, due to a series of events that resulted in a belief that a train from Berlin had been canceled and wouldn't be arriving. This accident ended up causing the deaths of 22 people (among which Greta von Philp, the child of the author August Strindberg who had passed away only 5 weeks prior), and an additional 12 people being harmed in the accident."
 
 ww_sverige_general.51.t:0 "Hammarbymordet"
 ww_sverige_general.51.d:0 "Earlier today Pharmacist Johan (Eric) Hallbergsson was stabbed to death with a knife in Hammarby apotek in the county of Upplands Väsby. This led to a quick investigation by the police who brought forward two italian men Biagio Valente & Giuseppe Jaconelli as the culprits.\nIn the trial häradshövdingen (official of the county) as their defendant was able to successful show the two men had an alibi at the time and they were declared innocent.\n\nMore TBA."
 ww_sverige_general.51.a:0 "Kyss Karlsson!"
 
 ww_sverige_general.1003.t:0 "F-typen"
 ww_sverige_general.1003.d:0 "Presented in 1910, F-typen would be the a new Coastal Defence Ship for the Swedish navy which would based on its design be the largest ships to serve in the navy as of now. Plans are for Götaverken to handle the construction of these ships and for Bofors AB to make the artillery pieces for it.\n\nLiberal and Social Democratic elements in our Riksdag stand against its construction however, seeing it as yet another tax burden for our people that need to be culled."
 ww_sverige_general.1003.a:0 "We need the ships!"
 
 ww1_sweden_demo_crisis.0.t:0 "Front Against Authoritarianism"
 ww1_sweden_demo_crisis.0.d:0 "The military had under orders of Officers and Generals sympathic to the anti-socialist cause occupied a number of buildings within Sweden, with minimal resistance at first. Confusion was rampant at this as Sven Hedin had visited Riksdaghuset to declare a state of emergency following the fall of Karl Staaff's government, he demanded that members of the government work together with the military for the greater good of Sweden. The conversation remained tense for a while, since the government was seeing it as a betrayal of the principles of the young democracy in Sweden and many in the regime was hesistant to allow the coup. Many moderate conservatives resigned in protest.\n\nWhen word got out about the coup, Trade Unions and organisations such as SAC quickly moved to organise a resistance against this. The press came out with protests against this coup and there are words about strikes out there. Right now the Liberals and Socialist alike have unified against this and words about escalation is in the air."
 ww1_sweden_demo_crisis.0.a:0 "We'll weather the storm"
 ww1_sweden_demo_crisis.1.t:0 "Trade Unions Protests"
 ww1_sweden_demo_crisis.1.d:0 ""
 ww1_sweden_demo_crisis.1.a:0 "Let them speak"
 ww1_sweden_demo_crisis.1.b:0 "Silence them"
 ww1_sweden_demo_crisis.2.t:0 "Military Split"
 ww1_sweden_demo_crisis.2.d:0 "Within the lower ranks of our military many young officers have shown sympathy towards the people protesting the coup, this has caused a lot of internal arguments within the military about if the coup is lawful or even useful for Sweden.\nMany in the Old Guard are concerned this might lead to insubordination further down the line if not taken care of."
 ww1_sweden_demo_crisis.2.a:0 "Remove the most outspoken officers"
 ww1_sweden_demo_crisis.2.b:0 "Bribe them with concessions"
 ww1_sweden_demo_crisis.3.t:0 "Leftwing Opposition Radicalizes"
 ww1_sweden_demo_crisis.3.d:0 "The left has shown radicalisation as time passes, with many who were more keen on more moderate approaches have seen this coup as an attack on the working class. Now many are turning towards syndicalist organisations to try and fight the coup using leveraged resources of the working class."
 ww1_sweden_demo_crisis.3.a:0 "This proves our point at least"
 ww1_sweden_demo_crisis.4.t:0 "Businessowners Concerned"
 ww1_sweden_demo_crisis.4.a:0 "We can promise that"
 ww1_sweden_demo_crisis.4.b:0 "We don't need them"
 ww1_sweden_demo_crisis.5.t:0 "Strike of [GetYear]"
 ww_sverige_demo_crisis.5.a:0 "Breaking the strike now will worsen things"
 ww_sverige_demo_crisis.5.b:0 "Send in the police"
 ww_sverige_demo_crisis.5.c:0 "Send in the military"
 ww1_sweden_demo_crisis.6.t:0 "Political Backlash"
 ww1_sweden_demo_crisis.7.t:0 "Police Keeps Order"
 ww1_sweden_demo_crisis.8.t:0 "Military Shot Protestor"
 
 ww1_sweden_demo_crisis.101.t:0 "King's Cold Towards Government"
 ww1_sweden_demo_crisis.101.d:0 "With the seeming slowness and troubles government has ran into, King Gustaf V has started having second thoughts on the government and until it is stabilized it is clear that while he won't (yet) approach another candidate to form a government that he isn't going to actively aid Sven Hedin."
 ww1_sweden_demo_crisis.101.a:0 "We'll prove ourselves to him"
 
 ww1_sweden_demo_crisis.9.t:0 "Coup Successful"
 ww1_sweden_demo_crisis.9.d:0 "The prolonged coup has been successful as most opposition has ran out of steam and we've managed to showcase to the people that this is in their best interest. While there are still plenty of resistance present, many in the government has either resigned out of protest or by force."
 ww1_sweden_demo_crisis.9.a:0 "Let's cement our regime"
 ww1_sweden_demo_crisis.10.t:0 "Coup In Disarray"
 ww1_sweden_demo_crisis.10.d:0 "The support for the coup has quickly ran thin, with the smooth transition expected into a new status quo not occuring. Sven Hedin tried to address the public in a speech earlier today to rally further support, only to be met by loud shouting drowning out his every word.\n\nWorse yet the King finally spoke up about the coup, but in favor of the democratic principles. Claiming that the acts of Sven Hedin and the military men who supported him had only caused civil unrest for an imaginary threat and that as the king he demanded that he give up on these foolish ideals. There is speculation the king felt pressured by rising tensions from the left, but in the end the coup was dispersed and many men (including Sven Hedin himself) were sent to have a trial. Many are expecting most to go to prison, but it still leaves the question of what to do about the government now."
 ww1_sweden_demo_crisis.10.a:0 "It's time for the parties to talk"
 ww1_sweden_demo_crisis.11.t:0 "A Temporary Agreement"
 ww1_sweden_demo_crisis.11.d:0 "With the aftermath of the coup and discussions around the formation of a new government, for now it has been decided that Nils Edén will form a government together with SAP. This was after long behind-closed-doors discussions with the King in which it was agreed that he'd respect the democratic process the newly formed regime and a Suffrage Reform.\n\nIn addition there has been a decision to hold a snap election in one month."
 ww1_sweden_demo_crisis.11.a:0 "Is this the first step for democracy?"
 ww1_sweden_demo_crisis.12.t:0 "Snap Elections"
 ww1_sweden_demo_crisis.12.d:0 "Description TBA"
 ww1_sweden_demo_crisis.12.a:0 "Let's hope democracy prevails"
 ww1_sweden_demo_crisis.13.t:0 "Limited Snap Elections"
 ww1_sweden_demo_crisis.13.d:0 ""
 ww1_sweden_demo_crisis.13.a:0 "Time to set up a new government..."
 ww1_sweden_demo_crisis.14.t:0 "Contested Election Results"
 ww1_sweden_demo_crisis.14.d:0 "While the results for the controlled election allowed more seats to be gained by the Conservative faction in Riksdagen, it is clear that $SWE_nationalistiskt_arbetarparti_party_long$ isn't being taken as a legitimate force outside of the backing it has by the military and king.\n\nThus Sven Hedin is now forced to look for members in Riksdagen who may be able to be persuaded to join his party instead."
 ww1_sweden_demo_crisis.14.a:0 "Time to find allies"
 ww1_sweden_demo_crisis.15.t:0 "[GetYear] Snap Elections"
 ww1_sweden_demo_crisis.15.d:0 "To combat some long-term unrest the regime might face, and with much of the left-wing opposition having ran out of steam, [SWE.GetLeader] has declared that he is going to respect the people's decision on who should rule during this time of crisis to make sure the crisis government represents the will of the nation.\n\nThis election was heavily influenced by recent events as people have been far from keen to vote against the current regime."
 ww1_sweden_demo_crisis.15.a:0 ""
 
 ww_sverige_neutralitet.4.t:0 "Leak about Possible Strike"
 ww_sverige_neutralitet.4.t:0 "Recently there was a Congress in Folkets Hus, Stockholm. Socialdemokratiska Ungdomsförbundet had organised this against the wishes of Sveriges socialdemokratiska arbetareparti and discussed the worker's stance during an eventual outbreak of war. Primarily discussions around preparations for a large-scale strike to discourage a commitment into the war by Swedden.\n\n265 people were present according to the Congress itself, although the government knows about what was discussed due to the police respecting the Congress as being under the Swedish people's right to assembly.\n\nHowever informamants had leaked to the police and Nya Dalgit Allehanda (a Conservative Newspaper) that russian Bolsheviks had visited the congress and that there were plans to make a revolution in the country.\n\nNow the papers have demanded that the government doesn't allow this to continue and that the revolutionaries are dealt with."
 ww_sverige_neutralitet.4.a:0 "To the courts"
 ww_sverige_neutralitet.4.b:0 "We shouldn't act on this"
 ww_sverige_neutralitet.5.t:0 "Fred Till Varje Pris!"
 ww_sverige_neutralitet.6.t:0 "Taken To Court"
 ww_sverige_neutralitet.7.t:0 "Förräderiprocessen"
 ww_sverige_neutralitet.8.t:0 "Amnesti Discussion"
 ww_sverige_neutralitet.9.t:0 "The Ignored Press"
 ww_sverige_neutralitet.9.d:0 "With the pleas from the press ignored, there has been quite an upheal in the nation as Conservative Papers post about the threat of a revolution in the country while leftwing papers are counteracting this with their own interpretation of what occured during the Socialist Peacecongress.\n\nWhile many conservative and socialists are worked up about this, it has also made the average man look upon this as a sign that perhaps Sweden can't stand united during a war and thus more sympathic towards the anti-war sentiment the Socialists have."
 ww_sverige_neutralitet.10.t:0 "Gustaf V Disgruntled"
 ww_sverige_neutralitet.10.d:0 "The lack of action against possible revolutionary elements has made Gustaf V look upon the ongoing conflict in the press with a vary eye. He has made a public statement urging the people to end this practice and show unity and strength."
 
 ww_sverige_neutralitet.13.t:0 "Hammarskjöld's Attitude Towards Entente"
 ww_sverige_neutralitet.13.d:0 "Our government has recently suffered a bit of setback on the diplomatic front due to Hammarskjöld recently speaking about the diplomatic front in a way that may show a bias against the Entente.\nWhile our diplomats are fixing this mishap, it may prove to be a trend."
 ww_sverige_neutralitet.13.a:0 "This doesn't help our situation"
 
 ww_sverige_neutralitet.14.t:0 "Public Worried About Great War"
 ww_sverige_neutralitet.14.d:0 "Following the outbreak of conflict in Europe, many came to look at the campaign promises made by the left as foolish. This has quickly led to increased pressure from the right for Karl Staaff to resign. While opposition from both Socialist and Liberals were strong at first, the press throughout Sweden was largely against the sitting regime. Even the king had voiced his concerns about the regime publicly, which recieved some backlash from sitting left-wing ministers in Riksdagen but was used as a further rallying point for the Right to oppose the current government.\n\nAfter a long conversation between Karl Staaff and the King himself behind closed doors, it was decided he'd resign in favor of Hammarskjöld as soon as feasible possible."
 ww_sverige_neutralitet.14.a:0 "He resigned?"
 ww_sverige_neutralitet.15.t:0 "Hammarskjöld Government Formed"
 ww_sverige_neutralitet.15.d:0 "Following the short crisis of trust against the last government, Hammarskjöld has formed a government in Riksdagen."
 ww_sverige_neutralitet.15.a:0 "We'll see how this goes"
 
 ww_sverige_hungerskjold.0.t:0 "Poor Harvest of [GetYear]"
 ww_sverige_hungerskjold.0.d:0 "The Harvest of this last year has been far from as large as it should be, which has severly hurt our farmers. This has also caused prices to rise a bit and thus is slowly spreading problems to the rest of Sweden.\n\nWhile we're not directly in a famine, this may hurt us should we already be struggling with food shortages."
 ww_sverige_hungerskjold.0.a:0 "Let's pray next year we get more oats"
 
 ww_sverige_hungerskjold.1.t:0 "Rising Concerns About Food Costs"
 ww_sverige_hungerskjold.1.d:0 "More and more people within Sweden are growing concerned with the food situation at home, with public trust in the regime slowly dropping due to this."
 ww_sverige_hungerskjold.1.a:0 "They shouldn't care about that"
 
 ww_sverige_hungerskjold.2.t:0 "Supplies Run Thinner"
 ww_sverige_hungerskjold.2.d:0 "Going into a war has Sweden's food supply to run a bit thinner than it should, with more being dedicated to the military less is left for the people. This is straining our current food situation and many believe it may have devasting consequenses."
 
 ww_sverige_hungerskjold.3.t:0 "Food Situation Worsens"