 # Decision
 SWE_riksdagens_decisions:0 "Sverige's Riksdag"
 SWE_riksdagens_decisions_desc:0 "Sweden's Parliament is made out of two houses, the lower house known as §YAndra Kammaren§! (Second Chamber) and the upper house known as §YFörsta Kammaren§! (First Chamber). Första Kammaren has a much more strict set of rules in regards to suffrage, making it represent the interest of landowners more than Andra Kammaren.\n\nBoth chambers need to agree to push through certain reforms since both have absolute veto over the other.\n\n[SWE.swedish_first_chamber]"
 
 SWE_parliament_and_dem:0 "Rally Riksdag in Favor of Democratic Principles"
 SWE_parliament_and_dem_desc:0 "While not everyone can be won over, it is important that we stand clear for the young democratic principles here in Sweden."
 SWE_reform_the_infantry_training:0 "Reform Infantry Training"
 SWE_early_conscription_extension:0 "Extend Conscription"
 
 SWE_varnplikten_decisions:0 "Värnplikten"
 SWE_varnplikten_decisions_desc:0 "The Swedish army is in need of improvement if it were to face any proper conflict in the world, but it'll take time to properly manage this for the state especially if the people aren't concerned about a possible conflict."
 
 SWE_untraverket_construction:0 "Construction of Untraverket"
 SWE_retain_support_of_majority_of_riksdagen:0 "Retain Support of Majority In Riksdagen"
 SWE_retain_support_of_majority_of_riksdagen_desc:0 "While in terms of votes the Liberals and Socialists hold a majority in both chambers right now, so reforms can be pushed through, if mishandled the bridge between the two Parties of the left may cause issues."
 SWE_put_paragraf_23_to_law:0 "Implement Paragraf 32"
 SWE_put_paragraf_23_to_law_desc:0 "Paragraf 32 would be an implementation of SAF's Paragraf 23. It is a ban of members of SAF to work with Arbetstagarorganisations that hasn't given the business a promise to \"freely delegate the work and in addition hire and fire workers\". This was previously accepted under the Decembercompromise in 1906 in exchange for the right for workers to organise among other things.\n\nBusinesses have pushed for making Paragraf 32 into a proper law in the country."
