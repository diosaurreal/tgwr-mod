 # Dynamic
 SWE_economic_dynamic_mod:0 "Sweden's Technological Revolution"
 SWE_economic_dynamic_mod_desc:0 "Sweden is benefiting from the second industrial revolution, with a GDP growth of 3% every year. While this growth is ongoing, parties within the nation is balancing the needs of both the industrial and agrarian needs that are developing."
 SWE_political_dynamic_mod:0 "Swedish Political Reforms"
 SWE_political_dynamic_mod_desc:0 "With how young the \"modern democracy\" is in Sweden, the state of politics is slowly evolving out of the grips of the monarch and into the people.\nWhere this will lead is yet to be seen."
 SWE_emigration_problem:0 "Sweden's Emigration Issue"
 SWE_emigration_problem_desc:0 "Emigration is a large issue in Sweden, as people are leaving the country for places with better standards of living such as the United States. Problems with housing, lack of representation, failure to create enough social reforms many are looking abroad for a better life.\n\nThis is a complicated issue that would take a long time to address but is a concern for our politicians regardless of if they are on the Right or Left."
 SWE_svenska_varnplikten:0 "Svenska Värnplikten"
 SWE_svenska_varnplikten_desc:0 "Svenska Värnplikten is the partial conscription that has replaced Indelningsverket to a large extent. With mandatory service for men being introduced in 1901. Though the army's readiness for a modern war is still quite questionable."
 # National Spirits
 SWE_threat_of_famine_idea:0 "Fragile Food Situation"
 SWE_threat_of_famine_idea_desc:0 "While not a concern in the day-to-day for most poeple, Sweden is not prepared for a sudden shortage in food since it relies heavily on imports that may end up blocked by conflicting interests.\n\n§RShould a World War break out there will be lasting consequenses.§!"
 SWE_unofficial_parliamentalism:0 "Unofficial Parliamentalism"
 SWE_unofficial_parliamentalism_desc:0 "While there are two chambers of parliament (Första & Andra kammaren), the system is far from perfectly suitable for parliamentalism.\n\nThe two chambers of parliament has an absolute veto against the other, thus can block propositions they don't agree on and it is up to the king to decide who should try and form government. Thus giving him a right to appoint whoever suits his taste, even if he is partly limited by that he currently shares power with Riksdagen."
 SWE_memories_of_strike_of_nine:0 "Memories of Strike of 1909"
 SWE_class_conflict_desc:0 "There is a large Class Conflict within Sweden that is just slowly escalating every day, with conflicts between workers and businessowners occuring more often in Sweden than in most (if not all) European countries."
 SWE_high_military_spending:0 "High Military Spending"
 SWE_high_military_spending_desc:0 "Despite the neutrality Sweden has an official policy, almost half of the budget of the government is spent on the military. This is something that Socialists and Liberals are claiming is a cause of concern that is burdening the Swedish population."
 
 SWE_visteskola:0 "Sámi Schools"
 SWE_visteskola_desc:0 "Sámi Schools are schools specifically to assimilate the Sámi people through the public state education, although are limited to Primary Education. While this isn't nearly as efficient as the regular education offered to Swedish citizens (with reasons such as that Sámi children are expected to know the Swedish language from day 1), almost all political parties support this policy."
 
 SWE_parliamentalism:0 "Parliamentalism"
 SWE_parliamentalism_desc:0 "While there are two chambers of parliament (Första & Andra kammaren), the system is far from perfectly suitable for parliamentalism.\n\nThe two chambers of parliament has an absolute veto against the other, thus can block propositions they don't agree on. This for a time caused many issues with implementing reform, but recent successes has allowed Riksdagen to finally make headway into a proper parliamentary system where the King has to accept the results of the elections in Sweden."
 SWE_restricted_parliamentalism:0 "Restricted Parliamentalism"
 SWE_restricted_parliamentalism_desc:0 "While there are two chambers of parliament (Första & Andra kammaren), the system is far from perfectly suitable for parliamentalism.\n\nThe two chambers of parliament has an absolute veto against the other, thus can block propositions they don't agree on and it is up to the king to decide who should try and form government. Thus giving him a right to appoint whoever suits his taste."
 
