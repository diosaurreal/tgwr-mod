 tank_designer_armored_car_equipment:1 "Armored Car"
 armored_car_one_man_tank_turret:0 "One Man Turret"
 armored_car_one_man_tank_turret_desc:0 "A small turret barely large enough to hold a single crew member, who is tasked with aiming and loading the main armament as well as keeping watch for targets and threats."
 armored_car_two_man_tank_turret:0 "Two Man Turret"
 armored_car_two_man_tank_turret_desc:0 "A turret that allows for two crew members to share the work of operating the armament and observing the situation. It still does not allow for an effective division of labor amongst the crew."
 armored_car_fixed_superstructure_turret:1 "Fixed Superstructure"
 armored_car_fixed_superstructure_turret_desc:0 "A fixed superstructure only allows the main armament to traverse in a small arc without turning the entire vehicle. However, it allows the vehicle to mount a bigger armament while being overall of smaller size, making the vehicle perfect for ambushes."
 armored_car_secondary_turret_hmg:0 "Machinegun Turret"
 armored_car_secondary_turret_hmg_desc:0 "A heavy machine gun in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 armored_car_secondary_turret_small_cannon:1 "Small Cannon"
 armored_car_secondary_turret_small_cannon_desc:0 "A small cannon in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."

 EQ_MOD_CAT_armored_car_secondary_turret_TITLE:0 "Secondary Turret"