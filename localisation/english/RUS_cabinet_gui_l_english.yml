 ww1_stolypin.18.t: "Stolypin Assassination"
 ww1_stolypin.18.d: "Russian Prime Minister Pyotr Stolypin died after the assassination attempt several days earlier. A member of the ministerial guard attacked him in the Kiev Opera House, where the minister was with Emperor Nicholas Romanov. The terrorist was caught on the spot, the royal family was not injured and is safe.\n\nAs prime minister Stolypin had tried to turn the Russian peasantry into prosperous independent small farmers who would be grateful and loyal to the imperial regime.\nHe also became famous for his methods of struggle with the opposition and had so many accused rebels hanged that the noose acquired the nickname of «Stolypin’s necktie»."
 ww1_stolypin.18.a: "He was proud to serve the Tsar"
