SER_modernization_cat_desc: "We have ambitions to liberate our lands from countries much more powerful then us, so we'll need to close the gap - both economically and militarily as much as we can. As we prepare for the inevitable liberation wars with our neighbors, we much invest heavily in our future. New roads, urbanization projects, economic subsidies, schools, and more will strengthen our economic position. New weapons of wars as well as new railways will help prepare our military for conflict.\n\nCurrently, our £ETH_imperial_treasury §YFinancial Budget§! is §C[?SER_development_points]§!."
