london_conference_decision_cat: "The London Conference"
london_conference_decision_cat_desc: "The Balkan Powerkeg has exploded; with the Balkans in turmoil, yet again, the Conference of Europe has once again gathered. The nations of the U.K, Russia, Italy, Austria-Hungary, Germany and France have gathered to discuss the fate of the Balkans and to arbitrate between the warring factions as to territorial acquisitions, and also to determine the future of Albania..."


#Events
ww1_london_conference.1.t: "The Balkan Kettle Brewing Over"
ww1_london_conference.1.d: "The newly found Balkan League recently have taken it upon themselves to answer the Eastern Question and remove the Turkish foothold in Europe; however, this was risks the scales of power in the region. An Ottoman defeat would be to Russia's delight, but to Austria's agony. Greek, Serbian & montenegrin expansion into the Adriatic will offend Italy & Austria, while Bulgarian expansion into Thrace will urk the Russian claims on Constantinople, and let's not forget the obliteration of a possible Albanian state with the chaos... It'd be most wise to invite the other Great Powers to discuss this, like the gentleman we are."
ww1_london_conference.1.a: "Invite Our Peers"
ww1_london_conference.2.t: "An Invintation to London"
ww1_london_conference.2.d: "Following the explosion of the Balkan War the balances of power have shifted... with concerns over Macedonia, Thrace and Albania this leaves many groups disatisfied. To prevent any further quarrels, British diplomats think it'd be the gentlemanly thing to do, to gather and arbitrate the great Eastern Question... once and for all..."
ww1_london_conference.2.a: "Of Course We'll Attend"
ww1_london_conference.2.b: "Lets Sit This Out"
ww1_london_conference.7.t: "All the Powers are present"
ww1_london_conference.7.d: "Italy, Germany, Austria, Russia and France are all present to discuss the balkan troubles...."
ww1_london_conference.7.a: "Welcome, welcome"
ww1_london_conference.8.t: "Austria Warns Us To Stay Away from Vlore"
ww1_london_conference.8.d: "As our Army marches north to liberate our lands from the wicked Turks, Austria-Hungary has threatened us and demanded that we avoid the Albanian Port of Aulonas; however, they seem to be unbothered by our claims on Epirus, unlike Italy who is staunchly supporting a large independent Albania...."
ww1_london_conference.8.a: "We'll do no such thing!"
ww1_london_conference.8.b: "Let's not agitate the Great Powers..."
