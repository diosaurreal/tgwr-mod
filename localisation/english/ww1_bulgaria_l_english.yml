ww1_balkan_league.77.a:0 "Send Them"
ww1_balkan_league.78.t:0 "The Demands That Are To Be Submitted"
ww1_balkan_league.78.d:0 "1. Confirmation of ethnic autonomy in favor of the nationalities in the Empire, with all its consequences;\n2. Proportional representation of each nationality in the Imperial Parliament;\n3. Admission of Christians to all the public employments in the provinces inhabited by Christians;\n4. Recognition of all the schools of the Christian communities on a footing of equality with the Turkish schools;\n5. Undertaking by the Sublime Porte not to alter the ethnic character of the provinces of the Turkish Empire by introducing Mahommedan settlers;\n6. Local military service, with Christian cadres. Pending the formation of these military academies, service is to be suspended; 7. Reform of the gendarmerie in the European vilayets, under the effective command of Belgian and Swiss officers; 8. The appointment of Swiss and Belgian governors for the vilayets inhabited by Christians, who will be confirmed by the Powers and will be assisted by elective local councils; 9. The formation at the Sublime Porte of a Superior Council, composed of an equal number of Mahommedans and Christians, to supervise the application of the reforms. The ambassadors of the great powers and the ministers of the four Balkan states will have the mission to exercise control over the work of this council."
ww1_balkan_league.78.a:0 "Send Them"
ww1_balkan_league.79.t:0 "Demands from the 'Balkan League'"
ww1_balkan_league.79.d:0 "The Balkan countries of Bulgaria, Serbia, Montenegro, and Greece have founded the so-called Balkan League and have sent us a list of demands!? The demands are as follows: "\n\n1. Confirmation of ethnic autonomy in favor of the nationalities in the Empire, with all its consequences;\n2. Proportional representation of each nationality in the Imperial Parliament;\n3. Admission of Christians to all the public employments in the provinces inhabited by Christians;\n4. Recognition of all the schools of the Christian communities on a footing of equality with the Turkish schools;\n5. Undertaking by the Sublime Porte not to alter the ethnic character of the provinces of the Turkish Empire by introducing Mahommedan settlers;\n6. Local military service, with Christian cadres. Pending the formation of these military academies, service is to be suspended; 7. Reform of the gendarmerie in the European vilayets, under the effective command of Belgian and Swiss officers; 8. The appointment of Swiss and Belgian governors for the vilayets inhabited by Christians, who will be confirmed by the Powers and will be assisted by elective local councils; 9. The formation at the Sublime Porte of a Superior Council, composed of an equal number of Mahommedans and Christians, to supervise the application of the reforms. The ambassadors of the great powers and the ministers of the four Balkan states will have the mission to exercise control over the work of this council."
ww1_balkan_league.79.a:0 "Outrageous!"
ww1_balkan_league.79.b:0 "Desperate times require desperate measures..."
ww1_balkan_league.80.t:0 "The Ottoman Empire has rejected our demands for reformation!"
ww1_balkan_league.80.d:0 "After we sent the list of demands to Constantinople, these demands, mind you, being what the Great Powers wish for, but without even giving it the time of day, Turkey has foolishly rejected the reforms!"
ww1_balkan_league.80.a:0 "They leave us with no choice!"
ww1_balkan_league.82.t:0 "Monitoring Negotiations in Sofia"
ww1_balkan_league.82.d:0 "We've been invited to monitor the Serbo-Bulgarian negotiations regarding a Balkan Pact as a preemptive measure to ward off Austro-Hungarian & Romanian aggression. Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky were sent to Sofia to monitor and advise and discovered a secret annex of the treaty where Serbia & Bulgaria are plotting on how to divide the land of the Turkish territory in Macedonia and Thrace. As of now, Bulgaria is to receive Thrace & Adrianople, while Serbia is to receive Kosovo, Novi Pazar, and Albania... while the vilayets of Monsastir and Selanik (Macedonia) are to be reserved for our supreme arbitration."
ww1_balkan_league.82.dd:0 "We've been invited to monitor the Serbo-Bulgarian negotiations regarding a Balkan Pact as a preemptive measure to ward off Austro-Hungarian & Romanian aggression. Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky were sent to Sofia to monitor and advise and discovered a secret annex of the treaty where Serbia & Bulgaria are plotting on how to divide the land of the Turkish territory in Macedonia and Thrace. As of now, Bulgaria is to receive Thrace & Adrianople, while Serbia is to receive Kosovo, Novi Pazar, and Albania... while both Skijope and Ohrid are to be reserved for our supreme arbitration.""
ww1_balkan_league.82.a:0 "Urge a Defensive Pact Only!"
ww1_balkan_league.83.t:0 "Are We Ready to Sign?"
ww1_balkan_league.83.d:0 "After weeks of discussions and now with the supervision of Russia, we've been able to get into a favorable position that will have us receive everything in Ohrid and East, while Skopje will be arbitrated by Russia. With the risks of a Russo-Ottoman treaty and perhaps Austria or the Ottomans getting wind of our talks, is it time to put something into writing?"
ww1_balkan_league.83.a:0 "Yes, let's sign this."
ww1_balkan_league.84.t:0 "Bulgaria is ready to sign."
ww1_balkan_league.84.d:0 "Ivan Geshov and Bulgarian King Ferdinand are finally ready to conclude the negotiations on the condition that all of Macedonia will be left to the arbitration of His Majesty, Tsar Nicholas II of Russia... and that his arbitration is to be uncontested."
ww1_balkan_league.84.a:0 "Sign it."
ww1_balkan_league.85.t:0 "The Signing of the Bulgarian-Serbian Treaty!"
ww1_balkan_league.85.d:0 "Finally, after months of negotiations spanning months, we were able to conclude a treaty, signed by Milovan Milovanovitch & Ivan Geshov, monitored by the Russian party, the Bulgarian-Serbian treaty has finally been signed."
ww1_balkan_league.85.a:0 "It's about time."
ww1_balkan_league.86.t:0 "Bulgarian Abandonment!"
ww1_balkan_league.86.d:0 "As we were cautiously navigating the talks with Bulgarian diplomats, we were suddenly ghosted. We see clear now that the Bulgarian thirst for expansion will never be quenched; with posthaste we must negotiate a defensive pact between our neighbours also opposed to the Bulgarian aggression"
ww1_balkan_league.86.a:0 "Dang, screw yall then!"
ww1_balkan_league.87.t:0 "Serbia Offers a Pre-emptive Anti-Bulgarian Pact"
ww1_balkan_league.87.d:0 "With Bulgaria thirst for expansion in every direction, Serbia has become increasingly worried that another 1885 may be on the horizon. They'd like a mutual defense pact against Bulgaria and they'll recognize the legitamcy of our claim to South Dubroja if we were to recognize their claims on Old Serbia"
ww1_balkan_league.87.a:0 "Sounds like a deal"
ww1_balkan_league.87.b:0 "Best not piss Austria off too much"
ww1_balkan_league.88.t:0 "Bulgaria Accepts Arbitration In Skijope & Ohrid"
ww1_balkan_league.88.d:0 "Though skeptical at first, the Bulgarian delegation lead by the honorable Ivan Geshov has decided to allow the Russian Tsar's supreme arbitration to decide the fate of Ohrid and Skijope... the most conflicted area in Macedonia."
ww1_balkan_league.88.a:0 "Glad to hear it!"
ww1_balkan_league.89.t:0 "Bulgaria Accepts The Uskub Proposal"
ww1_balkan_league.89.d:0 "After reviewing our proposal, Bulgarian Prime Minister, Ivan Geshov and his delegate Dimitar Rizov, have decided to agree to our proposal. Who thought that us, bitter rivals, could work together?"
ww1_balkan_league.89.a:0 "Awesome Sauce!"
ww1_balkan_league.90.t:0 "Arbitrating Vardar Macedonia"
ww1_balkan_league.90.d:0 "Vardar Macedonia is a very conflicted are between Serbia and Bulgaria... depending on how we play the cards here it could decide whether or not Bulgaria's loyalty is ensured... but again Serbia is old faithful, our strategic counter to the Triple Alliance... what to do?"
ww1_balkan_league.90.a:0 "Split it between Skijope and Ohrid"
ww1_balkan_league.90.b:0 "Favor Serbia"
ww1_balkan_league.90.c:0 "Favor Bulgaria"
ww1_balkan_league.91.t:0 "Arbitrating Salonika"
ww1_balkan_league.91.d:0 "Salonika is a bustling port in the Agean; the most important, seconded only to Constantinople. Both Greece and Bulgaria have claims to the city and favoring one over the other may cause a voliatile situation. The local Jews are most loyal to the Ottomans, and allowing the Ottomans to reatain the port will prevent both Greece and Bulgaria from becoming to oppisitional to our Thracian claims... but then again..."
ww1_balkan_league.91.a:0 "The Turks may retain the port"
ww1_balkan_league.91.b:0 "Allow Bulgaria to have it"
ww1_balkan_league.91.c:0 "Allow Greece to have it"
ww1_balkan_league.92.t:0 "Arbitrating Central Macedonia"
ww1_balkan_league.92.d:0 "Central Macedonia, like anything else is contested. Greece and Bulgaria both have claims on this area; however, Greece has much stronger claims than Bulgaria..."
ww1_balkan_league.92.a:0 "An equal division"
ww1_balkan_league.92.b:0 "Favor Bulgaria"
ww1_balkan_league.92.c:0 "Favor Greece"
ww1_balkan_league.93.t:0 "An Alliance With Bulgaria?"
ww1_balkan_league.93.d:0 "Bulgaria and Serbia attempted to for some sort of League to liberate the christian lands from the Turks; however they were unable to for an agreemant... unsurprisingly. Anyhow, they would like to form an alliance with us to jointly invade the Turks and would like to know our land requests."
ww1_balkan_league.93.a:0 "Its only fair that we get Vlore to Thessaloniki"
ww1_balkan_league.93.b:0 "Only fair that we recieve Kavala to Vlore"
ww1_balkan_league.93.c:0 "Serbia could offer us much more!"
ww1_balkan_league.94.t:0 "Greece Requests Vlore to Solun"
ww1_balkan_league.94.d:0 "The Greeks have sent there territorial requests in order to confirm the alliance..."
ww1_balkan_league.94.a:0 "A Solun concession is worth an alliance"
ww1_balkan_league.94.b:0 "We'd rather have Solun than measly Greek aid!"
ww1_balkan_league.95.t:0 "Bulgaria Confirms Our Land Requests"
ww1_balkan_league.95.d:0 "Bulgarian officials have confirmed our land requests, we will sign an alliance to invade the Turks shortly...."
ww1_balkan_league.95.a:0 "We will avenge 97'..."
ww1_balkan_league.96.t:0 "Failure of the Alliance..."
ww1_balkan_league.96.d:0 "Our negotiations with Bulgaria did not come to fruition... despite this the Serbs could probably offer us something greater..."
ww1_balkan_league.96.a:0 "Oh well!"
ww1_balkan_league.97.t:0 "Greece Requests Vlore to Eastern Macedonia"
ww1_balkan_league.98.t:0 "The Eve of War"
ww1_balkan_league.98.d:0 "With our alliance solidified with Greece, the time for battle has never been better! We will march into Thrace while Greece marches North! An easy Victory for sure!"
ww1_balkan_league.98.a:0 "Call the Greek to Arms!"
ww1_balkan_league.100.t:0 "The Eve of War!"
ww1_balkan_league.100.d:0 "The Bulgarians are done waiting! They want to march into Turkish Europe and bring the sick man down... once and for all!"
ww1_balkan_league.100.a:0 "March onwards!"
ww1_balkan_league.113.t: "Bulgarian Troops Cross the Border"
ww1_balkan_league.113.d: "As the unrest in Uskup spirals, large parts of the country side have fallen to Bulgarian rebels. The VMORO made an offical cry out for help to Bulgaria, who seems to be coming to their assistance. It confirms what we already knew, that the uprising must have been staged and heavily assisted by Bulgaria so they could gain a justification for war. Alas, our troops are ready to crush these rebels, and then crush the Bulgarian army."
ww1_balkan_league.113.a: "The Bulgarians have made a great mistake!"
ww1_balkan_league.112.t: "Brothers in Vardar Macedonia Cry Out for Help"
ww1_balkan_league.112.d: "The heroic VMORO has staged a rebelliona against their Serbian oppressors across Uskup. They've occupied large swaths of the country side, and called for our intervention in the war. Tensions with Serbia are high, and a war already seems inevitable, so this is our best time to strike. Already, the Bulgarian army has been given the order to assist the uprising and enter Serbia proper to do so."
ww1_balkan_league.112.a: "Our people must be protected"
BUL_war_with_ser: "War with [BUL.GetFlag]§Y[BUL.GetName]§! will break out, and Bulgarian militia units will occupy several provinces in §YUskup§!"
ww1_balkan_league.111.t: "VMORO Uprising in Uskup"
ww1_balkan_league.111.d: "The infamous Bulgarian nationalist group known as the VMORO has began mass armed protests in Vardar Macedonia. No doubt sponsored by the greedy Bulgarians, the situation is growing out of control. The local authorities are failing to put down the rebels, and thus, military intervention is needed before the rebels succeed in their rebellion."
ww1_balkan_league.111.a: "We know who's really behind this!"
BUl_selanik.tt: "The state §YSelanik§! will be give to [GRE.GetFlag]§Y[TUR.GetName]§! upon victory against [TUR.GetFlag]§Y[TUR.GetName]§!"
BUl_central_m.tt: "The state §YCentral Macedonia§! will be give to [GRE.GetFlag]§Y[TUR.GetName]§! upon victory against [TUR.GetFlag]§Y[TUR.GetName]§!"
BUl_central_e.tt: "The state §YEastern Macedonia§! will be give to [GRE.GetFlag]§Y[TUR.GetName]§! upon victory against [TUR.GetFlag]§Y[TUR.GetName]§!"
SER_tikvesh_uprising: "Tikvesh Uprising"
ww1_balkan_league.101.t: "Bulgaria Seeks Alliance"
ww1_balkan_league.101.d: "Bulgaria has reached out to our diplomats to seek an alliance, particularly against the Ottoman Empire. They propose we carve the empires balkan territories between us, and wage a joint war. It comes as previous negotiations between Serbia and Bulgaria broke down and lead no where."
ww1_balkan_league.101.a: "Lets hash things out"
ww1_balkan_league.101.b: "We're more interested in what the Serbs have to offer us"
ww1_balkan_league.102.t: "Greece Refuses Alliance"
ww1_balkan_league.102.d: "Greece has, for whatever reason, foolishly refused our attempts to seek an alliance. They have said they do not believe that a fair agreement carving up the territories of the Ottoman empire would be possible due to our competing claims over much of Thrace."
ww1_balkan_league.102.a: "We didn't need them anyways"
ITA_greece_agreement_stuff.tt: "We will recieve §YYanya§!, §YNorthern Epirus§!, §YAvlonya§!, and §YSemavatevi.§! The status of §YCentral Macedonia§!, §YSelanik§!, and §YEastern Macedonia§! will be up for date. If Bulgaria refuses to cede appropriate territories, we may walk away from further talks."
ITA_greece_agreement_stuff.tt2: "We will recieve §YYanya§!, §YNorthern Epirus§!, §YAvlonya§!, and §YSemavatevi.§!"
ww1_balkan_league.101.c: "Their offer is good enough, we will accept an alliance"
ww1_balkan_league.103.t: "Greece Demands Selanik"
ww1_balkan_league.103.d: "Greece has accepted our request to begin talks for an alliance, although have presented their first demand. The status of Selanik was left up for grabs by us, and now Greece wants to gurantee it is transfered to them. How shall we respond?"
ww1_balkan_league.103.a: "We were always going to have to make some concessions..."
ww1_balkan_league.103.b: "Absolutely not"
BUL_end_talks: "Negotiations will end in §Rfailure§!"
ww1_balkan_league.104.t: "Talks End in Failure"
ww1_balkan_league.104.d: "Our reasonable territorial demands from the Ottoman Empire were refused by the Bulgarians, who seeked a unacceptably large share of the pie. With no path for further talks to go foward, we've withdrawn our diplomats from Sofia."
ww1_balkan_league.110.t: "Treaty With Greece Signed"
ww1_balkan_league.110.d: "We've done the impossible, sucessfully negotiating a deal between two balkan countries. With all disputes between us and the Greeks resolved, Greece has signed onto the treaty. Soon, we will march together to free our people"
ww1_balkan_league.110.a: "Wonderful. They were much more agreeable then the Serbs"
ww1_balkan_league.108.t: "Greece Demands Eastern Macedonia"
ww1_balkan_league.108.d: "Greece has agreed to sign the treaty, with just one more condition. They want eastern macedonia to be ceded to them after the war with the Ottoman Empire. While it would be a shame to see talks collapse this late in, many in our government don't wish us to grant this concession. What should we do?"
ww1_balkan_league.108.a: "Well if its their last request, I supposed it's alright"
ww1_balkan_league.108.b: "Alright, they've gone too far"
ww1_balkan_league.109.t: "Treaty With Bulgaria Ready to Sign"
ww1_balkan_league.109.d: "With Bulgaria accepting all of our demands, we've signed onto the agreement with Bulgaria to join them in an attack on the Ottoman Empire within a few months. Soon, Greeks will be united with the motherland."
ww1_balkan_league.109.a: "An honor doing business with them"
ww1_balkan_league.104.a: "What a shame"
ww1_balkan_league.105.t: "Bulgaria Agrees to Cede Selanik"
ww1_balkan_league.105.d: "The Bulgarians have agreed to our demand to gurantee them control of Selanik after the war. We must now decide if the current concessions are enough, or if we should push further."
ww1_balkan_league.105.a: "We want to connect our territories. Eastern Macedonia must be ours"
ww1_balkan_league.105.b: "Alright, lets not jepordaize things further."
ww1_balkan_league.106.t: "Greece Demands Central Macedonia"
ww1_balkan_league.106.d: "Central Macedonia was promised to us in the Treaty of San Stefano, signed in 1878 after the Russian Empire humilated the Ottoman Empire in war. Unfortunately, we had to cede those lands back to the Ottomans after the other great powers of europe intervened. Now, Greece wants us to once again abandon our claims on central macedonia as they seek to connect their lands in Selanik to the mainland. What should we say?"
ww1_balkan_league.106.a: "...We do need them as allies"
ww1_balkan_league.106.b: "No way"
ww1_balkan_league.107.t: "Bulgaria Agrees to Cede Eastern Macedonia"
ww1_balkan_league.107.d: "Bulgaria has relented to our demand for eastern macedonia to be given to us after the defeat of the Ottoman Empire. Its a notable concession for them, although one more territory is also being eyed up by our government. Some want us to push for eastern macedonia as well, although others are concerned pushing for such a thing may lead to Bulgaria walking out."
ww1_balkan_league.107.a: "Great. Now push for our final demand."
ww1_balkan_league.107.b: "Alright, they've agreed to enough"


