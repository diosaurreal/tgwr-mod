BUL_dimitar_stancioff:0 "Dimitar Stanchov was born to a wealthy family of merchants in Northern Bulgaria in 1863. Stancov was educated at the Theresianum in Vienna, where he studied business but, after graduation, drifted towards diplomatic work. Due to his education in the Habsburg Empire, the genesis of the Bulgarian nation and monarch, as well as his position in the bourgeoisie, Stanchov became a staunch and lifelong royalist. Stanchov eventually married a French noblewoman named Anna de Grenaud, Mistress of the Robes, and the marriage was announced by Ferdinand himself in 1899 at a royal ball. Stanchov would continue to build multiple strong relationships with influential members both professionally and personally; he served as an ambassador to Russia from 1896 to 1907, where he signed at the 1899 Hague peace conference, briefly served as the prime minister in 1907, and even built relationships with the Vatican. He now serves as a confidant to Ferdinand and an ambassador to Belgium and France."
