ww1_balkan_league.74.t:0 "A Letter from Austria & Russia"
ww1_balkan_league.74.d:0 "We received a letter from Russia & Austria that says the following:\n\n1. That the Great Powers strongly deprecate all measures that are likely to cause a disturbance of peace;\n2. That basing themselves on article 23 of the Treaty of Berlin and acting in the interest of the populations, they take in their hands the execution of the reforms in the government of European Turkey, it being understood that the reforms do not infringe the sovereignty of His Majesty The Sultan or the integrity of the Turkish Empire. This declaration reserves for the Powers the liberty of examining in common these reforms; 3. That if, notwithstanding all this, war should break out between the Balkan States and the Ottoman Empire, they will tolerate at the end of the conflict no modifications of the present territorial status quo in European Turkey. The Great Powers will collectively make to the Sublime Porte the representations entailed by the present declaration."
ww1_balkan_league.74.a:0 "They're quite optimistic about these supposed reforms..."
ww1_balkan_league.75.t:0 "The Demands That Are To Be Submitted"
ww1_balkan_league.75.d:0 "1. Confirmation of ethnic autonomy in favor of the nationalities in the Empire, with all its consequences;\n2. Proportional representation of each nationality in the Imperial Parliament;\n3. Admission of Christians to all the public employments in the provinces inhabited by Christians;\n4. Recognition of all the schools of the Christian communities on a footing of equality with the Turkish schools;\n5. Undertaking by the Sublime Porte not to alter the ethnic character of the provinces of the Turkish Empire by introducing Mahommedan settlers;\n6. Local military service, with Christian cadres. Pending the formation of these military academies, service is to be suspended; 7. Reform of the gendarmerie in the European vilayets, under the effective command of Belgian and Swiss officers; 8. The appointment of Swiss and Belgian governors for the vilayets inhabited by Christians, who will be confirmed by the Powers and will be assisted by elective local councils; 9. The formation at the Sublime Porte of a Superior Council, composed of an equal number of Mahommedans and Christians, to supervise the application of the reforms. The ambassadors of the great powers and the ministers of the four Balkan states will have the mission to exercise control over the work of this council."
ww1_balkan_league.75.a:0 "Send Them"
