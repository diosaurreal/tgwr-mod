BUL_french_arms: "Adopt French Arms"
BUL_accusations_of_corruption: "Accuse Radoslavov Of Corruption"
BUL_accusations_of_corruption_desc: "The truth is that Vasil Radoslavov is a corrupt minister! He's had a history of political controversy, such as participating in the Exile of the late Prince, Alexander Battenburg and the unconstitutional suppression of the 1900 Peasant Revolts, and beyond this he's been known to line his own pockets. We will however bend the truth some... But its for the greater good!"
BUL_french_social_reforms: "French Social Investments"
BUL_french_social_reforms_desc: "France has been our traditional creditor since we've escaped the Ottoman yoke. Tsar Ferdinand is a catholic whose made great rapport with influential French bankers and Catholic unions. The French Catholics usually invest in local catholic churches, but our position has become very valuable for the Entente and they'd happily write us a check to better ensure our eventual entry into the Entente!"
BUL_attack_austrian_influence: "Eradicate Austrian Industrial Domination"
BUL_attack_austrian_influence_desc: "Austrian industry dominates our nation. Most of our heavy industry and arms are manufactured in Vienna; we are far too dependent on a doomed Empire that we are soon to oppose. The short term effects will be devestating but it's necessary for our nation to either gain more national industry or outsource to a far more reliable nation, such as France, Britain or Russia..."
BUL_tobacco_boom: "The Tobacco Boom"
BUL_tobacco_boom_desc: "Thrace and the Rhodope Mountains are home to vast tobacco fields that are prized across our nation and Europe. We will be the bastion of the smoker's delight with our highly regarded cigarettes, nicknamed 'Bulgarian §YGold§!'..."
BUL_party_of_few: "Party Of Few"
BUL_the_ohl_model: "Copy The OHL Model"
BUL_nullify_parliment: "Nullify The National Assembly"
BUL_nullify_parliment_desc: "The National Assembly is split on the matter of the war and Radoslavov's leadership; the opposition is just another obstcle in our way. Two men matter in Bulgaria. The Tsar and the Prime Minister!"
BUL_black_sea_naval_coop: "Russo-Bulgarian Black Sea Naval Project"
BUL_directorate_for_economic_care: "Directorate For Economic Care"
BUL_directorate_for_economic_care_desc: "The Directorate for Economic Care and Public Providence is an institution to regulate the supply of resources and food amidst the war for the home front, subordinate to the government and headed by General Alexander Protogerov"
BUL_mountain_division: "The First Mountain Division"
BUL_promote_angel_grandfather: "General Angel Grandfather"
BUL_moravia_macedonia_military_districts: "Morava & Macedonian Military Districts"
BUL_kostur_lerin_kaylar_revision: "Kostur-Lerin-Kaylar Revision"
BUL_dig_in_on_the_river:0 "Dig In On The Danube"
BUL_dig_in_on_the_river_desc:0 "We have little time for the pesky Romanians. The key to winning the war is dominating our Southern and Western fronts. For now Romania takes a backseat."
BUL_the_cavalry_prevails:0 "The Cavalry Prevails"
BUL_the_cavalry_prevails_desc:0 "General Ivan Kolev has demonstrated his abilities to achieve near impossible victories against on the Eastern Front! Even Cossaks fear the mighty Bulgarian Cavalry!"
BUL_valandov_action:0 "The Valadnov Action"
BUL_valandov_action_desc:0 "Using arms acquired from the German and Austrian governments, the VMORO will undergo a covert operation to disrupt Serbian supply lines in Vardar Macedonia and push for a more Bulgaria friendly offer from either the Entente or the Central Powers..."
BUL_ivan_kolev_focus:0 "Promote Ivan Kolev"
BUL_nis_operation:0 "Nis Operation"
BUL_ZSGOP:0 "Public Providence Act"
BUL_DSGOP:0 "The Directorate for Economic Care and Public Providence"
BUL_romanian_campaign:0 "The Romanian Campaign"
BUL_arrest_stamboliyski:0 "Arrest Stamboliyski"
BUL_nis_operation:0 "Nis Operation"
BUL_cooperate_with_right_vmoro:0 "Ally Alexandrov"
BUL_no_excuses:0 "Zero Tolerance"
BUL_integrate_vmoro:0 "Integrate The VMORO"
BUL_vmoro_crackdown:0 "Eradicate The Revolutionaries"
BUL_entry_into_great_war:0 "Na Nos!"
BUL_military_bill:0 "Decree No. 26"
BUL_military_bill_desc:0 "Major General Nikifor Nikiforov has submited a bill to the National Assembly to establish a Military Cabinet. Tsar Ferdinand approves and all we need is to start construction and organizing the academy's regulations, curriculum, and instructions for conducting competitive exams."
BUL_amnesty_act:0 "Amnesty Act"
BUL_crackdown_on_left_vmoro:0 "Eradicate Leftist VMORO"
BUL_committee_deserters:0 "Committee of Deserters"
BUL_macedonian_struggle:0 "The Macedonian Struggle"
BUL_integrate_the_new_muslims:0 "Integrate New Muslim Citizens"
BUL_integrate_the_new_muslims_desc:0 "Our acquired lands have Muslims that aren't yet fully integrated into our countries' goals; we shall embed them into our irredentist ideology and geopolitical system."
BUL_agrarian_crackdown:0 "Fight The Agrarian Threat"
BUL_revanchanist_sentiments:0 "Bulgarian Revanchanism"
BUL_french_loan:0 "Banque Perier Loan"
BUL_french_loan_desc:0 "After the Balkan Wars, Bulgaria was in desperate need of income. The French private bank, Banque Perier, offered Bulgaria a substantial loan to encourage its loyalty to the French geopolitical interests in Europe."
BUL_german_loan:0 "Disconto-Gesellschaft Loan"
BUL_german_loan_desc:0 "Bulgaria, following both Balkan wars, finds itself in a state of debt due to ongoing military endeavors. German banking institutions, led by Disconto-Gesellschaft, a prominent German banking organization, are offering Bulgaria a substantial loan of golden lev to help address the economic challenges stemming from the Balkan wars."
BUL_frangia_reforms:0 "Frangia's Infrastructure Reforms"
BUL_frangia_reforms_desc:0 "Frangia implements a reform process that is designed to improve the economic and military capabilities of Bulgaria, as well as its overall effectiveness."
BUL_pandect_system:0 "The Pandect System"
BUL_pandect_system_desc:0 "Bulgaria improves its legal system by developing a pandect system. This will fully integrate existing laws, whether established or not, into the country's legal framework as it evolves."
BUL_unify_the_russophiles:0 "Unite The Russophile Faction"
BUL_unify_the_russophiles_desc:0 "The Progressive Liberal Party coalition, including the People's Party, has successfully maintained control of the national assembly."
BUL_the_man_thatll_get_it_done:0 "The Liberal Concentration"
BUL_the_man_thatll_get_it_done_desc:0 "The Liberal Party (Radoslavists), along with its coalition allies, including the People's Liberal Party and the Young Liberals Party, will succeed in the Ordinary National Assembly elections."
BUL_balkan_autonomy_achieved:0 "Balkan Autonomy Achieved"
BUL_balkan_autonomy_achieved_desc:0 "The Ottoman Empire has agreed to avoid war and recognize our territorial claims in the various areas of the Balkans that they control."
BUL_shuffle_malinov_cabaniet:0 "Reshuffle the Cabinet"
BUL_shuffle_malinov_cabaniet_desc:0 "Some of our cabinet's current leadership has frankly underperformed remarkably. We need to introduce changes to it for the better." 
BUL_finish_lyapchev_reforms:0 "Finish Lyapchev's Reforms"
BUL_finish_lyapchev_reforms_desc:0 "Lyapchev's liberalization and regulatory policies aimed at curbing corruption need to be finalized as significant achievements of the Mailinov cabinet."
BUL_ministry_of_war:0 "The Ministry of War"
BUL_ministry_of_war_desc:0 "Our whole country currently is fueled by Ferdinand's promises made about territorial gains that are desired; we need a forceful military ministry to reach this goal." 
BUL_m_interior_public_health:0 "Ministry of Interior & Health"
BUL_m_interior_public_health_desc:0 "Our ability to stop the spread of illness is something that we as Bulgarians should be capable of. We shall appoint a Ministry of Interior & Health to combat further issues regarding the health of our people."
BUL_reform_ministries:0 "Ministry Reformation"
BUL_reform_ministries_desc:0 "Our current ministry isn't ideal for the prosperity of a stronger and more stable Bulgaria; we shall reform everything about how our current country is led."
BUL_maintain_coalition:0 "Maintain the Coalition"
BUL_maintain_coalition_desc:0 "Our current prime minister attempts to maintain the coalition of parties to gain leverage over the National Assembly's ability to make laws come into effect legally."
BUL_central_bank:0 "Central Cooperative Bank"
BUL_central_bank_desc:0 "Our nation's banking system is sketchy at best. We have yet to organize many of our finance-related issues and how to resolve them. Building a centralized bank will amass results."
BUL_proportional_electoral_law:0 "Proportional Electoral Law"
BUL_proportional_electoral_law_desc:0 "Many members of the National Assembly, but primarily the leading party, wish to enact a restructuring of the national assembly process to that which now will have proportional representation."
BUL_finish_rail_production:0 "Finish Railway Construction"
BUL_finish_rail_production_desc:0 "Our country has railway projects that were postponed; we should complete those projects for the betterment of our supply to our country and economic prosperity."
BUL_visit_the_porte:0 "Visit the Porte"
BUL_visit_the_porte_desc:0 "We have much to discuss with the Ottoman Empire after our declaration of total and complete national sovereignty by Tsar Ferdinand the First. Many issues are at hand that need to be leveraged in our favor."
BUL_negotiate_a_balkan_union:0 "Negotiate a Balkan Union"
BUL_negotiate_a_balkan_union_desc:0 "Our country must negotiate with fellow Balkan countries to expel the sick man of Europe out of the heart of the Balkans while aiming to obtain our desired lands."
BUL_mediate_debt_situation:0 "Mediate the Debts"
BUL_mediate_debt_situation_desc:0 "Our country is currently facing issues dealing with its deficits. We work on progressing our economic strategy towards thwarting the malices of the deficit on our economy." 
BUL_independent_ministry_of_railways_post_offices:0 "Ministry of Railways, Posts & Telegrams"
BUL_independent_ministry_of_railways_post_offices_desc:0 "The railway system currently in place lacks strategic investments and studies; we shall change that for the better by further investing in the ability of our railway networks and other technological needs regarding our transportation and industrialism."
BUL_negotiate_an_albanian_state:0 "Negotiate an Albanian State"
BUL_negotiate_an_albanian_state_desc:0 "Against both Serbian and Greek interests, our country will cooperate with the Austrians, as well as the Albanians, to ensure Albania becomes independent, but under Bulgarian as well as Austrian influence."
BUL_approach_greece:0 "Approach Greece"
BUL_approach_greece_desc:0 "Unlike Serbia, Greece is a more reasonable country to make deals with; we shall strike a deal with them to ensure Bulgaria is at the top of the decision-making in our soon-to-be conflicts with the Ottomans."
BUL_reinvugarate_the_general_staff:0 "Revitalization of General Staff"
BUL_reinvugarate_the_general_staff_desc:0 "The current state of the Bulgarian military needs to improve; in order for it to improve, we must rejuvenate our military general staff to the utmost competence."
BUL_mechanical_school_of_his_majesty_fleet:0 "His Majesty's Fleet Mechanical School"
BUL_mechanical_school_of_his_majesty_fleet_desc:0 "The modernization of the Bulgarian Navy is a must leading up to our future plans; we must get the navy ready to repel threats from our future threats ahead."
BUL_usher_in_new_blodd:0 "Usher in New Blood"
BUL_usher_in_new_blodd_desc:0 "Our Army needs new and bold leadership to handle the issues we face ahead."
BUL_contined_pertinacious:0 "Maintain an Independent Course"
BUL_contined_pertinacious_desc:0 "Bulgaria does not need to trifle with appeasing other countries in the Balkans; our ambitions dictate our path, our authority must prevail!"
BUL_proffessional_artilley_army:0 "A Professional Artillery Army"
BUL_proffessional_artilley_army_desc:0 "With the dawn of this new century, we must expand our artillery leadership and capabilities to thwart threats that will attempt to stop our ambition."
BUL_areoplane_grenades:0 "Experiments with Areoplane Grenades"
BUL_areoplane_grenades_desc:0 "We must innovate with Bulgarian air capabilities regarding drop bombs for further conflicts ahead!"
BUL_founding_airforce:0 "Aviation Company of the Bulgarian Army"
BUL_founding_airforce_desc:0 "Aircraft development in the military is starting to become a big trend; we should expand on this and modernize our Air Force."
BUL_balkan_war_experience:0 "Balkan War Experience"
BUL_balkan_war_experience_desc:0 "Bulgaria strives to improve its own military through the lessons the conflict entailed toward Bulgarians and Bulgaria. This war has given a great deal of military knowledge from both ally and foe, ultimately leading towards a stronger Prussia of the Balkans."
BUL_glory_to_the_army:0 "Glory to the Army!"
BUL_glory_to_the_army_desc:0 "Bulgaria's military victory overshadows the Tsar's worries about Mihail Savov conspiring; rather, the Tsar puts his efforts to unify the army towards future Bulgarian military ambitions led by the fist of the Tsar."
BUL_ferdinands_fly:0 "Ferdinand's Flight"
BUL_ferdinands_fly_desc:0 "Ferdinand the First of Bulgaria sets a record as the first Tsar, monarch, and head of state to fly in an airplane, setting in stone the beginning importance of aircraft in Bulgaria."
BUL_the_coming_storm:0 "The Coming Storm"
BUL_the_coming_storm_desc:0 "With the rise of our newly ambitious country and countries that don't have their best interests at heart, we will face many challenges ahead, so we better be prepared for them."
BUL_the_royal_bachelor:0 "The Royal Bachelor"
BUL_the_royal_bachelor_desc:0 "Deal with royal issues pressing Bulgaria."
BUL_local_arms_factories:0 "Develop Local Arms Factories"
BUL_local_arms_factories_desc:0 "Our small arms industry is outdated and improper. We need to build it up to sustain large numbers of military personnel for future conflicts ahead. We shall revitalize our mediocre industry to better our country for warfare."
BUL_fortress_silistria_focus:0 "Refurbish Fortifications"
BUL_fortress_silistria_focus_desc:0 "Our lack of defenses in Silistra poses a threat to our national security if we ever get into a conflict down the road; let's increase our fortifications to thwart any attempt by Romania down the road to seize this critical vantage point."
BUL_appoint_savov:0 "Appoint Savov"
BUL_appoint_savov_desc:0 "Savov's military professionalism is what makes him desired for leading our military ambitions under Ferdinand."
BUL_professional_cavalry_corp:0 "A Professional Cavalry Corps"
BUL_professional_cavalry_corp_desc:0 "Historically in the past, cavalry has given us the edge on all things related to combat. By expanding our cavalry capabilities, we will further cement our military as the Prussia of the Balkans."
BUL_camel_supply:0 "Vigorate Camel Logistics"
BUL_camel_supply_desc:0 "Camels are a part of the supply process at our country's declaration of sovereignty by Ferdinand in 1908, and it still is; let's improve on it."
BUL_fund_sofia_artillery:0 "Fund the Sofia Artillery Arsenal"
BUL_fund_sofia_artillery_desc:0 "Our artillery arsenal was founded even before Ferdinand was in power; we shall fund it to better prepare our artillery for battles ahead."
BUL_administrative_justice_law:0 "Administrative Justice Law"
BUL_administrative_justice_law_desc:0 "Ferdinand and the National Assembly are currently in a power struggle. The National Assembly seeks more democratic solutions to the issues regarding Bulgaria, while Ferdinand is continuing to maintain a hold on the National Assembly to push his agenda. Ferdinand must decide how the legal system should operate or continue to operate going forward."
BUL_easter_cheer:0 "Easter Cheer with Greece"
BUL_easter_cheer_desc:0 "The leaders of Bulgaria and Greece meet, discussing geopolitical situations and overall topics regarding each other."
BUL_MNT_aid_agreement:0 "Montenegrin Aid Agreement"
BUL_MNT_aid_agreement_desc:0 "Bulgaria gives aid to Montenegro to ensure Bulgarian influence in the region and to be on fair terms."
BUL_conscript_turks_focus:0 "Conscript Turks"
BUL_conscript_turks_focus_desc:0 "We will take advantage of Turks within our range of influence and constrain them against the Ottoman State."
BUL_cooporate_with_bulgo_greek_church:0 "Cooperate with the Uniat Movement"
BUL_cooporate_with_bulgo_greek_church_desc:0 "The Uniat Movement is a key movement in spreading peace across our country; by working with them, our country will be less uneasy and unburdened by the VMORO and overly corrupt nationalism that plagues our country."
BUL_connect_bulgaria_railway:0 "Connect the Varna Railway"
BUL_connect_bulgaria_railway_desc:0 "Currently our railways are not fully linked with each other. The Varna railway being disconnected is not what we desire; we shall change that."
BUL_mines_on_the_maritsa:0 "Mines on the Maritsa"
BUL_mines_on_the_maritsa_desc:0 "We must expand our mines to better fuel our military ambitions."
BUL_vigorate_the_logging_industry:0 "Invigorate the Logging Industry"
BUL_vigorate_the_logging_industry_desc:0 "Our logging industry is not yet perfected; let's begin to change that."
BUL_moo_moo:0 "Expand the Dairy Market"
BUL_moo_moo_desc:0 "Bulgarian Dairy shall be known as superior to other dairy; in order to do that, we must expand our capabilities in the dairy market."
BUL_reorient_farm_sector:0 "Reorient the Farm Sector"
BUL_reorient_farm_sector_desc:0 "The farming sector in our country is not fully used to the best of its capabilities; we need to change that so that our country yields better results economically."
BUL_utilize_maritsa_newspaper:0 "Utilize the Mir Newspaper"
BUL_utilize_maritsa_newspaper_desc:0 "By using the Mir Newspaper, our country can be influenced to see the Tsar in the way we want him to be shown."
BUL_invest_in_jew_biz:0 "Invest in Jewish Business"
BUL_invest_in_jew_biz_desc:0 "The Malinov administration reaches out to the Jewish population in an effort to better the economy."
BUL_unify_national_assembly:0 "Unify the National Assembly"
BUL_unify_national_assembly_desc:0 "The Bulgarian Democratic Party reaches out to the other parties to ensure the National Assembly has greater influence over the political landscape of Bulgaria." 
BUL_adulate_rus:0 "Adulate Russia"
BUL_adulate_rus_desc:0 "Maliov personally reaches out to the Russian Empire to leverage Russo-Bulgarian relations to be better heading into future conflicts."
BUL_malinov_cabinet:0 "Malinov's Cabinet"
BUL_malinov_cabinet_desc:0 "Maliov and his cabinet expand the progress of Bulgaria while having the tsar over their shoulders."
BUL_embrace_libs:0 "Embrace Liberalism"
BUL_embrace_libs_desc:0 "Aleksandar Malinov's next agenda is to further cement liberalism ideology in the National Assembly and government; this is to ensure that the people are heard."
BUL_equal_edu_for_women:0 "Promote Women's Education"
BUL_equal_edu_for_women_desc:0 "Aleksandar Malinov's wife, Julia Malinova, advocates for the rights of women in education, which was not nearly as valued before her actions."
BUL_bulgarian_greek_church:0 "Bulgarian-Greek Catholicism"
BUL_bulgarian_greek_church_desc:0 "Bulgarian and Greek religious beliefs are similar in many ways; by giving leeway to both our cultures, Catholicism, we can ensure that there will be less strife in rightfully Bulgarian lands."
BUL_tseluni_dupeto_na_rusiya:0 "Tseluni Rusiya"
BUL_tseluni_dupeto_na_rusiya_desc:0 "Led by Aleksandar Malinov, we have reached out to the §nRussian Empire§!, promising better relations and increased cooperation between our nations. Appeasing our powerful 'Slavic Godfather' is a strategic necessity."
BUL_people_party_dominate:0 "People's Party Dominance"
BUL_people_party_dominate_desc:0 "The People's Party under Ivan Evstatiev Geshov, while honoring the legacy of Konstantin Stoilov, has won the election for the leadership of the National Assembly and has majority control over the National Assembly."
BUL_progess_lib_dom:0 "Progressive Liberal Dominance"
BUL_progess_lib_dom_desc:0 "The Bulgarian Democratic Party, which broke away from the Liberal Party of Bulgaria, has officially won, leading to Aleksandar Malinov obtaining another term."
BUL_coalition_with_the_libs:0 "Coalition with the Liberals"
BUL_coalition_with_the_libs_desc:0 "The Bulgarian Democratic Party is reached out to by the People's Party alongside other parties to ensure mutuality is attained in the national assembly along with cooperation."
BUL_reform_ministry_of_edu:0 "Reform the Ministry of Education"
BUL_reform_ministry_of_edu_desc:0 "The Ministry of Education has been acting lackluster towards our desired curriculum for our country; we will reform it to ensure Bulgaria is educated correctly."
BUL_trial_of_savov:0 "Trial of Mihail Savov"
BUL_trial_of_savov_desc:0 "General Mihail Savov, an important figure in our military, has been found at the center of political and military backlash following being accused of disloyalty to our country's agenda. We must deal with him before his values, which are in opposition to our political objectives, spread to our military."
BUL_undo_1895_law_on_gypsies:0 "Repeal the 1895 Law on Gypsies"
BUL_undo_1895_law_on_gypsies_desc:0 "To ensure that we are being fair under the law to Gypsies in our land, we must repeal the 1895 law that has created unfair practices in our land against them."
BUL_fra_edu_investments:0 "Seek French Educational Investment"
BUL_fra_edu_investments_desc:0 "Our nation is facing a massive issue of lack of learning and development in the field of education; we shall seek aid from the French to grant better accessibility to our country in terms of education."
BUL_1878_laws_on_school:0 "Re-enforce the 1878 Law on Schools"
BUL_1878_laws_on_school_desc:0 "The efforts to implement the 1878 Law on Schools have weakened as time passed; we must remind the government to enforce the implementation of that law more vigorously."
BUL_flourishment_of_ex_education:0 "Flourishment of Exarchate Education"
BUL_flourishment_of_ex_education_desc:0 "We must enable the benefits of the exarchate further in terms of education in our country to ensure a better country education-wise."
BUL_seize_turk_guns:0 "Seize Turkish Guns"
BUL_seize_turk_guns_desc:0 "Our military lacks enough firearms to support our military ambitions. We must take advantage of the Ottoman state by stealing their weapons to strengthen our military in spite of them."
BUL_seize_ottoman_citizens_property:0 "Seize Ottoman Citizen's Property"
BUL_seize_ottoman_citizens_property_desc:0 "Our revenge on the Ottoman Empire is not yet tamed; we will get payback for the things they did to our country for half a millennium, starting with seizing the property they seized from us so long ago."
BUL_expand_seizure_to_all:0 "Expand Seizure to All Muslims"
BUL_expand_seizure_to_all_desc:0 "We need to turn our rightful lands more in tune to our values via seizure and less in tune to foreign cultures, just as the Ottomans did to us."
BUL_pardom_komitadjis:0 "Pardon Komitadjis"
BUL_pardom_komitadjis_desc:0 "We should give a national pardon to the Komitadjis, as they have our best intentions in mind as well as being in favor of our irredentism."
BUL_enforce_litigation_komitadjis:0 "Enforce Litigation against Komitadjis"
BUL_enforce_litigation_komitadjis_desc:0 "The Komitadjis is in favor of unnerving beliefs that don't reflect well on our country internationally for the most part. We should enforce laws restricting them from further unethical practices."
BUL_our_greatest_defeat:0 "Our Greatest Defeat"
BUL_our_greatest_defeat_desc:0 "We lost... Our country is back into the sphere of influence of the Ottomans... We must push on..."
BUL_our_lands_liberated:0 "Our Lands Liberated"
BUL_our_lands_liberated_desc:0 "Victory! We have finally pushed the §OOttomans§! out of the Balkan heartlands! After this momentous success, we must consolidate our gains and decide our next course of action."
BUL_imperial_arbitration:0 "Imperial Arbitration"
BUL_imperial_arbitration_desc:0 "We must allow the Great Powers to ensure that our borders, as a result of the war, are not too critical of a loss for our nation's people."
BUL_into_fair_times:0 "Into Fair Times"
BUL_into_fair_times_desc:0 "Bulgaria has secured significant gains, though perhaps not everything we dreamed of. Tsar Ferdinand appears satisfied with the results for now. A period of consolidation begins."
BUL_first_national_catastrophe:0 "The First National Catastrophe"
BUL_first_national_catastrophe_desc:0 "Ferdinand promised victory, but Bulgaria has lost critically and was made a fool of internationally. We must decide who to blame."
BUL_blame_assembly:0 "Blame the National Assembly"
BUL_blame_assembly_desc:0 "Due to the National Assembly not fully investing in the Tsar's ambitions, we blame them for our defeat."
BUL_blame_tsar:0 "Blame the Tsar"
BUL_blame_tsar_desc:0 "The Tsar was the one calling the shots, and he failed. He should be removed and replaced for his failure to live up to his territorial promises."
BUL_national_assembly_crisis:0 "The National Assembly Crisis"
BUL_national_assembly_crisis_desc:0 "The National Assembly is facing massive chaos without a leader after Ferdinand was ousted; a new figure must rise up to deal with what he has left behind."
BUL_cursed_ambitions:0 "Curbed Ambitions"
BUL_cursed_ambitions_desc:0 "Ferdinand will not give in to any backlash about his failed promises; rather, he will continue following his ambitions with the support of the people on a tight thread."
BUL_rally_ferdinand:0 "Rally Around Ferdinand"
BUL_rally_ferdinand_desc:0 "Ferdinand has led Bulgaria through two Balkan Wars with victory against all odds in both of them. The people couldn't be more loyal to the Tsar after he fulfilled his promises of victory."
BUL_formation_balkan_league:0 "Formation of the Balkan League"
BUL_formation_balkan_league_desc:0 "Bulgaria has formed a faction with the other Balkan states that are against the Ottoman Empire after mutual agreement is reached entirely."
BUL_lozengradska_operacija:0 "Lozengradska Operacija"
BUL_lozengradska_operacija_desc:0 "By executing our pre-war plans, we will ensure that our combat effectiveness against the Ottomans will be better than before."
BUL_lone_liberator_desc:0 "The formation of the Balkan Alliance has failed after disputes over Macedonia. Even without the formation of a Balkan alliance, the Balkans must still be liberated. By ourselves, we shall restore the greater Bulgarian border that we desired from the Treaty of San Stefano by our hands."
BUL_bul_lead_crusade:0 "Bulgarian Led Crusade"
BUL_bul_lead_crusade_desc:0 "Serbia is not worthy to lead the Balkan League both politically and militarily; they already are demanding conflicting borders with us. We have the better military for war with the Ottomans, so we will lead this conflict for better results against the Ottomans and better advantages at the peace talks."
BUL_bulgaria_for_all:0 "Bulgaria For All"
BUL_bulgaria_for_all_desc:0 "Bulgaria should take a more humble approach to internal politics. Our country should reflect one that reflects Bulgaria as a respectful country in terms of how we do things in our land."
BUL_grand_mufti_election_1911:0 "Grand Mufti Election of 1911"
BUL_grand_mufti_election_1911_desc:0 "Bulgaria's election has started, resulting in a change of policy and direction."
BUL_benefit_the_government:0 "Benefit The Government"
BUL_benefit_the_government_desc:0 "In order for Bulgaria to be the strongest, we must allow the policies of the Tsar to thrive by overshadowing the people for their best interests."
BUL_serve_the_people:0 "Serve The People"
BUL_serve_the_people_desc:0 "The Bulgarian people's interest should be at the heart of Bulgarian interests first before military ambitions."
BUL_income_taxes_on_muslims:0 "Income Taxes on Muslims"
BUL_income_taxes_on_muslims_desc:0 "The Ottomans for hundreds of years have taxed us unfairly based on our religion under their occupation of us; instead of letting them take advantage of us further, they shall reap what they sow."
BUL_agrarian_primacy:0 "Renew Agrarianism"
BUL_agrarian_primacy_desc:0 "Agriculture is the backbone of our nation. By emphasizing agrarian policies, we can increase yields and improve the economy."
BUL_industrial_priority:0 "Initialize Industrialism"
BUL_industrial_priority_desc:0 "Industry must take precedence if Bulgaria is to modernize. Let us shift our focus towards expanding industrial sectors and building a future-ready economy."
BUL_reform_the_textile_industry:0 "Reform the Textile Industry"
BUL_reform_the_textile_industry_desc:0 "The textile industry has long been a key player in Bulgaria's economy. Reforms will increase efficiency and improve our economic standing."
BUL_capitalize_of_grain_exports:0 "Capitalize on Grain Exports"
BUL_capitalize_of_grain_exports_desc:0 "Our fertile lands provide us with abundant grain. Let us capitalize on this natural advantage by expanding our grain exports."
BUL_expand_light_industries:0 "Expand Light Industries"
BUL_expand_light_industries_desc:0 "Light industries play a crucial role in our economy. By expanding them, we can support the broader industrial sector and create more jobs."
BUL_expand_the_dairy_market:0 "Expand the Dairy Market"
BUL_expand_the_dairy_market_desc:0 "Bulgaria's dairy industry has the potential for growth. Expanding this sector will benefit our rural communities and increase export revenue."
BUL_bolster_flour_mills:0 "Bolster Flour Mills"
BUL_bolster_flour_mills_desc:0 "With growing grain exports, it is crucial to bolster our flour mills to keep up with demand and ensure a steady food supply."
BUL_finish_urbanizing_sofia:0 "Continue Urbanizing Sofia"
BUL_finish_urbanizing_sofia_desc:0 "The capital, Sofia, is the heart of Bulgaria. Completing its urbanization will establish it as a modern European city, ready to lead the nation."
BUL_maize_sales:0 "Increase Maize Sales"
BUL_maize_sales_desc:0 "Bulgaria's maize production is essential for both domestic consumption and exports. Expanding maize sales will contribute to the economy."
BUL_tobacco_plantations:0 "Elivate Tobacco Plantations"
BUL_tobacco_plantations_desc:0 "By increasing our support for the tobacco industry, we will reap the benefits of doing so."
BUL_alcohol_manufacturing:0 "Enhance Kamenitza Brewery"
BUL_alcohol_manufacturing_desc:0 "Our fertile lands and agricultural output make Bulgaria an ideal location for alcohol production. Expanding this industry will diversify our economy."
BUL_ameliorate_steel_works:0 "Ameliorate Steel Works"
BUL_ameliorate_steel_works_desc:0 "Steel production is key to industrial growth. By improving our steelworks, we can ensure a steady supply of this vital resource."
BUL_electricity_works:0 "Develop Electricity Works"
BUL_electricity_works_desc:0 "Expanding Bulgaria's electricity network will power our factories and homes, driving both industrial and social progress."
BUL_intensify_train_manufacturing:0 "Intensify Train Manufacturing"
BUL_intensify_train_manufacturing_desc:0 "Trains are the lifeblood of industrial transport. By intensifying train manufacturing, we can ensure efficient movement of goods and people."
BUL_increase_livestock_sales:0 "Increase Livestock Sales"
BUL_increase_livestock_sales_desc:0 "Bulgaria's livestock industry has untapped potential. Increasing livestock sales will strengthen the rural economy and boost exports."
BUL_exporting_lumber:0 "Expand Lumber Exports"
BUL_exporting_lumber_desc:0 "Our forests are a valuable resource. By exporting lumber, we can diversify our economy and meet international demand for timber."
BUL_profiteering_on_wine_exclusivity:0 "Profiteer on Wine Exclusivity"
BUL_profiteering_on_wine_exclusivity_desc:0 "Bulgaria produces some of the finest wines. By controlling the wine market, we can profit from its exclusivity and expand our economic influence."
BUL_the_new_tsardom:0 "The New Tsardom"
BUL_the_new_tsardom_desc:0 "After our declaration of total independence in 1908 by Tsar Ferdinand, we have completely severed our connection to the Ottoman Empire; we must obtain our irredentism claims."
BUL_appoint_geshov:0 "Appoint Ivan Geshov"
BUL_appoint_geshov_desc:0 "Appoint Geshov as Prime Minister to lead our government."
BUL_introduction_of_proportional_representation:0 "Introduce Proportional Representation"
BUL_introduction_of_proportional_representation_desc:0 "Introduce proportional representation in our political system."
BUL_amending_the_silver_constitution:0 "The Silver Constitution"
BUL_amending_the_silver_constitution_desc:0 "To reinforce the tsar's authority and the symbolism of power, as well as the existing governing system, the silver constitution document will be crafted to highlight the tsar's influence both domestically and internationally."
BUL_renew_balkan_policy:0 "Renew Balkan Policy"
BUL_renew_balkan_policy_desc:0 "Renew our policy towards the Balkans, focusing on diplomacy and cooperation."
BUL_negotiations_with_serbia:0 "Negotiations with Serbia"
BUL_negotiations_with_serbia_desc:0 "Initiate negotiations with Serbia to strengthen ties and address mutual concerns."
BUL_rapprochment_with_the_turks:0 "Rapprochement with the Turks"
BUL_rapprochment_with_the_turks_desc:0 "Seek to improve relations with the Ottoman Empire through diplomacy."
BUL_successful_rapprochment:0 "Successful Rapprochement"
BUL_successful_rapprochment_desc:0 "Achieve a successful diplomatic agreement with the Ottomans."
BUL_failed_rapprochment:0 "Failed Rapprochement"
BUL_failed_rapprochment_desc:0 "Experience a failed attempt at rapprochement with the Ottomans, leading to increased tensions."
BUL_arrival_of_the_industrial_revolution:0 "Arrival of the Industrial Revolution"
BUL_arrival_of_the_industrial_revolution_desc:0 "Embrace the industrial revolution to modernize our economy."
BUL_authorize_arms_purchases:0 "Authorize Arms Purchases"
BUL_authorize_arms_purchases_desc:0 "Authorize the purchase of arms from foreign powers to strengthen our military."
BUL_encourage_foreign_investments:0 "Encourage Foreign Investments"
BUL_encourage_foreign_investments_desc:0 "Encourage foreign investments to boost our economy and industry."
BUL_successful_negotiations:0 "Successful Negotiations"
BUL_successful_negotiations_desc:0 "Successful negotiations with our Balkan neighbors, leading to greater cooperation."
BUL_failed_negotiations:0 "Failed Negotiations"
BUL_failed_negotiations_desc:0 "Negotiations failed, increasing tensions with Serbia."
BUL_the_macedonian_question:0 "The Macedonian Question"
BUL_the_macedonian_question_desc:0 "Address the complex Macedonian question and its implications for our region."
BUL_expanding_international_relations:0 "Expand International Relations"
BUL_expanding_international_relations_desc:0 "In order for Bulgaria to grow, they must reach out to the major powers of the world more than they already have."
BUL_promote_the_tsar_kaiser_relationship:0 "Align With the Triple Allliance"
BUL_promote_the_tsar_kaiser_relationship_desc:0 "A way for Bulgaria to grow is to gain support from the members of the Triple Alliance; by sending diplomats to Italy, Austria, and Germany, Bulgaria will be in a better position geopolitically."
BUL_our_slavic_godfather:0 "Approach The Entente"
BUL_our_slavic_godfather_desc:0 "We should reach out to Russia, the United Kingdom, and France due to their overall strategic importance for our country as a whole."
BUL_enjoy_belgian_brotherhood:0 "Cultivate Belgian Brotherhood"
BUL_enjoy_belgian_brotherhood_desc:0 "Belgium has many similarities to our country; we should reach out to them for better relations."
BUL_russia_relations:0 "Our Slavic Godfather"
BUL_russia_relations_desc:0 "Russia is not only our Slavic Godfather, quite literally for Boris III; they are our greatest supporter and our liberators, even though we could've done it ourselves..."
BUL_flirt_with_paris:0 "Flirt With Paris" # A Trip to Paris
BUL_flirt_with_paris_desc:0 "France is a well-established partner with Bulgaria during our era of past conflicts. We should get on their good side for even more and better benefits."
BUL_welcome_the_new_territories:0 "Welcome the New Territories"
BUL_welcome_the_new_territories_desc:0 "We must further expand our leadership to these lands that we desire to be fully Bulgarian that we have taken."
BUL_consolditate_thrace:0 "Consolidate Thrace"
BUL_consolditate_thrace_desc:0 "Thrace must become more in line with Bulgarian influence so that we can dissolve other cultures and replace them with our own."
BUL_consolditate_macedonia:0 "Consolidate Macedonia"
BUL_consolditate_macedonia_desc:0 "Macedonia must be turned Bulgarian to enhance our outreach in the region."
BUL_our_mediterranean:0 "Our Mediterranean"
BUL_our_mediterranean_desc:0 "Bulgaria must use its new connection to the Black Sea to further cement its lands bordering the Mediterranean."
BUL_modernize_the_oriental:0 "Modernize the Oriental Railway"
BUL_modernize_the_oriental_desc:0 "The §YChemins de fer Orientaux§! (Oriental Railway), which passes through newly acquired territories, is crucial for transport and logistics. We must invest in modernizing its infrastructure and integrating it with our national network."
BUL_solun_jews:0 "Cooperate with Solun Jews"
BUL_solun_jews_desc:0 "We must reach out to the Solun Jews for better benefits."
BUL_the_fruits_of_macedonia:0 "The Fruits of Macedonia"
BUL_the_fruits_of_macedonia_desc:0 "Macedonia is finally in our hands! We must obtain the benefits of it being in our control."
BUL_send_delegate_to_london:0 "Send Delegate to London"
BUL_send_delegate_to_london_desc:0 "We must reach out to London to ensure our relations are better so that we get the benefits of diplomacy in that region."
BUL_birth_of_our_industry:0 "Birth of Our Industry"
BUL_birth_of_our_industry_desc:0 "Due to our stagnation after being liberated from the Ottomans, our economy suffered dearly, but because we began to industrialize, our industry has been birthed."
BUL_flour_mills:0 "Upgrade Flour Mills"
BUL_flour_mills_desc:0 "By increasing our flour production, our economy will benefit."
BUL_repurpose_farm_land:0 "Repurpose Farmland"
BUL_repurpose_farm_land_desc:0 "We will repurpose our farmlands to be used for more important matters to our economy."
BUL_import_resources:0 "Import Resources"
BUL_import_resources_desc:0 "Bulgaria does not have enough resources to fuel our war machine and civilian industry; we must import to offset these imbalances."
BUL_wonders_of_the_maritsa:0 "Wonders of the Maritsa"
BUL_wonders_of_the_maritsa_desc:0 "The Maritsa River has yielded great benefits over time; we must use it more to enhance our country's economic capability."
BUL_nationalize_industry:0 "Nationalize Key Industries"
BUL_nationalize_industry_desc:0 "We must make our industry imbedded into every aspect of our sovereign country. Our nation needs to connect economically for prosperity."
BUL_indulge_in_monopolies:0 "Cooperate with Monopolies"
BUL_indulge_in_monopolies_desc:0 "We must work with the rich to benefit the poor and strong in our nation as well as the governing body."
BUL_appeal_to_railroad_moguls:0 "Appeal to Railroad Moguls"
BUL_appeal_to_railroad_moguls_desc:0 "The railroad industry has a complicated situation regarding its functionality and relationship with us; we need to make that relationship work in our favor by leaning onto some of their interests."
BUL_agrarian_dream:0 "The Agrarian Dream Fulfilled"
BUL_agrarian_dream_desc:0 "Natural national production has been fully achieved as we solely sought for."
BUL_coal_mining_yields:0 "Increase Coal Mining Yields"
BUL_coal_mining_yields_desc:0 "We shall harvest coal for the benefit of our country."
BUL_prospect_for_oil:0 "Prospect for Oil"
BUL_prospect_for_oil_desc:0 "Oil will be dug for, and the government will use it for the war effort."
BUL_appreciate_tobacco_subsidies:0 "Utilize Tobacco Subsidies"
BUL_appreciate_tobacco_subsidies_desc:0 "Tobacco has made our economy stronger; we should invest in this market."
BUL_the_questions_of_industry:0 "The Question of the Industry"
BUL_the_questions_of_industry_desc:0 "We need to decide our economic goal."
BUL_prolifenate_port_varna:0 "Expand Port Varna"
BUL_prolifenate_port_varna_desc:0 "Our port in Varna must grow further, reaching new areas within Varna's coastline."
BUL_industry_reports:0 "[GetYear] Industry Reports"
BUL_industry_reports_desc:0 "As we look back on our industry choices, we must improve those choices for the better."
BUL_prioritize_light_industry:0 "Prioritize Light Industry"
BUL_prioritize_light_industry_desc:0 "Our industrial desires should be focused on not overdoing it and reaping the rewards of being slower in growth."
BUL_fund_the_BDZ:0 "Embrace the BDŽ"
BUL_fund_the_BDZ_desc:0 "We shall increase funding for the §YBulgarian State Railways (BDŽ)§!, enabling network expansion, modernization of rolling stock, and overall improvement of our national rail transport."
BUL_prioritize_heavy_industry:0 "Prioritize Heavy Industry"
BUL_prioritize_heavy_industry_desc:0 "We should push the limits and expand further than what we already are doing to make our industry as powerful as we can."
BUL_force_the_farmers_into_factories:0 "Force Farmers into Factories"
BUL_force_the_farmers_into_factories_desc:0 "Farmers need to be converted into factory workers to ensure that our production is at peak performance."
BUL_court_germany:0 "Court Germany"
BUL_court_germany_desc:0 "Germany needs to be reached out to for our nation and country."
BUL_improve_relations_with_vienna:0 "Visit Vienna"
BUL_improve_relations_with_vienna_desc:0 "We improve our relationship with the Austrians in power."
BUL_reac_out_to_rome:0 "Reach Out to Rome"
BUL_reac_out_to_rome_desc:0 "Rome is informed and on better terms with us diplomatically."
BUL_grain_to_germany:0 "Export Grain to Germany"
BUL_grain_to_germany_desc:0 "With the overproduction of food, we can use exportation as a trade to fuel our country."
BUL_bury_the_hatchet:0 "Bury the Hatchet"
BUL_bury_the_hatchet_desc:0 "We bury burdens we had with Romania for now..."
BUL_genesis_of_a_counter_to_vienna:0 "Genesis of a Counter to Vienna"
BUL_genesis_of_a_counter_to_vienna_desc:0 "We need to plan a countermeasure to thwart any geopolitical backstabbing the Austrians may do to us later on."
BUL_apply_french_aviation:0 "Invite French Aviation Companies"
BUL_apply_french_aviation_desc:0 "France is willing to assist us with making your air force more suitable for us."
BUL_spark_live_stock_buisness:0 "Spark The Livestock Buisness"
BUL_spark_live_stock_buisness_desc:0 "Our country has a surplus of livestock that we currently don't take advantage of; we shall change that."
BUL_sell_to_bulgar_muslims:0 "House Bulgarian Muslims"
BUL_sell_to_bulgar_muslims_desc:0 "Muslims have been persecuted in our housing market for too long; we must change that for the better for our people and for our national unity within our country."
BUL_permute_the_mosques:0 "Permute The Mosques"
BUL_permute_the_mosques_desc:0 "In order to have a more diverse culture, we must alter the laws of mosques in our country to help the Muslims be treated fairly; this will help us to be more stable overall."
BUL_bolster_small_factories:0 "Bolster Small Factories"
BUL_bolster_small_factories_desc:0 "Our current small industry is currently underproducing when it comes to our needs for a stronger Bulgarian state; we shall change that by making our factories more effective." 
BUL_outsource_to_austria:0 "Outsource Arms Production to Austria"
BUL_outsource_to_austria_desc:0 "Our industry seems very ineffective at producing the basic arms we need for war; we should completely rely on the Austrians for the production of our firearms." 
BUL_send_pilots_to_france:0 "French Aviation Training"
BUL_send_pilots_to_france_desc:0 "In order to bolster our already existing air force, we should get training from the French aviation to ensure our air force's combat readiness."
BUL_russian_air_advisors:0 "Recruit Russian Air Advisors"
BUL_russian_air_advisors_desc:0 "Russia has very well-crafted air professionals; we should reach out to them and bring them on board our plans for a better air force."
BUL_bozhurishte_school:0 "Found Borzhurishte Air School"
BUL_bozhurishte_school_desc:0 "In order to make our Air Force proper, we must establish a school for learning everything that is necessary for flying aircraft to ensure our Bulgarian Air Force is fully trained and ready for conflicts that will involve them in the future."
BUL_treat_the_cholera_outbreaks:0 "Treat the Cholera Outbreaks"
BUL_treat_the_cholera_outbreaks_desc:0 "Cholera has been ravaging our and the enemy's armies and it is important to protect ourselves, or have an available cure."
BUL_the_new_school:0 "Radoslavovist Victory"
BUL_the_new_school_desc:0 "The Radoslavovist-led coalition has taken leadership of the Bulgarian National Assembly following their victory in the election."
BUL_allow_liberated_lands_to_vote:0 "Allow Liberated Lands To Vote"
BUL_allow_liberated_lands_to_vote_desc:0 "To integrate our newly acquired Bulgarian territories after the war, we will establish voting rights to promote Bulgarian culture in these areas."
BUL_young_libs:0 "People's Liberal Party Victory"
BUL_young_libs_desc:0 "The People's Liberal Party and the Young Liberal Party jointly manage the National Assembly through internal political diplomacy."
BUL_return_of_regularity:0 "Return Of Regularity"
