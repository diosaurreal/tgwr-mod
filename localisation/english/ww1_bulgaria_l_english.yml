ww1_london_conference.1.t:0 "The Balkan Kettle Brewing Over"
ww1_london_conference.1.d:0 "The newly found Balkan League recently have taken it upon themselves to answer the Eastern Question and remove the Turkish foothold in Europe; however, this was risks the scales of power in the region. An Ottoman defeat would be to Russia's delight, but to Austria's agony. Greek, Serbian & montenegrin expansion into the Adriatic will offend Italy & Austria, while Bulgarian expansion into Thrace will urk the Russian claims on Constantinople, and let's not forget the obliteration of a possible Albanian state with the chaos... It'd be most wise to invite the other Great Powers to discuss this, like the gentleman we are."
ww1_london_conference.1.a:0 "Invite Our Peers"
ww1_london_conference.2.t:0 "An Invintation to London"
ww1_london_conference.2.d:0 "Following the explosion of the Balkan War the balances of power have shifted... with concerns over Macedonia, Thrace and Albania this leaves many groups disatisfied. To prevent any further quarrels, British diplomats think it'd be the gentlemanly thing to do, to gather and arbitrate the great Eastern Question... once and for all..."
ww1_london_conference.2.a:0 "Of Course We'll Attend"
ww1_london_conference.2.b:0 "Lets Sit This Out"
ww1_london_conference.7.t:0 "All the Powers are present"
ww1_london_conference.7.d:0 "Italy, Germany, Austria, Russia and France are all present to discuss the balkan troubles...."
ww1_london_conference.7.a:0 "Welcome, welcome"
ww1_london_conference.8.t:0 "Austria Warns Us To Stay Away from Vlore"
ww1_london_conference.8.d:0 "As our Army marches north to liberate our lands from the wicked Turks, Austria-Hungary has threatened us and demanded that we avoid the Albanian Port of Aulonas; however, they seem to be unbothered by our claims on Epirus, unlike Italy who is staunchly supporting a large independent Albania...."
ww1_london_conference.8.a:0 "We'll do no such thing!"
ww1_london_conference.8.b:0 "Let's not agitate the Great Powers..."
ww1_london_conference.9.t:0 "Great Power Intervention in Skadar"
ww1_london_conference.9.d:0 "The Great Powers have become invested in our war of liberation, and without anyone's consent are designing an Albanian state. Italy and Britain sent fleets out to the Adriatic to blockade the Skadar port and force our hand... they wish to occupy it until an Albanian state is ready"
ww1_london_conference.9.a:0 "Ugh.. fine"
ww1_london_conference.9.b:0 "Kiss my ass!"
ww1_london_conference.11.t:0 "Montenegro Cedes Skadar"
ww1_london_conference.11.d:0 "To ensure a fair border for the future Albanian state, Italy and Britain blockaded the Skadar port until Montenegro agreed to cede it. Our Great Power forces will temporarily occupy it to ensure peace."
ww1_london_conference.11.a:0 "Good boys"
ww1_london_conference.12.t:0 "Montenegro Refuses!"
ww1_london_conference.12.d:0 "To ensure a fair border for the future Albanian state, Italy and Britain blockaded the Skadar port until Montenegro agreed to cede it; however, to our dissapointment Montenegto has refused!"
ww1_london_conference.12.a:0 "Bad boys!"



