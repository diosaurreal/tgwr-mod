ww1_balkan_wars.1.t:0 "Time to begin negotiations for an armistice."
ww1_balkan_wars.1.d:0 "With the war not being the blasting success as we had hoped, in fact, it's a failure, with the Balkan League pushing into Macedonia & Thrace and our army embarrassed, perhaps it is indeed time to try and conclude an agreement...."
ww1_balkan_wars.1.a:0 "Man, this is foolish."
ww1_balkan_wars.2.t:0 "An Armistice Requested by the Ottomans"
ww1_balkan_wars.2.d:0 "Following the Ottoman army's rapid collapse against our League's forces and the tragic extermination of Thracian Muslims, Ottoman delegates would like to discuss an armistice to arbitrate our differences in the Balkans via the Great Powers..."
ww1_balkan_wars.2.a:0 "Let's Hear Them Out"
ww1_balkan_wars.2.b:0 "We'll Stop at Tsargrad!"
ww1_balkan_wars.3.t:0 "The Balkan League accepts the armistice."
ww1_balkan_wars.3.d:0 "Following our request for an armistice, the Balkan League has so kindly agreed. The so-called London Conference, made up of the Great Powers, is discussing how to arbitrate this crisis..."
ww1_balkan_wars.3.a:0 "Are We Even An Empire Anymore?"
ww1_balkan_wars.4.t:0 "Armistice in The Balkans!"
ww1_balkan_wars.4.d:0 "Following the disastrous conflict that has engulfed the Balkan Peninsula, the Ottoman Army experienced a series of failures on the front lines, on the sea, and even with new airplane technology in the air. ... Constantinople reached out to the League to discuss an armistice, and the League so kindly agreed. Negotiations are to take place with the London Conference, which is hosted by the Great Powers. It is also to be noted that Greece has declined an armistice, for they're dissatisfied with their gains..."
ww1_balkan_wars.4.a:0 "Have the Balkans finally been liberated?"
ww1_balkan_wars.4.b:0 "How could we have failed so terribly!?"
ww1_balkan_wars.4.c:0 "We'll Stop at Constantinople!"
ww1_balkan_wars.4.dd:0 "Doubt it'll last..."
ww1_balkan_wars.5.t:0 "Armenian Volunteers!"
ww1_balkan_wars.5.d:0 "As our Christian crusade unleashes against the tyrannical Ottoman Turks, it has inspired a movement of Armenian volunteers to join the arms of the Bulgarian Army, headed by General Andranik Ozanian. The general has been a collaborator of the Bulgarian movement for a while; in 1907, Andranik settled in Sofia, where he met the leaders of the Internal Macedonian Revolutionary Organization, including revolutionary Boris Sarafov—and the two pledged to work jointly for the oppressed peoples of Armenia and Macedonia."
ww1_balkan_wars.5.a:0 "Welcome, Orthodox Brothers!"
ww1_balkan_wars.5.a.tt:0 "Temporarily §YAndranik Ozanian§! and §YGaregin Nzhdeh§! will be available as §YGenerals§!"
ww1_balkan_wars.6.t:0 "Balkan War Negotiations Fall Apart!"
ww1_balkan_wars.6.d:0 "Following the agreement to an armistice between all Balkan League members, except for Greece, and the Ottoman Empire, the London Conference decided to arbitrate and hold the negotiations; the London Conference being made up of Russia, Austria-Hungary, Germany, the U.K., France & Italy. During negotiations, the Ottoman Empire attempted to contest the large demands of the Balkan League; however, they could do little in their current position. The conference did prove that the Balkan League & the Ottomans at least had a chance to cooperate, and perhaps peace could've been made, but to everyone's shock, there was a coup in Constantinople, and the new government has canceled negotiations and vowed to continue the war..."
ww1_balkan_wars.6.a:0 "They'll Regret This!"
ww1_balkan_wars.6.b:0 "We'll Stop at Varna!"
ww1_balkan_wars.6.c:0 "Is This Even A Surprise?"
ww1_balkan_wars.7.t:0 "Setting Up Another Armistice with Bulgaria..."
ww1_balkan_wars.7.d:0 "Following our continuation of the conflict, it has become quite obvious that the war effort is not to our advantage; in fact, quite the opposite, especially combined with the cholera outbreaks at the front line. With Bulgaria knocking at the gates of Catalca and threatening Constantinople, our hand is forced; we must attempt to reach another armistice..."
ww1_balkan_wars.7.a:0 "Maybe we just suck?"
ww1_balkan_wars.8.t:0 "The Ottomans Request Another Armistice"
ww1_balkans_wars.8.d:0 "After the Ottoman Turks made the foolish decision to continue the war following the first armistice, they have come to realize that they simply have no chance at turning the tides of the war, and like the beggars they are, they are peddling for another armistice..."
ww1_balkans_wars.8.a:0 "Let's give these fools another chance."
ww1_balkan_wars.8.b:0 "They had one shot and blew it!"
ww1_balkan_wars.9.t:0 "Cholera Outbreaks!"
ww1_balkan_wars.9.d:0 "As our army advances into Adrianople on the road towards Catacla and Constantinople, our army is experiencing a cholera outbreak from the muddy and unsanitary conditions of the frontlines; no doubt this was caused by the filthy Turks!"
ww1_balkan_wars.9.a:0 "Damn"
ww1_balkan_wars.10.t:0 "Albanian Rebels in Kosovo!"
ww1_balkan_wars.10.d:0 "As the King's army marches to the coast of the Adriatic, the blindsided Muslim Albanians have the audacity to rise up against us to seek independence!"
ww1_balkan_wars.10.a:0 "Put Them Down!"
ww1_balkan_wars.11.t:0 "The Battle of Catacla!"
ww1_balkan_wars.11.d:0 "Despite the formidable fortifications and the ravages of disease, our commanders urge us to push onward with the Çatalca Offensive. The enemy is deeply entrenched, with artillery emplacements and defensive lines that have already repelled numerous assaults. To make matters worse, a cholera outbreak is spreading through the ranks, sapping morale and weakening our fighting strength. Yet, the prospect of withdrawing is unthinkable—onwards!"
ww1_balkan_wars.11.a:0 "We Stop at Tsarigrad!"
ww1_balkan_wars.12.t:0 "Ottoman Surrender!"
ww1_balkan_wars.12.d:0 "Today is a glorious day for our kingdom! We have beaten down the Ottoman savages and reclaimed the Balkans for the christians! The sick man may plague us no more!"
ww1_balkan_wars.12.a:0 "Hurrah!"
ww1_balkan_wars.12.t:0 "The Sublime Porte Surrenders!"
ww1_balkan_wars.16.t:0 "Temporary Dissolution of Albania"
ww1_balkan_wars.16.d:0 "Expecting an attack from the wretched, so called Balkan League, it is clear that we need to excercise the utmost authority in our European provinces. Until the ocean calms Albania must be completely back in the fold"
ww1_balkan_wars.16.a:0 "It has to be done"
ww1_balkan_wars.17.t:0 "Judgement Day"
ww1_balkan_wars.17.d:0 "The time has come to present the wretched Turks with our demands! We have no need for Greece or Serbia, we will strike the final blow against the sick man and establish the Bulgaria we deserve!"
ww1_balkan_wars.17.a:0 "Demand the San Stefano borders"
ww1_balkan_wars.17.b:0 "Demand the San Stefano borders & Solun"
ww1_balkan_wars.17.c:0 "Demand all of Macedonia & Thrace"
ww1_balkan_wars.17.e:0 "Demand Macedonian Autonomy"
ww1_balkan_wars.19.t:0 "The Ottomans Accept Our Demands"
ww1_balkan_wars.19.d:0 "Realizing their desperate situation, the Sublime Porte has mide the wise decision to cede us our requests. They think that war will be avoided, but little do they know that this is the first of many partritions of their failed regime..."
ww1_balkan_wars.19.a:0 "Good Boys"
ww1_balkan_wars.23.t:0 "Our Pickings"
ww1_balkan_wars.23.d:0 "To everyone's misery, the false Tsar of Bulgaria has lead a successful conquest against the Ottoman Turks. They left crumbs for us to clean up, for the Turkish army has all but collapsed in the Balkan Peninsula"
ww1_balkan_wars.23.a:0 "Like stealing candy from a baby"
ww1_balkan_wars.24.t:0 "Ivan Geshov Resigns"
ww1_balkan_wars.24.d:0 "Ivan Geshov, our Prime Minister who negotiated the Balkan League and was a crucial part of the war of Liberation has resigned, leaving this not to Tsar Ferdinand:\nTo-day we have received news by telegraph that the treaty of peace with Turkey has been signed. This ends a war which has brought dignity to the Bulgarian name and glory to Bulgaria. But at the same time it marks the beginning of the clearing up of the results gained by the allies against Turkey. Your Majesty may think it needful to confide the government of the country to a great Cabinet. In order to facilitate the formation of a new ministry, I have the honour to beg of Your Majesty to accept the resignation of the Cabinet over which I preside.\nThanking Your Majesty in the name of the Cabinet ? in my own, etc., etc.\n\nIvan Evstratiev Geshov\n\nStoyan Danev will assume Geshov's position."
ww1_balkan_wars.24.a:0 "We will miss him!"
ww1_balkan_wars.25.t:0 "Bad Blood Between our Balkan Allies"
ww1_balkan_wars.25.d:0 "With the defeat of the Turks, the Balkan League has moved to secure their newly liberated lands; however, Bulgaria and Serbia are arguing over their Macedonian spoils... Serbia, soon to lose Albania, seeks Ohrid and Skijope as compensation, despite that being against the Serb-Bulgarian agreemant, but they feel that due to their inability to retain Albania that the original agreemant is void. Bulgaria doesn't see it this way.... "
ww1_balkan_wars.25.a:0 "Send identical letters offering arbitration!"
ww1_balkan_wars.26.t:0 "A Letter from Russia"
ww1_balkan_wars.26.d:0 "Sensing the brewing conflict, Russia, afraid of losing her Balkan allies that she needs to counter Vienna has offered to arbitrate the Macedonian issue..."
ww1_balkan_wars.26.a:0 "Send our conditions"
ww1_balkan_wars.26.b:0 "As you wish"
ww1_balkan_wars.27.t:0 "Bulgarian Conditions for our Arbitration"
ww1_balkan_wars.27.d:0 "Bulgarian diplomats gave our diplomats a lengthy letter of conditions for our abritration. In fact it was so lengthy that it amounted to an ultimatum! Our foreign minister, Sazonov, was so enraged that he told the Bulgarian PM, Stoyan Danev, 'Do not expect anything from us, and forget the existence of any of our agreements from 1902 until the present!'"
ww1_balkan_wars.27.a:0 "Make the message clear!"
ww1_balkan_wars.28.t:0 "Serbia Agrees to our Abitration"
ww1_balkan_wars.28.d:0 "Serbia has so kindly agreed to allow us to arbitrate the Macedonian Question!"
ww1_balkan_wars.28.a:0 "Great!"
ww1_balkan_wars.29.t:0 "Bulgaria Agrees to our Abitration"
ww1_balkan_wars.29.d:0 "Bulgaria has so kindly agreed to allow us to arbitrate the Macedonian Question!"
ww1_balkan_wars.29.a:0 "Great!"
ww1_balkan_wars.30.t:0 "Bulgarian Refusal for Arbitration!"
ww1_balkan_wars.30.d:0 "The situation is dire! Bulgaria has refused Russian Arbitration and continues to demand Ohrid! The Bulgarian Prime Minister, Ivan Geshov, who we negotiated with has resigned and his successor hasn't an oppurtunity to negotiate; leaving us with no level headed person to work with! It seems perhaps war is trly inevitable..."
ww1_balkan_wars.30.a:0 "Stand firm!"
ww1_balkan_wars.30.b:0 "Surrender Ohrid..."
ww1_balkan_wars.31.t:0 "Serbia Cedes Ohrid"
ww1_balkan_wars.31.d:0 "After bluffing our hand, it turns out our great gamble has paid off... the bastardous and weak Serbs have handed over Ohrid... saving us all from another war. The Glory of Bulgaria has once more been proven!"
ww1_balkan_wars.31.a:0 "Another good day to be Bulgarian!"
ww1_balkan_wars.32.t:0 "Incident At The Border"
ww1_balkan_wars.32.d:0 "Yesterday morning, 8 am. The Bulgarian high command demanded that battalions located in Strumica move westward towards the Serbian border to supply the local garrison, as records of conflict between the local Serbian population and newly recruited and stationed Bulgarian forces were received, their mission was to pull the local garrisons a kilometer away from the Serbian border for the time being to end tensions.\n4 battalions arrived by early afternoon where a Lieutenant Colonel was chosen among them to organize the entire force in the region; however, the chosen Lieutenant had a name eerily similar to another, which caused a verbal argument between the 2. Later the same day, one of the 2 Lieutenants -who was later revealed to be the correct one to take charge- was out drinking outside their military outpost due to lingering stress from the earlier argument. Lieutenant heard a gunshot that startled him -later revealed to be a misfire of a young cadet in the outpost- which made him anxious. Lieutenant ordered a group of 20 troops to scout the area to find the supposed enemy.\nAt 9pm, the 20-man strong scout force saw the silhouette of close to 10 men, with 9 of them seemingly carrying military equipment and rifles. Bulgarian forces, seemingly anxious due to the angry outburst of their Lieutenant that sent them on the mission, carefully closed the distance to determine the threat. However, when one of the forces across the hill made a sudden move, one of the Bulgarian forces shot out of instinct, which then started a small skirmish between the 2 sides that led to the death of 3 that later revealed to be Serbian forces.\nIt was found out today that the Serbian forces crossed the Bulgarian border unknowingly to help a wealthy shepherd find some of his lost cattle in exchange for bribes. The Serbian High Command demanded an apology for the shoot-out, but the Bulgarian High Command instead demanded an apology of their own due to the Serbian incursion into their border. The failure of cool-headness, coupled with the tensions between 2 sides due to ambitions in Macedonia, unfortunately led to 3 small-scale border skirmishes across the Macedonian border. And now, ---- has declared war over ----. It seems like the Balkan Peninsula is yet to see peace."
ww1_balkan_wars.32.a:0 "Tragic!"
ww1_balkan_wars.33.t:0 "The Attack on the Border"
ww1_balkan_wars.33.d:0 "As the tensions are so thick that they could be cut with a butter knife in the Balkans! In order to gain a better position in the many negotiations surrounding our spoils of wars, Tsar Ferdinand ordered an attack the 4th and 2nd armies attacked the Serbian and Greek troops on a broad front from the Osogovo Mountains to the Orphan Bay. In the chaos it's not clear how harsh the intentions of the Tsar were or whether Prime Minister Danev was aware of this plan! Mihail Savov ordered a ceasefire but his orders were ignored and Bulgarian diplomats are not being accepted by Greece nor Serbia!"
ww1_balkan_wars.33.a:0 "Bog da pazi Bŭlgariya"
ww1_balkan_wars.34.t:0 "Bulgarian Surrender"
ww1_balkan_wars.34.d:0 "Following our march into Thrace while Bulgaria is caught up on their western and northern borders, Bulgarian diplomats have reached out to conclude peace on behalf of the Tsar.... we also have Russia breathing down our neck and they are furious the we didn't stop in Erdine... it's best for all parties that a permanent solution to the Thracian Question comes forward."
ww1_balkan_wars.34.a:0 "There will be consequences!"
ww1_balkan_wars.35.t:0 "Eastern Macedonian Possibility"
ww1_balkan_wars.35.d:0 "Despite our border conflict with Bulgaria and combatting claims, it is worth a shot to try and recieve concessions from Bulgaria and signal that perhaps we would seek neutrality in an event of war..."
ww1_balkan_wars.35.a:0 "Ask Bulgaria"
ww1_balkan_wars.35.b:0 "Stand with Serbia!"
ww1_balkan_wars.35.tt:0 "If [BUL.GetFlag]Bulgaria concedes Eastern Macedonia, we would abandon the Pašić-Venizelos Treaty with [SER.GetFlag]Serbia"
ww1_balkan_wars.36.t:0 "Greece Requests Eastearn Macedonia"
ww1_balkan_wars.36.d:0 "Just as we do, Greece has a thirst for Eastearn Macedonia; primarily the Port of Solun and Kavala. Greece has made the humble request that we cede them Eeastern Macedonia; doing so will be a gesture of good faith and most likely ensure that Athens looks the other way if we were to have a war with Serbia... then again Macedonia is rightly Bulgarian lands..."
ww1_balkan_wars.36.a:0 "Yea this isn't happening buddy"
ww1_balkan_wars.36.b:0 "To ensure Greek neutrality"
ww1_balkan_wars.37.t:0 "Bulgaria Declines!"
ww1_balkan_wars.37.d:0 "Upon meeting with Ivan Geshov of Bulgaria, we discussed the possibility and he declined such a concession but wishes to see peace between our respective Kingdoms"
ww1_balkan_wars.37.a:0 "Greatly upsetting!"
ww1_balkan_wars.38.t:0 "Bulgaria Accepts!"
ww1_balkan_wars.38.d:0 "Upon meeting with Ivan Geshov of Bulgaria, we discussed the possibility and he approved such a concession and wishes to see peace between our respective Kingdoms and hopes that this Bulgarian act of good faith seals the deal"
ww1_balkan_wars.38.a:0 "Next Stop: Constantinople!"
ww1_balkan_wars.39.t:0 "Cold Shoulder From Greece"
ww1_balkan_wars.39.d:0 "Following the Bulgarian concession of Eastern Macedonia to Greece, it seems that they are less interested in being allies!"
ww1_balkan_wars.39.a:0 "Snakes! God-damn Snakes!"
ww1_balkan_wars.40.t:0 "Reluctant Peace In The Balkans"
ww1_balkan_wars.40.d:0 "After bloody clashes over Macedonia, it seems that the Balkan Powers have tired out. With more bloodshed than necessary, an armistice was signed... but tensions are still sky high and everyone expects another war soon... The question of Bulgaria remains... will she remain loyal to her Slavic Godfather or will she look for new oppurtunities within the Triple Alliance? The Great Game never seems to end."
ww1_balkan_wars.40.a:0 "All that and for what?"
ww1_balkan_wars.41.t:0 "A Visit From Athens"
ww1_balkan_wars.41.d:0 "Greece has sent us delegates in the hope of achieving a bilateral treaty in response to Bulgarian expansion and combatting claims in Macedonia. If Bulgaria was to refused the territorial outcome or launched an attack, we would come to each other's defense. Greece would also officialize a 50-year commercial agreement which allowed the use of Thessaloniki by Serbian companies."
ww1_balkan_wars.41.a:0 "Refuse to ratify without Greek pledges to help is against Austria!"
ww1_balkan_wars.42.t:0 "Fruits of Initial Negotiations"
ww1_balkan_wars.42.d:0 "Negotiations went quite well with Serbia, including an agreemant of a 50 year contract for Serbian companies to operate in Thessaloniki; however, Serbia is refusing to ratify the treaty without our pledge to provide troops in case of future Austrian agression..."
ww1_balkan_wars.42.a:0 "Reluctantly agree"
ww1_balkan_wars.42..b:0 "Far too risky!"
ww1_balkan_wars.43.t:0 "Treaty of Peace, Friendship and Mutual Protection"
ww1_balkan_wars.43.t:0 "Greek-Serbian relations have reached a new peak! We've signed a mutual treaty to ward of Bulgarian agression and confirmed our borders. Greece also agreed to provide military assistance in case of future Austrian agression against either her or Serbia"
ww1_balkan_wars.43.a:0 "Great!"
ww1_balkan_wars.44.t:0 "The Thracian Question"
ww1_balkan_wars.44.d:0 "Now that the Balkan Realm has sort of stabalized, the time has come to answer the Thracian Question. The Gyumyurdzhina Autonomous Republic proclaimed itself in Western Thrace as an Ottoman friendly state; however, the Ottomans are reluctant to support them. It'd be best to negotiate with the Turks in order to understand what will befall Western Thrace, the minorities and properties..."
ww1_balkan_wars.44.a:0 "Can we just have peace?"
ww1_balkan_wars.45.t:0 "Negotiations With Bulgaria"
ww1_balkan_wars.45.d:0 "Following our intervention in the Second Balkan War, our army saw immediate success, crossing the Maritsa River and setting up a pro Ottoman administration in Western Thrace; however, the Russians, seeking to protect their slavic puppets, threataned intervention and we had to retreat, but not before an autonomous Western Thracian government declared itself seperate from Bulgaria, seeking our protection. The Bulgarian delegation wishes to answer the question of Western Thrace, minorities and property it contains."
ww1_balkan_wars.45.a:0 "Cede Western Thrace to Bulgaria but retain citizenship and minority rights"
ww1_balkan_wars.46.t:0 "An Undertsanting Reached With The Ottomans"
ww1_balkan_wars.46.d:0 "After Negotiating with the Ottomans, an answer has been reached. The Ottomans recognize our legal ownership of Western Thrace, with the conditions that Turkish citizenship and muslim rights must remain in our new territories, and the Ottomans recognize the rights of Bulgarians in Eastern Thrace. We will also re-establish trade and communications."
ww1_balkan_wars.46.a:0 "Peace... for now"
ww1_balkan_wars.47.t:0 "The Treaty of Constantinople"
ww1_balkan_wars.47.d:0 "Bulgarian and Ottoman delegates came together to negotiate the question of Thrace and they came to an understanding; Bulgaria will annex the Western Thrace Autonomous State, while enshrining the citizenship rights of Ottomans in the new Bulgarian territories and the rights of muslims. The Ottoman delegation agreed to support Eastern Thrace Bulgarians. Trade and communication has been re-established between the two countries and Bulgaria agreed to assumes the rights and obligations towards the Eastern Railways Company for the railway line, which the company holds on concession in the new Bulgarian lands. The Sultan will also continue to retain his property in Bulgaria."
ww1_balkan_wars.47.a:0 "Has the pot simmered down?"
ww1_balkan_wars.47.b:0 "Reluctant peace..."
ww1_balkan_wars.47.c:0 "Wait? So we're fucked?"
ww1_balkan_wars.48.t:0 "Serbo-Greek Occupation of Greece"
ww1_balkan_wars.48.d:0 "During the invasion of the Ottoman Empire, Albanian rebels proclaimed a state; however, it was short live and fell. Now Albanian lands are under occupation from Greece and Serbia. Most concerningly is the fact that Serbia has acess to the Adriatic Sea. This is disturbing and a conference must be held!"
ww1_balkan_wars.48.a:0 "Seek Italian help"
ww1_balkan_wars.48.b:0 "Our Adriatic Presence will be felt!"
ww1_balkan_wars.49.t:0 "Austria Invites Us to Demand An Albanian State"
ww1_balkan_wars.49.d:0 "During the invasion of the Ottoman Empire, Albanian rebels proclaimed a state; however, it was short live and fell. Now Albanian lands are under occupation from Greece and Serbia. Most concerningly is the fact that Serbia has acess to the Adriatic Sea... Austria finds this a problem and requests our help to create an Albanian state"
ww1_balkan_wars.49.a:0 "Reluctantly... we'll cooperate"
ww1_balkan_wars.49.b:0 "The lion doesn't have concern for Albanian matters"
ww1_balkan_wars.49.a.tt:0 "Austria will send the Demands to Serbia"
ww1_balkan_wars.50.t:0 "Italy Agrees to Jointly Create An Albanian State"
ww1_balkan_wars.50.d:0 "Italian officials have agreed to cooperate with us to force the Balkan States to retreat from Albania in order for us to create an Albanian state."
ww1_balkan_wars.50.a:0 "Goud... very goud..."
ww1_balkan_wars.51.t:0 "Italy and Austria Demands We Retreat From ALbania"
ww1_balkan_wars.51.d:0 "Both Italy and Austria demand that we retreat from Albania in order for an independent Albanian state to be established... they've mobilized their navys just in case the worst is to come..."
ww1_balkan_wars.51.a:0 "Live to fight another day"
ww1_balkan_wars.51.b:0 "From my cold dead hands!"



