ww1_balkan_league.42.a: "Well said, Rizov."
ww1_balkan_league.38.t: "Formulating Fresh Proposals"
ww1_balkan_league.38.d: "After Milovan Milovanovitch's discussion with Bulgarian delegate Dimitar Rizov, he has returned to formulate fresh proposals that will not only satisfy our own desires but also the Bulgarians; however, among the government, there have been concerns over Milovanovitch's willingness to give concessions to Bulgaria. Particularly the Old Radicals are against Milovanovitch's terms and want a treaty that grants Serbia more of Macedonia... In fact, several members have made it clear that they do not intend to respect the treaties... Despite this, Milovan Milovanovitch has formulated the proposal for the Province of Skopje to be the contested territory meant to be dictated by Russian arbitration... We are soon to meet in Sofia with the presence of Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky, Russian Military Attache..."
ww1_balkan_league.38.a: "Will This Work?"
ww1_balkan_league.39.t: "Fresh Proposals from Milovan Milovanovitch"
ww1_balkan_league.39.d: "Once again Serbia returns with some more proposals by us. They suggest that the contested area is to be merged into Skijope, and then following the war was to be arbitrated by His Majesty, Tsar Nicholas II of Russia. This would leave us with Ohrid... Geshov and Milovanitch, among other delegates from the two countries, are continuing discussions in Sofia, and the discussions are to be monitored by Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky, Russian Military Attache..."
ww1_balkan_league.39.a: "The Repetition Is Agony!"
ww1_balkan_league.40.t: "Monitoring Negotiations in Sofia"
ww1_balkan_league.40.d: "We've been invited to monitor the Serbo-Bulgarian negotiations regarding a Balkan Pact as a preemptive measure to ward off Austro-Hungarian & Romanian aggression. Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky were sent to Sofia to monitor and advise and discovered a secret annex of the treaty where Serbia & Bulgaria are plotting on how to divide the land of the Turkish territory in Macedonia and Thrace. As of now, Bulgaria is to receive Thrace, Adrianople, and Central & East Macedonia, while Serbia is to receive Kosovo, Novi Pazar, and Albania... Currently the two countries are squabbling over Skopje. Serbia is currently insisting that Skijope be reserved for our supreme arbitration, while Bulgaria is stubbornly neglecting the offer..."
ww1_balkan_league.40.a: "Urge a Defensive Pact Only!"
ww1_balkan_league.41.t: "Russia Insists on the Pact Being Purely Defensive..."
ww1_balkan_league.41.t: "With the recent arrival of Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky, Russian Military Attache, they have been told by St. Petersburg to urge a purely defensive pact, fearing that the Balkan conflict will boil over into some kind of Great War. Recent reports prove that Russian ministers have even begun negotiations with the Turks in Constantinople... To frustrate Russo-Turkish relations, perhaps it'd be wise to speed up the signing of a treaty..."
ww1_balkan_league.41.a: "Sure... Defensive only..."
ww1_balkan_league.46.t: "Russia Insists on the Pact Being Purely Defensive..."
ww1_balkan_league.46.d: "With the recent arrival of Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky, Russian Military Attache, they have been told by St. Petersburg to urge a purely defensive pact, fearing that the Balkan conflict will boil over into some kind of Great War. Recent reports prove that Russian ministers have even begun negotiations with the Turks in Constantinople... To frustrate Russo-Turkish relations, perhaps it'd be wise to speed up the signing of a treaty..."
ww1_balkan_league.46.a: "Sure... Defensive only..."
ww1_balkan_league.43.t: "Are We Ready to Sign?"
ww1_balkan_league.43.d: "After months and months of negotiations, discussions, and arguments, and now with the supervision of Russia, we've been able to get into a favorable position that will have us receive everything in Ohrid and East, while Skopje will be arbitrated by Russia. With the risks of a Russo-Ottoman treaty and perhaps Austria or the Ottomans getting wind of our talks, is it time to put something into writing?"
ww1_balkan_league.43.a: "Yes, let's sign this."
ww1_balkan_league.44.t: "Bulgaria is ready to sign."
ww1_balkan_league.44.d: "Ivan Geshov and Bulgarian King Ferdinand are finally ready to conclude the negotiations on the condition that they'll receive Ohrid and everything east of it, while reserving Skopje to arbitration of His Majesty, Tsar Nicholas II of Russia... and that his arbitration is to be uncontested."
ww1_balkan_league.44.a: "Sign it."
ww1_balkan_league.44.a.tt: "The Claims Map Will Be Updated"
ww1_balkan_league.45.t: "The Signing of the Bulgarian-Serbian Treaty!"
ww1_balkan_league.45.d: "Finally, after months of negotiations spanning months, we were able to conclude a treaty, signed by Milovan Milovanovitch & Ivan Geshov, monitored by the Russian party..."
ww1_balkan_league.45.a: "Yay!"
ww1_balkan_league.47.t: "An Invitation from Bulgarian Prime Minister Ivan Geshov"
ww1_balkan_league.47.d: "The Bulgarian Prime Minister, Ivan Geshov, whom we've spoken to before, has invited us to Sofia to discuss an agreement between our respective countries. Our diplomats received a warm welcome, and Ivan Geshov disclosed some of his wishes for the agreement, such as Macedonian autonomy, the privileges granted to the Christian provinces of European Turkey by various international acts—particularly Article 23 of the Treaty of Berlin—and an offensive alliance against the Turks. With our diplomats' return, it is time to formulate our response to the proposed alliance."
ww1_balkan_league.47.a: "Send a defensive alliance draft; mention nothing of Article 23 or autonomy."
ww1_balkan_league.48.t: "A Reply From Greece"
ww1_balkan_league.48.d: "We received a letter from the Kingdom of Greece, enclosing the draft for a defensive alliance between the two countries. In this preliminary project, not only was nothing said about autonomy for Macedonia or Thrace, but even those privileges that had been granted to the Christian provinces of European Turkey by various international acts, particularly article 23 of the Treaty of Berlin, were passed over in silence."
ww1_balkan_league.48.a: "We Can't Accept This!"
ww1_balkan_league.49.t: "Ivan Geshov Rejects Our Proposals"
ww1_balkan_league.49.d: "Ivan Geshov, of Bulgaria, has found it most disturbing that we mentioned nothing of Article 23, and he said it would be impossible for Bulgaria to enter any agreement without the mention of Article 23... Ivan Geshov also proposed the following; Greece undertakes not to offer any opposition to an eventual demand by Bulgaria of administrative autonomy for Macedonia and the vilayet of Adrianople, guaranteeing equal rights to the nationalities there."
ww1_balkan_league.49.a: "Attempt to convince him that Article 23 is not necessary."
ww1_balkan_league.49.b: "Fine, we can operate under this."
ww1_balkan_league.50.t: "Another Reply From Greece"
ww1_balkan_league.50.d: "The Greeks have ignored our proposals and insistence on Article 23. They themselves say that if Article 23 is to be included, they find it impossible to sign any treaty!"
ww1_balkan_league.50.a: "Stand Firm"
ww1_balkan_league.51.t: "Ivan Geshov Stands Firm"
ww1_balkan_league.51.d: "Even upon our insistence, Ivan Geshov and the Bulgarian are stubbornly refusing!"
ww1_balkan_league.51.a: "Two Can Play This Game!"
ww1_balkan_league.51.b: "Fine; Article 23 Is Good"
ww1_balkan_league.52.t: "Crickets?"
ww1_balkan_league.52.d: "We expected by now that Bulgaria would fold; however, they seem to be very serious about Article 23, for whatever reason. After playing the waiting game, it has been decided that something so petty cannot ruin a fruitful opportunity of a Balkan alliance."
ww1_balkan_league.52.a: "No Shame in Backing Down"
ww1_balkan_league.53.t: "Greece Finally Backs Down"
ww1_balkan_league.53.d: "After playing the waiting game, which in retrospect is very immature when we are deciding the lives of millions of Christians, but anywho, Greece finally backed down and agreed to Article 23 of the Treaty of Berlin. Here soon the Tsar and his wife are due in Austria, so we are unable to discuss Macedonia in fine details, but we can agree to a military convention, and whichever army marches into Solun first may retain the territory."
ww1_balkan_league.53.a: "This Sounds Good"
ww1_balkan_league.54.t: "Our Entrance into the Balkan League"
ww1_balkan_league.54.d: "After playing the waiting game, which in retrospect is very immature when we are deciding the lives of millions of Christians, but anywho, we finally backed down and agreed to Article 23 of the Treaty of Berlin. Here soon the Bulgarian Tsar and his wife are due in Austria, so we are unable to discuss Macedonia in fine details, but we agreed to a military convention, and whichever army marches into Thessaloniki first may retain the territory."
ww1_balkan_league.54.a: "Exciting!"
ww1_balkan_league.55.t: "Meeting With Montenegro"
ww1_balkan_league.55.d: "The Montenegrin king just recently returned from his trip to Vienna and had instructed his foreign minister to contact us. He invited Ivan Geshov to Montenegro; however, Geshov suggested Vienna, but they ended up just meeting in Sofia. They had a jolly conversation, and we agreed to provide aid when the war comes. The following is the treaty; \n\n1. Montenegro agrees to start the war first if Bulgaria promises to intervene no later than 30 days. It agrees, if Bulgaria wishes, to begin negotiations with Greece, Serbia, and the Albanian princes. \n2. The aim of the war would be to liberate the Christians subject to the Ottoman Empire by taking away all Ottoman territories on the Balkan Peninsula; to expand the borders of Bulgaria and Montenegro, while also satisfying the just demands of Serbia and Greece; to form an autonomous state of Albania, the borders of which would be determined later; \n3. The war will be offensive. Montenegro will field 40,000 soldiers, who will engage a hundred thousand-strong Ottoman army. 4. Bulgaria to grant Montenegro a loan of 2,250,000 leva, needed for military expenses."
ww1_balkan_league.55.a: "Splendid"
ww1_balkan_league.56.t: "Meeting with Bulgaria"
ww1_balkan_league.56.d: "The king just recently returned from his trip to Vienna and had instructed the foreign minister to contact us. He invited Ivan Geshov, Bulgarian Prime Minister, to our capital; however, Geshov suggested Vienna, but we ended up just meeting in Sofia. They had a jolly conversation, and they agreed to provide aid to us when the war comes. \nThe following is the treaty; 1. Montenegro agrees to start the war first if Bulgaria promises to intervene no later than 30 days. It agrees, if Bulgaria wishes, to begin negotiations with Greece, Serbia, and the Albanian princes. \n2. The aim of the war would be to liberate the Christians subject to the Ottoman Empire by taking away all Ottoman territories on the Balkan Peninsula; to expand the borders of Bulgaria and Montenegro, while also satisfying the just demands of Serbia and Greece; to form an autonomous state of Albania, the borders of which would be determined later; \n3. The war will be offensive. Montenegro will field 40,000 soldiers, who will engage a hundred thousand-strong Ottoman army. 4. Bulgaria to grant Montenegro a loan of 2,250,000 leva, needed for military expenses.
ww1_balkan_league.56.a: "Nice"
ww1_balkan_league.57.t: "Contacting Montenegro"
ww1_balkan_league.57.d: "With our negotiations with Bulgaria being fruitful, it is time to respect the treaty and gain Montenegrin support. Due to our two kingdoms being brothers, we hardly need to try; however, we have made the most generous concession to allow Montenegro to gain East Montenegro, Pec, and Skadar, if they accept that is, and they surely will."
ww1_balkan_league.57.a: "Only Seems Fair"
ww1_balkan_league.58.t: "Talks With Our Serb Brothers"
ww1_balkan_league.58.d: "The Kingdom of Serbia, which we share the closest bond with, has reached out to us and informed us about a sort of Balkan Alliance between the Balkan states to deter Austrian, Rumanian, and Turkish aggression, as well as a plan to liberate our Christian brethren from centuries-long oppression under the Sultan. Serbia has designated East Macedonia, Skadar, and Pec as our territory. We will travel to Switzerland to sign the treaty. As a part of the treaty, it's been decided that we'll be the first to declare war on the Turks. We can also expect a visit from Bulgaria soon..."
ww1_balkan_league.58.a: "Goody Gumdrops"
ww1_balkan_league.59.t: "Treaty Signed With Montenegro"
ww1_balkan_league.59.d: "After reviewing our draft, King Nikolai I of Montenegro has agreed to all conditions, and the treaty was graciously signed in Switzerland. Bulgaria will sign a similar treaty with Nikolai I soon..."
ww1_balkan_league.59.a: "Brick by Brick..."
ww1_balkan_league.60.t: "An Invitation from Ivan Geshov, Bulgarian Prime Minister"
ww1_balkan_league.60.d: "We recently received a letter in Athens from Ivan Geshov, whom we have spoken to before. He invited us to Sofia to discuss a defensive pact and something of an anti-Turk alliance. We discussed and learned that Macedonia is to be arbitrated by His Majesty, Tsar Nicholas II of Russia. Seeing this fruitful opportunity to avenge 1897, we obviously joined."
ww1_balkan_league.60.a: "Count Us In!"
ww1_balkan_league.61.t: "Greece Has Agreed to the Balkan League"
ww1_balkan_league.61.d: "After receiving our invitation, Greece sent some diplomats to discuss a defensive pact and a possible entry into the League. Upon review and being informed that Macedonia is to be arbitrated by His Majesty, Tsar Nicholas II of Russia, they've agreed to join. We also agreed to a military convention; however, this was lightly touched on and not signed off."
ww1_balkan_league.61.a: "The Crusade is nearly organized..."
ww1_balkan_league.62.t: "Meeting with Bulgarian Diplomats at the Livadia Palace"
ww1_balkan_league.62.d: "Bulgarian diplomats recently met with the Emperor at Lividia Palace and gave him copies of the secret annex of the Serbo-Bulgarian Treaty. The secret annex dictated that in an upcoming war with the Turks, Bulgaria is entitled to the Valiyets of Monastir and Adrianople, while Serbia is entitled to the Vilyet of Kosovo and Scutari (Albania). Their assumption that war is inevitable is quite rash, and the Bulgarian thirst for Thrace is equally concerning... however, if necessary, we will supply the Bulgarian Army and secure them a loan."
ww1_balkan_league.62.a: "Express concern about the secret annex."
ww1_balkan_league.63.t: "Russian Concern about the Secret Annex"
ww1_balkan_league.63.d: "Our diplomats met with the Emperor at Lividia Palace and gave him copies of the secret annex. The Emperor warmly welcomed the diplomats and expressed gratitude towards our understanding with the Serbs and Greeks and was even cheery about the secret annex; however, some other Russian officials were concerned and think that it's a rash and unnecessary action and that it wouldn't be profitable for Bulgaria. They also see our claims on Adrianople as futile, not only due to its exclusion from the Stan Stefano borders, but also according to them, the Turkish foothold in Thrace will be useless due to the fact that they've deteriorated so far into a second-class power. Russia did claim that if war was to come, they'd supply the Balkan armies, to an extent, and attempt to secure us loans..."
ww1_balkan_league.63.a: "Stress the Sins of the Turkish!"
ww1_balkan_league.64.t: "Bulgaria Stresses the Sins of the Turkish"
ww1_balkan_league.64.d: "The Bulgarian diplomats present at Livadia Palace are stressing the failure of the Ottoman Empire, pointing at the massacres of Christians, the Albanian revolt, and the Italo-Turkish war in Tripoli... they reckon that the Eastern Question ought to be solved sooner rather than later."
ww1_balkan_league.64.a: "Since when is violence the answer!?"
ww1_balkan_league.65.t: "Something is brewing in the Balkans."
ww1_balkan_league.65.d: "Here recently we've become aware of negotiations taking place between Serbia and Bulgaria. About what exactly, it's unknown; however, it doesn't take a professor to piece together that the failure of the Young Turkish administration has left much to desire, and the Christian Balkan nations may be attempting to get rid of the Turkish foothold in Europe; Imperial Foreign Minister, Count Leopold Berchtold, has offered the idea of decentralization in the Turkish areas of Macedonia, Thrace, and Albania."
ww1_balkan_league.65.a: "Recommend this to the Balkan nations."
ww1_balkan_league.66.t: "The Austrian Proposal"
ww1_balkan_league.66.d: "Count Leopold Berchtold, imperial foreign minister of Austria, has made to us, Serbia, and Russia a suggestion that the Ottomans should decentralize their territory in Albania, Macedonia, and Thrace. To this preoccupation in Athens and Belgrade was added the anxiety caused by the Albanian claims on rightful Greek and Serbian districts, the Albanians openly demanding the entire vilayets of Uskub and Monastir. No such fears were entertained in Sofia as regards the Albanian danger, but in Bulgaria the massacre at Kotchani had produced even a deeper impression.\n\n What reason had we for being over-punctilious with an Empire already exhausted by the war with Italy, torn by internal feuds, with an undisciplined army and an empty treasury? \n\nHowever, the Count's proposal is not a bad basis for our demands."
ww1_balkan_league.66.a: "Interesting..."
ww1_balkan_league.67.t: "Something Smells Fishy"
ww1_balkan_league.67.d: "...."
ww1_balkan_league.67.a: "Order A General Mobilization"
ww1_balkan_league.67.b: "We Mustn't Rock The Boat"
ww1_balkan_league.68.t: "Ottoman General Mobilization"
ww1_balkan_league.68.d: "We just got word from Constantinople that Turkey has ordered a general mobilization!?"
ww1_balkan_league.68.a: "We Can DO The Same!"
ww1_balkan_league.69.t: "Ottoman General Mobilization"
ww1_balkan_league.69.d: "We just got word from Constantinople that Turkey has ordered a general mobilization!?"
ww1_balkan_league.69.a: "We Can DO The Same!"
ww1_balkan_league.70.t: "Ottoman General Mobilization"
ww1_balkan_league.70.d: "We just got word from Constantinople that Turkey has ordered a general mobilization!?"
ww1_balkan_league.70.a: "We Can DO The Same!"
ww1_balkan_league.71.t: "Ottoman General Mobilization"
ww1_balkan_league.71.d: "We just got word from Constantinople that Turkey has ordered a general mobilization!? In accordance with our treaties signed with the Balkan League, we must be the first to declare war!"
ww1_balkan_league.71.a: "The Balkans Will Be Free!!"
ww1_balkan_league.72.t: "Crisis in the Balkans!"
ww1_balkan_league.72.d: "The Balkan Powderkeg is coming close to the flame; fearing a mass uprising or invasion, the Ottoman Empire has ordered a general mobilization across its land, from the Balkans to Arabia. The Balkan states, feeling threatened, ordered mobilization in return! We must denounce this to keep the peace in Europe and keep the scales of power at an interbellum... Below is a letter that the governments of Vienna & St. Petersburg have formulated the following declaration that is to be delivered to Bulgaria; 1. That the Great Powers strongly deprecate all measures that are likely to cause a disturbance of peace; 2. That basing themselves on article 23 of the Treaty of Berlin and acting in the interest of the populations, they take in their hands the execution of the reforms in the government of European Turkey, it being understood that the reforms do not infringe the sovereignty of His Majesty The Sultan or the integrity of the Turkish Empire. This declaration reserves for the Powers the liberty of examining in common these reforms; 3. That if, notwithstanding all this, war should break out between the Balkan States and the Ottoman Empire, they will tolerate at the end of the conflict no modifications of the present territorial status quo in European Turkey. The Great Powers will collectively make to the Sublime Porte the representations entailed by the present declaration."
ww1_balkan_league.72.a: "Can we save the sick man?"
