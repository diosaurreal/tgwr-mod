BUL_independent_ministry_of_railways_post_offices_desc: "The railway system currently in place lacks strategic investments and studies; we shall change that for the better by further investing in the ability of our railway networks and other technological needs regarding our transportation and industrialism."
BUL_negotiate_an_albanian_state: "Negotiate an Albanian State"
BUL_negotiate_an_albanian_state_desc: "Against both Serbian and Greek interests, our country will cooperate with the Austrians, as well as the Albanians, to ensure Albania becomes independent, but under Bulgarian as well as Austrian influence."
BUL_approach_greece: "Approach Greece"
BUL_approach_greece_desc: "Unlike Serbia, Greece is a more reasonable country to make deals with; we shall strike a deal with them to ensure Bulgaria is at the top of the decision-making in our soon-to-be conflicts with the Ottomans."
BUL_reinvugarate_the_general_staff: "Revitalization of General Staff"
BUL_reinvugarate_the_general_staff_desc: "The current state of the Bulgarian military needs to improve; in order for it to improve, we must rejuvenate our military general staff to the utmost competence."
BUL_mechanical_school_of_his_majesty_fleet: "Mechanical School of His Majesty"
BUL_mechanical_school_of_his_majesty_fleet_desc: "The modernization of the Bulgarian Navy is a must leading up to our future plans; we must get the navy ready to repel threats from our future threats ahead."
BUL_usher_in_new_blodd: "Usher in New Blood"
BUL_usher_in_new_blodd_desc: "Our Army needs new and bold leadership to handle the issues we face ahead."
BUL_contined_pertinacious: "Continue Pertinacious Activities"
BUL_contined_pertinacious_desc: "Bulgaria does not need to trifle with appeasing other countries in the Balkans; our ambitions are our way, our authority!"
BUL_proffessional_artilley_army: "A Professional Artillery Army"
BUL_proffessional_artilley_army_desc: "With the dawn of this new century, we must expand our artillery leadership and capabilities to thwart threats that will attempt to stop our ambition."
BUL_areoplane_grenades: "Experiments with Areoplane Grenades"
BUL_areoplane_grenades_desc: "We must innovate with Bulgarian air capabilities regarding drop bombs for further conflicts ahead!"
BUL_founding_airforce: "Aviation Company of the Bulgarian Army"
BUL_founding_airforce_desc: "Aircraft development in the military is starting to become a big trend; we should expand on this and modernize our Air Force."
BUL_balkan_war_experience: "Balkan War Experience"
BUL_balkan_war_experience_desc: "Bulgaria strives to improve its own military through the lessons the conflict entailed toward Bulgarians and Bulgaria. This war has given a great deal of military knowledge from both ally and foe, ultimately leading towards a stronger Prussia of the Balkans."
BUL_glory_to_the_army: "Glory to the Army!"
BUL_glory_to_the_army_desc: "Bulgaria's military victory overshadows the Tsar's worries about Mihail Savov conspiring; rather, the Tsar puts his efforts to unify the army towards future Bulgarian military ambitions led by the fist of the Tsar."
BUL_ferdinands_fly: "Ferdinand's Flight"
BUL_ferdinands_fly_desc: "Ferdinand the First of Bulgaria sets a record as the first Tsar, monarch, and head of state to fly in an airplane, setting in stone the beginning importance of aircraft in Bulgaria."
BUL_the_coming_storm: "The Coming Storm"
BUL_the_coming_storm_desc: "With the rise of our newly ambitious country and countries that don't have their best interests at heart, we will face many challenges ahead, so we better be prepared for them."
BUL_the_royal_bachelor: "The Royal Bachelor"
BUL_the_royal_bachelor_desc: "Deal with royal issues pressing Bulgaria."
BUL_local_arms_factories: "Local Arms Factories"
BUL_local_arms_factories_desc: "Bulgarian local arms factories become better initialized."
BUL_fortress_silistria_focus: "Utilize the Fortress of Silistria."
BUL_fortress_silistria_focus_desc: "Our lack of defenses in Silistra poses a threat to our national security if we ever get into a conflict down the road; let's increase our fortifications to thwart any attempt by Romania down the road to seize this critical vantage point."
BUL_appoint_savov: "Appoint Savov"
BUL_appoint_savov_desc: "Savov's military professionalism is what makes him desired for leading our military ambitions under Ferdinand."
BUL_professional_cavalry_corp: "A Professional Cavalry Corp"
BUL_professional_cavalry_corp_desc: "Historically in the past, cavalry has given us the edge on all things related to combat. By expanding our cavalry capabilities, we will further cement our military as the Prussia of the Balkans."
BUL_camel_supply: "Vigorate Camel Supply Lines"
BUL_camel_supply_desc: "Camels are a part of the supply process at our country's declaration of sovereignty by Ferdinand in 1908, and it still is; let's improve on it."
BUL_fund_sofia_artillery: "Fund the Sofia Artillery Arsenal"
BUL_fund_sofia_artillery_desc: "Our artillery arsenal was founded even before Ferdinand was in power; we shall fund it to better prepare our artillery for battles ahead."
BUL_administrative_justice_law: "Administrative Justice Law"
BUL_administrative_justice_law_desc: "Ferdinand and the National Assembly are currently in a power struggle. The National Assembly seeks more democratic solutions to the issues regarding Bulgaria, while Ferdinand is continuing to maintain a hold on the National Assembly to push his agenda. Ferdinand must decide how the legal system should operate or continue to operate going forward."
BUL_easter_cheer: "Easter Cheer With Greece"
BUL_easter_cheer_desc: "The leaders of Bulgaria and Greece meet, discussing geopolitical situations and overall topics regarding each other."
BUL_MNT_aid_agreement: "Montenegrin Aid Agreement"
BUL_MNT_aid_agreement_desc: "Bulgaria gives aid to Montenegro to ensure Bulgarian influence in the region and to be on fair terms."
BUL_conscript_turks_focus: "Conscript Turks"
BUL_conscript_turks_focus_desc: "We will take advantage of Turks within our range of influence and constrain them against the Ottoman State."
BUL_cooporate_with_bulgo_greek_church: "Cooperate with the Uniat Movement"
BUL_cooporate_with_bulgo_greek_church_desc: "The Uniat Movement is a key movement in spreading peace across our country; by working with them, our country will be less uneasy and unburdened by the VMORO and overly corrupt nationalism that plagues our country."
BUL_connect_bulgaria_railway: "Connect Varna Railway"
BUL_connect_bulgaria_railway_desc: "Currently our railways are not fully linked with each other. The Varna railway being disconnected is not what we desire; we shall change that."
BUL_mines_on_the_maritsa: "Mines on the Maritsa"
BUL_mines_on_the_maritsa_desc: "We must expand our mines to better fuel our military ambitions."
BUL_vigorate_the_logging_industry: "Vigorate the Logging Industry"
BUL_vigorate_the_logging_industry_desc: "Our logging industry is not yet perfected; let's begin to change that."
BUL_moo_moo: "Expand the Dairy Market"
BUL_moo_moo_desc: "Bulgarian Dairy shall be known as superior to other dairy; in order to do that, we must expand our capabilities in the dairy market."
BUL_reorient_farm_sector: "Reorient The Farm Sector"
BUL_reorient_farm_sector_desc: "The farming sector in our country is not fully used to the best of its capabilities; we need to change that so that our country yields better results economically."
BUL_utilize_maritsa_newspaper: "Utilize the Maritsa Newspaper"
BUL_utilize_maritsa_newspaper_desc: "By using the Maritsa Newspaper, our country can be influenced to see the Tsar in the way we want him to be shown."
BUL_invest_in_jew_biz: "Invest in Jewish Business"
BUL_invest_in_jew_biz_desc: "The Malinov administration reaches out to the Jewish population in an effort to better the economy."
BUL_unify_national_assembly: "Unify the National Assembly"
BUL_unify_national_assembly_desc: "The Bulgarian Democratic Party reaches out to the other parties to ensure the National Assembly has greater influence over the political landscape of Bulgaria." 
BUL_adulate_rus: "Adulate Russia"
BUL_adulate_rus_desc: "Maliov personally reaches out to the Russian Empire to leverage Russo-Bulgarian relations to be better heading into future conflicts."
BUL_malinov_cabinet: "Malinov Cabinet"
BUL_malinov_cabinet_desc: "Maliov and his cabinet expand the progress of Bulgaria while having the tsar over their shoulders."
BUL_embrace_libs: "Embrace Liberalism"
BUL_embrace_libs_desc: "Aleksandar Malinov's next agenda is to further cement liberalism ideology in the National Assembly and government; this is to ensure that the people are heard."
BUL_equal_edu_for_women: "Promote Women's Education"
BUL_equal_edu_for_women_desc: "Aleksandar Malinov's wife, Julia Malinova, advocates for the rights of women in education, which was not nearly as valued before her actions."
BUL_bulgarian_greek_church: "Bulgarian-Greek Catholicism"
BUL_bulgarian_greek_church_desc: "Bulgarian and Greek religious beliefs are similar in many ways; by giving leeway to both our cultures, Catholicism, we can ensure that there will be less strife in rightfully Bulgarian lands."
BUL_tseluni_dupeto_na_rusiya: "Tseluni Rusiya"
BUL_tseluni_dupeto_na_rusiya_desc: "Aleksandar Malinov, along with his allies, has reached out to the Russian Empire to promise better relations and more cooperation between Russia and Bulgaria." 
BUL_people_party_dominate: "People's Party Dominance"
BUL_people_party_dominate_desc: "The People's Party under Ivan Evstatiev Geshov, while honoring the legacy of Konstantin Stoilov, has won the election for the leadership of the National Assembly and has majority control over the National Assembly."
BUL_progess_lib_dom: "Progressive Liberal Dominance"
BUL_progess_lib_dom_desc: "The Bulgarian Democratic Party, which broke away from the Liberal Party of Bulgaria, has officially won, leading to Aleksandar Malinov obtaining another term."
BUL_coalition_with_the_libs: "Coalition with the Liberals"
BUL_coalition_with_the_libs_desc: "The Bulgarian Democratic Party is reached out to by the People's Party alongside other parties to ensure mutuality is attained in the national assembly along with cooperation."
BUL_reform_ministry_of_edu: "Reform the Ministry of Education"
BUL_reform_ministry_of_edu_desc: "The Ministry of Education has been acting lackluster towards our desired curriculum for our country; we will reform it to ensure Bulgaria is educated correctly."
BUL_trial_of_savov: "Trial of Mihail Savov"
BUL_trial_of_savov_desc: "General Mihail Savov, an important figure in our military, has been found at the center of political and military backlash following being accused of disloyalty to our country's agenda. We must deal with him before his values, which are in opposition to our political objectives, spread to our military."
BUL_undo_1895_law_on_gypsies: "Undo 1895 Law on Gypsies"
BUL_undo_1895_law_on_gypsies_desc: "To ensure that we are being fair under the law to Gypsies in our land, we must repeal the 1895 law that has created unfair practices in our land against them."
BUL_fra_edu_investments: "French Education Investments"
BUL_fra_edu_investments_desc: "Our nation is facing a massive issue of lack of learning and development in the field of education; we shall seek aid from the French to grant better accessibility to our country in terms of education."
BUL_1878_laws_on_school: "Re-enforce the 1878 Law on Schools"
BUL_1878_laws_on_school_desc: "The efforts to implement the 1878 Law on Schools have weakened as time passed; we must remind the government to enforce the implementation of that law more vigorously."
BUL_flourishment_of_ex_education: "Flourishment of Exarchate Education"
BUL_flourishment_of_ex_education_desc: "We must enable the benefits of the exarchate further in terms of education in our country to ensure a better country education-wise."
BUL_seize_turk_guns: "Seize Turkish Guns"
BUL_seize_turk_guns_desc: "Our military lacks enough firearms to support our military ambitions. We must take advantage of the Ottoman state by stealing their weapons to strengthen our military in spite of them."
BUL_seize_ottoman_citizens_property: "Seize Ottoman Citizen's Property"
BUL_seize_ottoman_citizens_property_desc: "Our revenge on the Ottoman Empire is not yet tamed; we will get payback for the things they did to our country for half a millennium, starting with seizing the property they seized from us so long ago."
BUL_expand_seizure_to_all: "Expand Seizure to all Muslims"
BUL_expand_seizure_to_all_desc: "We need to turn our rightful lands more in tune to our values via seizure and less in tune to foreign cultures, just as the Ottomans did to us."
BUL_pardom_komitadjis: "Pardon Komitadjis"
BUL_pardom_komitadjis_desc: "We should give a national pardon to the Komitadjis, as they have our best intentions in mind as well as being in favor of our irredentism."
BUL_enforce_litigation_komitadjis: "Enforce Litigation on Komitadjis"
BUL_enforce_litigation_komitadjis_desc: "The Komitadjis is in favor of unnerving beliefs that don't reflect well on our country internationally for the most part. We should enforce laws restricting them from further unethical practices."
BUL_our_greatest_defeat: "Our Greatest Defeat"
BUL_our_greatest_defeat_desc: "We lost... Our country is back into the sphere of influence of the Ottomans... We must push on..."
BUL_our_lands_liberated: "Our Lands Liberated"
BUL_our_lands_liberated_desc: "We finally pushed the Ottomans out of the core of the Balkans! We must decide our next course of action after this massive success!"
BUL_imperial_arbitration: "Imperial Arbitration"
BUL_imperial_arbitration_desc: "We must allow the Great Powers to ensure that our borders, as a result of the war, are not too critical of a loss for our nation's people."
BUL_into_fair_times: "Into Fair Times"
BUL_into_fair_times_desc: "Bulgaria has gotten what it can. Ferdinand is satisfied with the results."
BUL_first_national_catastrophe: "The First National Catastrophe"
BUL_first_national_catastrophe_desc: "Ferdinand promised victory, but Bulgaria has lost critically and was made a fool of internationally. We must decide who to blame."
BUL_blame_assembly: "Blame the National Assembly"
BUL_blame_assembly_desc: "Due to the National Assembly not fully investing in the Tsar's ambitions, we blame them for our defeat."
BUL_blame_tsar: "Blame the Tsar"
BUL_blame_tsar_desc: "The Tsar was the one calling the shots, and he failed. He should be removed and replaced for his failure to live up to his territorial promises."
BUL_national_assembly_crisis: "The National Assembly Crisis"
BUL_national_assembly_crisis_desc: "The National Assembly is facing massive chaos without a leader after Ferdinand was ousted; a new figure must rise up to deal with what he has left behind."
BUL_cursed_ambitions: "Cursed Ambitions"
BUL_cursed_ambitions_desc: "Ferdinand will not give in to any backlash about his failed promises; rather, he will continue following his ambitions with the support of the people on a tight thread."
BUL_rally_ferdinand: "Rally Around Ferdinand"
BUL_rally_ferdinand_desc: "Ferdinand has led Bulgaria through two Balkan Wars with victory against all odds in both of them. The people couldn't be more loyal to the Tsar after he fulfilled his promises of victory."
BUL_formation_balkan_league: "Formation of the Balkan League"
BUL_formation_balkan_league_desc: "Bulgaria has formed a faction with the other Balkan states that are against the Ottoman Empire after mutual agreement is reached entirely."
BUL_lozengradska_operacija: "Lozengradska Operacija"
BUL_lozengradska_operacija_desc: "By executing our pre-war plans, we will ensure that our combat effectiveness against the Ottomans will be better than before."
BUL_lone_liberator: "Lone Liberator"
BUL_lone_liberator_desc: "The rest of the Balkan nations that are against the Ottomans do not have our interest at heart. We shouldn't cooperate with countries that plan to get most of the land we claim."
BUL_bul_lead_crusade: "Bulgarian Lead Crusade"
BUL_bul_lead_crusade_desc: "Serbia is not worthy to lead the Balkan League both politically and militarily; they already are demanding conflicting borders with us. We have the better military for war with the Ottomans, so we will lead this conflict for better results against the Ottomans and better advantages at the peace talks."
BUL_bulgaria_for_all: "Bulgaria For All"
BUL_bulgaria_for_all_desc: "Bulgaria should take a more humble approach to internal politics. Our country should reflect one that reflects Bulgaria as a respectful country in terms of how we do things in our land."
BUL_grand_mufti_election_1911: "Grand Mufti Election of 1911"
BUL_grand_mufti_election_1911_desc: "Bulgaria's election has started, resulting in a change of policy and direction."
BUL_benefit_the_government: "Benefit The Government"
BUL_benefit_the_government_desc: "In order for Bulgaria to be the strongest, we must allow the policies of the Tsar to thrive by overshadowing the people for their best interests."
BUL_serve_the_people: "Serve The People"
BUL_serve_the_people_desc: "The Bulgarian people's interest should be at the heart of Bulgarian interests first before military ambitions."
BUL_income_taxes_on_muslims: "Income Taxes on Muslims"
BUL_income_taxes_on_muslims_desc: "The Ottomans for hundreds of years have taxed us unfairly based on our religion under their occupation of us; instead of letting them take advantage of us further, they shall reap what they sow."
BUL_agrarian_primacy: "Renew Agrarianism"
BUL_agrarian_primacy_desc: "Agriculture is the backbone of our nation. By emphasizing agrarian policies, we can increase yields and improve the economy."
BUL_industrial_priority: "Initialize Industrialism"
BUL_industrial_priority_desc: "Industry must take precedence if Bulgaria is to modernize. Let us shift our focus towards expanding industrial sectors and building a future-ready economy."
BUL_reform_the_textile_industry: "Reform the Textile Industry"
BUL_reform_the_textile_industry_desc: "The textile industry has long been a key player in Bulgaria's economy. Reforms will increase efficiency and improve our economic standing."
BUL_capitalize_of_grain_exports: "Capitalize on Grain Exports"
BUL_capitalize_of_grain_exports_desc: "Our fertile lands provide us with abundant grain. Let us capitalize on this natural advantage by expanding our grain exports."
BUL_expand_light_industries: "Expand Light Industries"
BUL_expand_light_industries_desc: "Light industries play a crucial role in our economy. By expanding them, we can support the broader industrial sector and create more jobs."
BUL_expand_the_dairy_market: "Expand the Dairy Market"
BUL_expand_the_dairy_market_desc: "Bulgaria's dairy industry has the potential for growth. Expanding this sector will benefit our rural communities and increase export revenue."
BUL_bolster_flour_mills: "Bolster Flour Mills"
BUL_bolster_flour_mills_desc: "With growing grain exports, it is crucial to bolster our flour mills to keep up with demand and ensure a steady food supply."
BUL_finish_urbanizing_sofia: "Continue Urbanizing Sofia"
BUL_finish_urbanizing_sofia_desc: "The capital, Sofia, is the heart of Bulgaria. Completing its urbanization will establish it as a modern European city, ready to lead the nation."
BUL_maize_sales: "Maize Sales"
BUL_maize_sales_desc: "Bulgaria's maize production is essential for both domestic consumption and exports. Expanding maize sales will contribute to the economy."
BUL_tobacco_plantations: "Elivate Tobacco Plantations"
BUL_tobacco_plantations_desc: "By increasing our support for the tobacco industry, we will reap the benefits of doing so."
BUL_alcohol_manufacturing: "Enhance Kamenitza Brewery"
BUL_alcohol_manufacturing_desc: "Our fertile lands and agricultural output make Bulgaria an ideal location for alcohol production. Expanding this industry will diversify our economy."
BUL_ameliorate_steel_works: "Ameliorate Steel Works"
BUL_ameliorate_steel_works_desc: "Steel production is key to industrial growth. By improving our steelworks, we can ensure a steady supply of this vital resource."
BUL_electricity_works: "Electricity Works"
BUL_electricity_works_desc: "Expanding Bulgaria's electricity network will power our factories and homes, driving both industrial and social progress."
BUL_intensify_train_manufacturing: "Intensify Train Manufacturing"
BUL_intensify_train_manufacturing_desc: "Trains are the lifeblood of industrial transport. By intensifying train manufacturing, we can ensure efficient movement of goods and people."
BUL_increase_livestock_sales: "Increase Livestock Sales"
BUL_increase_livestock_sales_desc: "Bulgaria's livestock industry has untapped potential. Increasing livestock sales will strengthen the rural economy and boost exports."
BUL_exporting_lumber: "Exporting Lumber"
BUL_exporting_lumber_desc: "Our forests are a valuable resource. By exporting lumber, we can diversify our economy and meet international demand for timber."
BUL_profiteering_on_wine_exclusivity: "Profiteering on Wine Exclusivity"
BUL_profiteering_on_wine_exclusivity_desc: "Bulgaria produces some of the finest wines. By controlling the wine market, we can profit from its exclusivity and expand our economic influence."
BUL_the_new_tsardom: "The New Tsardom"
BUL_the_new_tsardom_desc: "Re-establish the authority of the Tsar and strengthen national identity."
BUL_appoint_geshov: "Appoint Ivan Evstratiev Geshov"
BUL_appoint_geshov_desc: "Appoint Geshov as Prime Minister to lead our government."
BUL_introduction_of_proportional_representation: "Proportional Representation"
BUL_introduction_of_proportional_representation_desc: "Introduce proportional representation in our political system."
BUL_amending_the_silver_constitution: "Amend The Silver Constitution"
BUL_amending_the_silver_constitution_desc: "Amend the Silver Constitution to reflect the current political landscape."
BUL_renew_balkan_policy: "Renew Balkan Policy"
BUL_renew_balkan_policy_desc: "Renew our policy towards the Balkans, focusing on diplomacy and cooperation."
BUL_negotiations_with_serbia: "Negotiations with Serbia"
BUL_negotiations_with_serbia_desc: "Initiate negotiations with Serbia to strengthen ties and address mutual concerns."
BUL_rapprochment_with_the_turks: "Rapprochement With The Turks"
BUL_rapprochment_with_the_turks_desc: "Seek to improve relations with the Ottoman Empire through diplomacy."
BUL_successful_rapprochment: "Successful Rapprochement"
BUL_successful_rapprochment_desc: "Achieve a successful diplomatic agreement with the Ottomans."
BUL_failed_rapprochment: "Failed Rapprochement"
BUL_failed_rapprochment_desc: "Experience a failed attempt at rapprochement with the Ottomans, leading to increased tensions."
BUL_arrival_of_the_industrial_revolution: "Arrival of the Industrial Revolution"
BUL_arrival_of_the_industrial_revolution_desc: "Embrace the industrial revolution to modernize our economy."
BUL_authorize_arms_purchases: "Authorize Arms Purchases"
BUL_authorize_arms_purchases_desc: "Authorize the purchase of arms from foreign powers to strengthen our military."
BUL_encourage_foreign_investments: "Encourage Foreign Investments"
BUL_encourage_foreign_investments_desc: "Encourage foreign investments to boost our economy and industry."
BUL_successful_negotiations: "Successful Negotiations"
BUL_successful_negotiations_desc: "Successful negotiations with our Balkan neighbors, leading to greater cooperation."
BUL_failed_negotiations: "Failed Negotiations"
BUL_failed_negotiations_desc: "Negotiations failed, increasing tensions with Serbia."
BUL_the_macedonian_question: "The Macedonian Question"
BUL_the_macedonian_question_desc: "Address the complex Macedonian question and its implications for our region."
BUL_expanding_international_relations: "Expanding International Relations"
BUL_expanding_international_relations_desc: "In order for Bulgaria to grow, they must reach out to the major powers of the world more than they already have."
BUL_promote_the_tsar_kaiser_relationship: "Align With the Triple Alliance"
BUL_promote_the_tsar_kaiser_relationship_desc: "A way for Bulgaria to grow is to gain support from the members of the Triple Alliance; by sending diplomats to Italy, Austria, and Germany, Bulgaria will be in a better position geopolitically."
BUL_our_slavic_godfather: "Our Traditional Allies"
BUL_our_slavic_godfather_desc: "We should reach out to Russia, the United Kingdom, and France due to their overall strategic importance for our country as a whole."
BUL_enjoy_belgian_brotherhood: "Enjoy The Belgian Brotherhood"
BUL_enjoy_belgian_brotherhood_desc: "Belgium has many similarities to our country; we should reach out to them for better relations."
BUL_russia_relations: "Our Slavic Godfather"
BUL_russia_relations_desc: "Russia is not only our Slavic Godfather, quite literally for Boris III; they are our greatest supporter and our liberators, even though we could've done it ourselves..."
BUL_flirt_with_paris: "Flirt With Paris" # A Trip to Paris
BUL_flirt_with_paris_desc: "France is a well-established partner with Bulgaria during our era of past conflicts. We should get on their good side for even more and better benefits."
BUL_welcome_the_new_territories: "Welcome the New Territories"
BUL_welcome_the_new_territories_desc: "We must further expand our leadership to these lands that we desire to be fully Bulgarian that we have taken."
BUL_consolditate_thrace: "Consolidate Thrace"
BUL_consolditate_thrace_desc: "Thrace must become more in line with Bulgarian influence so that we can dissolve other cultures and replace them with our own."
BUL_consolditate_macedonia: "Consolidate Macedonia"
BUL_consolditate_macedonia_desc: "Macedonia must be turned Bulgarian to enhance our outreach in the region."
BUL_our_mediterranean: "Our Mediterranean"
BUL_our_mediterranean_desc: "Bulgaria must use its new connection to the Black Sea to further cement its lands bordering the Mediterranean."
BUL_modernize_the_oriental: "Modernize the Oriental"
BUL_modernize_the_oriental_desc: "Our current railway system is not optimal; we must expand our railways to ensure our success."
BUL_solun_jews: "Cooperate with Solun Jews"
BUL_solun_jews_desc: "We must reach out to the Solun Jews for better benefits."
BUL_the_fruits_of_macedonia: "The Fruits of Macedonia"
BUL_the_fruits_of_macedonia_desc: "Macedonia is finally in our hands! We must obtain the benefits of it being in our control."
BUL_send_delegate_to_london: "Send Delegate to London"
BUL_send_delegate_to_london_desc: "We must reach out to London to ensure our relations are better so that we get the benefits of diplomacy in that region."
BUL_enjoy_beglian_brotherhood: "Our Belgian Brothers"
BUL_enjoy_beglian_brotherhood_desc: "Belgium has many similarities to our country; we should reach out to them for better relations."
BUL_birth_of_our_industry: "Birth of our Industry"
BUL_birth_of_our_industry_desc: "Due to our stagnation after being liberated from the Ottomans, our economy suffered dearly, but because we began to industrialize, our industry has been birthed."
BUL_flour_mills: "Upgrade Flour Mills"
BUL_flour_mills_desc: "By increasing our flour production, our economy will benefit."
BUL_repurpose_farm_land: "Repurpose Farm Land"
BUL_repurpose_farm_land_desc: "We will repurpose our farmlands to be used for more important matters to our economy."
BUL_import_resources: "Import Resources"
BUL_import_resources_desc: "Bulgaria does not have enough resources to fuel our war machine and civilian industry; we must import to offset these imbalances."
BUL_wonders_of_the_maritsa: "Wonders of the Maritsa"
BUL_wonders_of_the_maritsa_desc: "The Maritsa River has yielded great benefits over time; we must use it more to enhance our country's economic capability."
BUL_nationalize_industry: "Nationalize Industry"
BUL_nationalize_industry_desc: "We must make our industry imbedded into every aspect of our sovereign country. Our nation needs to connect economically for prosperity."
BUL_indulge_in_monopolies: "Indulge in the Monopolies"
BUL_indulge_in_monopolies_desc: "We must work with the rich to benefit the poor and strong in our nation as well as the governing body."
BUL_appeal_to_railroad_moguls: "Appeal to Railroad Moguls"
BUL_appeal_to_railroad_moguls_desc: "The railroad industry has a complicated situation regarding its functionality and relationship with us; we need to make that relationship work in our favor by leaning onto some of their interests."
BUL_agrarian_dream: "The Agrarian Dream"
BUL_agrarian_dream_desc: "Natural national production has been fully achieved as we solely sought for."
BUL_coal_mining_yields: "Coal Mining Yields"
BUL_coal_mining_yields_desc: "We shall harvest coal for the benefit of our country."
BUL_prospect_for_oil: "Prospect for Oil"
BUL_prospect_for_oil_desc: "Oil will be dug for, and the government will use it for the war effort."
BUL_appreciate_tobacco_subsidies: "Appreciate Tobacco Subsidies"
BUL_appreciate_tobacco_subsidies_desc: "Tobacco has made our economy stronger; we should invest in this market."
BUL_the_questions_of_industry: "The Questions of the Industry"
BUL_the_questions_of_industry_desc: "We need to decide our economic goal."
BUL_prolifenate_port_varna: "Prolifenate Port Varna"
BUL_prolifenate_port_varna_desc: "Our port in Varna must grow further, reaching new areas within Varna's coastline."
BUL_intensify_train_manufacturing: "Intensify Train Manufacturing"
BUL_intensify_train_manufacturing_desc: "We must fuel the war machine by increasing production of our trains."
BUL_industry_reports: "[GetYear] Industry Reports"
BUL_industry_reports_desc: "As we look back on our industry choices, we must improve those choices for the better."
BUL_prioritize_light_industry: "Prioritize Light Industry"
BUL_prioritize_light_industry_desc: "Our industrial desires should be focused on not overdoing it and reaping the rewards of being slower in growth."
BUL_fund_the_BDZ: "Fund the BDZ"
BUL_fund_the_BDZ_desc: "Increase our funding for the BDZ."
BUL_prioritize_heavy_industry: "Prioritize Heavy Industry"
BUL_prioritize_heavy_industry_desc: "We should push the limits and expand further than what we already are doing to make our industry as powerful as we can."
BUL_force_the_farmers_into_factories: "Force Farmers into Factories"
BUL_force_the_farmers_into_factories_desc: "Farmers need to be converted into factory workers to ensure that our production is at peak performance."
BUL_court_germany: "Court Germany"
BUL_court_germany_desc: "Germany needs to be reached out to for our nation and country."
BUL_improve_relations_with_vienna: "Improve Relations With Vienna"
BUL_improve_relations_with_vienna_desc: "We improve our relationship with the Austrians in power."
BUL_reac_out_to_rome: "Reach Out to Rome"
BUL_reac_out_to_rome_desc: "Rome is informed and on better terms with us diplomatically."
BUL_grain_to_germany: "Export Grains to Germany"
BUL_grain_to_germany_desc: "With the overproduction of food, we can use exportation as a trade to fuel our country."
BUL_bury_the_hatchet: "Bury The Hatchet"
BUL_bury_the_hatchet_desc: "We bury burdens we had with Romania for now..."
BUL_genesis_of_a_counter_to_vienna: "Genesis of a Counter to Vienna"
BUL_genesis_of_a_counter_to_vienna_desc: "We need to plan a countermeasure to thwart any geopolitical backstabbing the Austrians may do to us later on."
BUL_apply_french_aviation: "Invite French Aviation Companies"
BUL_apply_french_aviation_desc: "France is willing to assist us with making your air force more suitable for us."
BUL_rely_on_moscow: "Rely On Moscow"
BUL_rely_on_moscow_desc: "We need to look towards the position of honoring the Russians for liberating us dozens of years ago."
BUL_appeal_to_britain: "Appeal to Britain"
BUL_appeal_to_britain_desc: "We reach out to the British."
BUL_appeal_to_france: "Appeal to France"
BUL_appeal_to_france_desc: "We reach out to the French."
BUL_appeal_to_germany: "Appeal to Germany"
BUL_appeal_to_germany_desc: "We reach out to the Germans."
BUL_certify_german_alliance: "Certify the Bulgo-German Alliance"
BUL_certify_german_alliance_desc: "Bulgaria officially joins the Central Powers."
BUL_certify_the_bul_entente_alliance: "Certify the Bulgo-Entente Alliance"
BUL_certify_the_bul_entente_alliance_desc: "Bulgaria officially joins the Entente."
BUL_spark_live_stock_buisness: "Spark The Livestock Buisness"
BUL_spark_live_stock_buisness_desc: "Our country has a surplus of livestock that we currently don't take advantage of; we shall change that."
BUL_sell_to_bulgar_muslims: "House Bulgarian Muslims"
BUL_sell_to_bulgar_muslims_desc: "Muslims have been persecuted in our housing market for too long; we must change that for the better for our people and for our national unity within our country."
BUL_permute_the_mosques: "Permute The Mosques"
BUL_permute_the_mosques_desc: "In order to have a more diverse culture, we must alter the laws of mosques in our country to help the Muslims be treated fairly; this will help us to be more stable overall."
BUL_bolster_small_factories: "Bolster Small Factories"
BUL_bolster_small_factories_desc: "We will bolster the little industry to better our country for war."
BUL_outsource_to_austria: "Outsource Arms Production to Austria"
BUL_outsource_to_austria_desc: "Our industry seems very ineffective at producing the basic arms we need for war; we should completely rely on the Austrians for the production of our firearms." 
BUL_send_pilots_to_france: "French Aviation Training"
BUL_send_pilots_to_france_desc: "In order to bolster our already existing air force, we should get training from the French aviation to ensure our air force's combat readiness."
BUL_russian_air_advisors: "Recruit Russian Air Advisors"
BUL_russian_air_advisors_desc: "Russia has very well-crafted air professionals; we should reach out to them and bring them on board our plans for a better air force."
BUL_bozhurishte_school: "Found Borzhurishte Air School"
BUL_bozhurishte_school_desc: "In order to make our Air Force proper, we must establish a school for learning everything that is necessary for flying aircraft to ensure our Bulgarian Air Force is fully trained and ready for conflicts that will involve them in the future."


