BUL_vasil_radoslavov_desc: "Born in Lovech, §YRadoslavov§! pursued his studies in law at Heidelberg, where he developed a keen interest in §qGerman§! culture and ideals. Politically active since 1884, he was successively appointed to a number of roles, including Minister of Justice (twice), Prime Minister, Minister of Finance, Minister of Internal Affairs (twice), and Minister of National Enlightenment. \n\n§YRadoslavov§! holds the distinction of being the youngest person to have ever served as Prime Minister of Bulgaria at 32 years old. However, his tenure was marred by allegations of corruption, which ultimately led to his trial by the State Court on charges of high treason in 1903. Despite the eight-month imprisonment and debarment of civil and political rights that he received, he was granted amnesty by the Stambolovists."
BUL_yosif_i: "Yosif I"
BUL_dimitar_stancioff: "Dimitar Stanchov"
BUL_dimitar_stancioff: "Dimitar Stanchov was born to a wealthy family of merchants in Northern Bulgaria in 1863. Stancov was educated at the Theresianum in Vienna, where he studied business but, after graduation, drifted towards diplomatic work. Due to his education in the Habsburg Empire, the genesis of the Bulgarian nation and monarch, as well as his position in the bourgeoisie, Stanchov became a staunch and lifelong royalist. Stanchov eventually married a French noblewoman named Anna de Grenaud, Mistress of the Robes, and the marriage was announced by Ferdinand himself in 1899 at a royal ball. Stanchov would continue to build multiple strong relationships with influential members both professionally and personally; he served as an ambassador to Russia from 1896 to 1907, where he signed at the 1899 Hague peace conference, briefly served as the prime minister in 1907, and even built relationships with the Vatican. He now serves as a confidant to Ferdinand and an ambassador to Belgium and France."
