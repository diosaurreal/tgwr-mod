ww1_balkan_wars.1.t: "Time to begin negotiations for an armistice."
ww1_balkan_wars.1.d: "With the war not being the blasting success as we had hoped, in fact, it's a failure, with the Balkan League pushing into Macedonia & Thrace and our army embarrassed, perhaps it is indeed time to try and conclude an agreement...."
ww1_balkan_wars.1.a: "Man, this is foolish."
ww1_balkan_wars.2.t: "An Armistice Requested by the Ottomans"
ww1_balkan_wars.2.d: "Following the Ottoman army's rapid collapse against our League's forces and the tragic extermination of Thracian Muslims, Ottoman delegates would like to discuss an armistice to arbitrate our differences in the Balkans via the Great Powers..."
ww1_balkan_wars.2.a: "Let's Hear Them Out"
ww1_balkan_wars.2.b: "We'll Stop at Tsargrad!"
ww1_balkan_wars.3.t: "The Balkan League accepts the armistice."
ww1_balkan_wars.3.d: "Following our request for an armistice, the Balkan League has so kindly agreed. The so-called London Conference, made up of the Great Powers, is discussing how to arbitrate this crisis..."
ww1_balkan_wars.3.a: "Are We Even An Empire Anymore?"
ww1_balkan_wars.4.t: "Armistice in The Balkans!"
ww1_balkan_wars.4.d: "Following the disastrous conflict that has engulfed the Balkan Peninsula, the Ottoman Army experienced a series of failures on the front lines, on the sea, and even with new airplane technology in the air. ... Constantinople reached out to the League to discuss an armistice, and the League so kindly agreed. Negotiations are to take place with the London Conference, which is hosted by the Great Powers. It is also to be noted that Greece has declined an armistice, for they're dissatisfied with their gains..."
ww1_balkan_wars.4.a: "Have the Balkans finally been liberated?"
ww1_balkan_wars.4.b: "How could we have failed so terribly!?"
ww1_balkan_wars.4.c: "We'll Stop at Constantinople!"
ww1_balkan_wars.4.dd: "Doubt it'll last..."
ww1_balkan_wars.5.t: "Armenian Volunteers!"
ww1_balkan_wars.5.d: "As our Christian crusade unleashes against the tyrannical Ottoman Turks, it has inspired a movement of Armenian volunteers to join the arms of the Bulgarian Army, headed by General Andranik Ozanian. The general has been a collaborator of the Bulgarian movement for a while; in 1907, Andranik settled in Sofia, where he met the leaders of the Internal Macedonian Revolutionary Organization, including revolutionary Boris Sarafov—and the two pledged to work jointly for the oppressed peoples of Armenia and Macedonia."
ww1_balkan_wars.5.a: "Welcome, Orthodox Brothers!"
ww1_balkan_wars.5.a.tt: "Temporarily §YAndranik Ozanian§! and §YGaregin Nzhdeh§! will be available as §YGenerals§!"
ww1_balkan_wars.6.t: "Balkan War Negotiations Fall Apart!"
ww1_balkan_wars.6.d: "Following the agreement to an armistice between all Balkan League members, except for Greece, and the Ottoman Empire, the London Conference decided to arbitrate and hold the negotiations; the London Conference being made up of Russia, Austria-Hungary, Germany, the U.K., France & Italy. During negotiations, the Ottoman Empire attempted to contest the large demands of the Balkan League; however, they could do little at their current position. The conference did prove that the Balkan League & the Ottomans at least had a chance to cooperate, and perhaps peace could've been made, but to everyone's shock, there was a coup in Constantinople, and the new government has canceled negotiations and vowed to continue the war..."
ww1_balkan_wars.6.a: "They'll Regret This!"
ww1_balkan_wars.6.b: "We'll Stop at Varna!"
ww1_balkan_wars.6.c: "Is This Even A Surprise?"
ww1_balkan_wars.7.t: "Setting Up Another Armistice with Bulgaria..."
ww1_balkan_wars.7.d: "Following our continuation of the conflict, it has become quite obvious that the war effort is not to our advantage; in fact, quite the opposite, especially combined with the cholera outbreaks at the front line. With Bulgaria knocking at the gates of Catalca and threatening Constantinople, our hand is forced; we must attempt to reach another armistice..."
ww1_balkan_wars.7.a: "Maybe we just suck?"
ww1_balkan_wars.8.t: "The Ottomans Request Another Armistice"
ww1_balkans_wars.8.d: "After the Ottoman Turks made the foolish decision to continue the war following the first armistice, they have come to realize that they simply have no chance at turning the tides of the war, and like the beggars they are, they are peddling for another armistice..."
ww1_balkans_wars.8.a: "Let's give these fools another chance."
ww1_balkan_wars.8.b: "They had one shot and blew it!"
ww1_balkan_wars.9.t: "Cholera Outbreaks!"
ww1_balkan_wars.9.d: "As our army advances into Adrianople on the road towards Catacla and Constantinople, our army is experiencing a cholera outbreak from the muddy and unsanitary conditions of the frontlines; no doubt this was caused by the filthy Turks!"
ww1_balkan_wars.9.a: "Damn"
ww1_balkan_wars.10.t: "Albanian Rebels in Kosovo!"
ww1_balkan_wars.10.d: "As the King's army marches to the coast of the Adriatic, the blindsided Muslim Albanians have the audacity to rise up against us to seek independence!"
ww1_balkan_wars.10.a: "Put Them Down!"
