ww1_bulgaria.68.t:0 "The V Grand National Assembly"
ww1_bulgaria.68.d:0 "The V Grand National Assembly was held in Tarnovo with Stoyan Danev as the chairman. The Grand National Assembly was held to ammend the Tarnovo constitution, adopted in 1879 and last ammended in 1883; the main ammendments of the constitution included changing the name 'Knyaz' (Prince) to 'Tsar (King) and Principality to Tsardom, as well as increasing the Tsar's power. Doing so by giving the monarch and the government the right to conclude secret treaties without the consent of the National Assembly. Several ministries were also reformed and renamed. The cover of the book body is made of leather, the front side is covered with a dense silver binding, with floral motifs. The dense silver binding has earned its name "The Silver Constitution""
ww1_bulgaria.68.a:0 "Ferdinand's appetite is satisfied... for now..."
ww1_bulgaria.68.b: "The Tsar deserves the power!"
ww1_bulgaria.68.c: "Constitutional comes first in Constitutional-Monarchy"
ww1_bulgaria.69.t:0 "Turkish Opposition"
ww1_bulgaria.69.d:0 "The territories once held by the Ottoman Empire now stand under Bulgarian rule, yet the local Turkish population remains resistant. Tensions are rising, and it seems something must be done to address the opposition. Should we enforce harsher policies or attempt to offer autonomy to calm the region?"
ww1_bulgaria.69.a:0 "It's for their own good!"
ww1_bulgaria.69.b:0 "Perhaps an autonomous Thrace would be beneficial?"
ww1_bulgaria.70.t:0 "Greek Opposition"
ww1_bulgaria.70.d:0 "The newly acquired territories that once belonged to Greece are proving troublesome. Greek nationals in these areas remain loyal to their homeland, refusing to fully integrate into Bulgaria. Their defiance might need to be quashed, or should we wait and hope their resistance will wane?"
ww1_bulgaria.70.a:0 "They'll Submit in Due Time"
ww1_bulgaria.71.t:0 "Ivan Geshov's Declaration on the Bulgarian Policy towards Turkey"
ww1_bulgaria.71.d:0 "Ivan Geshov:\n'Our policy is sincere, and as we are anxious that it should not prove the ephemeral policy of our Cabinet, but should become the permanent policy of Bulgaria, we hope that the neighboring Empire will facilitate our task by responding to our invitation to eliminate the causes that are at the bottom of our misunderstandings and the motives that irritate public opinion in our country. In a parliamentary country, no government can march against public opinion. It will be a misfortune if our pacific policy fails under the pressure of public opinion, for whose excitement we are in no way responsible. Where we fail, it is hardly likely that any other Bulgarian government will succeed.'"
ww1_bulgaria.71.a:0 "Classic Pacifist Geshov"
ww1_bulgaria.72.t:0 "Ivan Geshov Comments on Relations with Turkey"
ww1_bulgaria.72.d:0 "I have been asked by the Opposition to say on which side we are. My reply is that we are with those who sincerely wish for peace and who, as partisans of peace, favor those conditions without which peace cannot be maintained. These people think that the Balkan Peninsula ought to belong to the Balkan nations; they wish that whatever be the Balkan country where these nations live, they should enjoy the blessings of freedom, justice, and constitutional rights. We are with those who are friends of this sort of peace. If the Turks desire such a peace and can make peace such as we want it, then we are with the Turks also. Their neighbors for many centuries, connected with them by many economic ties, are anxious to live with them on friendly terms. We are the more anxious to pursue this policy because it is dictated to us by the vital interests of the Bulgarian nation in the kingdom and outside its frontiers. Nothing has happened thus far to shake our confidence in this policy or to undermine our hope that our neighbors also will realize their interest in observing the same friendly policy towards us. We hope that, taught by past and recent trials, from which we wish them to emerge successfully, they will understand the need to introduce in their European provinces conditions of life that will induce our nationalists to stay where they are, instead of flocking to our territory. The present emigration means misery to the Bulgarian nation and causes harm to the Turkish Empire. It is in the interest of both countries to arrest this emigration, which threatens Macedonia and Thrace with depopulation and inundates some of our frontiers with restless and embittered elements, thus creating a Macedonian problem in our own midst. If conditions of life are introduced that shall put an end to a state of things so pregnant with dangers; if our repeated proofs of peaceful intentions are met with deeds that would satisfy some legitimate demands on our part, we may be certain that a great step will have been made towards pacifying the provinces inhabited by our co-nationalists. And no one wishes more passionately for such a pacification than the sober and industrious Bulgarian nation, which, six weeks ago, met with such dignified calm the disquieting reports of a certain mobilization along our southern frontier."
ww1_bulgaria.72.a:0 "Can Peace Reform the Balkans?"
ww1_bulgaria.73.t:0 "Bulgarian Consul-General in Salonica, M. Shopoff's Report"
ww1_bulgaria.73.d:0 "We have already lost one-fourth of what we had fifteen years ago. This is no idle concern; the Turkish ideology of 'Ottomanization' is a threat to the integrity of all South Slavs—especially Bulgarians."
ww1_bulgaria.73.a:0 "Concerning Indeed..."
ww1_bulgaria.74.t:0 "Ivan Geshov Urgently Visits Vienna and Paris in Regards to the Italian Invasion of Libya"
ww1_bulgaria.74.d:0 "Ivan Geshov, while in the respective cities, talked to M. de Selves in France and Count Aehrental in Austria. Geshov asked both the same two questions:1. Will the war be localized and short? \n2. Do they apprehend complications in Turkey as the result of fanatical excitement, chauvinistic passions, or a movement against the Young Turks, followed by a counterrevolution like that of April 1909? \n\nBoth affirmed that the war will be localized and short; however, their answers differed on the second question. M. de Selves believes that Italy will consent to pay an indemnity for Tripoli. She may also recognize the suzerainty of the Sultan, but about this he was not so positive. At all events, he believes that Italy will show herself very conciliatory if the Turks begin negotiations immediately after Tripoli is occupied. M. de Selves also sympathized with Geshov in his worries of Turkish aggression and proclaimed himself an admirer of the Tsar. Count Aehrental is of the opinion that the Young Turkish Committee constitutes the only organized force in Turkey, that it will gain rather than lose by the present crisis, and that it possesses power enough to impose its will."
ww1_bulgaria.74.a:0 "Let's Hope The War is a Swift One"
ww1_bulgaria.75.t:0 "The case of Mufti Afiz Suleymanov"
ww1_bulgaria.75.d:0 "In 1908, Afiz Suleymanov was appointed to replace Ali Halil Mehmedov in the post of the Haskovo mufti. However, soon after his appointment, several accusations came up, such as corruption and mismanagement of several mosques. Afiz Suleymanov referred to the complaints in a letter addressed to the Ministry of Foreign Affairs and Religion—he accused the former muftlik clerk Marko Avramov of fabricating these slanders after the dismissal. In his defense, Afiz Suleymanov pointed out that there was a signature of the former mufti Smail Hadji Halilov on the petition from March 1908, despite the fact that he did not read the Bulgarian language and could not have approved the complaint. The ministry decided that the mufti would keep his post. \n Afiz Suleymanov just recently won the 1910 Haskovo Mufti elections, and like clockwork, new accusations have emerged, which were linked to fraud during the appointing of the local mosque councillors. It was said that under the pressure of Afiz Suleymanov, the county (okoliya) authorities ignored the official results of the election and designated the old councillors. Among them, there was Akif Eminov, a close friend of the mufti, who was both his secretary and cashier..."
ww1_bulgaria.75.a:0 "Let's keep an eye on this..."
ww1_bulgaria.76.t:0 "Signing a Treaty of Trade & Navigation with Portugal"
ww1_bulgaria.76.d:0 "Today, after a series of conferences held in Lisbon, Bulgarian diplomats reported the success of the Trade & Navigation Treaty. This will not only boost Porto-Bulgarian relations but also help cement our place in the world. Due to Portugal's strategic location and colonies, we could also develop a very good route to the Atlantic, and besides, us monarchies need to stick together in the age of revolution and reform."
ww1_bulgaria.76.a:0 "Toast to our Portuguese Friends"
ww1_bulgaria.77.t:0 "Signing a Treaty of Trade & Navigation with Portugal"
ww1_bulgaria.77.d:0 "Recently our diplomats traveled to Lisbon to make contact with the new republic. They received a warm welcome even in the chaotic state of turbulence Portugal is in. They talked about many things, but most importantly, we officially recognized the new government, and we were able to set the treaty of trade & navigation. This will not only boost Porto-Bulgarian relations but also help cement our place in the world. Due to Portugal's strategic location and colonies, we could also develop a very good route to the Atlantic."
ww1_bulgaria.77.a:0 "Long live the... oh..."
ww1_bulgaria.78.t:0 "Bulgaria Appeals for Investments"
ww1_bulgaria.78.d:0 "Bulgarian diplomats visited Brussels today in a very cheery attitude, talking of how Belgian aid could greatly benefit Bulgaria and the Catholics living there. They made sure to highlight the Belgium and Bulgarian kings' royal relations, both being part of Saxe-Coburg & Gotha."
ww1_bulgaria.78.a:0 "Sure, Invest in Industry"
ww1_bulgaria.78.b:0 "Sure, Invest in Infrastructure"
ww1_bulgaria.78.c:0 "No Investment Today"
ww1_bulgaria.79.t:0 "Belgium Invests in Our Industry"
ww1_bulgaria.79.d:0 "After our diplomatic visit to Belgium, which was grand, they treated our diplomats to coffee and waffles. Anyway, they agreed to invest substantially in the industry!"
ww1_bulgaria.79.a:0 "Waffles"
ww1_bulgaria.80.t:0 "Belgium Invests in Our Infrastructure"
ww1_bulgaria.80.d:0 "After our diplomatic visit to Belgium, which was grand, they treated our diplomats to crepes and tea. Anyway, they agreed to invest substantially in the industry."
ww1_bulgaria.80.a:0 "Crepes"
ww1_bulgaria.81.t:0 "Belgium Decides to Not Invest This Time"
ww1_bulgaria.81.d:0 "Sadly, Belgium chose not to invest this time due to quote-unquote financial struggles or something. They did at least buy our diplomats coffee."
ww1_bulgaria.81.a:0 "Coffee is Nice"
ww1_bulgaria.82.t:0 "The Question of Equistry"
ww1_bulgaria.82.d:0 "With our expansion in livestock breeding, we have a unique opportunity at our fingertips to utilize the new influx of horses to be bred; how should we utilize them?"
ww1_bulgaria.82.a:0 "Breed Destriers"
ww1_bulgaria.82.b:0 "Breed Drafts"
ww1_bulgaria.83.t:0 "Ferdinand becomes greatly annoyed with Malinov."
ww1_bulgaria.83.d:0 "So far, Prime Minister Aleksandar Malinov has led an incredibly unimpressive administration, and also being a Russophile, this has annoyed Ferdinand, who is looking to replace Malinov with a prime minister that'll accelerate the new Tsardom."
ww1_bulgaria.83.a:0 "..."
ww1_bulgaria.84.t:0 "A Coalition Forms"
ww1_bulgaria.84.d:0 "The People's Party, led by Ivan Evstratiev Geshov, has formed a coalition with the Progressive Liberal Party. The coalition will be headed by Ivan Geshov and was formed to prevent another Malinov term and to halt the rising Agrarianists. The Coalition will work together to transform Bulgaria in this crucial period, for if we don't make substantial advancements, we will forever be in the shadow of Russia and the Ottoman Turks. Unlike Malinov's cabinet, we will answer the crucial questions that concern our nation, such as the Macedonian and Thracian questions, as well as our outdated Constitution. We do not only gain the benefit of such a prosperous political union, but also Ivan Geshov's other resources, such as the Maritsa Newspaper, the Bulgarian Literary Society, and the Bulgarian Red Cross, just to name a few."
ww1_bulgaria.84.a:0 "Awesome!"
ww1_bulgaria.85.t:0 "Founding of the Bulgarian Academy of Sciences"
ww1_bulgaria.85.d:0 "The Bulgarian Literary Society was founded in 1869, originally in Romania actually, and has been dedicated to trying to increase literacy rates across Bulgaria, Macedonia, and Thrace for years. Their efforts have been mildly successful, but today they have officially rebranded themselves to the Bulgarian Academy of Sciences, headed by renowned politician and humanitarian Ivan Evstratiev Geshov."
ww1_bulgaria.85.a:0 "Revolutionary"
ww1_bulgaria.86.t:0 "The Retirement of BDZ Locomotives 142-150"
ww1_bulgaria.86.d:0 "After 48 years of service to Bulgaria, the BDZ Locomotives 142-150 have finally received the grace of retirement. All but 1 will be scrapped..."
ww1_bulgaria.86.a:0 "They Served Us Well"
ww1_bulgaria.87.t:0 "Concerns over Debt"
ww1_bulgaria.87.d:0 "As our Tsardom has expanded and reformed its economy and industrial field, our debt has nearly tripled since 1886! We can no longer simply ignore this; what are we to do?"
ww1_bulgaria.87.a:0 "The National Bank can deal with it."
ww1_bulgaria.87.b:0 "Extend the debt ceiling."
ww1_bulgaria.88.t:0 "A loan to Bulgaria?"
ww1_bulgaria.88.d:0 "Bulgarian diplomats arrived in London and talked a lot, but at the end of the day, they want money for God knows what."
ww1_bulgaria.88.a:0 "Yeah, sure, whatever."
ww1_bulgaria.89.t:0 "Great Britain Invests!"
ww1_bulgaria.89.d:0 "Great Britain has wisely chosen to allocate some extra funds towards us, offsetting our debt problem for now!"
ww1_bulgaria.89.a:0 "Yippie!"
ww1_bulgaria.90.t:0 "Easter Cheer with Greece"
ww1_bulgaria.90.d:0 "A group of Bulgarian students traveled to Athens to partake in the Easter celebration, which has caused a new warm sentiment between the Bulgarian and Greek public. The Christian holiday has brought a new fragile sense of unity between the two kingdoms, which are both plagued by the Ottoman occupation and the Macedonian question. A joint celebration for May Flower Day is scheduled to be held in Serres, as well."
ww1_bulgaria.90.a:0 "A Flowering Friendship?"
ww1_bulgaria.91.t:0 "Economic Dependence on Austria"
ww1_bulgaria.91.d:0 "Our economy has become quite dependent on Austria... with nearly 80% of our trade taking place with them. We also depend on Austria to arm our army, with us having an exclusive deal with the Austrian company Mannlicher. The liberal and Russophile sector of our government would like to see a step away from Austrian economic domination and outsourcing to our more traditional allies, such as Russia, England, France, or Belgium. If Austria-Hungary were to get involved in a great war with their greatest rival, Russia, we could experience an economic crash that'd cripple Bulgaria for generations..."
ww1_bulgaria.91.a:0 "We have no need to worry."
ww1_bulgaria.91.b:0 "Economic diversity is never a bad choice."
ww1_bulgaria.91.b.tt:0 "§Y\nCertain focuses related to Austria will become unavailable§!"
ww1_bulgaria.92.t:0 "Interests in Bulgaria"
ww1_bulgaria.92.d:0 "The Bulgarian nation has been a pawn in the Great Game for a while now. The new Tsardom has just recently escaped from the yolk of the Sultan just a few years ago, but the manipulation over Bulgaria began in 1878 with the Treaty of Berlin and the failed Treaty of Stan Stefano, where Russia failed to acquire Macedonia. Bulgaria is now led by a charismatic king, Tsar Ferdinand I, who has been nicknamed 'Foxy Ferdinand' & 'Christmas Tree'... and even the late Queen Victoria ridiculed his gay appearance; however, their claims over Thrace can be used to thwart Russian influence over Constantinople... choices, choices, choices..."
ww1_bulgaria.92.a:0 "Offer investments & silently support a Bulgarian Thrace"
ww1_bulgaria.92.b:0 "No investments; silently support a Bulgarian Thrace."
ww1_bulgaria.92.c:0 "Ignore these fools."
ww1_bulgaria.93.t:0 "Great Britain Invests and Silently Supports Our Claims in Thrace"
ww1_bulgaria.93.d:0 "Great Britain has so kindly decided to invest in Eastern Rumelia, and they silently support our claims over Thrace to thwart Russian claims over Thrace and Constantinople, but it'd be wise to not expect any help from them, for they only seek to benefit themselves...."
ww1_bulgaira.93.a:0 "This is pretty cool."
ww1_bulgaria.94.t:0 "Great Britain Invests and Silently Supports Our Claims in Thrace"
ww1_bulgaria.94.d:0 "Great Britain has decided to not supply us with investments; however, they silently support our claims over Thrace to thwart Russian claims over Thrace and Constantinople, but it'd be wise to not expect any help from them, for they only seek to benefit themselves...."
ww1_bulgaira.94.a:0 "Interesting"
ww1_bulgaria.95.t:0 "Great Britain Decides to Not Invest"
ww1_bulgaria.95.d:0 "Great Britain has decided to not invest in our industry or help us in any other way."
ww1_bulgaria.95.a:0 "Brits are a bunch of losers anyway."
ww1_bulgaria.96.t:0 "General Konstantin Zhostov has passed!"
ww1_bulgaria.96.d:0 "Konstantin Zhostov has passed away from an inflamed appendix. His last words were quote, has Chegan fallen? Konstantin Zhostov has was a career officer, first fighting in the Serbo-Bulgarian war apart of the Student's Volunteer regiment, much to his father's pleasure. His father was also a soldier who participated in the Russo-Turkish war and Zhostov's brother is currently a colonel in the army."
ww1_bulgaria.96.a:0 "May he rest in peace."
ww1_bulgaria.97.t:0 "Aspirations for Southern Dobruja"
ww1_bulgaria.97.d:0 "Long have we had the third to expand our coast and to obtain Southern Dobruja, currently occupied by Bulgaria. Obtaining such a province would liberate Romanians living under the false Tsardom and put pressure on the port of Varna, reminding Bulgaria that they are the weakest naval power in the Black Sea; however, war is a fool's game, for we could obtain a concession diplomatically with our ties to the Triple Alliance..."
ww1_bulgaria.97.a:0 "It's only fair we get what we deserve"
ww1_bulgaria.97.b:0 "That strip of land serves us no purpose"
ww1_bulgaria.97.tt:0 "The Triple Alliance members may come to our aid."

ww1_bulgaria.98.t:0 "A Conference over Southern Dobruja"
ww1_bulgaria.98.d:0 "There is to be a conference in St. Petersburg, Russia, over the Romanian-Bulgarian territorial dispute over Southern Dobruja and gypsie rights in Bulgaria... could be something in it for us if we participate..."
ww1_bulgaria.98.a:0 "Support Romania!"
ww1_bulgaria.98.c:0 "None of our damn business"

ww1_bulgaria.101.t:0 "Germany Supports our Claims"
ww1_bulgaria.101.d:0 "The Kaiser has been so kind to support our claims and an utmost Bulgarian concession; they will be present at the St. Petersburg Conference"
ww1_bulgaria.101.a:0 "Marvelous"
ww1_bulgaria.102.t:0 "[FROM.GetName] Supports our Claims"
ww1_bulgaria.102.d:0 "The [FROM.GetAdjective]s has been so kind to support our claims and an utmost Bulgarian concession; they will be present at the St. Petersburg Conference"
ww1_bulgaria.102.a:0 "As They Should"

ww1_bulgaria.104.t:0 "A Conference over Yuzhna Dubroja?"
ww1_bulgaria.104.d:0 "Romania and the Triple Alliance of Italy, Germany and Austria-Hungary have requested a conference to settle the contested land of Yuzhan Dubroja that is our sovereign territory. Romania and her poltroon allies have organized a conference to take place in St. Petersburg and are pressing for the concession of Yuzhna Dubroja and expanded rights for Gypsies! Luckily, our allies, Russia and the rest of the Triple Entente have come to our defence to mediate the issue."
ww1_bulgaria.104.a:0 "They can't do this!"
ww1_bulgaria.105.t:0 "A Conference over Southern Dobruja?"
ww1_bulgaria.105.d:0 "Romania has been thirsting over Southern Dobruja since the creation of the Bulgarian State, but now with the support of the Tripple Alliance they have requested a conference to settle the issue, and they are pushing for the full concession of Southern Romania and extended rights of Gypsies living in Bulgaria; on top of that some Romani nationals have been advocating for Varna to render the Bulgarian Black Sea Presence useless. A conference in St. Petersburg has been initiated"
ww1_bulgaria.105.a:0 "More Balkan Troubles"
ww1_bulgaria.105.tt:0 "We will be arbitrating in favor of Bulgaria"
ww1_bulgaria.108.t:0 "A Response to Romania's Demand"
ww1_bulgaria.108.d:0 "Those bastardous Gypsies have some nerve to even think about our rightful Bulgarian activity. This being said, we must play our hands carefully to ensure continued Entente support..."
ww1_bulgaria.108.a:0 "Romania knows where they can shove it!"
ww1_bulgaria.108.b:0 "Offer a Population Exchange"
ww1_bulgaria.109.t:0 "Bulgaria is Stubborn!"
ww1_bulgaria.109.d:0 "The Bulgarian Delegates are stubborn and are not prepared to make any concessions."
ww1_bulgaria.109.a:0 "Rude"
ww1_bulgaria.109.b:0 "It is their land afterall"
ww1_bulgaria.109.c: "Damn it!"
ww1_bulgaria.114.a:0 "Promise them Thessaloniki if they trade Southern Dobruja"
ww1_bulgaria.117.t:0 "France offers the Solun Proposal"
ww1_bulgaria.117.d:0 "France has made us an offer: if we cede Southern Dubroja to Romania to avoid a war, The Great Powers will ensure that we will recieve Solun after our victory on the Turks."
ww1_bulgaria.117.a:0 "Nope"
ww1_bulgaria.117.b:0 "A Fair Trade"
ww1_bulgaria.110.t: "Cholera Outbreak in Romanian Army"
ww1_bulgaria.110.d: "Romanian invasion forces have suffered massive casualties recently due to a cholera outbreak. This has slowed down their advance!"
ww1_bulgaria.110.a: "Should've masked up!"
ww1_bulgaria.100.t: "Purchase of Southern Dobruja"
ww1_bulgaria.100.d: "We should offer to buy our righteous land back. finish writing LOC"
ww1_bulgaria.100.a: "Send it!"
ww1_bulgaria.107.t: "[ROM.GetName] offers to buy Dobruja"
ww1_bulgaria.107.d: "write later"
ww1_bulgaria.107.a: "It is Bulgarian land"
ww1_bulgaria.107.b: "Sure"
ww1_bulgaria.119.t: "Conflict solved"
ww1_bulgaria.119.d: ""
ww1_bulgaria.119.a: ""
ww1_bulgaria.106.t: "Bulgaria signs the Solun Proposal!"
ww1_bulgaria.106.d: "describe proposal"
ww1_bulgaria.106.a: "Ok"
ww1_bulgaria.106.b: "That's our land!"
ww1_bulgaria.112.a: "Organize a conference"
ww1_bulgaria.120.t: "Mediation - Send a proposal to Bulgaria?"
ww1_bulgaria.120.d: "Let's let them trade Silistria"
ww1_bulgaria.120.a: "Send it"
ww1_bulgaria.121.t: "An offer from Russia"
ww1_bulgaria.121.d: "Russia proposes we destroy our fort in Silistria and we trade it to Romania in exchange of them dropping Dobruja."
ww1_bulgaria.121.a: "Sure"
ww1_bulgaria.121.b: "No"
ww1_bulgaria.122.t: "Protocol of St. Petersburg"
ww1_bulgaria.122.d: "To further ease tensions, Russia is mediating a very small land transfer, the Silistria fort will be destroyed and Romanian's in Bulgaria will be gauranteed to have rights"
ww1_bulgaria.122.a: "Good"
ww1_bulgaria.118.t: "they said no"
ww1_bulgaria.123.t: "The New Tsardom"
ww1_bulgaria.123.d: "The modern Bulgarian nation came into existence as a reult of the 1878 Russo-Turkish war when the Russian Army liberated our lands. During the Berlin Conference to settle the war our borders were drafted under the Treaty of San Stefano, where Macedonia (excluding Solun), Pirot and Mangalia were to be promised to us;however, the other Great Powers stepped in to limit Russia and we were limited to Sofia & Varna as a principality still subjected to the Ottomans with a personal union with Eastern Rumelia. In 1885 a bloodless coup brought Eastern Rumelia into the fold, the following year Alexand Battenburg I was overthrown and Prince FerdinandI of Saks-Koburg & Gotha came to the throne;following this Russia withdrew their support.\n\nPrince Ferdiand was quicly dubbed 'Foxy Ferdinand' due to his mischevious tactics which included the assasination of a Prime-Minister in 1896. In 1908 Prince Ferdinand declared independence and officially annexed Eastern Rumelia and made himself a king, under the title of 'Tsar'..."
ww1_bulgaria.123.a: "For the Glory of Bulgaria"
ww1_bulgaria.124.t:0 "Dragan Tsankov Has Passed"
ww1_bulgaria.124.d:0 "Dragan Tsankov, born in 1828 has been a career politician of Bulgaria with many accolades. He initiated the Community of Bulgarian Literature, advocated for the independence of the Bulgarian Exarchate, and served as the Third Prime Minister. He strongly opposed the former Prince's coup de'etat in 1881 and peddled to Russia to gain support, nearly causing a scandle. His breif service of Prime Minister ended in 1884 when he broke away and formed the Liberal Party. In 1886 during Prince Alexander Battenburg's abdication he attempted to convince the Sultan to send in the Ottoman Army to quell the crisis but failed. Following the crowning of Ferdinand, in 86', he fled to Russia. He would return in 1895 after the fall of  Stefan Stambolov and immediately set about restoring his party. In 1897, due to his advanced age, he ceded the leadership position to Dr. Stoyan Danev , who renamed the party the Progressive Liberal Party in 1899. During the independent rule of this party, he was chairman of the National Assembly. After the party went into opposition, Dragan Tsankov withdrew from political life."
ww1_bulgaria.124.a:0 "His influence will persist"
ww1_bulgaria.124.b:0 "He was more loyal to the wrong Tsar!"
ww1_bulgaria.124.tt:0 "It doesn't matter which option you choose"
ww1_bulgaria.125.t:0 "Tsar Ferdinand Visites The Sublime Porte"
ww1_bulgaria.125.d:0 "Tsar Ferdinand visited the Sublime Porte and met with Sultan Mehmed V. Though our nations have been long opposed and continue to have troubles in Macedonia, it was nice to see both majesty's act chivilarous aroudn each other. The event also further solidifies our total independence from the Ottoman Yoke. Perhaps this could also open the door to further cooperation in Macedonia.... here's hoping!"
ww1_bulgaria.125.a:0 "Centuries of oppression won't be forgotten though..."
ww1_bulgaria.126.t:0 "A Visit Frome The Bulgarian Tsar"
ww1_bulgaria.126.d:0 "Tsar Ferdinand, of Bulgaria visited the Sublime Porte and met with his majesty, Sultan Mehmed V. Though our nations have been long opposed and continue to have troubles in Macedonia, it was nice to see both majesty's act chivilarous aroudn each other. Perhaps this event signals further cooperation between our respective nations? In fact, we better hope so, for we have far too many problems as it already stands..."
ww1_bulgaria.126.a:0 "Are we friends?"
ww1_bulgaria.127.t:0 "16th Ordinary National Assembly Elections"
ww1_bulgaria.127.d:0 "New elections have been called due to the consequences of the Inter-allied war.... our Tsardom is in a fragile state and all we can hope that the victors of these elections will rule with what has come before them in mind..."
ww1_bulgaria.127.a:0 "Liberal Concentration Victory"
ww1_bulgaria.127.b:0 "Russophile Faction Victory!"
ww1_bulgaria.128.t:0 "The [GetYear] St. Petersburg Conference"
ww1_bulgaria.128.d:0 "A crisis brews in Dubroja! The Romanian government has long had claims over the entire region of Dubroja and has butted heads with Bulgaria, the owner of [77.GetName]. With the Rapid Bulgarian expansion into Macedonia and Thrace, Romania feels done wrong and, backed by the Triple Alliance, is demanding Bulgaria make concessions. The Triple Entente has come to Bulgaria's aid and is hosting a conference in St. Petersburg. Will the Balkan Powerkeg ever be extinguished or will Bismarck's word become the terrinle truth?"
ww1_bulgaria.128.a:0 "Is it this big of a deal?"
ww1_bulgaria.128.b:0 "Romanian unification will no longer be a dream..."
ww1_bulgaria.128.c:0 "Who cares?"
ww1_bulgaria.129.t:0 "Send Air Advisors To Bulgaria?"
ww1_bulgaria.129.d:0 "The blahj shall do this"
ww1_bulgaria.129.a:0 "Anything to defeat the Turks!"
ww1_bulgaria.129.b:0 "And reveal our secrets!?"
ww1_bulgaria.130.t:0 "The 17th Ordinary National Assembly Elections"
ww1_bulgaria.130.da:0 "The Russophile Faction was able to unite themselves in order to defear the Liberal Concentration! While some celebrate the prevention of the Liberal  Concentration, others feel that it was the Democratic and People's party at fault for the National Catastrophe... What does the future hold for Bulgaria?"
ww1_bulgaria.130.db:0 "The Liberal Concentration was able to stay in power, Radoslavov remains the prime minister. Some rejoice at the idea of a new school in politics, while others fear that Bulgaria will stray far from the Entente... what does the future hold for Bulgaria?"
ww1_bulgaria.130.dc:0 "Vasil Radoslavov, current Prime Minister has been caught up in controversy amidst the elections! With accusations of corruption and election fraud, many are questioning the idea of his leadership. Under the pressure he has resigned and his coalition partner, Nikola Genadiev has assumed his position of Prime Minister."
ww1_bulgaria.131.t:0 "Loan To Bulgaria"
ww1_bulgaria.131.d:0 "The Discount-Gesellschaft Bank has given a loan to Bulgaria to recupirate themselves economically and militarily from the succesvive wars that they've endured... they fall further into our influence, and excellent counter to Serbia."
ww1_bulgaria.131.a:0 "Wundabar!"
ww1_bulgaria.132.t:0 "Loan To Bulgaria"
ww1_bulgaria.132.d:0 "At first reluctant, but we have authorized the loan to Bulgaria to recupirate themselves economically and militarily from the succesvive wars that they've endured... they fall further into our influence and offer a great counter the the Romanians and Austro-Hungarians..."
ww1_bulgaria.132.a:0 "Oui!"
ww1_bulgaria.134.t:0 "Bulgaria Wishes To Conclude An Alliance"
ww1_bulgaria.134.d:0 "Bulgaria has approached us with the wishes of concluding an alliance that'll result in their entry into The Great War in return for Serbian Macedonia, Moravia and an Ottoman consession. Our diplomats discussed with the Bulgarian delegation and promised further loans for their war presentation, as well as a joint invasion of Serbia. We also promised Bulgaria Agean Macedonia and Dobruja south of Constanta in the case of Greek and Romanian entry into the Entente."
ww1_bulgaria.134.a:0 "Of Course!"
ww1_bulgaria.134.b:0 "We shouldn't alienate Greece and Romania..."
ww1_bulgaria.135.t:0 "The Sectet Alliance and Military Convention"
ww1_bulgaria.135.d:0 "With Negotiations concluded with German and Austro-Hungarian Diplomats and they have warmly welcomed us to the Central Powers with the promises of Serbian Macedonia and Moravia. The agreemant also included further loans and an Ottoman concession. Germany also made it clear that we are to not antagonize Greece nor Romania, but, if they were to join the Entente we would recieve Greek Macedonia and Dubroja south of the Constanta port. With the treaty signed and the military convention underway, a joint invasion of Serbia is too soon take place..."
ww1_bulgaria.135.a:0 "Bulgarian glory is soon to be restored!"
ww1_bulgaria.136.t:0 "A Personal Union With Albania?"
ww1_bulgaria.136.d:0 "Tsar Ferdinand has expressed great interest in the Albanian Throne and urges the Prime Minister to mention this to the German and Austrian delegates....Tsar Ferdinand theorizes that a personal union with Albania would pacify all muslims within the Balkans; however, the idea collides with Austrian ambitions. Are we to mention it?"
ww1_bulgaria.136.a:0 "Albania is rightfully Bulgarian!"
ww1_bulgaria.136.b:0 "Is Ferdinand mad!?"
ww1_bulgaria.137.t:0 "A Personal Union Between Bulgaria and Albania?"
ww1_bulgaria.137.d:0 "The Bulgarian Tsar, Ferdinand I, of the House of Saks-Koburg, has intentions to create a union between Bulgaria and Albania. An ambitious and daring request, but Ferdinand is someone who is very pro-German and the union could be fruitful..."
ww1_bulgaria.137.a:0 "Forward the idea to Austria"
ww1_bulgaria.138.t:0 "A Bulgarian Union With Albania?"
ww1_bulgaria.138.d:0 "The Bulgarian Tsar, Ferdinand I, of the House of Saks-Koburg, has intentions to create a union between Bulgaria and Albania. An ambitious and daring request! This directly contradicts our ambitions! Is Bulgaria insane?"
ww1_bulgaria.138.a:0 "Hell to the no!"
ww1_bulgaria.138.b:0 "Why not?"
ww1_bulgaria.139.t:0 "Austria Declines the Bulgaria Proposal"
ww1_bulgaria.139.d:0 "Austria declines the Bulgarian proposal for a personal union with Albania, for it contradicts her ambitions. Austria says that they'd never satisfy an alliance with Bulgaria if they had acess to three seas."
ww1_bulgaria.139.a:0 "Expected"
ww1_bulgaria.140.t:0 "Our Albanian Ambitions Not Realized"
ww1_bulgaria.140.d:0 "The Austrian delegate has declined our proposal for a personal union with Albania, but on the bright side we will still recieve Moravia. Despite this decline we will not let go of our Albanian dreams... perhaps Prince Kyril will be a great Canadite?"
ww1_bulgaria.140.a:0 "Sad!"
ww1_bulgaria.141.t:0 "Our Albanian Ambitions Realized!"
ww1_bulgaria.141.d:0 "Germany and Austria have conceded to our proposal, promising a place for a Koburg on the throne of Albania following the Great War!"
ww1_bulgaria.141.d:0 "Hurrah!"
ww1_bulgaria.142.t:0 "Joining The Great War"
ww1_bulgaria.142.d:0 "The time has come to participate in the joint invasion of Serbia and to prove to the world just how glorious Bulgaria truly is!"
ww1_bulgaria.142.a:0 "Surely by Christmas the war will be over"
ww1_bulgaria.143.t:0 "Founding of The Bulgarian People's Macedonian-Adrianople Revolutionary Organization"
ww1_bulgaria.143.d:0 "The Internal Macedonian-Edrine Revolutionary Organization (VMORO) is a complex organization that holds a wide variety of members and ideologies. activists from Strumica, Thessaloniki and Serres districts, together with activists of the VMOK decided to branch off from the main VMORO to found a Bulgarian National Socialist Movement. The Bulgarian People's Macedonian-Adrianople Revolutionary Organization (BNMORO) held a constitutional assembly that dictated BNMORO's mission as follows: 'formation of a new people's revolutionary organization on national soil with the task of winning the autonomy of Macedonia and the Adrianople as a stage for our spiritual and political unification'. The resolution of the assembly was signed by Anton Buzukov , Dimitar Dumbalakov , Mikhail Chakov , Stefan Chavdarov , Georgi Muchitanov , Hristo Chernopeev and Apostol Petkov"
ww1_bulgaria.143.a:0 "The Bulgarian-Macedonian spirit endures"
ww1_bulgaria.144.t:0 "The BNMORO and VMORO Reunite"
ww1_bulgaria.144.d:0 "A meeting was held in February and a commission was elected to coordinate the principles of joint activity, consisting of Hristov and Aleksandrov for the BMORO, Chernopeev and Buzukov for the BNMORO. On February 26, the commission decided to unify into one organization, and based on the program documents of the VMORO and BNMORO, it determined the main principles: only Bulgarian nationalists were admitted to the organization, activists from outside the Ottoman Empire were only auxiliary members, the Central Committee and the Central Executive Committee were elected by written agreement between the districts. Thus, the BNMORO gave way in favor of preserving the established structure against imposing the Bulgarian national character of the organization, which was also reflected in the new Central Committee."
ww1_bulgaria.144.a:0 "The future of Macedonia remains ambigious"
ww1_bulgaria.145.t:0 "The Štip Massacre"
ww1_bulgaria.145.d:0 "Following the Young Turk Revoultion of 1908, the new regime began to crack down on Macedonian-Adrianople partisans. former activists of the VMORO estored the organization. Nearly eight years after the failure of the Ilinden-Preobrazhenie Uprising , they chose sabotage and bombings as their tactics. The goal was to draw the attention of the international community to the situation of the Bulgarians in Macedonia and to create the prerequisites for their liberation. On the morning of November 21, 1911, a partisan disguised as a Bulgarian peasant planted a bomb on a Donkey and attempted to guide the donkey towards an Ottoman government building and continued on until the bomb went off infront of a Mosque. The explosion did not cause major material damage, but one Turk was killed. Soon after, crowds of Turks, Bosnian emigrants, Gypsies, and Jews gathered in the square and attacked Bulgarians who had come to the market in the city, as well as local residents. The police and gendarmes also took part in the killings. The pogrom lasted less than an hour, until the intervention of the Turkish army, which stopped the beatings and robberies. The result was 20 dead and 282 wounded Bulgarians..."
ww1_bulgaria.145.a:0 "Macedonia cries for liberation!"
ww1_bulgaria.145.b:0 "An iron fist will crush these cowards!"
ww1_bulgaria.146.t:0 "The Kotchani Massacre"
ww1_bulgaria.146.d:0 "In a twisted turn of fate, another 'Donkey Attack' has taken place; this time on July 19, 1912 in Kochani. The explosion killed 24 people mostly Bulgarians. Minutes later, a second explosion followed, in which no one was injured. These explosions unleashed a real bloodbath that lasted 7 hours, after Ottoman regular troops and irregulars entered the city... Kotse Antov, a Kotchani native and VMORO member was responsible for arming the Donkey's. He died in one of the explosions.In Kotchani he was born and Kotchani is where he dies."
ww1_bulgaria.146.a:0 "Does God have no mercy?"
ww1_bulgaria.147.t:0 "The Donkey Attacks"
ww1_bulgaria.147.d:0 "The Eastern Question rages on; as the Ottoman empire continues to crumble and lose grasp on their European territories, Macedonian revolutionary groups such as VMORO wish to see the Turk's fall exacerbated. The VMORO has chosen to turn away from traditional uprisings and levitate towards terror attacks. They used Donkey's to bomb Macedonian villages. November 21, 1911, a partisan disguised as a Bulgarian peasant planted a bomb on a Donkey and attempted to guide the donkey towards an Ottoman government building and continued on until the bomb went off infront of a Mosque. Just recently  another 'Donkey Attack' has taken place; this time on July 19, 1912 in Kochani. The explosion killed 24 people mostly Bulgarians. Minutes later, a second explosion followed, in which no one was injured. These explosions unleashed a real bloodbath that lasted 7 hours, after Ottoman regular troops and irregulars entered the city."
ww1_bulgaria.147.a:0 "The Donkeys have it worst"
ww1_bulgaria.147.b:0 "Our hand will be forced..."
ww1_bulgaria.147.c:0 "The world is entertained by our blunders..."
ww1_bulgaria.147.dd:0 "The struggle is mute, Macedonia belongs to us!"
ww1_bulgaria.148.t:0 "A Third Donkey Attack"
ww1_bulgaria.148.d:0 "On August 28, 1912, Boris Demirdjiev carried out the next attack in Doyran . He left his donkey loaded with a sack containing a time bomb. It exploded at exactly 9 am, killing 13 people and wounding 46 others. All the victims were Turks, and of the wounded, 4 were Bulgarians. In Bulgaria, the newspaper "Utro" reported on the attack. The newspaper quoted an anonymous leader of the VMORO, who claimed that it was the work of the Young Turks, who wanted to compromise the government in Istanbul..."
ww1_bulgaria.148.a:0 "Terrible..."
ww1_bulgaria.149.t:0 "Forceful Baptism of Pomaks"
ww1_bulgaria.149.d:0 "In the Rhodopes Mountain Range, The campaign was carried out with the knowledge and subsidy of the government of Ivan Evstratiev Geshov, but with the resistance of the military authorities. In many places, by order of the Army High Command, the baptismal missions were hindered by the local military authorities, as well as by some voivodes of the VMORO, such as Gotse Mezhdurechki. The detachments of other voivodes of the former VMORO and VMOK , such as those of Hristo Chernopeev, Tane Nikolov, Ivan Botushanov, assisted in the baptismal campaign. The Exarchate sees it as a way to integrate the our new lands and to sway them away from their muslim history..."
ww1_bulgaria.149.a:0 "An unforseen consequence of war"
ww1_bulgaria.150.t:0 "German Superiority Against Romania"
ww1_bulgaria.150.d:0 "The German High command has made it clear that they are to lead the Romanian Campaign, despite our protest they are adment on taking the lead, even if it means sidelining our great generals and troops!"
ww1_bulgaria.150.a:0 "Not very nice!"
ww1_bulgaria.151.t:0 "The Sofia City Casino Bombing!"
ww1_bulgaria.151.da:0 "In Sofia, at the National Theatre actors organized a charity celebration in the hall of the City Casino. Many important people were present, including Tsar Ferdinand, Lieutenant General Ivan Fichev, and his daughter Mara, and Lieutenant General Kliment Boyadzhiev and his son Nikola Boyadzhiev. The bomb went off around 1 am and killed 4; Mara Ficheva-Bagarova, Nikola Boyadzhiev, artist Petar Milev and Tsvetana Hristova. 8 Others were injured. Immediately fingers were pointed in different directions. Some theorized the VMORO, but Prime Minister Radoslavov theorizes it was carried out by Russophiles who wish to see Bulgaria in the Entente. Nikola Genadiev is a suspect for a few different reasons... For one he and Radoslavov disagree on many subjects, most notably faction affiliation; secondly Genadiev was in Italy... too convinient for Radoslavov."
ww1_bulgaria.151.db:0 "In Sofia, at the National Theatre actors organized a charity celebration in the hall of the City Casino. Many important people were present, including Tsar Ferdinand, Lieutenant General Ivan Fichev, and his daughter Mara, and Lieutenant General Kliment Boyadzhiev and his son Nikola Boyadzhiev. Around 1 A.M a bomb went off but by the grace of god there were no deaths and only 8 injured. Immediately fingers were pointed in different directions. Some theorized the right wing of VMORO who want a war with Serbia but many are suspicious about the Ottomans. Playing on this Prime Minister Nikola Genadiev is arguing that its a breach of national security thanks to the administration in Constantinople."
ww1_bulgaria.151.dc:0 "In Sofia, at the National Theatre actors organized a charity celebration in the hall of the City Casino. Many important people were present, including Tsar Ferdinand, Lieutenant General Ivan Fichev, and his daughter Mara, and Lieutenant General Kliment Boyadzhiev and his son Nikola Boyadzhiev. The bomb went off around 1 am and killed 4; Mara Ficheva-Bagarova, Major General Kliment Boyadzhiev and his son, as well as artist Petar Milev and Tsvetana Hristova. 8 Others were injured. Some speculation has fallen upon the right wing of VMORO who want a war with Serbia but many are suspicious about the Ottomans. Playing on this Prime Minister Nikola Genadiev is arguing that its a breach of national security thanks to the administration in Constantinople."
ww1_bulgaria.151.a:0 "A Smith & Wesson beats four aces"
ww1_bulgaria.151.b:0 "No-limit holdem: Hours of boredom followed by moments of sheer terror"
ww1_bulgaria.151.c:0 "Poker is war. People pretend it is a game"
ww1_bulgaria.152.t:0 "Suspects Sentenced to Death"
ww1_bulgaria.152.d:0 "Hristo Ivanov Dezhniya, an assassin of unclear ethnic origin, named Itso Kukushanetsa. Serafim Manov and Vikentii Popanastasov were identified as the perpetrators of the Sofia City Casino Bombing. Explosives were found in Vikentii Popanastasov's house, but despite this he continues to claim he is unrelated to the attack. All of the following are known to have anarachist sympathies and Vikentii Popanastasov is a known associate of Nikola Genadiev"
ww1_bulgaria.152.a:0 "Poker is not a game in which the meek inherit the Earth"
ww1_bulgaria.153.t:0 "Food Shortages!"
ww1_bulgaria.153.d:0 "As the war rages on our fields suffer. With the army gaining most of the supply many at home starve, not to mention the lack of manpower to till the fields. The soldiers rations are starting to come up short!"
ww1_bulgaria.153.a:0 "A dangerous situation for sure!"
ww1_bulgaria.154.t:0 "Women's Bread Riots"
ww1_bulgaria.154.d:0 "As the war rages the supplies and rations are slowly draining. Sick of rations and the death of young men; women have taken to the streets to protest the war and advocate for an armistice on the frontline!"
ww1_bulgaria.154.a:0 "Darn Those women!"
ww1_bulgaria.155.t:0 "Bulgarian Exarchate Yosif I Passes Away"
ww1_bulgaria.155.d:0 "Yosif I was born in Kalofer, Eastern Rumelia with the secular name Lazar Yovchev. He would go on to study at the Greek Folk School in Constantinople then studying in Paris for six years. He would the return to Constantinople to work in journamlism and translation. Invited as secretary of the Mixed Exarchate Council . On September 23, he was tonsured under the name Joseph by former Exarch Anthim I and Archimandrite Nathanael of Zografski became his godfather. Due to his fluency in Bulgarian, French, Greek, Turkish and Russian, combined with his negotiation skills, he'd be nicknamed 'The Diplomat in a Cossak'. Following the exile of Exarch Anthim I, he'd become his successor. Yosif would toil away to expand the church and it's institutions through the Bulgarian Exarchate, promoting both the gospel and education. Yosif was against the 'Foxy' Bulgarian Tsar and his headonist strategies..."
ww1_bulgaria.155.a:0 "Every Bulgarian Weeps"
ww1_bulgaria.155.b:0 "We care little for Bulgaria"
ww1_bulgaria.155.c:0 "The lion doesn't concern itself with Bulgarian matters"
ww1_bulgaria.155.e:0 "Can the Exarchate recover?"
ww1_bulgaria.157.t:0 "Bulgarian Proposal For A Joint Black Sea Naval Project"
ww1_bulgaria.157.d:0 "The Bulgarian naval department has reached out our admirals, they propose a joint naval project to bolster both of our black sea fleats."
ww1_bulgaria.157.a:0 "Sure!"
ww1_bulgaria.157.b:0 "No thanks!"
ww1_bulgaria.158.t:0 "Russia Accepts Our Proposal"
ww1_bulgaria.158.d:0 "Our admirals will cooperate with the Russian Black sea commanders in our crucial time!"
ww1_bulgaria.158.a:0 "Great!"
ww1_bulgaria.159.t:0 "Russia Declines Our Proposal"
ww1_bulgaria.159.d:0 "..."
ww1_bulgaria.159.a:0 "We'll do it ourselves!"
ww1_bulgaria.160.t:0 "The Valadnov Action"
ww1_bulgaria.160.d:0 "The VMORO, in cooperation with Turkish revolutionaries, At dawn on March 20, about 400 Chetniks of the organization, 600 Bulgarian militiamen and the Turkish detachment attacked three points fortified by Serbian units – Valandovo, Pirava and Udovo. At around 10 o'clock, the VMORO fighters entered Valandovo, while the fighting at Pirava and Udovo continued until late in the evening. In the clash, 40 Bulgarian and Turkish Chetniks and militiamen and 470 Serbian soldiers and 7 officers died, and another 353 soldiers and 8 officers were captured. In Valandovo, the detachments were greeted enthusiastically with Bulgarian flags flying on the houses. Voivode Lyubomir Vesov announced at the gathering that Bulgarian power had been established in the city and that Macedonia would soon be liberated from Serbian rule..."
ww1_bulgaria.160.a:0 "VMORO must be very careful...."
ww1_bulgaria.161.t: "Bulgaria Canceles Weapon Contracts"
ww1_bulgaria.161.d: "In a sudden shift in foreign diplomacy, Bulgaria has canceled arms contracts that we've signed! They will lose their valuable OWG and Benz-Daimler contracts, but it seems we have lost a good counter to Serbia..."
ww1_bulgaria.161.a: "Worrying!"
ww1_bulgaria.161.b: "Art of the deal..."
ww1_bulgaria.162.t: "Bulgaria Applies For Social Investments"
ww1_bulgaria.162.d: "Nikola Genadiev, of Bulgaria, visited France in search of investments to the Bulgarian social sector; investing in Bulgaria could gain the hearts and minds of their nation and sway them to our faction and bolster the anti-Austrian block we have in the Balkans..."
ww1_bulgaria.162.a: "We'll invest"
ww1_bulgaria.162.b: "We will not waste our time with Bulgaria"
ww1_bulgaria.163.t: "France Invests In Our Social Sector"
ww1_bulgaria.164.d: "France has invested in our social sector! This will offset our economic problems for now and help ease our way into the French sphere."
ww1_bulgaria.164.a: "A much needed investment!"
ww1_bulgaria.164.t: "France Doesn't Invest"
ww1_bulgaria.164.d: "France has chosen to not invest in our social sector, an upset for sure..."
ww1_bulgaria.164.a: "Embarrassing"
ww1_bulgaria.165.t: "German Occupation Of Severna Dobrudzha"
ww1_bulgaria.165.d: "The Romanian government has capitulated and retreated to the Moldovan plains. We were expecting the newly liberated Dobrudzha to be under our administration; however we were blocked from getting anything north of port Constanta. Everyone in Bulgaria are greatly upset. It was Bulgarian blood that was shed to unite the ethnic Bulgarian population of Dobrudzha, but yet we recieve such disrespect?"
ww1_bulgaria.165.a: "Germany can screw off!"
ww1_bulgaria.166.t: "Radoslavov Corruption Scandle Infects Nikola Genadiev!"
ww1_bulgaria.166.d: "As Nikola Genadiev turned against his coalition partner in order to win the elections, it seems he forgot that he, himself has a past of light corruption. As they destroy eachother in smear campaigns the Russophile factions has been campaigning as a stable option comapred to the 'childish' acts of the liberals."
ww1_bulgaria.166.a: "Another Russophile Sweep"
ww1_bulgaria.167.t: "Germany Rejects Our Entry Into The Central Powers!?"
ww1_bulgaria.167.d: "Germany has rejected our request to join the Central Powers due to our foreign policies colliding and combatting claims! This is a huge suprise for all of Bulgaria, but many do cheer, seeing as rapprochement with the Entente will be forced."
ww1_bulgaria.167.a: "How idiotic can Germany be?"
ww1_bulgaria.168.t: "Yane Sandanski's Coup Conspiracy"
ww1_bulgaria.168.d: "Leftist VMORO Revolutionary, Yane Sandasnki is strongly against our current government and the German sympathies it holds. Yane Sandasnki wishes to depose the Tsar and declare a Republic. Yane Sandanski has some more extremists views, such as a Balkan Federation to unify the balkans, not under an ethnicity or national identity, but a socialist identity..."
ww1_bulgaria.168.a: "An opurtunity or a snake we must behead?"
ww1_bulgaria.172.t: "Snap Elecions of [GetYear]"
ww1_bulgaria.172.d: "With our victory in the Balkan Wars, we've acquired new lands, but yet new problems. It'd be wise to organize new elections to elect a leader that is capable of leading our Tsardom fordward."
ww1_bulgaria.172.a: "The Tsar leads the nation, elect a figurehead"
ww1_bulgaria.172.b: "Malinov has never failed us"
ww1_bulgaria.173.ta: "The Assasination of Yane Sandanski"
ww1_bulgaria.173.da: "On April 20, 1915, Yane Sandanski left the Rozhen Monastery , where he lived, for Nevrokop . On the way, he spent the night in the village of Pirin. In the morning, his mare stubbornly refused to cross the gate. The hosts saw this as a bad sign and advised him not to leave. Despite everything, in the morning he continued alone. An ambush awaited him in the Blatata area, where he was shot at. Sandanski fell from his horse and broke his leg, but continued the shootout. The attackers were 7-8 people, armed with rifles. They were from the Nevrokop regional detachment of the IMORO, and one of them surrounded him from behind and shot him. It is believed that the assassination was organized by Stoyan Filipov, and Andon Kacharkov is named as the physical killer; However, the court acquitted them due to lack of evidence. His body was found by caravans. About 200m east of the Rozhen Monastery is the church St. St. Cyril and Methodius, built in 1914. Its founder was Yane Sandanski. After the news of the conspiracy against him, Tsar Ferdinand probably supported the idea of Yane being liquidated, but he sent a wreath to the funeral, which was presented by Yonko Vaptsarov."
ww1_bulgaria.173.a: "Leftist VMORO's figurehead is no more..."
ww1_bulgaria.174.t: "Aleksandar Malinov Resigns"
ww1_bulgaria.174.d: "Prime minister Aleksandar Malinov, and his cabinet has resigned in favour of Ivan E. Geshov. Tsar Ferdinand pressured Malinov into resigning due to his failure to conclude an alliance with Serbia or achieve a military convention with Russia. The main goal of the Ivan Geshov government will be to form a Balkan union to cut the fingers of the Turk's slipping hand over the Balkans..."
ww1_bulgaria.174.a: "Can the new government do what it's predecessor could not?"









########## Bulgaria-Ottoman/Turkey Negotiations ##########
ww1_BUL_TUR.1.t:0 "Continue Negotiations with Bulgaria?"
ww1_BUL_TUR.1.d:0 "Since 1909 we've been negotiating with the new Tsardom of Bulgaria; we've had Mustafa Asim Bey and his assistant, Nabey Bey, representing us. We've already made multiple breakthroughs with Bulgaria. We've acknowledged their independence and Ferdinand's position of king. Their new prime minister, Ivan Geshov, would like to continue negotiations. It could be quite worthwhile, but we can surely expect Bulgaria to ask for more concessions..."
ww1_BUL_TUR.1.a:0 "Yes"
ww1_BUL_TUR.1.b:0 "No"
ww1_BUL_TUR.2.t:0 "Concerns Raised by Mustafa Asim Bey: "Conscription of Ottoman Citizens in Bulgaria"
ww1_BUL_TUR.2.d:0 "Mustafa Asim Bey claims that Ottoman citizens are being conscripted by the Bulgarian Tsardom to serve in the military, potentially against their own country. He suggests that we should cease such actions to ensure stability and safety for Ottoman citizens living in Bulgaria."
ww1_BUL_TUR.2.a:0 "He has a good point."
ww1_BUL_TUR.2.b:0 "No"
ww1_BUL_TUR.3.t:0 "Ottoman Agreement to Resume Negotiations"
ww1_BUL_TUR.3.d:0 "The Ottoman Empire is willing to continue diplomatic discussions on the issues facing both nations. As a result, negotiations will resume with Mustafa Asim Bey and his assistant Nabey Bey on the Young Turk's behalf."
ww1_BUL_TUR.3.a:0 "Excellent"
ww1_BUL_TUR.4.t:0 "Ottoman Rejection of Further Negotiations"
ww1_BUL_TUR.4.d:0 "The Ottoman delegation has rejected further negotiations due to an inability to reach a compromise. Our talks have come to an end."
ww1_BUL_TUR.4.a:0 "Their loss"
ww1_BUL_TUR.5.t:0 "Topics to Discuss with Geshov"
ww1_BUL_TUR.5.d:0 "Which issue should we bring to Ivan Geshov's attention now?"
ww1_BUL_TUR.5.a:0 "Conscription of Ottoman Citizens in Bulgaria"
ww1_BUL_TUR.5.b:0 "Concerns about Upcoming Mufti Elections"
ww1_BUL_TUR.5.c:0 "End the negotiations."
ww1_BUL_TUR.5.dd:0 "We've made all our points."
ww1_BUL_TUR.5.e:0 "Border Conflicts"
ww1_BUL_TUR.5.f:0 "Crickets"
ww1_BUL_TUR.6.t:0 "Conscription of Ottoman Citizens in Bulgaria"
ww1_BUL_TUR.6.d:0 "Due to Bulgaria's recent independence, only recognized by us in 1909, tens of thousands of Ottoman citizens still reside in Bulgaria, particularly in Eastern Rumelia. Unfortunately Bulgaria has been enforcing conscription on them as if they are citizens of the Tsar, and if they refuse, they face fines and even possibly jail time!"
ww1_BUL_TUR.6.a:0 "This is unacceptable."
ww1_BUL_TUR.7.t:0 "Concerns About the Upcoming Mufti Elections"
ww1_BUL_TUR.7.d:0 "The Ottoman delegation is concerned that if Hocazade Mehmet Muhiddin Efendi is re-elected as the Bulgarian Mufti, Muslims in Bulgaria may lose their rights by the end of the decade. We'd much prefer Suleyman Rusdi in office, for he'd treat the Muslims and Ottoman citizens residing in Bulgaria much better."
ww1_BUL_TUR.7.a:0 "Express concerns about Mehmet Muhiddin Efendi"
ww1_BUL_TUR.8.t:0 "What Attitude Should Mustafa Asim Bey Adopt?"
ww1_BUL_TUR.8.d:0 "Mustafa Asim Bey's attitude can dictate the direction and result of the negotiations... we must choose carefully."
ww1_BUL_TUR.8.a:0 "Sympathetic"
ww1_BUL_TUR.8.b:0 "Neutral"
ww1_BUL_TUR.8.c:0 "Strict"
ww1_BUL_TUR.9.t:0 "Mustafa Asim Bey Adopts a Sympathetic Attitude"
ww1_BUL_TUR.9.d:0 "Mustafa Asim Bey is displaying a sympathetic attitude during negotiations, appearing unusually willing to compromise. He even goes so far as to blame the problems on the Young Turks' government."
ww1_BUL_TUR.9.a:0 "Interesting"
ww1_BUL_TUR.10.t:0 "Border Conflicts"
ww1_BUL_TUR.10.d:0 "Border conflicts plague our nations. With the tense relations in all of Macedonia and Thrace, there've been multiple cases of Ottoman and Bulgarian soldiers exchanging shots. If this continues, it could result in more deaths and more war. A war that would be very uncertain..."
ww1_BUL_TUR.10.a:0 "Antagonize Bulgaria"
ww1_BUL_TUR.10.b:0 "Maintain a neutral stance."
ww1_BUL_TUR.11.t:0 "Bulgaria Accepts the Ottoman Proposals"
ww1_BUL_TUR.11.d:0 "Bulgaria has agreed to the Ottoman proposals, marking a significant step toward easing tensions."
ww1_BUL_TUR.11.a:0 "Great"
ww1_BUL_TUR.12.t:0 "Bulgaria Rejects the Ottoman Terms"
ww1_BUL_TUR.12.d:0 "Bulgaria has rejected the Ottoman terms, bringing negotiations to a halt."
ww1_BUL_TUR.12.a:0 "Move on"
ww1_BUL_TUR.12.b:0 "End negotiations"
ww1_BUL_TUR.13.t:0 "Negotiations Break Down"
ww1_BUL_TUR.13.d:0 "Negotiations between Bulgaria and the Ottoman Empire have completely failed, leading to increased tensions."
ww1_BUL_TUR.13.a:0 "Their loss"
ww1_BUL_TUR.14.t:0 "Concerns Raised by Mustafa Asim Bey: "Upcoming Mufti Elections"
ww1_BUL_TUR.14.d:0 "Mustafa Asim Bey raises concerns about the upcoming Mufti elections in Bulgaria. He fears that if Hocazade Mehmet Muhiddin Effendi wins re-election, the results for the Muslims and Ottoman citizens alike residing in Bulgaria will be quite unfavorable to the Sultan."
ww1_BUL_TUR.14.a:0 "We will take this into consideration."
ww1_BUL_TUR.15.t:0 "Mustafa Asim Bey Suggests Moving On"
ww1_BUL_TUR.15.d:0 "Following a disagreement, Mustafa Asim Bey suggests moving on to other matters."
ww1_BUL_TUR.15.a:0 "Sure"
ww1_BUL_TUR.15.b:0 "No, end negotiations."
ww1_BUL_TUR.16.t:0 "Mustafa Asim Bey is neutral."
ww1_BUL_TUR.16.d:0 "Mustafa Asim Bey has adopted a neutral attitude towards the geopolitical situation of Bulgaria and the Ottoman Empire."
ww1_BUL_TUR.16.a:0 "Well"
ww1_BUL_TUR.17.t:0 "Mustafa Asim Bey is strict."
ww1_BUL_TUR.17.d:0 "Mustafa Asim Bey has taken a strict stance, making the negotiations more difficult overall for Bulgaria to get Bulgarian-favored outcomes."
ww1_BUL_TUR.17.a:0 "This is hindering negotiations."
ww1_BUL_TUR.18.t:0 "Mustafa Asim Bey Antagonizes Us in Regards to Border Conflicts"
ww1_BUL_TUR.18.d:0 "Mustafa Asim Bey has taken an aggressive stance in the discussions on border conflicts, increasing the overall hostilities between Bulgaria and the Ottoman Empire."
ww1_BUL_TUR.18.a:0 "Mobilize the Army"
ww1_BUL_TUR.18.b:0 "De-escalate the situation."
ww1_BUL_TUR.19.t:0 "Cease Negotiations"
ww1_BUL_TUR.19.d:0 "The negotiations have come to an end. Both sides leave the discussion with unresolved issues."
ww1_BUL_TUR.19.a:0 "Understood"
ww1_BUL_TUR.20.t:0 "De-escalation Agreed"
ww1_BUL_TUR.20.d:0 "Both sides have agreed to de-escalate the situation, preventing further military build-up along the border and causing reductions to the tensions between Bulgaria and the Ottoman Empire."
ww1_BUL_TUR.20.a:0 "A relief"
ww1_BUL_TUR.21.t:0 "Border Conflict"
ww1_BUL_TUR.21.d:0 "Mustafa Asim Bey raises the ongoing border conflict with Bulgaria, requesting a response from Geshov regarding this issue."
ww1_BUL_TUR.21.a:0 "Push for an Autonomous Macedonia"
ww1_BUL_TUR.21.b:0 "Criticize the Young Turks"
ww1_BUL_TUR.22.t:0 "Mustafa Asim Bey Agrees to De-escalate"
ww1_BUL_TUR.22.d:0 "After much deliberation, Mustafa Asim Bey has agreed to de-escalate the border tensions along the Bulgarian-Ottoman border."
ww1_BUL_TUR.22.a:0 "That's a wise choice."
ww1_BUL_TUR.22.b:0 "Their attitude has made a distateful situation."
ww1_BUL_TUR.24.t:0 "The Ottomans Mobilize in Return"
ww1_BUL_TUR.24.d:0 "The Ottoman Empire has decided to mobilize its forces along the Bulgarian border due to unfavorable negotiations, raising tensions significantly."
ww1_BUL_TUR.24.a:0 "A dangerous situation"
ww1_BUL_TUR.24.b:0 "Backdown"
ww1_BUL_TUR.25.t:0 "Bulgaria Backs Down"
ww1_BUL_TUR.25.d:0 "Bulgaria has backed down because of further escalation from the Ottoman Empire."
ww1_BUL_TUR.25.a:0 "As They Should"
ww1_BUL_TUR.25.b:0 "Cease Negotiations"
ww1_BUL_TUR.26.t:0 "Concerns to Share with Mustafa Asim Bey"
ww1_BUL_TUR.26.d:0 "Under orders from Tsar Ferdinand, Ivan Geshov has compiled a list of issues to discuss with Mustafa Asim Bey and his assistant Nabey Bey. Which problem shall we tackle?"
ww1_BUL_TUR.26.a:0 "Address the Border Refugee Problem"
ww1_BUL_TUR.26.b:0 "Discuss Border Banditry"
ww1_BUL_TUR.26.c:0 "Raise Concerns About 'Ottomanization'"
ww1_BUL_TUR.26.dd:0 "Push for a Macedonian Autonomous State"
ww1_BUL_TUR.26.e:0 "Cease Negotiations"
ww1_BUL_TUR.26.f:0 "We’ve Made All Our Points"
ww1_BUL_TUR.26.g:0 "Push For The Renewal of a Trade Arrangement"
ww1_BUL_TUR.26.h:0 "Push for Minor Border Concessions: "§RThis could be dangerous!§"
ww1_BUL_TUR.27.t:0 "The Border Refugee Problem"
ww1_BUL_TUR.27.d:0 "People on both sides of the border are migrating away in masses, flooding many cities such as Plovdiv, Sofia, Catalca, and Constantinople. The mass migration is not only causing poor business and instability, but with the lack of civilians on the border, the military presence is now highlighted, raising tensions and fueling the border conflict issue."
ww1_BUL_TUR.27.a:0 "Propose Economic Incentives"
ww1_BUL_TUR.27.b:0 "They will have to stay; if they must be convinced by bayonet point, so be it."
ww1_BUL_TUR.28.t:0 "Concerns Shared by Ivan Geshov: "Border Refugee Problem, He Proposes Economic Incentives"
ww1_BUL_TUR.28.d:0 "Ivan Geshov brings up the pressing issue of refugees crossing the border and suggests the use of economic incentives to address the situation."
ww1_BUL_TUR.28.a:0 "Sounds good."
ww1_BUL_TUR.28.b:0 "We'd prefer a more 'hands-on approach.'"
ww1_BUL_TUR.29.t:0 "Mustafa Asim Bey Agrees"
ww1_BUL_TUR.29.d:0 "Mustafa Asim Bey sees agreement in Geshov's proposals."
ww1_BUL_TUR.29.a:0 "Great"
ww1_BUL_TUR.30.t:0 "Mustafa Asim Bey would prefer a more 'hands-on approach.'"
ww1_BUL_TUR.30.d:0 "Mustafa Asim Bey suggests a more fully direct intervention regarding the refugee situation."
ww1_BUL_TUR.30.a:0 "Sure"
ww1_BUL_TUR.30.b:0 "No"
ww1_BUL_TUR.31.t:0 "Bulgaria Disagrees"
ww1_BUL_TUR.31.d:0 "The Bulgarian delegation doesn't agree with the proposals presented."
ww1_BUL_TUR.31.a:0 "Well, move on."
ww1_BUL_TUR.31.b:0 "Cease Negotiations"
ww1_BUL_TUR.32.t:0 "Mustafa Asim Bey would like to move on."
ww1_BUL_TUR.32.d:0 "After some disagreement, Mustafa Asim Bey wishes to continue further discussions on other topics."
ww1_BUL_TUR.32.a:0 "Ok"
ww1_BUL_TUR.33.t:0 "Concerns Shared by Ivan Geshov: "Border Refugee Problem, He Proposes Forceful Habitancy"
ww1_BUL_TUR.33.d:0 "Geshov proposes using a forceful approach when dealing with border refugees."
ww1_BUL_TUR.33.a:0 "Sure"
ww1_BUL_TUR.33.b:0 "We'd prefer financial incentives."
ww1_BUL_TUR.34.t:0 "Mustafa Asim Bey would prefer financial incentives."
ww1_BUL_TUR.34.d:0 "Mustafa Asim Bey desires financial solutions for the refugee crisis."
ww1_BUL_TUR.34.a:0 "Sure"
ww1_BUL_TUR.34.b:0 "No"
ww1_BUL_TUR.35.t:0 "Bulgaria Agrees"
ww1_BUL_TUR.35.d:0 "The Bulgarian delegation agrees to Mustafa Asim Bey's financial incentives."
ww1_BUL_TUR.35.a:0 "Great"
ww1_BUL_TUR.36.t:0 "Concerns to Share with Mustafa Asim Bey: "Border Banditry"
ww1_BUL_TUR.36.d:0 "Ivan Geshov has expressed concerns regarding the increase of banditry along the border. He suggests that a greater gendarmerie presence may be necessary to maintain order. Alternatively, he could criticize the Ottoman administration, putting pressure on them to resolve the issue."
ww1_BUL_TUR.36.a:0 "Propose an Increased Gendarmerie Presence"
ww1_BUL_TUR.36.b:0 "Criticize the Young Turk Administration"
ww1_BUL_TUR.37.t:0 "Concerns Shared by Ivan Geshov: "Border Banditry"
ww1_BUL_TUR.37.d:0 "Ivan Geshov has formally proposed an increased presence of the gendarmerie along the border to deal with the growing issue of banditry. The Ottoman administration must now decide how to respond."
ww1_BUL_TUR.37.a:0 "We Agree"
ww1_BUL_TUR.37.b:0 "We Disagree"
ww1_BUL_TUR.38.t:0 "Mustafa Asim Bey Disagrees"
ww1_BUL_TUR.38.d:0 "Mustafa Asim Bey disagrees with the suggestion of increasing the gendarmerie presence. He believes that a different method should be explored to address the issue of border banditry."
ww1_BUL_TUR.38.a:0 "We'll Move On"
ww1_BUL_TUR.38.b:0 "This is unacceptable."
ww1_BUL_TUR.39.t:0 "Ivan Geshov Antagonizes Our Administration: "Border Banditry"
ww1_BUL_TUR.39.d:0 "Ivan Geshov has criticized the Ottoman administration, blaming its actions for the increasing banditry along the border. His remarks are bold, and they may force us to take a more decisive stance."
ww1_BUL_TUR.39.a:0 "He’s Not Wrong"
ww1_BUL_TUR.39.b:0 "Rude—Cease Negotiations"
ww1_BUL_TUR.40.t:0 "Mustafa Asim Bey Agrees with Our Criticism: "Border Banditry"
ww1_BUL_TUR.40.d:0 "Mustafa Asim Bey has surprisingly agreed with the Bulgarian criticism of the Ottoman administration’s handling of border banditry. It seems that further discussions will be necessary to deal with this problem further."
ww1_BUL_TUR.40.a:0 "Um... Okay."
ww1_BUL_TUR.41.t:0 "Geshov Pushes for an Autonomous Macedonia"
ww1_BUL_TUR.41.d:0 "Ivan Geshov, representing the Bulgarian government, has pushed for the creation of an autonomous Macedonia to resolve the ongoing border conflicts. He argues that autonomy for the region would bring stability and reduce tensions between Bulgaria and the Ottoman Empire."
ww1_BUL_TUR.41.a:0 "We'll keep that in mind."
ww1_BUL_TUR.41.b:0 "No, that's not an option."
ww1_BUL_TUR.42.t:0 "Mustafa Asim Bey Acknowledges the Request"
ww1_BUL_TUR.42.d:0 "Mustafa Asim Bey has acknowledged Geshov's proposal for an autonomous Macedonia, but there has been no clear commitment made on the issue."
ww1_BUL_TUR.42.a:0 "What does this even mean?"
ww1_BUL_TUR.43.t:0 "Ottoman Response to Autonomous Macedonia"
ww1_BUL_TUR.43.d:0 "The Ottoman Empire has ruled out any possibility of creating an autonomous Macedonia at this time, citing concerns regarding regional stability and territorial integrity."
ww1_BUL_TUR.43.a:0 "We'll come back to this later."
ww1_BUL_TUR.43.b:0 "Unacceptable! We demand action."
ww1_BUL_TUR.44.t:0 "Bulgaria Demands an Autonomous Macedonia"
ww1_BUL_TUR.44.d:0 "In response to the Ottoman Empire's rejection, Bulgaria is now formally demanding the creation of an autonomous Macedonia. This is now the central point of contention in the ongoing negotiations."
ww1_BUL_TUR.44.a:0 "We’ve made ourselves clear!"
ww1_BUL_TUR.44.b:0 "Fine, we'll consider it."
ww1_BUL_TUR.45.t:0 "Geshov Criticizes Ottoman Administration"
ww1_BUL_TUR.45.d:0 "Ivan Geshov has sharply criticized the Ottoman administration, accusing them of mishandling the border conflicts. He claims their negligence has worsened tensions in the region, and their refusal to consider autonomy for Macedonia only heightens the problem further."
ww1_BUL_TUR.45.a:0 "He’s not wrong."
ww1_BUL_TUR.45.b:0 "Rude! Cease negotiations."
ww1_BUL_TUR.46.t:0 "Mustafa Asim Bey Agrees with the Criticism"
ww1_BUL_TUR.46.d:0 "Mustafa Asim Bey has agreed with some of the criticism levied by the Bulgarian delegation. He acknowledges that the Ottoman handling of the border conflicts has been less than ideal, but future steps regarding this issue remain unclear."
ww1_BUL_TUR.46.a:0 "Ok...?"
ww1_BUL_TUR.47.t:0 "The Ottomans Agree to an Autonomous Macedonia"
ww1_BUL_TUR.47.d:0 "The Ottoman Empire has shockingly agreed to recognize an autonomous Macedonia. This agreement marks a potential turning point in our relations and may pave the way for further cooperation in the region."
ww1_BUL_TUR.47.a:0 "How fortuitous!"
ww1_BUL_TUR.48.t:0 "Concerns of the Young Turk's 'Ottomanization'"
ww1_BUL_TUR.48.d:0 "The Young Turks' policies of 'Ottomanization' have raised concerns among our leadership. We must address these issues."
ww1_BUL_TUR.48.a:0 "Express Our Concerns"
ww1_BUL_TUR.49.t:0 "Geshov Expresses Concerns"
ww1_BUL_TUR.49.d:0 "Ivan Geshov has expressed his concerns regarding our policies of 'Ottomanization.' We need to decide how to respond."
ww1_BUL_TUR.49.a:0 "They're Overreacting"
ww1_BUL_TUR.49.b:0 "Is Autonomous Macedonia Not Enough!?"
ww1_BUL_TUR.50.t:0 "Asim Bey Acknowledges Our Concerns"
ww1_BUL_TUR.50.d:0 "Asim Bey recognizes our concerns regarding the 'Ottomanization' policy. However, the question remains whether any action will be taken."
ww1_BUL_TUR.50.a:0 "But Will They Do Anything?"
ww1_BUL_TUR.51.t:0 "Asim Bey Criticizes Our Lack of Contentment"
ww1_BUL_TUR.51.d:0 "Asim Bey has criticized our administration's dissatisfaction with the status of Autonomous Macedonia. His words cut deep."
ww1_BUL_TUR.51.a:0 "Rude"
ww1_BUL_TUR.51.b:0 "Cease Negotiations"
ww1_BUL_TUR.52.t:0 "Border tension issues are growing"
ww1_BUL_TUR.52.d:0 "Bulgaria and the Ottoman Empire are currently grappling with significant challenges at their border. The rising tensions between these nations are leading to more violence and instability, driven by their conflicting ideologies and beliefs. If this conflict continues, things at our border are likely to worsen."
ww1_BUL_TUR.52.a:0 "Sounds Rough."
ww1_BUL_TUR.53.t:0 "Snowballing Effect of The Migration Crisis"
ww1_BUL_TUR.53.d:0 "The Snowballing Effect of The Migration Crisis is a pressing issue. Border crossing problems between the Ottoman Empire and Bulgaria are becoming more challenging and unstable. If this situation continues, we could be facing significant chaos in the near future.
ww1_BUL_TUR.53.a:0 "Yikes."
ww1_BUL_TUR.54.t:0 "Worsening Border Crisis"
ww1_BUL_TUR.54.d:0 "The situation at our border with the Ottoman Empire is really deteriorating; it’s turning into a warzone, with chaos erupting from the rising tensions between the Ottomans and Bulgarians, affecting both civilians and military personnel."
ww1_BUL_TUR.54.a:0 "Oh Crap."
ww1_BUL_TUR.55.t:0 "Critical Border Migration Crisis"
ww1_BUL_TUR.55.d:0 "Fights are breaking out between Bulgarians and Ottomans across the border, causing serious unrest in key areas and several other locations. These clashes are involving both civilians and military personnel from both sides, which is only making the situation in the region more severe."
ww1_BUL_TUR.55.a:0 "This is Really Bad..."
ww1_BUL_TUR.56.t:0 "Absloute Migration Chaos"
ww1_BUL_TUR.56.d:0 "Border tensions are at an all-time high, with throngs of people caught in ongoing skirmishes that have left both the Ottoman and Bulgarian governments shocked by the level of chaos unfolding."
ww1_BUL_TUR.56.a:0 "Oh God..."
ww1_BUL_TUR.58.t:0 "Are They Satisfied Yet?"
ww1_BUL_TUR.58.d:0 "The Bulgarians await a response from the Turks. Are they willing to settle their claims over Macedonia, or are more negotiations needed?"
ww1_BUL_TUR.58.a:0 "Convene Geshov"
ww1_BUL_TUR.59.t:0 "Asim Bey Asks if Macedonia Quenches Our Thirst"
ww1_BUL_TUR.59.d:0 "Asim Bey questions Bulgaria's intentions regarding the Macedonian territory. Can Bulgaria really settle for what has been offered?"
ww1_BUL_TUR.59.a:0 "We Can't Make Such Commitments"
ww1_BUL_TUR.60.t:0 "Geshov Says That Bulgaria Can't Make Such Permanent Commitments"
ww1_BUL_TUR.60.d:0 "Geshov's statement has left the Turkish representatives uncertain. Bulgaria is unwilling to commit to long-term territorial agreements regarding Macedonia. This indecision may strain further negotiations."
ww1_BUL_TUR.60.a:0 "What Does This Even Mean?"
ww1_BUL_TUR.61.t:0 "W.T. Stead's Report on the Italian Invasion of Libya"
ww1_BUL_TUR.61.d:0 "The noble English writer and humanitarian, W.T. Stead, who is also good friends with Ivan Geshov and an admirer of Tsar Ferdinand, has reported from Libya. He is in support of the Ottoman forces and the Young Turk administration and has called out the Italian's imperial motives as unjust and cruel."
ww1_BUL_TUR.61.a:0 "Interesting"
ww1_BUL_TUR.62.t:0 "W.T. Stead's Doubts on the Young Turk Administration"
ww1_BUL_TUR.62.d:0 "W.T. Stead was originally in favor of the Young Turkish administration, but as the war in Libya drags on and the massacres of Christians within the Ottoman Empire continue, he has become disillusioned with the new rulers. He now calls them no better than Sultan Abdulhamid's reign and urges Ivan Geshov to be cautious when negotiating with Nasim Bey and to be wary of a false sense of security."
ww1_BUL_TUR.62.a:0 "Concerning News"
ww1_BUL_TUR.57.t:0 "The Ottomans Grant an Autonomous Macedonia!"
ww1_BUL_TUR.57.d:0 "After prolonged negotiations, the Ottoman Empire has agreed to grant Bulgaria a form of control over Macedonia, establishing it as an autonomous region. Although the arrangement is short of full independence, it is a considerable victory for Bulgarian diplomacy and a step toward greater influence in the Balkans. The news has sparked a mixture of celebration and tension among the Bulgarian populace and government."
ww1_BUL_TUR.57.a:0 "Fabulous!"
ww1_BUL_TUR.63.t:0 "Bulgaria is Ready to Wrap Up Negotiations"
ww1_BUL_TUR.63.d:0 "Following recent discussions, Bulgaria appears prepared to finalize the current negotiations with the Ottoman Empire. This step could solidify relations and improve Bulgarian influence in the region, especially regarding Macedonia and Bulgarian communities in Ottoman lands."
ww1_BUL_TUR.63.a:0 "Sounds good."
ww1_BUL_TUR.63.b:0 "We're Not Ready"
ww1_BUL_TUR.64.t:0 "Nasim Bey Isn't Ready to Conclude Negotiations"
ww1_BUL_TUR.64.d:0 "Nasim Bey, the Ottoman diplomat overseeing the discussions, has indicated that the Ottoman Empire is not yet prepared to finalize the negotiations. This delay could be strategic or a sign of internal resistance to Bulgaria's demands."
ww1_BUL_TUR.64.a:0 "Okay"
ww1_BUL_TUR.64.b:0 "Unacceptable—Cease Negotiations"
ww1_BUL_TUR.65.t:0 "Nasim Bey is Ready to Wrap Up Relations"
ww1_BUL_TUR.65.d:0 "After careful consideration, Nasim Bey has signaled the Ottoman Empire's readiness to finalize the agreements with Bulgaria. This could solidify the relationship between the two countries or pave the way for further diplomatic efforts in the Balkans."
ww1_BUL_TUR.65.a:0 "Sure"
ww1_BUL_TUR.65.b:0 "We're not ready to conclude negotiations."
ww1_BUL_TUR.66.t:0 "Ivan Geshov Isn't Ready to Wrap Up Negotiations"
ww1_BUL_TUR.66.d:0 "Ivan Geshov, the Bulgarian representative, has indicated that Bulgaria is not yet prepared to conclude negotiations with the Ottoman Empire. This delay could be due to unresolved issues or strategic considerations regarding Bulgaria’s position in the Balkans."
ww1_BUL_TUR.66.a:0 "Ok"
ww1_BUL_TUR.66.b:0 "Cease negotiations"
ww1_BUL_TUR.67.t:0 "Push for the Renewal of The Bulgar-Ottoman Trade Agreement"
ww1_BUL_TUR.67.d:0 "The Turks may be our oppressors; however, they make up most of our imports and are in 3rd place for our exports. Renewing our trade arrangement would be very generous to both parties."
ww1_BUL_TUR.67.a:0 "Bring It Up To Mr. Bey"
ww1_BUL_TUR.68.t:0 "Ivan Geshov, Again, Pushes for a Renewal of a Trade Arrangement"
ww1_BUL_TUR.68.d:0 "Ivan Geshov, since January of 1910, has been pushing for us to renew the trade agreement. We make up a third of Bulgarian exports and most of Bulgarian imports; if we strengthen our trade relations, we could economically coerce them into our influence... Oh, and it would improve the living standards of Thrace and Macedonia, but who cares about them?"
ww1_BUL_TUR.69.t:0 "Grand Mufti Elections"
ww1_BUL_TUR.69.d:0 "The Grand Mufti is the highest religious authority within Sunni Islam in a given country or region, overseeing Islamic legal and theological matters. Due to our high Muslim population, this is a very important election, now even more emphasized by the Ottoman Empire's wishes to see Suleyman Rusdi, the current mufti of Vividin, come to power. They fear that if Hocazade Mehmet Muhiddin Efendi continues his reign in just a few decades, all Muslims in Thrace and Macedonia will cease to exist."
ww1_BUL_TUR.69.a:0 "Hocazade Mehmet Muhiddin Efendi"
ww1_BUL_TUR.69.b:0 "Suleyman Rusdi"
ww1_BUL_TUR.70.t:0 "Call Asim Bey back to Konstaniniyye?"
ww1_BUL_TUR.70.d:0 "We could utilize Asim Bey's skills elsewhere, such as Foreign Minister. His aide, Nabey Bey, is more than suitable to replace Asim Bey and continue with the negotiations with Ivan Geshov."
ww1_BUL_TUR.70.a:0 "Yes"
ww1_BUL_TUR.70.b:0 "No, He Stays"
ww1_BUL_TUR.71.t:0 "Asim Bey is called back to Constantinople."
ww1_BUL_TUR.71.d:0 "The Young Turks have decided to call Asim Bey back to the Sublime Porte, for he is assuming the role of Foreign Minister. His aide, who we have dealt with prior, Nabey Bey, will continue the negotiations."
ww1_BUL_TUR.71.a:0 "Will This Affect the Negotiation Process?"
ww1_BUL_TUR.72.t:0 "Crickets from Nabey Bey"
ww1_BUL_TUR.72.d:0 "Ever since Nabey Bey has assumed the position of negotiator on behalf of the Young Turks, the discussions have stalled... the once-promising agreement has become stillborn in the words of Geshov."
ww1_BUL_TUR.72.a:0 "What's Happening?"
ww1_BUL_TUR.72.b:0 "Enough is enough!"
ww1_BUL_TUR.73.t:0 "Bulgaria Requests A Minor Border Concession"
ww1_BUL_TUR.73.d:0 "Ivan Geshov has asked for a minor border concession to further fulfill the safety of not only Christians but Muslims alike... it's quite a risky move..."
ww1_BUL_TUR.73.a:0 "Offer Tarnovacik for a Non-Aggression Pact"
ww1_BUL_TUR.73.b:0 "Not A Chance"
ww1_BUL_TUR.73.c:0 "Madness!"
ww1_BUL_TUR.74.t:0 "The Young Turks offer Tarnovacik for a Non-Aggression Pact."
ww1_BUL_TUR.74.d:0 "In response to our humble and worthy request, the Porte has found that such an exchange is favorable to all parties involved... How do we respond?"
ww1_BUL_TUR.74.a:0 "Deal"
ww1_BUL_TUR.74.b:0 "No Deal"
ww1_BUL_TUR.75.t:0 "Negotiations Delapitated"
ww1_BUL_TUR.75.d:0 "To both parties dismay, the continuation of tragedies in both Macedonia and Thrace, growing public opinions, and contrary practices have led to negotiations falling apart and the Bulgarian-Ottoman honeymoon phase ending."
ww1_BUL_TUR.75.a:0 "What Does the Future Hold for the Balkans?"
ww1_BUL_TUR.76.a:0 "Continuation of Massacres in Macedonia and Thrace"
ww1_BUL_TUR.76.d:0 "The frontier incidents that exasperated public opinion in Bulgaria became more frequent, while massacres like those at Shtip and Kotchani, murders, pillaging, tortures, and persecutions, and the systematic ill-treatment of the Bulgarians in the Turkish army so increased the number of refugees from Macedonia and Thrace that the most peaceful Bulgarian statesmen are aroused and have begun to ask themselves if all this was not the result of a deliberate plan on the part of the Young Turks to solve the Macedonian and Thracian problem by clearing those two provinces of their Bulgarian and Christian inhabitants. These suspicions have been intensified by the perusal of official documents like the report of the Bulgarian Consul at Monastir, according to which Dr. Nazim Bey, the ideologist of the Young Turkish party, had promised to the notables at Vodena, in a speech overheard by M. Wigand, engineer on the Salonica-Monastir railway line, that if the Young Turks were supported at the coming elections, there would be no Christians left in Macedonia in 30-40 years. Those who were acquainted with the rapid decrease of the Bulgarian population in Macedonia during the first decade of the present century knew that this is no idle threat."
ww1_BUL_TUR.76.a:0 "Horrid News!"
ww1_BUL_TUR.77.t:0 "Bulgaria Continues to Seize Ottoman Citizens' Properties!"
ww1_BUL_TUR.77.d:0 "Due to the recent birth of the Bulgarian Tsardom, many Ottoman citizens continue to reside in Bulgaria, specifically Eastern Rumelia. After our requests for them to cease such egregious activities, they still continue!"
ww1_BUL_TUR.77.a:0 "What can we even do?"
ww1_BUL_TUR.78.t:0 "Fallout between us & Bulgaria"
ww1_BUL_TUR.78.d:0 "Our recent negotiations have failed, mostly due to Bulgaria expecting significant concessions with nothing for us to benefit. They openly opposed us at every angle. It's no secret that they only came to us for an autonomous Macedonian-Thracian state, not out of good faith. With us not appeasing the Tsar with autonomous territories, the only option they are left with would be war... it'd be wise to ward off the Slavic menaces..."
ww1_BUL_TUR.78.a:0 "Mobilize the army!"
ww1_BUL_TUR.79.t:0 "Ottoman Mobilization"
ww1_BUL_TUR.79.d:0 "Our recent negotiations with the Turks have obviously not been fruitful, unsurprising to some... Either way, with the continued killing of Slavs in Macedonia & Thrace, we cannot sit idle, leaving many to ponder an invasion. The Turks are not blind and preemptively mobilized their army in Macedonia and Thrace! Will they invade? Some even fear a joint Turkish-Gypsy invasion!"
ww1_BUL_TUR.79.a:0 "Oh, we're shaking in our boots right now..."
ww1_BUL_TUR.80.t:0 "Bulgaria wants to Renegotiate the Skijope Line"
ww1_BUL_TUR.80.d:0 "The Tsardom of Bulgaria would like to renegotiate the Skijope line line; a proposed railway to connect the Bulgarian capital of Sofia to our city of Skijope (located in the Eyalet of Rumelia). We previously declined this cooperative project due to fears that it would increase Bulgarian infulence over Macedonia; plus the internal conflicts in Macedonia that our gendarmie have to supress. But perhaps with the continued cooperation between our nations the project could be fruitful?"
ww1_BUL_TUR.80.a:0 "We said no once; why would we change our minds?"
ww1_BUL_TUR.80.b:0 "You know what; sure bud."
ww1_BUL_TUR.81.t:0 "The Sublime Porte Agrees to the Skijope Line"
ww1_BUL_TUR.81.d:0 "The Sublime Porte has wisely chosen to accept the Skijope Line agreemant... benefiting our trade and our influence in Macedonia!"
ww1_BUL_TUR.81.a:0 "Yay!"
ww1_BUL_TUR.82.t:0 "The Sublime Porte Declines the Skijope Line... again..."
ww1_BUL_TUR.82.d:0 "Unfortunately; our dearest ally.... the Ottoman Empire declined our very generous offer of the Skijope line.... doesn't matter; soon Macedonia, Thrace and Tsargrad will be ours..."
ww1_BUL_TUR.82.a:0 "Sad... anyway!"



########## BALKAN LEAGUE ##########
ww1_balkan_league.1.t:0 "Geshov and Dimitar Rizov Speak"
ww1_balkan_league.1.d:0 "While Dimitar Rizov, who signed the 1904 Memorandum nearly a decade prior and is affiliated with the VMORO, was on leave in Sofia, Ivan Geshov convened him. Geshov, who has become disillusioned with the Young Turk administration in Constantinople, is hoping to arrange an agreement with Milovan Milovanovitch, the Serbian Prime Minister, in hopes of renewing Serbo-Bulgarian relations."
ww1_balkan_league.1.a:0 "Let's See Where This Goes"
ww1_balkan_league.2.t:0 "Ivan Geshov and Friends in Vienna"
ww1_balkan_league.2.d:0 "Whilst in Vienna Ivan Geshov ran into Dimitar Rizov and fellow diplomat Dimitar Stanchov. \n Ivan Geshov had multiple consultations with both; Dimitar Stanchov informed that the Tsar was at his residence in Hungary and wished to see him regarding the talks with Serbia. M. Rizov told Geshov about his discussions in Belgrade with the Serbian prime minister; they went well. Geshov and Rizov then drafted a memorandum that should outline the coming negotiations and renewal of the 1904 treaty. \n 1. The renewal of the treaty of 1904, mutatis mutandis; instead of reforms, we shall ask for autonomy; if that should prove impossible, we shall divide Macedonia. \n 2. Our maximum concessions in case of partition; \n a. The river Pchina, to the east of Vardar, all the way to its source; \n b. The boundaries of the sandjaks of Prizrend and Uskub, to the west of Vardar. \n 3. Determination of casus fcederis; \n a. Attack on Serbia and Bulgaria, from whichever quarter it may come; \n b. Attack by Turkey on any one of the Balkan States; \n c. Eventual attempt on the part of Austria to occupy Macedonia or Albania; \n d. Internal troubles in Turkey, threatening the peace and tranquility of the Balkan Peninsula; \n e. When the interests of Bulgaria and Serbia demand that the question should be settled. \n 4. The participation of Russia to be a conditio sine qua non for the conclusion of a treaty on the above lines. \n 5. The participation of Montenegro. \n It is worthy to mention that the clause regarding Austria was urged by M. Rizov."
ww1_balkan_league.2.a:0 "Time to Visit Ferdinand"
ww1_balkan_league.3.t:0 "Tsar Ferdinand Approves of the Memorandum"
ww1_balkan_league.3.d:0 "After careful consideration, the Tsar, who is currently on vacation in Hungary, has greenlit the memorandum and the coming negotiations; he is eager to craft the future of the Balkans. Ivan Geshov will now depart to meet Milovan Milovanovitch on a train to Belgrade."
ww1_balkan_league.3.a:0 "This is goud"
ww1_balkan_league.4.t:0 "A Visit from Bulgarian Diplomat Dimitar Rizov"
ww1_balkan_league.4.d:0 "Today we received a visit from Dimitar Rizov, who is acting on behalf of Bulgarian Prime Minister Ivan Geshov. Mr. Rizov proposed to schedule a series of negotiations to renew the 1904 agreement and perhaps transform our relationship into an alliance."
ww1_balkan_league.4.a:0 "We'll Entertain The Idea"
ww1_balkan_league.5.t:0 "Ivan Geshov's Train Ride with Milovan Milovanovitch"
ww1_balkan_league.5.d:0 "Late at night Ivan Geshov met with Milovan Milovanovitch, and they spoke over many topics:\n\nMilovanovitch brought up his belief that an Albanian state would be impossible due to the incompetence of Muslims and their inability to rule a state; he stresses that Albania should be split between Serbia and Greece. When Geshov proposed an Autonomous Macedonia, Milovanonitch reluctantly agreed but urged for partition and arbitration by the Russian Tsar. They then proceeded to put preliminary agreements in writing and also sent them to Russia."
ww1_balkan_league.5.a:0 "See the Preliminary Agreement."
ww1_balkan_league.5.b:0 "Choo Choo!"
ww1_balkan_league.6.t:0 "Milovan Milovanovitch's Train Ride with Ivan Geshov"
ww1_balkan_league.6.d:0 "Late at night Ivan Geshov met with Milovan Milovanovitch, and they spoke over many topics:\n\nMilovanovitch brought up his belief that an Albanian state would be impossible due to the incompetence of Muslims and their inability to rule a state; he stressed that Albania should be split between Serbia and Greece. Ivan Geshov then brought up the topic of an autonomous Macedonia, which we reluctantly agreed to... for now. We urged for partition and arbitration from the Russian Tsar, but alas, this is all preliminary anyway. Three preliminary agreement documents were made; one for us and Sofia, as well as Russia."
ww1_balkan_league.6.a:0 "See the Preliminary Agreement."
ww1_balkan_league.6.b:0 "Choo Choo!"
ww1_balkan_league.7.t:0 "Preliminary Agreement drafted by Ivan Geshov and Milovan Milovanovitch"
ww1_balkan_league.7.d:0 "The main provisions of the casus tcederis should be as follows:\nI. An absolute defensive alliance against whoever attacks Bulgaria or Serbia;\n2. A defensive alliance against whoever attempts to occupy those parts of the Balkan Peninsula that shall be specifically mentioned; Macedonia, Old Serbia, etc.;\n3. An offensive alliance against Turkey with the object; (a) of liberating Macedonia and Old Serbia in circumstances deemed favorable to both countries; (b) of putting an end to the anarchy or massacres in the Turkish provinces where the vital interests of either contracting party are at stake."
ww1_balkan_league.7.a:0 "Interesting"
ww1_balkan_league.8.t:0 "Ivan Geshov is ready to begin negotiations"
ww1_balkan_league.8.d:0 "After the fruitful train ride negotiations between Milovan Milovanonitch and Ivan Geshov regarding the possibility of a Balkan Alliance, the Bulgarian delegation now feels that they're ready to begin official negotiations. Are we ready?
ww1_balkan_league.8.a:0 "Act Stern; Make No Mention of Autonomy"
ww1_balkan_league.8.b:0 "Act Friendly; Mention Autonomy"
ww1_balkan_league.8.c:0 "Decline Negotiations"
ww1_balkan_league.99.t:0 "Negotiations with Serbia: "They have a raised tone!""
ww1_balkan_league.99.d:0 "Ivan Geshov traveled to Serbia to begin official negotiations regarding a Balkan Alliance. Ivan Geshov arrived in Serbia with a few expectations based on the preliminary negotiations between Geshov and Serbian counterpart, Milovan Milovanonitch. Geshov expected certain things to be present, such as autonomous Macedonia and restriction of declaring war alone, but neither was present. In fact, the Serbian delegation began the negotiations in a somewhat raised tone. In the Serb's 'revised' articles, the following is stated; \n1. Serbia can declare war without our consent.\n2. The Vilayets of Salonica (Eastern Macedonia) & Monastir (Central & North Macedonia) should be reserved for the arbitration of the Russian Emperor.\n3. Serbia recognizes now and in advance the complete and exclusive right of Bulgaria over the territories in the vilayet of Adrianople (Thrace), while Bulgaria recognizes the corresponding right of Serbia over the vilayet of Scutari (Albania) and that part of the vilayet of Kossovo that lies to the north of Shar Mountain."
ww1_balkan_league.99.a:0 "Object These Changes"
ww1_balkan_league.99.b:0 "This is acceptable."
ww1_balkan_league.99.b.tt:0 "§YThe Valiyets of Monastir & Salonica will be reserved for the Arbitration of the Russian Emperor, and we are entitled to Adrianople§!"
ww1_balkan_league.10.t:0 "Negotiations with Serbia: "They're Friendly and Mention Autonomy for Macedonia"
ww1_balkan_league.10.d:0 "Ivan Geshov traveled to Serbia to begin official negotiations regarding a Balkan Alliance. Ivan Geshov arrived in Serbia with a few expectations based on the preliminary negotiations between Geshov and Serbian counterpart, Milovan Milovanonitch. Geshov expected certain things to be present, such as autonomous Macedonia and restriction of declaring war alone; thankfully, Serbia honored these topics, and negotiations went quite smoothly. We are ready to transition into the next phase; discussing Autonomous Macedonia's borders and leader."
ww1_balkan_league.10.a:0 "Let's discuss the finer details."
ww1_balkan_league.11.t:0 "Serbia Declines Further Negotiations"
ww1_balkan_league.11.d:0 "Serbia has declined further negotiations. This is a rash and unexpected move, especially when all Christians residing in European Turkey are at stake. Perhaps they're afraid of war, or perhaps we came off as insulting? Who knows; but what is known is that the Balkans will suffer because of their arrogance."
ww1_balkan_league.11.a:0 "Terrible"
ww1_balkan_league.13.t:0 "A Bulgarian Objection"
ww1_balkan_league.13.d:0 "Ivan Geshov has raised some objections to some of our proposals. Geshov opposes the Russian Arbitration of the Valiye of Salonica and Manastir and opposes us reserving the right to declare war on Turkey alone. Geshov is also stressed by the lack of an autonomous Macedonia. \n\nHow are we to respond?"
ww1_balkan_league.13.a:0 "Create a Serbian Zone, Bulgarian Zone & a Contested Zone."
ww1_balkan_league.13.tt:0 "§YBulgaria will receive Salonica, while Manastir is to be arbitrated by his majesty, the Russian Emperor§!"
ww1_balkan_league.13.b:0 "Allow an Autonomous Macedonia"
ww1_balkan_league.13.c:0 "Decline any Changes"
ww1_balkan_league.14.t:0 "A Response from Serbia"
ww1_balkan_league.14.d:0 "After Ivan Geshov raised objections, the Serbian delegation reviewed them and sent another proposal. Serbia is prohibited from declaring war without referring to Bulgaria; Bulgaria has the right to both the Valiyets of Salonica (East Macedonia) and Adrianople (Thrace), as Serbia is entitled to the Valiyet of Kossovo and the Valiyet of Scutari (Albania). Those two respective areas are to be uncontested and a contested zone of Skopje and Ohrid that is to be arbitrated by His Majesty, the Russian Emperor."
ww1_balkan_league.14.a:0 "Still no mention of an autonomous Macedonia?"
ww1_balkan_league.14.b:0 "This will work"
ww1_balkan_league.14.tt:0 "The Valiant of Salonica will become our uncontested territory!"
ww1_balkan_league.15.t:0 "Bulgaria's wishes still not met."
ww1_balkan_league.15.d:0 "Ivan Geshov has reviewed our altered proposals and is pleased regarding us guaranteeing them the Valiyet of Solonica; however, he is still alarmed by the lack of an Autonomaus Macedonia. Regardless of their wishes, King Peter is now to set off to Paris along with Milovan Milovanovitch. Bulgaria is sending their delegates, Dimitar Rizov and Dimitar Stanchov, to Paris to speak on the topic some more."
ww1_balkan_league.15.a:0 "To Paris, we go.... haha."
ww1_balkan_league.16.t:0 "King Peter's trip to Paris"
ww1_balkan_league.16.d:0 "King Peter of Serbia, obviously, has departed to Paris along with Milovan Milovanovitch, unfortunately delaying our negotiations regarding the Macedonian Question...."
ww1_balkan_league.16.a:0 "Send Dimitar Rizov & Dimitar Stanchov"
ww1_balkan_league.17.t:0 "Meeting at the Gala Opera"
ww1_balkan_league.17.d:0 "King Peter and Milovan Milovanovitch met with Bulgaria's representative, Dimitar Stanchov.\n\nMr. Stanchov informed the King and Milovanovitch that Tsar Ferdinand and Bulgarian Prime Minister Ivan Geshov were greatly disappointed with the proposals that Milovan Milovanovitch had brought from Belgrade on the pending Serbo-Bulgarian agreement. They were amazed at the modifications that Serbia proposed to introduce into that agreement by rejecting all principles of Macedonian autonomy and by altering the geographical boundary of her Macedonian claims. She substitutes the river of Bregalnitza for that of Ptchina as her frontier to the east of Vardar, reserving for herself the town of Veles, with the corresponding line to the west of Vardar, including the towns of Prilep, Kroushevo, Kitchevo, and Strouga, in lieu of the present boundaries of the sandjaks of Uskub and Prizrend. The Bulgarian Tsar and his Prime Minister are of the opinion that these modifications render an understanding between Bulgaria and Serbia impossible."
ww1_balkan_league.17.a:0 "This is startling... let us further discuss this.
ww1_balkan_league.17.b:0 "We stand firm on our proposals."
ww1_balkan_league.18.t:0 "A Report Back from Dimitar Stanchov"
ww1_balkan_league.18.d:0 "During the meeting between Dimitar Stanchov and the Serbian King and Milovan Milovanitch, Mr. Stanchov stated this in a very concise form, the circle offering no opportunity for a longer conversation without arousing suspicions among the diplomats who were present. M. Stancioff, however, succeeded in impressing on Milovan Milovanovitch that the matter was extremely serious and deserved a fresh and careful examination by Serbia. The declaration of Mr. Stanchov startled Milovan Milovanovitch, who asked for an interview where they might again discuss the affair. Mr. Stanchov thereupon informed M. Milovanovitch that Dimitar Rizov had arrived from Rome for that very purpose and that it would be better if the exchange of ideas took place between the three, as Mr. Rizoff is exceptionally competent on all questions affecting Macedonia. Besides, such an exchange of ideas could form a continuation of the talks that Mr. Rizov had already had with Milovan Milovanovitch in Belgrade."
ww1_balkan_league.18.a:0 "Interesting"
ww1_balkan_league.19.t:0 "Blessings from the French Foreign Minister, Mr. de Selves."
ww1_balkan_league.19.d:0 "Mr. de Selves has been informed about the understanding between Bulgaria and Serbia, whose 400,000 soldiers would form a barrier against all foreign aggression in the Balkans. This thesis met with the full approval of Mr. de Selves."
ww1_balkan_league.19.a:0 "Bon!"
ww1_balkan_league.37.t:0 "Blessings from the French Foreign Minister, Mr. de Selves."
ww1_balkan_league.37.d:0 "Mr. de Selves has been informed about the understanding between Bulgaria and Serbia, whose 400,000 soldiers would form a barrier against all foreign aggression in the Balkans. This thesis met with the full approval of Mr. de Selves."
ww1_balkan_league.37.a:0 "Bon!"
ww1_balkan_league.20.t:0 "Stanchov & Rizov meet with Milovan Milovanitch again."
ww1_balkan_league.20.d:0 "Still in Paris, Dimitar Stanchov opened the conversation with:\n\nThe original Serbo-Bulgarian conversation on the subject of the understanding, for which the two countries are equally anxious, laid down that the arbitration of the Russian Emperor will bear on the following geographical boundary, which represented the utmost concession on the Bulgarian side; the river Ptchina as the frontier to the east of Vardar; the southern boundaries of the sandjaks of Uskub and Prizrend as the frontier to the west of Vardar, on condition that recourse will be had to partition only after events had established that Macedonian autonomy is either impossible or cannot last long.\n\nThe proposals Serbia has brought from Belgrade, on the contrary, reject the principle of autonomy and lay down that the arbitration of the Russian Emperor shall bear on a new geographical frontier of the Serbian claims in Macedonia, running to the east of Vardar along the river Bregalnitza and to the west of Vardar along a line corresponding to it, reaching Lake Ochrida near Strouga.\n\nFurther, Stanchov added that there could be no question about any concessions ab initio and that the arbitration of the Russian Emperor ought to be obligatory. Dimitar Rizoff, in his turn, added that the arbitration of the Russian Emperor is equally indispensable to both governments, as a screen against public opinion in their countries, which are in direct opposition and not easy to reconcile on this question. The arbitration must bear both on the principle at stake and on its practical application."
ww1_balkan_league.20.a:0 "Continue"
ww1_balkan_league.21.t:0 "Milovan Milovanovitch's Response"
ww1_balkan_league.21.d:0 "Milovan Milovanovitch replied that the modifications formerly proposed were inspired by the following motives:\n\nFirstly, the natural presumption is that the Russian Emperor will adopt neither the Bulgarian nor the Serbian standpoint but will seek an intermediate position between the Bulgarian concessions and the Serbian claims in Macedonia so that neither the Serbian line of demarcation nor the Bulgarian line will be the one finally adopted. Secondly, the belief that the river Ptchina is too small for a frontier line and that a watershed should be used instead. Thirdly, the fact that the villages in Preshovo have for a long time been Serbian, and it would be unfair if they were to remain on the Bulgarian side. Fourthly, the conviction that the Serbians had already made very significant concessions."
ww1_balkan_league.21.a:0 "Next"
ww1_balkan_league.22.t:0 "Discussing the finer details of Macedonia"
ww1_balkan_league.22.d:0 "Now that we've recognized that an autonomous Macedonia, Ivan Geshov would like to discuss the finer details of Macedonia, such as a prospective leader, defined borders, and other necessary prerequisites when formulating a state. \n\nFirst and foremost, the borders?"
ww1_balkan_league.22.a:0 "We're Entitled to Skijope"
ww1_balkan_league.22.a.tt:0 "§YAll of Macedonia besides Skopje will become reserved to an Autonomous Macedonia. Skijope will be further scrutinized!"
ww1_balkan_league.22.b:0 "All of Macedonia is Fine"
ww1_balkan_league.22.b.tt:0 "§YAll of Macedonia will become reserved to an Autonomous Macedonia§!"
ww1_balkan_league.23.t:0 "Serbia's Proposal regarding an Autonomous Macedonia Border Definition"
ww1_balkan_league.23.d:0 "The Serbian king and Milovan Milovanovitch have carefully reviewed the question of Macedonia's borders and have proposed that Serbia should retain Skopje, and an autonomous Macedonia has authority over the rest of Macedonia."
ww1_balkan_league.23.a:0 "As long as we get Sturmica & Rhodopes."
ww1_balkan_league.23.b:0 "Defeats the entire purpose of an autonomous Macedonia?"
ww1_balkan_league.24.t:0 "A Response from Bulgaria"
ww1_balkan_league.24.d:0 "Bulgaria is willing to let us have Skijope as long as they're able to get both Sturmica and Rhodopes..."
ww1_balkan_league.24.a:0 "Sounds good."
ww1_bulgaria.25.t:0 "Serbia Agrees to the Prior"
ww1_bulgaria.25.d:0 "Serbia has agreed to the proposal we sent, meaning that Serbia will receive Skopje, and we will receive Sturmica and Rhodopes upon our victory against those damned Turks..."
ww1_bulgaria.25.a:0 "Excellent"
ww1_balkan_league.26.t:0 "Bulgaria Declines us Skijope"
ww1_bulgaria.26.d:0 "Bulgaria has declined us Skijope on the grounds that ceding any territory to either state would violate the whole idea of an Autonomous Macedonia."
ww1_bulgaria.26.a:0 "It's a prerequisite!"
ww1_bulgaria.26.b:0 "Fine... Back down."
ww1_balkan_league.27.t:0 "A Serbian Response"
ww1_balkan_league.27.d:0 "Serbia has responded to us that Skijope is an absolute prerequisite for her participation in the war of liberation..."
ww1_balkan_league.27.a:0 "As long as we get Sturmica and Rhodopes..."
ww1_balkan_league.28.t:0 "Serbia Backs Down"
ww1_balkan_league.28.d:0 "Serbia has agreed to back down and let the Autonomous Macedonian state receive Skopje..."
ww1_balkan_league.28.a:0 "As They Should..."
ww1_balkan_league.29.t:0 "Serbia agrees to grant autonomy to all of Macedonia."
ww1_balkan_league.29.d:0 "Our Serbian counterparts, King Peter and their Prime Minister Milovan Milovanovitch, have carefully reviewed our proposal of an Autonomous Macedonia and have settled on the fact that it is not only necessary but the best option. They have also agreed that all of Macedonia is to be autonomous. We find these claims very welcoming, especially due to the fact that on the train, Milovan Milovanovitch seemed reluctant to agree to an autonomous Macedonia."
ww1_balkan_league.29.a:0 "Very Nice"
ww1_balkan_league.30.t:0 "An offer from Milovan Milovanovitch"
ww1_balkan_league.30.d:0 "Within our struggles with the Serbian delegation to achieve a deal on autonomy for Macedonia, Milovan Milovanovitch has made an offer; If Serbia is to receive the Sanjak of Uskub, she would not oppose Macedonian autonomy in the rest of Macedonia...."
ww1_balkan_league.30.a:0 "Decline This Offer"
ww1_balkan_league.30.b:0 "This Is Acceptable"
ww1_balkan_league.31.t:0 "Bulgaria Stands Firm"
ww1_balkan_league.31.d:0 "Ivan Geshov and his fellow Bulgarian diplomats are very staunch on not allowing us to Skijope; they feel strongly that letting any country receive Macedonia would violate the entire idea of an Autonomous Macedonia."
ww1_balkan_league.31.a:0 "Fine. Ugh..."
ww1_balkan_league.31.b:0 "Nope-Cease Negotiations"
ww1_balkan_league.32.t:0 "Serbia agrees to move on..."
ww1_balkan_league.32.d:0 "Regarding Serbia's insistence upon Skijope, they have finally come to their senses and dropped it, reserving the territory for the soon-to-be Autonomous Macedonia. Now we can move on to discussing a leader..."
ww1_balkan_league.32.a:0 "Glad we got that finished."
ww1_balkan_league.33.t:0 "Serbia Ceases Negotiations!"
ww1_balkan_league.33.d:0 "Milovan Milovanovitch has refused to come to common sense and has brashly ceased negotiations between our respective countries. Not only is this unexpected, but it is also quite disrespectful! For the lives of maybe a hundred million Christians residing in Kosovo, Macedonia, Albania, and Thrace. Whether the war of liberation will happen now is in jeopardy. We can either continue on our own path as a lone liberator or organize a crusade led by his majesty, Tsar Ferdinand!"
ww1_balkan_league.33.a:0 "Serbs are so lame anyway."
ww1_balkan_league.34.t:0 "Ivan Geshov has accepted a Russian arbitration on Monastir & Salonica."
ww1_balkan_league.34.d:0 "Despite initially pushing for an autonomous Macedonia, Ivan Geshov has gone back and accepted direct partitioning that is to be administrated by His Majesty, the Tsar of Russia. With this in mind, we can hope that Russia will reward us greatly due to our outstanding service to the Orthodox people."
ww1_balkan_league.34.a:0 "Surprisingly Easy"
ww1_balkan_league.35.t:0 "Our Uskub proposal has been denied."
ww1_balkan_league.35.d:0 "Upon our request that we are to receive Uskub for the rest of Macedonia to receive autonomy, we were denied, even though the idea was originally proposed by Bulgarian delegate Dimitar Rizov..."
ww1_balkan_league.35.a:0 "This sucks!"
ww1_balkan_league.36.t:0 "An Intimate Discussion between Milovan Milovanovitch & Dimitar Rizov"
ww1_balkan_league.36.d:0 "Dimitar Rizov made the following statement to Milovanovitch, who he has long been very close to:\n\n'You know that my devoted attachment to the idea of a definite understanding between Bulgaria and Serbia has put me under a cloud of suspicions in my country. You will, therefore, believe in my absolute sincerity and frankness on this occasion. Well, I assure you on my honor and in the name of my country that this is our last effort to arrive at such an understanding and that Serbia will never again find a Bulgarian government so well disposed and willing to conclude an agreement. I need hardly tell you that no Bulgarian government will venture, even if it feels disposed, to conclude with Serbia an understanding that does not provide for Macedonian autonomy. If you, Milovan Milovanovitch, agree with all this, you must realize what a terrible responsibility you are assuming before your own people and before the entire Slav world should our present initiative meet with failure. You know as well as anybody that we must not waste time, or events might anticipate us. As your old friend, I implore you to associate your name with this great enterprise. Have the courage to surmount the obstacles in the way, even when they come from your political friends. That is how great deeds in this world are done. You have more than once told me that the first and most important object of the Serbian foreign policy ought to be an understanding with Bulgaria. If you are convinced of this, you must attain that object even at the risk of exposing yourself to the temporary abuse of your short-sighted compatriots. Bear in mind, Mr. Milovanovitch, that this is the last opportunity for concluding the Serbo-Bulgarian agreement on behalf of which we have both so much pleaded, and that no such opportunity will recur again. As these words were being uttered, Mr. Stanchov returned, and realizing the purport of the conversation, dealt Mr. Milovanovitch the final coup de grace by adding, Do not forget that the entire responsibility before the Macedonian public opinion for the territorial concessions that we are making to you in Macedonia has been placed on Mr. Rizov, both by the Bulgarian Tsar and by the Bulgarian Government.'\n\n All this impressed Mr. Milovanovitch so much that he could find nothing to reply, merely contenting himself with the words that he still remained convinced, more so than ever before, of the paramount importance for Serbia of arriving at an understanding with Bulgaria. \n\nFollowing this, the group left Paris."
ww1_balkan_league.36.a:0 "Well said, Rizov."
ww1_balkan_league.36.b:0 "God... Get a room."
ww1_balkan_league.42.t:0 "An Intimate Discussion between Milovan Milovanovitch & Dimitar Rizov"
ww1_balkan_league.42.d:0 "Dimitar Rizov made the following statement to Milovanovitch, who he has long been very close to:\n\n'You know that my devoted attachment to the idea of a definite understanding between Bulgaria and Serbia has put me under a cloud of suspicions in my country. You will, therefore, believe in my absolute sincerity and frankness on this occasion. Well, I assure you on my honor and in the name of my country that this is our last effort to arrive at such an understanding and that Serbia will never again find a Bulgarian government so well disposed and willing to conclude an agreement. I need hardly tell you that no Bulgarian government will venture, even if it feels disposed, to conclude with Serbia an understanding that does not provide for Macedonian autonomy. If you, Milovan Milovanovitch, agree with all this, you must realize what a terrible responsibility you are assuming before your own people and before the entire Slav world should our present initiative meet with failure. You know as well as anybody that we must not waste time, or events might anticipate us. As your old friend, I implore you to associate your name with this great enterprise. Have the courage to surmount the obstacles in the way, even when they come from your political friends. That is how great deeds in this world are done. You have more than once told me that the first and most important object of the Serbian foreign policy ought to be an understanding with Bulgaria. If you are convinced of this, you must attain that object even at the risk of exposing yourself to the temporary abuse of your short-sighted compatriots. Bear in mind, Mr. Milovanovitch, that this is the last opportunity for concluding the Serbo-Bulgarian agreement on behalf of which we have both so much pleaded, and that no such opportunity will recur again. As these words were being uttered, Mr. Stanchov returned, and realizing the purport of the conversation, dealt Mr. Milovanovitch the final coup de grace by adding, Do not forget that the entire responsibility before the Macedonian public opinion for the territorial concessions that we are making to you in Macedonia has been placed on Mr. Rizov, both by the Bulgarian Tsar and by the Bulgarian Government.'\n\n All this impressed Mr. Milovanovitch so much that he could find nothing to reply, merely contenting himself with the words that he still remained convinced, more so than ever before, of the paramount importance for Serbia of arriving at an understanding with Bulgaria. \n\nFollowing this, the group left Paris."
ww1_balkan_league.42.a:0 "Well said, Rizov."
ww1_balkan_league.38.t:0 "Formulating Fresh Proposals"
ww1_balkan_league.38.d:0 "After Milovan Milovanovitch's discussion with Bulgarian delegate Dimitar Rizov, he has returned to formulate fresh proposals that will not only satisfy our own desires but also the Bulgarians; however, among the government, there have been concerns over Milovanovitch's willingness to give concessions to Bulgaria. Particularly the Old Radicals are against Milovanovitch's terms and want a treaty that grants Serbia more of Macedonia... In fact, several members have made it clear that they do not intend to respect the treaties... Despite this, Milovan Milovanovitch has formulated the proposal for the Province of Skopje to be the contested territory meant to be dictated by Russian arbitration... We are soon to meet in Sofia with the presence of Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky, Russian Military Attache..."
ww1_balkan_league.38.a:0 "Will This Work?"
ww1_balkan_league.39.t:0 "Fresh Proposals from Milovan Milovanovitch"
ww1_balkan_league.39.d:0 "Once again Serbia returns with some more proposals by us. They suggest that the contested area is to be merged into Skijope, and then following the war was to be arbitrated by His Majesty, Tsar Nicholas II of Russia. This would leave us with Ohrid... Geshov and Milovanitch, among other delegates from the two countries, are continuing discussions in Sofia, and the discussions are to be monitored by Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky, Russian Military Attache..."
ww1_balkan_league.39.a:0 "The Repetition Is Agony!"
ww1_balkan_league.40.t:0 "Monitoring Negotiations in Sofia"
ww1_balkan_league.40.d:0 "We've been invited to monitor the Serbo-Bulgarian negotiations regarding a Balkan Pact as a preemptive measure to ward off Austro-Hungarian & Romanian aggression. Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky were sent to Sofia to monitor and advise and discovered a secret annex of the treaty where Serbia & Bulgaria are plotting on how to divide the land of the Turkish territory in Macedonia and Thrace. As of now, Bulgaria is to receive Thrace, Adrianople, and Central & East Macedonia, while Serbia is to receive Kosovo, Novi Pazar, and Albania... Currently the two countries are squabbling over Skopje. Serbia is currently insisting that Skijope be reserved for our supreme arbitration, while Bulgaria is stubbornly neglecting the offer..."
ww1_balkan_league.40.a:0 "Urge a Defensive Pact Only!"
ww1_balkan_league.41.t:0 "Russia Insists on the Pact Being Purely Defensive..."
ww1_balkan_league.41.t:0 "With the recent arrival of Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky, Russian Military Attache, they have been told by St. Petersburg to urge a purely defensive pact, fearing that the Balkan conflict will boil over into some kind of Great War. Recent reports prove that Russian ministers have even begun negotiations with the Turks in Constantinople... To frustrate Russo-Turkish relations, perhaps it'd be wise to speed up the signing of a treaty..."
ww1_balkan_league.41.a:0 "Sure... Defensive only..."
ww1_balkan_league.46.t:0 "Russia Insists on the Pact Being Purely Defensive..."
ww1_balkan_league.46.d:0 "With the recent arrival of Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky, Russian Military Attache, they have been told by St. Petersburg to urge a purely defensive pact, fearing that the Balkan conflict will boil over into some kind of Great War. Recent reports prove that Russian ministers have even begun negotiations with the Turks in Constantinople... To frustrate Russo-Turkish relations, perhaps it'd be wise to speed up the signing of a treaty..."
ww1_balkan_league.46.a:0 "Sure... Defensive only..."
ww1_balkan_league.43.t:0 "Are We Ready to Sign?"
ww1_balkan_league.43.d:0 "After months and months of negotiations, discussions, and arguments, and now with the supervision of Russia, we've been able to get into a favorable position that will have us receive everything in Ohrid and East, while Skopje will be arbitrated by Russia. With the risks of a Russo-Ottoman treaty and perhaps Austria or the Ottomans getting wind of our talks, is it time to put something into writing?"
ww1_balkan_league.43.a:0 "Yes, let's sign this."
ww1_balkan_league.44.t:0 "Bulgaria is ready to sign."
ww1_balkan_league.44.d:0 "Ivan Geshov and Bulgarian King Ferdinand are finally ready to conclude the negotiations on the condition that they'll receive Ohrid and everything east of it, while reserving Skopje to arbitration of His Majesty, Tsar Nicholas II of Russia... and that his arbitration is to be uncontested."
ww1_balkan_league.44.a:0 "Sign it."
ww1_balkan_league.44.a.tt:0 "The Claims Map Will Be Updated"
ww1_balkan_league.45.t:0 "The Signing of the Bulgarian-Serbian Treaty!"
ww1_balkan_league.45.d:0 "Finally, after months of negotiations spanning months, we were able to conclude a treaty, signed by Milovan Milovanovitch & Ivan Geshov, monitored by the Russian party..."
ww1_balkan_league.45.a:0 "Yay!"
ww1_balkan_league.47.t:0 "An Invitation from Bulgarian Prime Minister Ivan Geshov"
ww1_balkan_league.47.d:0 "The Bulgarian Prime Minister, Ivan Geshov, whom we've spoken to before, has invited us to Sofia to discuss an agreement between our respective countries. Our diplomats received a warm welcome, and Ivan Geshov disclosed some of his wishes for the agreement, such as Macedonian autonomy, the privileges granted to the Christian provinces of European Turkey by various international acts—particularly Article 23 of the Treaty of Berlin—and an offensive alliance against the Turks. With our diplomats' return, it is time to formulate our response to the proposed alliance."
ww1_balkan_league.47.a:0 "Send a defensive alliance draft; mention nothing of Article 23 or autonomy."
ww1_balkan_league.48.t:0 "A Reply From Greece"
ww1_balkan_league.48.d:0 "We received a letter from the Kingdom of Greece, enclosing the draft for a defensive alliance between the two countries. In this preliminary project, not only was nothing said about autonomy for Macedonia or Thrace, but even those privileges that had been granted to the Christian provinces of European Turkey by various international acts, particularly article 23 of the Treaty of Berlin, were passed over in silence."
ww1_balkan_league.48.a:0 "We Can't Accept This!"
ww1_balkan_league.49.t:0 "Ivan Geshov Rejects Our Proposals"
ww1_balkan_league.49.d:0 "Ivan Geshov, of Bulgaria, has found it most disturbing that we mentioned nothing of Article 23, and he said it would be impossible for Bulgaria to enter any agreement without the mention of Article 23... Ivan Geshov also proposed the following; Greece undertakes not to offer any opposition to an eventual demand by Bulgaria of administrative autonomy for Macedonia and the vilayet of Adrianople, guaranteeing equal rights to the nationalities there."
ww1_balkan_league.49.a:0 "Attempt to convince him that Article 23 is not necessary."
ww1_balkan_league.49.b:0 "Fine, we can operate under this."
ww1_balkan_league.50.t:0 "Another Reply From Greece"
ww1_balkan_league.50.d:0 "The Greeks have ignored our proposals and insistence on Article 23. They themselves say that if Article 23 is to be included, they find it impossible to sign any treaty!"
ww1_balkan_league.50.a:0 "Stand Firm"
ww1_balkan_league.51.t:0 "Ivan Geshov Stands Firm"
ww1_balkan_league.51.d:0 "Even upon our insistence, Ivan Geshov and the Bulgarian are stubbornly refusing!"
ww1_balkan_league.51.a:0 "Two Can Play This Game!"
ww1_balkan_league.51.b:0 "Fine; Article 23 Is Good"
ww1_balkan_league.52.t:0 "Crickets?"
ww1_balkan_league.52.d:0 "We expected by now that Bulgaria would fold; however, they seem to be very serious about Article 23, for whatever reason. After playing the waiting game, it has been decided that something so petty cannot ruin a fruitful opportunity of a Balkan alliance."
ww1_balkan_league.52.a:0 "No Shame in Backing Down"
ww1_balkan_league.53.t:0 "Greece Finally Backs Down"
ww1_balkan_league.53.d:0 "After playing the waiting game, which in retrospect is very immature when we are deciding the lives of millions of Christians, but anywho, Greece finally backed down and agreed to Article 23 of the Treaty of Berlin. Here soon the Tsar and his wife are due in Austria, so we are unable to discuss Macedonia in fine details, but we can agree to a military convention, and whichever army marches into Solun first may retain the territory."
ww1_balkan_league.53.a:0 "This Sounds Good"
ww1_balkan_league.54.t:0 "Our Entrance into the Balkan League"
ww1_balkan_league.54.d:0 "After playing the waiting game, which in retrospect is very immature when we are deciding the lives of millions of Christians, but anywho, we finally backed down and agreed to Article 23 of the Treaty of Berlin. Here soon the Bulgarian Tsar and his wife are due in Austria, so we are unable to discuss Macedonia in fine details, but we agreed to a military convention, and whichever army marches into Thessaloniki first may retain the territory."
ww1_balkan_league.54.a:0 "Exciting!"
ww1_balkan_league.55.t:0 "Meeting With Montenegro"
ww1_balkan_league.55.d:0 "The Montenegrin king just recently returned from his trip to Vienna and had instructed his foreign minister to contact us. He invited Ivan Geshov to Montenegro; however, Geshov suggested Vienna, but they ended up just meeting in Sofia. They had a jolly conversation, and we agreed to provide aid when the war comes. The following is the treaty; \n\n1. Montenegro agrees to start the war first if Bulgaria promises to intervene no later than 30 days. It agrees, if Bulgaria wishes, to begin negotiations with Greece, Serbia, and the Albanian princes. \n2. The aim of the war would be to liberate the Christians subject to the Ottoman Empire by taking away all Ottoman territories on the Balkan Peninsula; to expand the borders of Bulgaria and Montenegro, while also satisfying the just demands of Serbia and Greece; to form an autonomous state of Albania, the borders of which would be determined later; \n3. The war will be offensive. Montenegro will field 40,000 soldiers, who will engage a hundred thousand-strong Ottoman army. 4. Bulgaria to grant Montenegro a loan of 2,250,000 leva, needed for military expenses."
ww1_balkan_league.55.a:0 "Splendid"
ww1_balkan_league.56.t:0 "Meeting with Bulgaria"
ww1_balkan_league.56.d:0 "The king just recently returned from his trip to Vienna and had instructed the foreign minister to contact us. He invited Ivan Geshov, Bulgarian Prime Minister, to our capital; however, Geshov suggested Vienna, but we ended up just meeting in Sofia. They had a jolly conversation, and they agreed to provide aid to us when the war comes. \nThe following is the treaty; 1. Montenegro agrees to start the war first if Bulgaria promises to intervene no later than 30 days. It agrees, if Bulgaria wishes, to begin negotiations with Greece, Serbia, and the Albanian princes. \n2. The aim of the war would be to liberate the Christians subject to the Ottoman Empire by taking away all Ottoman territories on the Balkan Peninsula; to expand the borders of Bulgaria and Montenegro, while also satisfying the just demands of Serbia and Greece; to form an autonomous state of Albania, the borders of which would be determined later; \n3. The war will be offensive. Montenegro will field 40,000 soldiers, who will engage a hundred thousand-strong Ottoman army. 4. Bulgaria to grant Montenegro a loan of 2,250,000 leva, needed for military expenses.
ww1_balkan_league.56.a:0 "Nice"
ww1_balkan_league.57.t:0 "Contacting Montenegro"
ww1_balkan_league.57.d:0 "With our negotiations with Bulgaria being fruitful, it is time to respect the treaty and gain Montenegrin support. Due to our two kingdoms being brothers, we hardly need to try; however, we have made the most generous concession to allow Montenegro to gain East Montenegro, Pec, and Skadar, if they accept that is, and they surely will."
ww1_balkan_league.57.a:0 "Only Seems Fair"
ww1_balkan_league.58.t:0 "Talks With Our Serb Brothers"
ww1_balkan_league.58.d:0 "The Kingdom of Serbia, which we share the closest bond with, has reached out to us and informed us about a sort of Balkan Alliance between the Balkan states to deter Austrian, Rumanian, and Turkish aggression, as well as a plan to liberate our Christian brethren from centuries-long oppression under the Sultan. Serbia has designated East Macedonia, Skadar, and Pec as our territory. We will travel to Switzerland to sign the treaty. As a part of the treaty, it's been decided that we'll be the first to declare war on the Turks. We can also expect a visit from Bulgaria soon..."
ww1_balkan_league.58.a:0 "Goody Gumdrops"
ww1_balkan_league.59.t:0 "Treaty Signed With Montenegro"
ww1_balkan_league.59.d:0 "After reviewing our draft, King Nikolai I of Montenegro has agreed to all conditions, and the treaty was graciously signed in Switzerland. Bulgaria will sign a similar treaty with Nikolai I soon..."
ww1_balkan_league.59.a:0 "Brick by Brick..."
ww1_balkan_league.60.t:0 "An Invitation from Ivan Geshov, Bulgarian Prime Minister"
ww1_balkan_league.60.d:0 "We recently received a letter in Athens from Ivan Geshov, whom we have spoken to before. He invited us to Sofia to discuss a defensive pact and something of an anti-Turk alliance. We discussed and learned that Macedonia is to be arbitrated by His Majesty, Tsar Nicholas II of Russia. Seeing this fruitful opportunity to avenge 1897, we obviously joined."
ww1_balkan_league.60.a:0 "Count Us In!"
ww1_balkan_league.61.t:0 "Greece Has Agreed to the Balkan League"
ww1_balkan_league.61.d:0 "After receiving our invitation, Greece sent some diplomats to discuss a defensive pact and a possible entry into the League. Upon review and being informed that Macedonia is to be arbitrated by His Majesty, Tsar Nicholas II of Russia, they've agreed to join. We also agreed to a military convention; however, this was lightly touched on and not signed off."
ww1_balkan_league.61.a:0 "The Crusade is nearly organized..."
ww1_balkan_league.62.t:0 "Meeting with Bulgarian Diplomats at the Livadia Palace"
ww1_balkan_league.62.d:0 "Bulgarian diplomats recently met with the Emperor at Lividia Palace and gave him copies of the secret annex of the Serbo-Bulgarian Treaty. The secret annex dictated that in an upcoming war with the Turks, Bulgaria is entitled to the Valiyets of Monastir and Adrianople, while Serbia is entitled to the Vilyet of Kosovo and Scutari (Albania). Their assumption that war is inevitable is quite rash, and the Bulgarian thirst for Thrace is equally concerning... however, if necessary, we will supply the Bulgarian Army and secure them a loan."
ww1_balkan_league.62.a:0 "Express concern about the secret annex."
ww1_balkan_league.63.t:0 "Russian Concern about the Secret Annex"
ww1_balkan_league.63.d:0 "Our diplomats met with the Emperor at Lividia Palace and gave him copies of the secret annex. The Emperor warmly welcomed the diplomats and expressed gratitude towards our understanding with the Serbs and Greeks and was even cheery about the secret annex; however, some other Russian officials were concerned and think that it's a rash and unnecessary action and that it wouldn't be profitable for Bulgaria. They also see our claims on Adrianople as futile, not only due to its exclusion from the Stan Stefano borders, but also according to them, the Turkish foothold in Thrace will be useless due to the fact that they've deteriorated so far into a second-class power. Russia did claim that if war was to come, they'd supply the Balkan armies, to an extent, and attempt to secure us loans..."
ww1_balkan_league.63.a:0 "Stress the Sins of the Turkish!"
ww1_balkan_league.64.t:0 "Bulgaria Stresses the Sins of the Turkish"
ww1_balkan_league.64.d:0 "The Bulgarian diplomats present at Livadia Palace are stressing the failure of the Ottoman Empire, pointing at the massacres of Christians, the Albanian revolt, and the Italo-Turkish war in Tripoli... they reckon that the Eastern Question ought to be solved sooner rather than later."
ww1_balkan_league.64.a:0 "Since when is violence the answer!?"
ww1_balkan_league.65.t:0 "Something is brewing in the Balkans."
ww1_balkan_league.65.d:0 "Here recently we've become aware of negotiations taking place between Serbia and Bulgaria. About what exactly, it's unknown; however, it doesn't take a professor to piece together that the failure of the Young Turkish administration has left much to desire, and the Christian Balkan nations may be attempting to get rid of the Turkish foothold in Europe; Imperial Foreign Minister, Count Leopold Berchtold, has offered the idea of decentralization in the Turkish areas of Macedonia, Thrace, and Albania."
ww1_balkan_league.65.a:0 "Recommend this to the Balkan nations."
ww1_balkan_league.66.t:0 "The Austrian Proposal"
ww1_balkan_league.66.d:0 "Count Leopold Berchtold, imperial foreign minister of Austria, has made to us, Serbia, and Russia a suggestion that the Ottomans should decentralize their territory in Albania, Macedonia, and Thrace. To this preoccupation in Athens and Belgrade was added the anxiety caused by the Albanian claims on rightful Greek and Serbian districts, the Albanians openly demanding the entire vilayets of Uskub and Monastir. No such fears were entertained in Sofia as regards the Albanian danger, but in Bulgaria the massacre at Kotchani had produced even a deeper impression.\n\n What reason had we for being over-punctilious with an Empire already exhausted by the war with Italy, torn by internal feuds, with an undisciplined army and an empty treasury? \n\nHowever, the Count's proposal is not a bad basis for our demands."
ww1_balkan_league.66.a:0 "Interesting..."
ww1_balkan_league.67.t:0 "Something Smells Fishy"
ww1_balkan_league.67.d:0 "...."
ww1_balkan_league.67.a:0 "Order A General Mobilization"
ww1_balkan_league.67.b:0 "We Mustn't Rock The Boat"
ww1_balkan_league.68.t:0 "Ottoman General Mobilization"
ww1_balkan_league.68.d:0 "We just got word from Constantinople that Turkey has ordered a general mobilization!?"
ww1_balkan_league.68.a:0 "We Can DO The Same!"
ww1_balkan_league.69.t:0 "Ottoman General Mobilization"
ww1_balkan_league.69.d:0 "We just got word from Constantinople that Turkey has ordered a general mobilization!?"
ww1_balkan_league.69.a:0 "We Can DO The Same!"
ww1_balkan_league.70.t:0 "Ottoman General Mobilization"
ww1_balkan_league.70.d:0 "We just got word from Constantinople that Turkey has ordered a general mobilization!?"
ww1_balkan_league.70.a:0 "We Can DO The Same!"
ww1_balkan_league.71.t:0 "Ottoman General Mobilization"
ww1_balkan_league.71.d:0 "We just got word from Constantinople that Turkey has ordered a general mobilization!? In accordance with our treaties signed with the Balkan League, we must be the first to declare war!"
ww1_balkan_league.71.a:0 "The Balkans Will Be Free!!"
ww1_balkan_league.72.t:0 "Crisis in the Balkans!"
ww1_balkan_league.72.d:0 "The Balkan Powderkeg is coming close to the flame; fearing a mass uprising or invasion, the Ottoman Empire has ordered a general mobilization across its land, from the Balkans to Arabia. The Balkan states, feeling threatened, ordered mobilization in return! We must denounce this to keep the peace in Europe and keep the scales of power at an interbellum... Below is a letter that the governments of Vienna & St. Petersburg have formulated the following declaration that is to be delivered to Bulgaria; 1. That the Great Powers strongly deprecate all measures that are likely to cause a disturbance of peace; 2. That basing themselves on article 23 of the Treaty of Berlin and acting in the interest of the populations, they take in their hands the execution of the reforms in the government of European Turkey, it being understood that the reforms do not infringe the sovereignty of His Majesty The Sultan or the integrity of the Turkish Empire. This declaration reserves for the Powers the liberty of examining in common these reforms; 3. That if, notwithstanding all this, war should break out between the Balkan States and the Ottoman Empire, they will tolerate at the end of the conflict no modifications of the present territorial status quo in European Turkey. The Great Powers will collectively make to the Sublime Porte the representations entailed by the present declaration."
ww1_balkan_league.72.a:0 "Can we save the sick man?"
