ww1_balkan_league.79.t: "Demands from the 'Balkan League'"
ww1_balkan_league.79.d: "The Balkan countries of Bulgaria, Serbia, Montenegro, and Greece have founded the so-called Balkan League and have sent us a list of demands!? The demands are as follows: "\n\n1. Confirmation of ethnic autonomy in favor of the nationalities in the Empire, with all its consequences;\n2. Proportional representation of each nationality in the Imperial Parliament;\n3. Admission of Christians to all the public employments in the provinces inhabited by Christians;\n4. Recognition of all the schools of the Christian communities on a footing of equality with the Turkish schools;\n5. Undertaking by the Sublime Porte not to alter the ethnic character of the provinces of the Turkish Empire by introducing Mahommedan settlers;\n6. Local military service, with Christian cadres. Pending the formation of these military academies, service is to be suspended; 7. Reform of the gendarmerie in the European vilayets, under the effective command of Belgian and Swiss officers; 8. The appointment of Swiss and Belgian governors for the vilayets inhabited by Christians, who will be confirmed by the Powers and will be assisted by elective local councils; 9. The formation at the Sublime Porte of a Superior Council, composed of an equal number of Mahommedans and Christians, to supervise the application of the reforms. The ambassadors of the great powers and the ministers of the four Balkan states will have the mission to exercise control over the work of this council."
ww1_balkan_league.79.a: "Outrageous!"
ww1_balkan_league.79.b: "Desperate times require desperate measures..."
ww1_balkan_league.80.t: "The Ottoman Empire has rejected our demands for reformation!"
ww1_balkan_league.80.d: "After we sent the list of demands to Constantinople, these demands, mind you, being what the Great Powers wish for, but without even giving it the time of day, Turkey has foolishly rejected the reforms!"
ww1_balkan_league.80.a: "They leave us with no choice!"
ww1_balkan_league.82.t: "Monitoring Negotiations in Sofia"
ww1_balkan_league.82.d: "We've been invited to monitor the Serbo-Bulgarian negotiations regarding a Balkan Pact as a preemptive measure to ward off Austro-Hungarian & Romanian aggression. Mr. Nekludoff, Russian Minister in Sofia, and Colonel Romanovsky were sent to Sofia to monitor and advise and discovered a secret annex of the treaty where Serbia & Bulgaria are plotting on how to divide the land of the Turkish territory in Macedonia and Thrace. As of now, Bulgaria is to receive Thrace & Adrianople, while Serbia is to receive Kosovo, Novi Pazar, and Albania... while the vilayets of Monsastir and Selanik (Macedonia) are to be reserved for our supreme arbitration."
ww1_balkan_league.82.a: "Urge a Defensive Pact Only!"
ww1_balkan_league.83.t: "Are We Ready to Sign?"
ww1_balkan_league.83.d: "After weeks of discussions and now with the supervision of Russia, we've been able to get into a favorable position that will have us receive everything in Ohrid and East, while Skopje will be arbitrated by Russia. With the risks of a Russo-Ottoman treaty and perhaps Austria or the Ottomans getting wind of our talks, is it time to put something into writing?"
ww1_balkan_league.83.a: "Yes, let's sign this."
ww1_balkan_league.84.t: "Bulgaria is ready to sign."
ww1_balkan_league.84.d: "Ivan Geshov and Bulgarian King Ferdinand are finally ready to conclude the negotiations on the condition that all of Macedonia will be left to the arbitration of His Majesty, Tsar Nicholas II of Russia... and that his arbitration is to be uncontested."
ww1_balkan_league.84.a: "Sign it."
ww1_balkan_league.85.t: "The Signing of the Bulgarian-Serbian Treaty!"
ww1_balkan_league.85.d: "Finally, after months of negotiations spanning months, we were able to conclude a treaty, signed by Milovan Milovanovitch & Ivan Geshov, monitored by the Russian party, the Bulgarian-Serbian treaty has finally been signed."
ww1_balkan_league.85.a: "It's about time."


