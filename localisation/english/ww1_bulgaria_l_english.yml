BUL_vmoro_desc:0 "The VMORO is a complex organization that operates from Macedonia to Thrace in hopes of achieving autonomy. Though originally exclusive to Bulgarians upon its founding in 1893, it was soon expanded to anyone who wished to free themselves from the tyranny of the Ottoman Turks, whether they be Aromanian, Meglo-Romanian, Greek, Serb, or even Turks themselves. The organization not only uses guerrilla warfare within Macedonia and Adrianople and even has operated as a state within a state but also has fruitful connections within our army and politics that allow for the transport of militias and weapons through our border. The Supreme Macedonian Committee is a result of such political connections; the Supreme Committee is mostly made up of the Bulgarian Officer's Brotherhood and other extremists who favor terrorist acts and a war against the Ottoman Empire. We could utilize it and other Komitadji's to obtain the greater Bulgaria we so desire..."
