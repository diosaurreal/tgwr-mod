ww1_bulgaria.67.a: "One of the many benefits of smoking!"
ww1_bulgaria.68.t: "Amending the Silver Constitution"
ww1_bulgaria.68.d: "Our country is being shifted in the position of the Tsar in a legal sense."
ww1_bulgaria.68.a: "Empower the Tsar!"
ww1_bulgaria.69.t: "Turkish Opposition"
ww1_bulgaria.69.d: "The territories once held by the Ottoman Empire now stand under Bulgarian rule, yet the local Turkish population remains resistant. Tensions are rising, and it seems something must be done to address the opposition. Should we enforce harsher policies or attempt to offer autonomy to calm the region?"
ww1_bulgaria.69.a: "It's for their own good!"
ww1_bulgaria.69.b: "Perhaps an autonomous Thrace would be beneficial?"
ww1_bulgaria.70.t: "Greek Opposition"
ww1_bulgaria.70.d: "The newly acquired territories that once belonged to Greece are proving troublesome. Greek nationals in these areas remain loyal to their homeland, refusing to fully integrate into Bulgaria. Their defiance might need to be quashed, or should we wait and hope their resistance will wane?"
ww1_bulgaria.70.a: "They'll Submit in Due Time"
ww1_bulgaria.71.t: "Ivan Geshov's Declaration on the Bulgarian Policy towards Turkey"
ww1_bulgaria.71.d: "Ivan Geshov:\n'Our policy is sincere, and as we are anxious that it should not prove the ephemeral policy of our Cabinet, but should become the permanent policy of Bulgaria, we hope that the neighboring Empire will facilitate our task by responding to our invitation to eliminate the causes that are at the bottom of our misunderstandings and the motives that irritate public opinion in our country. In a parliamentary country, no government can march against public opinion. It will be a misfortune if our pacific policy fails under the pressure of public opinion, for whose excitement we are in no way responsible. Where we fail, it is hardly likely that any other Bulgarian government will succeed.'"
ww1_bulgaria.71.a: "Classic Pacifist Geshov"
ww1_bulgaria.72.t: "Ivan Geshov Comments on Relations with Turkey"
ww1_bulgaria.72.d: "I have been asked by the Opposition to say on which side we are. My reply is that we are with those who sincerely wish for peace and who, as partisans of peace, favor those conditions without which peace cannot be maintained. These people think that the Balkan Peninsula ought to belong to the Balkan nations; they wish that whatever be the Balkan country where these nations live, they should enjoy the blessings of freedom, justice, and constitutional rights. We are with those who are friends of this sort of peace. If the Turks desire such a peace and can make peace such as we want it, then we are with the Turks also. Their neighbors for many centuries, connected with them by many economic ties, are anxious to live with them on friendly terms. We are the more anxious to pursue this policy because it is dictated to us by the vital interests of the Bulgarian nation in the kingdom and outside its frontiers. Nothing has happened thus far to shake our confidence in this policy or to undermine our hope that our neighbors also will realize their interest in observing the same friendly policy towards us. We hope that, taught by past and recent trials, from which we wish them to emerge successfully, they will understand the need to introduce in their European provinces conditions of life that will induce our nationalists to stay where they are, instead of flocking to our territory. The present emigration means misery to the Bulgarian nation and causes harm to the Turkish Empire. It is in the interest of both countries to arrest this emigration, which threatens Macedonia and Thrace with depopulation and inundates some of our frontiers with restless and embittered elements, thus creating a Macedonian problem in our own midst. If conditions of life are introduced that shall put an end to a state of things so pregnant with dangers; if our repeated proofs of peaceful intentions are met with deeds that would satisfy some legitimate demands on our part, we may be certain that a great step will have been made towards pacifying the provinces inhabited by our co-nationalists. And no one wishes more passionately for such a pacification than the sober and industrious Bulgarian nation, which, six weeks ago, met with such dignified calm the disquieting reports of a certain mobilization along our southern frontier."
ww1_bulgaria.72.a: "Can Peace Reform the Balkans?"
ww1_bulgaria.73.t: "Bulgarian Consul-General in Salonica, M. Shopoff's Report"
ww1_bulgaria.73.d: "We have already lost one-fourth of what we had fifteen years ago. This is no idle concern; the Turkish ideology of 'Ottomanization' is a threat to the integrity of all South Slavs—especially Bulgarians."
ww1_bulgaria.73.a: "Concerning Indeed..."
ww1_bulgaria.74.t: "Ivan Geshov Urgently Visits Vienna and Paris in Regards to the Italian Invasion of Libya"
ww1_bulgaria.74.d: "Ivan Geshov, while in the respective cities, talked to M. de Selves in France and Count Aehrental in Austria. Geshov asked both the same two questions:1. Will the war be localized and short? \n2. Do they apprehend complications in Turkey as the result of fanatical excitement, chauvinistic passions, or a movement against the Young Turks, followed by a counterrevolution like that of April 1909? \n\nBoth affirmed that the war will be localized and short; however, their answers differed on the second question. M. de Selves believes that Italy will consent to pay an indemnity for Tripoli. She may also recognize the suzerainty of the Sultan, but about this he was not so positive. At all events, he believes that Italy will show herself very conciliatory if the Turks begin negotiations immediately after Tripoli is occupied. M. de Selves also sympathized with Geshov in his worries of Turkish aggression and proclaimed himself an admirer of the Tsar. Count Aehrental is of the opinion that the Young Turkish Committee constitutes the only organized force in Turkey, that it will gain rather than lose by the present crisis, and that it possesses power enough to impose its will."
ww1_bulgaria.74.a: "Let's Hope The War is a Swift One"
ww1_bulgaria.75.t: "The case of Mufti Afiz Suleymanov"
ww1_bulgaria.75.d: "In 1908, Afiz Suleymanov was appointed to replace Ali Halil Mehmedov in the post of the Haskovo mufti. However, soon after his appointment, several accusations came up, such as corruption and mismanagement of several mosques. Afiz Suleymanov referred to the complaints in a letter addressed to the Ministry of Foreign Affairs and Religion—he accused the former muftlik clerk Marko Avramov of fabricating these slanders after the dismissal. In his defense, Afiz Suleymanov pointed out that there was a signature of the former mufti Smail Hadji Halilov on the petition from March 1908, despite the fact that he did not read the Bulgarian language and could not have approved the complaint. The ministry decided that the mufti would keep his post. \n Afiz Suleymanov just recently won the 1910 Haskovo Mufti elections, and like clockwork, new accusations have emerged, which were linked to fraud during the appointing of the local mosque councillors. It was said that under the pressure of Afiz Suleymanov, the county (okoliya) authorities ignored the official results of the election and designated the old councillors. Among them, there was Akif Eminov, a close friend of the mufti, who was both his secretary and cashier..."
ww1_bulgaria.75.a: "Let's keep an eye on this..."
ww1_bulgaria.76.t: "Signing a Treaty of Trade & Navigation with Portugal"
ww1_bulgaria.76.d: "Today, after a series of conferences held in Lisbon, Bulgarian diplomats reported the success of the Trade & Navigation Treaty. This will not only boost Porto-Bulgarian relations but also help cement our place in the world. Due to Portugal's strategic location and colonies, we could also develop a very good route to the Atlantic, and besides, us monarchies need to stick together in the age of revolution and reform."
ww1_bulgaria.76.a: "Toast to our Portuguese Friends"
ww1_bulgaria.77.t: "Signing a Treaty of Trade & Navigation with Portugal"
ww1_bulgaria.77.d: "Recently our diplomats traveled to Lisbon to make contact with the new republic. They received a warm welcome even in the chaotic state of turbulence Portugal is in. They talked about many things, but most importantly, we officially recognized the new government, and we were able to set the treaty of trade & navigation. This will not only boost Porto-Bulgarian relations but also help cement our place in the world. Due to Portugal's strategic location and colonies, we could also develop a very good route to the Atlantic."
ww1_bulgaria.77.a: "Long live the... oh..."
ww1_bulgaria.78.t: "Bulgaria Appeals for Investments"
ww1_bulgaria.78.d: "Bulgarian diplomats visited Brussels today in a very cheery attitude, talking of how Belgian aid could greatly benefit Bulgaria and the Catholics living there. They made sure to highlight the Belgium and Bulgarian kings' royal relations, both being part of Saxe-Coburg & Gotha."
ww1_bulgaria.78.a: "Sure, Invest in Industry"
ww1_bulgaria.78.b: "Sure, Invest in Infrastructure"
ww1_bulgaria.78.c: "No Investment Today"
ww1_bulgaria.79.t: "Belgium Invests in Our Industry"
ww1_bulgaria.79.d: "After our diplomatic visit to Belgium, which was grand, they treated our diplomats to coffee and waffles. Anyway, they agreed to invest substantially in the industry!"
ww1_bulgaria.79.a: "Waffles"
ww1_bulgaria.80.t: "Belgium Invests in Our Infrastructure"
ww1_bulgaria.80.d: "After our diplomatic visit to Belgium, which was grand, they treated our diplomats to crepes and tea. Anyway, they agreed to invest substantially in the industry."
ww1_bulgaria.80.a: "Crepes"
ww1_bulgaria.81.t: "Belgium Decides to Not Invest This Time"
ww1_bulgaria.81.d: "Sadly, Belgium chose not to invest this time due to quote-unquote financial struggles or something. They did at least buy our diplomats coffee."
ww1_bulgaria.81.a: "Coffee is Nice"
ww1_bulgaria.82.t: "The Question of Equistry"
ww1_bulgaria.82.d: "With our expansion in livestock breeding, we have a unique opportunity at our fingertips to utilize the new influx of horses to be bred; how should we utilize them?"
ww1_bulgaria.82.a: "Breed Destriers"
ww1_bulgaria.82.b: "Breed Drafts"
ww1_bulgaria.83.t: "Ferdinand becomes greatly annoyed with Malinov."
ww1_bulgaria.83.d: "So far, Prime Minister Aleksandar Malinov has led an incredibly unimpressive administration, and also being a Russophile, this has annoyed Ferdinand, who is looking to replace Malinov with a prime minister that'll accelerate the new Tsardom."
ww1_bulgaria.83.a: "..."
ww1_bulgaria.84.t: "A Coalition Forms"
ww1_bulgaria.84.d: "The People's Party, led by Ivan Evstratiev Geshov, has formed a coalition with the Progressive Liberal Party. The coalition will be headed by Ivan Geshov and was formed to prevent another Malinov term and to halt the rising Agrarianists. The Coalition will work together to transform Bulgaria in this crucial period, for if we don't make substantial advancements, we will forever be in the shadow of Russia and the Ottoman Turks. Unlike Malinov's cabinet, we will answer the crucial questions that concern our nation, such as the Macedonian and Thracian questions, as well as our outdated Constitution. We do not only gain the benefit of such a prosperous political union, but also Ivan Geshov's other resources, such as the Maritsa Newspaper, the Bulgarian Literary Society, and the Bulgarian Red Cross, just to name a few."
ww1_bulgaria.84.a: "Awesome!"
ww1_bulgaria.85.t: "Founding of the Bulgarian Academy of Sciences"
ww1_bulgaria.85.d: "The Bulgarian Literary Society was founded in 1869, originally in Romania actually, and has been dedicated to trying to increase literacy rates across Bulgaria, Macedonia, and Thrace for years. Their efforts have been mildly successful, but today they have officially rebranded themselves to the Bulgarian Academy of Sciences, headed by renowned politician and humanitarian Ivan Evstratiev Geshov."
ww1_bulgaria.85.a: "Revolutionary"
ww1_bulgaria.86.t: "The Retirement of BDZ Locomotives 142-150"
ww1_bulgaria.86.d: "After 48 years of service to Bulgaria, the BDZ Locomotives 142-150 have finally received the grace of retirement. All but 1 will be scrapped..."
ww1_bulgaria.86.a: "They Served Us Well"
ww1_bulgaria.87.t: "Concerns over Debt"
ww1_bulgaria.87.d: "As our Tsardom has expanded and reformed its economy and industrial field, our debt has nearly tripled since 1886! We can no longer simply ignore this; what are we to do?"
ww1_bulgaria.87.a: "The National Bank can deal with it."
ww1_bulgaria.87.b: "Extend the debt ceiling."
ww1_bulgaria.88.t: "A loan to Bulgaria?"
ww1_bulgaria.88.d: "Bulgarian diplomats arrived in London and talked a lot, but at the end of the day, they want money for God knows what."
ww1_bulgaria.88.a: "Yeah, sure, whatever."
ww1_bulgaria.89.t: "Great Britain Invests!"
ww1_bulgaria.89.d: "Great Britain has wisely chosen to allocate some extra funds towards us, offsetting our debt problem for now!"
ww1_bulgaria.89.a: "Yippie!"
ww1_bulgaria.90.t: "Easter Cheer with Greece"
ww1_bulgaria.90.d: "A group of Bulgarian students traveled to Athens to partake in the Easter celebration, which has caused a new warm sentiment between the Bulgarian and Greek public. The Christian holiday has brought a new fragile sense of unity between the two kingdoms, which are both plagued by the Ottoman occupation and the Macedonian question. A joint celebration for May Flower Day is scheduled to be held in Serres, as well."
ww1_bulgaria.90.a: "A Flowering Friendship?"
ww1_bulgaria.91.t: "Economic Dependence on Austria"
ww1_bulgaria.91.d: "Our economy has become quite dependent on Austria... with nearly 80% of our trade taking place with them. We also depend on Austria to arm our army, with us having an exclusive deal with the Austrian company Mannlicher. The liberal and Russophile sector of our government would like to see a step away from Austrian economic domination and outsourcing to our more traditional allies, such as Russia, England, France, or Belgium. If Austria-Hungary were to get involved in a great war with their greatest rival, Russia, we could experience an economic crash that'd cripple Bulgaria for generations..."
ww1_bulgaria.91.a: "We have no need to worry."
ww1_bulgaria.91.b: "Economic diversity is never a bad choice."
ww1_bulgaria.91.b.tt: "§Y\nCertain focuses related to Austria will become unavailable§!"
ww1_bulgaria.92.t: "Interests in Bulgaria"
ww1_bulgaria.92.d: "The Bulgarian nation has been a pawn in the Great Game for a while now. The new Tsardom has just recently escaped from the yolk of the Sultan just a few years ago, but the manipulation over Bulgaria began in 1878 with the Treaty of Berlin and the failed Treaty of Stan Stefano, where Russia failed to acquire Macedonia. Bulgaria is now led by a charismatic king, Tsar Ferdinand I, who has been nicknamed 'Foxy Ferdinand' & 'Christmas Tree'... and even the late Queen Victoria ridiculed his gay appearance; however, their claims over Thrace can be used to thwart Russian influence over Constantinople... choices, choices, choices..."
ww1_bulgaria.92.a: "Offer investments & silently support a Bulgarian Thrace"
ww1_bulgaria.92.b: "No investments; silently support a Bulgarian Thrace."
ww1_bulgaria.92.c: "Ignore these fools."
ww1_bulgaria.93.t: "Great Britain Invests and Silently Supports Our Claims in Thrace"
ww1_bulgaria.93.d: "Great Britain has so kindly decided to invest in Eastern Rumelia, and they silently support our claims over Thrace to thwart Russian claims over Thrace and Constantinople, but it'd be wise to not expect any help from them, for they only seek to benefit themselves...."
ww1_bulgaira.93.a: "This is pretty cool."
ww1_bulgaria.94.t: "Great Britain Invests and Silently Supports Our Claims in Thrace"
ww1_bulgaria.94.d: "Great Britain has decided to not supply us with investments; however, they silently support our claims over Thrace to thwart Russian claims over Thrace and Constantinople, but it'd be wise to not expect any help from them, for they only seek to benefit themselves...."
ww1_bulgaira.94.a: "Interesting"
ww1_bulgaria.95.t: "Great Britain Decides to Not Invest"
ww1_bulgaria.95.d: "Great Britain has decided to not invest in our industry or help us in any other way."
ww1_bulgaria.95.a: "Brits are a bunch of losers anyway."
ww1_bulgaria.96.t: "General Konstantin Zhostov has passed!"
ww1_bulgaria.96.d: "Do later"
ww1_bulgaria.96.a: "May he rest in peace."
ww1_bulgaria.97.t: "Aspirations for Southern Dubbroja"
ww1_bulgaria.97.d: "Long have we had the third to expand our coast and to obtain Southern Dubroja, currently occupied by Bulgaria. Obtaining such a province would liberate Romanians living under the false Tsardom and put pressure on the port of Varna, reminding Bulgaria that they are the weakest naval power in the Black Sea; however, war is a fool's game, for we could obtain a concession diplomatically with our ties to the Triple Alliance..."
ww1_bulgaria.97.a: "It's only fair we get what we deserve"
ww1_bulgaria.97.b: "That strip of land serves us no purpose"
ww1_bulgaria.97.tt: "The Triple Powers may come to our aid"
ww1_bulgaria.98.t: "A Conference over Southern Dubroja"
ww1_bulgaria.98.d: "There is to be a conference in St. Petersburg, Russia, over the Romanian-Bulgarian territorial dispute over Southern Dubroja and gypsie rights in Bulgaria... could be something in it for us if we participate..."
ww1_bulgaria.98.a: "Support Romania!"
ww1_bulgaria.98.b: "Support Bulgaria!"
ww1_bulgaria.98.c: "None of our damn buisness"
ww1_bulgaria.101.t: "Germany Supports our Claims"
ww1_bulgaria.101.d: "The Kaiser has been so kind to support our claims and an utmost Bulgarian concession; they will be present at the St. Petersburg Conference"
ww1_bulgaria.101.a: "Marvelous"
ww1_bulgaria.102.t: "Austria-Hungary Supports our Claims"
ww1_bulgaria.102.d: "The Emperor has been so kind to support our claims and an utmost Bulgarian concession; they will be present at the St. Petersburg Conference"
ww1_bulgaria.102.a: "As They Should"
ww1_bulgaria.103.t: "Italy Supports our Claims!"
ww1_bulgaria.103.d: "The Italians has been so kind to support our claims and an utmost Bulgarian concession; they will be present at the St. Petersburg Conference"
ww1_bulgaria.103.a: "Aww, you remembered us?"


###Bulgaria-Ottoman/Turkey Negotiations ###
ww1_BUL_TUR.1.t: "Continue Negotiations with Bulgaria?"
ww1_BUL_TUR.1.d: "Since 1909 we've been negotiating with the new Tsardom of Bulgaria; we've had Mustafa Asim Bey and his assistant, Nabey Bey, representing us. We've already made multiple breakthroughs with Bulgaria. We've acknowledged their independence and Ferdinand's position of king. Their new prime minister, Ivan Geshov, would like to continue negotiations. It could be quite worthwhile, but we can surely expect Bulgaria to ask for more concessions..."
ww1_BUL_TUR.1.a: "Yes"
ww1_BUL_TUR.1.b: "No"
ww1_BUL_TUR.2.t: "Concerns Raised by Mustafa Asim Bey: "Conscription of Ottoman Citizens in Bulgaria"
ww1_BUL_TUR.2.d: "Mustafa Asim Bey claims that Ottoman citizens are being conscripted by the Bulgarian Tsardom to serve in the military, potentially against their own country. He suggests that we should cease such actions to ensure stability and safety for Ottoman citizens living in Bulgaria."
ww1_BUL_TUR.2.a: "He has a good point."
ww1_BUL_TUR.2.b: "No"
ww1_BUL_TUR.3.t: "Ottoman Agreement to Resume Negotiations"
ww1_BUL_TUR.3.d: "The Ottoman Empire is willing to continue diplomatic discussions on the issues facing both nations. As a result, negotiations will resume with Mustafa Asim Bey and his assistant Nabey Bey on the Young Turk's behalf."
ww1_BUL_TUR.3.a: "Excellent"
ww1_BUL_TUR.4.t: "Ottoman Rejection of Further Negotiations"
ww1_BUL_TUR.4.d: "The Ottoman delegation has rejected further negotiations due to an inability to reach a compromise. Our talks have come to an end."
ww1_BUL_TUR.4.a: "Their loss"
ww1_BUL_TUR.5.t: "Topics to Discuss with Geshov"
ww1_BUL_TUR.5.d: "Which issue should we bring to Ivan Geshov's attention now?"
ww1_BUL_TUR.5.a: "Conscription of Ottoman Citizens in Bulgaria"
ww1_BUL_TUR.5.b: "Concerns about Upcoming Mufti Elections"
ww1_BUL_TUR.5.c: "End the negotiations."
ww1_BUL_TUR.5.dd: "We’ve made all our points."
ww1_BUL_TUR.5.e: "Border Conflicts"
ww1_BUL_TUR.5.f: "Crickets"
ww1_BUL_TUR.6.t: "Conscription of Ottoman Citizens in Bulgaria"
ww1_BUL_TUR.6.d: "Due to Bulgaria's recent independence, only recognized by us in 1909, tens of thousands of Ottoman citizens still reside in Bulgaria, particularly in Eastern Rumelia. Unfortunately Bulgaria has been enforcing conscription on them as if they are citizens of the Tsar, and if they refuse, they face fines and even possibly jail time!"
ww1_BUL_TUR.6.a: "This is unacceptable."
ww1_BUL_TUR.7.t: "Concerns About the Upcoming Mufti Elections"
ww1_BUL_TUR.7.d: "The Ottoman delegation is concerned that if Hocazade Mehmet Muhiddin Efendi is re-elected as the Bulgarian Mufti, Muslims in Bulgaria may lose their rights by the end of the decade. We'd much prefer Suleyman Rusdi in office, for he'd treat the Muslims and Ottoman citizens residing in Bulgaria much better."
ww1_BUL_TUR.7.a: "Express concerns about Mehmet Muhiddin Efendi"
ww1_BUL_TUR.8.t: "What Attitude Should Mustafa Asim Bey Adopt?"
ww1_BUL_TUR.8.d: "Mustafa Asim Bey's attitude can dictate the direction and result of the negotiations... we must choose carefully."
ww1_BUL_TUR.8.a: "Sympathetic"
ww1_BUL_TUR.8.b: "Neutral"
ww1_BUL_TUR.8.c: "Strict"
ww1_BUL_TUR.9.t: "Mustafa Asim Bey Adopts a Sympathetic Attitude"
ww1_BUL_TUR.9.d: "Mustafa Asim Bey is displaying a sympathetic attitude during negotiations, appearing unusually willing to compromise. He even goes so far as to blame the problems on the Young Turks' government."
ww1_BUL_TUR.9.a: "Interesting"
ww1_BUL_TUR.10.t: "Border Conflicts"
ww1_BUL_TUR.10.d: "Border conflicts plague our nations. With the tense relations in all of Macedonia and Thrace, there've been multiple cases of Ottoman and Bulgarian soldiers exchanging shots. If this continues, it could result in more deaths and more war. A war that would be very uncertain..."
ww1_BUL_TUR.10.a: "Antagonize Bulgaria"
ww1_BUL_TUR.10.b: "Maintain a neutral stance."
ww1_BUL_TUR.11.t: "Bulgaria Accepts the Ottoman Proposals"
ww1_BUL_TUR.11.d: "Bulgaria has agreed to the Ottoman proposals, marking a significant step toward easing tensions."
ww1_BUL_TUR.11.a: "Great"
ww1_BUL_TUR.12.t: "Bulgaria Rejects the Ottoman Terms"
ww1_BUL_TUR.12.d: "Bulgaria has rejected the Ottoman terms, bringing negotiations to a halt."
ww1_BUL_TUR.12.a: "Move on"
ww1_BUL_TUR.12.b: "End negotiations"
ww1_BUL_TUR.13.t: "Negotiations Break Down"
ww1_BUL_TUR.13.d: "Negotiations between Bulgaria and the Ottoman Empire have completely failed, leading to increased tensions."
ww1_BUL_TUR.13.a: "Their loss"
ww1_BUL_TUR.14.t: "Concerns Raised by Mustafa Asim Bey: "Upcoming Mufti Elections"
ww1_BUL_TUR.14.d: "Mustafa Asim Bey raises concerns about the upcoming Mufti elections in Bulgaria. He fears that if Hocazade Mehmet Muhiddin Effendi wins re-election, the results for the Muslims and Ottoman citizens alike residing in Bulgaria will be quite unfavorable to the Sultan."
ww1_BUL_TUR.14.a: "We will take this into consideration."
ww1_BUL_TUR.15.t: "Mustafa Asim Bey Suggests Moving On"
ww1_BUL_TUR.15.d: "Following a disagreement, Mustafa Asim Bey suggests moving on to other matters."
ww1_BUL_TUR.15.a: "Sure"
ww1_BUL_TUR.15.b: "No, end negotiations."
ww1_BUL_TUR.16.t: "Mustafa Asim Bey is neutral."
ww1_BUL_TUR.16.d: "Mustafa Asim Bey has adopted a neutral attitude towards the geopolitical situation of Bulgaria and the Ottoman Empire."
ww1_BUL_TUR.16.a: "Well"
ww1_BUL_TUR.17.t: "Mustafa Asim Bey is strict."
ww1_BUL_TUR.17.d: "Mustafa Asim Bey has taken a strict stance, making the negotiations more difficult overall for Bulgaria to get Bulgarian-favored outcomes."
ww1_BUL_TUR.17.a: "This is hindering negotiations."
ww1_BUL_TUR.18.t: "Mustafa Asim Bey Antagonizes Us in Regards to Border Conflicts"
ww1_BUL_TUR.18.d: "Mustafa Asim Bey has taken an aggressive stance in the discussions on border conflicts, increasing the overall hostilities between Bulgaria and the Ottoman Empire."
ww1_BUL_TUR.18.a: "Mobilize the Army"
ww1_BUL_TUR.18.b: "De-escalate the situation."
ww1_BUL_TUR.19.t: "Cease Negotiations"
ww1_BUL_TUR.19.d: "The negotiations have come to an end. Both sides leave the discussion with unresolved issues."
ww1_BUL_TUR.19.a: "Understood"
ww1_BUL_TUR.20.t: "De-escalation Agreed"
ww1_BUL_TUR.20.d: "Both sides have agreed to de-escalate the situation, preventing further military build-up along the border and causing reductions to the tensions between Bulgaria and the Ottoman Empire."
ww1_BUL_TUR.20.a: "A relief"
ww1_BUL_TUR.21.t: "Border Conflict"
ww1_BUL_TUR.21.d: "Mustafa Asim Bey raises the ongoing border conflict with Bulgaria, requesting a response from Geshov regarding this issue."
ww1_BUL_TUR.21.a: "Push for an Autonomous Macedonia"
ww1_BUL_TUR.21.b: "Criticize the Young Turks"
ww1_BUL_TUR.22.t: "Mustafa Asim Bey Agrees to De-escalate"
ww1_BUL_TUR.22.d: "After much deliberation, Mustafa Asim Bey has agreed to de-escalate the border tensions along the Bulgarian-Ottoman border."
ww1_BUL_TUR.22.a: "That's a wise choice."
ww1_BUL_TUR.22.b: "Their attitude has made a distateful situation."
ww1_BUL_TUR.24.t: "The Ottomans Mobilize in Return"
ww1_BUL_TUR.24.d: "The Ottoman Empire has decided to mobilize its forces along the Bulgarian border due to unfavorable negotiations, raising tensions significantly."
ww1_BUL_TUR.24.a: "A dangerous situation"
ww1_BUL_TUR.24.b: "Backdown"
ww1_BUL_TUR.25.t: "Bulgaria Backs Down"
ww1_BUL_TUR.25.d: "Bulgaria has backed down because of further escalation from the Ottoman Empire."
ww1_BUL_TUR.25.a: "As They Should"
ww1_BUL_TUR.25.b: "Cease Negotiations"
ww1_BUL_TUR.26.t: "Concerns to Share with Mustafa Asim Bey"
ww1_BUL_TUR.26.d: "Under orders from Tsar Ferdinand, Ivan Geshov has compiled a list of issues to discuss with Mustafa Asim Bey and his assistant Nabey Bey. Which problem shall we tackle?"
ww1_BUL_TUR.26.a: "Address the Border Refugee Problem"
ww1_BUL_TUR.26.b: "Discuss Border Banditry"
ww1_BUL_TUR.26.c: "Raise Concerns About 'Ottomanization'"
ww1_BUL_TUR.26.dd: "Push for a Macedonian Autonomous State"
ww1_BUL_TUR.26.e: "Cease Negotiations"
ww1_BUL_TUR.26.f: "We’ve Made All Our Points"
ww1_BUL_TUR.26.g: "Push For The Renewal of a Trade Arrangement"
ww1_BUL_TUR.26.h: "Push for Minor Border Concessions: "§RThis could be dangerous!§"
ww1_BUL_TUR.27.t: "The Border Refugee Problem"
ww1_BUL_TUR.27.d: "People on both sides of the border are migrating away in masses, flooding many cities such as Plovdiv, Sofia, Catalca, and Constantinople. The mass migration is not only causing poor business and instability, but with the lack of civilians on the border, the military presence is now highlighted, raising tensions and fueling the border conflict issue."
ww1_BUL_TUR.27.a: "Propose Economic Incentives"
ww1_BUL_TUR.27.b: "They will have to stay; if they must be convinced by bayonet point, so be it."
ww1_BUL_TUR.28.t: "Concerns Shared by Ivan Geshov: "Border Refugee Problem, He Proposes Economic Incentives"
ww1_BUL_TUR.28.d: "Ivan Geshov brings up the pressing issue of refugees crossing the border and suggests the use of economic incentives to address the situation."
ww1_BUL_TUR.28.a: "Sounds good."
ww1_BUL_TUR.28.b: "We'd prefer a more 'hands-on approach.'"
ww1_BUL_TUR.29.t: "Mustafa Asim Bey Agrees"
ww1_BUL_TUR.29.d: "Mustafa Asim Bey sees agreement in Geshov's proposals."
ww1_BUL_TUR.29.a: "Great"
ww1_BUL_TUR.30.t: "Mustafa Asim Bey would prefer a more 'hands-on approach.'"
ww1_BUL_TUR.30.d: "Mustafa Asim Bey suggests a more fully direct intervention regarding the refugee situation."
ww1_BUL_TUR.30.a: "Sure"
ww1_BUL_TUR.30.b: "No"
ww1_BUL_TUR.31.t: "Bulgaria Disagrees"
ww1_BUL_TUR.31.d: "The Bulgarian delegation doesn't agree with the proposals presented."
ww1_BUL_TUR.31.a: "Well, move on."
ww1_BUL_TUR.31.b: "Cease Negotiations"
ww1_BUL_TUR.32.t: "Mustafa Asim Bey would like to move on."
ww1_BUL_TUR.32.d: "After some disagreement, Mustafa Asim Bey wishes to continue further discussions on other topics."
ww1_BUL_TUR.32.a: "Ok"
ww1_BUL_TUR.33.t: "Concerns Shared by Ivan Geshov: "Border Refugee Problem, He Proposes Forceful Habitancy"
ww1_BUL_TUR.33.d: "Geshov proposes using a forceful approach when dealing with border refugees."
ww1_BUL_TUR.33.a: "Sure"
ww1_BUL_TUR.33.b: "We'd prefer financial incentives."
ww1_BUL_TUR.34.t: "Mustafa Asim Bey would prefer financial incentives."
ww1_BUL_TUR.34.d: "Mustafa Asim Bey desires financial solutions for the refugee crisis."
ww1_BUL_TUR.34.a: "Sure"
ww1_BUL_TUR.34.b: "No"
ww1_BUL_TUR.35.t: "Bulgaria Agrees"
ww1_BUL_TUR.35.d: "The Bulgarian delegation agrees to Mustafa Asim Bey's financial incentives."
ww1_BUL_TUR.35.a: "Great"
ww1_BUL_TUR.36.t: "Concerns to Share with Mustafa Asim Bey: "Border Banditry"
ww1_BUL_TUR.36.d: "Ivan Geshov has expressed concerns regarding the increase of banditry along the border. He suggests that a greater gendarmerie presence may be necessary to maintain order. Alternatively, he could criticize the Ottoman administration, putting pressure on them to resolve the issue."
ww1_BUL_TUR.36.a: "Propose an Increased Gendarmerie Presence"
ww1_BUL_TUR.36.b: "Criticize the Young Turk Administration"
ww1_BUL_TUR.37.t: "Concerns Shared by Ivan Geshov: "Border Banditry"
ww1_BUL_TUR.37.d: "Ivan Geshov has formally proposed an increased presence of the gendarmerie along the border to deal with the growing issue of banditry. The Ottoman administration must now decide how to respond."
ww1_BUL_TUR.37.a: "We Agree"
ww1_BUL_TUR.37.b: "We Disagree"
ww1_BUL_TUR.38.t: "Mustafa Asim Bey Disagrees"
ww1_BUL_TUR.38.d: "Mustafa Asim Bey disagrees with the suggestion of increasing the gendarmerie presence. He believes that a different method should be explored to address the issue of border banditry."
ww1_BUL_TUR.38.a: "We'll Move On"
ww1_BUL_TUR.38.b: "This is unacceptable."
ww1_BUL_TUR.39.t: "Ivan Geshov Antagonizes Our Administration: "Border Banditry"
ww1_BUL_TUR.39.d: "Ivan Geshov has criticized the Ottoman administration, blaming its actions for the increasing banditry along the border. His remarks are bold, and they may force us to take a more decisive stance."
ww1_BUL_TUR.39.a: "He’s Not Wrong"
ww1_BUL_TUR.39.b: "Rude—Cease Negotiations"
ww1_BUL_TUR.40.t: "Mustafa Asim Bey Agrees with Our Criticism: "Border Banditry"
ww1_BUL_TUR.40.d: "Mustafa Asim Bey has surprisingly agreed with the Bulgarian criticism of the Ottoman administration’s handling of border banditry. It seems that further discussions will be necessary to deal with this problem further."
ww1_BUL_TUR.40.a: "Um... Okay."
ww1_BUL_TUR.41.t: "Geshov Pushes for an Autonomous Macedonia"
ww1_BUL_TUR.41.d: "Ivan Geshov, representing the Bulgarian government, has pushed for the creation of an autonomous Macedonia to resolve the ongoing border conflicts. He argues that autonomy for the region would bring stability and reduce tensions between Bulgaria and the Ottoman Empire."
ww1_BUL_TUR.41.a: "We'll keep that in mind."
ww1_BUL_TUR.41.b: "No, that's not an option."
ww1_BUL_TUR.42.t: "Mustafa Asim Bey Acknowledges the Request"
ww1_BUL_TUR.42.d: "Mustafa Asim Bey has acknowledged Geshov's proposal for an autonomous Macedonia, but there has been no clear commitment made on the issue."
ww1_BUL_TUR.42.a: "What does this even mean?"
ww1_BUL_TUR.43.t: "Ottoman Response to Autonomous Macedonia"
ww1_BUL_TUR.43.d: "The Ottoman Empire has ruled out any possibility of creating an autonomous Macedonia at this time, citing concerns regarding regional stability and territorial integrity."
ww1_BUL_TUR.43.a: "We'll come back to this later."
ww1_BUL_TUR.43.b: "Unacceptable! We demand action."
ww1_BUL_TUR.44.t: "Bulgaria Demands an Autonomous Macedonia"
ww1_BUL_TUR.44.d: "In response to the Ottoman Empire's rejection, Bulgaria is now formally demanding the creation of an autonomous Macedonia. This is now the central point of contention in the ongoing negotiations."
ww1_BUL_TUR.44.a: "We’ve made ourselves clear!"
ww1_BUL_TUR.44.b: "Fine, we'll consider it."
ww1_BUL_TUR.45.t: "Geshov Criticizes Ottoman Administration"
ww1_BUL_TUR.45.d: "Ivan Geshov has sharply criticized the Ottoman administration, accusing them of mishandling the border conflicts. He claims their negligence has worsened tensions in the region, and their refusal to consider autonomy for Macedonia only heightens the problem further."
ww1_BUL_TUR.45.a: "He’s not wrong."
ww1_BUL_TUR.45.b: "Rude! Cease negotiations."
ww1_BUL_TUR.46.t: "Mustafa Asim Bey Agrees with the Criticism"
ww1_BUL_TUR.46.d: "Mustafa Asim Bey has agreed with some of the criticism levied by the Bulgarian delegation. He acknowledges that the Ottoman handling of the border conflicts has been less than ideal, but future steps regarding this issue remain unclear."
ww1_BUL_TUR.46.a: "Ok...?"
ww1_BUL_TUR.47.t: "The Ottomans Agree to an Autonomous Macedonia"
ww1_BUL_TUR.47.d: "The Ottoman Empire has shockingly agreed to recognize an autonomous Macedonia. This agreement marks a potential turning point in our relations and may pave the way for further cooperation in the region."
ww1_BUL_TUR.47.a: "How fortuitous!"
ww1_BUL_TUR.48.t: "Concerns of the Young Turk's 'Ottomanization'"
ww1_BUL_TUR.48.d: "The Young Turks' policies of 'Ottomanization' have raised concerns among our leadership. We must address these issues."
ww1_BUL_TUR.48.a: "Express Our Concerns"
ww1_BUL_TUR.49.t: "Geshov Expresses Concerns"
ww1_BUL_TUR.49.d: "Ivan Geshov has expressed his concerns regarding our policies of 'Ottomanization.' We need to decide how to respond."
ww1_BUL_TUR.49.a: "They're Overreacting"
ww1_BUL_TUR.49.b: "Is Autonomous Macedonia Not Enough!?"
ww1_BUL_TUR.50.t: "Asim Bey Acknowledges Our Concerns"
ww1_BUL_TUR.50.d: "Asim Bey recognizes our concerns regarding the 'Ottomanization' policy. However, the question remains whether any action will be taken."
ww1_BUL_TUR.50.a: "But Will They Do Anything?"
ww1_BUL_TUR.51.t: "Asim Bey Criticizes Our Lack of Contentment"
ww1_BUL_TUR.51.d: "Asim Bey has criticized our administration's dissatisfaction with the status of Autonomous Macedonia. His words cut deep."
ww1_BUL_TUR.51.a: "Rude"
ww1_BUL_TUR.51.b: "Cease Negotiations"
ww1_BUL_TUR.52.t: "Border Migration"
ww1_BUL_TUR.52.d: "With the growing instability in the region, a significant portion of the population is moving from Turkish-controlled territories to the Bulgarian state of Plovdiv. This influx of people could provide more manpower to Bulgaria, though it may also bring social and logistical challenges."
ww1_BUL_TUR.52.a: "Welcome to Plovdiv."
ww1_BUL_TUR.53.t: "Border Migration
ww1_BUL_TUR.53.d: "The chaos near the Bulgarian border has forced Turkish citizens to flee from their homes. The movement of people may affect Turkey’s manpower reserves and complicate efforts to maintain order in the region."
ww1_BUL_TUR.53.a: "Well, ok."
ww1_BUL_TUR.54.t: "Border Migration"
ww1_BUL_TUR.54.d: "With the instability at the border showing no signs of slowing down, more people are leaving Turkish territory and heading into Bulgaria. This adds to Bulgaria's manpower pool, but tensions are rising."
ww1_BUL_TUR.54.a: "We’ll see you guys soon."
ww1_BUL_TUR.55.t: "Border Migration"
ww1_BUL_TUR.55.d: "Populations in certain Turkish regions are beginning to move in response to the mounting border tensions. This could lead to significant demographic shifts in both Turkey and Bulgaria."
ww1_BUL_TUR.55.a: "Interesting."
ww1_BUL_TUR.56.t: "Border Migration"
ww1_BUL_TUR.56.d: "The recent instability has caused a final wave of migration, with thousands of people fleeing towards Sofia. This wave could strengthen Bulgaria’s workforce but also exacerbate tensions along the border."
ww1_BUL_TUR.56.a: "Welcome to Sofia."
ww1_BUL_TUR.58.t: "Are They Satisfied Yet?"
ww1_BUL_TUR.58.d: "The Bulgarians await a response from the Turks. Are they willing to settle their claims over Macedonia, or are more negotiations needed?"
ww1_BUL_TUR.58.a: "Convene Geshov"
ww1_BUL_TUR.59.t: "Asim Bey Asks if Macedonia Quenches Our Thirst"
ww1_BUL_TUR.59.d: "Asim Bey questions Bulgaria's intentions regarding the Macedonian territory. Can Bulgaria really settle for what has been offered?"
ww1_BUL_TUR.59.a: "We Can't Make Such Commitments"
ww1_BUL_TUR.60.t: "Geshov Says That Bulgaria Can't Make Such Permanent Commitments"
ww1_BUL_TUR.60.d: "Geshov's statement has left the Turkish representatives uncertain. Bulgaria is unwilling to commit to long-term territorial agreements regarding Macedonia. This indecision may strain further negotiations."
ww1_BUL_TUR.60.a: "What Does This Even Mean?"
ww1_BUL_TUR.61.t: "W.T. Stead's Report on the Italian Invasion of Libya"
ww1_BUL_TUR.61.d: "The noble English writer and humanitarian, W.T. Stead, who is also good friends with Ivan Geshov and an admirer of Tsar Ferdinand, has reported from Libya. He is in support of the Ottoman forces and the Young Turk administration and has called out the Italian's imperial motives as unjust and cruel."
ww1_BUL_TUR.61.a: "Interesting"
ww1_BUL_TUR.62.t: "W.T. Stead's Doubts on the Young Turk Administration"
ww1_BUL_TUR.62.d: "W.T. Stead was originally in favor of the Young Turkish administration, but as the war in Libya drags on and the massacres of Christians within the Ottoman Empire continue, he has become disillusioned with the new rulers. He now calls them no better than Sultan Abdulhamid's reign and urges Ivan Geshov to be cautious when negotiating with Nasim Bey and to be wary of a false sense of security."
ww1_BUL_TUR.62.a: "Concerning News"
ww1_BUL_TUR.57.t: "The Ottomans Grant an Autonomous Macedonia!"
ww1_BUL_TUR.57.d: "After prolonged negotiations, the Ottoman Empire has agreed to grant Bulgaria a form of control over Macedonia, establishing it as an autonomous region. Although the arrangement is short of full independence, it is a considerable victory for Bulgarian diplomacy and a step toward greater influence in the Balkans. The news has sparked a mixture of celebration and tension among the Bulgarian populace and government."
ww1_BUL_TUR.57.a: "Fabulous!"
ww1_BUL_TUR.63.t: "Bulgaria is Ready to Wrap Up Negotiations"
ww1_BUL_TUR.63.d: "Following recent discussions, Bulgaria appears prepared to finalize the current negotiations with the Ottoman Empire. This step could solidify relations and improve Bulgarian influence in the region, especially regarding Macedonia and Bulgarian communities in Ottoman lands."
ww1_BUL_TUR.63.a: "Sounds good."
ww1_BUL_TUR.63.b: "We're Not Ready"
ww1_BUL_TUR.64.t: "Nasim Bey Isn't Ready to Conclude Negotiations"
ww1_BUL_TUR.64.d: "Nasim Bey, the Ottoman diplomat overseeing the discussions, has indicated that the Ottoman Empire is not yet prepared to finalize the negotiations. This delay could be strategic or a sign of internal resistance to Bulgaria's demands."
ww1_BUL_TUR.64.a: "Okay"
ww1_BUL_TUR.64.b: "Unacceptable—Cease Negotiations"
ww1_BUL_TUR.65.t: "Nasim Bey is Ready to Wrap Up Relations"
ww1_BUL_TUR.65.d: "After careful consideration, Nasim Bey has signaled the Ottoman Empire's readiness to finalize the agreements with Bulgaria. This could solidify the relationship between the two countries or pave the way for further diplomatic efforts in the Balkans."
ww1_BUL_TUR.65.a: "Sure"
ww1_BUL_TUR.65.b: "We're not ready to conclude negotiations."
ww1_BUL_TUR.66.t: "Ivan Geshov Isn't Ready to Wrap Up Negotiations"
ww1_BUL_TUR.66.d: "Ivan Geshov, the Bulgarian representative, has indicated that Bulgaria is not yet prepared to conclude negotiations with the Ottoman Empire. This delay could be due to unresolved issues or strategic considerations regarding Bulgaria’s position in the Balkans."
ww1_BUL_TUR.66.a: "Ok"
ww1_BUL_TUR.66.b: "Cease negotiations"
ww1_BUL_TUR.67.t: "Push for the Renewal of The Bulgar-Ottoman Trade Agreement"
ww1_BUL_TUR.67.d: "The Turks may be our oppressors; however, they make up most of our imports and are in 3rd place for our exports. Renewing our trade arrangement would be very generous to both parties."
ww1_BUL_TUR.67.a: "Bring It Up To Mr. Bey"
ww1_BUL_TUR.68.t: "Ivan Geshov, Again, Pushes for a Renewal of a Trade Arrangement"
ww1_BUL_TUR.68.d: "Ivan Geshov, since January of 1910, has been pushing for us to renew the trade agreement. We make up a third of Bulgarian exports and most of Bulgarian imports; if we strengthen our trade relations, we could economically coerce them into our influence... Oh, and it would improve the living standards of Thrace and Macedonia, but who cares about them?"
ww1_BUL_TUR.69.t: "Grand Mufti Elections"
ww1_BUL_TUR.69.d: "The Grand Mufti is the highest religious authority within Sunni Islam in a given country or region, overseeing Islamic legal and theological matters. Due to our high Muslim population, this is a very important election, now even more emphasized by the Ottoman Empire's wishes to see Suleyman Rusdi, the current mufti of Vividin, come to power. They fear that if Hocazade Mehmet Muhiddin Efendi continues his reign in just a few decades, all Muslims in Thrace and Macedonia will cease to exist."
ww1_BUL_TUR.69.a: "Hocazade Mehmet Muhiddin Efendi"
ww1_BUL_TUR.69.b: "Suleyman Rusdi"
ww1_BUL_TUR.70.t: "Call Asim Bey back to Konstaniniyye?"
ww1_BUL_TUR.70.d: "We could utilize Asim Bey's skills elsewhere, such as Foreign Minister. His aide, Nabey Bey, is more than suitable to replace Asim Bey and continue with the negotiations with Ivan Geshov."
ww1_BUL_TUR.70.a: "Yes"
ww1_BUL_TUR.70.b: "No, He Stays"
ww1_BUL_TUR.71.t: "Asim Bey is called back to Constantinople."
ww1_BUL_TUR.71.d: "The Young Turks have decided to call Asim Bey back to the Sublime Porte, for he is assuming the role of Foreign Minister. His aide, who we have dealt with prior, Nabey Bey, will continue the negotiations."
ww1_BUL_TUR.71.a: "Will This Affect the Negotiation Process?"
ww1_BUL_TUR.72.t: "Crickets from Nabey Bey"
ww1_BUL_TUR.72.d: "Ever since Nabey Bey has assumed the position of negotiator on behalf of the Young Turks, the discussions have stalled... the once-promising agreement has become stillborn in the words of Geshov."
ww1_BUL_TUR.72.a: "What's Happening?"
ww1_BUL_TUR.72.b: "Enough is enough!"
ww1_BUL_TUR.73.t: "Bulgaria Requests A Minor Border Concession"
ww1_BUL_TUR.73.d: "Ivan Geshov has asked for a minor border concession to further fulfill the safety of not only Christians but Muslims alike... it's quite a risky move..."
ww1_BUL_TUR.73.a: "Offer Tarnovacik for a Non-Aggression Pact"
ww1_BUL_TUR.73.b: "Not A Chance"
ww1_BUL_TUR.73.c: "Madness!"
ww1_BUL_TUR.74.t: "The Young Turks offer Tarnovacik for a Non-Aggression Pact."
ww1_BUL_TUR.74.d: "In response to our humble and worthy request, the Porte has found that such an exchange is favorable to all parties involved... How do we respond?"
ww1_BUL_TUR.74.a: "Deal"
ww1_BUL_TUR.74.b: "No Deal"
ww1_BUL_TUR.75.t: "Negotiations Delapitated"
ww1_BUL_TUR.75.d: "To both parties dismay, the continuation of tragedies in both Macedonia and Thrace, growing public opinions, and contrary practices have led to negotiations falling apart and the Bulgarian-Ottoman honeymoon phase ending."
ww1_BUL_TUR.75.a: "What Does the Future Hold for the Balkans?"
ww1_BUL_TUR.76.a: "Continuation of Massacres in Macedonia and Thrace"
ww1_BUL_TUR.76.d: "The frontier incidents that exasperated public opinion in Bulgaria became more frequent, while massacres like those at Shtip and Kotchani, murders, pillaging, tortures, and persecutions, and the systematic ill-treatment of the Bulgarians in the Turkish army so increased the number of refugees from Macedonia and Thrace that the most peaceful Bulgarian statesmen are aroused and have begun to ask themselves if all this was not the result of a deliberate plan on the part of the Young Turks to solve the Macedonian and Thracian problem by clearing those two provinces of their Bulgarian and Christian inhabitants. These suspicions have been intensified by the perusal of official documents like the report of the Bulgarian Consul at Monastir, according to which Dr. Nazim Bey, the ideologist of the Young Turkish party, had promised to the notables at Vodena, in a speech overheard by M. Wigand, engineer on the Salonica-Monastir railway line, that if the Young Turks were supported at the coming elections, there would be no Christians left in Macedonia in 30-40 years. Those who were acquainted with the rapid decrease of the Bulgarian population in Macedonia during the first decade of the present century knew that this is no idle threat."
ww1_BUL_TUR.76.a: "Horrid News!"
ww1_BUL_TUR.77.t: "Bulgaria Continues to Seize Ottoman Citizens' Properties!"
ww1_BUL_TUR.77.d: "Due to the recent birth of the Bulgarian Tsardom, many Ottoman citizens continue to reside in Bulgaria, specifically Eastern Rumelia. After our requests for them to cease such egregious activities, they still continue!"
ww1_BUL_TUR.77.a: "What can we even do?"
ww1_BUL_TUR.78.t: "Fallout between us & Bulgaria"
ww1_BUL_TUR.78.d: "Our recent negotiations have failed, mostly due to Bulgaria expecting significant concessions with nothing for us to benefit. They openly opposed us at every angle. It's no secret that they only came to us for an autonomous Macedonian-Thracian state, not out of good faith. With us not appeasing the Tsar with autonomous territories, the only option they are left with would be war... it'd be wise to ward off the Slavic menaces..."
ww1_BUL_TUR.78.a: "Mobilize the army!"
ww1_BUL_TUR.79.t: "Ottoman Mobilization"
ww1_BUL_TUR.79.d: "Our recent negotiations with the Turks have obviously not been fruitful, unsurprising to some... Either way, with the continued killing of Slavs in Macedonia & Thrace, we cannot sit idle, leaving many to ponder an invasion. The Turks are not blind and preemptively mobilized their army in Macedonia and Thrace! Will they invade? Some even fear a joint Turkish-Gypsy invasion!"
ww1_BUL_TUR.79.a: "Oh, we're shaking in our boots right now..."


## BALKAN LEAGUE ##
ww1_balkan_league.1.t: "Geshov and Dimitar Rizov Speak"
ww1_balkan_league.1.d: "While Dimitar Rizov, who signed the 1904 Memorandum nearly a decade prior and is affiliated with the VMORO, was on leave in Sofia, Ivan Geshov convened him. Geshov, who has become disillusioned with the Young Turk administration in Constantinople, is hoping to arrange an agreement with Milovan Milovanovitch, the Serbian Prime Minister, in hopes of renewing Serbo-Bulgarian relations."
ww1_balkan_league.1.a: "Let's See Where This Goes"
ww1_balkan_league.2.t: "Ivan Geshov and Friends in Vienna"
ww1_balkan_league.2.d: "Whilst in Vienna Ivan Geshov ran into Dimitar Rizov and fellow diplomat Dimitar Stanchov. \n Ivan Geshov had multiple consultations with both; Dimitar Stanchov informed that the Tsar was at his residence in Hungary and wished to see him regarding the talks with Serbia. M. Rizov told Geshov about his discussions in Belgrade with the Serbian prime minister; they went well. Geshov and Rizov then drafted a memorandum that should outline the coming negotiations and renewal of the 1904 treaty. \n 1. The renewal of the treaty of 1904, mutatis mutandis; instead of reforms, we shall ask for autonomy; if that should prove impossible, we shall divide Macedonia. \n 2. Our maximum concessions in case of partition; \n a. The river Pchina, to the east of Vardar, all the way to its source; \n b. The boundaries of the sandjaks of Prizrend and Uskub, to the west of Vardar. \n 3. Determination of casus fcederis; \n a. Attack on Serbia and Bulgaria, from whichever quarter it may come; \n b. Attack by Turkey on any one of the Balkan States; \n c. Eventual attempt on the part of Austria to occupy Macedonia or Albania; \n d. Internal troubles in Turkey, threatening the peace and tranquility of the Balkan Peninsula; \n e. When the interests of Bulgaria and Serbia demand that the question should be settled. \n 4. The participation of Russia to be a conditio sine qua non for the conclusion of a treaty on the above lines. \n 5. The participation of Montenegro. \n It is worthy to mention that the clause regarding Austria was urged by M. Rizov."
ww1_balkan_league.2.a: "Time to Visit Ferdinand"
ww1_balkan_league.3.t: "Tsar Ferdinand Approves of the Memorandum"
ww1_balkan_league.3.d: "After careful consideration, the Tsar, who is currently on vacation in Hungary, has greenlit the memorandum and the coming negotiations; he is eager to craft the future of the Balkans. Ivan Geshov will now depart to meet Milovan Milovanovitch on a train to Belgrade."
ww1_balkan_league.3.a: "This is goud"
ww1_balkan_league.4.t: "A Visit from Bulgarian Diplomat Dimitar Rizov"
ww1_balkan_league.4.d: "Today we received a visit from Dimitar Rizov, who is acting on behalf of Bulgarian Prime Minister Ivan Geshov. Mr. Rizov proposed to schedule a series of negotiations to renew the 1904 agreement and perhaps transform our relationship into an alliance."
ww1_balkan_league.4.a: "We'll Entertain The Idea"
ww1_balkan_league.5.t: "Ivan Geshov's Train Ride with Milovan Milovanovitch"
ww1_balkan_league.5.d: "Late at night Ivan Geshov met with Milovan Milovanovitch, and they spoke over many topics:\n\nMilovanovitch brought up his belief that an Albanian state would be impossible due to the incompetence of Muslims and their inability to rule a state; he stresses that Albania should be split between Serbia and Greece. When Geshov proposed an Autonomous Macedonia, Milovanonitch reluctantly agreed but urged for partition and arbitration by the Russian Tsar. They then proceeded to put preliminary agreements in writing and also sent them to Russia."
ww1_balkan_league.5.a: "See the Preliminary Agreement."
ww1_balkan_league.5.b: "Choo Choo!"
ww1_balkan_league.6.t: "Milovan Milovanovitch's Train Ride with Ivan Geshov"
ww1_balkan_league.6.d: "Late at night Ivan Geshov met with Milovan Milovanovitch, and they spoke over many topics:\n\nMilovanovitch brought up his belief that an Albanian state would be impossible due to the incompetence of Muslims and their inability to rule a state; he stressed that Albania should be split between Serbia and Greece. Ivan Geshov then brought up the topic of an autonomous Macedonia, which we reluctantly agreed to... for now. We urged for partition and arbitration from the Russian Tsar, but alas, this is all preliminary anyway. Three preliminary agreement documents were made; one for us and Sofia, as well as Russia."
ww1_balkan_league.6.a: "See the Preliminary Agreement."
ww1_balkan_league.6.b: "Choo Choo!"
ww1_balkan_league.7.t: "Preliminary Agreement drafted by Ivan Geshov and Milovan Milovanovitch"
ww1_balkan_league.7.d: "The main provisions of the casus tcederis should be as follows:\nI. An absolute defensive alliance against whoever attacks Bulgaria or Serbia;\n2. A defensive alliance against whoever attempts to occupy those parts of the Balkan Peninsula that shall be specifically mentioned; Macedonia, Old Serbia, etc.;\n3. An offensive alliance against Turkey with the object; (a) of liberating Macedonia and Old Serbia in circumstances deemed favorable to both countries; (b) of putting an end to the anarchy or massacres in the Turkish provinces where the vital interests of either contracting party are at stake."
ww1_balkan_league.7.a: "Interesting"
ww1_balkan_league.8.t: "Ivan Geshov is ready to begin negotiations"
ww1_balkan_league.8.d: "After the fruitful train ride negotiations between Milovan Milovanonitch and Ivan Geshov regarding the possibility of a Balkan Alliance, the Bulgarian delegation now feels that they're ready to begin official negotiations. Are we ready?
ww1_balkan_league.8.a: "Act Stern; Make No Mention of Autonomy"
ww1_balkan_league.8.b: "Act Friendly; Mention Autonomy"
ww1_balkan_league.8.c: "Decline Negotiations"
ww1_balkan_league.99.t: "Negotiations with Serbia: "They have a raised tone!""
ww1_balkan_league.99.d: "Ivan Geshov traveled to Serbia to begin official negotiations regarding a Balkan Alliance. Ivan Geshov arrived in Serbia with a few expectations based on the preliminary negotiations between Geshov and Serbian counterpart, Milovan Milovanonitch. Geshov expected certain things to be present, such as autonomous Macedonia and restriction of declaring war alone, but neither was present. In fact, the Serbian delegation began the negotiations in a somewhat raised tone. In the Serb's 'revised' articles, the following is stated; \n1. Serbia can declare war without our consent.\n2. The Vilayets of Salonica (Eastern Macedonia) & Monastir (Central & North Macedonia) should be reserved for the arbitration of the Russian Emperor.\n3. Serbia recognizes now and in advance the complete and exclusive right of Bulgaria over the territories in the vilayet of Adrianople (Thrace), while Bulgaria recognizes the corresponding right of Serbia over the vilayet of Scutari (Albania) and that part of the vilayet of Kossovo that lies to the north of Shar Mountain."
ww1_balkan_league.99.a: "Object These Changes"
ww1_balkan_league.99.b: "This is acceptable."
ww1_balkan_league.99.b.tt: "§YThe Valiyets of Monastir & Salonica will be reserved for the Arbitration of the Russian Emperor, and we are entitled to Adrianople§!"
ww1_balkan_league.10.t: "Negotiations with Serbia: "They're Friendly and Mention Autonomy for Macedonia"
ww1_balkan_league.10.d: "Ivan Geshov traveled to Serbia to begin official negotiations regarding a Balkan Alliance. Ivan Geshov arrived in Serbia with a few expectations based on the preliminary negotiations between Geshov and Serbian counterpart, Milovan Milovanonitch. Geshov expected certain things to be present, such as autonomous Macedonia and restriction of declaring war alone; thankfully, Serbia honored these topics, and negotiations went quite smoothly. We are ready to transition into the next phase; discussing Autonomous Macedonia's borders and leader."
ww1_balkan_league.10.a: "Let's discuss the finer details."
ww1_balkan_league.11.t: "Serbia Declines Further Negotiations"
ww1_balkan_league.11.d: "Serbia has declined further negotiations. This is a rash and unexpected move, especially when all Christians residing in European Turkey are at stake. Perhaps they're afraid of war, or perhaps we came off as insulting? Who knows; but what is known is that the Balkans will suffer because of their arrogance."
ww1_balkan_league.11.a: "Terrible"
ww1_balkan_league.13.t: "A Bulgarian Objection"
ww1_balkan_league.13.d: "Ivan Geshov has raised some objections to some of our proposals. Geshov opposes the Russian Arbitration of the Valiye of Salonica and Manastir and opposes us reserving the right to declare war on Turkey alone. Geshov is also stressed by the lack of an autonomous Macedonia. \n\nHow are we to respond?"
ww1_balkan_league.13.a: "Create a Serbian Zone, Bulgarian Zone & a Contested Zone."
ww1_balkan_league.13.tt: "§YBulgaria will receive Salonica, while Manastir is to be arbitrated by his majesty, the Russian Emperor§!"
ww1_balkan_league.13.b: "Allow an Autonomous Macedonia"
ww1_balkan_league.13.c: "Decline any Changes"
ww1_balkan_league.14.t: "A Response from Serbia"
ww1_balkan_league.14.d: "After Ivan Geshov raised objections, the Serbian delegation reviewed them and sent another proposal. Serbia is prohibited from declaring war without referring to Bulgaria; Bulgaria has the right to both the Valiyets of Salonica (East Macedonia) and Adrianople (Thrace), as Serbia is entitled to the Valiyet of Kossovo and the Valiyet of Scutari (Albania). Those two respective areas are to be uncontested and a contested zone of Skopje and Ohrid that is to be arbitrated by His Majesty, the Russian Emperor."
ww1_balkan_league.14.a: "Still no mention of an autonomous Macedonia?"
ww1_balkan_league.14.b: "This will work"
ww1_balkan_league.14.tt: "The Valiant of Salonica will become our uncontested territory!"
ww1_balkan_league.15.t: "Bulgaria's wishes still not met."
ww1_balkan_league.15.d: "Ivan Geshov has reviewed our altered proposals and is pleased regarding us guaranteeing them the Valiyet of Solonica; however, he is still alarmed by the lack of an Autonomaus Macedonia. Regardless of their wishes, King Peter is now to set off to Paris along with Milovan Milovanovitch. Bulgaria is sending their delegates, Dimitar Rizov and Dimitar Stanchov, to Paris to speak on the topic some more."
ww1_balkan_league.15.a: "To Paris, we go.... haha."
ww1_balkan_league.16.t: "King Peter's trip to Paris"
ww1_balkan_league.16.d: "King Peter of Serbia, obviously, has departed to Paris along with Milovan Milovanovitch, unfortunately delaying our negotiations regarding the Macedonian Question...."
ww1_balkan_league.16.a: "Send Dimitar Rizov & Dimitar Stanchov"
ww1_balkan_league.17.t: "Meeting at the Gala Opera"
ww1_balkan_league.17.d: "King Peter and Milovan Milovanovitch met with Bulgaria's representative, Dimitar Stanchov.\n\nMr. Stanchov informed the King and Milovanovitch that Tsar Ferdinand and Bulgarian Prime Minister Ivan Geshov were greatly disappointed with the proposals that Milovan Milovanovitch had brought from Belgrade on the pending Serbo-Bulgarian agreement. They were amazed at the modifications that Serbia proposed to introduce into that agreement by rejecting all principles of Macedonian autonomy and by altering the geographical boundary of her Macedonian claims. She substitutes the river of Bregalnitza for that of Ptchina as her frontier to the east of Vardar, reserving for herself the town of Veles, with the corresponding line to the west of Vardar, including the towns of Prilep, Kroushevo, Kitchevo, and Strouga, in lieu of the present boundaries of the sandjaks of Uskub and Prizrend. The Bulgarian Tsar and his Prime Minister are of the opinion that these modifications render an understanding between Bulgaria and Serbia impossible."
ww1_balkan_league.17.a: "This is startling... let us further discuss this.
ww1_balkan_league.17.b: "We stand firm on our proposals."
ww1_balkan_league.18.t: "A Report Back from Dimitar Stanchov"
ww1_balkan_league.18.d: "During the meeting between Dimitar Stanchov and the Serbian King and Milovan Milovanitch, Mr. Stanchov stated this in a very concise form, the circle offering no opportunity for a longer conversation without arousing suspicions among the diplomats who were present. M. Stancioff, however, succeeded in impressing on Milovan Milovanovitch that the matter was extremely serious and deserved a fresh and careful examination by Serbia. The declaration of Mr. Stanchov startled Milovan Milovanovitch, who asked for an interview where they might again discuss the affair. Mr. Stanchov thereupon informed M. Milovanovitch that Dimitar Rizov had arrived from Rome for that very purpose and that it would be better if the exchange of ideas took place between the three, as Mr. Rizoff is exceptionally competent on all questions affecting Macedonia. Besides, such an exchange of ideas could form a continuation of the talks that Mr. Rizov had already had with Milovan Milovanovitch in Belgrade."
ww1_balkan_league.18.a: "Interesting"
ww1_balkan_league.19.t: "Blessings from the French Foreign Minister, Mr. de Selves."
ww1_balkan_league.19.d: "Mr. de Selves has been informed about the understanding between Bulgaria and Serbia, whose 400,000 soldiers would form a barrier against all foreign aggression in the Balkans. This thesis met with the full approval of Mr. de Selves."
ww1_balkan_league.19.a: "Bon!"
ww1_balkan_league.37.t: "Blessings from the French Foreign Minister, Mr. de Selves."
ww1_balkan_league.37.d: "Mr. de Selves has been informed about the understanding between Bulgaria and Serbia, whose 400,000 soldiers would form a barrier against all foreign aggression in the Balkans. This thesis met with the full approval of Mr. de Selves."
ww1_balkan_league.37.a: "Bon!"
ww1_balkan_league.20.t: "Stanchov & Rizov meet with Milovan Milovanitch again."
ww1_balkan_league.20.d: "Still in Paris, Dimitar Stanchov opened the conversation with:\n\nThe original Serbo-Bulgarian conversation on the subject of the understanding, for which the two countries are equally anxious, laid down that the arbitration of the Russian Emperor will bear on the following geographical boundary, which represented the utmost concession on the Bulgarian side; the river Ptchina as the frontier to the east of Vardar; the southern boundaries of the sandjaks of Uskub and Prizrend as the frontier to the west of Vardar, on condition that recourse will be had to partition only after events had established that Macedonian autonomy is either impossible or cannot last long.\n\nThe proposals Serbia has brought from Belgrade, on the contrary, reject the principle of autonomy and lay down that the arbitration of the Russian Emperor shall bear on a new geographical frontier of the Serbian claims in Macedonia, running to the east of Vardar along the river Bregalnitza and to the west of Vardar along a line corresponding to it, reaching Lake Ochrida near Strouga.\n\nFurther, Stanchov added that there could be no question about any concessions ab initio and that the arbitration of the Russian Emperor ought to be obligatory. Dimitar Rizoff, in his turn, added that the arbitration of the Russian Emperor is equally indispensable to both governments, as a screen against public opinion in their countries, which are in direct opposition and not easy to reconcile on this question. The arbitration must bear both on the principle at stake and on its practical application."
ww1_balkan_league.20.a: "Continue"
ww1_balkan_league.21.t: "Milovan Milovanovitch's Response"
ww1_balkan_league.21.d: "Milovan Milovanovitch replied that the modifications formerly proposed were inspired by the following motives:\n\nFirstly, the natural presumption is that the Russian Emperor will adopt neither the Bulgarian nor the Serbian standpoint but will seek an intermediate position between the Bulgarian concessions and the Serbian claims in Macedonia so that neither the Serbian line of demarcation nor the Bulgarian line will be the one finally adopted. Secondly, the belief that the river Ptchina is too small for a frontier line and that a watershed should be used instead. Thirdly, the fact that the villages in Preshovo have for a long time been Serbian, and it would be unfair if they were to remain on the Bulgarian side. Fourthly, the conviction that the Serbians had already made very significant concessions."
ww1_balkan_league.21.a: "Next"
ww1_balkan_league.22.t: "Discussing the finer details of Macedonia"
ww1_balkan_league.22.d: "Now that we've recognized that an autonomous Macedonia, Ivan Geshov would like to discuss the finer details of Macedonia, such as a prospective leader, defined borders, and other necessary prerequisites when formulating a state. \n\nFirst and foremost, the borders?"
ww1_balkan_league.22.a: "We're Entitled to Skijope"
ww1_balkan_league.22.a.tt: "§YAll of Macedonia besides Skopje will become reserved to an Autonomous Macedonia. Skijope will be further scrutinized!"
ww1_balkan_league.22.b: "All of Macedonia is Fine"
ww1_balkan_league.22.b.tt: "§YAll of Macedonia will become reserved to an Autonomous Macedonia§!"
ww1_balkan_league.23.t: "Serbia's Proposal regarding an Autonomous Macedonia Border Definition"
ww1_balkan_league.23.d: "The Serbian king and Milovan Milovanovitch have carefully reviewed the question of Macedonia's borders and have proposed that Serbia should retain Skopje, and an autonomous Macedonia has authority over the rest of Macedonia."
ww1_balkan_league.23.a: "As long as we get Sturmica & Rhodopes."
ww1_balkan_league.23.b: "Defeats the entire purpose of an autonomous Macedonia?"
ww1_balkan_league.24.t: "A Response from Bulgaria"
ww1_balkan_league.24.d: "Bulgaria is willing to let us have Skijope as long as they're able to get both Sturmica and Rhodopes..."
ww1_balkan_league.24.a: "Sounds good."
ww1_bulgaria.25.t: "Serbia Agrees to the Prior"
ww1_bulgaria.25.d: "Serbia has agreed to the proposal we sent, meaning that Serbia will receive Skopje, and we will receive Sturmica and Rhodopes upon our victory against those damned Turks..."
ww1_bulgaria.25.a: "Excellent"
ww1_balkan_league.26.t: "Bulgaria Declines us Skijope"
ww1_bulgaria.26.d: "Bulgaria has declined us Skijope on the grounds that ceding any territory to either state would violate the whole idea of an Autonomous Macedonia."
ww1_bulgaria.26.a: "It's a prerequisite!"
ww1_bulgaria.26.b: "Fine... Back down."
ww1_balkan_league.27.t: "A Serbian Response"
ww1_balkan_league.27.d: "Serbia has responded to us that Skijope is an absolute prerequisite for her participation in the war of liberation..."
ww1_balkan_league.27.a: "As long as we get Sturmica and Rhodopes..."
ww1_balkan_league.28.t: "Serbia Backs Down"
ww1_balkan_league.28.d: "Serbia has agreed to back down and let the Autonomous Macedonian state receive Skopje..."
ww1_balkan_league.28.a: "As They Should..."
ww1_balkan_league.29.t: "Serbia agrees to grant autonomy to all of Macedonia."
ww1_balkan_league.29.d: "Our Serbian counterparts, King Peter and their Prime Minister Milovan Milovanovitch, have carefully reviewed our proposal of an Autonomous Macedonia and have settled on the fact that it is not only necessary but the best option. They have also agreed that all of Macedonia is to be autonomous. We find these claims very welcoming, especially due to the fact that on the train, Milovan Milovanovitch seemed reluctant to agree to an autonomous Macedonia."
ww1_balkan_league.29.a: "Very Nice"
ww1_balkan_league.30.t: "An offer from Milovan Milovanovitch"
ww1_balkan_league.30.d: "Within our struggles with the Serbian delegation to achieve a deal on autonomy for Macedonia, Milovan Milovanovitch has made an offer; If Serbia is to receive the Sanjak of Uskub, she would not oppose Macedonian autonomy in the rest of Macedonia...."
ww1_balkan_league.30.a: "Decline This Offer"
ww1_balkan_league.30.b: "This Is Acceptable"
ww1_balkan_league.31.t: "Bulgaria Stands Firm"
ww1_balkan_league.31.d: "Ivan Geshov and his fellow Bulgarian diplomats are very staunch on not allowing us to Skijope; they feel strongly that letting any country receive Macedonia would violate the entire idea of an Autonomous Macedonia."
ww1_balkan_league.31.a: "Fine. Ugh..."
ww1_balkan_league.31.b: "Nope-Cease Negotiations"
ww1_balkan_league.32.t: "Serbia agrees to move on..."
ww1_balkan_league.32.d: "Regarding Serbia's insistence upon Skijope, they have finally come to their senses and dropped it, reserving the territory for the soon-to-be Autonomous Macedonia. Now we can move on to discussing a leader..."
ww1_balkan_league.32.a: "Glad we got that finished."
ww1_balkan_league.33.t: "Serbia Ceases Negotiations!"
ww1_balkan_league.33.d: "Milovan Milovanovitch has refused to come to common sense and has brashly ceased negotiations between our respective countries. Not only is this unexpected, but it is also quite disrespectful! For the lives of maybe a hundred million Christians residing in Kosovo, Macedonia, Albania, and Thrace. Whether the war of liberation will happen now is in jeopardy. We can either continue on our own path as a lone liberator or organize a crusade led by his majesty, Tsar Ferdinand!"
ww1_balkan_league.33.a: "Serbs are so lame anyway."
ww1_balkan_league.34.t: "Ivan Geshov has accepted a Russian arbitration on Monastir & Salonica."
ww1_balkan_league.34.d: "Despite initially pushing for an autonomous Macedonia, Ivan Geshov has gone back and accepted direct partitioning that is to be administrated by His Majesty, the Tsar of Russia. With this in mind, we can hope that Russia will reward us greatly due to our outstanding service to the Orthodox people."
ww1_balkan_league.34.a: "Surprisingly Easy"
ww1_balkan_league.35.t: "Our Uskub proposal has been denied."
ww1_balkan_league.35.d: "Upon our request that we are to receive Uskub for the rest of Macedonia to receive autonomy, we were denied, even though the idea was originally proposed by Bulgarian delegate Dimitar Rizov..."
ww1_balkan_league.35.a: "This sucks!"
ww1_balkan_league.36.t: "An Intimate Discussion between Milovan Milovanovitch & Dimitar Rizov"
ww1_balkan_league.36.d: "Dimitar Rizov made the following statement to Milovanovitch, who he has long been very close to:\n\n'You know that my devoted attachment to the idea of a definite understanding between Bulgaria and Serbia has put me under a cloud of suspicions in my country. You will, therefore, believe in my absolute sincerity and frankness on this occasion. Well, I assure you on my honor and in the name of my country that this is our last effort to arrive at such an understanding and that Serbia will never again find a Bulgarian government so well disposed and willing to conclude an agreement. I need hardly tell you that no Bulgarian government will venture, even if it feels disposed, to conclude with Serbia an understanding that does not provide for Macedonian autonomy. If you, Milovan Milovanovitch, agree with all this, you must realize what a terrible responsibility you are assuming before your own people and before the entire Slav world should our present initiative meet with failure. You know as well as anybody that we must not waste time, or events might anticipate us. As your old friend, I implore you to associate your name with this great enterprise. Have the courage to surmount the obstacles in the way, even when they come from your political friends. That is how great deeds in this world are done. You have more than once told me that the first and most important object of the Serbian foreign policy ought to be an understanding with Bulgaria. If you are convinced of this, you must attain that object even at the risk of exposing yourself to the temporary abuse of your short-sighted compatriots. Bear in mind, Mr. Milovanovitch, that this is the last opportunity for concluding the Serbo-Bulgarian agreement on behalf of which we have both so much pleaded, and that no such opportunity will recur again. As these words were being uttered, Mr. Stanchov returned, and realizing the purport of the conversation, dealt Mr. Milovanovitch the final coup de grace by adding, Do not forget that the entire responsibility before the Macedonian public opinion for the territorial concessions that we are making to you in Macedonia has been placed on Mr. Rizov, both by the Bulgarian Tsar and by the Bulgarian Government.'\n\n All this impressed Mr. Milovanovitch so much that he could find nothing to reply, merely contenting himself with the words that he still remained convinced, more so than ever before, of the paramount importance for Serbia of arriving at an understanding with Bulgaria. \n\nFollowing this, the group left Paris."
ww1_balkan_league.36.a: "Well said, Rizov."
ww1_balkan_league.36.b: "God... Get a room."
ww1_balkan_league.42.t: "An Intimate Discussion between Milovan Milovanovitch & Dimitar Rizov"
ww1_balkan_league.42.d: "Dimitar Rizov made the following statement to Milovanovitch, who he has long been very close to:\n\n'You know that my devoted attachment to the idea of a definite understanding between Bulgaria and Serbia has put me under a cloud of suspicions in my country. You will, therefore, believe in my absolute sincerity and frankness on this occasion. Well, I assure you on my honor and in the name of my country that this is our last effort to arrive at such an understanding and that Serbia will never again find a Bulgarian government so well disposed and willing to conclude an agreement. I need hardly tell you that no Bulgarian government will venture, even if it feels disposed, to conclude with Serbia an understanding that does not provide for Macedonian autonomy. If you, Milovan Milovanovitch, agree with all this, you must realize what a terrible responsibility you are assuming before your own people and before the entire Slav world should our present initiative meet with failure. You know as well as anybody that we must not waste time, or events might anticipate us. As your old friend, I implore you to associate your name with this great enterprise. Have the courage to surmount the obstacles in the way, even when they come from your political friends. That is how great deeds in this world are done. You have more than once told me that the first and most important object of the Serbian foreign policy ought to be an understanding with Bulgaria. If you are convinced of this, you must attain that object even at the risk of exposing yourself to the temporary abuse of your short-sighted compatriots. Bear in mind, Mr. Milovanovitch, that this is the last opportunity for concluding the Serbo-Bulgarian agreement on behalf of which we have both so much pleaded, and that no such opportunity will recur again. As these words were being uttered, Mr. Stanchov returned, and realizing the purport of the conversation, dealt Mr. Milovanovitch the final coup de grace