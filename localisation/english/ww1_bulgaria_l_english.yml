BUL_new_tsardom: "The New Tsardom"
BUL_new_tsardom_desc: "Our Tsardom is new; only being born in 1908 when Prince Ferdinand I & prime minister Malinov took advantage of the Bosnian Crisis to escape the Ottoman yoke and declare a Tsardom. Our announcment was reluctantly accepted by the world, creating further tension with Russia who is also a Tsardom; however, unlike the Tsar of Russia, the Tsar of Bulgaria is only at a king level rather than an emperor. With the flame near the fuse of the powerkeg we must sail these seas carefully...."
BUL_malinovs_cabinet: "Malinov's Tenureship"
BUL_malinovs_cabinet_desc: "Aleskandar Malinov (of the Democratic Party) was appointed prime minister in 1908 as an act by Ferdinand I to remove the Stambolovists from power. Malinov successfully steered Bulgaria through the Bosnian Crisis and declaration of independence. Despite his success he has been criticized for his failure to renew relations with Serbia."
BUL_tsarina_fund: "Tsarina Eleanor Fund"
BUL_tsarina_fund_desc: "Tsarina Eleanor, wife of Ferdinand I, by order of the Ministry of Education, the Queen Eleanor Fund was established, the purpose of which was to collect funds for the construction of separate buildings for the institutes for deaf and blind children. A children's bone tuberculosis sanatorium is also due for construction in Varna"
BUL_bulgarian_womens_union: "Bulgarian Women's Union"
BUL_bulgarian_womens_union_desc: "Yulia Malinova, the wife of Aleksandar Malinov, is the founder and chairman of the Bulgarian Women's Union as well as an editor of the Newspaper, Women's Voice. She advocates for greater women's right and with her connections her efforts bear fruit."
BUL_lyapchev_reforms: "Lyapchev's Reforms"
BUL_lyapchev_reforms_desc: "Andrey Lyapchev seeks to reform Bulgarian agriculture and economy to not only eliminate corruption but also elivate the lower and middle classes. Lypachev's reforms include attempts to regulate and liberalize the Bulgarian industries."
BUL_encourage_coal_mining: "Encourage Coal Mining"
BUL_encourage_coal_mining_desc: "Lyapchev has proposed a law to further encourage and incenivise coal mining, particularly along the rich banks of the Maritsa River than runs through Eastearn Rumelia."
BUL_cabinet_reshuffle_malinov: "Reshuffle The Cabinet"
BUL_cabinet_reshuffle_malinov_desc: ""
BUL_snap_elections_malinov_desc: "Directed by Ferdinand, Malinov formed a second government in order reshuffle the cabinet and most importantly, to remove finance minister Ivan Salabashev who's actions targeting French monopolies and loaners and rapproachment with Viennese banks oppose the Tsar's wish for a French loan to fund the coming Anti-Ottoman Crusade."
BUL_concentrate_agricultural_min: "Concentrate the Agricultural Ministry"
BUL_concentrate_agricultural_min_desc: "Lpyachev aims to concentrate the Ministry of Agricultural in order to cut down on corruption while increasing the ministry's effeciency."
BUL_bccb: "BCKB"
BUL_bccb_desc: "Lyapchev has introduced a law to introduce a bank, (similar to the Agricultural Bank) named The Bulgarian Central Cooperative Bank, with the aim of encouraging the development of cooperatives in the country according to the statist Prussian model; the credit cooperatives that the bank lends would become shareholders with small shares. The management of the bank is would be under the control of the government, with its management appointed by the Minister of Finance."
BUL_draft_silver_constituition: "Draft Constitutional Ammendments"
BUL_draft_silver_constituition_desc: "The Tsar wishes to see that constituion to be ammended, in his favor obviously, primarily to increase his power to conclude international treaties, change the word prince to tsar in the constitution and to reform government ministries."
BUL_prop_rep: "Draft Proportional Representation"
BUL_prop_rep_desc: "Proportional Represenation is favored by most, and is an electoral system designed to ensure that the distribution of legislative seats accurately reflects the distribution of votes cast for political parties or groups."
BUL_tsar_visit_sultan: "Visit The Sublime Porte"
BUL_tsar_visit_sultan_desc: "The Tsar has scheduled a trip to visit Sultan Mehmed V. This visit will be ceramonial and look good in newspapers, for due to Turkey's oppucation of Macedonia, our blades are destined to clash."
BUL_geshov_acsension: "Geshov's Ascension"
BUL_geshov_acsension_desc: "With the decline in the perceived reliability of Alexander Malinov regarding Ferdinand's geopolitical and domestic interests, the leader of the People's Party, Ivan Geshov, becomes acquainted with Ferdinand and runs for prime minister of the National Assembly."
