l_english:
 JAP_uncontrollable_military: "Uncontrollable Military"
 JAP_uncontrollable_military_desc: "The Japanese Military is willing to cause conflicts and war to gain their own colonies and show off their might. The government is unnable to manage and restrain their military well, and even the military cannot control themselves."
 JAP_russo_japanese_war_victory: "Triump over Russia"
 JAP_russo_japanese_war_victory_desc: "Japan had been considered as a small, minor nation in the East Asia and had been neglected by Western powers. However, in the Russo-Japanese War, we defeated Russia, one of the most powerful world powers, and entitled to the place of a new power. No one shall stop the empire of the rising sun."
 JAP_rapid_urbanization: "Rapid Urbanization"
 JAP_rapid_urbanization_desc: "Just a few decades ago, Japan was a pre-modern country whose main industry was agriculture and was run by a strict order of feudal classes. In order to promote rapid westernization and industrialization, the national leadership has managed to survive the civil wars and rigorous renewal, achieving incredible results. However, not all of these measures are in effect with positive only. Psychocultural factors that cannot keep up with the very transitioning society are hindering the development of [ROOT.GetNameDef]."
 JAP_anglo_japanese_alliance: "Anglo-Japanese Alliance"
 JAP_anglo_japanese_alliance_desc: "Back in 1902, the British and the Japanese agreed to sign the mutual defence treaty with recognising the Russian expedition over the East as the common threat and with securing their interests in the East Asia. To follow up the British Empire reinforced the sphere of influence in Malay and Chinese coastal region. In exchange we captured Korea into the imperial dominance.\nThese both signatures think that the alliance is for guaranting their own goods not for preparing any possible conflict, but the maelstrom is coming up to shake every stable possessions into the most greatest war."
 JAP_civilized_oriental: "Civilized Oriental"
 JAP_civilized_oriental_desc: "One time, the civilizations of the East had lead the world power and fortune until the Europeans got the knowledge to break in. Japan shall be thrive being as a nation in European culture not being the second state on the decline in these fast sliding times."
 JAP_the_debt_at_hand: "The Debt at Hand"
 JAP_the_debt_at_hand_desc: "The Russo-Japanese War ceased out with placing the victorious side, but the triumph was barely achieved. Even we have somehow paid off our debts with war reparations, the government is still in financial trouble."
 JAP_the_debt_at_hand_1: "Handling the Debt"
 JAP_the_debt_at_hand_1_desc: "The debt that weighed us down after the Russo-Japanese War is being somewhat alleviated. With time, the economy will stabilize."
 JAP_idea_meiji_constitution: "Meiji Constitution"
 JAP_idea_meiji_constitution_desc: "Only a two decades ago Japan regenerated from old feudalism to new western-styled empire, declaring the Constitution of the Empire of Japan. The constitution guarantees stability but it is not written in democratic and liberal method but authoritarian pages for the Emperor."
 JAP_idea_meiji_oligarchy: "Meiji Oligarchy"
 JAP_idea_meiji_oligarchy_desc: "The origins of the Empire lie in the revolutions and civil wars led by Satsuma-Chōshū Alliance, which overthrew the shogunate and raised the banner of \"respect the emperor, expel the foreigners.\" As a result, Japan became an oligarchy in which people from these clans monopolized all the key positions in politics and the military. This so-called domain clique politics was realized through the system of Gēnro.\nJapanese politics is leaded by the Council of Elders, Genrō (lit. 'original elder'), an extra-legal and informal political institution. The elders are appointed by the imperial order, and to function as a advisory council for the emperor, they direct supreme decision-making process of the nation, which in many cases fix the final decision up with their intention."
 JAP_dispute_over_arms_buildup: "Miltiary Expenses Dispute"
 JAP_dispute_over_arms_buildup_desc: "The government and military are at odds over military spending. Because of the system, the military is not an arm of the government, but directly under the Emperor, the government and the military are the same-leveled entity, so the government finds it difficult to regulate the military, and the military makes more unreasonable demands."
 JAP_dispute_over_arms_buildup_tt: "§RAdditional divisions cannot be deployed without sufficient political discussions.§!"
 JAP_kanto_earthquake_aftermath: "Aftermath of Great Kantō Earthquake"
 JAP_idea_reserves: "Reserves"
 JAP_idea_reserves_desc: "To be prepared gather more golds!"
 JAP_idea_colonial_taxes: "Colonial Taxes"
 JAP_idea_colonial_taxes_desc: "Finally we started to expand our sphere of imperialism that means we can collect some revenue from there."
 JAP_idea_increased_salary: "Increased Salary"
 JAP_idea_increased_salary_desc: "Paying them more wages somehow good for the government, they say."
 JAP_idea_crumbled_socialism: "The Leftists Quelled"
 JAP_idea_crumbled_socialism_desc: "Radical socialism is banned in [ROOT.GetNameDef], having no public support for the socialists. If the impurs try to place their ground, all shall be arrested and executed in no time."
 JAP_hirohito_regent: "Regent Hirohito"
 JAP_idea_ansei_treaties: "Ansei Treaties"
 JAP_idea_ansei_treaties_desc: "The last shogunate had been cheated by the western powers, blinded bureaucracy had agreed to sign the unfair treaties with those swindlers, even with no recognisation from the Emperor. Since we have no strength to demand them pullout and cancel the agreements, negotiation foward can be a way to solve them out."
 JAP_idea_ansei_treaties_tt: "Has national spirit §Y$JAP_idea_ansei_treaties$§!"
 JAP_idea_ansei_treaties_tt_NOT: "Does not have national spirit §Y$JAP_idea_ansei_treaties$§!"
 JAP_idea_buying_ships: "Warship Payment"
 JAP_south_manchuria_railway: "Japanese Economic Dominance"
 JAP_south_manchuria_railway_desc: "The South Manchuria Railway Company, or Mantetsu for short, is a railway company of [JAP.GetNameDef] that operates the railways of South Manchuria. The Japanese government owns more than half of the shares, making it a de facto state-owned company. Mantetsu Railway Zone's economy is dominated by the Japanese, and the company also runs mining, ports, oil refining, distribution, manufacturing, publishing, education, and healthcare. It's not just a railway company, but a driving force that dominates Manchuria alongside the Kwantung Army."
 JAP_cant_fire_chief: "You §Rcannot dismiss§! a person appointed by the military."
 JAP_rice_riots: "Rice Riots"
 JAP_rice_riots_desc: "Following the war and economic turmoil, rice riots have erupted across the nation, demanding grain."
 JAP_imperial_general_headquarters: "Imperial General Headquarters"
 JAP_imperial_general_headquarters_desc: "The Imperial Japanese Army and Navy's supreme command established during wartime or emergencies. It functions as the highest headquarters, issuing the Emperor's orders as Imperial Headquarters orders."
 JAP_russo_japanese_war_reparations: "Russo-Japanese War Reparations"
 JAP_russo_japanese_war_reparations_desc: "Japan claimed that it had not received sufficient war reparations from Russia in the previous Treaty of Portsmouth and demanded further reparations."
 JAP_tariff_autonomy: "Tariff Autonomy"
 JAP_tariff_autonomy_desc: ""
 JAP_constitutional_protection_movement: "Constitutional Protection Movement"
 JAP_constitutional_protection_movement_desc: "The democrats, journalists, and the general public are expressing their anger at the current situation in which Genrō statesmen such as Yamamoto Gonnohyōe are appointing prime ministers in place of the emperor and wielding political power, and the military is destroying the cabinet."
 kawasaki_shipbuilding: "Kawasaki Senpaku Kaiyō Kanpanī"
 kawasaki_aerospace: "Kawasaki Kōkūuchū Kanpanii"