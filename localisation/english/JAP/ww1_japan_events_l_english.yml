 ww1_japan.100.t: "Japan-Korea Annexation Treaty"
 ww1_japan.100.d: "The Korean Empire, effectively a protectorate of [JAP.GetNameDef] following Japanese victories in the Sino-Japanese and Russo-Japanese Wars, has ceased to exist as a separate entity. The Japan-Korea Treaty of 1910, signed between the Korean government and [JAP.GetAdjective] representatives, has resulted in the peninsula's full annexation into the Empire of Japan. While both [RUS.GetNameDef] and the [USA.GetNameDef] have voiced objections, no official actions have been taken against [JAP.GetNameDef]. It appears that Korea, a nation with a long and distinct history, has been absorbed with little more than diplomatic protests."
 ww1_japan.100.a: "An inevitable development."
 ww1_japan.100.b: "More land for the Sun to rise on!"
 ww1_japan.100.c: "The street feels even more desolate today."
 ww1_japan.101.t: "Japan Nationalism"
 ww1_japan.101.d: "Japan is the Center of the World, with its ruler, the Emperor, a divine being, who derives his divinity from ancestral descent from the great Amaterasu-Omikami, the Goddess of the Sun herself."
 ww1_japan.101.a: "The Emperor is now a Puppet..."
 ww1_japan.102.t: "The Era of Taishō Democracy"
 ww1_japan.102.d: "The reign of Emperor Taishō has ushered in a period often referred to as 'Taishō Democracy'. Compared to the preceding decades of Meiji-era authoritarianism, Japan is experiencing a noticeable climate of political liberalism and popular participation in governance, though the foundations of imperial authority remain strong."
 ww1_japan.102.a: "A breath of fresh air."
 ww1_japan.103.t: "Emperor Meiji Is Dead"
 ww1_japan.103.d: "Emperor Meiji, suffering from diabetes, nephritis, and gastroenteritis, has died of uremia. Although the official announcement stated he died today, the actual death occurred late last night. Following the emperor's death, the Imperial Diet passed a resolution to commemorate his role in the Meiji Restoration. An iris garden in Tokyo, known to be visited by Emperor Meiji and the Empress, has been chosen as the location for the Shinto shrine Meiji Jingu. The shrine will not contain the Emperor's grave, which will be located at Fushimi-Momoyama, south of Kyoto."
 ww1_japan.103.a: "Long live the Emperor! Tennō Heika Banzai!"
 ww1_japan.103.b: "An era ends."
 ww1_japan.103.c: "A new chapter begins for Japan."
 ww1_japan.104.t: "Emperor Taishō Is Dead"
 ww1_japan.104.d: "Emperor Taishō has died of a heart attack this morning at the Hayama Imperial Villa, following a bout of pneumonia. He was 47 years old. Plagued by health problems throughout his life, his reign saw periods of political openness but also growing social and political tensions. His son, Crown Prince Hirohito, who has served as Regent for several years due to the Emperor's declining health, now ascends the throne. Unlike his father, whose mausoleum is near Kyoto, Emperor Taishō will be interred in the Musashi Imperial Graveyard in Tokyo."
 ww1_japan.1.t: "Japan Demands to Annexation"
 ww1_japan.1.d: "Terauchi Masatake, the Resident-General dispatched by the Empire of Japan, has arrived in Korea bearing a plan for the country's annexation into Japan. The Resident-General \"courteously\" informed Korea's senior ministers of Japan's intentions, requesting their cooperation. Yi Wanyong, the Prime Minister of the Korean Empire, readily welcomed and assented to the plan. The Emperor, well aware that Japan had already stripped away many of his rights, and that his own enthronement followed Japan's forced abdication of his father, the preceding Emperor, remained powerless. He officially expressed neither consent nor refusal. However, he refused to affix the Korean Empire's National Seal, which was required for diplomatic documents, to the annexation agreement. As he was not in a position to offer outright resistance, this appears to have been his way of preventing the legal conditions necessary for the annexation to take effect."
 ww1_japan.1.a: "He thus refused to set a seal..."
 ww1_japan.2.t: "Korean Emperor Refused To Sign The Annexation"
 ww1_japan.2.d: "Our dispatched Resident-General to Korea, Terauchi Masatake, demanded that the Korean Emperor and his court affix the National Seal to the annexation petition. However, the Emperor neither affirmed nor denied, and thus did not stamp the document. There is an easier path for us. Since we forced his father's abdication, we have held possession of the Emperor's personal seal, which is used for domestic administrative documents within Korea. While the Korean Empire's Imperial Seal is required for diplomatic documents, we can instead use this personal seal through the hands of the Korean Prime Minister, who is loyal to us. In any case, foreign powers such as the United States have already implicitly agreed to our annexation of Korea, so no one will raise an issue over such "minor" procedural matters."
 ww1_japan.2.a: "Proceed."
 ww1_japan.3.t: "The Last Hours In Korea"
 ww1_japan.3.d: "Ultimately, instead of affixing the National Seal to the document, Japan decided to use the Emperor's personal seal for administrative documents, which they had already obtained. The seal affixed to the document was labeled the \"Seal of Imperial Edict\", a stamp originally not intended for diplomatic use. The Emperor's powerless resistance proved futile. The last imperial conference was convened at Heungbokheon Hall of Changdeokgung Palace, and without the Emperor's explicit consent, Yi Wanyong, the Prime Minister of the Korean Empire, and Prince Heung, Yi Jaemyeon (the Emperor Gwangmu's elder brother), signed the annexation treaty, claiming full plenipotentiary powers from the Imperial Court. This, too, was an unprecedented act in our nation, violating all established regulations and procedures.\nFollowing the annexation, the use of the name \"Korea\" was prohibited, and the country was reverted to its pre-reform name, Joseon (known as Chōsen in Japanese pronunciation). The Emperor was demoted to Yi King, and our nation's institutional system was likewise downgraded from the protocols of an empire to those of a kingdom. In return, Japan agreed to provide a certain amount of financial support and continue proper courtesies to maintain the royal family's dignity. The traitors who assented to the annexation received peerage titles and celebratory grants from the Empire of Japan.\n\nThe Emperor left his final words as Emperor:\n\"We, lacking in virtue, inherited this difficult and great task, and since Our ascension to this day, We have repeatedly planned, prepared, and striven with all Our might to reform the government. However, the inherent weakness accumulated over time has become an inveterate disease, and the exhaustion has reached its extreme, leaving no hope of implementing policies to recover in a short time. In Our worry in the dead of night, there is no discernible plan for a good outcome. If We continue to manage this, the disarray will only worsen, eventually reaching a point beyond self-recovery. It is better to entrust this great responsibility to another, thereby securing a method for completion and achieving the efficacy of reform. Therefore, We resolutely reflect upon Our internal state and firmly make this decision to cede the sovereignty of Korea to His Majesty the Emperor of Great Japan, Our long-trusted and relied-upon neighboring country, so as to consolidate peace in the East externally, and preserve the livelihood of the people of the Eight Provinces internally. All of you, Our great and small subjects, must deeply discern the national situation and the exigencies of the times, and without causing unnecessary disturbance, each settle in your respective occupations and obey the civilized new governance of the Empire of Japan, thereby sharing in its happiness. This action of Ours today is not born of forgetting Our people, but truly from a profound desire to save them. All you, Our subjects, must fully understand this intention of Ours.\""
 ww1_japan.3.a: "I've disgraced my ancestors..."
 ww1_japan.4.t: "Japan-Korea Memorandum of 1910"
 ww1_japan.4.d: "In November 1908, Major General Akashi Motojiro, who was appointed Chief of Staff of the Imperial Japanese Army stationed in Korea, devised a plan to place the police organizations of the Korean Empire under the Japanese gendarmerie. This year, Akashi requested to Terauchi Masatake, the Resident-General of Korea, that the Korean Empire's policing authority be stripped, arguing that it would be difficult for the military commander to lead if the gendarmerie and police organizations were not unified. This was pursued even more actively when he was appointed Commander of the Japanese Gendarmerie stationed in Korea in June 1910.\nHowever, this plan was thwarted at a regular cabinet meeting of the Korean Empire due to opposition from figures such as Minister of Finance Ko Yeong-hui and Minister of Education Yi Yong-sik. They demanded that a memorandum be written, similar to when Korea's judicial and prison affairs were handed over to Japan.\nSubsequently, Bak Jesun, acting Prime Minister and Minister of Internal Affairs, and Resident-General signed a memorandum. In accordance with this memorandum, Korea's policing authority was transferred to Japan, and Japanese gendarmes began to exert coercive control over Koreans."
 ww1_japan.4.a: "Beat them up until they know their place." 
 ww1_japan.4.b: "How dare they treat my people like animals..."
 ww1_japan.5.t: "Emperor Meiji Dies"
 ww1_japan.5.d: "On July 30th, 1912, the Meiji era concluded with the death of Emperor Meiji after a reign of 44 years. Credited with modernizing Japan, his passing marks a significant moment in the nation's history. Plans are underway for the Meiji Jingu shrine in Tokyo to honour his legacy. His son, Yoshihito, has ascended the throne as Emperor Taishō."
 ww1_japan.5.a: "Tennō heika banzai!"
 ww1_japan.6.t: "Japan-Korea Annexation Treaty"
 ww1_japan.6.d: "Over the past half-century, our nation has undergone a series of sophisticated reforms to shed its Asian identity and become a European power. Despite numerous twists and turns, including civil wars, coups, and conflicts with China and Russia, we have built a formidable state. Now, it is time for us to secure the colonies befitting a true imperial power. Since 1905, we have stripped the Korean Empire of its diplomatic rights and directed it as a protectorate through the Resident-General. The time has now come to fully annex the Korean Empire into our own imperial territory. They already lack an army and diplomacy, and their economy is dominated by our currency and merchants. Most of their remaining officials are either powerless or collaborators sympathetic to our cause. Any organizations that resisted our forces with arms were completely suppressed in last year's grand punitive operation. All that remains is to secure the Korean Emperor's seal to sign the annexation."
 ww1_japan.6.a: "Dictate terms to the Korean court."
 ww1_japan.7.t: "High Treason Incident"
 ww1_japan.7.d: "The Kempeitai have arrested several individuals identified as anarcho-socialists, suspected of plotting terrorist activities. Subsequent investigations uncovered a conspiracy to assassinate members of the Imperial Family, possibly including the Emperor himself. While the plot was foiled before it could be carried out, the incident has led to a crackdown on leftist and anarchist groups, significantly weakening their influence within the Imperial Diet and society at large."
 ww1_japan.7.a: "Investigate and arrest all involved!"
 ww1_japan.8.t: "Nonviolent Mass Protests By Koreans"
 ww1_japan.8.d: "Unthinkable chaos has erupted across the Korean peninsula. Coinciding with the upcoming state funeral of the former King Gojong, Prince Yi, massive crowds gathered in Keijo under the guise of mourning. However, at Pagoda Park, Korean ethnic leaders brazenly read a 'Declaration of Independence' and the streets were instantly flooded with hidden Korean flags.\nThey are influenced by following  the end of the Great War and the spread of independence, anti-war, and anti-colonial ideas among peoples around the world, millions of Koreans—from peasants to intellectuals—are marching in unison, shouting 'Manse (Long Live Korean Independence)!'. What began as non-violent demonstrations is rapidly overwhelming our local Gendarmerie stations. The governor-general reports that the administration is paralyzed. If this 'Manse' virus spreads any further, we risk losing control of the entire colony. We must respond with an iron fist immediately."
 ww1_japan.8.a: "I thought things were going well..."
 ww1_japan.9.t: "Emperor Taishō Dies"
 ww1_japan.9.d: "Emperor Taishō has passed away. Often perceived as frail due to lifelong health issues and sometimes unconventional behaviour, his reign nevertheless encompassed the 'Taishō Democracy' period. His son, Crown Prince Hirohito, who has acted as Regent in recent years, now ascends the Chrysanthemum Throne."
 ww1_japan.9.a: "Tennō heika banzai!"
 ww1_japan.701.t: "Discussions Regarding Korean Autonomy"
 ww1_japan.701.d: "Following deliberations, the Imperial Diet has voted in favour of granting a degree of autonomy to Korea. However, the implementation will be a gradual process, not immediate independence. The future administration and status of Chōsen remain subjects of ongoing debate and depend significantly on the response from the Korean populace."
 ww1_japan.701.a: "A measured step forward."
 ww1_japan.701.b: "Freedom at last! (Play as [KOR.GetFlag]Korea)"
 ww1_japan.10.t: "The Mukden Incident"
 ww1_japan.10.d: "An explosion has damaged a section of the South Manchuria Railway near Mukden, a line under Japanese jurisdiction. The Kwantung Army, stationed in the region, immediately blamed Chinese nationalist forces and launched retaliatory attacks, rapidly escalating into a full-scale invasion of Manchuria. International opinion is skeptical, with growing suspicion that the railway bombing was orchestrated by the Kwantung Army itself as a pretext for invasion."
 ww1_japan.10.a: "Who cares?! Go attack!"
 ww1_japan.10.b: "This is naked aggression by Japan!"
 ww1_japan.10.c: "Looks like it's getting hot in Northeast Asia."
 ww1_japan.11.t: "Establishment of Manchukuo"
 ww1_japan.11.d: "Following their swift conquest of Manchuria, [JAP.GetNameDef] has proclaimed the establishment of a new state in the region: Manchukuo. Ostensibly an independent nation led by the deposed Qing Emperor Puyi, it is widely viewed internationally as a Japanese puppet state. While [JAP.GetNameDef] insists on Manchukuo's legitimacy, only a handful of nations aligned with Japanese interests have extended diplomatic recognition. China vehemently refuses to recognize its existence."
 ww1_japan.11.a: "A triumph in Manchuria"
 ww1_japan.11.b: "This is unacceptable!"
 ww1_japan.11.c: "Their expansionism knows no bounds."
 ww1_japan.12.t: "[GetYear] Great Kantō Earthquake"
 ww1_japan.12.d: "A catastrophic earthquake has devastated the Kantō Plain, including Tokyo and Yokohama. The quake, estimated at magnitude 7.9, lasted between four and ten minutes, originating beneath Sagami Bay. Widespread destruction from the tremors has been compounded by massive firestorms engulfing large parts of the cities. Reports of civil unrest and horrific violence, including massacres, are emerging in the chaotic aftermath."
 ww1_japan.12.a: "A disaster of unprecedented scale!"
 ww1_japan.13.t: "Aftermath of the Great Kantō Earthquake"
 ww1_japan.13.d: "Chaos reigns in the capital region following the earthquake. Emergency services are overwhelmed, struggling to rescue survivors and contain fires. Law and order have broken down in many areas, with reports of looting and violence widespread. Tragically, false rumors blaming Koreans for poisoning wells have incited vigilante groups to carry out brutal massacres against the Korean population. Amidst the devastation and turmoil, the military has been deployed to restore order and assist relief efforts, gaining significant public support in the process."
 ww1_japan.13.a: "The nation reels from this tragedy."
 ww1_japan.14.t: "Hirohito's Regency"
 ww1_japan.14.d: "Having returned from a six-month tour of Europe, Crown Prince Hirohito, then 20 years old, formally assumed the regency and became known as the 'Regent Prince' (Sesshō-no-miya). This significant transition was necessitated by Emperor Taisho's severely deteriorating health, which rendered him unable to perform state duties effectively. From the early years of his reign, the Emperor suffered from immense stress due to a rigorous official schedule and the confining nature of court life. After recuperating from pneumonia in 1913, his health briefly improved. However, the surge in official duties and stress rapidly accelerated his decline. By 1915, he exhibited speech impediments and unnatural movements, by 1917, he was barely able to conduct official business, and by 1919, a cerebral illness prevented him from even reading imperial edicts.\nThe Emperor's physical frailty led to a weakening of his authority. Genrō statesmen, frequently disregarded the Emperor's will and intervened in political affairs. Furthermore, propositions like Professor Ikki Kitokuro's 'Emperor as an Organ Theory' further eroded the Emperor's political standing. Amidst this atmosphere, in 1921, the Imperial Household Ministry officially acknowledged that there was no hope for the Emperor's recovery, and discussions for a regency intensified. Although Emperor Taisho reportedly expressed displeasure over the regency discussions, Hirohito ultimately had to assume the duties of the Emperor. Consequently, Emperor Taisho became imprinted in the public's mind as the 'frail Emperor'."
 ww1_japan.14.a: "A new era is dawning..."
 ww1_japan.15.t: "Manchurian Conflict"
 ww1_japan.15.d: "The Kwantung Army initiated military operations in Manchuria without authorization from Tokyo. Despite this insubordination, the Cabinet now feels compelled to support their actions to maintain control over the military and uphold national prestige on the international stage. Publicly condemning the army's actions now seems politically impossible." 
 ww1_japan.15.a: "What? They're already in Manchuria... guess I can't help."
 ww1_japan.15.b: "Condemn the Kwantung Army as rebels."
 ww1_japan.16.t: "Crisis of the Second Katsura Cabinet"
 ww1_japan.16.d: "The Second Katsura Tarō Cabinet, having overseen the forced annexation of the Korean Empire and significant tax increases, now faces immense pressure to resign. This pressure stems from the enormous financial burden following the Russo-Japanese War and discontent surrounding the Manchurian Railway concessions. The heavy taxes imposed to fund the war and the disappointing results of the Portsmouth Treaty fueled public dissatisfaction. Furthermore, social unrest, such as the High Treason Incident, exacerbated public fatigue and criticism of Katsura's prolonged leadership. Amidst growing calls for change from the media, opposition parties, and even within the government, the Katsura Cabinet is in an untenable position."
 ww1_japan.16.a: "We shall uphold the Keien agreement."
 ww1_japan.16.b: "Hasty change is ill-advised."
 jap_emperor_hate_tt: "§YThe Emperor§! will §Rnot be pleased§! about this."
 ww1_japan.17.t: "The Tragic End of the Second Katsura Cabinet"
 ww1_japan.17.d: "Despite intense pressure to resign, Katsura Tarō chose to retain his cabinet, aiming to overcome the political crisis. However, his decision only fueled public outrage. Discontent over the post-Russo-Japanese War financial strain, the Manchurian Railway concessions, and large-scale tax increases burdening the populace had already reached its breaking point. Criticism of Prime Minister Katsura's prolonged tenure and autocratic style intensified even further.\nThe press fiercely attacked the Katsura Cabinet, and demonstrations and riots became constant in the capital. Citizens advocating for constitutional government flocked around the Diet building, and some radical protesters even resorted to violence, assaulting pro-government newspaper offices. The situation spiraled out of control, and the government lost its ability to restore order. Ultimately, under unforeseen direct public pressure and the Emperor's decision, the Katsura Cabinet was tragically forced to dissolve."
 ww1_japan.17.a: "He must abide by the will of the Emperor and his people."
 ww1_japan.18.t: "IJA Demand: Two-Division Expansion"
 ww1_japan.18.d: "The Saionji Kinmochi Cabinet faces a difficult situation, pursuing fiscal austerity due to the immense financial burden incurred after the Russo-Japanese War. However, even under these circumstances, the Army has presented a strong demand. The Ministry of the Army is requesting substantial budgetary support for the expansion of two additional divisions for imperial defense.\nThe Army emphasizes the instability of the international situation surrounding Manchuria and the Korean Peninsula, stressing the urgent need to strengthen ground forces for continental defense. However, given the already strained national finances, the cabinet finds it difficult to afford the enormous budget required for a two-division expansion.\nComplicating the situation is the 'military ministers being active-duty officers system' (Gunbu Daijin Gen'eki Bukan Sei), which constitutionally mandates that the Army Minister must be an active-duty general or lieutenant general. If the Army's demands are accepted, national finances will collapse, imposing an immense burden on the populace. However, refusing the Army's request could pose a severe threat, as the Army Minister could resign and the Army could refuse to nominate a successor, effectively toppling the cabinet. This would significantly jeopardize the cabinet's stability."
 ww1_japan.18.a: "We can't afford it right now..."
 ww1_japan.19.t: "IJN Demand: Construction of Two ships"
 ww1_japan.19.d: "Even as the cabinet pushes for fiscal austerity, following the Army's demands, the Imperial Navy continuously demanded military expansion. Recently, the Ministry of the Navy has strongly called for the additional construction of two state-of-the-art ships, citing national security.\nThe Navy argues that Japan's naval defense capabilities must be strengthened to counter the growing naval power of other great powers. However, given the already strained national finances, the cabinet finds it difficult to readily accept the demand for battleship construction, which would require an enormous budget. Accepting the Navy's demands would further worsen fiscal health and undoubtedly lead to increased burdens on the populace. Yet, refusing would escalate military dissatisfaction to its peak, potentially jeopardizing the cabinet's stability."
 ww1_japan.19.a: "We can't afford it right now..."
 ww1_japan.20.t: "Minister of Army Poses Ultimatum"
 ww1_japan.20.d: "The cabinet is in deep deliberation over the Army's demand for a two-division expansion. Facing immense financial strain and growing public discontent, Minister of Army Uehara Yusaku has informed the cabinet of his intention to resign if his demand is not met.\nThis is no mere personal resignation. Under the system, the Army Minister must be an active-duty military officer. If the Army refuses to nominate a successor, the cabinet will be unable to fill the position, forcing it to resign en masse. Uehara's resignation threat is, in effect, an ultimatum to the cabinet, maximizing the Army's political leverage. How this crisis is handled will determine the fate of the cabinet."
 ww1_japan.20.a: "What!? You can't just..."
 ww1_japan.21.t: "Third Katsura Cabinet"
 ww1_japan.21.d: "The Saionji Kinmochi Cabinet faced deep conflicts with the military over financial and defense issues. In particular, Minister of War Uehara Yusaku directly appealed to the Emperor (jikiso) and resigned without consulting the Prime Minister, to push for the expansion of two army divisions. This incident, combined with the military ministers being active-duty officers system (gen'eki bukan sei), led to the cabinet's loss of control over the military and severe military intervention in politics. Ultimately, the Saionji Cabinet dissolved under military pressure and internal discord.\nAmidst this turmoil, Katsura Tarō formed his third cabinet, once again taking the helm of government. He shoulders the immense task of political stability and national unity, but his path ahead is fraught with challenges. Severe financial difficulties, the need to redefine relations with the military, the growing constitutional movement, and the public's deep distrust and his low popularity all await him."
 ww1_japan.21.a: "Can Katsura Tarō navigate these difficult waters?"
 ww1_japan.22.t: "Kōtoku Incident Executions"
 ww1_japan.22.d: "Last year, 26 individuals, including the Japanese anarcho-socialist Kōtoku Shusui, were arrested on charges of conspiring to assassinate the Emperor, marking the beginning of what became known as the 'High Treason Incident' or 'Kōtoku Incident'. The trial proceeded in utmost secrecy, and despite the evidence being primarily circumstantial, few days ago, the Supreme Court sentenced 24 individuals, including Kōtoku Shusui, to death. While 12 of them had their sentences commuted to life imprisonment by imperial decree, remaining 12 is planned to execute. This group included Kōtoku Shusui, physician Ōishi Seinosuke, and Buddhist monk Uchiyama Gudō. The sole female defendant sentenced to death, Kanno Sugako, is also included.\nThere is few criticism that the authorities largely exploited this incident as a pretext to suppress dissidents. In reality, only about five or six individuals among those indicted and convicted were genuinely involved in the plot to assassinate the Emperor. Even the main defendant, Kotoku Shusui, was not involved in the conspiracy's initial stages but became a key target for the prosecution due to his prominent reputation.\nThe Kōtoku Incident is also indirectly linked to the 'Red Flag Incident' of 1908. The Red Flag Incident involved a suppression of socialists who demonstrated with red flags in Tokyo in 1908, leading to the arrest of many socialists and anarchists. During the investigation of the Kōtoku Incident, anarchists already imprisoned from the Red Flag Incident, such as Ōsugi Sakae, Sakai Toshihiko, and Yamakawa Hitoshi, were questioned regarding their potential involvement. Despite being acquitted in the Red Flag trial, Kanno Sugako was tragically implicated in the Kōtoku Incident, arrested, and sentenced to death. This series of events significantly deepened the suppression of thought and ideology within Japanese society."
 ww1_japan.22.a: "No socialism allowed in Japan."
 ww1_japan.22.b: "It was to scare them off. Not to kill them all!?"
 ww1_japan.22.b.tt: "In case of §Ynational emergency§!, §Rsocialists§! may have §Yan opportunity§! to take action..."
 ww1_japan.23.t: "Urgent Telegram from Keijo"
 ww1_japan.23.d: "An urgent cable has arrived from Governor-General [KOR.GetLeader] in Keijo. It reports that the Korean peninsula is engulfed in an unprecedented scale of insurrection, triggered by the funeral of the former King Gojong. Millions of colonial subjects are demonstrating for independence, emboldened by the dangerous ideals of 'Self-Determination' currently being discussed at the Peace Conference.\nThis uprising is a diplomatic disaster. While we strive to be recognized as a 'Civilized Power' alongside the West, news of our brutal suppression in Chōsen is leaking to the international press, tarnishing the Empire's prestige. The current 'Military Police Rule' has evidently failed to assimilate the Koreans and has instead fueled their resentment. The Imperial Diet is in an uproar. We must dispatch additional army divisions from the mainland immediately to restore order, but it is clear that a fundamental change in our colonial policy will be inevitable once the dust settles."
 ww1_japan.23.a: "Reinforce the garrison immediately. We cannot lose Chōsen."
 ww1_japan.24.t: "Japan's ship has been seized!"
 ww1_japan.24.d: ""
 ww1_japan.24.a: "It was their mistake"
