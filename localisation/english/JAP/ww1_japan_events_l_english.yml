# KWANTUNG
 ww1_kwantung.1.t: "New Governor-General Appointed"
 ww1_kwantung.1.d: "As the Meiji era ends, a change has come to the administration of the Kwantung Leased Territory. General Oshima Yoshimasa has stepped down, and Lieutenant General Fukushima Yasumasa has been appointed as the second Governor-General. Famed for his solo horseback crossing of Siberia, he brings a wealth of intelligence and strategic knowledge regarding the continent."
 ww1_kwantung.1.a: "Welcome the new Governor-General."
 ww1_kwantung.2.t: "New Governor-General Appointed"
 ww1_kwantung.2.d: "With the Great War raging in Europe, Governor-General Fukushima has been relieved of his post. He is succeeded by Lieutenant General Nakamura Yujiro. having previously served as the President of the South Manchuria Railway (Mantetsu), Nakamura is expected to strengthen the bond between the military administration and our economic interests in Manchuria."
 ww1_kwantung.2.a: "A union of iron and blood."
 ww1_kwantung.3.t: "New Governor-General Appointed"
 ww1_kwantung.3.d: "Following the policies of the Terauchi Cabinet, Lieutenant General Nakamura Yoshikoto has been appointed as the fourth Governor-General. With the situation in the north becoming increasingly unstable due to the Russian Revolution, his primary duty will be to secure our interests and maintain stability in the region."
 ww1_kwantung.3.a: "Secure the northern frontier."
 ww1_kwantung.4.t: "Establishment of the Kwantung Agency"
 ww1_kwantung.4.d: "In response to growing criticism of military rule following the March 1st Movement, the Imperial Government has abolished the Kwantung Government-General. The 'Kwantung Agency' has been established in its place. Military command has been separated to the Kwantung Army, while administrative duties are now led by a civilian Governor. Hayashi Gonsuke, a diplomat, has been appointed as the first civilian Governor."
 ww1_kwantung.4.a: "Separation of administration and command."
 ww1_kwantung.5.t: "New Governor Appointed"
 ww1_kwantung.5.d: "Yamagata Isaburo has succeeded Hayashi Gonsuke as the second Governor of the Kwantung Agency. A seasoned bureaucrat who served as the Inspector General of Political Affairs in Korea, he brings extensive colonial administrative experience to Manchuria."
 ww1_kwantung.5.a: "An expert administrator has arrived."
 ww1_kwantung.6.t: "New Governor Appointed"
 ww1_kwantung.6.d: "Governor Yamagata has stepped down, and diplomat Ijuin Hikokichi has been appointed as the third Governor. As the international situation surrounding China becomes more complex, his diplomatic background will be tested in managing our interests in the region."
 ww1_kwantung.6.a: "We expect a diplomatic approach."
 ww1_kwantung.7.t: "New Governor Appointed"
 ww1_kwantung.7.d: "Kodama Hideo, the eldest son of the Russo-Japanese War hero General Kodama Gentaro, has been appointed as the fourth Governor. Backed by his family's prestige and his own bureaucratic capability, he is tasked with coordinating relations with the Fengtian clique and maintaining stability."
 ww1_kwantung.7.a: "May he live up to his father's name."
 ww1_kwantung.8.t: "New Governor Appointed"
 ww1_kwantung.8.d: "With the formation of the Tanaka Giichi Cabinet, Kinoshita Kenjiro, a politician from the Seiyukai party, has been appointed as the fifth Governor. While the Kwantung Agency is expected to align with the aggressive continental policy of the new cabinet, friction with the military remains a concern."
 ww1_kwantung.8.a: "A party politician in Manchuria?"
 ww1_kwantung.9.t: "New Governor Appointed"
 ww1_kwantung.9.d: "Amidst the turmoil following the assassination of Zhang Zuolin, Ota Masahiro, former Governor-General of Taiwan, has arrived as the sixth Governor. He faces the daunting task of navigating the Great Depression and the deteriorating security situation in Manchuria."
 ww1_kwantung.9.a: "Dark clouds are gathering."
 ww1_kwantung.10.t: "New Governor Appointed"
 ww1_kwantung.10.d: "Yamaoka Mannosuke, a legal bureaucrat, has been appointed as the seventh Governor. However, the Kwantung Army is showing signs of acting independently of the civilian administration. Concerns are mounting over whether a civilian Governor can control the restless military forces."
 ww1_kwantung.10.a: "The Army is plotting something..."
 ww1_kwantung.11.t: "Death of Marshal Muto"
 ww1_kwantung.11.d: "Marshal Muto Nobuyoshi, the 'Guardian of Manchuria' who held the triple powers of Commander-in-Chief, Governor, and Ambassador, has passed away in Hsinking. His sudden death is a great shock to the Empire and Manchukuo. General Hishikari Takashi has been appointed as his successor."
 ww1_kwantung.11.a: "A giant has fallen."
 ww1_kwantung.12.t: "New Commander-in-Chief Appointed"
 ww1_kwantung.12.d: "General Hishikari Takashi has resigned due to poor health, and former Army Minister General Minami Jiro has been appointed as the new Commander-in-Chief of the Kwantung Army and Ambassador to Manchukuo. He is expected to accelerate industrial development and solidify Japan's control over the continent."
 ww1_kwantung.12.a: "The military rules the north."