 ww1_japan.26.t: "Government-Generalship of Chōsen"
 ww1_japan.26.d: "After the annexation of Korea, the Emperor appointed Terauchi Masatake, who had been the Resident-General of Korea, as the first Governor-General of Chōsen. The Government-General of Chōsen took over the functions of the former Resident-General's office and all the ministries of the Korean Empire, and all Korean local officials and high-ranking administrative positions were dismissed.\nThe Government-General is directly subordinate to the Emperor, operating under a system of five departments and nine bureaus beneath the Governor-General, who is also authorized to appoint military officers. The Governor-General of Chōsen is granted the right to oversee all legislative, judicial, and administrative affairs in Chōsen, reporting to the Emperor through the Prime Minister to receive imperial sanction. Furthermore, the Government-General of Chōsen become the supreme commander of the Imperial Japanese Army and Navy stationed on the Korean Peninsula, and, by delegation, could issue Government-General ordinances, commands, and impose additional penalties. It is, in effect, established as an independent government, separate from the Imperial Diet in Tokyo.\nIn his inaugural proclamation, the first Governor-General, Terauchi Masatake, claimed that the Korean Emperor agreed to transfer his sovereign rights, and asserted the legitimacy of annexation under the pretext of ensuring stability of Chōsen and maintaining peace in the East."
 ww1_japan.26.a: "A new era for Chōsen."
 ww1_japan.27.t: "The Terauchi Era"
 ww1_japan.27.d: "The Ōkuma regime, which had been a lame duck since the Oura scandal, has finally met its end. Ōkuma resisted until the last moment, attempting to extend his rule or pass the torch to his successor, Kato Takaaki, but the shadow shogun Yamagata Aritomo coldly rejected these maneuvers. The Genro's choice for the next Premier is Terauchi Masatake, Governor-General of Korea. The rise of this staunch Army factionalist and transcendentalist who despises the Diet signifies the end of party politics. The public laments the arrival of the era of "Bi-Ri-Ho-Ken-Ten," where neither law nor reason can prevail against authority."
 ww1_japan.27.a: "The sound of army boots returns."
 ww1_japan.28.t: "Governor-General Hasegawa Yoshimichi Appointed"
 ww1_japan.28.d: "Former Governor-General Masatake Terauchi was relieved of his post to become the Prime Minister of Japan. Field Marshal Yoshimichi Hasegawa, distinguished in the Sino-Japanese War and the Russo-Japanese War, has been appointed as his successor. Hasegawa, who served as Chief of the General Staff, is expected to further solidify Terauchi's Military Rule policy. The surveillance system enforced by the Gendarmerie Police and military authority will be further strengthened."
 ww1_japan.28.a: "The iron fist of the Governor-General continues."
 ww1_japan.29.t: "The Ansei Treaties Dissolved"
 ww1_japan.29.d: "The Ansei Five-Power Treaties, signed by the Edo Shogunate in 1858, have finally been dissolved. These were unequal treaties that, among other things, granted extraterritoriality for consular jurisdiction and introduced a conventional tariff system, stripping us of tariff autonomy. From the perspective of foreigners, there were also inconvenient clauses, as they could not travel freely within Japan except when stay in treaty ports or employed by Japanese entities. These treaty revisions will be recorded as another achievement of our government since the Meiji Restoration."
 ww1_japan.29.a: "We are now pretty modern!"
 ww1_japan.30.t: "Tokugawa Yoshinobu Dies"
 ww1_japan.30.d: "Tokugawa Yoshinobu, the last shogun of the Edo Shogunate, has passed away. He attempted political reforms to continue Western-style modernization and preserve the shogunate, but he lost all power after being defeated in the Boshin War, which was launched against the shogunate by the Satsuma, Chōshū, and Tosa domains under the banner of \"Revere the Emperor, Expel the Barbarians.\" After the birth of the Japanese Empire, he quietly lived out his remaining years in Shizuoka Prefecture, and his Tokugawa family remains one of the most prestigious families, second only to the Imperial Family."
 ww1_japan.30.a: "Time passes."
 ww1_japan.31.t_succ: "Ship Kongo has arrived!"
 ww1_japan.31.t_fail: "Ship Kongo was seized!"
 ww1_japan.31.desc_succ: "we got it"
 ww1_japan.31.desc_fail: "they got it"
 ww1_japan.31.a: "Great!"
 ww1_japan.31.b: "Sad!"
 ww1_japan.32.t: "War of Intelligence"
 ww1_japan.32.d: "In the Russo-Japanese War, a single intelligence agent like Akashi Motojiro proved powerful enough to shake an entire enemy nation. Inciting workers within the enemy country, organizing anti-war protests, and eroding their capacity to wage war greatly assists our own war efforts. Our military's special agencies will henceforth spearhead such covert operations."
 ww1_japan.32.a: "A special order!"
 ww1_japan.33.t: "Imperial General Headquarters"
 ww1_japan.33.d: "The Imperial General Headquarters has been established to take overall command of both the Imperial Japanese Army and Navy, and to lead this war to victory. Receiving His Majesty the Emperor's command, the Empire's loyal military and subjects will strengthen their resolve and strive for triumph."
 ww1_japan.33.a: "To victory!"
 ww1_japan.34.t: "Discussing the Third Japan-Russia Agreement"
 ww1_japan.34.d: "[ROOT.GetNameDefCap] stands at a crucial juncture, preparing to discuss the Third Japan-Russia Agreement to redefine its relationship with Russia. Following our victory in the Russo-Japanese War, we solidified its position in East Asia, but potential Russian threats and competition for influence in mainland China persist. With China experiencing instability because of the recent revolution, we think the need to divide their spheres of influence in Inner Mongolia. The Minister of Foreign Affairs aims to clearly delineate Western Inner Mongolia as Russia's sphere of influence and Eastern Inner Mongolia as Japan's. This will be a pivotal stabilization measure for our continental policy. The Ministry is ready to propose official talks to Russia, expecting this negotiation to significantly impact the establishment of a new order in East Asia."
 ww1_japan.34.a: "Proceed with talks with Russia."
 ww1_japan.35.t: "Third Japan-Russia Agreement Proposal"
 ww1_japan.35.d: "[FROM.GetNameDefCap] proposed for the Third Japan-Russia Agreement. We faces complex challenges in Europe, particularly the Balkan issue and domestic revolutionary instability. In this situation, a stable relationship with Japan in East Asia is essential to avoid any possible threat. Considering the chaos in Inner Mongolia due to Chinese Revolution, a clear division of spheres of influence with Japan would benefit our Far Eastern security. However, some hardliners express skepticism about Japanese proposal, recalling the humiliation of the Russo-Japanese War. Russia is carefully considering whether improving relations with Japan aligns with its national interests and how the adjustment of Inner Mongolian interests will affect its long-term strategy."
 ww1_japan.35.a: "Accept the proposal."
 ww1_japan.35.b: "Reject the proposal."
 ww1_japan.36.t: "Russian Rejection"
 ww1_japan.36.d: "News has arrived that the Russian Empire has rejected the proposal for the Third Japan-Russia Agreement. This outcome differs from the Empire of Japan's diplomatic calculations and will cast a chill over bilateral relations. Japan must thoroughly analyze why Russia made this choice and completely re-evaluate its diplomatic strategy in East Asia. The failure to divide spheres of influence in Inner Mongolia could intensify instability in the region, disrupting Japan's continental expansion plans."
 ww1_japan.36.a: "This is not expected..."
 ww1_japan.37.t: "Considering Additional Indemnity Demands"
 ww1_japan.37.d: "Russia has agreed to the Third Japan-Russia Agreement! This strengthens existing secret agreements between the two nations and, crucially, formalizes the division of Eastern (Japan) and Western (Russia) spheres of influence in Inner Mongolia. This is considered our diplomatic victory, solidifying its northern borders and its foundation for continental expansion in China. But should we stop there? An opportunity has arisen to demand additional indemnity from Russia, an amount not fully collected after the 1904 Russo-Japanese War, in Treaty of Portsmouth. While this could alleviate our financial burden and strengthen its national power, it's a risky gamble that might sour the newly improved bilateral relations. Careful consideration is required."
 ww1_japan.37.a: "We can't risk this."
 ww1_japan.37.b: "We shall demand!"
 ww1_japan.38.t: "The Third Japan-Russia Agreement Concluded!"
 ww1_japan.38.d: "Finally, the Third Japan-Russia Agreement has been successfully concluded between the Empire of Japan and the Russian Empire! This agreement reinforces existing secret treaties and, critically, clearly defines the Eastern (Japan) and Western (Russia) spheres of influence in Inner Mongolia. This marks a significant milestone in managing the complex East Asian situation, coordinating the interests of both nations, and preventing potential conflicts. Through this, Japan has further solidified the stability of its northern borders and its base for continental expansion, securing interests in the volatile Inner Mongolia region after the establishment of the Republic of China. The Ministry of Foreign Affairs announced that this agreement is expected to positively impact both nations and contribute to peace in East Asia."
 ww1_japan.38.a: "Let's celebrate the agreement's conclusion."
 ww1_japan.39.t: "Japan Demands Additional Indemnity"
 ww1_japan.39.d: "Immediately after, Japan demanded additional indemnity for the Russo-Japanese War. This news has sparked shock and anger. There are criticisms that Japan is unilaterally disrupting the cooperative relationship that was so difficult to achieve. Particularly with the escalating pressure on the European front, Their demand places a significant burden on us. Although we faces difficult domestic and international circumstances, it is uncertain whether it will simply accept Japan's humiliating demand. We must make a crucial decision between national pride and practical gain."
 ww1_japan.39.a: "Reject the humiliating demand!"
 ww1_japan.39.b: "Accede, considering the circumstances..."
 ww1_japan.40.t: "Russia Accepted the Indemnity"
 ww1_japan.40.d: "Surprisingly, news has arrived that [FROM.GetNameDef] has accepted Japan's demand for additional indemnity! This has brought cheers amongst politicians. Their domestic and international difficulties, especially that they can't face two fronts war, appear to have been more severe than anticipated. We has gained immense financial benefits through this diplomatic victory, which will significantly aid our national power and foreign policy. Our prestige has risen further!"
 ww1_japan.40.a: "An excellent outcome!"
 ww1_japan.41.t: "Failed Agreement, Growing Russian Suspicion"
 ww1_japan.41.d: "With the breakdown of negotiations with Russia, strong suspicion and anti-Russian sentiment are rapidly spreading throughout Japan. Russia, once seen as a potential collaborator for East Asian stability, is now re-emerging as a significant threat. The press and public opinion condemn Russia's unyielding expansionist ambitions, even after the Russo-Japanese War, and demand strong action from the government. As the potential for renewed conflict over interests in Manchuria and Mongolia intensifies, we are seriously contemplating whether to prepare for another military confrontation with Russia. The government stands at a critical crossroads on how to respond to this public sentiment."
 ww1_japan.41.a: "Heighten vigilance against Russia..."
 ww1_japan.42.t: "Dismay on Japan-Russia Agreement Failure"
 ww1_japan.42.d: "News of the final breakdown of the agreement between Japan and Russia has reached London, causing deep dismay within the British Empire. In Europe, efforts to establish an anti-German front through the Triple Entente (Britain-France-Russia) are accelerating. At such a time, Japan, as an ally, worsening its relations with Russia directly clashes with Britain's strategic plans. The Foreign Office is concerned that Japan is unnecessarily provoking Russia, escalating tensions in East Asia, and potentially fracturing the Anglo-Japanese Alliance. The government is deliberating whether to send a message to Japan expressing strong displeasure and demanding a more cautious approach."
 ww1_japan.42.a: "Express strong displeasure to Japan."
 ww1_japan.43.t: "Allied Reprimand"
 ww1_japan.43.d: "A stern reprimand regarding the breakdown of the Japan-Russia agreement has been delivered from the British Empire. Britain criticized us for unnecessarily provoking Russia and destabilizing East Asia, claiming it negatively impacts Britain's European strategy. However, strong opposition to this British stance is rising within politics. Voices are growing, asserting that "Japan holds supremacy in Asia after the Russo-Japanese War, and Britain is attempting to interfere with our continental policy for its own European interests." Meanwhile, anti-Russian sentiment remains high, leading to a convergence of discontent towards both Britain and Russia, further escalating our nationalist sentiment. Despite its ally Britain's reprimand, the government appears determined to adhere to its independent course."
 ww1_japan.43.a: "Maji?!"
 ww1_japan.44.t: "Second Saionji Cabinet"
 ww1_japan.44.d: "Amidst the prevailing chaos, with the approval of the Genrō and the Emperor, Saionji Kinmochi has once again assumed the premiership, leading the Second Saionji Cabinet.\nHis first cabinet (1906-1908) focused on resolving complex social issues and rebuilding finances after the Russo-Japanese War. Although limited, Saionji demonstrated a respectful attitude towards party politics even during this period. Now, he once again takes the prime ministerial seat, seeking to uphold his conviction in the development of constitutional government and the establishment of party politics.\nHowever, formidable challenges still lie ahead, including unstable national finances, a military constantly seeking to expand its influence, and a rapidly changing international environment. Can he navigate these turbulent waters and guide Japan towards stability and progress?"
 ww1_japan.44.a: "Embrace the dawn of a new era."
 ww1_japan.45.t: "Decision on the Issue of Military Expansion"
 ww1_japan.45.d: "Prime Minister Katsura decided to freeze the discussion on the expansion of two army divisions and the increase of naval ships—the direct cause of the collapse of the previous cabinet. Instead, he proposed holding a National Defense Council to the Army and Navy for further deliberation.\nIf former Prime Minister Saionji Kinmochi is regarded as the representative of the majority party in the House of Representatives, then Prime Minister Katsura can be seen as the representative of the Hanbatsu (Meiji Oligarchy) or Gunbatsu (military clique). While the Army, which was dominated by Katsura's own Chōshū Domain, accepted the proposal, the Navy, dominated by the rival Satsuma Domain and constantly clashing with the Army, opposed this decision. Due to the system requiring military ministers to be active-duty officers, the cabinet could face difficulties if the Naval Minister position became vacant, as happened with the last cabinet. A decisive action is thus needed to appease the Navy's dissatisfaction."
 ww1_japan.45.a: "We can overcome anything with an Imperial Rescript from His Majesty the Emperor."
 ww1_japan.46.t: "Retention of the Naval Minister by Imperial Rescript"
 ww1_japan.46.d: "Prime Minister Katsura petitioned the Emperor and received an Imperial Rescript commanding the retention of Naval Minister Saitō Makoto. While this move did not completely suppress the Navy's underlying dissatisfaction, as it was an order from the Emperor, no one in Japan would dare to defy it. However, criticism is already mounting against the Prime Minister and the cabinet, accusing them of using the Emperor to manipulate national affairs."
 ww1_japan.46.a: "Not to worry."
 ww1_japan.47.t: "New Party Push and Seiyūkai's Split"
 ww1_japan.47.d: "Prime Minister Katsura has initiated the formation of a new political party to stabilize national affairs. His intention is to resolve political conflicts by establishing a powerful conservative Two-Party System to check the Min-tō, the popular parties in the House of Representatives.\nHowever, this plan has backfired. The Cabinet initially operated with the unofficial support of the Seiyūkai, the constitutionalists which held the parliamentary majority. But they viewed Katsura's use of Imperial authority and his attempt to form a rival party as a move to reinforce the Hanbatsu, the oligarchic domain cliques. Consequently, the Seiyūkai has formally withdrawn its support and joined the opposition. This defection by the majority party has dealt a fatal blow, leaving the cabinet powerless in the Diet."
 ww1_japan.47.a: "A decisive action for the nation."
 ww1_japan.48.t: "The Constitutional Protection Movement Ignites"
 ww1_japan.48.d: "The withdrawal of the Seiyūkai support has triggered a major political realignment. Now acting as the constitutionalists, they have formed a united front with Inukai Tsuyoshi's Kokumintō, the Nationalist Party. Rallying under the banner of \"Destroy the Cliques, Protect Constitutional Government,\" leaders like Ozaki Yukio are fiercely attacking the Cabinet's legitimacy.\nThis opposition movement is rapidly spreading beyond the Diet. Journalists and intellectuals are amplifying the anti-government sentiment, while merchants and citizens in Tokyo are beginning to echo the call for the Cabinet's resignation. Faced with a unified opposition and a turning tide of public opinion, the Katsura administration is under immense pressure."
 ww1_japan.48.a: "What are all these rioters?"
 ww1_japan.49.t: "Dōshikai and No Confidence"
 ww1_japan.49.d: "Cornered by the opposition, Prime Minister Katsura played his final card by announcing the formation of the Rikken Dōshikai, the Association of Allies of the Constitution. He hoped to recruit defectors and secure a parliamentary majority to bypass the hostile Diet. However, the opposition's response was swift and merciless.\nThe constitutionalists and the Kokumintō denounced this new party as a tool for the oligarchs and took immediate action. Led by Ozaki Yukio, they have formally submitted a Vote of No Confidence to the Diet. Katsura's maneuver has only served to unite his enemies, and the Cabinet now faces a decisive showdown on the floor of the House."
 ww1_japan.49.a: "The confrontation is inevitable."
 ww1_japan.50.t: "The Diet Suspended"
 ww1_japan.50.d: "Facing an almost certain defeat in the Vote of No Confidence, Prime Minister Katsura has resorted to an Imperial Rescript to suspend the Diet. He secured an order from the Emperor to halt the parliamentary session for five days, effectively locking the doors of the House to prevent the vote.\nHowever, this desperate maneuver has backfired. The opposition and the public are outraged that the Prime Minister is using the Emperor as a shield to survive a political crisis. By attempting to silence the people's representatives with Imperial authority, Katsura has exhausted the patience of the crowds gathering outside the Diet building."
 ww1_japan.50.a: "The Emperor shall decide the matter."
 ww1_japan.51.t: "Hiding Behind the Throne"
 ww1_japan.51.d: "The Seiyūkai and the Kokumintō have jointly submitted a Vote of No Confidence. Amidst the tension, Ozaki Yukio, known as the God of Constitutionalism, took the podium and delivered a historic impeachment speech.\nHe fiercely attacked Prime Minister Katsura and his followers, accusing them of always hiding in the shadow of the Throne to strike at their enemies. Ozaki condemned them for using the Emperor as a political breastwork and firing Imperial Rescripts like bullets to destroy the constitution. This powerful speech electrified not only the opposition members but also the public in the galleries, inflicting a fatal moral wound on the Katsura Cabinet."
 ww1_japan.51.a: "Damn you!"
 ww1_japan.52.t: "The Diet Under Siege"
 ww1_japan.52.d: "News of Ozaki's speech and the No Confidence Motion has turned the streets of Tokyo into a battlefield. Tens of thousands of angry protesters have surrounded the Diet building, chanting "Destroy the Hanbatsu." The mob has begun to use force, attacking pro-government newspaper offices and burning police boxes.\nThe police attempted to form a perimeter but were helpless against the overwhelming numbers. Prime Minister Katsura and his supporters are effectively trapped inside the Diet, unable to leave. The public fury has escalated beyond political demands; the people are now physically enforcing their will for the Cabinet's immediate resignation."
 ww1_japan.52.a: "No way out?"
 ww1_japan.53.t: "Rescript or Dissolution"
 ww1_japan.53.d: "The order to suspend the Diet was merely a delaying tactic. The roar outside the Parliament has grown louder, and the opposition shows no signs of retreating. Prime Minister Katsura is now left with two divergent paths.\nHe can petition the Throne once more for a powerful Imperial Rescript to forcibly subdue the dissenters. This would neutralize the Diet and concentrate absolute power in the hands of the Prime Minister. Alternatively, he can follow constitutional procedures to dissolve the Diet and gamble his fate on an uncertain election. Choosing the former would shatter constitutional norms and pave the way for a new, centralized authoritarian order."
 ww1_japan.53.a: "Katsura must resign."
 ww1_japan.53.b: "Quell this chaos with an Imperial Rescript."
 ww1_japan.53.b.tt: "§RThere will be no avoiding a riot!§!"
 ww1_japan.54.t: "Resignation of the Cabinet"
 ww1_japan.54.d: "Prime Minister Katsura has finally yielded to the roar of the crowds besieging the Diet and the stubborn resistance of the opposition. Admitting that governing is no longer possible, he has submitted his resignation to the Emperor.\nThus, the Third Katsura Cabinet has collapsed after just 53 days. For the first time in constitutional history, the old style of rule led by the Hanbatsu oligarchs has been toppled by the power of the people. While the victory of the Movement to Protect Constitutional Government has set a new milestone in Japanese politics, the power vacuum remains unfilled.\nDespite the news of the Cabinet's resignation, the heat in the streets has not dissipated. Empowered by their victory, crowds continue to occupy Tokyo, and attacks on pro-government newspapers and police stations persist.\nThis unrest signifies a political awakening beyond mere rioting; the people have realized that their actions can topple a government. While security forces struggle to restore order, the citizens' demands are becoming more specific and bold. The Genrō, the elder statesmen, are scrambling to find a successor capable of soothing this angry public sentiment."
 ww1_japan.54.a: "The people have realized their power."
 ww1_japan.55.t: "The Yamamoto Cabinet"
 ww1_japan.55.d: "The Genrō have nominated Admiral Yamamoto Gonnohyōe of the Satsuma clan as the next Prime Minister to settle the chaos. With public hostility towards the Army-dominated Chōshū clique at its peak, a Navy man was the only alternative to avert popular fury.\nPrime Minister Yamamoto recognized that the cabinet could not survive without parliamentary support. He actively compromised with the Seiyūkai, appointing party members to all ministerial posts except for the Army, Navy, and Foreign Ministry. Although not a full party cabinet, this coalition has brought party politicians into the mainstream of government, gradually restoring stability to the nation."
 ww1_japan.55.a: "Stabilize the nation through an alliance with the Seiyūkai."
 ww1_japan.56.t: "Split of the Rikken Seiyukai and the Alliance"
 ww1_japan.56.d: "Premier Yamamoto Gonnohyoe has played a decisive card by allying with the majority party, the Rikken Seiyukai, to shore up his weak support base. President Hara Takashi accepted the offer for pragmatic reasons and entered the cabinet as Home Minister, but the backlash within the party was severe. Hardliners led by Ozaki Yukio, known as the "God of Constitutionalism," condemned the move as a "dirty illicit union with the military clique" and announced their departure from the party. Although the Seiyukai suffers the pain of division, the Yamamoto cabinet has secured the powerful weapon of a parliamentary majority."
 ww1_japan.56.a: "Solidify power at the cost of party unity."
 ww1_japan.57.t: "Amendment of the Active Duty Rule"
 ww1_japan.57.d: "Prime Minister Yamamoto has drawn his sword to prevent the Cabinet from being held hostage by the Army. He has amended the Military Ministers from Active Duty Rule (Gungun-kitei), which previously mandated that only active-duty generals or lieutenant generals could serve as Army or Navy Ministers. Now, officers in the reserve or retired lists are also eligible.\nThis measure aims to block the Army General Staff's notorious tactic of toppling cabinets by resigning or refusing to nominate a minister. While the Army and the Chōshū clique are fiercely resisting, Yamamoto is pushing through this reform backed by his alliance with the Seiyūkai."
 ww1_japan.57.a: "We must curb the Army's tyranny."
 ww1_japan.58.t: "Administrative Adjustment and Naval Budget"
 ww1_japan.58.d: ""Without warships, there is no nation." Premier Yamamoto is rushing to realize the Eight-Eight Fleet plan to keep pace in the naval arms race among the great powers. However, securing the massive funds required is no small feat. Consequently, the cabinet has executed a harsh "Administrative Adjustment," cutting nearly ten thousand bureaucratic positions and slashing administrative costs to divert the surplus to the navy budget. While the bureaucracy is in shock, the Navy rejoices."
 ww1_japan.58.a: "Break the pens to forge the steel."
 ww1_japan.59.t: "The Siemens Scandal Exposed"
 ww1_japan.59.d: "Shocking news has struck the Empire. Foreign telegrams have revealed that the German firm Siemens and British Vickers provided massive bribes to high-ranking Japanese naval officers in exchange for shipbuilding contracts. Enraged by the corruption of the "Satsuma Navy," crowds are besieging the Diet building, chanting "Down with the Navy!" The moral authority of the Yamamoto cabinet has been fatally wounded, and the regime's foundation is shaking to its core."
 ww1_japan.59.a: "Heroes of the sea have become avatars of greed."
 ww1_japan.60.t: "Resignation of the Yamamoto Cabinet"
 ww1_japan.60.d: "With the budget rejected by the House of Peers and riots continuing day after day, the momentum to govern has been lost. Premier Yamamoto Gonnohyoe has finally assumed responsibility for the situation and announced the resignation of the cabinet. The Tiger of Satsuma exits lonely, and Genrō Yamagata Aritomo has nominated his confidant, Kiyoura Keigo, as the next Prime Minister designate. Seizing the opportunity of the Satsuma Navy's fall, the Choshu faction and bureaucratic forces seek to regain power. Backed by the "Kenkyukai" faction of the House of Peers, Kiyoura has begun forming his cabinet. His primary goal is to slash the budget of the corrupt Navy and restore discipline."
 ww1_japan.60.a: "On to the next chapter of Taisho Democracy."
 ww1_japan.61.t: "The Stillborn Cabinet and the Sage's Return"
 ww1_japan.61.d: "Kiyoura Keigo's attempt to form a cabinet has ended in disastrous failure. His hint at cutting naval budgets provoked organized sabotage from the Navy, which refused to nominate a minister, leaving his government "stillborn" before it could even launch. As Kiyoura returned the mandate in humiliation, the desperate Genrō played their final card to fill the political vacuum: the 76-year-old "Sage of Waseda," Ōkuma Shigenobu. Emerging from retirement to salvage a nation in moral crisis, Ōkuma was enthusiastically welcomed by a public weary of corrupt cliques. Backed by the Rikken Doshikai, his new cabinet now sets sail with promises of defending constitutionalism and restoring stability."
 ww1_japan.61.a: "The old soldier returns amidst public cheers."
 ww1_japan.62.t: "Blood wind from the West"
 ww1_japan.62.d: "The European continent has been engulfed in the vortex of a massive war. Whether caused by diplomatic failure, an assassination, or the inevitable clash of imperialism, it no longer matters. What is certain is that while the Great Powers tear at each other's throats, a power vacuum is emerging in East Asia. the [ROOT.GetLeader] cabinet has decided not to miss this crisis, which is also an opportunity. "One cannot fold their umbrella when the world is on fire." In the face of this security crisis, the weak voices opposing military expansion have lost their ground."
 ww1_japan.62.a: "Break the chains and sharpen the sword."
 ww1_japan.63.t: "The Oura Scandal"
 ww1_japan.63.d: "The ugly truth hidden behind the cheers of victory has been revealed. It has come to light that the government distributed massive bribes to Diet members through Home Minister Oura Kanetake to pass the bill for the two-division army expansion. The public is seething with betrayal upon learning that the military expansion, packaged as a "decision for national interest," was actually "votes bought with money." Minister Oura has resigned immediately, but an indelible stain remains on Premier Okuma's moral authority."
 ww1_japan.63.a: "Plutocracy wearing the mask of democracy."
 ww1_japan.64.t: "The Rice Riots"
 ww1_japan.64.d: "Japan experienced rapid inflation and a steep rise in the price of rice due to war speculation. Mounting frustration over the government's inept response and market manipulation led to widespread popular uprisings where commoners raided rice merchants and wealthy households across the nation. This unrest is not merely an economic issue; it represents a profound discontent with the authoritarianism and incompetence of the [ROOT.GetLeader] cabinet. Maintaining public order has become critically difficult, and the cabinet is on the brink of collapse."
 ww1_japan.64.a: "The government's authority has plummeted."
 ww1_japan.65.t: "Prime Minister Hara Takashi Takes Office"
 ww1_japan.65.d: "Following the collapse of the [ROOT.GetLeader] Cabinet due to the widespread Rice Riots, Hara Takashi, President of the Rikken Seiyūkai, was appointed Prime Minister and formed a new cabinet. Known as the 'Commoner Prime Minister', he established the first proper party cabinet where the majority of key ministerial positions were filled by civilian members of the political party rather than military officers or aristocrats. This marked a significant step in the development of Japan's representative democracy and signaled the start of the era of party politics."
 ww1_japan.65.a: "The age of party politics begins."
 ww1_japan.66.t: "The General Election of the House of Representatives"
 ww1_japan.66.d: "Following its formation, the Second Saionji Cabinet was sharply confronted by the opposition party, the Rikken Kokumintō, over the issue of national defense expansion demanded by the Army and Navy. As the government lost parliamentary support to pass its budget, Prime Minister Saionji Kinmochi resolved to dissolve the House of Representatives to break the deadlock and secure a new base of support. An election is now held to constitute a new Diet."
 ww1_japan.66.a: "Long live the Emperor! Tennō Heika Banzai!"
 ww1_japan.67.t: "The General Election of the House of Representatives"
 ww1_japan.67.d: "The [ROOT.GetLeader] Cabinet clashed directly with the opposition over policy towards Europe and the expansion policy in East Asia and the Western Pacific region. As criticism of the Cabinet intensified, Prime Minister [ROOT.GetLeader] dissolved the Diet and called an election to shift the political landscape and regain popular support for his foreign policies."
 ww1_japan.67.a: "Long live the Emperor! Tennō Heika Banzai!"
 ww1_japan.68.t: "The General Election of the House of Representatives"
 ww1_japan.68.d: "The Terauchi Masatake Cabinet was inaugurated as a non-partisan, transcendental cabinet, but its governance, centered on the military and the House of Peers while excluding party influence, met fierce opposition from established political parties. As conflicts with the opposition deepened over foreign and economic issues related to the Siberian Intervention, Prime Minister Terauchi dissolved the House of Representatives to break the political deadlock. The nation must now navigate the crisis through a new election."
 ww1_japan.68.a: "Long live the Emperor! Tennō Heika Banzai!"
 ww1_japan.69.t: "The General Election of the House of Representatives"
 ww1_japan.69.d: "The Hara Takashi Cabinet, the first full-fledged party cabinet, faced major challenges: the restructuring of the international order after World War I and domestic social turmoil. In particular, to address the need for new political management following the Paris Peace Conference and to resolve the conflict over the introduction of universal suffrage, Prime Minister Hara abruptly dissolved the House of Representatives. The election is held under the leadership of the 'Commoner Prime Minister' Hara Takashi."
 ww1_japan.69.a: "Long live the Emperor! Tennō Heika Banzai!"
 ww1_japan.70.t: "The General Election of the House of Representatives"
 ww1_japan.70.d: "In accordance with the Imperial Constitution, the four-year term of the House of Representatives has concluded normally. The current cabinet is obligated to dissolve the expired Diet and hold a general election to constitute a new one. The fact that the Diet completed its term without dissolution suggests that the current political climate is relatively stable. We must now elect new representatives to reflect the will of the people."
 ww1_japan.70.a: "Long live the Emperor! Tennō Heika Banzai!"

